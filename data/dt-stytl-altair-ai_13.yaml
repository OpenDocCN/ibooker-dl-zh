- en: '*Comet* ([https://www.comet.com/site/](https://www.comet.com/site/)) is an
    experimentation platform for ML model tracking and testing. In my previous book,
    *Comet for Data Science*, I thoroughly described how to start with Comet and how
    to track ML, deep learning (DL), time series, and natural language processing
    tasks. So, for more details about Comet, please refer to this book.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*Comet* ([https://www.comet.com/site/](https://www.comet.com/site/))是一个用于ML模型跟踪和测试的实验平台。在我的上一本书《Comet
    for Data Science》中，我详细描述了如何开始使用Comet以及如何跟踪ML、深度学习（DL）、时间序列和自然语言处理任务。因此，有关Comet的更多详细信息，请参阅此书。'
- en: You may decide to integrate your data story produced in Altair with Comet if
    your data storytelling story is the result of a complete data science project,
    which includes model experimentations and evaluations. Since Comet supports Python,
    using it to export your data story does not require any particular effort.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的数据故事是完整数据科学项目的成果，包括模型实验和评估，你可能会决定将Altair生成的数据故事与Comet集成。由于Comet支持Python，使用它导出你的数据故事不需要任何特别的努力。
- en: In Comet, you can also create reports. A *report* is a collection of text and
    panels showing the results of your experiments. This is a very helpful feature
    because you can use just one tool for experiments and reporting. Unlike Tableau
    and Power BI, Comet is free for personal use, so you don’t need to pay to access
    the service. In addition, Comet supports many programming languages, including
    Python, so you can continue using Python for your reports.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在Comet中，你还可以创建报告。*报告*是一组文本和面板，显示实验结果。这是一个非常有用的功能，因为你可以使用一个工具进行实验和报告。与Tableau和Power
    BI不同，Comet对个人用户是免费的，因此你不需要付费来访问服务。此外，Comet支持许多编程语言，包括Python，因此你可以继续使用Python来编写报告。
- en: In this section, we will describe how to include a simple interactive chart
    in Comet. We will use the HTML code generated by 08/slider.py. We will write the
    code in HTML/JavaScript, but Comet also supports Python. If you don’t have the
    slider.xhtml file, open a terminal, move to the 08 directory, and run the command
    `python` `slider.py`.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将描述如何在Comet中包含一个简单的交互式图表。我们将使用由08/slider.py生成的HTML代码。我们将用HTML/JavaScript编写代码，但Comet也支持Python。如果你没有slider.xhtml文件，打开终端，移动到08目录，并运行命令`python
