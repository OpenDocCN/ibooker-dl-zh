- en: 11 Publishing the data story
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11 发布数据故事
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Exporting the story
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出故事
- en: Publishing the story using Streamlit
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Streamlit发布故事
- en: 'Alternative ways to publish the story: Tableau, Power BI, and Comet'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布故事的替代方法：Tableau、Power BI和Comet
- en: Presenting your data story through slides
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过幻灯片展示您的数据故事
- en: 'Throughout this book, we have built our data story. Now, in this final chapter
    of the book, it is time to show it to our audience. This chapter is all about
    taking your data story and getting it to your audience—and doing so in an ethical
    manner. In the first part of this chapter, we’ll focus on the different techniques
    to export a data story. Next, we’ll describe Streamlit, a Python library fully
    integrated with Altair. Streamlit helps you build a complete standalone website
    hosting your Python code. Then, we’ll see some alternative ways to publish your
    story, including techniques to integrate it into some popular tools for data analytics
    and visualization: Tableau and Power BI. Afterward, we’ll describe how to integrate
    your data story in Comet, an experimentation platform for machine learning (ML).
    Finally, we’ll see how to present your data story through slides. Let’s start
    with the first point: exporting the story.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的整个过程中，我们构建了我们的数据故事。现在，在本书的最后一章，是时候向我们的观众展示它了。本章全部关于如何将您的数据故事传达给观众，并且以道德的方式进行。在本章的第一部分，我们将关注不同的导出数据故事的技术。接下来，我们将描述Streamlit，这是一个与Altair完全集成的Python库。Streamlit可以帮助您构建一个完整的独立网站，托管您的Python代码。然后，我们将探讨一些发布故事的替代方法，包括将其集成到一些流行的数据分析与可视化工具中的技术：Tableau和Power
    BI。之后，我们将描述如何将数据故事集成到Comet中，这是一个机器学习（ML）的实验平台。最后，我们将看到如何通过幻灯片展示您的数据故事。让我们从第一个要点开始：导出故事。
- en: 11.1 Exporting the story
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 导出故事
- en: 'Altair provides different formats to export your data story. Throughout this
    book, we have used `chart.save(''chart.xhtml'')`, but Altair also supports other
    formats, including the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Altair提供了不同的格式来导出您的数据故事。在整个书中，我们使用了`chart.save('chart.xhtml')`，但Altair还支持其他格式，包括以下：
- en: JPEG
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JPEG
- en: PNG
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PNG
- en: SVG
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SVG
- en: JSON
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JSON
- en: PDF
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF
- en: 'To save the chart into a specific format, simply add the format extension to
    your file, such as `chart.save(''chart.png'')` for PNG files. For PNG files, you
    can also specify the pixels per inch (ppi) through an additional parameter: `chart.save(''chart.png'',ppi=300)`.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要将图表保存为特定格式，只需将格式扩展名添加到您的文件中，例如`chart.save('chart.png')`用于PNG文件。对于PNG文件，您还可以通过一个额外的参数指定每英寸像素数（ppi）：`chart.save('chart.png',
    ppi=300)`。
- en: You may wonder why, throughout this book, we have used the HTML format and not
    PNG or SVG. The main reason is that HTML is the only supported format that shows
    interactivity. In addition, once you have created the HTML file, Altair also provides
    a default action menu on the top-right part of the chart, enabling you to download
    the story into another format, as shown in figure 11.1.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会想知道，为什么在这本书中，我们一直使用HTML格式而不是PNG或SVG。主要原因在于HTML是唯一支持显示交互性的格式。此外，一旦您创建了HTML文件，Altair还会在图表右上角提供默认操作菜单，让您可以将故事下载为其他格式，如图11.1所示。
- en: '![figure](../Images/11-1.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/11-1.png)'
- en: Figure 11.1 The top-right menu in the HTML file enables you to export the story
    into another format.
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.1 HTML文件右上角的菜单允许您将故事导出为其他格式。
- en: If you prefer not to show the action menu, you can disable it, as shown in the
    following listing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想显示操作菜单，您可以禁用它，如下面的列表所示。
- en: Listing 11.1 Disabling the action menu
  id: totrans-19
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表11.1禁用操作菜单
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Your journey from transforming raw data into a data story through the DIKW pyramid,
    generative AI, and Altair is complete. Your story is finally ready to be disseminated
    to your audience!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您从将原始数据转换为数据故事，通过DIKW金字塔、生成式AI和Altair的旅程已经完成。您的故事终于准备好向观众传播了！
- en: In the remaining two sections, we will see some alternative techniques to publish
    your story. Feel free to skip them if you are not interested. First, we will see
    how to publish the story using Streamlit, and next, we will see how to embed our
    story into some popular tools. Let’s start with Streamlit.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两个部分中，我们将探讨一些发布故事的替代技术。如果您不感兴趣，可以自由跳过。首先，我们将看到如何使用Streamlit发布故事，然后我们将看到如何将我们的故事嵌入到一些流行的工具中。让我们从Streamlit开始。
- en: '11.2 Publishing the story over the web: Streamlit'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 通过网络发布故事：Streamlit
- en: '*Streamlit* ([https://streamlit.io/](https://streamlit.io/)) is an open source
    framework enabling you to build web applications quickly using Python. To start
    with Streamlit, refer to appendix A. The main advantage of using Streamlit compared
    to other options is that it is fully integrated with Altair.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*Streamlit* ([https://streamlit.io/](https://streamlit.io/)) 是一个开源框架，允许你使用
    Python 快速构建网络应用。要开始使用 Streamlit，请参阅附录 A。与其它选项相比，使用 Streamlit 的主要优势是它与 Altair 完全集成。'
- en: In this section, we’ll see how to publish a data story using Streamlit. Streamlit
    uses specific functions to show content on a web page, such as `st.Title()` to
    set the page title.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解如何使用 Streamlit 发布数据故事。Streamlit 使用特定的函数在网页上显示内容，例如 `st.Title()` 用于设置页面标题。
- en: Consider the example shown in listing 11.2\. Start by importing the Streamlit
    library. Then, build your chart as you usually do in Altair. To add the Altair
    chart wherever on the web page, use `st.altair_chart()`.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑第 11.2 列表中的示例。首先，导入 Streamlit 库。然后，像在 Altair 中一样构建你的图表。要在网页上的任何位置添加 Altair
    图表，请使用 `st.altair_chart()`。
- en: Listing 11.2 Building the app in Streamlit
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 11.2 在 Streamlit 中构建应用
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note  Start by importing the required libraries. Then, load the data as a pandas
    DataFrame. Next, build the chart in Altair as you usually do. Use `st.slider()`
    to build a slider in Streamlit. Finally, display the chart in the Streamlit app
    using `st.altair_chart()`.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：首先导入所需的库。然后，将数据作为 pandas DataFrame 加载。接下来，像通常一样在 Altair 中构建图表。使用 `st.slider()`
    在 Streamlit 中构建滑块。最后，使用 `st.altair_chart()` 在 Streamlit 应用中显示图表。
- en: 'To launch the app, run the following command in a terminal: `streamlit app.py`,
    with app.py being the name of the script containing the code shown in listing
    11.2\. Figure 11.2 shows the resulting app.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动应用，请在终端中运行以下命令：`streamlit app.py`，其中 app.py 是包含第 11.2 列表中代码的脚本的名称。图 11.2
    显示了结果应用。
- en: '![figure](../Images/11-2.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/11-2.png)'
- en: Figure 11.2 The resulting app in Streamlit
  id: totrans-32
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.2 Streamlit 中的结果应用
- en: You can download the code described in this section from the GitHub repository
    for the book under 11/streamlit/app.py. Now that you have learned how to publish
    your data story in Streamlit, let’s move on to some alternative ways to publish
    the story. If you are not interested in them, feel free to skip directly to the
    conclusions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的 GitHub 仓库中下载本节描述的代码，路径为 11/streamlit/app.py。现在你已经学会了如何在 Streamlit 中发布你的数据故事，让我们继续探讨一些其他发布故事的方法。如果你不感兴趣，可以直接跳到结论部分。
- en: 'There are different ways to publish your data story, including reports, presentations,
    HTML pages, and so on. In this section, we will see three tools:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 发布你的数据故事有多种方式，包括报告、演示文稿、HTML 页面等。在本节中，我们将介绍三种工具：
- en: Tableau
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau
- en: Power BI
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI
- en: Comet
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Comet
- en: 'Let’s start with the first one: Tableau.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从第一个工具开始：Tableau。
- en: 11.3 Tableau
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 Tableau
- en: '*Tableau* ([https://www.tableau.com/](https://www.tableau.com/)) is a business
    intelligence tool that helps users to explore and analyze data. Unlike Streamlit,
    Tableau does not require any programming skills, since its interface is completely
    visual. Combining Tableau and Altair may be useful if you already know Tableau
    and use it to implement your dashboards. You can integrate your data story produced
    in Altair into Tableau as an additional item of your dashboard.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tableau* ([https://www.tableau.com/](https://www.tableau.com/)) 是一款商业智能工具，帮助用户探索和分析数据。与
    Streamlit 不同，Tableau 不需要任何编程技能，因为其界面完全可视化。如果你已经熟悉 Tableau 并用它来实现仪表板，结合 Tableau
    和 Altair 可能很有用。你可以将 Altair 生成的数据故事集成到 Tableau 中，作为仪表板的一个附加项。'
- en: Before using Tableau, you must download it on your local computer and pay for
    a license. Tableau also offers a trial version and a completely free license for
    students and teachers. In the bibliography of this chapter, you can find some
    interesting resources to get started with Tableau. In this section, we describe
    how to import your data story in Tableau. If you are not interested, feel free
    to skip this section and move to the next one. Consider the example in chapter
    08/slider.py and shown in figure 11.3.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Tableau 之前，你必须将其下载到你的本地计算机上并支付许可证费用。Tableau 还为学生和教师提供试用版和完全免费的许可证。在本章的参考文献中，你可以找到一些有趣的资源，帮助你开始使用
    Tableau。在本节中，我们描述了如何在 Tableau 中导入你的数据故事。如果你不感兴趣，可以直接跳过本节，转到下一节。考虑第 08 章 slider.py
    中的示例和图 11.3 所示。
- en: '![figure](../Images/11-3.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/11-3.png)'
- en: Figure 11.3 A chart with a slider
  id: totrans-43
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.3 带有滑块的图表
- en: 'To import your chart in Tableau, execute the following operations:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Tableau 中导入你的图表，执行以下操作：
- en: Open a terminal and point it to the directory containing 08/slider.py. Run the
    command `python3 slider.py` to generate the HTML file.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端，将其指向包含 08/slider.py 的目录。运行命令 `python3 slider.py` 以生成 HTML 文件。
- en: 'In the terminal, launch a Python server as follows: `python3` `-m` `http.server`.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中，启动 Python 服务器如下：`python3` `-m` `http.server`。
- en: Point to localhost:8000 in your browser, and access slider.xhtml; you should
    see the chart shown in figure 10.14\. Move the slider to check if the code is
    working correctly.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中指向 localhost:8000，并访问 slider.xhtml；您应该看到图 10.14 中显示的图表。移动滑块以检查代码是否正确工作。
- en: Start your Tableau Desktop application, import the 08/data/population.csv file,
    and create a new dashboard.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 Tableau Desktop 应用程序，导入 08/data/population.csv 文件，并创建一个新的仪表板。
- en: 'In Tableau, double-click Web Page from the Object menu, and enter the following
    URL in the dialog box, as shown in figure 11.4: http://localhost:8000/ slider.xhtml.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Tableau 中，从对象菜单双击网页，并在对话框中输入以下 URL，如图 11.4 所示：http://localhost:8000/ slider.xhtml。
- en: '![figure](../Images/11-4.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/11-4.png)'
- en: Figure 11.4 The Edit URL dialog box in Tableau
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.4 Tableau 中的编辑 URL 对话框
- en: 'Now, you should see your Altair chart in your Tableau Dashboard. Now that you
    have learned how to include your data story in a Tableau dashboard, let’s move
    on to the next alternative: including your data story in a Power BI report.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该在 Tableau 仪表板中看到您的 Altair 图表。既然您已经学会了如何在 Tableau 仪表板中包含您的数据故事，让我们继续下一个替代方案：在
    Power BI 报告中包含您的数据故事。
- en: Note  In some cases, the web page importer fails because it does not support
    the JavaScript wrapper generated by Altair to include the chart. In this case,
    export the chart as a .png file and use the Image object to import it into Tableau.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在某些情况下，网页导入器失败，因为它不支持 Altair 生成的 JavaScript 包装器以包含图表。在这种情况下，将图表导出为 .png 文件，并使用图像对象将其导入到
    Tableau 中。
- en: 11.4 Power BI
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 Power BI
- en: '*Power BI* ([https://mng.bz/o0Pd](https://mng.bz/o0Pd)) is another business
    intelligence tool released by Microsoft. Power BI offers both a desktop and an
    online version. Like Tableau, you must buy a license to use it; however, you can
    test using a trial version. In the bibliography of this chapter, you can find
    some resources to start with Power BI.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*Power BI* ([https://mng.bz/o0Pd](https://mng.bz/o0Pd)) 是微软发布的另一个商业智能工具。Power
    BI 提供桌面和在线版本。与 Tableau 类似，您必须购买许可证才能使用它；然而，您可以使用试用版进行测试。在本章的参考文献中，您可以找到一些开始使用
    Power BI 的资源。'
- en: Similar to Tableau, you may need to integrate your data story produced in Altair
    into a Power BI dashboard if you already know and use Power BI. Otherwise, it
    is better to use other solutions, like Streamlit.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Tableau 类似，如果您已经熟悉并使用 Power BI，则可能需要将 Altair 生成的数据故事集成到 Power BI 仪表板中。否则，使用其他解决方案，如
    Streamlit，会更好。
- en: In this section, we only describe how to import a chart generated in Altair
    to Power BI. We will use the online version. Specifically, we will use the Deneb
    plugin, which enables you to import data written in Vega. From Altair, you can
    always export the Vega or Vega-Lite JSON file directly from the HTML version,
    as shown in figure 10.12.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们仅描述如何将 Altair 生成的图表导入到 Power BI 中。我们将使用在线版本。具体来说，我们将使用 Deneb 插件，该插件允许您导入用
    Vega 编写的数据。从 Altair，您始终可以直接从 HTML 版本导出 Vega 或 Vega-Lite JSON 文件，如图 10.12 所示。
- en: 'For simplicity, in the following example, we will directly use the Vega code,
    available in the GitHub repository for the book under 03/vega/json/spec.json.
    Execute the following steps:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简单起见，在下面的示例中，我们将直接使用 GitHub 仓库中本书的 03/vega/json/spec.json 目录下的 Vega 代码。执行以下步骤：
- en: Log in to your Power BI account, and click New Report → Paste or Manually Enter
    Your Data → Create a Blank Report (figure 11.5).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录您的 Power BI 账户，然后点击新建报告 → 粘贴或手动输入您的数据 → 创建空白报告（图 11.5）。
- en: '![figure](../Images/11-5.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/11-5.png)'
- en: Figure 11.5 A snapshot of the Power BI interface to create a new report
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.5 创建新报告的 Power BI 界面快照
- en: '2\. Click Visualizations → (three dots) Get More Visuals → Vega → Deneb: Declarative
    Visualization in Power BI → Add (figure 11.6).'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 点击可视化 → （三个点）获取更多可视化 → Vega → Power BI 中的 Deneb：声明性可视化 → 添加（图 11.6）。
- en: '![figure](../Images/11-6.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/11-6.png)'
- en: Figure 11.6 The Deneb plugin
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.6 Deneb 插件
- en: 3\. In the visualization menu, select Deneb.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 在可视化菜单中，选择 Deneb。
- en: 4\. In the Data menu, add X and Y to Deneb. Click on the arrow near X and Y,
    and then click Don’t Summarize (figure 11.7).
