- en: Part 1 FinTech and the Automated Clearing House
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：金融科技与自动清算所
- en: This part sets the stage for the project that we will be building throughout
    the book—developing software for a fictional FinTech company.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分为我们在整本书中将要构建的项目奠定了基础——为一家虚构的金融科技公司开发软件。
- en: Chapter 1 gives a bit of background on FinTech, discussing the role of the Automated
    Clearing House (ACH). It also covers some foundational concepts necessary when
    working with generative AI tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章简要介绍了金融科技，讨论了自动清算所（ACH）的作用。它还涵盖了在使用生成式人工智能工具时必要的某些基础概念。
- en: Chapter 2 goes deeper into the ACH, exploring the file structure and record
    types that we will be dealing with throughout the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章深入探讨了ACH，探索了我们将在整本书中处理的数据文件结构和记录类型。
- en: Once you have made it through the first two chapters, you should have a basic
    understanding of ACH to begin working on the ACH dashboard.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了前两章，你应该对ACH有基本的了解，从而开始着手构建ACH仪表板。
