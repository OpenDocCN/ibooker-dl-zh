  zh: '[PRE3]`让我们逐个分析这个例子。首先，让我们考虑数据来自哪里。在 torchvision 库中，有一个数据集集合，我们可以从中加载 Fashion
    MNIST，如下所示：    [PRE4]    因此，在我们的第一个代码块中，你会看到这些：    [PRE5]    现在，你可能想知道为什么我们使用
    *两个* 数据集。很简单：一个用于训练，一个用于测试。这里的想法也很简单：如果你在一个数据集上训练一个神经网络，它可以成为该数据集的专家，但它可能无法有效地理解或分类它之前没有见过的其他数据。在
    Fashion MNIST 的情况下，它可能非常擅长理解鞋子和衬衫子集之间的差异，但当新的数据呈现给它时，它可能会做得很差。因此，保留一部分数据而不用它来训练神经网络是一种很好的做法。在这种情况下，Fashion
    MNIST 有 70,000 项数据，但只有 60,000 项用于训练网络，其余 10,000 项用于测试。如果你仔细查看前面的代码，你会看到这两行之间的区别在于
