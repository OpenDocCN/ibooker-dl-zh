    *归一化* 值（即介于 0 和 1 之间的值）。然而，我们的图像像素在 0–255 的范围内，这些值表示它们的颜色深度，其中 0 是黑色，255 是白色，介于两者之间的是灰色。为了准备神经网络的数据，我们应该将这些灰色映射到
