- en: 'A *100% stacked column chart* is a stacked column chart with each column stacked
    to a height of 100% to show the proportional composition of each category. It
    is used to compare the contribution of different categories within each column
    across multiple data series. To transform a stacked column chart into a 100% stacked
    column chart, set `normalize=True` in the `y` channel of listing 6.4: `y=alt.Y(''Number`
    `of` `Orders'', stack=''normalize'')`. Figure C.9 shows the resulting chart.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *100% 堆积柱状图* 是一个堆积柱状图，其中每个柱子堆叠到 100% 的高度以显示每个类别的比例组成。它用于比较多个数据系列中每个柱子内不同类别的贡献。要将堆积柱状图转换为
    100% 堆积柱状图，请在列表 6.4 的 `y` 通道中设置 `normalize=True`：`y=alt.Y('Number of Orders',
