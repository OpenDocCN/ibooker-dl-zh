  type: TYPE_NORMAL
  zh: 图C.12 斜率图
- en: C.3.3 Dumbbell chart
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.3.3 哑铃图
- en: '*Dumbbell charts*, or *floating bar charts*, consist of two data points connected
    by a line, one at the beginning and one at the end. Dumbbell charts are similar
    to slope charts, but usually, we use dumbbell charts to compare the difference
    between two data points. In contrast, we use slope charts to compare changes in
    data over time or between different groups.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*哑铃图*，或*浮动条形图*，由两个数据点通过一条线连接而成，一个在开始处，一个在结束处。哑铃图类似于斜率图，但通常我们使用哑铃图来比较两个数据点之间的差异。相比之下，我们使用斜率图来比较数据随时间的变化或不同组之间的变化。'
- en: Figure C.13 shows an example of a dumbbell chart. You can find the associated
    code in the book’s GitHub repository.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.13显示了哑铃图的示例。你可以在本书的GitHub仓库中找到相关的代码。
- en: '![figure](../Images/C-13.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/C-13.png)'
- en: Figure C.13 A dumbbell chart
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图C.13 哑铃图
- en: We have now completed the review of line charts. For some of them, we used Copilot,
    and for others we didn’t directly specify prompts; however, in all cases, Copilot
    assisted us while writing the code by suggesting new code while writing it.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经完成了折线图的回顾。对于其中一些，我们使用了Copilot，而对于其他一些，我们没有直接指定提示；然而，在所有情况下，Copilot在编写代码时通过在编写过程中建议新的代码来帮助我们。
- en: Note  Line charts were first used by William Playfair, a Scottish engineer,
    in the late eighteenth century. In addition to inventing the line chart, Playfair
    also introduced other popular data visualizations, such as bar charts and pie
    charts. His innovative use of graphical representations revolutionized the way
    we present data today, making him a pioneer in the field of data visualization.****  ****#
    index
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：折线图最早由苏格兰工程师威廉·普莱费尔在18世纪末使用。除了发明折线图外，普莱费尔还引入了其他流行的数据可视化，如柱状图和饼图。他对图形表示的创新使用彻底改变了我们今天展示数据的方式，使他成为数据可视化领域的先驱。
