    Translate the y-axis to align to the x-axis by using the following code: `y=alt.Y(''Number`
    `of` `Orders'',axis=alt.Axis(offset=-25))`.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：与折线图相比，将`base.mark_line()`更改为`base.mark_` `area(line=True)`。使用以下代码将y轴转换为与x轴对齐：`y=alt.Y('Number
    of Orders',axis=alt.Axis(offset=-25))`。
- en: Figure C.11 shows the resulting chart. After seeing the area chart, let’s investigate
    the slope chart.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.11显示了生成的图表。在查看面积图之后，让我们来研究斜率图。
