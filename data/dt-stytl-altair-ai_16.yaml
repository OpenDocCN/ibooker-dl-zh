- en: C.3.2 Slope chart
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.3.2 斜率图
- en: '*Slope charts* consist of two sets of data points connected by a line, with
    the x-axis representing the different categories or periods and the y-axis representing
    the values of the data. In other words, a slope chart is a line chart with just
    two points. The following listing shows how to build a slope chart.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜率图*由两组数据点通过一条线连接而成，x轴代表不同的类别或时期，y轴代表数据的值。换句话说，斜率图是只有两个点的折线图。以下列表显示了如何构建斜率图。'
- en: Listing C.18 A slope chart
  id: totrans-172
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表C.18 斜率图
- en: '[PRE17]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Note  Add the `transform_filter()` method to select only the first and the last
    values of your series.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：将`transform_filter()`方法添加到选择系列中第一个和最后一个值。
- en: Figure C.12 shows the resulting slope chart. The next chart is the dumbbell
    chart. Let’s move on to analyze it.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.12显示了生成的斜率图。下一张图是哑铃图。让我们继续分析它。
- en: '![figure](../Images/C-12.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/C-12.png)'
- en: Figure C.12 A slope chart
  id: totrans-177
