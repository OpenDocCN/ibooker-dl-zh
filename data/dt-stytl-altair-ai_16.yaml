- en: The following listing describes the code to build a multiple-series column chart.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的列表描述了构建多系列柱状图的代码。
- en: Listing C.8 How to create a multiple-series column chart
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 C.8 如何创建多系列柱状图
- en: '[PRE7]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '#1 Load data data/meals.csv as a pandas DataFrame.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 将数据文件 data/meals.csv 载入 pandas DataFrame。'
- en: Note  Use the `column` channel to add multiple series to your chart. By default,
    the column chart adds the column labels to the top of the chart. To move them
    to the bottom, set the `header` attribute in the `alt.Column()` channel.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `column` 通道将多个系列添加到您的图表中。默认情况下，柱状图将柱标签添加到图表顶部。要将它们移动到底部，请在 `alt.Column()`
    通道中设置 `header` 属性。
- en: 'Figure C.6 shows the resulting chart. Now that you have learned how to implement
    a column chart with multiple series, let’s move on to the following chart: the
    pyramid chart.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 C.6 显示了生成的图表。现在您已经学会了如何实现具有多个系列的柱状图，让我们继续下一个图表：金字塔图。
- en: '![figure](../Images/C-6.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图表](../Images/C-6.png)'
- en: Figure C.6 A column chart with multiple series
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.6 具有多个系列的柱状图
- en: C.2.3 Pyramid chart
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2.3 金字塔图
- en: A *pyramid chart* consists of two back-to-back bar charts, with the two sides
    representing contrasting categories, such as males and females. The horizontal
    axis represents quantities, and the vertical axis shows categories to compare—typically,
    periods. Consider the dataset shown in table C.2, describing the number of orders
    of pizza and spaghetti from January to December 2023.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*金字塔图*由两个背靠背的条形图组成，两侧代表对比类别，如男性和女性。水平轴表示数量，垂直轴显示比较的类别——通常是时间段。考虑表 C.2 中显示的数据集，描述了
    2023 年 1 月至 12 月披萨和意大利面的订单数量。'
- en: Table C.2 A sample dataset with the number of orders of pizza and spaghetti
    from January to December 2023
  id: totrans-78
  prefs:
  - PREF_H5
