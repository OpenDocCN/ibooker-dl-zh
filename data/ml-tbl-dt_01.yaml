  type: TYPE_NORMAL
  zh: 可在Scikit-learn ([https://scikit-learn.org/](https://scikit-learn.org/)) 和GPU专用库（如NVIDIA
    Rapids ([https://developer.nvidia.com/rapids](https://developer.nvidia.com/rapids))）中找到的基本机器学习模型：
- en: Linear regression
  id: totrans-51
