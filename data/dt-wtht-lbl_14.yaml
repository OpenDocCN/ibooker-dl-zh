- en: A.9.3 Covariance and correlation
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.9.3 协方差和相关系数
- en: Covariance and correlation are the measurements of the relationship and mutual
    dependency between two variables. Covariance is the direction of the linear relationship,
    while correlation measures the strength and direction of the relationship. See
    figure A.3.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 协方差和相关系数是衡量两个变量之间关系和相互依赖性的度量。协方差是线性关系的方向，而相关系数衡量关系的强度和方向。见图A.3。
- en: '![figure](../Images/APPA_F03_Verdhan.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/APPA_F03_Verdhan.png)'
- en: Figure A.3 If *X* is increasing, then the value of *Y* is also increasing (left).
    If *X* is increasing, *Y* is decreasing (middle). There is no observed relationship
    between *X* and *Y (right)*.
  id: totrans-213
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.3 如果 *X* 在增加，那么 *Y* 的值也在增加（左）。如果 *X* 在增加，*Y* 在减少（中间）。*X* 和 *Y* 之间没有观察到的关系（右）。
- en: Figure A.3, left, shows that when *X* decreases, *Y* increases, and vice versa
    in the middle, while on the right, there seems to be no relationship between the
    two variables. Here, covariance will simply denote that there is a positive or
    a negative or no relationship between the variables. The magnitude of covariance
    will be difficult to comprehend as it is not a normalized result. Correlation,
    on the other hand, will be able to provide a magnitude of the strength too. Correlation
    can be calculated by dividing the covariance of the two variables by the product
    of the standard deviations.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3左侧显示，当 *X* 减少，*Y* 增加，反之亦然在中间，而在右侧，似乎两个变量之间没有关系。在这里，协方差将简单地表示变量之间存在正相关、负相关或无相关关系。协方差的大小将难以理解，因为它不是一个归一化的结果。另一方面，相关系数将能够提供关系强度的量度。相关系数可以通过将两个变量的协方差除以标准差的乘积来计算。
- en: The most popular correlation coefficient is Pearson’s correlation coefficient,
    which only considers the linear relationship between two variables. The other
    widely used coefficient is Spearman’s rank correlation, which is more sensitive
    to nonlinear relationships. We can visualize correlation as shown in figure A.4.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 最常用的相关系数是皮尔逊相关系数，它只考虑两个变量之间的线性关系。另一个广泛使用的系数是斯皮尔曼秩相关系数，它对非线性关系更敏感。我们可以如图A.4所示可视化相关关系。
- en: Correlation does not mean causation. This is the most common mistake made during
    analysis. For example, consider the statement “There is an increase in sales of
    shoes, and at the same time there is a decrease in the rate of drowning deaths”.
    If the inference made is that an increase in shoe sales leads to a decrease in
    drowning deaths, the result is a completely illogical result. This proves that
    correlation does not mean causation.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性并不意味着因果关系。这是分析过程中最常见的错误。例如，考虑以下陈述：“鞋的销售量有所增加，同时溺水死亡率有所下降”。如果做出的推断是鞋销售量的增加导致溺水死亡率的下降，那么结果是完全不合逻辑的。这证明了相关性不意味着因果关系。
- en: '![figure](../Images/APPA_F04_Verdhan.png)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/APPA_F04_Verdhan.png)'
- en: Figure A.4 In the first case, there is a positive correlation between the two
    variables. In the second case, there is a negative correlation between the two
    variables. In the third case, there is no observed relationship between the two
    variables.
  id: totrans-218
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.4在第一种情况下，两个变量之间存在正相关。在第二种情况下，两个变量之间存在负相关。在第三种情况下，两个变量之间没有观察到关系。
- en: The indicators are used to test if there is any relationship between two variables
    in the datasets. The concept is utilized and referred to in data science quite
    often. We analyze the strength of the relationship and decide whether a logical
    trend exists.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 指标用于测试数据集中两个变量之间是否存在任何关系。这个概念在数据科学中经常被使用和引用。我们分析关系的强度并决定是否存在逻辑趋势。
- en: A.9.4 Matrix decomposition, eigenvectors, and eigenvalues
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.9.4 矩阵分解、特征向量和特征值
- en: Sometimes in linear algebra we wish to factorize a matrix into a product of
    matrices; this process is called *matrix decomposition*. We use matrix decomposition
    methods if we want to represent a matrix into a product of matrices.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候在线性代数中，我们希望将一个矩阵分解为矩阵的乘积；这个过程称为*矩阵分解*。如果我们想要将矩阵表示为矩阵的乘积，我们会使用矩阵分解方法。
- en: Eigenvectors and eigenvalues are components of matrix decomposition. If we have
    a square matrix *A*, then the understanding is as shown in equation A.5
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 特征向量和特征值是矩阵分解的组成部分。如果我们有一个方阵*A*，那么理解如图A.5所示方程A.5。
- en: (A.5)
  id: totrans-223
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: (A.5)
- en: A*v = *λ**v
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: A*v = *λ**v
- en: where *v* is the eigenvector and *λ* is the eigenvalue.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 其中*v*是特征向量，*λ*是特征值。
- en: For example, let’s say we have a matrix, as shown in figure A.5, and we want
    to get the eigenvector. Here, –2 is the eigenvalue, and [1 –2 1] is the eigenvector.
    The eigenvector is a nonzero vector that does not change direction during the
    transformation. It only scales the original matrix by a factor of *λ*. The eigenvectors
    and eigenvalues are utilized for principal component analysis (PCA) implementation.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一个矩阵，如图A.5所示，我们想要得到特征向量。在这里，-2是特征值，[1 -2 1]是特征向量。特征向量是一个在变换过程中不改变方向的非零向量。它只将原始矩阵按因子*λ*进行缩放。特征向量和特征值被用于主成分分析（PCA）的实现。
- en: '![figure](../Images/APPA_F05_Verdhan.png)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/APPA_F05_Verdhan.png)'
- en: Figure A.5 Finding eigenvectors and eigenvalues
  id: totrans-228
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.5寻找特征向量和特征值
- en: A.9.5 Special matrices
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.9.5 特殊矩阵
- en: We next define a few special matrices.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来定义几个特殊的矩阵。
- en: A *diagonal matrix* has all the nondiagonal elements as zero, as shown in figure
    A.6.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*对角矩阵*的所有非对角元素都是零，如图A.6所示。
- en: '![figure](../Images/APPA_F06_Verdhan.png)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/APPA_F06_Verdhan.png)'
- en: Figure A.6 An example of a diagonal matrix
  id: totrans-233
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.6对角矩阵的例子
- en: An *orthogonal matrix* is a square matrix that fulfills the following criteria
    as shown in equation A.6
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*正交矩阵*是一个满足以下条件的方阵，如图A.6所示方程A.6。
- en: (A.6)
  id: totrans-235
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: (A.6)
- en: '*Q*^(*T*)*Q* = *Q**Q*^(*T*) = *I*'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '*Q*^(*T*)*Q* = *Q**Q*^(*T*) = *I*'
- en: where *Q* is the original matrix, *Q*^(*T*) is its transpose, and *I* is the
    identity matrix, represented in figure A.7.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 其中*Q*是原始矩阵，*Q*^(*T*)是其转置，*I*是单位矩阵，如图A.7所示。
- en: '![figure](../Images/APPA_F07_Verdhan.png)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/APPA_F07_Verdhan.png)'
- en: Figure A.7 An example of an orthogonal matrix
  id: totrans-239
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.7正交矩阵的例子
- en: A matrix is *symmetric* if its transpose is equal to itself (i.e., *Q*^(*T*)
    = *Q*).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 一个矩阵如果是其转置等于自身的（即，*Q*^(*T*) = *Q*），则称为*对称矩阵*。
- en: A.10 Hyperparameters vs. parameters
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.10 超参数与参数的比较
- en: Parameters are the internal values that a model learns from the training of
    the machine learning model. They are, for example, coefficients in a regression
    model or weights/biases in a neural network. They are set automatically during
    the training of the machine learning model.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 参数是模型从机器学习模型的训练中学习的内部值。例如，它们是回归模型中的系数或在神经网络中的权重/偏差。它们在机器学习模型的训练过程中自动设置。
- en: Hyperparameters, on the other hand, are predefined before the training starts
    and control the machine learning model. Examples are the number of clusters (*k*)
    in k-means clustering or the distance metrics used. They are chosen manually and
    can be optimized using various techniques like GridSearch CV or Random Search
    CV.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，超参数在训练开始前就预先定义，并控制机器学习模型。例如，k-means聚类中的聚类数量（*k*）或使用的距离度量。它们是手动选择的，可以使用各种技术如网格搜索CV或随机搜索CV进行优化。
