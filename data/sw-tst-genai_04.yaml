  zh: 第二部分\. 技术：测试中的任务识别和提示工程
- en: Now that we’ve established a mindset that promotes a human-led approach, we
    can begin to build our techniques for using LLMs across a range of testing activities.
    In this part, we’ll not only focus on ways in which LLMs can be employed to enhance
    specific tasks within testing through the use of prompt engineering and AI agents,
    but also learn how to identify tasks in which LLMs are beneficial. Focusing on
    this later skill is fundamental for success, and we’ll learn why this is so by
    comparing examples of LLM use, focusing on broad, generalized tasks versus small,
    targeted tasks. By establishing clear goals and outputs with smaller tasks, we’ll
    be better equipped for developing more valuable prompts that can be tweaked and
    improved using prompt-engineering techniques. All this can be utilized in an AI
    agent to create assistant tools that can support specific tasks. So, let’s explore
    how task identification and prompt engineering can be applied to a wide range
    of testing tasks, such as development, automation, analysis, and exploration,
    to enhance the already valuable work we do to improve our product’s quality.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经确立了一种促进以人为中心的方法论，我们可以开始构建我们在各种测试活动中使用大型语言模型（LLMs）的技术。在这一部分，我们不仅将关注如何通过提示工程和AI代理的使用，在测试中运用LLMs来增强特定任务，还将学习如何识别LLMs有益的任务。专注于这种后续技能对于成功至关重要，我们将通过比较LLMs使用的例子，关注广泛、一般化的任务与小型、目标化的任务，来了解为什么这是如此。通过为小型任务设定明确的目标和输出，我们将更好地准备开发更有价值的提示，这些提示可以通过提示工程技术进行调整和改进。所有这些都可以在AI代理中利用，以创建支持特定任务的辅助工具。因此，让我们探索如何将任务识别和提示工程应用于广泛的测试任务，如开发、自动化、分析和探索，以增强我们为提高产品质量所做的工作的价值。
