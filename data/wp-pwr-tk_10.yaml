- en: Tip Some prompt experts say that repeating a word is seen by AI systems as a
    form of emphasis. Also, the first term or phrase is thought to get more weight
    as well.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士一些提示专家说，重复一个词在AI系统中被视为一种强调的形式。此外，第一个术语或短语被认为具有更大的权重。
- en: Figure 11.2 is GPT’s version of modern minimalism, both in the page design,
    and the water garden hero image as well.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2是GPT在页面设计和水景花园英雄图像方面的现代简约主义版本。
- en: '![](../../OEBPS/Images/CH11_F02_Mansfield.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH11_F02_Mansfield.png)'
- en: Figure 11.2 GPT’s stark modern water garden. It’s so stark that the “garden”
    part, like water lilies and fish, has been eliminated.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 GPT的简洁现代水景花园。它如此简洁，以至于“花园”部分，如睡莲和鱼，都被消除了。
- en: Tip Visit the agent.ai site ([https://agent.ai/](https://agent.ai/)) and you’ll
    find several effective specialized AIs, including one that helps you improve your
    site. It’s called Website Conversion Optimizer.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士访问agent.ai网站([https://agent.ai/](https://agent.ai/))，您将找到几个有效的专用AI，包括一个帮助您改进您网站的AI。它被称为网站转换优化器。
- en: 'Now let’s return to the subject of keywords, by asking this question: Should
    you be using keyphrases?'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们回到关键词的主题，通过这个问题：你应该使用关键短语吗？
- en: 11.2.3 Using long-tail keywords
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.3 使用长尾关键词
- en: 'Some say you should think about making keywords more specific by adding modifiers.
    Instead of just *Instant Pot Recipes*, you would add adjectives like this: *Instant
    Pot chicken breast recipe.*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说你应该考虑通过添加修饰语来使关键词更具体。与其只是*Instant Pot Recipes*，你还可以添加这样的形容词：*Instant Pot鸡胸肉食谱*。
- en: Recall from chapter 1 that you were urged to focus your site’s topic. Instead
    of *Fishing*, you would attract many more visitors, and ultimately more conversions
    (repeat visitors), if your site’s topic is *Bass Fishing in North Carolina’s Randleman
    Lake.*
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下第一章，你被敦促要专注于你网站的主题。如果你的网站主题是“North Carolina’s Randleman Lake的Bass Fishing”，你将吸引更多的访客，最终带来更多的转化（重复访客）。
- en: The same concept applies to long-tail keywords. These are longer, more specific
    keyword *phrases*. For example *bass bait* is a regular keyword, but *bass lures
    for winter fishing* is a long-tail version. This is one way to reduce your site’s
    competition.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的概念也适用于长尾关键词。这些是更长、更具体的关键词*短语*。例如，“bass bait”是一个常规关键词，但“bass lures for winter
    fishing”是一个长尾版本。这是减少你网站竞争的一种方式。
- en: If people intend to find what you’re specifically offering, then they might
    well type in some adjectives. Most search queries include adjectives, so long-tail
    prompts are likely to match your long-tail keywords. But do use your head. Keep
    in mind what you would look for. You wouldn’t type *flavorful IP chicken breast
    recipes,* would you? How many people would use *flavorful* in that query? They
    might, however, use *best*, *popular*, *easy*, or *healthy.*
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们打算寻找你特别提供的内容，那么他们很可能会输入一些形容词。大多数搜索查询都包含形容词，因此长尾提示很可能匹配你的长尾关键词。但还是要动动脑筋。记住你会寻找什么。你不会输入“flavorful
    IP chicken breast recipes”，对吧？有多少人会在查询中使用“flavorful”？他们可能会使用“best”、“popular”、“easy”或“healthy”。
- en: 'You might be thinking: well, I’m writing sentences, so I just naturally use
    long-tail keywords in my site’s text content. True enough. But here are some ways
    to improve your long-tail efforts by bending your syntax a bit, or adding a modifier:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想：嗯，我在写句子，所以我自然会在我网站的文字内容中使用长尾关键词。确实如此。但这里有几种方法可以通过稍微调整语法或添加修饰语来提高你的长尾努力。
- en: 'Go to Google, and type in your site’s topic. As you type, see what Google provides
    as suggested auto-completion. For example, if I type *instant pot,* I get this
    list of auto-completion terms: *recipes*, *rice*, *chicken recipes*, *beef stew*,
    *pinto beans*, and *pot roast*. Doing this might also give you some ideas about
    subjects you should consider including in your site.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前往谷歌，并输入你网站的主题。当你输入时，看看谷歌提供的建议自动完成内容。例如，如果我输入*instant pot*，我会得到以下自动完成术语列表：*recipes*、*rice*、*chicken
    recipes*、*beef stew*、*pinto beans*和*pot roast*。这样做也可能给你一些关于你应该考虑包含在你网站中的主题的想法。
- en: 'Tip You can also always count on AI to let you know if you’ve left out any
    important topics. Here’s my prompt to GPT: “Scan all the pages in my website at
    [https://watergarden.signalstreaming.com](https://watergarden.signalstreaming.com).
    Please look at this and respond by listing any topics I have not included that
    should perhaps be added to my site.”'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：你还可以始终依赖AI来告诉你是否遗漏了任何重要的话题。这是我的给GPT的提示：“扫描我网站上的所有页面[https://watergarden.signalstreaming.com](https://watergarden.signalstreaming.com)。请查看并回应，列出我应该添加到我的网站上的任何未包含的主题。”
- en: Pay attention to how you word your links. While the site’s main menu item links
    should be quite short, other kinds of links can be more descriptive and thus include
    long-tail keywords. Again, moderation is key though. Don’t make them too long,
    or let them sound forced.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意你如何措辞你的链接。虽然网站的主要菜单项链接应该相当简短，但其他类型的链接可以更加描述性，因此可以包含长尾关键词。然而，适度仍然是关键。不要让它们太长，或者听起来太生硬。
- en: If you know any lingo or special terms used by your target audience, consider
    incorporating them into your keyword phrases when appropriate. Or ask AI what
    special terms or jargon are used by people cooking with the instant pot.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你了解你的目标受众使用的行话或特殊术语，考虑在适当的时候将它们融入你的关键词短语中。或者询问AI人们使用instant pot时使用的特殊术语或行话。
- en: Check out this Moz keyword tool ([https://moz.com/explorer](https://moz.com/explorer)).
    The site claims Keyword Explorer can provide more than a million keyword suggestions.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看这个Moz关键词工具([https://moz.com/explorer](https://moz.com/explorer))。该网站声称关键词探索器可以提供超过一百万个关键词建议。
- en: See what phrases your competition is using in their sites.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看看你的竞争对手在他们的网站上使用哪些短语。
- en: Many prompts and searches include a question. So, consider using some questions
    in your text. “What is the best IP recipe for pinto beans?” (Then, provide the
    recipe.) Q&A is said to be a good way to improve AIO. Also, use the AnswerThePublic
    tool ([https://answerthepublic.com/](https://answerthepublic.com/)) to see what
    questions are typically used related to your keywords.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多提示和搜索包括一个问题。因此，考虑在你的文本中使用一些问题。“最好的黑豆IP食谱是什么？”（然后提供食谱。）据说问答是提高AIO的好方法。此外，使用AnswerThePublic工具([https://answerthepublic.com/](https://answerthepublic.com/))来查看与你的关键词相关的典型问题。
- en: 'Ensure that you provide thorough answers to any questions you raise. Depth
    and comprehensive content are appreciated by AI, search engines, and your audience.
    But also include brevity. Variety—some long answers, some short—is best. The length
    of your answers should be just enough to satisfactorily answer the question. *Comprehensive*
    and *thorough* don’t necessarily mean lengthy. Short can suffice: Is salt always
    used in savory dishes? Yes.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你对你提出的问题提供详尽的答案。深度和全面的内容受到人工智能、搜索引擎和你的观众的欢迎。但也要注意简洁。多样性——一些长答案，一些短答案——是最好的。你的答案长度应刚好足够满意地回答问题。*全面*和*详尽*并不一定意味着冗长。简短也可以：盐是否总是用于咸味菜肴中？是的。
- en: 11.2.4 Improvements in ranking
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.4 排名改进
- en: For years, Google has continually modified and improved its site assessment
    algorithms. In fact, it’s estimated that Google makes *hundreds* of minor adjustments
    every year and major modifications about once a month. *Major* here means that
    there’s a noticeable effect on ranking.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，谷歌一直在不断修改和改进其网站评估算法。事实上，据估计，谷歌每年进行数百次小的调整，大约每月一次大的修改。这里的*大*意味着对排名有显著的影响。
- en: 'Google has been using AI tools also. Google was using some of these methods
    even before AI arrived: deep data mining, *contextualization* (context sensitivity),
    and *latent semantic indexing* (LSI).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌也在使用人工智能工具。在人工智能到来之前，谷歌就已经使用了一些这些方法：深度数据挖掘、*语境化*（对上下文的敏感性）和*潜在语义索引*（LSI）。
- en: Understanding Google’s evolving algorithms and AI techniques is important for
    improving a website’s visibility and, for many sites, ultimately its popularity.
    If they don’t visit you, your site won’t grow. Website owners should stay as informed
    as possible about algorithm changes in AI systems. The following subsections describe
    the main AI procedures that Google developed on the road to full AI.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 理解谷歌不断发展的算法和人工智能技术对于提高网站可见性和许多网站的最终流行度至关重要。如果他们不访问你，你的网站就不会增长。网站所有者应该尽可能了解人工智能系统中算法的变化。以下小节描述了谷歌在通往全面人工智能的道路上开发的主要人工智能程序。
- en: Deep data mining
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 深度数据挖掘
- en: AI systems specialize in being able to study large collections of data—far too
    large for a human to analyze and find hidden patterns. AI can hold massive data
    collections in its mind all at once. It sees hidden patterns, relationships, processes,
    and trends. They’re hidden from us humans, anyway. For example, by looking at
    *all* social media messages, AI could identify trends in food preferences long
    before they became widely known. What’s more, AI learns and improves itself over
    time.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统擅长研究大量数据集——这些数据集太大，以至于人类无法分析并找到隐藏的模式。人工智能可以同时在其脑海中持有庞大的数据集。它可以看到隐藏的模式、关系、过程和趋势。它们对我们人类来说是隐藏的。例如，通过查看*所有*社交媒体信息，人工智能可以在这些趋势被广泛知晓之前就识别出食物偏好的趋势。更重要的是，人工智能随着时间的推移学习和改进自己。
- en: Contextualization
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 语境化
- en: 'Before exploring the specific terms that shape how search engines function,
    it’s important to grasp the fundamental concepts that drive their ability to understand
    and deliver relevant information. By understanding these foundational ideas, we
    can better appreciate how search technologies interpret user queries and prioritize
    meaningful results:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索塑造搜索引擎如何运作的具体术语之前，理解推动它们理解和提供相关信息的根本概念非常重要。通过理解这些基础理念，我们可以更好地欣赏搜索技术如何解释用户查询并优先考虑有意义的搜索结果：
- en: '*A study of meanin**g*—Semantics, as it relates to search engines, is the study
    of how computers interpret words and their semantic connections. When a user types
    a query, search engines attempt to determine what they are actually looking for.
    Each letter typed in sends the search down a more specific pathway through the
    data.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*意义的研究*——与搜索引擎相关的语义学是研究计算机如何解释单词及其语义联系。当用户输入查询时，搜索引擎试图确定他们实际上在寻找什么。每个输入的字母都会使搜索在数据中沿着更具体的路径前进。'
- en: '*Relevanc**e*—Worthwhile search results should make sense in relation to the
    user’s search keywords. Content that offers precise, in-depth responses or details
    on the actual subject matter of the search phrases will appear higher in the results.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相关性*—有价值的搜索结果应在与用户搜索关键词相关的情况下有意义。提供精确、深入响应或详细说明搜索短语实际主题的内容将出现在结果中。'
- en: '*Exclusive term**s*—AI is now quite good at deciphering the purpose of a query
    and the relationships between ideas. These days, AI goes well beyond simple methods
    such as keyword matching. AI looks for meaningful information as effectively as
    a human searching a big database, if a human could actually do that in a lifetime.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专有术语*—AI现在在解读查询目的和思想之间关系方面相当出色。如今，AI在寻找有意义信息方面，与人类搜索大型数据库一样有效，如果人类实际上能在一生中做到这一点的话。'
- en: Latent semantic indexing
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含语义索引
- en: 'Latent semantic indexing (LSI) is a technique used by AI to understand the
    relationships between words and concepts, helping to provide context beyond mere
    keywords and improve the relevance and quality of search results:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含语义索引（LSI）是AI用来理解单词和概念之间关系的技术，有助于提供超出关键词的上下文，并提高搜索结果的相关性和质量：
- en: '*Close content examination*—AIs use the LSI mathematical technique to identify
    connections between words and concepts in a website. AI provides context and goes
    beyond just working with keywords.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容深度分析*—AI使用LSI数学技术来识别网站中单词和概念之间的联系。AI提供上下文，而不仅仅是与关键词打交道。'
- en: '*Associated words*—LSI determines words, phrases, and their relationships,
    that is, what terms are commonly used together. When a user searches for “right,”
    for instance, LSI can assist AI in determining if the user is referring to the
    opposite of left or correct.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相关词汇*—LSI确定单词、短语及其关系，即哪些术语通常一起使用。例如，当用户搜索“right”时，LSI可以帮助AI确定用户是指左边的对立面还是正确。'
- en: '*Topical depth*—AIs give preference to websites that offer a thorough grasp
    of a subject by mentioning a range of relevant terms. If you use synonyms and
    semantically related terms, AI will boost your score because it assumes you’re
    fully addressing the topic. And vice versa: if your site doesn’t cover an element
    important to the site’s topic, you’ll be downgraded.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主题深度*—AI倾向于选择通过提及一系列相关术语来全面掌握主题的网站。如果您使用同义词和语义相关术语，AI会提高您的得分，因为它假设您已经完全涵盖了该主题。反之亦然：如果您的网站没有涵盖与网站主题重要相关的元素，您将会被降级。'
- en: '*Detecting keyword stuffing*—Semantics and LSI-related strategies also help
    AI decide if you’re just repeating keywords for no purpose.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*检测关键词堆砌*—语义和LSI相关策略也有助于AI判断您是否只是为了无目的性地重复关键词。'
- en: Tip Always aim to satisfy your visitors’ needs and expectations with the finest,
    most helpful content you can provide. AIs are now perfectly capable of noticing
    if you try any kind of trickery. So don’t be tempted to even try any LSI stuffing
    either. Offer clean, clear, useful info.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：始终努力以您能提供的最佳、最有帮助的内容来满足访客的需求和期望。现在AI完全能够察觉到您是否试图使用任何欺诈手段。所以，不要被诱惑去尝试任何LSI填充。提供清晰、简洁、有用的信息。
- en: '*Advanced techniques*—Complex neural networks, large language models (LLMs),
    and huge data sets now let AI systems understand both the intent of a prompt as
    well as the actual quality, appropriateness, and depth of a site’s content in
    satisfying that intent. So, you must present your audience with valuable content
    if you want to be approved.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高级技术*—复杂的神经网络、大型语言模型（LLMs）和庞大的数据集现在使AI系统能够理解提示的意图以及网站内容在满足该意图方面的实际质量、适宜性和深度。因此，如果您想获得批准，您必须向您的受众提供有价值的内容。'
- en: 11.2.5 Understanding Intentions
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.5 理解意图
- en: 'Experts describe several different intentions that you should consider when
    imagining the thought process of your prospective audience. *User intent* refers
    to the basic motive or objective of a user’s query. It’s important that you understand
    user intent specific to your site’s topic if you expect to come up with the right
    keywords. Satisfying user intent also helps AIO. User intent typically comes in
    four flavors:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们描述了在想象潜在受众的思维过程时，您应该考虑的几种不同意图。*用户意图*指的是用户查询的基本动机或目标。如果您希望找到正确的关键词，了解您网站主题特定的用户意图非常重要。满足用户意图也有助于AIO。用户意图通常有四种类型：
- en: '*Navigational intent*—The user knows what they need. They want to go to a particular
    narrowly defined page or website. For instance, looking up “IP recipes” or “Randleman
    Lake fishing” demonstrates that the user is aware of their destination. Or they
    want to buy a particular kind of fishing lure or see a specific recipe.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*导航意图*—用户知道他们需要什么。他们想去一个特定的、定义明确的页面或网站。例如，查找“IP食谱”或“Randleman湖钓鱼”表明用户知道他们的目的地。或者他们想购买某种特定的钓鱼诱饵或查看特定的食谱。'
- en: '*Informational intent*—The user wants information. For instance, a search for
    “how to tie a fishing knot” suggests the user is looking for guidance or knowledge.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信息意图*—用户想要信息。例如，搜索“如何系钓鱼结”表明用户正在寻找指导或知识。'
- en: '*Investigation*—Before deciding on a purchase or course of action, the user
    is weighing their options and seeking additional information. For example, searching
    for the “best bass fishing lures” means they want to weigh their options before
    buying.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*调查*—在决定购买或采取行动之前，用户正在权衡他们的选择并寻求更多信息。例如，搜索“最好的淡水鱼诱饵”意味着他们在购买前想要权衡他们的选择。'
- en: '*Transactional intent*—The user plans to make a transaction, such as a purchase.
    For instance, they’re ready to buy a product or service.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交易意图*—用户计划进行交易，例如购买。例如，他们准备好购买一个产品或服务。'
- en: When you match your content to the intent of your users, you increase the likelihood
    that your website will satisfy your audience—and AI and search engines love that.
    For example, a thorough, accurate, educational article that does a great job of
    addressing the queries of the majority of users searching for a particular term
    is probably going to rank higher than a product page.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的内容与用户意图相匹配时，您会增加您的网站满足受众、AI 和搜索引擎的可能性。例如，一篇详尽、准确、具有教育意义的文章，能够很好地解决大多数搜索特定术语的用户的问题，可能比产品页面排名更高。
- en: Your content should be polished and fulfill the informational needs of your
    audience. For instance, if they are primarily looking for information about fishing
    methods, equipment, or nearby fishing locations, this strategy improves user experience
    and boosts AIO simultaneously, which results in more repeat business as well.
    Next, let’s look at an important set of tools that you should employ to increase
    traffic to your site.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 您的内容应该经过精心打磨，满足您受众的信息需求。例如，如果他们主要寻找有关钓鱼方法、设备或附近钓鱼地点的信息，这种策略可以提高用户体验并提升AIO，从而带来更多的回头客。接下来，让我们看看您应该使用的重要工具集，以增加您网站的流量。
- en: 11.3 Employing Google Search Console
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 使用 Google 搜索控制台
- en: 'Google offers Search Console, a valuable collection of useful ways to—if not
    game their and AI’s evolving ranking systems—at least keep up with your competition.
    Google describes this set of tools like this: “Search Console tools and reports
    help you measure your site’s Search traffic and performance, fix problems, and
    make your site shine in Google Search results.” Be sure to visit the Google Search
    Console site ([https://search.google.com/search-console/about](https://search.google.com/search-console/about))
    to learn more.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: Google 提供了搜索控制台，这是一套非常有用的方法——如果不是为了操纵其和AI的不断发展中的排名系统——至少可以跟上您的竞争对手。Google 这样描述这套工具：“搜索控制台工具和报告帮助您衡量您网站的搜索流量和性能，解决问题，并使您的网站在
    Google 搜索结果中更加突出。”请务必访问 Google 搜索控制台网站（[https://search.google.com/search-console/about](https://search.google.com/search-console/about)）以获取更多信息。
- en: Sites are always in competition with other sites to some extent, and your search
    engine rank is one gauge of how well you’re competing. You can be sure other site
    designers are taking advantage of Google’s dedicated SEO and AIO tools.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 网站总是在某种程度上与其他网站竞争，您的搜索引擎排名是衡量您竞争表现的一个指标。您可以确信其他网站设计者正在利用 Google 专门提供的 SEO 和
    AIO 工具。
- en: 'With Search Console, you can improve and troubleshoot your website’s visibility
    in search results. The Console offers instruments and data to assess the performance
    and volume of a website’s search engine traffic, address problems, and maximize
    your visibility. You’ll find a number of utilities and reports, including crawling
    error notifications, search query analysis, and indexing status checks:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 使用搜索控制台，您可以改善和解决您网站在搜索结果中的可见性问题。控制台提供工具和数据来评估网站的搜索引擎流量性能和数量，解决问题，并最大化您的可见性。您会发现许多实用工具和报告，包括爬行错误通知、搜索查询分析和索引状态检查：
- en: '*Crawling error notifications*—These come to you by email when Google finds
    problems with your website. You’ll be told which URLs (both home pages and interior
    pages, each of your pages has its own unique URL) are affected by these problems,
    and then you can notify Google once you’ve resolved them. This kind of error includes
    server errors, redirect errors, and pages not found (404 errors). Put more simply,
    Google’s crawler bot was unable to read content in these pages because it couldn’t
    find them.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*爬虫错误通知*—当谷歌发现你网站的问题时，这些通知将通过电子邮件发送给你。你将被告知哪些URL（主页和内部页面，你的每个页面都有自己的唯一URL）受到这些问题的困扰，然后在你解决这些问题后，你可以通知谷歌。这类错误包括服务器错误、重定向错误和页面未找到（404错误）。更简单地说，谷歌的爬虫机器人无法读取这些页面中的内容，因为它找不到它们。'
- en: '*Search query analysis*—Find out which queries (and therefore which keywords
    or keyphrases) are actually sending visitors to your site. You’ll be able to see
    your site’s position in Google’s search results.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*搜索查询分析*—找出哪些查询（因此是哪些关键词或短语）实际上将访客发送到你的网站。你将能够看到你的网站在谷歌搜索结果中的位置。'
- en: '*Indexing status checks*—These are similar to crawling errors, but these errors
    mostly happened *after* a page was successfully read by the crawler bot. Google
    crawled the page, but for a variety of reasons didn’t index (rank) it. An unindexed
    page’s content hasn’t been analyzed by Google, nor stored in its database, and
    thus becomes ineligible for display in the search results.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*索引状态检查*—这些与爬虫错误类似，但这些错误大多发生在页面被爬虫机器人成功读取之后。谷歌爬取了页面，但由于各种原因没有对其进行索引（排名）。未索引页面的内容没有被谷歌分析，也没有存储在其数据库中，因此无法在搜索结果中显示。'
- en: You obviously need to check periodically to ensure that your site’s published
    pages are being successfully indexed. Your site might not appear at all in the
    search results, or at least the content of that page won’t. True, a single 404
    (missing page) error won’t necessarily exclude your entire site from being considered
    for listing in the results, but it certainly won’t help your rank. Fix broken
    links to nonexistent pages as soon as possible. You want to ensure that all your
    content is being indexed.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你需要定期检查以确保你的网站已发布的页面被成功索引。你的网站可能根本不会出现在搜索结果中，或者至少该页面的内容不会。诚然，单个404（缺失页面）错误并不一定会排除你的整个网站被考虑列入结果，但它肯定不会有助于你的排名。尽快修复指向不存在页面的断链。你想要确保所有内容都被索引。
- en: Frequent updating is also said to improve AIO. And if you do add or polish content,
    you can let Google know by submitting individual page URLs or sitemaps to the
    Console.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 频繁更新也被认为可以提高AIO。如果你确实添加或润色了内容，你可以通过提交单个页面URL或网站地图到控制台来让谷歌知道。
- en: Definition A *sitemap* makes it easier for AI or Google bots to understand the
    types of content, their interrelationships, and their relative importance. This
    is particularly useful for large sites, or sites with lots of varying content.
    But every site should offer a map. This next section describes an SEO plugin which,
    among many other things, generates your sitemap for you, allows you to edit it,
    and then helps you submit it to Google and AI.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 定义A *网站地图*使AI或谷歌机器人更容易理解内容的类型、它们之间的关系以及它们相对的重要性。这对于大型网站或内容种类繁多的网站尤其有用。但每个网站都应该提供一张地图。下一节描述了一个SEO插件，它不仅能为你生成网站地图，还允许你编辑它，然后帮助你将其提交给谷歌和AI。
- en: Get a quick SEO report
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 获取快速SEO报告
- en: Try using a Google tool called Lighthouse to get a report on your site in the
    five categories shown in the following figure.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用一个名为Lighthouse的谷歌工具来获取关于你网站在以下图中所示五个类别的报告。
- en: '![](../../OEBPS/Images/CH11_F02_UN01_Mansfield.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH11_F02_UN01_Mansfield.png)'
- en: You’ll get a quick report on the quality of various elements of your site when
    you use the Lighthouse tool.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用Lighthouse工具时，你将快速了解你网站各个要素的质量。
- en: 'You’ll get a narrative report along with a score between 0 and 100 when you
    run a Lighthouse audit. Here’s what these categories mean:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行Lighthouse审计时，你将获得一份叙述报告和0到100之间的分数。以下这些类别意味着什么：
- en: '*Performance*—This tests the site’s efficiency and tells you ways to speed
    up page loads. It includes metrics such as load time, interactivity, and other
    factors.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*性能*—这测试了网站的效率，并告诉你如何加快页面加载速度。它包括加载时间、交互性和其他因素等指标。'
- en: '*Accessibility*—This is about navigability, particularly as it relates to people
    facing various challenges when using a computer. This includes screen-reader compatibility,
    Alt Text for image descriptions, and whether your pages contain a usable semantic
    structure (in other words, are you including HTML elements such as `<nav>`, `<article>`,
    and `<section>` to provide a clear outline of the various types of content). This
    is useful for AI and search engine crawlers, as well as allowing people using
    screen readers to decide which sections of a page to skip, and identifying the
    location of the next section.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无障碍性*——这关乎导航性，尤其是当人们在使用电脑时面临各种挑战时。这包括屏幕阅读器的兼容性、图像描述的 Alt 文本，以及你的页面是否包含可用的语义结构（换句话说，你是否包括
    `<nav>`、`<article>` 和 `<section>` 等HTML元素，以提供各种类型内容的清晰大纲）。这对人工智能和搜索引擎爬虫很有用，同时也允许使用屏幕阅读器的人决定跳过页面的哪些部分，并确定下一部分的位置。'
- en: '*Best Practices*—This report checks for secure resource loading, correct use
    of HTML tags, and other best practices. If you’ve violated these practices, this
    part of the results will tell you where.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最佳实践*——这份报告检查了安全资源加载、HTML 标签的正确使用以及其他最佳实践。如果你违反了这些实践，这部分的结果将告诉你在哪里。'
- en: '*SEO*—The SEO category ensures that the page is optimized for search engine
    ranking. It checks for correctly structured data, responsiveness, and other technical
    elements that affect both search engine and AI ranking.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SEO*——SEO 类别确保页面针对搜索引擎排名进行了优化。它检查数据结构是否正确、响应性以及影响搜索引擎和人工智能排名的其他技术元素。'
- en: '*PWA (Progressive Web App)*—This category measures if the site is fast and
    reliable. It looks at offline functionality, responsiveness on mobile networks,
    and adherence to PWA best practices. This one doesn’t provide a score from 0 to
    100 like the others.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*PWA (渐进式网络应用)*——这个类别衡量网站是否快速且可靠。它检查离线功能、移动网络上的响应性以及遵循 PWA 最佳实践的程度。这个类别不像其他类别那样提供一个从
    0 到 100 的分数。'
- en: Your report will grade each category, except PWA, and provides specific recommendations
    for improvement based on the audit results.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你的报告将对每个类别进行评分，除了 PWA，并且基于审计结果提供具体的改进建议。
- en: 'Here’s how to use Lighthouse:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是如何使用 Lighthouse：
- en: Visit the frontend of your site and press Ctrl-Shift-I.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问你网站的首页并按 Ctrl-Shift-I。
- en: Then, in Chrome, click the Lighthouse tab.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在 Chrome 中，点击 Lighthouse 选项卡。
- en: Click the Analyze Page Load button.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击分析页面加载按钮。
- en: In Edge on the main toolbar, click the Lighthouse tab. If that tab isn’t visible,
    click the More Tools (+) icon on the toolbar until you locate and can click Lighthouse.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Edge 的主工具栏中，点击 Lighthouse 选项卡。如果该选项卡不可见，点击工具栏上的更多工具（+）图标，直到找到并可以点击 Lighthouse。
- en: We’ve looked at several things you can do to help your site, now let’s explore
    one of the best plugins that can give you further assistance in making a good
    impression on computerized web critics.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探讨了你可以做的一些事情来帮助你的网站，现在让我们探索一个最好的插件，它可以为你提供进一步的帮助，在计算机化网络评论家面前留下好印象。
- en: 11.4 Using the AIOSEO plugin
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 使用 AIOSEO 插件
- en: 'Of the dozens of plugins for improving WordPress sites, only two are dominant:
    Yoast SEO and All in One SEO (AIOSEO). Both are solid, but here we’ll look at
    AIOSEO because it’s a bit easier to set up and a little less aggressive.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多用于提升 WordPress 网站的插件中，只有两个是主导的：Yoast SEO 和 All in One SEO (AIOSEO)。两者都很稳固，但在这里我们将关注
    AIOSEO，因为它设置起来稍微容易一些，而且不那么具有侵略性。
- en: 'AIOSEO is a good and popular choice. It’s a freemium plugin, and you might
    well find that the free version is sufficient for your needs. To learn more about
    their unlimited free trial, go here: [https://mng.bz/lYoz](https://mng.bz/lYoz).'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: AIOSEO 是一个良好且受欢迎的选择。它是一个免费增值插件，你可能会发现免费版本足以满足你的需求。要了解更多关于他们无限期免费试用信息，请访问此处：[https://mng.bz/lYoz](https://mng.bz/lYoz)。
- en: The plugin is relatively easy to set up because its default settings are good
    for many kinds of sites. However, you do want to review them to see if you need
    to fine-tune the settings.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 插件相对容易设置，因为它的默认设置适合许多类型的网站。然而，你仍然想要审查它们，看看是否需要微调设置。
- en: After you’ve installed and activated it, go to the All In One SEO > Dashboard
    screen, and click Launch the Setup Wizard. Or, if you prefer, read their Setup
    Guide or watch a video on YouTube that describes the setup process.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 安装并激活它之后，转到 All In One SEO > 仪表板屏幕，然后点击启动设置向导。或者，如果你更喜欢，阅读他们的设置指南或观看 YouTube
    上的视频，该视频描述了设置过程。
- en: The wizard asks you what category your site falls into—corporate, store, portfolio,
    and so on. Then, you provide other details as the wizard steps you through the
    setup process. In some pages of the wizard, you’re offered options that can only
    be selected if you have one of AIOSEO’s paid tiers.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 向导会询问您的网站属于哪个类别——公司、商店、作品集等等。然后，您将提供其他细节，向导会引导您完成设置过程。在某些向导页面中，如果您拥有AIOSEO的付费级别之一，您将只能选择某些选项。
- en: The plugin will email you its suggestions on ways to improve your particular
    site’s search engine rankings. And if asked to provide a license key, you can
    just skip that step unless you’re using one of the paid plans.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 插件会通过电子邮件向您提供有关如何提高您特定网站搜索引擎排名的建议。如果您被要求提供许可证密钥，除非您使用的是付费计划，否则您可以跳过该步骤。
- en: Now, go to the main WordPress Dashboard, and navigate to the All In One SEO
    > Sitemaps screen. There are quite a few configurations for the maps, so you might
    want to review this documentation on the AIOSEO blog ([https://AIOSEO.com/docs/how-to-create-an-xml-sitemap/](https://AIOSEO.com/docs/how-to-create-an-xml-sitemap/)).
    And if you need documentation for other elements within AIOSEO, you can click
    the ? icon in the upper-right corner.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，转到主WordPress仪表板，导航到All In One SEO > 网站地图屏幕。对于这些地图有很多配置选项，所以您可能想查看AIOSEO博客上的这篇文档([https://AIOSEO.com/docs/how-to-create-an-xml-sitemap/](https://AIOSEO.com/docs/how-to-create-an-xml-sitemap/))。如果您需要AIOSEO中其他元素的文档，您可以点击右上角的问号图标。
- en: 11.4.1 Managing the sitemap
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.1 管理网站地图
- en: You can make changes to the All in One SEO sitemap using WordPress. In addition
    to creating a sitemap for you automatically, AIOSEO gives you the ability to edit
    specific items from your sitemap. To see how to manage your sitemap, the documentation
    is available at [https://AIOSEO.com/features/smart-xml-sitemaps/](https://AIOSEO.com/features/smart-xml-sitemaps/).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用WordPress修改All in One SEO网站地图。除了自动为您创建网站地图外，AIOSEO还让您能够编辑网站地图中的特定项目。要了解如何管理您的网站地图，文档可在[https://AIOSEO.com/features/smart-xml-sitemaps/](https://AIOSEO.com/features/smart-xml-sitemaps/)上找到。
- en: 'Tip If you want to go deeply into sitemap management with AIOSEO, look here:
    [https://AIOSEO.com/doc-categories/xml-sitemap/](https://AIOSEO.com/doc-categories/xml-sitemap/).'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您想深入使用AIOSEO进行网站地图管理，请查看这里：[https://AIOSEO.com/doc-categories/xml-sitemap/](https://AIOSEO.com/doc-categories/xml-sitemap/)。
- en: Tip AIOSEO includes tools to assist you with *schema markup*. This means labeling
    the various elements in your site content (for example, here is a video, a description
    of it, its duration, or this is a recipe, its nutritional info, its cooking time,
    its ingredients and instructions). A site marked up with these labels makes it
    easier for bots to understand your site. And it’s thought that schema markup is
    poised to become even more essential now that AI bots replace traditional search
    engine methods. AIOSEO includes both automated and hand-edited markup tools. More
    details are available from the WordStream blog ([https://mng.bz/8Ozg](https://mng.bz/8Ozg))
    and from AIOSEO ([https://mng.bz/Ea1r](https://mng.bz/Ea1r)).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: AIOSEO的提示包括辅助您进行*结构化数据标记*的工具。这意味着为您的网站内容中的各种元素进行标记（例如，这里是一个视频，它的描述，它的时长，或者这是一个食谱，它的营养成分，它的烹饪时间，它的成分和说明）。使用这些标签标记的网站更容易让机器人理解您的网站。而且，人们认为，随着AI机器人取代传统的搜索引擎方法，结构化数据标记可能变得更加重要。AIOSEO包括自动和手动编辑的标记工具。更多详情可以在WordStream博客([https://mng.bz/8Ozg](https://mng.bz/8Ozg))和AIOSEO([https://mng.bz/Ea1r](https://mng.bz/Ea1r))上找到。
- en: 11.5 Employing backlinks
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5 使用反向链接
- en: The early search engines made simple, primitive judgements about site quality.
    For example, they would just count how many times the word *recipe* appeared in
    a site. And the site with the greatest number ranked highest.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的搜索引擎对网站质量做出了简单、原始的判断。例如，它们会计算单词*食谱*在网站中出现的次数。出现次数最多的网站排名最高。
- en: We’ve come a long way since then. All kinds of deep data searches, AI judgements,
    and subtle analyses are currently employed when assessing the quality of a site.
    Backlinks—links to your site from another site—are still considered an important
    factor. Backlinks are particularly valuable if the other site linking to your
    site is itself highly ranked. In effect, this means that the content of your site
    is respected by reputable site managers. They linked to your site. So, it’s likely
    that you’re doing a good job and offering easily accessed content of real value.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，我们已经走了很长的路。在评估网站质量时，现在正使用各种深度数据搜索、AI判断和细微分析。反向链接——即从其他网站链接到你的网站的链接——仍然被认为是一个重要因素。如果链接到你的网站的另一个网站本身排名很高，反向链接就特别有价值。实际上，这意味着你的网站内容得到了值得信赖的网站管理员的尊重。他们链接到了你的网站。因此，你很可能做得很好，并提供了易于访问的真正有价值的内容。
- en: Of course, once Google introduced backlink ranking, various dishonest schemers
    popped up offering to sell you tons of fake backlinks—you pay them and they backlink
    to you multiple times from their array of automated link generators in zombie
    sites. It didn’t take Google long to figure out what was going on and to penalize
    the parties involved.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一旦谷歌引入了反向链接排名，各种不诚实的骗子就出现了，他们提供出售大量虚假反向链接——你付钱给他们，他们就会从他们自动化链接生成器在僵尸网站中多次反向链接到你的网站。谷歌很快就发现了这一切，并对涉及的各方进行了惩罚。
- en: How can you get more true backlinks? It’s legit (well, maybe *semi-legit*) for
    you to reach out to a quality site with a topic related to yours. Then, offer
    to exchange links. You can also offer to provide guest posts on reputable blogs
    and include For Further Information backlinks in your post. Finally use a *link
    gap analysis* to look at the backlinks in sites that compete with yours. This
    gives you a list of sites that you might want to invite to link to yours.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何获得更多的真实反向链接？联系与你主题相关的优质网站是合法的（好吧，可能是半合法的）。然后，提出交换链接的建议。你还可以提出在信誉良好的博客上提供客座文章，并在你的文章中包含“更多信息”反向链接。最后，使用*链接差距分析*来查看与你竞争的网站的反向链接。这给你一个你可能想要邀请链接到你的网站的网站列表。
- en: 'Here’s a tutorial from Semrush that will assist you with gap analysis and additional
    ideas about how to obtain quality backlinks: [www.semrush.com/blog/how-to-get-backlinks/](https://www.semrush.com/blog/how-to-get-backlinks/).
    And here’s more assistance with this topic from Backlinko: [https://backlinko.com/google-ranking-factors](https://backlinko.com/google-ranking-factors).'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个来自Semrush的教程，它将帮助你进行差距分析和关于如何获得高质量反向链接的额外想法：[www.semrush.com/blog/how-to-get-backlinks/](https://www.semrush.com/blog/how-to-get-backlinks/)。还有来自Backlinko的更多关于这个主题的帮助：[https://backlinko.com/google-ranking-factors](https://backlinko.com/google-ranking-factors)。
- en: 'This is a brief checklist of effective ways to generate backlinks:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个生成反向链接的有效方法的简要清单：
- en: As always, make sure you have valuable content, unique if possible. This way,
    your site will naturally attract backlinks.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总的来说，确保你有有价值的内容，如果可能的话，最好是独特的。这样，你的网站自然会吸引反向链接。
- en: Go to conventions and network.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加会议并建立人脉。
- en: Join and participate in forums and other sites.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入并参与论坛和其他网站。
- en: Use social media to spread the word.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用社交媒体来传播信息。
- en: 11.6 A checklist of blunders
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.6 错误清单
- en: As you’ve seen, search engines are quite sophisticated by now—and AI is pushing
    the analyses further toward (and eventually *beyond*) human-level critical judgments
    of site value. By now, it’s probably become impossible to game AI site judgments.
    Don’t even try.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，搜索引擎现在相当复杂——AI正在将网站价值分析推向（并最终超越）人类水平的批判性判断。到目前为止，可能已经不可能操纵AI网站判断。甚至不要尝试。
- en: 'That said, let’s look at a list of obvious bungles you’ll do well to avoid
    if you want to impress AI. Some of these suggestions appeared in different chapters,
    but it could be useful to have them gathered together here in this single checklist:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们看看一个清单，其中包含了一些明显的错误，如果你想让AI印象深刻，你最好避免这些错误。其中一些建议出现在不同的章节中，但将它们汇集在这个单独的清单中可能会有所帮助：
- en: '*Redundant, offensive, or inaccurate content*.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*冗余、冒犯性或不准确的内容*。'
- en: '*Ugly or merely decorative images*.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*丑陋或仅仅装饰性的图片*。'
- en: '*Broken links to nonexistent web pages, within or without your site*.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指向不存在网页的断链，无论是在你的网站内还是网站外*。'
- en: '*Not doing keyword research*.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不做关键词研究*。'
- en: '*A dysfunctional or unattractive site on tablet or cellphone screens*—It’s
    true all good current themes do their very best to make every site *responsive*
    (look good when collapsed into small spaces). But every site represents its own
    unique challenges, so always view and navigate your site on small screens before
    making it public. And make any necessary adjustments so it’s effective and usable
    when shrunk.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在平板电脑或手机屏幕上的网站功能不正常或不吸引人*—确实，所有好的当前主题都会尽最大努力使每个网站都*响应式*（在小空间中看起来很好）。但每个网站都代表着它自己的独特挑战，所以在公开之前，总是要在小屏幕上查看和导航你的网站。并且做出任何必要的调整，以确保它缩小后仍然有效且可用。'
- en: '*Dodgy ploys such as redundant, forced, or overused keywords*.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可疑的策略，如重复、强制或过度使用的关键词*。'
- en: '*Discouraging search engines*—WordPress.org (the hosted version of WordPress,
    not the one when you sign up with WordPress.com) has a setting that you need to
    look at. Go to your Settings > Reading screen and ensure that the Search Engine
    Visibility option is turned off. You don’t want AI or search engines to judge
    your site until it’s polished and ready for its closeup.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阻碍搜索引擎*—WordPress.org（WordPress的托管版本，不是你在WordPress.com注册时使用的版本）有一个设置，你需要查看。转到你的设置
    > 阅读屏幕，并确保搜索引擎可见性选项已关闭。你不想在网站打磨完毕并准备好展示之前，让AI或搜索引擎对你的网站做出评判。'
- en: '*Poorly written content*.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容写作不佳*。'
- en: '*A stuffy, overly formal writing style*.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*过于正式的写作风格*。'
- en: '*Too much of anything*—annoying pop-up ads, too many ads, too much animation,
    music or video that starts automatically. Practice moderation.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*过多的事物*—恼人的弹出广告、过多的广告、过多的动画、自动播放的音乐或视频。练习适度。'
- en: '*Pages with little text*—Called *thin content,* it can reduce your score unless
    there’s a good reason for it. A good reason would be an artist’s portfolio of
    paintings or a catalog with lots of pictures, for example.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文字很少的页面*—被称为*薄内容*，除非有很好的理由，否则可能会降低你的得分。一个很好的理由可能是艺术家的绘画作品集或包含大量图片的目录，例如。'
- en: '*Complicated navigation*.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复杂的导航*。'
- en: '*Insensitive design*—This can include poor color choice, varied designs on
    each page that don’t relate visually to each other, too many or too few design
    elements, clutter, outdated material, and more.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无感设计*—这可以包括颜色选择不当、每页上的设计元素彼此之间没有视觉上的关联、设计元素过多或过少、杂乱无章、过时的材料等等。'
- en: '*Text that’s difficult to read*.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*难以阅读的文本*。'
- en: '*Slow page-load time*.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*页面加载速度慢*。'
- en: '*Unclear, inaccurate, or wordy headlines*.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不清晰、不准确或冗长的标题*。'
- en: '*No effective call to action*.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*没有有效的行动号召*。'
- en: '*Ignoring accessibility*.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*忽视可访问性*。'
- en: '*Not providing an XML sitemap*.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不提供XML站点地图*。'
- en: '*Not using analytics* (discussed in the next chapter).'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不使用分析工具*（下一章讨论）。'
- en: '*Poor security*—If they sniff out malware or other hacks, they won’t even bother
    to crawl your site.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全性差*—如果他们检测到恶意软件或其他黑客攻击，他们甚至不会费心爬取你的网站。'
- en: '*Not including location in keywords*—If your site has a local component such
    as a store, ensure that you include the location in your keywords. Add a map to
    your sidebar pointing to your location.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不在关键词中包含位置*—如果你的网站有本地成分，例如商店，确保你在关键词中包含位置。在你的侧边栏中添加一个指向你位置的地图。'
- en: '*Content that merely promotes your pay-per-click products or other ads*—Search
    engines will see this as manipulative and not directly valuable. It’s not nice
    to fool Mother Google.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*仅推广你的按点击付费产品或其他广告的内容*—搜索引擎会将其视为操纵性的，而不是直接有价值的。不要愚弄“母亲谷歌”是不好的。'
- en: '*Ignoring social media*—It’s thought that if your site is popular, this can
    indirectly affect AIO.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*忽视社交媒体*—人们认为如果你的网站很受欢迎，这可以间接影响AIO。'
- en: '*Tired content*—You should update your content frequently, particularly blog
    posts. And also review your older blog posts to see if you need to revise them
    to keep them accurate, up-to-date, and using some of your best long-tail keywords.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容陈旧*—你应该经常更新你的内容，尤其是博客文章。同时，回顾你较旧的博客文章，看看是否需要修订它们以保持其准确性、时效性，并使用一些你最好的长尾关键词。'
- en: '*Not optimizing for voice search*—Optimize your content for this type of search
    as well as typed queries. This is another reason to use a conversational tone
    and long-tail keywords. Also, think in terms of how people would frame a prompt
    while speaking to AIs.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不针对语音搜索进行优化*—优化你的内容以适应这种类型的搜索以及键入查询。这也是使用对话语气和长尾关键词的另一个原因。此外，考虑人们在向AI说话时如何构建提示。'
- en: '*Not taking* *advantage of Google Search Console*.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不利用Google搜索控制台*。'
- en: '*Not choosing a reliable, high-quality hosting service*—SiteGround, Bluehost,
    or DreamHost are recommended. You don’t want your site to suffer from downtime,
    security vulnerabilities, needless complexity, poor tech support, or slow response
    time that you can find in abundance if you use a sketchy host. According to estimates,
    there are 340,000 hosts out there, and many are sketchy.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不选择可靠、高质量的主机服务*——推荐使用SiteGround、Bluehost或DreamHost。你不想让你的网站遭受停机、安全漏洞、不必要的复杂性、糟糕的技术支持或缓慢的响应时间，如果你使用一个可疑的主机，你可以在其中找到大量这样的问题。据估计，现在有340,000个主机，其中许多都是可疑的。'
- en: '*Not including an author bio*—Bios helps people relate to you (and builds loyalty).
    And, if you do it right, you’ll also convey trustworthiness and your expertise.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不包含作者简介*——简介有助于人们与你建立联系（并建立忠诚度）。而且，如果你做得对，你还会传达出可信度和你的专业知识。'
- en: '*Not using SSL*—You don’t want browsers to display Not Secure in the address
    bar when someone visits your site.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不使用SSL*——你不想当有人访问你的网站时，浏览器在地址栏显示“不安全”。'
- en: 11.7 How AI affects SEO
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.7 人工智能对SEO的影响
- en: What effect will AI have on optimizing a site? What new tactics should a website
    developer use to make your site impressive to GPT and the others? Let’s pause
    for a minute and consider the effect AI will have on many creative activities,
    including optimizing websites. AI didn’t write this book. I did. But I believe
    this will be my last book. Artists, photographers, and illustrators face powerful,
    actually unbeatable, competition from Midjourney and other text-to-image generators.
    So, too, do we writers face obsolescence now that AI is capable of generating
    brilliant articles in seconds and even entire books in minutes.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能对优化网站会有什么影响？网站开发者应该使用哪些新策略来让你的网站对GPT和其他人工智能印象深刻？让我们暂停一下，考虑一下人工智能将对许多创造性活动，包括优化网站，产生的影响。这本书不是人工智能写的，而是我写的。但我相信这将是我写的最后一本书。艺术家、摄影师和插图画家面临着来自Midjourney和其他文本到图像生成器的强大、实际上不可战胜的竞争。同样，我们这些作家也面临着人工智能能够在几秒钟内生成出色的文章，甚至在几分钟内生成整本书的威胁，我们现在也面临着被淘汰的风险。
- en: 'Some people do say, “Oh, AI makes errors.” I always find this comment puzzling.
    I think to myself: “Humans don’t?”'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人会说：“哦，人工智能会犯错误。”我总是觉得这个评论很令人困惑。我想：“人类不会吗？”
- en: But before looking at more ways to get your site well-liked by AI, permit me
    one more demonstration of the clear superiority of AI’s creative works over the
    majority of human efforts. This next “photo” might help convince doubters that
    AI is, in fact, coming for our jobs—and coming fast.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 但在查看更多让您的网站受到人工智能喜爱的方式之前，请允许我再次展示人工智能的创造性作品在大多数人类努力之上的明显优势。接下来的“照片”可能会帮助说服怀疑者，实际上人工智能正在来抢我们的饭碗——而且来势汹汹。
- en: Critics have said that beauty without flaw is less beautiful. Francis Bacon
    said, “There is no excellent beauty that hath not some strangeness in the proportion.”
    I asked Midjourney, arguably today’s most impressive text-to-art generator, to
    illustrate this principle. It managed to do the job splendidly, as you can see
    in figure 11.3.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 批评家们常说，完美无瑕的美并不那么美。弗朗西斯·培根曾说：“没有任何卓越的美是没有一些比例上的奇特之处的。”我向Midjourney——可以说是今天最令人印象深刻的文本到艺术生成器——提出了这个原则。它成功地完成了这项工作，正如你可以在图11.3中看到的那样。
