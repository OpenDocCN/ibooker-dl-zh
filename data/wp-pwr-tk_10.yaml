  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| A knowledge graph is a way of storing interconnected information or data
    that enables the representation of relationships and connections between entities
    (such as objects, events, situations, or concepts). It’s essentially a graphical
    representation of a knowledge base, where nodes represent entities and edges represent
    the relationships between them. This structure allows for a flexible and intuitive
    way of organizing and querying data, making it particularly useful for semantic
    searches, data integration, and advanced analytics.Knowledge graphs are widely
    used in various applications, including search engines (like Google’s Knowledge
    Graph), recommendation systems, social networks, and artificial intelligence systems.
    They help these systems understand the context and relationships between different
    pieces of information, enabling more accurate and relevant responses to user queries.The
    key components of a knowledge graph include:    •   Entities: The primary objects,
    concepts, or instances that the graph describes, such as people, places, items,
    or ideas.    •   Relationships: The connections or associations between entities,
    which can be labeled to describe the nature of the connection, such as “is a part
    of,” “created by,” or “located in.”    •   Attributes: Information that describes
    or characterizes entities, providing more detail about them.The example image
    shows Person has a relationship HAS_A with Pet.Person has a relationship WORKS_AT
    with Company.Company is LOCATED_IN a City.Pet is an Animal Type, which BELONGS_TO
    a Species.Species LIVES_IN a Habitat.This diagram showcases how entities (like
    a person, pet, company, etc.) are interconnected with various relationships, forming
    a network of knowledge. |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| 知识图谱是一种存储相互关联信息或数据的方式，它能够表示实体（如对象、事件、情况或概念）之间的关系和连接。它本质上是一个知识库的图形表示，其中节点代表实体，边代表它们之间的关系。这种结构允许灵活且直观地组织和查询数据，这使得它在语义搜索、数据集成和高级分析中特别有用。知识图谱在各种应用中得到了广泛使用，包括搜索引擎（如谷歌的知识图谱）、推荐系统、社交网络和人工智能系统。它们帮助这些系统理解不同信息片段之间的上下文和关系，从而使用户查询得到更准确和相关的响应。知识图谱的关键组件包括：   
    • 实体：图中描述的主要对象、概念或实例，如人、地点、物品或想法。    • 关系：实体之间的连接或关联，可以标记以描述连接的性质，例如“是……的一部分”、“由……创建”或“位于……”。   
    • 属性：描述或表征实体的信息，提供了更多关于它们的信息。示例图像显示了人与宠物之间存在HAS_A关系。人与公司之间存在WORKS_AT关系。公司位于某个城市。宠物是动物类型，属于某个物种。物种生活在某个栖息地。此图展示了实体（如人、宠物、公司等）如何通过各种关系相互连接，形成一个知识网络。
    |'
- en: 'Evidently, AI would respect your site more if you included graphs that helped
    it understand relationships better. Claude also mentioned *data visualization.*
    I asked GPT if that was the same as a knowledge graph. And if not, how do they
    differ? Here’s GPT’s response:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，如果你包含有助于它更好地理解关系的图表，AI会更尊重你的网站。克劳德还提到了*数据可视化*。我询问GPT这是否与知识图谱相同。如果不是，它们之间有何区别？以下是GPT的回答：
- en: '|'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| Data visualization and knowledge graphs are related concepts within the realm
    of AI and data analysis, but they serve different purposes and are not the same
    thing.Imagine you have a bunch of Lego blocks. Each block represents a piece of
    information.Data Visualization:Data visualization is like creating a picture or
    a map out of these Lego blocks. You arrange the blocks in such a way that when
    you step back, you can easily see a pattern or a shape. This could be anything
    from a simple bar chart (like stacking blocks to see which pile is tallest) to
    a complex map showing different data points. The main idea is to help you see
    the big picture quickly, like how many students prefer pizza over burgers, by
    just looking at the arrangement of the blocks.Knowledge Graphs:Now, imagine instead
    of just stacking these blocks, you start connecting them with strings based on
    how they relate to each other. For example, you connect a block representing “you”
    to another block that represents “your pet dog” with a string labeled “owns.”
    You might also connect your block to a “school” block with a string labeled “attends.”
    This network of blocks and strings is like a knowledge graph. It shows not just
    the blocks (or pieces of information) but also how each block is related to the
    others through the strings (relationships).The Difference:Data Visualization is
    all about making complex data easy to understand at a glance. It’s like looking
    at a picture made out of Lego blocks to quickly get what’s going on.Knowledge
    Graphs are about showing the relationships between different pieces of information.
    It’s like seeing how all your Lego blocks are connected with strings, telling
    a story about how everything is related.So, while both help us understand information,
    data visualization is about seeing the big picture quickly, and knowledge graphs
    are about understanding the relationships and connections between different pieces
    of information. |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| 数据可视化和知识图谱是人工智能和数据分析领域中的相关概念，但它们服务于不同的目的，并不相同。想象一下你有一堆乐高积木。每一块代表一条信息。数据可视化：数据可视化就像是从这些乐高积木中创建一幅图画或地图。你以某种方式排列这些积木，当你退后一步时，你可以轻松地看到一种模式或形状。这可能是从简单的条形图（如堆叠积木以查看哪个堆最高）到显示不同数据点的复杂地图。主要思想是帮助你快速看到整体情况，比如通过查看积木的排列，就能知道有多少学生更喜欢披萨而不是汉堡。知识图谱：现在，想象一下，除了堆叠这些积木之外，你开始根据它们之间的关系用线将它们连接起来。例如，你可以用标有“拥有”的线将代表“你”的积木连接到另一个代表“你的宠物狗”的积木上。你也可能用标有“参加”的线将你的积木连接到一个“学校”积木上。这个由积木和线组成的网络就像一个知识图谱。它不仅显示了积木（或信息片段），还显示了每个积木如何通过线（关系）与其他积木相关联。区别：数据可视化主要是关于使复杂数据一目了然。这就像看一个由乐高积木制成的图画，以快速了解发生了什么。知识图谱是关于展示不同信息片段之间的关系。这就像看到所有你的乐高积木是如何通过线连接起来的，讲述一个关于所有事物之间关系的故事。所以，虽然两者都帮助我们理解信息，但数据可视化是关于快速看到整体情况，而知识图谱是关于理解不同信息片段之间的关系和连接。|'
- en: Summary
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Along with everything else that AI is disrupting, it’s affecting how people
    search for information on the internet. And therefore, it will require that we
    website designers switch from SEO to AIO.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了AI正在颠覆的所有其他事物之外，它还在影响着人们在网上搜索信息的方式。因此，它将要求我们网站设计师从SEO转向AIO。
- en: Keywords are words or phrases that people looking for a site like yours might
    use when submitting a query or prompt to a search engine or AI system. It’s important
    to use the right keywords in your site’s content in the right ways.
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键词是人们在提交查询或提示给搜索引擎或AI系统时可能会使用的单词或短语。在网站内容中正确地使用关键词非常重要。
- en: GPT is capable of actually visiting a website and telling you what good keywords
    for it would be. It can also scan for content and design suggestions.
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPT能够实际访问一个网站，并告诉你它认为的好关键词。它还可以扫描内容和建议的设计。
- en: Google Search Console can help improve your site in several important ways.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Search Console可以帮助你在几个重要方面提升你的网站。
- en: Of the many SEO plugins out there, All In One SEO is a popular and excellent
    choice. It’s comparatively easy to set up and includes powerful features such
    as a sitemap generator. The free version of this freemium plugin can be sufficient
    for some sites.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在众多SEO插件中，All In One SEO是一款受欢迎且出色的选择。它相对容易设置，并包括诸如网站地图生成器等强大功能。这款免费增值插件的免费版本对于某些网站来说可能已经足够。
- en: Early search engines used simple quantitative approaches to assess site quality,
    such as counting keywords. Today, the algorithms include deep data searches, AI
    judgments, and subtle, human-level analyses. Backlinks (links to your site), especially
    from highly ranked sites, are still important. They indicate respect for your
    site’s contents and usability.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期的搜索引擎使用简单的定量方法来评估网站质量，例如计数关键词。如今，算法包括深度数据搜索、人工智能判断以及微妙、达到人类水平的分析。反向链接（指向您网站的链接），尤其是来自高排名网站的链接，仍然很重要。它们表明了对您网站内容和可用性的尊重。
- en: Some of the main mistakes to avoid include redundant, offensive, or inaccurate
    content; ugly or meaningless images; poorly written content; and so on.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要避免的一些主要错误包括重复、冒犯或不准确的内容；丑陋或无意义的图片；写作不佳的内容等等。
- en: AI is considerably more sensitive, efficient, accurate, and effective when judging
    the quality of websites than previous search engine systems.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能在判断网站质量方面比之前的搜索引擎系统要敏感得多、高效、准确和有效。
