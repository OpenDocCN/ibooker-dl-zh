  type: TYPE_NORMAL
  zh: “这张照片”未经修改就可以直接进入《Vogue》。理查德·阿维顿会自豪地称它为自己的作品。然而，这张图片是由一个基于以下我给Midjourney的请求的人工智能系统创造的：
