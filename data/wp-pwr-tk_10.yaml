  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| 展示一张说明完美无瑕的美不如有瑕疵的美更美的概念的照片。这就是为什么一些绝世美女有时会在脸上贴上假黑痣。或者点状面纱。|'
- en: AI understood my request and produced this unique, new to the world, demonstration
    of that concept. Midjourney produced a very beautiful result, you must agree.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: AI理解了我的请求，并产生了这个独特的新概念演示，这是世界上的新事物。Midjourney产生了一个非常美丽的成果，您必须同意。
- en: To finish up this chapter I wanted to explore what will probably be changing
    as we make the transition from SEO to AIO. AI systems will replace traditional
    search-engine site ranking. What new algorithms will be employed? What kinds of
    structure, formatting, designs, text content, and varieties of presentation will
    appeal to AI?
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这一章，我想探讨在我们从SEO过渡到AIO的过程中可能会发生哪些变化。AI系统将取代传统的搜索引擎网站排名。将采用哪些新的算法？什么样的结构、格式、设计、文本内容和展示方式会吸引AI？
- en: Who better to ask than AI itself? So I’m turning this topic over to the powerful
    AI named Claude (by Anthropic).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 谁比AI本身更了解呢？所以我把这个话题交给了强大的AI——名为Claude（由Anthropic公司开发）。
- en: '|'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| The rise of Artificial Intelligence (AI) technology is disrupting traditional
    search engine optimization (SEO) strategies. Please be specific and describe tactics
    that will succeed in having AI systems recommend my website. Let’s call this AIO
    (AI optimization). I certainly want to use ethical tactics and not try to “game”
    AI. I just want to know what qualities in my website will legitimately impress
    AI. Please don’t provide recommendations that are much the same ones that are
    suggested for SEO. Are there some recommendations you could make that would be
    unique to AIO? |'
  id: totrans-276
  prefs: []
  type: TYPE_TB
  zh: '| 人工智能（AI）技术的兴起正在颠覆传统的搜索引擎优化（SEO）策略。请具体描述一些能够使AI系统推荐我的网站的策略。让我们称这为AIO（AI优化）。我当然希望使用道德的策略，而不是试图“操纵”AI。我只想知道我网站上哪些品质能够真正打动AI。请不要提供与SEO建议相似的推荐。您能提供一些独特的AIO建议吗？|'
- en: '|'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-278
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Claude.png)'
- en: '| Here are some tips that are specific to optimizing for AI systems beyond
    traditional SEO. The key focus areas that are more AI-specific relate to optimizing
    knowledge structure and using emerging standards to provide descriptive, machine-readable
    signals throughout content:    •   Use descriptive headers and subheaders. AI
    systems scan content to understand structure, and clear headings help inform that
    process.    •   Summarize key points at the start and end of articles. Chatbots
    often provide summaries to users, so ensuring critical info is in introductions
    and conclusions is important.    •   Employ knowledge graphs where applicable.
    Marking up relationships between entities, topics, events etc. in a structured
    way facilitates AI analysis.    •   Enable rich results across platforms. Optimize
    content so chat platforms can display expanded previews with images, descriptions
    etc. rather than just generic links.    •   Curate authoritative external links.
    Links to credible external sources demonstrate you understand a topic area well
    and are integrating broader knowledge.    •   Publish FAQs and Q&As. Training
    AI systems may leverage question-based datasets, so providing lots of genuine
    examples helps teach relevance.    •   Use alt text and captions thoroughly. Descriptions
    on images, graphics, video and audio allow AI systems to better index and recommend
    multimedia.    •   Emphasize credentials and qualifications. Details on authors,
    founders, team, certifications, research etc. can signal authority on complex
    topics to discerning AI.    •   Include a fair and balanced range of viewpoints.
    Discussing multiple credible perspectives demonstrates thoughtful consideration
    of issues, aiding AI systems’ high-level assessments.    •   Integrate high-quality
    images, graphics and videos. Visual content allows AI to extract deeper meaning,
    make connections and better critique multimodal arguments.    •   Make logical
    reasoning easy to follow. Use clear numerical reasoning, data visualizations,
    structured arguments and quality rhetoric to enable AI critique of reasoning process.   
    •   Cite recent, peer-reviewed research. Cutting-edge, academically published
    science and data helps AI determine if analysis reflects state of the art in a
    field.    •   Proofread thoroughly. Grammar, spelling and formatting errors may
    undermine AI confidence in overall quality and expertise demonstrated.    •  
    Use clear, readable fonts and sufficient contrast between text and background
    colors. Avoid excessive text styling. This aids text analysis and extraction.
    Sans serif fonts like Arial, Helvetica or Verdana tend to score well.    •   Use
    color, size and style variations judiciously to highlight titles, headings and
    calls-to-action. But keep body text clear of excess ornamentation.    •   The
    same clarity and consistency that enhances reading comprehension and user experience
    for humans also benefits AI content analysis system.    •   Ensure images are
    clear, relevant, and enrich content. Images should enhance understanding for both
    users and AI.    •   Choose accessible color palettes with sufficient contrast,
    avoiding combinations that could trigger visual conditions. Neutrals with bright
    accent colors tend to be safe and appealing options.    •   Use white space, size/styling
    variation and positioning to create a visual hierarchy and guide users to key
    content and calls-to-action. This enhances scanability for humans and AI.Optimizing
    for AI’s advanced reasoning capabilities means demonstrating deep topic expertise,
    critical thinking, and skill in synthesizing complex ideas. |'
  id: totrans-279
  prefs: []
  type: TYPE_TB
  zh: '| 这里有一些针对优化AI系统而非传统SEO的具体技巧。更侧重于AI的焦点领域包括优化知识结构和利用新兴标准在内容中提供描述性、机器可读的信号：   
    • 使用描述性的标题和副标题。AI系统扫描内容以理解结构，清晰的标题有助于告知这一过程。    • 在文章的开始和结尾总结关键点。聊天机器人经常向用户提供摘要，因此确保关键信息在引言和结论中很重要。   
    • 在适用的情况下使用知识图谱。以结构化的方式标记实体、主题、事件等之间的关系，有助于AI分析。    • 在各个平台上启用丰富结果。优化内容，以便聊天平台可以显示带有图像、描述等扩展预览，而不仅仅是通用链接。   
    • 精心挑选权威的外部链接。链接到可信的外部来源表明您对主题领域有深入了解，并整合了更广泛的知识。    • 发布常见问题解答和问答。训练AI系统可能会利用基于问题的数据集，因此提供大量真实示例有助于教授相关性。   
    • 充分使用替代文本和字幕。图像、图形、视频和音频的描述使AI能够更好地索引和推荐多媒体。    • 强调资历和资格。关于作者、创始人、团队、认证、研究等的详细信息可以向挑剔的AI传达复杂主题的权威性。   
    • 包含公平和平衡的观点范围。讨论多个可信的观点表明对问题的深思熟虑，有助于AI进行高级评估。    • 集成高质量图像、图形和视频。视觉内容使AI能够提取更深层次的意义，建立联系，并更好地批判多模态论点。   
    • 使逻辑推理易于理解。使用清晰的数值推理、数据可视化、结构化论证和高质量的修辞，以使AI能够批判推理过程。    • 引用最新的同行评审研究。前沿的、学术出版的科学和数据有助于AI确定分析是否反映了该领域的最新水平。   
    • 仔细校对。语法、拼写和格式错误可能会削弱AI对整体质量和专业知识的信心。    • 使用清晰易读的字体，并确保文本和背景颜色之间有足够的对比度。避免过度使用文本样式。无衬线字体如Arial、Helvetica或Verdana往往得分较高。   
    • 谨慎使用颜色、大小和样式变化来突出标题、标题和行动号召。但保持正文文本无过多装饰。    • 与增强人类阅读理解和用户体验的清晰和一致性同样有益于AI内容分析系统。   
    • 确保图像清晰、相关，并丰富内容。图像应增强用户和AI的理解。    • 选择具有足够对比度的可访问色彩调色板，避免可能触发视觉条件的组合。中性色调搭配明亮的强调色通常是安全且吸引人的选择。   
    • 使用空白、大小/样式变化和定位来创建视觉层次结构，并引导用户关注关键内容和行动号召。这有助于人类和AI的可扫描性。针对AI的高级推理能力进行优化意味着展示深入的主题专业知识、批判性思维和综合复杂想法的技能。|'
