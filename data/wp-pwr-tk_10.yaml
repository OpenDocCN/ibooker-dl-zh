- en: Figure 11.1 is GPT’s redesign of our home page. It’s an improvement.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1是GPT对我们主页的重设计。这是一个改进。
- en: '![](../../OEBPS/Images/CH11_F01_Mansfield.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH11_F01_Mansfield.png)'
- en: Figure 11.1 GPT followed its suggestions and came up with a better-looking home
    page.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 GPT遵循其建议，提出了一个看起来更好的主页。
- en: 'The final prompt follows:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的提示如下：
