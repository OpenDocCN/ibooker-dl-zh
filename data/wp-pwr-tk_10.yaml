- en: 11 AI and search engine optimization
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11 人工智能与搜索引擎优化
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Exploring the effect of AI on web searching
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索人工智能对网络搜索的影响
- en: Choosing the best keywords
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择最佳关键词
- en: Asking AI to scan a site
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求人工智能扫描网站
- en: Earlier AI search implementations
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期的人工智能搜索实现
- en: Taking advantage of Google Search Console
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分利用Google搜索控制台
- en: Using the AIOSEO plugin and sitemaps
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AIOSEO插件和网站地图
- en: Maximizing backlinks
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大化反向链接
- en: Anticipating ways to optimize AI site ranking
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测优化人工智能网站排名的方法
- en: Search engine optimization (SEO) used to matter. It meant modifying your website
    so that search engines such as Google or Bing would list your site up high in
    the results when people search for your site’s topic. This no longer works.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索引擎优化（SEO）曾经很重要。这意味着修改你的网站，以便当人们搜索你的网站主题时，搜索引擎如Google或Bing会将你的网站列在结果的高位。这不再有效了。
- en: The goal was to get a link to your site listed at least on the first page of
    the list of links Google displayed. Few people looked at the links on the second
    page. This *was* what SEO meant in the past. AI is seriously disrupting SEO. Things
    are very different now. SEO is being replaced with AI optimization (AIO).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是至少让你的网站链接出现在Google显示的链接列表的第一页。很少有人会查看第二页的链接。这就是过去SEO的含义。人工智能正在严重颠覆SEO。现在的情况完全不同。SEO正在被人工智能优化（AIO）所取代。
- en: Google just displayed a list of links that you could visit to get the information
    you were after. Now, AI skips the links and just gives you the info. Some AIs,
    such as Gemini and Perplexity, include a list of links as citations. And you can
    request citations from any of the AI systems. But links are optional.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Google曾经显示了一个你可以访问的链接列表，以获取你所需的信息。现在，人工智能跳过了链接，直接提供信息。一些人工智能，如Gemini和Perplexity，将链接列表作为参考文献。你也可以从任何人工智能系统中请求参考文献。但链接是可选的。
- en: AI scans sites and reads their contents. Then, like a research assistant, AI
    provides you with the answer to your query. And if needed, you can chat with AI,
    asking for a different or more precise response.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能扫描网站并读取其内容。然后，就像一个研究助理一样，人工智能会为你提供查询的答案。如果需要，你可以与人工智能聊天，请求不同的或更精确的回复。
- en: Put simply, AI gives you answers; Google just gave you a list of places to look
    for answers yourself. Now it’s as if you had a researcher at your disposal and
    asked them to look around the internet, solve a problem, and then bring you the
    results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，人工智能为你提供答案；Google只是给你一个你可以自己寻找答案的链接列表。现在，就好像你有一个研究人员可供使用，并要求他们在网上寻找信息，解决问题，然后将结果带给你。
- en: Because AI is changing internet searching, you as a site designer must switch
    your efforts from SEO to AIO. In this chapter, you’ll see how to do just that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能正在改变互联网搜索，作为网站设计师的你必须将精力从SEO转向AIO。在本章中，你将了解如何做到这一点。
- en: We’ll also look at Google Search Console, an important resource to help you
    increase your audience. It can measure traffic and performance for your keywords,
    which are vital for content optimization. And, we’ll also explore the popular
    SEO plugin All In One SEO (AIOSEO), which includes a sitemap builder to make it
    easy for AI to quickly understand your site’s organization.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将探讨Google搜索控制台，这是一个重要的资源，可以帮助你增加你的受众。它可以衡量你的关键词的流量和性能，这对于内容优化至关重要。此外，我们还将探索流行的SEO插件All
    In One SEO（AIOSEO），它包括一个网站地图构建器，使人工智能能够快速理解你的网站结构。
- en: AI assesses the quality of your site somewhat differently from the algorithms
    Google and other earlier search systems used. AI critiques are more sophisticated
    and include larger data searches and more intelligent assessments. Soon AI will
    judge sites as well as an experienced human website critic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能对网站质量的评估方式与Google和其他早期搜索系统使用的算法有所不同。人工智能的评论更加复杂，包括更大的数据搜索和更智能的评估。很快，人工智能将像经验丰富的网站评论员一样评判网站。
- en: That said, some previous SEO tactics (having good backlinks, especially from
    highly-ranked sites, for example) still work. Let’s take a look at how best to
    please AI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，一些之前的SEO策略（例如拥有良好的反向链接，尤其是来自排名很高的网站）仍然有效。让我们看看如何最好地取悦人工智能。
- en: 11.1 Learning new optimization tactics
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 学习新的优化策略
- en: Google and Bing are rapidly incorporating AI into their search engines. Google
    is adding its AI alternative—Gemini—to its search page (a bit unsuccessfully so
    far). And it displays an AI Answer button you can click. Bing prominently displays
    its AI Copilot icon. And now, both search engines just answer questions when you
    search rather than displaying a list of links to make you look for the answer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和必应正在迅速将人工智能集成到他们的搜索引擎中。谷歌正在将其AI替代品——Gemini——添加到其搜索页面（到目前为止效果并不理想）。它还显示了一个可以点击的AI答案按钮。必应突出显示了其AI
    Copilot图标。现在，这两个搜索引擎在搜索时直接回答问题，而不是显示链接列表让你寻找答案。
- en: 'One thing, however, remains the same: your site will do best if you focus on
    providing the very finest content you’re capable of. That requirement will never
    change no matter how sophisticated AI becomes. Ultimately, quality should be your
    primary goal.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一点是相同的：如果你的网站专注于提供你能提供的最佳内容，那么你的网站就会做得最好。无论AI变得多么复杂，这个要求都不会改变。最终，质量应该是你的首要目标。
- en: Decades of reverse engineering, hundreds of SEO experts’ tips, and instructions
    from Google itself have produced a huge store of advice about SEO. But what about
    AIO? What criteria does AI use when deciding which websites to visit and cite?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年的逆向工程、数百位SEO专家的建议以及谷歌自身的指导，产生了大量关于SEO的建议。但关于AIO呢？AI在决定访问和引用哪些网站时使用哪些标准？
- en: AI training involves, among other things, massive data scraping—roaming the
    internet and storing information. So, you provide a prompt, and it searches its
    huge existing data store. But AI is also increasingly gathering other data from
    YouTube videos and other multimodal sources. Most AI systems are now (or soon
    will be) capable of providing answers on current queries in real time. Do *they*
    use Google when searching?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能训练涉及许多方面，其中之一是大规模的数据抓取——在互联网上漫游并存储信息。所以，你提供提示，它就会搜索其庞大的现有数据存储。但AI也越来越从YouTube视频和其他多模态来源收集其他数据。现在（或很快）大多数AI系统都能够实时提供关于当前查询的答案。它们在搜索时使用谷歌吗？
- en: How do AI systems search for current information?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统是如何搜索当前信息的？
- en: 'I asked the big five AI bots this question:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我向五大AI机器人提出了这个问题：
- en: '|'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| When answering a prompt about a recent event, such as “Who won best song
    in last night’s Grammys?” Do you use Google or some other search engine, or some
    other source? |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 当回答关于最近事件的提示，例如“昨晚格莱美奖中谁获得了最佳歌曲？”时，你会使用谷歌或其他搜索引擎，还是其他来源？ |'
- en: (The following AI responses have been edited to make them shorter, verbose Claude’s
    in particular.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （以下AI的回答已被编辑以缩短其长度，特别是Claude的回答。）
- en: '|'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI 标志](../../OEBPS/Images/logo-openai.png)'
- en: '| When answering prompts about recent events, including questions like “Who
    won best song in last night’s Grammys?”, I use a browser tool that allows me to
    issue queries to a search engine, such as Google, and then select results from
    a range of sources to ensure accuracy and provide a comprehensive answer. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 当回答关于最近事件的提示时，包括像“昨晚格莱美奖中谁获得了最佳歌曲？”这样的问题，我使用一个允许我向搜索引擎发出查询的浏览器工具，例如谷歌，然后从多个来源中选择结果以确保准确并提供全面的答案。
    |'
- en: 'Here’s my follow-up question:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的后续问题：
- en: '|'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| So, you do submit questions to Google Search? |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 你是否向谷歌搜索提交了问题？ |'
- en: '|'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI 标志](../../OEBPS/Images/logo-openai.png)'
- en: '| I don’t directly submit queries to Google Search or any other search engine
    in real time during our conversation. Instead, when needed, I can use a simulated
    browser tool within this environment. This tool allows me to issue search queries
    through a controlled interface, and I can then select from the search results
    to access and read content from various web pages. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 在我们的对话中，我不会直接在实时向谷歌搜索或其他搜索引擎提交查询。相反，当需要时，我可以在该环境中使用模拟浏览器工具。这个工具允许我通过一个受控的界面发出搜索查询，然后我可以从搜索结果中选择，访问和阅读来自各种网页的内容。
    |'
- en: 'Does “don’t directly submit queries to Google” mean indirectly, then? Trying
    to pin GPT down, I asked this second follow-up question:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “不直接向谷歌提交查询”是否意味着间接地？试图将GPT定位，我提出了第二个后续问题：
- en: '|'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| In your first response, you said you do use Google “I use a browser tool
    that allows me to issue queries to a search engine, such as Google . . . . |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 在你的第一次回答中，你说你使用谷歌“我使用一个允许我向搜索引擎发出查询的浏览器工具，例如谷歌... |'
- en: '|'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI 标志](../../OEBPS/Images/logo-openai.png)'
- en: '| You’re right, and I appreciate your patience for the clarification. To elaborate
    correctly on my previous response: when necessary, I can use a feature that functions
    like a browser tool to issue queries to a search engine. This process is managed
    within a controlled environment and is designed to help me provide accurate and
    current information based on your queries, especially for topics or events that
    have occurred after my last training update. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 您是对的，我感谢您对我的澄清表示耐心。为了正确地阐述我之前的回答：在必要时，我可以使用一个类似于浏览器工具的功能来向搜索引擎发出查询。这个过程是在一个受控环境中管理的，旨在帮助我根据您的查询提供准确和最新的信息，特别是对于在我上次训练更新之后发生的话题或事件。
    |'
- en: In other words, GPT’s special custom browser “tool” does submit queries to search
    engines. GPT was a bit crafty at first, employing deceptive ambiguity, but finally,
    when pressed, it was honest.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，GPT的特殊定制浏览器“工具”确实会向搜索引擎提交查询。最初，GPT有点狡猾，使用了欺骗性的含糊其辞，但最终，在被追问时，它还是诚实的。
- en: 'Here’s what Perplexity had to say in answer to the same first question:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Perplexity对相同第一个问题的回答：
- en: '|'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Perplexity.png)'
- en: '| When answering questions about recent events, I use a variety of reputable
    resources to gather information. Some of the resources I use include News Websites:
    Websites like CNN, The New York Times, and PBS Newshour. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 在回答关于最近事件的问题时，我使用各种可靠的资源来收集信息。我使用的资源包括新闻网站：如CNN、纽约时报和PBS新闻时段等网站。 |'
- en: 'And, again, here’s my follow-up question:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，这是我的后续问题：
- en: '|'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| But do you use the Google Search engine? |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 但您是否使用谷歌搜索引擎？ |'
- en: '|'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Perplexity.png)'
- en: '| I do not have direct access to the Google search engine or its search results.
    Instead, I rely on a diverse range of reputable sources. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 我无法直接访问谷歌搜索引擎或其搜索结果。相反，我依赖于各种可靠的来源。 |'
- en: 'Again, no “direct” access is claimed, but what about *indirect*? Let’s move
    on to Claude to see its answer to the Google search follow-up question:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，没有声称有“直接”的访问权限，那么关于“间接”的访问呢？让我们转向Claude，看看它对谷歌搜索后续问题的回答：
- en: '|'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Claude.png)'
- en: '| [In addition to being pretty wordy, Claude, here anyway, has the personality
    of a toady.] No, I do not have access to search engines or external news sources.
    As an AI assistant created by Anthropic to be helpful, harmless, and honest, I
    rely on my training to provide responses based on the information I’m given. I
    do not actually follow or have access to current news. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| [Claude在这里有点啰嗦，而且有点谄媚。] 不，我没有访问搜索引擎或外部新闻来源的权限。作为一个由Anthropic创建的旨在提供帮助、无害和诚实的AI助手，我依赖于我的训练来根据提供给我的信息提供回答。我实际上并不跟踪或访问当前新闻。
    |'
- en: 'And here’s what we got in response from Gemini and Copilot:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是Gemini和Copilot对我们的回应：
- en: '|'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Gemini.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Gemini.png)'
- en: '| To answer your question about recent events, I don’t directly use Google
    Search or any other specific search engine. However, I am trained on a massive
    data set of text and code, which includes information from various sources like
    news articles, books, code repositories, and other publicly available web documents.
    This data set is constantly being updated, so I have access to information about
    recent events.When you ask me a question about a recent event, I use my knowledge
    base to identify the relevant information and then process it to provide you with
    an accurate and informative answer. In the case of your question about the Grammys,
    I was able to recall that the awards ceremony took place on February 4, 2024,
    and that Billie Eilish won Song of the Year for “What Was I Made For?” from the
    “Barbie” soundtrack. [Correct.] |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 要回答您关于最近事件的问题，我并不直接使用谷歌搜索引擎或其他任何特定的搜索引擎。然而，我是基于一个庞大的文本和代码数据集进行训练的，这个数据集包括了来自新闻文章、书籍、代码库和其他公开可用的网络文档等不同来源的信息。这个数据集不断更新，因此我可以获取关于最近事件的信息。当您问我关于最近事件的问题时，我会使用我的知识库来识别相关信息，然后对其进行处理，为您提供准确和有信息量的答案。就您关于格莱美奖的问题而言，我能够回忆起颁奖典礼是在2024年2月4日举行的，以及Billie
    Eilish凭借“Barbie”原声带中的“What Was I Made For？”赢得了年度歌曲奖。[正确]。 |'
- en: '|'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Copilot.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Copilot.png)'
- en: '| [Gets the Grammy answer wrong] I use Bing Search to find the most relevant
    and up-to-date information about various topics, including recent events. For
    example, if you asked me who won best song in last night’s Grammys, I would search
    for “Grammy Awards 2024” and look for the news and web results that mention the
    winner. According to my search, the winner of the best song category was Scientists
    & Engineers by Killer Mike. It’s important to note that while I don’t rely on
    any one specific source, the information I use is ultimately derived from real-world
    data. This means that my answers are always grounded in factual information, even
    if I don’t explicitly cite my sources. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| [回答错误] 我使用必应搜索来查找关于各种主题的最新和最相关信息，包括最近的事件。例如，如果你问我昨晚格莱美奖的最佳歌曲获奖者是谁，我会搜索“格莱美奖2024”并查找提及获奖者的新闻和网页结果。根据我的搜索，最佳歌曲类别的获奖者是Killer
    Mike的《Scientists & Engineers》。需要注意的是，虽然我不依赖任何特定的来源，但我使用的信息最终来源于现实世界的数据。这意味着我的答案总是基于事实信息，即使我没有明确引用我的来源。
    |'
- en: The key takeaway is that the various AI systems use different methods to access
    and process information. GPT and Gemini seem to perhaps have “indirect” access
    to Google, and Claude says it doesn’t have access to current data. Perplexity
    is considered by many to be the best at most kinds of research, including current
    topics. It’s answer “reputable sources” doesn’t really tell us *how* it searches
    these sources. GPT added real-time searching in November, 2024\. Its power and
    rank as a search system is yet to be decided.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 关键要点是，各种AI系统使用不同的方法来访问和处理信息。GPT和Gemini似乎可能通过“间接”方式访问Google，而Claude表示它没有访问当前数据的能力。许多人认为Perplexity在大多数类型的研究中，包括当前话题的研究中，表现最好。它回答“信誉良好的来源”并没有真正告诉我们
    *如何* 搜索这些来源。GPT在2024年11月增加了实时搜索功能。它作为搜索系统的力量和排名还有待确定。
- en: Even though traditional SEO is being disrupted by AI, some tactics remain important
    for impressing AI systems. One such tactic is learning to include the best *keywords.*
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统SEO正受到AI的颠覆，但一些策略对于给AI系统留下深刻印象仍然很重要。其中一种策略是学习如何包含最佳 *关键词*。
- en: 11.2 Using good keywords
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 使用好的关键词
- en: Keywords are the words people used to type into a search engine when starting
    a search. If, for example, they wanted to know the best place in *Dallas* to *sell*
    their *coin collection*, the keywords would be those in italics.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词是人们在开始搜索时输入搜索引擎的单词。例如，如果他们想知道在 *达拉斯* 卖他们 *硬币收藏* 的最佳地方，关键词就是那些斜体字。
- en: This keyword list could also include synonyms, such as *shop*, *coins*, *buyer*,
    and *dealer*. I wouldn’t include *numismatic.* Few people are likely to use that
    word, much less know how it’s spelled.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个关键词列表也可以包括同义词，例如 *商店*、*硬币*、*买家* 和 *经销商*。我不会包括 *钱币学*。很少有人会使用这个词，更不用说知道如何拼写它了。
- en: 'So, your first AIO task is to figure out what are the keywords for your site’s
    topic. Normally, your site’s title and tagline contain keywords. And you can prompt
    GPT:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你的第一个AIO任务是确定你网站主题的关键词。通常，你的网站标题和标语包含关键词。你可以提示GPT：
- en: '|'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| I’m setting up a website for my coin shop in Dallas. I buy and sell. What
    are some good keywords for me to use in this site?This book’s practice site’s
    title is *Time Tested Recipes for the Instant Pot.* And the tagline (the additional
    description right below the title) is *Comfort food for beginners.* So, what do
    you think are the keywords here? |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 我在达拉斯开设了一家钱币商店的网站。我买和卖。我可以用这个网站使用哪些好的关键词？这本书的实践网站标题是 *Time Tested Recipes
    for the Instant Pot*。标语（标题下方额外的描述）是 *Comfort food for beginners*。那么，你认为这里的关键词是什么？
    |'
- en: '|'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Certainly, Instant Pot and recipes. After the obvious ones, you should consider
    abbreviations such as IP. And synonyms such as easy (for beginners) or pressure
    cooker or multi cooker (for Instant Pot). |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 当然，Instant Pot和食谱。在明显的选项之后，你应该考虑缩写，如IP。以及同义词，如简单（对于初学者）或压力锅或多功能锅（对于Instant
    Pot）。 |'
- en: 'If you’re at a loss for words, submit your site’s address to the Google Keyword
    Planner here: [https://mng.bz/N1eX](https://mng.bz/N1eX).'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你词穷了，请将你的网站地址提交到谷歌关键词规划师：[https://mng.bz/N1eX](https://mng.bz/N1eX)。
- en: TIP In the early days of search engines, their analyses were largely quantitative.
    So, you could succeed simply by keyword stuffing—that is, use keywords as many
    times as possible. These days, keywords must be used naturally; they must belong
    in the content where appropriate. AIs are sophisticated, and their judgments are
    increasingly qualitative—much more like the way a human website expert would judge
    sites.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 在搜索引擎的早期阶段，它们的分析主要是定量的。因此，你只需尽可能多地使用关键词就能成功——也就是说，尽可能多地使用关键词。如今，关键词必须自然使用；它们必须适合适当的内容。人工智能非常复杂，它们的判断越来越趋向于定性——更类似于一个人类网站专家评判网站的方式。
- en: It’s crucial to carry out in-depth keyword research to find the most pertinent
    and important terms that accurately describe your content. Think about your target
    audience’s *search intent* before anything else. What topics are your likely visitors
    looking for? Then, what terminology would they use to find sites that would be
    useful to them?
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 进行深入的关键词研究，找到最相关和最重要的术语，这些术语准确地描述了你的内容，这是至关重要的。在考虑其他任何事情之前，先考虑你的目标受众的*搜索意图*。你的潜在访客可能会寻找哪些主题？然后，他们会使用什么术语来找到对他们有用的网站？
- en: Who are your visitors? What words would they use when searching? You should
    aim for a total of about five keywords—too many, and they become less effective.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你的访客是谁？他们在搜索时会用什么词？你应该力争大约五个关键词——太多，它们就会变得不那么有效。
- en: Spend some time thinking about who your potential visitors are. What might they
    ask AI that would cause AI to cite your website? Jot down those keywords. Finally,
    go to an AI, and, using those keywords, see what sites are cited. Visit these
    sites. Are they similar to your site? If not, rethink your keywords.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 花些时间思考你的潜在访客是谁。他们可能会问什么问题给人工智能，导致人工智能引用你的网站？把这些关键词记下来。最后，去使用人工智能，并使用这些关键词查看哪些网站被引用。访问这些网站。它们与你的网站相似吗？如果不相似，重新考虑你的关键词。
- en: Tip A free keyword tool from WordStream ([www.wordstream.com/keywords](https://www.wordstream.com/keywords))
    can give you some good ideas.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Tip WordStream（[www.wordstream.com/keywords](https://www.wordstream.com/keywords)）的一个免费关键词工具可以给你一些好主意。
- en: After determining which keywords are best, ensure you include them *organically*
    in your body text, headers, and other areas such as captions. Don’t force them
    into content where they don’t naturally fit. AIs can tell. Cramming your content
    with keywords will damage your AIO.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 确定哪些关键词最佳后，确保你将它们*自然地*包含在正文、标题和其他区域，如标题中。不要将它们强行放入它们不自然适合的内容中。人工智能可以识别出来。在内容中堆砌关键词会损害你的AIO。
- en: Instead, concentrate on producing excellent, worthwhile content that truly satisfies
    the search intent associated with the keywords you’ve selected. Think keywords
    that represent the topic and focus of your site. Use tools such as Google Analytics
    (see chapter 12) to track the effectiveness of your chosen keywords on a regular
    basis and make any necessary revisions.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，专注于制作优秀、有价值的内容，真正满足与所选关键词相关的搜索意图。考虑那些代表你网站主题和重点的关键词。使用诸如Google Analytics（见第12章）等工具，定期跟踪所选关键词的效果，并做出任何必要的修改。
- en: We’ve covered some general tips on finding effective keywords for your site.
    Now let’s look at some more specific pointers about how to use keywords effectively.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经介绍了一些关于如何为你的网站找到有效关键词的一般性建议。现在让我们看看一些更具体的使用关键词的有效方法。
- en: 11.2.1 Ask AI for good keywords
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.1 向人工智能请求好的关键词
- en: AI can examine your entire site (or just parts of it like the blog page or the
    home page). However, at the time of this writing, only GPT will actually visit,
    scan, and analyze a site.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以检查你的整个网站（或只是像博客页面或主页这样的部分）。然而，在撰写本文时，只有GPT会真正访问、扫描和分析网站。
- en: As you’ve seen in previous chapters, most AI systems still require that you
    upload the text or media content that you want them to look at. If you ask them
    to read through your website, they will reply that they don’t have the ability
    to do that. Copilot will reply “I’m sorry for any misunderstanding, but as an
    AI, I don’t have the ability to directly analyze websites or access specific competitor
    data.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在前面的章节中看到的，大多数人工智能系统仍然需要你上传他们想要查看的文本或媒体内容。如果你要求他们阅读你的网站，他们会回答说他们没有这个能力。Copilot会回复“很抱歉造成任何误解，但作为一个AI，我没有直接分析网站或访问特定竞争对手数据的能力。”
- en: 11.2.2 Asking AI to scan sites
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.2 让人工智能扫描网站
- en: 'GPT-4o however, does an excellent job of analyzing a site directly. This has
    a clear advantage over uploading content. The AI can look at the big picture,
    such as testing the site-wide navigation, seeing if the design is consistent,
    and so on. So, fire up GPT-4o or later versions, and give it this prompt, replacing
    the water garden site’s address with your own:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，GPT-4o在直接分析网站方面做得非常出色。这比上传内容有明显的优势。AI可以观察大局，例如测试网站范围内的导航，查看设计是否一致等等。因此，启动GPT-4o或更高版本，并给出以下提示，将水景花园网站的地址替换为您自己的：
- en: '|'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Look through this website and tell me what would be some good keywords: [https://watergarden.signalstreaming.com](https://watergarden.signalstreaming.com).
    |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 查看这个网站，并告诉我一些好的关键词：[https://watergarden.signalstreaming.com](https://watergarden.signalstreaming.com)。
    |'
- en: Tip If GPT reports that the site is under construction, use a different browser,
    and clear its cookies.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果GPT报告网站正在建设中，请使用不同的浏览器，并清除其cookies。
- en: 'GPT responds:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: GPT回复：
- en: '|'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| Searched 1 siteHere are some good keywords for the website about building
    a backyard water garden:    •   Backyard water garden    •   Water garden planning   
    •   Water garden materials    •   Pond maintenance    •   Aquatic plants    •
      Koi pond design    •   Biological filters    •   Water garden accessories   
    •   DIY water garden    •   Garden landscaping    •   Water garden ideas    •
      Pond pumps and filters    •   Goldfish pond    •   Water lilies    •   Water
    garden maintenanceThese keywords can help in optimizing the site for search engines
    and improving its visibility. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 搜索了1个网站以下是一些关于建造后院水景花园网站的好关键词：    • 后院水景花园    • 水景花园规划    • 水景花园材料    • 池塘维护   
    • 水生植物    • 金鱼池塘设计    • 生物过滤器    • 水景花园配件    • DIY水景花园    • 园林景观    • 水景花园创意   
    • 池塘水泵和过滤器    • 金鱼池塘    • 睡莲    • 水景花园维护这些关键词有助于优化网站以适应搜索引擎，并提高其可见性。 |'
- en: 'Let’s continue this chat and see how far we can get with some GPT suggestions
    about improving the design while we’re at it. Here’s my follow-up prompt:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续这次对话，看看我们能否在改进设计的同时，通过一些GPT的建议走得更远。这是我的跟进提示：
- en: '|'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Look at each page, and name any pages where the design could be improved.
    |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 查看每一页，并指出哪些页面的设计可以改进。 |'
- en: '|'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| Here are some pages where the design could be improved:Home Page:The layout
    feels cluttered and could benefit from a more streamlined design.The main image
    is too large and dominates the page.Shop Online:The shopping pages have a basic
    and unappealing design.Better product images and descriptions are needed.Carousel:This
    page is empty and needs content or should be removed.Winterizing:This page is
    also empty and should be filled with relevant content or removed.What’s New:The
    layout could be more visually appealing with better use of images and typography.Improving
    these aspects *could enhance user experience and engagement on the site.* |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 以下是一些设计可以改进的页面：主页：布局显得杂乱，可以从更简洁的设计中受益。主要图片太大，占据了页面。在线购物：购物页面设计基本且缺乏吸引力。需要更好的产品图片和描述。轮播：这个页面是空的，需要内容或者应该删除。冬季化：这个页面也是空的，应该填充相关内容或者删除。最新动态：布局可以通过更好的图片和字体使用来更具视觉吸引力。改进这些方面*可以增强网站的用户体验和参与度。
    |'
- en: 'Here’s my second follow-up:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的第二次跟进：
- en: '|'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Take a screenshot of the home page. Then display it. Then follow up by displaying
    a redesigned version that improves it (based on your previous suggestions). |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 截取主页的屏幕截图。然后显示它。然后通过显示一个改进后的版本来跟进，该版本基于您之前的建议。 |'
- en: '|'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| It seems there were issues retrieving a direct screenshot of the homepage
    from the website. However, I can describe a redesigned version based on the suggestions:Original
    Home Page Issues:Cluttered Layout: The layout feels busy with too many elements
    fighting for attention.Dominant Image: The main image is overly large and overshadows
    other content.Redesigned Home Page Suggestions:Streamlined Layout: Simplify the
    layout to have a cleaner, more organized appearance.Balanced Imagery: Reduce the
    size of the main image and balance it with smaller, relevant images throughout
    the page.Clear Navigation: Improve the navigation menu for better usability and
    remove any non-functional links (e.g., “Carousel,” “NEW PAGE”).Enhanced Typography:
    Use consistent and visually appealing fonts to improve readability.White space
    Utilization: Introduce more white space to prevent the page from feeling cramped
    and enhance overall visual appeal.Relevant Content: Ensure all sections contain
    engaging and pertinent content.If you want, I can create a detailed visual redesign
    plan based on these suggestions using a tool like DALL-E to give you a better
    idea of the improvements. Let me know if you’d like me to proceed with that! |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 在从网站上获取主页的直接截图时似乎出现了问题。然而，我可以根据建议描述一个重新设计的版本：原始主页问题：杂乱布局：布局感觉太忙，太多元素在争夺注意力。主导图像：主要图像过大，掩盖了其他内容。重新设计主页建议：简化布局，使其外观更干净、更有组织。平衡图像：减小主要图像的大小，并在整个页面上平衡较小、相关的图像。清晰的导航：改善导航菜单以提高可用性，并删除任何非功能链接（例如，“轮播”，“新页面”）。增强的排版：使用一致且视觉上吸引人的字体以提高可读性。空白利用：引入更多空白，以防止页面显得拥挤并增强整体视觉吸引力。相关内容：确保所有部分都包含引人入胜且相关的内
    容。如果您愿意，我可以根据这些建议使用DALL-E等工具创建一个详细的视觉重新设计计划，以给您一个更好的改进想法。请告诉我是否需要我继续进行！ |'
- en: 'And, here’s the third follow-up:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
