  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![Mansfield](../../OEBPS/Images/CH11_F03_Mansfield.png)'
- en: Figure 11.3 Were I an artist, photographer, or illustrator, I’d be looking for
    a second, backup job. We just can’t compete with AI.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 如果我是一个艺术家、摄影师或插图画家，我会寻找第二份、备份的工作。我们真的无法与人工智能竞争。
- en: Some will say, “So this is just something that AI found in its vast store of
    images, and pretended it invented. It’s just a derivative image.” Nope. Do a Google
    reverse image search for this stunning photo. You won’t find it anywhere in history.
    It’s a totally original and exquisite photograph . . . a photograph that didn’t
    involve a photographer or camera.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人会说：“所以这只是人工智能在其庞大的图像库中找到的，假装它发明了。这只是衍生图像。”不。对这个令人惊叹的照片进行谷歌反向图片搜索。你不会在任何历史记录中找到它。这是一张完全原创且精美的照片……一张没有涉及摄影师或相机的照片。
- en: 'That “photo” could go right smack into *Vogue* unaltered. Richard Avedon would
    be proud to call it his own. Yet the image was invented by an AI system based
    on the following request I gave Midjourney:'
  id: totrans-267
