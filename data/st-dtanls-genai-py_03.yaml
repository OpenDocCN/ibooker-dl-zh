  type: TYPE_NORMAL
  zh: 然而，由于地理位置距离和基础设施发展可能存在的差异，从东北部的塞阿拉（CE）到东南部的米纳斯吉拉斯（MG）的运输可能需要更长的时间。此外，每个州内的具体位置、使用的运输类型以及其他因素，如天气条件或官僚程序，也可能影响运输时间。很明显，即使图表中的数据太多，无法挤进文本提示中，图表本身也难以描述，但经过良好训练的生成式AI在解读结果时仍然可以证明其价值巨大。
- en: 4.6 Relationship between product attributes and the shipping costs
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 产品属性与运输成本之间的关系
- en: We never really expected an analysis of the relationship between product attributes
    and shipping costs to unravel any earth-shaking discoveries. In contrast, time
    spent on learning regression, one of the most powerful analytical tools, will
    be time well spent. In section 3.4.2, we presented you with a list of (not all)
    possible application areas for this methodology. But getting a result is one thing.
    Making sense of it . . . that’s where the value of analysis is.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从未真正期望对产品属性与运输成本之间关系的研究能揭示任何震撼性的发现。相反，花时间学习回归分析，这是最强大的分析工具之一，将是值得的时间。在第3.4.2节中，我们向您展示了一系列（并非全部）可能的应用领域。但得到结果是一回事。理解它……这正是分析的价值所在。
- en: You might expect that only large R² values are worth reporting (recall that
    the R² value is a measure of what percent of the variability in the dependent
    variable is explained by the changes in independent or tested variables). These
    are certainly the values most desired by business stakeholders. Who wouldn’t want
    to present a slide showing “85% of our sales are driven by our brilliant marketing”?
    I guess product development and customer support would turn green, but bragging
    rights are not the only business driver worth pursuing.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会预期只有大的R²值才值得报告（回想一下，R²值是衡量因变量变异性中有多少百分比是由自变量或测试变量的变化所解释的指标）。这些当然是最受商业利益相关者欢迎的值。谁不想展示一张显示“85%的销售额是由我们卓越的营销驱动的”幻灯片呢？我想产品开发和客户支持可能会变得绿色，但吹嘘的权利并不是唯一值得追求的商业驱动因素。
- en: Another example comes from our experiences. A company invested in a massive
    retention campaign. In fact, it was so aggressive that clients who were exposed
    to it were less likely to repurchase the product! This fact was hidden for a long
    time by the campaign, which used feedback surveys that benefited from the fact
    that really irritated clients didn’t want to waste their time on the company.
    A negative R² parameter value of regression testing the influence of the number
    of received messages on the likelihood of repurchase told a different story altogether.
    And this is not the end of the lesson. The company’s senior management didn’t
    want to admit to making a mistake and kept sending aggressive messages until the
    company went bankrupt.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子来自我们的经验。一家公司投资了一场大规模的保留活动。事实上，这场活动如此激进，以至于接触到它的客户不太可能再次购买该产品！这个事实被活动隐藏了很长时间，该活动使用了受益于真正激怒客户的反馈调查，他们不愿意浪费时间在该公司上。回归测试中，负的R²参数值表明了完全不同的故事。但这并不是教训的结束。公司的资深管理层不愿意承认错误，继续发送激进的信息，直到公司破产。
- en: Does this mean you should focus on large positive or negative R² values? Yes
    and no. Such values are important, but this doesn’t mean that near-zero R² values
    aren’t. Let’s assume you entered your office one day and found yourself surrounded
    by life-sized models of dinosaurs. HR came up with the idea of “Dinosaur Desk
    Mates.” They decided that triggering employees’ “fight or flight” response to
    loud, unexpected roars would boost their productivity. After a couple of weeks,
    you’re tasked with analyzing the effectiveness of this idea. If your stakeholders
    are lucky, the R² of the relation between the number of roars per hour and productivity
    metrics will oscillate around zero; otherwise, you’d probably be in the negative
    R² range.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着你应该关注大的正或负R²值？是的，但也不完全是。这样的值很重要，但这并不意味着接近零的R²值不重要。假设你有一天走进办公室，发现自己被恐龙的实物模型包围。人力资源部门提出了“恐龙办公伙伴”的想法。他们决定通过触发员工对响亮、意外的咆哮声的“战斗或逃跑”反应来提高他们的生产力。几周后，你被要求分析这个想法的有效性。如果利益相关者很幸运，每小时咆哮次数与生产力指标之间的关系R²将在零附近波动；否则，你可能处于负R²范围内。
- en: Let’s return to the relationship between product size and weight and shipping
    costs. In the realm of supply chain management, you may encounter situations where
    regression analysis can help you understand how product dimensions or weight impact
    shipping costs and can lead your company to redesign products for efficiency,
    potentially saving millions in logistics expenses.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到产品尺寸和重量与运输成本之间的关系。在供应链管理领域，你可能会遇到回归分析可以帮助你了解产品尺寸或重量如何影响运输成本，并引导你的公司重新设计产品以提高效率，从而在物流费用上可能节省数百万的情况。
- en: Let’s see if it’s worth querying generative AI about the results you’d get from
    regression analysis.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看查询生成式AI关于回归分析结果是否值得。
- en: '**![image](../Images/Init-MA.png)**I’ve been testing the relationship between
    product attributes (in this case, its dimensions and weight) and the shipping
    costs.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)** 我一直在测试产品属性（在这种情况下，其尺寸和重量）与运输成本之间的关系。'
- en: 'I ran the linear regression model, and below are the results:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 我运行了线性回归模型，以下是一些结果：
- en: '[PRE5]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Is there any practical conclusion that could be derived for my business from
    these results?
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些结果中，我的业务能得出哪些实用的结论？
- en: 'The response of ChatGPT 4 was as follows:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 4的响应如下：
- en: '**![image](../Images/Response.png)**Based on the results of the linear regression
    models, here are some practical conclusions and potential actions for your business:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Response.png)** 基于线性回归模型的结果，以下是一些针对你业务的实用结论和潜在行动：'
- en: Both product weight and volume are significant factors in determining shipping
    costs. The positive coefficients for both `product_weight_g` and `product_volume`
    indicate that as the weight and volume of the product increase, the shipping cost
    also increases.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品重量和体积都是确定运输成本的重要因素。`product_weight_g`和`product_volume`的正系数表明，随着产品重量和体积的增加，运输成本也会增加。
- en: The R-squared values for the individual models (0.37 for weight and 0.34 for
    volume) and the combined model (0.399) suggest that the models explain around
    34-40% of the variance in the shipping costs. Although this is not a very strong
    relationship, it indicates that other factors also contribute to the shipping
    costs. It could be useful to explore additional factors that may impact shipping
    costs, such as the distance between the origin and destination, the shipping provider,
    or the shipping speed.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单个模型（重量为0.37，体积为0.34）和组合模型（0.399）的R²值表明，这些模型解释了运输成本中大约34-40%的变异性。尽管这不是一个非常强的关系，但它表明还有其他因素也影响着运输成本。探索可能影响运输成本的其他因素可能是有用的，例如起点和目的地之间的距离、运输提供商或运输速度。
- en: Given that both weight and volume have an impact on shipping costs, you can
    consider optimizing your packaging to minimize shipping costs. This could involve
    using lighter packaging materials or designing more compact packages to reduce
    the overall volume.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于重量和体积都会影响运输成本，你可以考虑优化你的包装以最小化运输成本。这可能包括使用更轻的包装材料或设计更紧凑的包装以减少总体体积。
- en: You could also consider offering different shipping options to customers based
    on the product’s weight and volume, allowing them to choose between more affordable,
    slower delivery options and faster, more expensive options.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还可以考虑根据产品的重量和体积向客户提供不同的运输选项，让他们在更实惠、较慢的配送选项和更快、更贵的选项之间进行选择。
- en: When sourcing or developing new products, keep the shipping costs in mind. Consider
    the weight and volume of the product and how they may impact the overall cost
    for customers. Lighter and more compact products may be more attractive to customers
    due to lower shipping costs.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在采购或开发新产品时，考虑运输成本。考虑产品的重量和体积以及它们可能对客户整体成本的影响。由于运输成本较低，较轻且紧凑的产品可能对客户更具吸引力。
- en: Remember that these conclusions are based on the provided models and their assumptions,
    and real-life situations may have additional factors to consider. Additionally,
    it’s essential to validate the models with further data and analysis to ensure
    their accuracy and reliability.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些结论是基于提供的模型及其假设，现实生活中的情况可能需要考虑其他因素。此外，使用更多数据和进一步分析验证模型以确保其准确性和可靠性至关重要。
- en: 'Gemini Advanced returned the following:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini高级返回以下结果：
- en: '**![image](../Images/google-gemini-icon.png)**Yes, absolutely! Let’s break
    down what these regression results tell us and focus on the practical applications
    for your business:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/google-gemini-icon.png)**是的，绝对可以！让我们分析这些回归结果告诉我们什么，并关注这些结果对您业务的实际应用：'
- en: Understanding the Models
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 理解模型
- en: 'MAE, MSE, RMSE: These are error metrics:'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAE、MSE、RMSE：这些都是误差指标：
- en: 'MAE (Mean Absolute Error): The average absolute difference between the predicted
    shipping costs and actual costs. In both models, you’re off by about $6-7 on average.'
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: MAE（平均绝对误差）：预测运输成本与实际成本之间的平均绝对差异。在两种模型中，平均误差约为6-7美元。
- en: 'MSE (Mean Squared Error): Similar to MAE, but it squares the errors, emphasizing
    larger mistakes.'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: MSE（均方误差）：与MAE类似，但它平方了误差，强调了更大的错误。
- en: 'RMSE (Root Mean Squared Error): The square root of MSE, making it easier to
    interpret in the same units as your costs (dollars).'
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: RMSE（均方根误差）：MSE的平方根，使其更容易以与您的成本（美元）相同的单位解释。
- en: 'R2 (R-squared): An indicator of how much variation in shipping costs is explained
    by your model. In both cases, roughly 34-39% of the changes in costs are captured
    by the model. While not extraordinarily high, this is still useful.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R2（决定系数）：表示您的模型解释了运输成本变化的多少。在两种情况下，大约34-39%的成本变化被模型捕捉。虽然不是特别高，但这仍然很有用。
- en: Key Takeaways
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 主要结论
- en: 'Both Weight and Volume Matter: The combined model confirms that both product
    weight and volume are positively correlated with shipping costs. This means heavier
    and bulkier items cost more to ship.'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重量和体积都很重要：组合模型证实，产品重量和体积都与运输成本呈正相关。这意味着较重和体积较大的物品运输成本更高。
- en: 'Weight Might Be Slightly More Important: In the combined model, the coefficient
    for `product_weight_g` is slightly larger than that of `product_volume`. This
    suggests an additional gram of weight could increase the shipping cost a bit more
    than an additional cubic unit of volume.'
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重量可能稍微更重要：在组合模型中，`product_weight_g`的系数略大于`product_volume`的系数。这表明额外的克重量可能比额外的立方单位体积增加的运输成本更多。
- en: Practical Applications
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 实际应用
- en: 'Pricing and Cost Estimation:'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定价和成本估算：
- en: Use these models to provide more accurate shipping estimates to customers on
    your website. Even a rough idea of shipping costs can improve the customer experience.
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用这些模型为您网站上的客户提供更准确的运输估算。即使是运输成本的粗略估计也能改善客户体验。
- en: Adjust product prices to account for varying shipping costs based on size and
    weight, especially for heavier or larger products.
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整产品价格以考虑基于尺寸和重量的不同运输成本，特别是对于较重或较大的产品。
- en: 'Optimizing Product Design:'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化产品设计：
- en: If possible, consider design changes to reduce product weight and volume without
    sacrificing value. This can potentially lead to long-term shipping cost savings.
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可能，考虑设计变更以减少产品重量和体积，同时不牺牲价值。这可能会带来长期运输成本的节约。
- en: 'Negotiating with Carriers:'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与承运人谈判：
- en: Demonstrate the relationship between product attributes and shipping costs when
    negotiating rates with carriers. This could give you leverage for better deals.
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在与承运人谈判费率时，展示产品属性与运输成本之间的关系。这可能为您争取更好的交易提供优势。
- en: 'Customer Communication:'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户沟通：
- en: Be transparent about how size and weight factor into shipping costs. Help customers
    understand why some items cost more to ship and encourage them to consider consolidating
    orders.
  id: totrans-279
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在运输成本中明确尺寸和重量因素的作用。帮助客户理解为什么某些物品的运输成本更高，并鼓励他们考虑合并订单。
- en: 'Important Considerations:'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要注意事项：
- en: 'Other Factors: Remember, there are other variables affecting shipping rates
    (destination, carrier, fuel surcharges, etc.). This model provides a focused view
    but doesn’t capture everything.'
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他因素：记住，还有其他变量会影响运费（目的地、承运人、燃油附加费等）。此模型提供了一个专注的视角，但并未涵盖所有内容。
- en: 'Data Quality: The accuracy of your results depends heavily on the quality of
    your shipping cost and product dimension data.'
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据质量：您结果的准确性在很大程度上取决于您的运输成本和产品尺寸数据的质量。
- en: 'Room for Improvement: These models have room for improvement. You might explore
    additional variables or different modeling techniques in the future.'
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进空间：这些模型还有改进的空间。你未来可能会探索更多的变量或不同的建模技术。
- en: Let me know if there’s a specific aspect of your business (pricing, logistics,
    etc.) you’d like to consider, and I can tailor the applications even further!
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想让我考虑您业务（定价、物流等）的特定方面，我可以进一步定制应用！
- en: ChatGPT analyzed the given regression model results and concluded that both
    product weight and volume significantly influence shipping costs, explaining about
    34–40% of the variance in these costs. We could read that from the R² values ourselves.
    However, the general advice could be passed to management for consideration.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT分析了给定的回归模型结果，并得出结论，产品重量和体积对运费有显著影响，解释了这些成本中34-40%的变异性。我们也可以从R²值中看出这一点。然而，一般建议可以传达给管理层供其考虑。
- en: Gemini Advanced was a bit more specific and made a very important step in a
    good direction. It translated the regression errors into dollars (the data was
    likely in Brazilian Real, but that’s not important here).
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini Advanced更为具体，并朝着正确的方向迈出了重要的一步。它将回归误差转换成美元（数据可能是巴西雷亚尔，但在这里并不重要）。
- en: Money talks  If you want to make management see the value of your work, translate
    it to monetary value. This is universally true for all types of analyses. Before
    making a decision, they need to do this anyway.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱说话  如果您想让管理层看到您工作的价值，将其转化为货币价值。这在所有类型的分析中都是普遍适用的。在做出决定之前，他们无论如何都需要这样做。
- en: In the following section, we’ll further probe generative AI’s ability to detect
    connections and possible causality in correlations between different parameters
    related to sold products.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将进一步探讨生成式AI在检测与销售产品相关的不同参数之间的关联和可能因果关系方面的能力。
- en: 4.7 Relationship between product, transaction, shipping attributes, and the
    review score
  id: totrans-289
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7 产品、交易、运输属性和评论评分之间的关系
- en: When you’re new to data analytics, ordinal logistic regression might seem an
    unnecessarily complex tool. The truth is, it’s necessarily a complex tool.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 当您刚开始接触数据分析时，序数逻辑回归可能看起来是一个不必要的复杂工具。事实是，它是一个必要的复杂工具。
- en: Imagine you’re analyzing adherence to a prescribed medication regimen. This
    variable can be categorized into levels such as “never adheres,” “sometimes adheres,”
    “often adheres,” and “always adheres.” Your boss asks you to plan how you will
    test the influence of a new patient education program on medication adherence
    among chronic disease patients.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，您正在分析对处方药物方案的依从性。这个变量可以分为“从不遵守”、“有时遵守”、“经常遵守”和“始终遵守”等水平。您的老板要求您计划如何测试新的患者教育项目对慢性病患者药物依从性的影响。
- en: Using ordinal logistic regression, you could investigate the program’s effectiveness
    by examining changes in adherence levels before and after the program’s implementation.
    Factors such as the thoroughness of the education, patient feedback on side effects,
    and frequency of follow-up consultations could be considered.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 使用序数逻辑回归，您可以通过检查项目实施前后依从性水平的变化来调查项目的效果。可以考虑的因素包括教育的彻底性、患者对副作用的反馈以及随访咨询的频率。
- en: The results could show, for example, that patients who rated the education program
    highly were 40% more likely to be in the “always adheres” category compared to
    those who did not participate in the program. Alternatively, it might reveal that
    patients experiencing moderate to severe side effects are twice as likely to fall
    into the “never adheres” or “sometimes adheres” categories, highlighting the need
    for targeted strategies to address these side effects.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可能显示，例如，那些高度评价教育项目的患者与未参与项目的患者相比，更有可能属于“始终遵守”类别，概率高出40%。或者，它可能揭示，经历中度到重度副作用的患者，更有可能落入“从不遵守”或“有时遵守”的类别，这突显了针对这些副作用采取针对性策略的必要性。
- en: Analyzing data with ordinal logistic regression doesn’t stop at finding out
    what’s working or not. It may help you predict future trends and make informed
    decisions. If you are able to show that a particular aspect of your service, like
    personalized customer support, significantly boosts satisfaction, you’ll help
    your company enhance these areas and drive positive outcomes.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 使用有序逻辑回归分析数据并不仅限于找出什么有效或无效。它可以帮助你预测未来趋势并做出明智的决策。如果你能证明你服务的某个方面，如个性化客户支持，显著提高了满意度，这将有助于你的公司提升这些领域并产生积极的结果。
- en: In section 3.4.3, we mentioned that the coefficients of ordinal logistic regressions
    are somewhat similar to their counterparts resulting from linear regression. We
    also warned you that, in the case of ordinal logistic regressions, coefficients
    should be interpreted with particular caution, especially if, like in the case
    of the data we analyzed, the model’s goodness-of-fit statistics (e.g., R², AIC)
    indicate that the model may not adequately capture the relationship between the
    predictor variables and the response variable.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在3.4.3节中，我们提到有序逻辑回归的系数与线性回归的系数有些相似。我们还提醒你，在有序逻辑回归的情况下，应特别谨慎地解释系数，尤其是如果，像我们分析的数据那样，模型的拟合优度统计量（例如，R²、AIC）表明模型可能不足以捕捉预测变量和响应变量之间的关系。
- en: Results that lurk in the gray area of “something somewhat depends on something
    else” are always good candidates to be bounced off your generative AI advisor.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 存在于“某事在一定程度上依赖于另一件事”的灰色区域的结果，总是很好的候选对象，可以用来检验你的生成式AI顾问。
- en: '**![image](../Images/Init-MA.png)**I ran the analysis of the relationship between
    product, transaction, shipping attributes, and the review score. I used ordinal
    logistic regression.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)**我分析了产品、交易、运输属性与评分之间的关系。我使用了有序逻辑回归。'
- en: 'I got the following results:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 我得到了以下结果：
- en: '[PRE6]'
  id: totrans-299
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: What conclusions can be drawn about my business if I run the eCommerce platform,
    where multiple sellers offer their products to buyers?
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我运营一个电子商务平台，其中多个卖家向买家提供产品，我能得出关于我的业务的哪些结论？
- en: 'ChatGPT 4 returned the following response:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 4返回了以下响应：
- en: '**![image](../Images/Response.png)**Your results from the ordinal logistic
    regression analysis illuminate several important factors influencing review scores
    in your eCommerce platform. Let’s dissect these findings, considering both the
    statistical significances (implied by the coefficients) and their practical implications
    for the business. The accuracy of the model stands at 43.03%, which, while not
    exceptionally high, does suggest that the variables considered do explain some
    of the variance in review scores.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Response.png)**从有序逻辑回归分析中得到的结果揭示了影响你电子商务平台评分的几个重要因素。让我们分析这些发现，既要考虑统计显著性（由系数暗示），也要考虑它们对业务的实际影响。模型的准确率为43.03%，虽然不是特别高，但确实表明所考虑的变量解释了评分差异的一部分。'
- en: 'Coefficients Interpretation:'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系数解释：
- en: 'Delivery time (-0.04926): As expected, longer delivery times negatively impact
    review scores. This indicates that improving delivery speed can directly enhance
    customer satisfaction.'
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交货时间（-0.04926）：正如预期的那样，较长的交货时间会对评分产生负面影响。这表明提高交货速度可以直接提升客户满意度。
- en: 'Price (0.00164) and Freight value (0.00309): These have positive coefficients,
    but given their small magnitude, the impact on review scores might be less substantial.
    Price sensitivity could vary significantly across different product categories.'
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价格（0.00164）和运费价值（0.00309）：这些系数为正值，但鉴于其数值较小，对评分的影响可能不太显著。价格敏感度在不同产品类别之间可能差异很大。
- en: 'Product name length (0.01389): Longer product names, perhaps implying more
    detailed descriptions, slightly improve review scores. This might indicate that
    customers appreciate clearer information.'
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品名称长度（0.01389）：较长的产品名称，可能意味着更详细的描述，略微提高了评分。这可能表明客户喜欢更清晰的信息。
- en: 'Product description length (very small positive impact): While statistically
    significant, its practical impact might be negligible due to the small coefficient.'
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品描述长度（非常小的正向影响）：虽然统计上显著，但由于系数较小，其实际影响可能微不足道。
- en: 'Product photos qty (0.42137): A significant positive impact, suggesting that
    listings with more photos lead to higher satisfaction. Visual information appears
    crucial for customer decisions.'
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品图片数量（0.42137）：有显著的正向影响，表明拥有更多图片的列表会导致更高的满意度。视觉信息对客户决策至关重要。
- en: 'Product weight (negligible negative impact): The slight negative coefficient
    might be related to shipping costs or handling expectations but is likely not
    a major concern given its magnitude.'
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品重量（轻微的负面影响）：轻微的负系数可能与运费或处理期望有关，但鉴于其幅度，可能不是主要问题。
- en: 'Payment attributes:'
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支付属性：
- en: 'Sequential (0.35979) and Installments (0.02936): Positive coefficients suggest
    that flexibility in payment options positively affects customer satisfaction.'
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 顺序（0.35979）和分期付款（0.02936）：正系数表明支付选项的灵活性对客户满意度有积极影响。
- en: 'Payment value (negative): Higher overall payment amounts slightly decrease
    satisfaction, possibly reflecting higher expectations or buyer’s remorse at higher
    price points.'
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支付价值（负面）：更高的整体支付金额略微降低满意度，可能反映了更高的期望或高价位的购买者后悔。
- en: 'Payment types: Credit card payments show the most substantial positive effect,
    indicating a preference or higher satisfaction among those users, while vouchers
    slightly decrease satisfaction.'
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支付类型：信用卡支付显示出最大的正面影响，表明用户偏好或更高的满意度，而代金券略微降低满意度。
- en: 'Delivery time misestimation (0.02821): When delivery estimates are inaccurate
    (whether early or late is not specified), it slightly increases review scores,
    suggesting that customers might appreciate conservatism in delivery estimates
    or be pleasantly surprised by early deliveries.'
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交货时间估计错误（0.02821）：当交货估计不准确（无论是提前还是延迟未指定）时，略微增加评论评分，表明客户可能欣赏保守的交货估计或对提前交货感到惊喜。
- en: 'Product volume (negligible positive impact): Its effect is minimal, suggesting
    that the size of the product is not a significant determinant of review scores.'
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品数量（轻微的正面影响）：其影响微乎其微，表明产品的大小不是评论评分的重要决定因素。
- en: 'Model’s Predictive Performance (Accuracy & Confusion Matrix):'
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型的预测性能（准确度 & 混淆矩阵）：
- en: The accuracy, while not negligible, indicates a lot of room for improvement.
    This suggests either inherent unpredictability in review scores or the need for
    additional or different explanatory variables.
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准确度虽然不可忽视，但仍有很大的改进空间。这表明评论评分存在内在的不确定性或需要额外的或不同的解释变量。
- en: The confusion matrix shows a significant challenge in accurately predicting
    extreme review scores (1 and 5), with a tendency to predict towards the middle
    range. This might indicate either a model issue (such as assuming linearity in
    ordinal outcomes) or that customer satisfaction is influenced by factors not captured
    in the model.
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混淆矩阵显示在准确预测极端评论评分（1和5）方面存在重大挑战，倾向于预测中间范围。这可能表明模型问题（例如假设序数结果的线性）或客户满意度受模型未捕捉到的因素影响。
- en: 'Business Implications:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 商业影响：
- en: 'Prioritize Speed and Accuracy in Deliveries: Investment in logistics to improve
    delivery times and accuracy of estimates can directly enhance customer satisfaction.'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑速度和准确性在交货中：投资于物流以提高交货时间和估计的准确性可以直接提高客户满意度。
- en: 'Enhance Product Listings: Focus on improving the quality and quantity of product
    photos and detailed descriptions to aid in the buying decision process.'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升产品列表：关注提高产品照片和详细描述的质量和数量，以帮助购买决策过程。
- en: 'Optimize Payment Options: Offering and possibly promoting flexible payment
    options, including credit card use, can improve satisfaction.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化支付选项：提供并可能推广灵活的支付选项，包括信用卡使用，可以提高满意度。
- en: 'Review Strategy for Pricing and Freight: While the impact is small, understanding
    the nuanced effects of pricing and shipping costs on different product categories
    could offer competitive advantages.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定价和运费评论策略：虽然影响很小，但了解定价和运费对不同产品类别的微妙影响可能提供竞争优势。
- en: 'Additional Factors: Considering the model’s moderate accuracy, it’s worth exploring
    other variables not included in the current analysis. These could include seller
    performance metrics, customer service interactions, and more granular shipping/delivery
    experiences.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他因素：考虑到模型的适度准确度，探索当前分析中未包含的其他变量是值得的。这些可能包括卖家绩效指标、客户服务互动以及更细致的运输/交货体验。
- en: Your analysis has provided valuable insights, but it also highlights the complex
    nature of customer satisfaction and the potential need for more nuanced models
    or additional data to fully understand and predict review scores on your platform.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 您的分析提供了宝贵的见解，但也突出了客户满意度的复杂性质以及可能需要更细致的模型或更多数据来完全理解和预测平台上评论评分的潜在需求。
- en: 'Gemini Advanced also answered the question:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini Advanced 也回答了这个问题：
- en: '**![image](../Images/google-gemini-icon.png)**Let’s break down what these ordinal
    logistic regression results tell us about the factors influencing your product
    review scores and how to apply them to improve your business.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/google-gemini-icon.png)**让我们分析这些有序逻辑回归结果告诉我们关于影响产品评价分数的因素以及如何应用它们来改善你的业务。'
- en: Understanding Ordinal Logistic Regression
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 理解有序逻辑回归
- en: 'Ordinal logistic regression is appropriate when your outcome variable is ordered,
    like review scores (e.g., 1-star, 2-star, etc.). Here’s how to interpret the key
    elements:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 有序逻辑回归适用于你的结果变量是有序的情况，如评价分数（例如，1星，2星等）。以下是解释关键元素的方法：
- en: 'Coefficients:'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系数：
- en: 'Positive Coefficient: Indicates that an increase in that variable is associated
    with a higher likelihood of a better review score.'
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正系数：表示该变量的增加与更好评价分数更高的可能性相关。
- en: 'Negative Coefficient: Indicates an increase in that variable is associated
    with a higher likelihood of a worse review score.'
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 负系数：表示该变量的增加与更差评价分数更高的可能性相关。
- en: 'Magnitude of Coefficient: The larger the absolute value of the coefficient,
    the stronger the association with the review score.'
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系数的大小：系数的绝对值越大，与评价分数的相关性越强。
- en: 'Accuracy: This tells you the percentage of reviews your model correctly classified
    into their score categories. An accuracy of 43% suggests your model does better
    than simply guessing but leaves significant room for improvement.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确性：这告诉你模型正确分类到评分类别的评价百分比。43%的准确率表明你的模型比简单猜测做得更好，但仍有很大的改进空间。
- en: 'Confusion Matrix: This shows how your model’s predictions compared to actual
    review scores. Read it diagonally for correct predictions, and other cells show
    misclassifications.'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混淆矩阵：这显示了你的模型预测与实际评价分数的比较。对角线读取为正确预测，其他单元格显示错误分类。
- en: Key Takeaways
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 关键要点
- en: 'Delivery & Price Matter Most: `delivery_time` and price have the largest negative
    and positive coefficients, respectively. This strongly suggests:'
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交货与价格最重要：`delivery_time` 和价格分别具有最大的负系数和正系数。这强烈表明：
- en: Late deliveries are detrimental to review scores.
  id: totrans-338
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迟到交货对评价分数有害。
- en: Higher-priced items might lead to higher expectations, increasing the likelihood
    of both higher and lower scores.
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价格更高的商品可能导致更高的期望，增加得分更高和更低的可能性。
- en: 'Other Significant Factors:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他显著因素：
- en: '`product_photos_qty`: More product photos seem to help improve review scores.'
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`product_photos_qty`：更多的产品照片似乎有助于提高评价分数。'
- en: '`payment_type`: Interestingly, payment type influences scores, with credit
    cards being the most favorable.'
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`payment_type`：有趣的是，支付类型影响评分，信用卡是最受欢迎的。'
- en: '`payment_sequential`: This likely indicates whether a customer was a first-time
    or repeat buyer, with the latter potentially being more lenient.'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`payment_sequential` 可能表明客户是首次购买者还是回头客，后者可能更宽容。'
- en: 'Negligible or Confusing Factors:'
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 微不足道或令人困惑的因素：
- en: Several variables have very small coefficients, suggesting minimal impact (`product_weight_g`,
    `product_volume`, `freight_value`).
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几个变量的系数非常小，表明影响最小（`product_weight_g`，`product_volume`，`freight_value`）。
- en: '`delivery_time_misestimation` has a small but positive coefficient. This is
    counterintuitive and might need further investigation into how you calculate this
    variable.'
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`delivery_time_misestimation` 有一个微小但正的系数。这是反直觉的，可能需要进一步调查你如何计算这个变量。'
- en: Practical Applications
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 实际应用
- en: 'Prioritize On-Time Delivery: Focus heavily on timely delivery, as this has
    the most significant impact on customer satisfaction.'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑准时交付：高度重视及时交付，因为这会对客户满意度产生最显著的影响。
- en: 'Competitive Pricing Strategy: Balance the desire for higher prices with the
    need to manage customer expectations and avoid negative reviews.'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争性定价策略：平衡提高价格的需求与满足客户期望和避免负面评价的需要。
- en: 'Invest in Product Photography: Add more high-quality product photos to give
    customers a clear picture of what they’re buying.'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资产品摄影：添加更多高质量的产品照片，让客户清楚地了解他们所购买的商品。
- en: 'Understand Payment Preferences: Explore why payment methods impact reviews.
    Perhaps credit card purchases are associated with higher-value orders?'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解支付偏好：探索支付方式如何影响评价。或许信用卡购买与更高价值的订单相关？
- en: 'Target Repeat Customers: Since they seem more likely to give better reviews,
    implement strategies to build customer loyalty.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对回头客：由于他们似乎更有可能给出更好的评价，实施建立客户忠诚度的策略。
- en: Important Considerations
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 重要注意事项
- en: 'Accuracy Limitations: The model’s accuracy leaves room for other important
    factors not included. Consider collecting data on additional variables (product
    quality, customer service, etc.).'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确性限制：模型的准确性为未包含的其他重要因素留下了空间。考虑收集关于额外变量（产品质量、客户服务等）的数据。
- en: 'Causation vs. Correlation: This analysis points towards associations, but it
    doesn’t prove that changing any specific factor will directly cause a change in
    review scores.'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果关系与相关性：这项分析指向关联，但它并不证明改变任何特定因素将直接导致评论分数的变化。
- en: Let me know if you’d like help brainstorming improvement strategies in any of
    these areas!
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要在这些领域中的任何一项帮助构思改进策略，请告诉我！
- en: Both generative AIs provided us with a lot of food for thought on the basis
    of a couple of parameters, their coefficients, and a single-sentence business
    description. Before being transformed into airtight business recommendations,
    most of these results would need deep-dive analytics, but we got some solid leads,
    and that’s more than we bargained for!
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 两个生成式AI基于几个参数、它们的系数以及一个单句业务描述为我们提供了许多值得思考的内容。在变成稳固的业务建议之前，大多数这些结果都需要深入分析，但我们得到了一些可靠的线索，这超出了我们的预期！
- en: 4.8 Differences in sales performance and customer satisfaction between sellers
  id: totrans-358
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.8 卖家之间销售表现和顾客满意度的差异
- en: In chapter 3, we used the bootstrap method to calculate the confidence intervals
    for the average price of health and beauty products and for the customer satisfaction
    across Brazilian states. The resulting figure 3.12 is repeated as figure 4.6.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章中，我们使用了自举法来计算健康和美容产品平均价格以及巴西各州顾客满意度的置信区间。结果图3.12被重复作为图4.6。
- en: '![figure](../Images/CH04_F06_Siwiak3.png)'
  id: totrans-360
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH04_F06_Siwiak3.png)'
- en: Figure 4.6 Confidence intervals for (a) average sales price and (b) average
    review scores, for transactions in the “health and beauty” category of products
  id: totrans-361
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.6（a）平均销售价格和（b）平均评论分数的置信区间，针对“健康与美容”类别的产品交易
- en: 'The first important part of analyzing this result is to understand that the
    actual average value is somewhere within the confidence interval. Somewhere—we
    don’t know where. The width of the confidence intervals depend on three main factors:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 分析这个结果的第一重要部分是理解实际平均值实际上位于置信区间内某个地方。某个地方——我们不知道具体在哪里。置信区间的宽度取决于三个主要因素：
- en: The size of the sample
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本的大小
- en: The selected confidence level
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选定的置信水平
- en: Inherent data variability
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内在数据变异性
- en: Many managers are used to seeing point estimations, and they want to be able
    to say that the average satisfaction of our customers is, for example, 3.7495735
    points out of 5\.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 许多管理者习惯于看到点估计，他们希望能够说，我们顾客的平均满意度是，例如，5分中的3.7495735分。
- en: This is where we solve the riddle we posed in subsection 3.4.4\. We asked you
    there, “why, when working with our example, does it make sense to use bootstrapping
    and calculate confidence intervals for our prices, and why would it most likely
    not make sense if you worked with your business data?” We calculated the average
    price confidence intervals, because we know from the exploratory data analysis
    that we are working with a subset of the data. In our table, we don’t have all
    the transactions for the analyzed period. If you work with complete data, your
    average sales price *can be* USD 3.7495735 (the purposefulness of reporting it
    with this level of accuracy is a different issue altogether). You don’t *estimate*
    the average of a complete population—you *calculate* it.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们解决在第3.4.4小节中提出的谜题的地方。我们当时问您，“为什么在我们给出的例子中，使用自举法并计算价格置信区间是有意义的，而如果您使用自己的业务数据，这又为什么可能没有意义？”我们计算了平均价格置信区间，因为我们从探索性数据分析中知道我们处理的是数据的一个子集。在我们的表中，我们没有分析期间的所有交易。如果您使用完整数据，您的平均销售价格*可以是*
    3.7495735美元（报告这一精度水平的目的是另一个完全不同的问题）。您不是*估计*完整群体的平均值——您*计算*它。
- en: Working with surveys requires *estimation*, and estimations come with inherent
    limitations in *accuracy* and are subject to *uncertainty*. It’s crucial to account
    for this uncertainty in the decision-making process.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 使用调查需要*估计*，而估计伴随着内在的*准确性*限制和不确定性。在决策过程中考虑这种不确定性是至关重要的。
- en: Have a look at figure 4.6.b, which shows the confidence interval between the
    SP and PE states. Customers in which state are more satisfied? We don’t know,
    mainly because we don’t really know how satisfied PE customers are.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下图4.6.b，它显示了SP和PE状态之间的置信区间。哪个状态的客户更满意？我们不知道，主要是因为我们并不真正了解PE客户的满意度。
- en: In the figure, we have some conclusion-ready confidence intervals. ES customer
    satisfaction requires immediate attention, and that would be obvious even if you
    just calculated average scores. The average price of products in CE is much higher
    than anywhere else in the country.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 在图中，我们有准备好的结论性置信区间。ES客户满意度需要立即关注，即使只是计算平均分数，这一点也会很明显。CE产品的平均价格远高于全国其他地区。
- en: There is more to analyzing confidence intervals. The most obvious interpretation
    is that if the confidence intervals calculated for two categories (e.g., states)
    are not overlapping, the actual calculated values indeed differ. There are analytical
    methods for estimating the difference of the overlapping confidence intervals,
    but we won’t follow this rabbit hole here. In many business contexts, the width
    of the confidence intervals, which indicates the estimate’s precision, can be
    just as crucial as the difference between the estimated values themselves. A narrower
    confidence interval implies greater precision and reliability in the estimate,
    which is important from an informed decision-making perspective.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 分析置信区间还有更多内容。最明显的解释是，如果为两个类别（例如，状态）计算出的置信区间没有重叠，那么实际计算出的值确实不同。有分析方法可以估计重叠置信区间的差异，但在这里我们不会跟随这个兔子洞。在许多商业环境中，置信区间的宽度，它表示估计的精度，可以与估计值本身的差异一样重要。较窄的置信区间意味着估计的精度和可靠性更高，这在信息决策方面非常重要。
- en: Throughout this chapter, our generative AI advisor proved invaluable in crafting
    analyses, offering relevant questions that could be addressed using the available
    data, supplying code to transform that data into visualizations and models, and
    providing insightful hints about the results’ significance and potential avenues
    for further analysis and business implications.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们的生成式AI顾问在制定分析、提出可以使用可用数据解决的问题、提供将数据转换为可视化和模型的代码、以及提供关于结果意义和进一步分析及商业影响的见解方面证明非常有价值。
- en: The process also revealed the weaknesses of generative AIs. The most notable
    is their tendency to hallucinate when asked about topics and data defined too
    long before the prompt. Also, the provided code needs to be tested, as sometimes
    it’s buggy and sometimes prepared for outdated library versions.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程还揭示了生成式AI的弱点。最显著的是，当被问及在提示符之前太长时间定义的主题和数据时，它们倾向于产生幻觉。此外，提供的代码需要经过测试，因为有时它有错误，有时是为过时的库版本准备的。
- en: All in all, we determined which topics are important to research with just a
    couple of discussions with generative AI about the goals of your analysis and
    what it could look like, running some code it developed for you, and then another
    couple of discussions on results. When you get fluent and choose the generative
    AI best fitted to help in your problems, you’ll be able to do it in a couple of
    hours instead of days!
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我们仅通过与生成式AI讨论你的分析目标和可能的样子，运行它为你开发的代码，然后进行几轮关于结果的讨论，就确定了哪些主题是研究的重要课题。当你熟练并选择最适合帮助你解决问题的生成式AI时，你将能在几小时内完成，而不是几天！
- en: Things to ask generative AI
  id: totrans-375
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 询问生成式AI的问题
- en: What research questions related to the provided data can be asked?
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以针对提供的数据提出哪些相关的研究问题？
- en: What should the design of the analysis leading to answering the following question
    look like? <provide question>
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该如何设计分析以回答以下问题？<提供问题>
- en: What statistical method is best to analyze <available data>?
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析<可用数据>的最佳统计方法是什么？
- en: Provide me with code to <data transformation>.
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供将<数据转换>的代码。
- en: How should I visualize <data structure>?
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该如何可视化<数据结构>？
- en: 'Provide me with a solution answering the following question: . . .'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个回答以下问题的解决方案：……
- en: Modify the code to change the visualization format.
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改代码以更改可视化格式。
- en: 'How should I interpret this result of the modeling: . . . ?'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该如何解释这个建模结果：……？
- en: What can you tell me about <market question> in <market definition>?
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我关于<市场定义>中的<市场问题>的什么信息？
- en: 'What business insights can be derived from this result: . . . ?'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从这个结果中可以得出哪些商业洞察：……？
- en: Summary
  id: totrans-386
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Generative AI may be excellent in suggesting proper analytical tools and providing
    end-to-end analytical strategies.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI在建议合适的分析工具和提供端到端分析策略方面可能非常出色。
- en: Generative AIs will first suggest the most popular methods, but they can provide
    competent support in the implementation of more niche ones too.
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI将首先建议最流行的方法，但它们也能在实施更小众的方法时提供有能力的支持。
- en: Generative AI may supplement analysis with market-specific information.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI可能会用市场特定的信息补充分析。
- en: Feeding generative AI results to get insights requires caution and sometimes
    reengineering of provided data.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将生成式AI的结果用于获取洞察力需要谨慎，有时还需要重新构建提供的数据。
- en: Generative AI can offer sound business insights.
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI可以提供合理的商业洞察。
- en: You need to control the context awareness of generative AI and be wary of their
    hallucinations. Jog their memory from time to time.
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要控制生成式AI的上下文意识，并警惕它们的幻觉。不时地唤醒它们的记忆。
- en: The code provided by generative AI needs careful testing.
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI提供的代码需要仔细测试。
