- en: 4 Using generative AI for result interpretations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 使用生成式AI进行结果解释
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Building analysis context for generative AI by building an analysis summary
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建分析摘要为生成式AI构建分析背景
- en: Ways to describe visual results to a language model
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向语言模型描述视觉结果的方法
- en: Using generative AI’s advice to connect analyses
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用生成式AI的建议来连接分析
- en: Interrogating generative AI for business conclusions of analysis results
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 询问生成式AI以得出分析结果的商业结论
- en: In the previous chapter, you performed a number of descriptive analyses and
    ended up with quite a few charts and some statistical modeling parameters. Yay!
    You can now bag it all and send it to your boss, right? Maybe . . . Depends on
    your boss, really.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你进行了一系列描述性分析，最终得到了相当多的图表和一些统计建模参数。太棒了！你现在可以打包所有这些内容，然后发送给你的老板，对吧？也许吧……这真的取决于你的老板。
- en: In your work, you may encounter different types of managers. Some will be really
    well-versed in analytics themselves, and you’ll be cooperating with them, learning
    a ton of useful stuff. They will accept your results and discuss assumptions and
    methods with you; they may ask you to do some analytics neither you nor your generative
    AI advisor expected in this context. All will be good. The kind of boss you need
    to be wary of is the type with an overinflated opinion about their analytical
    skills. We won’t dwell on this type, as dealing with these people is a matter
    of psychology, rather than data analytics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工作中，你可能会遇到不同类型的经理。其中一些人对分析非常精通，你将与他们合作，学到很多有用的东西。他们会接受你的结果，并与你讨论假设和方法；他们可能会要求你做一些在这个背景下你或你的生成式AI顾问都没有预料到的分析。一切都会很好。你需要小心的是那些对自己分析技能过度自信的老板。我们不会过多地讨论这种类型，因为与这些人打交道是心理学问题，而不是数据分析问题。
- en: The type relevant for this chapter are bosses who expect you not only to provide
    the results, but also to propose the interpretation. Some of them overlap with
    the first category we mentioned, and they want to help you understand the business
    better and grow as analysts. Others are too busy to be bothered with the trivial
    task of drawing business-critical conclusions. There is also a chance that you
    will be analyzing data for your own business (in this undoubtedly short period
    when your company won’t be able to hire dedicated analysts).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章相关类型是那些不仅期望你提供结果，还期望你提出解释的老板。其中一些与我们所提到的第一类重叠，他们希望帮助你更好地理解业务并作为分析师成长。其他人太忙，无暇顾及绘制业务关键结论的琐碎任务。还有可能你将为自己所在的公司分析数据（在这个无疑很短的时期内，你的公司无法雇佣专职分析师）。
- en: Regardless of the reason, you may find yourself in a situation where you’ll
    be scratching your head over the charts you prepared. To derive the most business
    value, you need to ensure that your interpretation of results is
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论原因如何，你可能会发现自己处于一个需要对你准备的图表挠头的境地。为了获得最大的商业价值，你需要确保你对结果的解释是
- en: '*Holistic*—When interpreting results, it’s important to look at the big picture.
    Make sure your conclusions from one set of data don’t clash with those from another.
    Consider all your findings together to get a full understanding of what the data
    is telling you.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*全面*—在解释结果时，重要的是要看到大局。确保你的结论与另一组数据不冲突。将所有发现综合考虑，以全面理解数据在告诉你什么。'
- en: '*Precise*—Be careful not to stretch your interpretations beyond what the data
    actually shows. Stick to the facts and avoid making assumptions that the data
    doesn’t support. Remember, being accurate is more important than making the data
    seem more exciting or significant than it really is.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*精确*—务必注意不要将你的解释扩展到数据实际显示的范围之外。坚持事实，避免做出数据不支持假设。记住，准确性比让数据看起来更有趣或更重要更重要。'
- en: '*Well-communicated*—Make sure you explain your findings in a way that everyone
    can understand, whether they’re a data expert or not. Use clear and simple language
    and visuals to share your insights. It’s all about making sure your audience can
    easily grasp and act on the information you provide.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于沟通*—确保你以每个人都能够理解的方式解释你的发现，无论他们是否是数据专家。使用清晰简洁的语言和视觉元素来分享你的见解。关键在于确保你的受众能够轻松地掌握并采取你提供的信息。'
- en: Regarding the last point, you may be required to engage in some form of storytelling.
    (You can learn more about AI-powered storytelling from another excellent Manning
    book, aptly named *Data Storytelling with Generative AI*, by Angelica Lo Duca.)
    The narrative-building skills are beyond the scope of this book, but in the other
    two aspects of your interpretation, generative AI can help you. This chapter will
    cover how to get helpful advice, from interpreting charts to enhancing results
    with a meaningful business context.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于最后一点，你可能需要参与某种形式的故事讲述。（你可以从另一本优秀的Manning书籍中了解更多关于AI驱动的叙事，这本书恰如其分地命名为《使用生成式AI的数据叙事》，作者为Angelica
    Lo Duca。）叙事构建技能超出了本书的范围，但在你解释的其他两个方面，生成式AI可以帮助你。本章将介绍如何获取有用的建议，从解释图表到用有意义的业务背景增强结果。
- en: 4.1 Problem definition
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 问题定义
- en: 'In previous chapters, we asked our generative AI advisor about the structure
    of the analytical process and about its implementation details, including writing
    the code. We then put real-life business data through the pipeline we created
    and got a handful of results. However, there is currently one big limitation of
    utilizing generative AIs for interpreting results: most of our results are in
    graphical format, while the large language models (LLMs) discussed here are, as
    the name suggests, language models, and as such excel at text-oriented tasks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们向我们的生成式AI顾问询问了分析过程的结构及其实现细节，包括编写代码。然后我们通过我们创建的管道将真实业务数据传递进去，得到了一些结果。然而，目前利用生成式AI解释结果的一个重大限制是：我们的大部分结果都是图形格式，而这里讨论的大型语言模型（LLMs）正如其名，是语言模型，因此擅长文本导向的任务。
- en: Multimodal generative AIs allow you to upload your images for analysis. However,
    we have discovered that the precision required to register visually minute differences
    between bar heights, for example, isn’t there yet. We will be limited to describing
    the generated charts and asking for help in their interpretation. If we want to
    fully utilize generative AI’s power, we need to provide our AI advisor with a
    proper context.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多模态生成式AI允许你上传你的图像进行分析。然而，我们发现，例如，在条形高度之间注册视觉上微小的差异所需的精度尚不存在。我们将局限于描述生成的图表并请求帮助解释。如果我们想充分利用生成式AI的力量，我们需要为我们的AI顾问提供适当的环境。
- en: '**![image](../Images/Init-MA.png)**I performed a series of analyses on Brazilian
    e-commerce portal data. These include:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)**我对巴西电子商务门户数据进行了系列分析。这些包括：'
- en: 'Descriptive analysis of:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述性分析：
- en: the popularity of product categories per state, resulting in the heatmap of
    product categories on the y-axis, states on the x-axis, and value of sales as
    a value in cells);
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个州的产品类别流行度，导致y轴上的产品类别热图、x轴上的州以及单元格中的销售价值；
- en: 'performance of products in categories and regions, resulting in:'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品在类别和地区中的表现，导致以下结果：
- en: a matrix scatterplot of average payment value, average freight value, and average
    product price against each other
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 矩阵散点图，显示平均支付价值、平均运费和平均产品价格之间的相互关系
- en: grouped barplot showing the relation of average product price per category per
    region.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分组条形图显示每个地区每个类别的平均产品价格之间的关系。
- en: review score distribution by product category, resulting in a grouped barplot
    showing review score counts by product category
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按产品类别划分的评论分数分布，导致按产品类别划分的评论分数分组条形图
- en: 'order status, resulting in:'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单状态，导致以下结果：
- en: stacked barplot showing order status delivery counts per product category,
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 层叠条形图显示按产品类别划分的订单状态交付次数，
- en: scatterplot of delivery times from one state to another
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从一个州到另一个州的交货时间散点图
- en: Inferential analysis (based on confidence intervals)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推断性分析（基于置信区间）
- en: 'Relationship between product attributes and the shipping costs resulting in
    two scatterplots and fitted regression line:'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品属性与运费之间的关系导致两个散点图和拟合回归线：
- en: the scatterplot of freight value to product weight
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运费价值与产品重量的散点图
- en: the scatterplot of freight value to product volume
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运费价值与产品体积的散点图
- en: model summary
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型摘要
- en: Relationship between product and shipping attributes, and the review score,
    resulting in model accuracy, confusion matrix, and coefficients of logistic ordinal
    regression for a list of parameters, namely `delivery_time`, `price`, `freight_value`,
    `product_name_lenght`, `product_description_lenght`, `product_photos_qty`, `product_weight_g`,
    `payment_sequential`, `payment_ installments`, `payment_value`, `delivery_time_misestimation`,
    `product_ volume`, `payment_type_boleto`, `payment_type_credit_card`, `payment_
    type_debit_card`, `payment_type_voucher`;
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品属性和运输属性以及评论分数之间的关系，导致了一系列参数的模型准确性、混淆矩阵和逻辑序回归系数，这些参数包括`delivery_time`（配送时间）、`price`（价格）、`freight_value`（运费价值）、`product_name_lenght`（产品名称长度）、`product_description_lenght`（产品描述长度）、`product_photos_qty`（产品照片数量）、`product_weight_g`（产品重量克）、`payment_sequential`（支付顺序）、`payment_installments`（分期付款）、`payment_value`（支付价值）、`delivery_time_misestimation`（配送时间误估）、`product_volume`（产品体积）、`payment_type_boleto`（支付类型支票）、`payment_type_credit_card`（支付类型信用卡）、`payment_type_debit_card`（支付类型借记卡）、`payment_type_voucher`（支付类型代金券）；
- en: 'Differences in sales performance and customer satisfaction between sellers,
    resulting in a series of visualizations of confidence intervals of:'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卖家之间在销售业绩和客户满意度方面的差异，导致了一系列可视化置信区间：
- en: average sales prices of a selected product category in different states,
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在不同州选定产品类别的平均销售价格，
- en: average review score of a selected product category in different states.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在不同州选定产品类别的平均评论分数。
- en: In the next prompts, I will ask you some questions about interpreting results
    and possible business-related conclusions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的提示中，我将问你一些关于解释结果和可能的商业相关结论的问题。
- en: All the models we tested reacted with unwavering enthusiasm and tried to manage
    expectations, explaining what we can derive from different analyses and warned
    that due to the limited ability to pass precise results, we should take their
    opinions with a pinch of salt. Great suggestion, if we ever heard one!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们测试的所有模型都表现出了坚定不移的热情，并试图管理预期，解释我们可以从不同的分析中得出什么，并警告由于传递精确结果的有限能力，我们应该带着一点怀疑的态度接受他们的意见。如果我们曾经听到过什么好建议的话，那就是了！
- en: 4.2 Popularity of product categories
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 产品类别的流行度
- en: In section 3.3 of the previous chapter, you generated visualizations showing
    the breakdown of sales volume by state and product category. Let’s look again
    at the revenue heatmap from figure 3.3, presented here as figure 4.1.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章的3.3节中，你生成了按州和产品类别划分的销售量分解的可视化。现在让我们再次看看图3.3中的收入热图，这里以图4.1的形式呈现。
- en: '![figure](../Images/CH04_F01_Siwiak3.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH04_F01_Siwiak3.png)'
- en: Figure 4.1 Heatmap of sales volume by product category and state
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.1：按产品类别和州划分的销售量热图
- en: We can see that there are differences between states and product categories.
    Before we describe what we see to our AI advisor and check if it can provide any
    advice in return, let’s talk about the usefulness of heatmaps for business decision-making.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，各州和产品类别之间存在差异。在我们向我们的AI顾问描述我们所看到的情况并检查它是否可以提供任何建议之前，让我们谈谈热图在商业决策中的实用性。
- en: People, in general, have a pretty weak visual memory. That is the main reason
    why we repeated this image instead of just reminding you of its number in the
    previous chapter, or even just describing it. For that reason, it is really hard
    to compare multiple disconnected charts. Before you turn your attention to a new
    visualization, the old one starts to fade from your memory. It is of great importance
    to put all the relevant data in a decision-maker’s field of view. That is the
    reason behind the (deserved) popularity of all flavors of dashboards.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 人们普遍拥有相当薄弱的视觉记忆。这就是我们为什么重复这张图片而不是仅仅提醒你在上一章中的编号，甚至只是描述它。因此，比较多个不相关的图表是非常困难的。在你将注意力转向新的可视化之前，旧的图表已经开始从你的记忆中淡出。将所有相关数据放在决策者的视野中非常重要。这就是所有类型的仪表板（应得的）受欢迎背后的原因。
- en: 'Heatmaps put hundreds of data points related to relations between categories
    into your field of view. However, the idea is not to go one-by-one. You can, of
    course, do that if you wish. But before getting into the fine details, you may
    want to take a broader look and search for certain patterns:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 热图将数百个与类别间关系相关的数据点呈现在你的视野中。然而，理念并非逐个分析。当然，如果你愿意，你也可以这样做。但在深入细节之前，你可能想要先从更宏观的角度观察，寻找某些模式：
- en: '*Points of high performance (single cells of exceptionally high value)*—Identifying
    points of high performance through heatmaps enables the discovery of regions where
    specific product categories excel, highlighting a strong alignment between consumer
    demand and product offerings. For example, the robust sales of gifts and watches
    in affluent regions may reflect a high-income consumer base with a preference
    for luxury items, while the widespread use of mobile internet among younger demographics
    could indicate a prime market for electronic devices. Such insights are invaluable
    for businesses looking to refine their strategies. Recommendations might include
    expanding the luxury product portfolio in affluent areas to tap into the high-income
    market or launching targeted marketing campaigns aimed at young consumers to enhance
    the visibility and appeal of tech gadgets. By leveraging data to pinpoint areas
    of exceptional fit between products and consumer segments, businesses can craft
    targeted strategies that capitalize on these opportunities, driving sales and
    fostering growth.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高性能点（价值极高的单个细胞）*—通过热图识别高性能点，能够发现特定产品类别表现优异的区域，突显了消费者需求和产品供应之间的强一致性。例如，富裕地区礼品和手表的强劲销售可能反映了高收入消费者群体对奢侈品的偏好，而年轻人群对移动互联网的广泛使用可能表明电子设备市场是一个主要市场。这些见解对于希望优化其战略的企业来说是无价的。建议可能包括在富裕地区扩大奢侈品产品组合以挖掘高收入市场，或针对年轻消费者推出旨在提高科技小玩意可见性和吸引力的定向营销活动。通过利用数据来定位产品与消费者细分市场之间卓越匹配的区域，企业可以制定针对性的战略，利用这些机会，推动销售和促进增长。'
- en: '*Points of low performance (single cells of exceptionally low values)*—Identifying
    points of low performance on heatmaps can reveal where certain product categories
    underperform in specific regions, signaling a mismatch between offerings and local
    market needs or preferences. For instance, the struggle of high-end electronics
    in rural areas might suggest a gap between product pricing and local purchasing
    power, while low engagement with online education platforms among older demographics
    could indicate barriers such as digital literacy or accessibility. On the basis
    of these insights, businesses should consider diversifying their product range
    or developing targeted initiatives, like outreach programs, to better engage these
    underrepresented consumer segments and enhance overall market performance.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*低性能点（价值极低的单个细胞）*—在热图上识别低性能点可以揭示某些产品类别在特定地区表现不佳，表明了供应与当地市场需求或偏好之间的不匹配。例如，高端电子产品在农村地区的困境可能表明了产品定价与当地购买力之间的差距，而老年人群对在线教育平台的低参与度可能表明了诸如数字素养或可及性等障碍。基于这些见解，企业应考虑多样化其产品组合或开发针对性的举措，如外展项目，以更好地吸引这些代表性不足的消费者群体并提高整体市场表现。'
- en: '*Unique category performance (lower or higher category performance across multiple
    cross-categories)*—Trends of over- or underperformance that emerge across multiple
    cross-categories (e.g., a region of higher performance across multiple product
    categories) can offer a broad view of market dynamics, including economic factors
    or cultural influences shaping consumer behavior. For example, the consistent
    demand for outdoor and fitness products in coastal regions reflects a lifestyle
    preference, whereas the popularity of educational materials in areas with numerous
    educational institutions might highlight a community’s educational values. Recognizing
    these patterns enables businesses to fine-tune their inventory and marketing strategies,
    such as introducing a wider variety of lifestyle products in coastal areas or
    engaging in collaborative marketing with educational institutions in academic
    hubs, thereby leveraging regional strengths to boost sales and customer engagement.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*独特类别表现（多个交叉类别中的类别表现较低或较高）*—在多个交叉类别中出现的过度或不足表现趋势（例如，多个产品类别中的高表现区域）可以提供对市场动态的广泛视角，包括影响消费者行为的经济学因素或文化影响。例如，沿海地区对户外和健身产品的持续需求反映了生活方式偏好，而在拥有众多教育机构的地区，教育材料的流行可能突显了一个社区的教育价值观。认识到这些模式使企业能够微调其库存和营销策略，例如在沿海地区引入更多样化的生活方式产品，或在学术中心与教育机构进行合作营销，从而利用区域优势来提升销售和客户参与度。'
- en: '*Emerging hotspots (cells that become high-value over time)*—The concept of
    emerging hotspots, where specific regions begin showing increased sales for certain
    product categories over time, highlights areas of growing market opportunity.
    This trend, best observed by comparing heatmaps across different time periods,
    indicates shifts in consumer needs or interests. A notable increase in home office
    equipment sales in suburban areas could reflect an adaptation to remote work trends,
    while a surge in health and wellness products in cities may point to a rising
    health consciousness among urbanites. Businesses that quickly adapt to these trends
    by stocking up on in-demand products and creating targeted marketing campaigns
    can seize growth opportunities, establishing a strong presence in emerging markets.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新兴热点（随着时间的推移而成为高价值区域的细胞）*——新兴热点的概念，即特定区域随着时间的推移开始显示某些产品类别的销售额增加，突出了不断增长的市场机会。这一趋势，通过比较不同时间段的heatmap（热图）观察得最为明显，表明了消费者需求或兴趣的变化。郊区家庭办公设备销售的显著增加可能反映了远程工作趋势的适应，而城市中健康和保健产品的激增可能表明城市居民对健康的意识日益增强。那些通过备货热门产品并创建针对性营销活动迅速适应这些趋势的企业可以抓住增长机会，在新兴市场中建立强大的地位。'
- en: '*Seasonal shifts (variations in patterns at different times of the year)*—Seasonal
    shifts in product popularity, discernible through the analysis of heatmaps across
    various times of the year, underscore the influence of factors like weather, holidays,
    or academic calendars on consumer purchasing behavior. The spike in air conditioning
    unit and beachwear sales during the summer in warmer regions, or the increased
    demand for stationery and educational books during back-to-school seasons, exemplifies
    how seasonality affects shopping patterns. Aligning inventory planning and promotional
    activities with these seasonal trends is essential for businesses. Anticipating
    and responding to seasonal demand ensures that businesses can capture the peak
    sales potential, optimizing revenue generation throughout the year.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*季节性变化（一年中不同时间模式的变化）*——通过分析一年中不同时间段的heatmap（热图）可以看出产品流行度的季节性变化，强调了诸如天气、节假日或学术日历等因素对消费者购买行为的影响。在较暖和地区夏季空调和沙滩装销售的激增，或者在开学季节对文具和教育书籍需求的增加，都是季节性如何影响购物模式的例证。与这些季节性趋势相一致的库存规划和促销活动对于企业至关重要。预测并应对季节性需求确保企业能够抓住销售高峰潜力，优化全年收入生成。'
- en: By identifying these insights and offering them as a foundation of strategic
    decision-making, you can help your business better align its product offerings,
    marketing efforts, and inventory management with regional consumer behaviors and
    market dynamics or enhance customer engagement through personalized experiences,
    optimize supply chain efficiency to reduce overhead costs, foster innovation in
    product development by identifying unmet needs, and drive sustainable growth by
    entering new markets with confidence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过识别这些洞察并将其作为战略决策的基础，你可以帮助你的业务更好地将产品供应、营销努力和库存管理与其区域消费者行为和市场动态相一致，或者通过个性化体验来增强客户参与度，优化供应链效率以降低运营成本，通过识别未满足的需求来促进产品开发创新，并自信地进入新市场以推动可持续增长。
- en: 'The key to success, however, is not only to notice *what* happens but to understand
    *why*. Let’s try to inquire if generative AI advisors are capable of helping us
    interpret our Brazilian e-commerce-derived heatmap. This is the question we posed:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，成功的关键不仅在于注意到发生了什么，还在于理解为什么会发生。让我们尝试探究生成式AI顾问是否能够帮助我们解释从巴西电子商务中得出的heatmap。这是我们提出的问题：
- en: '**![image](../Images/Init-MA.png)**I look at a heatmap presenting sales revenue
    broken by the state where the sales had taken place and product categories sold.
    I can see that some states (e.g., SP) have much higher average sales than others
    - we’re talking about an order of magnitude difference. Some states have near-zero
    sales (e.g., RR, AP). I can also see differences between product categories. “Auto,”
    “Health and beauty,” and “Watches gifts” are much more popular than “Music” or
    “Fashion children’s clothes”. How should I interpret my results, and what actions
    could be taken to improve our business?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](../Images/Init-MA.png)** 我查看了一个展示按销售发生州和销售产品类别划分的销售收入的heatmap。我可以看到一些州（例如，SP）的平均销售额远高于其他州——我们谈论的是数量级上的差异。一些州的销售额几乎为零（例如，RR，AP）。我还可以看到产品类别之间的差异。“汽车”、“健康与美容”和“手表礼物”比“音乐”或“时尚童装”更受欢迎。我应该如何解读我的结果，以及可以采取哪些行动来改善我们的业务？'
- en: 'To that, we received the following answer from ChatGPT 4:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一点，我们从ChatGPT 4那里得到了以下回答：
- en: '**![image](../Images/Response.png)**Your observations from the heatmap highlight
    significant regional and category-specific variations in sales performance within
    the Brazilian e-commerce landscape. Here’s how to interpret these results and
    potential actions for business improvement:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](../Images/Response.png)**您从热图中观察到的结果突出了巴西电子商务领域销售绩效在区域和类别方面的显著差异。以下是解读这些结果和潜在的商业改进措施：'
- en: 'Interpretation:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：
- en: 'Regional Sales Variance:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区域销售差异：
- en: 'High Sales in SP (São Paulo): São Paulo’s high sales volume could be attributed
    to its status as a major economic hub with higher population density, greater
    purchasing power, and possibly better logistics infrastructure. This suggests
    both a high demand and an efficient fulfillment capability.'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: SP（圣保罗）销售量高：圣保罗的高销售量可能归因于其作为主要经济中心，拥有较高的人口密度、更强的购买力，以及可能更好的物流基础设施。这表明了高需求和高效的履行能力。
- en: 'Low Sales in RR (Roraima), AP (Amapá): The near-zero sales in these states
    might reflect several factors, including lower population density, potentially
    lower economic activity, or challenges in logistics and delivery infrastructure
    that make it difficult to serve these markets effectively.'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: RR（罗赖马州）、AP（亚马孙州）销售量低：这些州几乎为零的销售量可能反映了几个因素，包括较低的人口密度、可能较低的经济活动，或物流和配送基础设施的挑战，这使得有效服务这些市场变得困难。
- en: 'Category Popularity:'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类别流行度：
- en: '“Auto,” “Health and Beauty,” and “Watches Gifts” Popularity: These categories’
    success might be driven by broader market trends, consumer preferences, or perhaps
    your platform’s competitive pricing, assortment, and marketing effectiveness in
    these segments.'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: “汽车”、“健康与美容”和“手表礼品”的流行度：这些类别成功可能是由更广泛的市场趋势、消费者偏好或可能是您平台在这些细分市场中的竞争定价、产品组合和营销有效性所驱动。
- en: 'Lower Popularity of “Music” and “Fashion Children’s Clothes”: These categories
    might be facing stiff competition from specialized platforms, digital streaming
    for music, or simply not aligning with consumer demand or preferences as well
    as other categories.'
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: “音乐”和“时尚童装”类别流行度较低：这些类别可能正面临来自专业平台、音乐数字流媒体或简单地未能与其他类别一样很好地满足消费者需求或偏好的激烈竞争。
- en: 'Actions for Business Improvement:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 商业改进措施：
- en: 'Regional Tailoring and Expansion Strategies:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区域定制和扩张策略：
- en: 'Enhance Focus on High-Performance States: For states like SP, consider doubling
    down on marketing efforts, expanding the product range, and enhancing logistics
    to capitalize on high demand.'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加强对高性能状态的专注：对于SP（圣保罗）这样的州，考虑加大营销力度，扩大产品范围，并提升物流以利用高需求。
- en: 'Market Development in Low-Performance States: For states with low sales, conduct
    market research to understand barriers to entry and consumer needs. Consider targeted
    marketing campaigns, partnerships with local businesses, or logistical adjustments
    to improve market penetration.'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表现不佳的州进行市场开发：对于销售量低的州，进行市场研究以了解进入障碍和消费者需求。考虑针对性的营销活动、与当地企业的合作或物流调整以改善市场渗透。
- en: 'Category-Specific Strategies:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类别特定策略：
- en: 'Capitalize on Popular Categories: Further invest in the “Auto,” “Health and
    Beauty,” and “Watches Gifts” categories by expanding product lines, offering promotions,
    and employing targeted marketing to leverage their popularity.'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用热门类别：通过扩大产品线、提供促销活动和采用针对性营销，进一步投资“汽车”、“健康与美容”和“手表礼品”类别，以利用它们的流行度。
- en: 'Revitalize Underperforming Categories: For categories like “Music” and “Fashion
    Children’s Clothes,” consider revisiting your product range, pricing strategy,
    and marketing efforts. Partnerships with popular brands, influencers, or exclusive
    deals could also reignite interest in these categories.'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活表现不佳的类别：对于“音乐”和“时尚童装”等类别，考虑重新审视您的产品范围、定价策略和营销努力。与知名品牌、影响者或独家交易合作也可能重新激发对这些类别的兴趣。
- en: 'Customized Marketing and Promotions: Use the data to tailor marketing campaigns
    and promotions to specific states and product categories. This could involve personalized
    email marketing, regional advertising campaigns, or special promotions for regions
    or categories that are lagging.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定制营销和促销：利用数据定制针对特定州和产品类别的营销活动和促销。这可能包括个性化的电子邮件营销、区域广告活动或为落后地区或类别提供的特别促销。
- en: 'Logistics and Delivery Optimization: Investigate the feasibility of improving
    logistics and delivery services in underperforming states. This could involve
    exploring new shipping partners, optimizing delivery routes, or offering incentives
    for faster delivery options to enhance customer satisfaction and increase sales.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物流和配送优化：调查在表现不佳的州改善物流和配送服务的可行性。这可能涉及探索新的运输合作伙伴、优化配送路线或提供快速配送选项的激励措施，以增强客户满意度和提高销售额。
- en: 'Continuous Monitoring and Adjustment: Regularly review sales data and customer
    feedback to quickly identify shifts in consumer behavior or market dynamics, allowing
    for rapid adjustment of strategies.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续监控和调整：定期审查销售数据和客户反馈，以便快速识别消费者行为或市场动态的变化，从而允许快速调整策略。
- en: By tailoring your approach to capitalize on strengths and address weaknesses
    highlighted by your analysis, you can drive sales growth, improve market penetration,
    and enhance customer satisfaction across regions and product categories.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调整你的方法以利用分析中突出的优势和弱点，你可以推动销售增长，改善市场渗透，并提高各地区和产品类别的客户满意度。
- en: 'The Gemini Advanced generative AI provided the following on state-wise sales:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini 高级生成式 AI 提供了以下关于各州销售情况的信息：
- en: '**![image](../Images/google-gemini-icon.png)** High vs. Low Sales States: The
    significant difference in sales revenue between states like SP and others like
    RR and AP indicates uneven geographic distribution. This could be due to various
    factors, including:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**![image](../Images/google-gemini-icon.png)** 高销售与低销售州：例如 SP 和 RR、AP 等州之间的销售收入的显著差异表明地理分布不均。这可能归因于各种因素，包括：'
- en: 'Population density: States with higher populations are likely to have more
    potential customers.'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人口密度：人口较多的州可能拥有更多的潜在客户。
- en: 'Economic factors: States with higher disposable income might see increased
    spending on e-commerce.'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济因素：可支配收入较高的州可能会在电子商务上的支出增加。
- en: 'Marketing reach: Your marketing efforts might not be reaching all states equally.'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 营销覆盖范围：你的营销努力可能没有在所有州都达到同等效果。
- en: 'Product-market fit: The product categories you offer might not be as relevant
    to the needs and preferences of certain states.'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品与市场匹配度：你提供的产品类别可能并不完全符合某些州的需求和偏好。
- en: 'Product Category Popularity:'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品类别流行度：
- en: 'High vs. Low Popularity Categories: The difference in popularity between categories
    like “Auto” and “Music” suggests varying customer demand across different categories.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高流行度与低流行度类别：例如“汽车”和“音乐”类别之间的流行度差异表明不同类别之间存在不同的客户需求。
- en: 'Potential Actions:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 可能采取的行动：
- en: 'Address the Uneven Geographic Distribution:'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决不均匀的地理分布问题：
- en: 'Analyze customer demographics: Understand the demographic factors like age,
    income, and internet penetration in different states. This can help identify potential
    markets with untapped customer bases.'
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析客户人口统计：了解不同州的年龄、收入和互联网普及率等人口统计因素。这有助于识别具有未开发客户基础的潜在市场。
- en: 'Targeted marketing: Tailor your marketing campaigns to specific states based
    on their demographics and product preferences.'
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标营销：根据各州的 demographics 和产品偏好定制你的营销活动。
- en: 'Logistics optimization: Analyze shipping costs and delivery times across different
    states. Consider options like regional warehouses or partnerships with local delivery
    providers to improve efficiency and potentially lower costs in less populated
    areas.'
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物流优化：分析不同州之间的运输成本和配送时间。考虑如区域仓库或与当地配送提供商合作等选项，以提高效率并在人口较少的地区可能降低成本。
- en: 'Improve Product-Market Fit:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提升产品与市场匹配度：
- en: 'Analyze category-specific sales trends: Investigate the performance of individual
    products within each category. This can help identify underperforming products
    within popular categories or potential for introducing new products in less popular
    categories that cater to specific state preferences.'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析特定类别的销售趋势：调查每个类别中单个产品的表现。这有助于识别在流行类别中的表现不佳的产品，或在不太流行的类别中引入新产品以迎合特定州偏好的潜力。
- en: 'Localized product offerings: Consider offering products tailored to the specific
    needs and preferences of different regions.'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地化产品提供：考虑提供针对不同地区特定需求和偏好的产品。
- en: 'A/B testing: Test different marketing strategies and product offerings in different
    states to see what resonates best with local customers.'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: A/B 测试：在不同州测试不同的营销策略和产品提供，以了解哪些最能引起当地客户的共鸣。
- en: 'Additionally:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 此外：
- en: 'Track the effectiveness of implemented actions: Monitor the impact of your
    changes on sales, customer satisfaction, and geographic distribution over time.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪实施行动的有效性：监控你的变化对销售、客户满意度和地理分布随时间的影响。
- en: 'Invest in customer relationship management (CRM): Build a strong customer base
    by collecting and analyzing customer data to understand their preferences and
    personalize their shopping experience.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资客户关系管理（CRM）：通过收集和分析客户数据来建立一个强大的客户基础，了解他们的偏好并个性化他们的购物体验。
- en: By implementing these suggestions and continuously analyzing your data, you
    can gain valuable insights into your customer base and take targeted actions to
    improve your business performance across different regions and product categories.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施这些建议并持续分析你的数据，你可以深入了解你的客户基础，并针对不同地区和产品类别采取有针对性的行动来改善你的业务表现。
- en: The explanations provided by both of the generative AIs seem plausible, and
    the advice is worthy of a first-year marketing studies student. There is an important
    lesson to be learned here. Do you remember how we mentioned that your interpretation
    needs to be holistic, precise, and well-communicated? The reason behind the vagueness
    of these answers is a lack of detail in our prompt.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 两位生成式AI提供的解释似乎都很有道理，这些建议对于一个市场营销学一年级学生来说是很有价值的。这里有一个重要的教训可以学习。你还记得我们提到过你的解释需要全面、精确且易于传达吗？这些答案模糊的原因在于我们提示中的细节不足。
- en: Impossible is nothing  The title of this callout is a blatant lie! The world
    of data analytics is full of limitations. In chapter 2, we explained how your
    analysis can only be as good as the data you have at your disposal. Generative
    AIs seem to be trained to respect such limitations and are reluctant to offer
    specific advice on the basis of vague data.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 不可能的事情不存在  这个标题是一个明显的谎言！数据分析的世界充满了局限性。在第2章中，我们解释了你的分析只能与你可用的数据一样好。生成式AI似乎被训练去尊重这些限制，并且不愿意在模糊数据的基础上提供具体的建议。
- en: As a test, we uploaded into ChatGPT the whole table we built figure 4.1 on,
    but we didn’t get any business insights in response. Instead, we got a set of
    data processing and visualizing instructions very similar to what we did in chapters
    2 and 3\. While ChatGPT is capable of running a simple analysis on a limited dataset,
    deploying a full-blown, multistep analytical pipe still requires data analysts.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 作为测试，我们将我们构建的图4.1的整个表格上传到ChatGPT，但没有得到任何商业洞察。相反，我们得到了一组与第2章和第3章中我们所做的非常相似的数据处理和可视化指令。虽然ChatGPT能够在有限的数据集上进行简单的分析，但部署一个全面的多步骤分析流程仍然需要数据分析师。
- en: What can you do if you still want to get more specific answers for the business?
    Provide more data. Focus on regions or products to make the analysis more specific.
    As retyping the data from the chart doesn’t seem feasible, let’s ask a generative
    AI for code to provide revenue for each state.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然想要获得更具体的商业答案，你能做什么？提供更多数据。专注于地区或产品，使分析更加具体。由于从图表中重新输入数据似乎不可行，让我们请求一个生成式AI提供代码，以提供每个州的收入。
- en: Listing 4.1 Creating a revenue by state table
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表4.1 创建按州收入表
- en: '[PRE0]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Let’s use the code from the listing 4.1 and provide our AI advisors with the
    information on revenue by state. In our case, we’ll focus on the health and beauty
    category.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用列表4.1中的代码，并为我们的人工智能顾问提供按州收入的详细信息。在我们的案例中，我们将专注于健康与美容类别。
- en: '**![image](../Images/Init-MA.png)**For the health and beauty category, I got
    the following results in my analysis of revenue per Brazilian state:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)**对于健康与美容类别，我在对巴西各州收入的分析中得到了以下结果：'
- en: AC 1386.58, AL 12780.26, AM 2776.03, AP 1380.58, BA 51367.91, CE 32419.18, DF
    29862.82, ES 20214.49, GO 28312.30, MA 12747.18, MG 157558.30, MS 11289.57, MT
    15301.79, PA 23755.83, PB 16286.98, PE 41604.78, PI 10290.19, PR 54949.36, RJ
    145298.62, RN 13886.47, RO 7085.76, RR 1050.61, RS 51327.72, SC 39760.16, SE 8883.66,
    SP 462305.22, TO 4798.99
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: AC 1386.58, AL 12780.26, AM 2776.03, AP 1380.58, BA 51367.91, CE 32419.18, DF
    29862.82, ES 20214.49, GO 28312.30, MA 12747.18, MG 157558.30, MS 11289.57, MT
    15301.79, PA 23755.83, PB 16286.98, PE 41604.78, PI 10290.19, PR 54949.36, RJ
    145298.62, RN 13886.47, RO 7085.76, RR 1050.61, RS 51327.72, SC 39760.16, SE 8883.66,
    SP 462305.22, TO 4798.99
- en: Use this data and information you have on Brazil, its geography, health and
    beauty market, the population of different states, and known differences in purchasing
    power in different states to help me draw business conclusions and advice from
    it.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你拥有的关于巴西、其地理、健康与美容市场、各州人口以及各州购买力差异的数据和信息，帮助我从中得出商业结论和建议。
- en: 'ChatGPT 4 provided the following analysis:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 4提供了以下分析：
- en: '**![image](../Images/Response.png)**Based on the revenue data for the health
    and beauty category across Brazilian states and considering the country’s geography,
    population, and purchasing power differences, here are some business conclusions
    and recommendations:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Response.png)**基于巴西各州健康和美容类别的收入数据，以及考虑该国的地理、人口和购买力差异，以下是一些商业结论和建议：'
- en: 'Focus on high-revenue states: São Paulo (SP) and Rio de Janeiro (RJ) account
    for the largest shares of revenue. As these states have high population densities
    and purchasing power, it makes sense to concentrate marketing and promotional
    efforts in these areas to maximize sales.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专注于高收入州：圣保罗州（SP）和里约热内卢州（RJ）占收入的最大份额。由于这些州人口密度高、购买力强，因此在这些地区集中营销和促销活动以最大化销售是有意义的。
- en: 'Cater to regional differences: Variations in revenue between states could be
    due to regional preferences, climate differences, and specific health and beauty
    concerns. Adjust product offerings to cater to these differences and create targeted
    marketing campaigns to resonate with regional audiences.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 适应区域差异：各州之间收入差异可能是由于区域偏好、气候差异以及特定的健康和美容关注点。调整产品供应以适应这些差异，并创建针对区域受众的营销活动，以引起共鸣。
- en: 'Expand to emerging markets: States with lower revenues, such as Roraima (RR),
    Amapá (AP), and Acre (AC), might present untapped opportunities. Before expanding
    to these areas, research the local markets, considering factors like population,
    demographics, and purchasing power. To penetrate these markets, consider partnering
    with local retailers or leveraging e-commerce platforms.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展至新兴市场：如收入较低的地区，如罗赖马州（RR）、亚马孙州（AP）和阿克里州（AC），可能存在未被开发的机遇。在扩展到这些地区之前，研究当地市场，考虑人口、人口统计和购买力等因素。为了进入这些市场，考虑与当地零售商合作或利用电子商务平台。
- en: 'Optimize distribution and logistics: Brazil’s large size and varying infrastructure
    can present challenges in product distribution. Focus on optimizing your supply
    chain and distribution network, especially in high-revenue states. Building strong
    relationships with local suppliers and distributors can help ensure timely and
    efficient delivery of products.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优化分销和物流：巴西的大规模和不同的基础设施可能在产品分销上带来挑战。专注于优化您的供应链和分销网络，特别是在高收入州。与当地供应商和分销商建立强大的关系可以帮助确保产品及时高效地交付。
- en: 'Leverage digital marketing and e-commerce: Use online marketing and e-commerce
    platforms to increase reach, especially in states where revenue is currently low.
    A strong digital presence can help you connect with more customers, gain insights
    into their preferences, and drive sales.'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用数字营销和电子商务：利用在线营销和电子商务平台来增加覆盖范围，特别是在收入目前较低的地区。强大的数字存在可以帮助您与更多客户建立联系，深入了解他们的偏好，并推动销售。
- en: 'Analyze customer insights: Gather and analyze customer data and feedback to
    understand their preferences, needs, and regional trends better. Use this information
    to improve product offerings, marketing strategies, and customer experiences.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析客户洞察：收集和分析客户数据和反馈，以更好地了解他们的偏好、需求和区域趋势。使用这些信息来改进产品供应、营销策略和客户体验。
- en: 'Monitor competition and trends: Keep an eye on industry trends and competitor
    activities in the Brazilian health and beauty market. Stay ahead of the curve
    by adapting your strategies and product offerings accordingly.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控竞争和趋势：关注巴西健康和美容市场的行业趋势和竞争对手的活动。通过相应地调整策略和产品供应，保持领先地位。
- en: 'Invest in corporate social responsibility: Brazil’s diverse population cares
    about environmental and social issues. Investing in sustainable practices and
    supporting local communities can help improve your brand’s image and drive customer
    loyalty.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资于企业社会责任：巴西多元化的民众关注环境和社交问题。投资于可持续实践并支持当地社区可以帮助改善您的品牌形象并推动客户忠诚度。
- en: While these recommendations are based on the data provided and general knowledge
    of Brazil, it’s important to conduct further research and consider other factors
    like market size, competition, and economic conditions before making strategic
    decisions.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些建议基于提供的数据和巴西的一般知识，但在做出战略决策之前，进行进一步的研究并考虑其他因素，如市场规模、竞争和经济状况，是很重要的。
- en: 'Gemini Advanced, in turn, generated the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini Advanced随后生成了以下内容：
- en: '**![image](../Images/google-gemini-icon.png)** Concentration in Southeast and
    Northeast: The data reveals a significant concentration of sales in the Southeast
    (SP, RJ, MG, ES) and Northeast (BA, CE, PE) regions. This aligns with these regions
    having the highest populations in Brazil and potentially higher disposable income
    compared to other regions.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**![图片](../Images/google-gemini-icon.png)** 东南部和东北部集中：数据显示，销售在东南部（SP, RJ, MG,
    ES）和东北部（BA, CE, PE）地区有显著集中。这与这些地区在巴西拥有最高人口数量以及可能比其他地区有更高的可支配收入相一致。'
- en: 'Unexploited potential in North, Center-West, and some Southern states: While
    states like SP and RJ dominate sales, there seems to be untapped potential in
    the North (AC, AM, RO, RR), Center-West (DF, GO, MS, MT, TO), and some Southern
    states (SC, RS) where sales are considerably lower despite having decent populations.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北部、中部-西部和某些南部州未开发的潜力：虽然像SP和RJ这样的州主导着销售，但在北部（AC, AM, RO, RR）、中部-西部（DF, GO, MS,
    MT, TO）和某些南部州（SC, RS）似乎存在未开发的潜力，尽管这些地区的销售相当低，但人口数量尚可。
- en: 'Possible Reasons for Lower Sales:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 销售下降的可能原因：
- en: 'Lower purchasing power: States with lower sales might have lower average incomes,
    limiting customer spending on non-essential items like health and beauty products.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下降的购买力：销售额较低的地区可能平均收入较低，这会限制消费者在非必需品如健康和美容产品上的支出。
- en: 'Limited marketing reach: Your marketing efforts might not be effectively reaching
    these regions, leading to lower brand awareness and customer acquisition.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销覆盖范围有限：您的营销努力可能无法有效触及这些地区，导致品牌知名度和客户获取率较低。
- en: 'Product-market fit issues: The current product offerings might not cater to
    the specific needs and preferences of customers in these regions.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品-市场匹配问题：当前的产品供应可能无法满足这些地区客户的具体需求和偏好。
- en: 'Actionable Recommendations:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 可行动的建议：
- en: 'Targeted marketing: Increase marketing efforts in regions with lower sales,
    focusing on digital channels and strategies that resonate with the local population.
    Consider using local influencers or tailoring messaging to address specific regional
    preferences.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标营销：在销售较低的地区增加营销力度，关注与当地人口产生共鸣的数字渠道和策略。考虑使用当地意见领袖或定制信息以解决特定区域偏好。
- en: 'Localized product offerings: Analyze local trends and preferences to understand
    what health and beauty products are most in demand in these regions. Consider
    introducing new products or adapting existing ones to cater to the local market.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地化产品供应：分析当地趋势和偏好，了解这些地区最需要哪些健康和美容产品。考虑引入新产品或调整现有产品以适应当地市场。
- en: 'Partnerships and distribution channels: Explore partnerships with local retailers
    or distributors to improve product availability and accessibility in these regions.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作伙伴和分销渠道：探索与当地零售商或分销商建立合作关系，以改善这些地区的产品可用性和可及性。
- en: 'Pricing strategies: Consider adjusting pricing strategies for specific regions,
    taking into account the purchasing power and local competition. However, be cautious
    about offering significant discounts as it could impact brand perception.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定价策略：考虑调整特定地区的定价策略，考虑到购买力和当地竞争。然而，在提供重大折扣时要谨慎，因为这可能会影响品牌形象。
- en: 'Additional Considerations:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 其他考虑因素：
- en: 'Logistics and delivery costs: Analyze the feasibility of expanding your reach
    to regions with lower sales by factoring in potential logistics and delivery cost
    increases.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物流和配送成本：通过考虑潜在的物流和配送成本增加，分析扩大到销售较低地区的可行性。
- en: 'Cultural factors: Be mindful of cultural factors and preferences that might
    influence consumer behavior in different regions.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文化因素：注意可能影响不同地区消费者行为的文化和偏好。
- en: By implementing these recommendations and continuously monitoring your results,
    you can expand your reach, improve market penetration, and potentially increase
    sales in the health and beauty category across various Brazilian states. Remember,
    it’s crucial to tailor your strategies to the specific characteristics and needs
    of each region for optimal results.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施这些建议并持续监控结果，您可以扩大您的覆盖范围，提高市场渗透率，并在巴西各州的健康和美容类别中可能增加销售额。记住，针对每个地区的特定特征和需求定制策略对于获得最佳结果至关重要。
- en: Some of the presented advice seems obvious, but some show a level of knowledge
    of the Brazilian market. Depending on the level of detail expected by your boss,
    you can either stop here or engage your generative AI advisor in a discussion
    about the details of each proposed solution.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些提出的建议似乎很显然，但也有一些显示了巴西市场的知识水平。根据你老板期望的详细程度，你可以在这里停止，或者与你的生成式AI顾问讨论每个建议的细节。
- en: General knowledge vs. a specialized tool  ChatGPT 4, utilized in our system,
    is trained on an extensive data library, providing it with broad knowledge across
    various topics. However, it is essential to be aware that the nature of these
    models makes them generate the next token of the answer even if it leads to hallucinations.
    Therefore, verifying that the answers received are rooted in facts and evidence
    is crucial.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通用知识 vs. 专用工具  我们系统中使用的ChatGPT 4在广泛的数据库上进行训练，使其在各个主题上拥有广泛的知识。然而，必须意识到这些模型的本质使得它们即使在导致幻觉的情况下也会生成下一个答案的标记。因此，验证收到的答案是否基于事实和证据至关重要。
- en: We conclude that you should ask your generative AI advisor for its opinion on
    analyzed topics. It may supplement your analytical effort with knowledge of business
    realities. Remember, some AIs can also use the internet to provide fresh data.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得出结论，你应该向你的生成式AI顾问询问其对分析主题的看法。它可能通过了解商业现实来补充你的分析工作。记住，一些AI也可以使用互联网来提供新鲜数据。
- en: 4.3 Performance of products in their categories and regions
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 产品在其类别和区域内的性能
- en: The scatterplot we generated in chapter 3 when checking the performance of products
    in their categories and by region can be eye-glazing (figure 3.4). Let’s have
    a look at it again in figure 4.2.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章检查产品在其类别和区域内的性能时生成的散点图可能会让人眼花缭乱（图3.4）。让我们再次在图4.2中查看它。
- en: '![figure](../Images/CH04_F02_Siwiak3.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH04_F02_Siwiak3.png)'
- en: Figure 4.2 Scatterplot of relationships between average payment values, average
    freight values, and average product prices
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.2 平均支付值、平均运费值和平均产品价格之间关系的散点图
- en: At first glance, we can see that the relationship between product price and
    order value, described as `avg_payment_value`, is almost linear, while the relationship
    between freight value and other variables is not so much. Is that all that can
    be said from this figure? Let’s see what generative AI advises.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，我们可以看到产品价格与订单价值之间的关系，描述为`avg_payment_value`，几乎是线性的，而运费值与其他变量之间的关系则不那么明显。这就是从这个图中可以说的全部吗？让我们看看生成式AI的建议。
- en: '**![image](../Images/Init-MA.png)**What information or conclusions can I draw
    from the matrix of scatterplots showing pairwise relations between product prices,
    freight value, and order values?'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)**从显示产品价格、运费值和订单值之间成对关系的散点图矩阵中，我可以得出哪些信息或结论？'
- en: '**![image](../Images/Response.png)**A matrix of scatterplots showing pairwise
    relations between product prices, freight value, and order values can provide
    insights into the relationships between these variables and help you draw conclusions
    or identify trends. Here are some possible observations and conclusions:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Response.png)**显示产品价格、运费值和订单值之间成对关系的散点图矩阵可以提供这些变量之间关系的见解，帮助你得出结论或识别趋势。以下是一些可能的观察和结论：'
- en: 'Correlation between variables: Examine the direction and strength of the relationships
    between the variables. Positive correlations indicate that as one variable increases,
    the other tends to increase as well, while negative correlations indicate that
    as one variable increases, the other tends to decrease. Strong correlations might
    suggest that the variables influence each other or share a common underlying factor.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变量之间的相关性：检查变量之间关系的方向和强度。正相关表示当一个变量增加时，另一个变量也倾向于增加，而负相关表示当一个变量增加时，另一个变量倾向于减少。强相关性可能表明变量相互影响或共享一个共同的潜在因素。
- en: 'Outliers: Identify any outliers that may affect the relationships between the
    variables. Outliers can be a result of data errors, unique circumstances, or genuine
    extreme cases. Investigate these outliers to understand their impact on your analysis
    and conclusions.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异常值：识别可能影响变量之间关系的任何异常值。异常值可能是数据错误、独特情况或真正的极端案例的结果。调查这些异常值以了解它们对分析和结论的影响。
- en: 'Price sensitivity: Analyzing the relationship between product prices and order
    values can help you understand price sensitivity. If higher-priced products tend
    to have lower order values, it might indicate that customers are more price-sensitive
    and prefer more affordable products.'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价格敏感性：分析产品价格和订单价值之间的关系可以帮助你了解价格敏感性。如果高价产品往往具有较低的订单价值，这可能表明客户对价格更敏感，更倾向于选择价格更实惠的产品。
- en: 'Freight value impact: The relationship between freight value and order value
    can reveal how shipping costs influence customer purchasing behavior. If order
    values tend to decrease as freight values increase, it might indicate that customers
    are sensitive to shipping costs and prefer to purchase from sellers that offer
    lower freight values.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 货运价值影响：货运价值和订单价值之间的关系可以揭示运输成本如何影响客户购买行为。如果订单价值随着货运价值的增加而降低，这可能表明客户对运输成本敏感，更倾向于从提供较低货运价值的卖家处购买。
- en: 'Geographic factors: Comparing the scatterplot of freight value against product
    price or order value across different regions can highlight regional differences
    in shipping costs and customer preferences. It might be possible to identify areas
    where high freight values discourage customers from purchasing or where customers
    are more willing to pay higher shipping costs for specific products.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地理因素：比较不同地区货运价值与产品价格或订单价值的散点图，可以突出区域间运输成本和客户偏好的差异。可能可以识别出高货运价值会阻碍客户购买的区域，或者客户更愿意为特定产品支付更高运输成本的区域。
- en: 'Product categories: Analyzing the scatterplot matrix for different product
    categories can reveal category-specific trends and preferences. Some categories
    might have a stronger correlation between product price and order value, while
    others might show a more pronounced relationship between freight value and order
    value.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品类别：分析不同产品类别的散点图矩阵可以揭示特定类别的趋势和偏好。有些类别可能产品价格和订单价值之间有更强的相关性，而其他类别可能显示出货运价值和订单价值之间更明显的关系。
- en: 'Market segmentation: Based on the observed relationships between product prices,
    freight value, and order values, you can identify distinct market segments with
    different preferences and behaviors. This information can help you target your
    marketing efforts and tailor your product offerings to cater to these segments.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场细分：基于观察到的产品价格、货运价值和订单价值之间的关系，你可以识别出具有不同偏好和行为的不同市场细分。这些信息可以帮助你针对营销活动，并调整你的产品供应以适应这些细分市场。
- en: Remember that correlation does not imply causation. While the scatterplot matrix
    can help you identify patterns and relationships, it is essential to conduct further
    analysis and consider other factors before drawing definitive conclusions or making
    strategic decisions.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，相关性不等于因果关系。虽然散点图矩阵可以帮助你识别模式和关系，但在得出最终结论或做出战略决策之前，进行进一步分析和考虑其他因素是至关重要的。
- en: That is how far the GPT support can take us with the interpretation. It is now
    on us to painstakingly analyze each of the presented elements, like geographic
    factors or product categories. For the sake of brevity, we won’t go down this
    rabbit hole.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是GPT支持可以带我们走多远。现在，我们需要耐心地分析每个展示的元素，如地理因素或产品类别。为了简洁起见，我们不会深入这个兔子洞。
- en: 4.4 Review scores distribution analysis
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 审查分数分布分析
- en: In chapter 3, we prepared a bar chart of counts of positive and negative reviews
    per product category. If you are asking yourself why you should even read a discussion
    about bar charts, you’re not alone. At the beginning of our data journey, we wondered
    why we should prepare one. They seem so trivial. However, this section may be
    one of the most important in the book.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章中，我们为每个产品类别的正面和负面评论数量制作了一个条形图。如果你在问自己为什么应该阅读关于条形图的讨论，你并不孤单。在我们数据之旅的开始，我们也想知道为什么应该制作一个。它们似乎如此微不足道。然而，本节可能是本书中最重要的一部分。
- en: Clothes Don’t Maketh The Man  The business value of any analysis does not lie
    in its complexity. Write this in large letters on your office wall, and keep it
    in your field of view, not behind your back. Even if a method seems rudimentary,
    the insights derived from it may be anything but trivial. These insights may form
    the foundation of a data-informed strategy, guiding improvements, marketing, and
    operational decisions that can significantly impact a business’s success and customer
    satisfaction. By starting with this easy to understand analytical method, businesses
    can immediately dive deeper into the data, uncovering more nuanced insights and
    driving meaningful changes based on direct customer feedback.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 衣服不能造就人  任何分析的商业价值不在于其复杂性。把这句话用大字写在你的办公室墙上，并让它始终在你的视线范围内，而不是在你的背后。即使一种方法看起来很基础，从中获得的见解可能远非微不足道。这些见解可能成为数据驱动策略的基础，指导改进、营销和运营决策，这些决策可以显著影响企业的成功和客户满意度。通过从这种易于理解的分析方法开始，企业可以立即深入数据，发现更细微的见解，并根据直接客户反馈推动有意义的变革。
- en: While trying to make our analysis of the review scores more readable in chapter
    3, we reduced the number of data points we visualized to a manageable number (originally
    shown in figure 3.8). The result is presented again in figure 4.3.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试使第3章中对评论分数的分析更具可读性时，我们将可视化的数据点数量减少到可管理的数量（最初在图3.8中显示）。结果再次在图4.3中呈现。
- en: '![figure](../Images/CH04_F03_Siwiak3.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH04_F03_Siwiak3.png)'
- en: Figure 4.3 Grouped bar plot showing aggregated review score counts by product
    categories aggregated into product groups
  id: totrans-155
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.3 按产品类别分组显示的分组柱状图，展示了按产品组汇总的评论分数计数
- en: At first glance, a grouped bar chart displaying counts of positive and negative
    reviews across different product categories may appear basic, but this simplicity
    belies its analytical power. By aggregating review scores into positive and negative
    categories and grouping them by product category, this chart distills complex
    consumer sentiment into an accessible, immediately understandable format. This
    clarity is not just about making data “easier” to digest; it provides a straightforward
    way to pinpoint areas of strength and weakness in a business’s product lineup
    at a glance.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，一个按不同产品类别显示正面和负面评论计数的分组柱状图可能显得很基础，但这种简单性掩盖了其分析能力。通过将评论分数汇总为正面和负面类别，并按产品类别进行分组，这张图表将复杂的消费者情绪提炼成一种易于理解、一目了然的形式。这种清晰度并不仅仅是让数据“更容易”消化；它提供了一种直观的方式来快速识别企业在产品线中的优势和劣势。
- en: 'One critical insight this type of analysis offers is the direct identification
    of product categories that excel in customer satisfaction versus those that may
    be underperforming. This can serve as a preliminary diagnostic tool: a high ratio
    of positive to negative reviews in a category suggests a strong market fit and
    customer approval, while a lower ratio might indicate areas where product or service
    improvements are necessary.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析提供的一个关键见解是直接识别在客户满意度方面表现优异的产品类别与可能表现不佳的产品类别。这可以作为一个初步的诊断工具：一个类别中正面评论与负面评论的高比率表明市场契合度和客户认可度强，而低比率可能表明需要改进产品或服务的领域。
- en: Moreover, this aggregated view allows businesses to benchmark performance across
    categories, fostering a competitive understanding internally and helping prioritize
    areas for strategic investment or product development. For instance, categories
    with high negative feedback might warrant further investigation into specific
    issues—be it product quality, customer expectations, or service delivery—providing
    actionable insights for targeted improvements.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这种汇总视图允许企业跨类别基准测试性能，培养内部竞争理解，并帮助优先考虑战略投资或产品开发的领域。例如，负面反馈高的类别可能需要进一步调查具体问题——无论是产品质量、客户期望还是服务交付——为有针对性的改进提供可操作的见解。
- en: Beyond immediate product improvement strategies, analyzing review scores in
    this manner can also influence broader business decisions. Positive review trends
    can guide marketing strategies, highlighting strong points to emphasize in promotional
    materials or identifying popular products to feature in campaigns. Conversely,
    understanding the nuances of negative feedback can inform not just product refinement
    but also customer service protocols, return policies, and even supply chain adjustments.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接的产品改进策略之外，以这种方式分析评论分数还可以影响更广泛的企业决策。积极的评论趋势可以指导营销策略，突出在推广材料中强调的强项，或确定在活动中推广的热门产品。相反，理解负面反馈的细微差别不仅可以告知产品改进，还可以告知客户服务协议、退货政策，甚至供应链调整。
- en: Expanding on the concept, this analytical approach isn’t limited to order reviews.
    Similar strategies can be applied to service evaluations, customer feedback on
    the shopping experience, and even employee satisfaction across different departments.
    Each application provides unique insights, from identifying best practices and
    areas of excellence to pinpointing challenges and opportunities for growth.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展这个概念的基础上，这种分析方法并不仅限于订单审查。类似的策略可以应用于服务评估、购物体验的客户反馈，甚至不同部门的员工满意度。每种应用都能提供独特的见解，从识别最佳实践和优秀领域到确定挑战和增长机会。
- en: There is a catch, though. Did you notice that we sneaked an element important
    for deriving conclusions into the preceding description—one that is not directly
    visible in the chart? To evaluate market fit, you need to look not at bar *heights*
    but at their *ratios*. You could, of course, use a ruler, a piece of paper, a
    pen, and a calculator (optional), but that’s a suboptimal approach. Fortunately,
    your generative AI advisor can provide you with digital stationery.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一个陷阱。你注意到我们没有在先前的描述中直接提及一个对得出结论很重要的元素——在图表中不可直接看到的一个元素吗？为了评估市场契合度，你需要看的是柱状图的*比率*，而不是*高度*。当然，你可以使用尺子、一张纸、一支笔和一个计算器（可选），但这不是一个最优的方法。幸运的是，你的生成式AI顾问可以为你提供数字文具。
- en: In our experience, there is a useful lesson to learn here. Sometimes, you’ll
    follow your protocol and notice something interesting in one of the generated
    charts. If your deadline allows, you shouldn’t stick strictly to your protocol,
    and should instead take a look at the data from this new angle. The following
    example shows how you can quickly get the code needed to extract the data that
    interests you.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的经验中，这里有一个有用的教训可以学习。有时，你会遵循你的协议，并在生成的图表中注意到一些有趣的东西。如果你的截止日期允许，你不应该严格遵循你的协议，而应该从这个新的角度查看数据。以下示例展示了您如何快速获取提取您感兴趣的数据所需的代码。
- en: '**![image](../Images/Init-MA.png)**I have the following DataFrame `review_score_distribution`:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Init-MA.png)**我有以下DataFrame `review_score_distribution`：'
- en: '[PRE1]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'How can I get a list of values: `product_category_group`; `review_category`;
    `sum_of_counts`'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我怎样才能得到一个值列表：`product_category_group`; `review_category`; `sum_of_counts`
- en: '**![image](../Images/Response.png)**You can use the pandas `groupby()` function
    to group the DataFrame by `product_category_group` and `review_category`, and
    then use the `agg()` function to calculate the sum of count. Here’s the code to
    do that:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Response.png)**您可以使用pandas的`groupby()`函数按`product_category_group`和`review_category`对DataFrame进行分组，然后使用`agg()`函数计算计数总和。以下是完成此操作的代码：'
- en: '[PRE2]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This code will give you a new DataFrame with the columns `product_category_name_english`,
    `review_category`, and the sum of count for each group.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码将为您提供一个包含列`product_category_name_english`、`review_category`和每个组的计数总和的新DataFrame。
- en: As you can see, generative AI makes slicing and dicing the data easy. The resulting
    DataFrame allows you to easily work on grouped data. The next step is calculating
    the ratios of positive to negative reviews (and vice versa). This can be accomplished
    with a single line of code.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，生成式AI使得数据切片和切块变得容易。生成的DataFrame允许您轻松地处理分组数据。下一步是计算正面评论与负面评论（反之亦然）的比率。这可以通过一行代码完成。
- en: Listing 4.2 Calculating the positive to negative reviews ratios
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表4.2 计算正面与负面评论比率
- en: '[PRE3]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Some business stakeholders will prefer such results in the form of a table,
    so knowing how to use generative AI to pull out the required data from the charts
    is useful, especially if the charts were generated by someone else, and you drew
    the short straw of supplementing their work. It happens.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一些商业利益相关者可能更喜欢以表格的形式查看这样的结果，因此了解如何使用生成式AI从图表中提取所需数据是有用的，尤其是如果图表是由其他人生成的，而你抽到了补充他们工作的短签。这种情况是会发生的。
- en: An image is worth a thousand tables for the other group of stakeholders. Again,
    modifying an existing chart using generative AI’s help is extremely simple.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他利益相关者来说，一张图片胜过千言万语。再次强调，使用生成式AI的帮助修改现有图表非常简单。
- en: Listing 4.3 Adding a line with ratios to an existing bar chart of review counts
  id: totrans-174
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表4.3向现有的评论计数条形图添加带有比例的线条
- en: '[PRE4]'
  id: totrans-175
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: We will ignore the error related to library syntax and focus on the result presented
    in figure 4.4\.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将忽略与库语法相关的错误，并专注于图4.4中呈现的结果。
- en: '![figure](../Images/CH04_F04_Siwiak3.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH04_F04_Siwiak3.png)'
- en: Figure 4.4 Grouped bar plot showing aggregated review score counts by product
    categories aggregated into product groups, with a line indicating the ratio of
    negative reviews to positive
  id: totrans-178
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.4展示了按产品类别聚合到产品组中的聚合评论分数计数分组条形图，其中一条线表示负面评论与正面评论的比例
- en: 'For some categories, you can see a really high number of positive reviews.
    Others clearly present a high ratio of negative reviews. It’s important to note
    the scale on the right side. In this case, the differences in absolute values
    are not as dramatic as might be assumed from their amplitude on the chart. The
    raw number of reviews (both positive and negative) is a result of the high number
    of purchases in the category, so the ratio is a much better approximation of the
    relative happiness of customers with these purchases. A word of warning, though:
    if the raw number of reviews is really low, the ratio might not be representative.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些类别，你可以看到非常高的正面评论数量。其他类别则明显显示出高比例的负面评论。需要注意的是右侧的刻度。在这种情况下，绝对值的差异并不像从图表上的幅度所假设的那样显著。原始评论数（正面和负面）是该类别购买数量高的结果，所以比例是衡量客户对这些购买相对满意度的更好近似。不过，有一个警告：如果原始评论数真的很低，比例可能不具有代表性。
- en: We do realize that a similar result could easily be achieved in Excel. We performed
    this exercise because avoiding moving data between environments is very important.
    Copying and pasting is inherently risky—columns get merged or split, formulas
    get overwritten with raw data, and formats get mixed (especially for dates). Our
    guess is that many of our readers could turn this list of potential problems into
    a small book.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确实意识到在Excel中可以轻松实现类似的结果。我们进行这个练习是因为避免在不同环境之间移动数据非常重要。复制粘贴固有的风险——列可能会合并或拆分，公式可能会被原始数据覆盖，格式可能会混合（尤其是日期）。我们的猜测是，许多读者可以将这份潜在问题的列表变成一本小书。
- en: 4.5 Order status
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 订单状态
- en: We approached this part of the analysis with real curiosity. The interpretation
    of figures 3.9 and 3.10 from the previous chapter is relatively straightforward.
    The majority of orders have been delivered, which we should expect, given that
    we are working with data from five years ago. Orders that are neither delivered
    nor canceled should be analyzed one by one. Did some system error cause their
    status, or was there another reason?
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
