- en: Chapter 4\. The AI PM’s Day-to-Day
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章. AI产品经理的日常工作
- en: I hope it’s clear to you by now that the central role of an AI PM is to orchestrate
    AI innovation and seamlessly integrate it into user experiences. But let’s put
    that role into the broader context of an organization. Where exactly do you fit
    in as an AI PM, and how will your responsibilities shift as you move up the ladder?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望现在对你来说已经很清楚，AI产品经理的核心角色是协调AI创新并将其无缝集成到用户体验中。但让我们将这个角色置于组织的更广泛背景下。作为AI产品经理，你究竟处于什么位置，随着你向上晋升，你的职责将如何转变？
- en: The AI PM Career Ladder
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI产品经理的职业阶梯
- en: A successful AI product strategy hinges on aligning the AI product vision and
    road map with the company’s overall business objectives. The work of AI PMs can
    vary significantly depending on their level within the organization. This brings
    us to [Figure 4-1](#ch04_figure_1_1736793247311730), a high-level map of AI product
    management tasks across different levels inspired by larger organizations. As
    you explore it, identify where your current role aligns to understand what a successful
    product approach could look like for you and your team. Keep in mind, however,
    that these levels are meant for illustrative purposes. Roles and responsibilities
    can vary widely from company to company, and your specific role may be a blend
    of several management levels.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的AI产品战略取决于将AI产品愿景和路线图与公司的整体商业目标对齐。AI产品经理的工作根据他们在组织中的级别可能会有很大的不同。这带我们来到[图4-1](#ch04_figure_1_1736793247311730)，这是一个受大型组织启发的AI产品管理任务不同层次的概览图。当你探索它时，确定你当前的角色定位，了解对你和你的团队来说成功的产品方法可能是什么样子。然而，请注意，这些层次仅用于说明目的。角色和职责可能因公司而异，你的具体角色可能是几个管理级别的混合体。
- en: '![](assets/bapp_0401.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0401.png)'
- en: 'Figure 4-1\. Map of AI PM levels and tasks (source: Dr. Marily Nika)'
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-1\. AI产品管理层次和任务图（来源：玛丽莲·尼卡博士）
- en: Let’s break down what we see in [Figure 4-1](#ch04_figure_1_1736793247311730).
    The left column outlines the different levels within AI product management, ranging
    from hands-on execution at levels 4 and 5 to company-wide strategy at levels 9
    and above, as well as the tasks and strategic focus for each.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一下[图4-1](#ch04_figure_1_1736793247311730)中我们看到的内容。左侧列出了AI产品管理中的不同层次，从第4和第5级的实际执行到第9级以上的公司级战略，以及每个层次的职责和战略重点。
- en: '[Figure 4-2](#ch04_figure_2_1736793247311766) complements the information shown
    in [Figure 4-1](#ch04_figure_1_1736793247311730) by breaking down the scope and
    focus areas for each level in more detail. For example, at levels 4 and 5, the
    emphasis is on monitoring AI model performance and ensuring data quality. This
    reflects the on-the-ground nature of execution-level roles. As you move up, the
    focus shifts to developing strategy, prioritizing use cases, and managing the
    AI deployment pipeline, indicating a transition toward shaping how AI will drive
    business goals.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-2](#ch04_figure_2_1736793247311766)通过更详细地分解每个层次的范围和重点领域，补充了[图4-1](#ch04_figure_1_1736793247311730)中显示的信息。例如，在第4和第5级，重点是监控AI模型性能和确保数据质量。这反映了执行级角色的现场性质。随着你向上移动，重点转向制定战略、优先考虑用例和管理AI部署管道，这表明向塑造AI如何推动商业目标的方向转变。'
- en: '![](assets/bapp_0402.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0402.png)'
- en: 'Figure 4-2\. AI product management levels, tasks, and focus areas (source:
    Dr. Marily Nika)'
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-2\. AI产品管理层次、任务和重点领域（来源：玛丽莲·尼卡博士）
- en: Execution-Level AI Product Management (Levels 4–6)
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行级AI产品管理（第4-6级）
- en: We start at the execution level, which typically includes associate product
    managers (APMs) up to group PMs. If you find yourself in this layer, your focus
    is on the day-to-day development and deployment of AI products and features. You’re
    the one working closely with AI/ML engineers and data scientists, tracking progress,
    removing roadblocks, and shipping AI capabilities. At this stage, your work revolves
    around setting Objectives and Key Results (OKRs), identifying product–market fit,
    and pushing through the product development cycle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从执行层面开始，这通常包括从产品经理助理（APMs）到团队产品经理。如果你发现自己处于这一层，你的重点是日常开发和部署AI产品和功能。你是与AI/ML工程师和数据科学家紧密合作的人，跟踪进度，移除障碍，并交付AI能力。在这个阶段，你的工作围绕着设定目标和关键结果（OKRs），识别产品-市场匹配度，以及推动产品开发周期。
- en: Look at the tasks listed in [Figure 4-2](#ch04_figure_2_1736793247311766) for
    levels 4 through 6\. Here, you see responsibilities such as monitoring AI model
    performance and ensuring data quality—key areas where execution-level AI PMs spend
    much of their time. For example, if you’re building a personalized content recommendation
    system (as we briefly discussed in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259))
    for a platform like Netflix (as mentioned in the figure), your work will involve
    close collaboration with engineers to develop, test, and refine the algorithms
    that drive those recommendations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看 [图 4-2](#ch04_figure_2_1736793247311766) 中列出的 4 到 6 级的任务。在这里，您可以看到诸如监控 AI
    模型性能和确保数据质量等职责——这是执行级 AI 产品经理花费大量时间的关键领域。例如，如果您正在为 Netflix 等平台（如图中所述）构建个性化内容推荐系统（如我们在第
    3 章[第 3 节](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259)中简要讨论的），您的工作将涉及与工程师紧密合作，开发、测试和改进驱动这些推荐的算法。
- en: AI/ML Product Management (Levels 5–7)
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI/ML 产品管理（5-7 级）
- en: Moving up a bit, AI/ML PMs play a critical role in defining product requirements,
    prioritizing the road map, and coordinating execution. They are responsible for
    driving individual AI product development from ideation through to deployment.
    Here, your job extends beyond simply building the product; it involves understanding
    the business goals and translating them into actionable AI strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 向上提升一点，AI/ML 产品经理在定义产品需求、优先排序路线图和协调执行方面发挥着关键作用。他们负责推动单个 AI 产品从构思到部署的整个开发过程。在这里，您的工作不仅限于构建产品；它还涉及理解业务目标并将它们转化为可执行的
    AI 策略。
- en: According to [Figure 4-2](#ch04_figure_2_1736793247311766), at levels 6 and
    7 you start setting the multiyear AI product vision and defining the supporting
    data and infrastructure strategy. Take the example of Pfizer leading the development
    of an [AI-powered drug discovery platform](https://oreil.ly/NHoxe); this kind
    of role requires aligning the AI product strategy with research and commercial
    teams, ensuring that the AI platform accelerates time to market. It’s about balancing
    technical capabilities with long-term business objectives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [图 4-2](#ch04_figure_2_1736793247311766)，在 6 级和 7 级，您开始设定多年度的 AI 产品愿景并定义支持数据基础设施战略。以辉瑞领导开发一个
    [AI 驱动的药物发现平台](https://oreil.ly/NHoxe) 为例；这种角色需要将 AI 产品战略与研发和商业团队对齐，确保 AI 平台加速上市时间。这关乎平衡技术能力与长期业务目标。
- en: Strategic Leadership (Levels 8+)
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略领导（8 级以上）
- en: As you rise in seniority, your responsibilities shift from hands-on product
    development to setting the product strategy and leading the organization. Working
    at Meta and Google, I’ve observed how big tech companies have trended toward consolidating
    roles. The ladder becomes shorter as companies focus on having a small number
    of senior leaders who define the product direction and vision (top layers) and
    select managers who handle execution (bottom layers).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您在高级别职位上的提升，您的职责从实际的产品开发转变为制定产品战略和领导组织。在 Meta 和谷歌工作期间，我观察到大型科技公司倾向于合并角色。随着公司专注于拥有少数几位高级领导人来定义产品方向和愿景（顶层）以及选择负责执行的管理者（底层），这个梯子变得越来越短。
- en: When you hit levels 8 and above, the focus is on aligning AI products with the
    overall business strategy and managing an entire AI product portfolio. This involves
    a lot of cross-functional work, ensuring that AI efforts are strategically aligned
    with company goals, governance policies, ethics, and compliance. For example,
    Google oversees its AI initiatives across a diverse suite of products (Assistant,
    Search, Maps, Translate, etc.), ensuring that data practices align with regulatory
    standards.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当您达到 8 级及以上时，重点在于将 AI 产品与整体业务战略对齐，并管理整个 AI 产品组合。这涉及大量跨职能工作，确保 AI 努力与公司目标、治理政策、伦理和合规性战略对齐。例如，谷歌负责监督其
    AI 创新在一系列多样化的产品（助手、搜索、地图、翻译等）中的应用，确保数据实践符合监管标准。
- en: At the very top (levels 9+), you may step into roles such as head of AI Product
    or chief AI officer. In positions such as these, you’re not just managing individual
    products. You’re shaping the entire company’s AI vision at scale. This level of
    leadership involves embedding AI across all units of the company, securing multibillion-dollar
    investments, and establishing company-wide responsible AI governance frameworks.
    The responsibilities here include ethical considerations, ensuring that data practices
    are compliant, and maintaining the integrity of AI models. The difference between
    these levels isn’t just in scope; it’s also in the strategic mindset required.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在最高层（9级以上），您可能会进入人工智能产品负责人或首席人工智能官等职位。在这些职位上，您不仅管理单个产品，而且在大规模上塑造整个公司的AI愿景。这种领导力涉及将AI嵌入公司的所有部门，确保数十亿美元的投资，并建立公司层面的负责任AI治理框架。这里的责任包括道德考量，确保数据实践符合规定，并维护AI模型的完整性。这些层次之间的区别不仅在于范围，还在于所需的战略思维。
- en: By understanding these levels, you can better map out where you currently stand
    and where you might want to go. Maybe you’re at the execution level, working closely
    with engineers to build AI-driven features. Or perhaps you’re moving toward shaping
    an AI product vision that aligns with the company’s broader strategy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解这些层次，您可以更好地规划您目前的位置以及您可能想要去的地方。也许您处于执行层面，与工程师紧密合作构建人工智能驱动的功能。或者，也许您正在朝着塑造与公司更广泛战略一致的人工智能产品愿景迈进。
- en: The key takeaway is that your role as an AI PM will evolve, expanding from developing
    specific features to setting company-wide AI initiatives. But remember, these
    levels and responsibilities are a guide, not a strict hierarchy. Your journey
    might look different depending on your organization’s structure and goals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的启示是，作为人工智能产品经理的角色将不断发展，从开发特定功能扩展到制定公司层面的AI倡议。但请记住，这些层次和责任只是一个指南，而不是严格的等级制度。您的旅程可能因您所在组织的结构和目标而有所不同。
- en: AI Product Manager Profiles
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能产品经理简介
- en: In this section, I invited some AI product leaders I admire to answer three
    questions that showcase the breadth and diversity of backgrounds and skill sets
    that I see every day in this profession. I hope these stories inspire you to pursue
    this path, regardless of your background.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我邀请了几个我钦佩的人工智能产品领导者来回答三个问题，这些问题展示了我在这个职业中每天都能看到的背景和技能的广度和多样性。我希望这些故事能够激励您无论背景如何都追求这条道路。
- en: Ethan Cole
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 艾森·科尔
- en: '![](assets/bapp_04in02.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_04in02.png)'
- en: Ethan Cole is president of the Product Managers Association of Los Angeles and
    an alumnus of the AI Product Bootcamp.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 艾森·科尔是洛杉矶产品经理协会的主席，也是人工智能产品训练营的校友。
- en: What was your path to AI product
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您通往人工智能产品的道路是怎样的？
- en: management?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 管理呢？
- en: My path to product management was unorthodox. I’m a trained archaeologist and
    earned my PhD studying changes in human behavior in ancient Mexico and Peru. In
    those cultures, knowledge was power. For instance, the Maya were able to accurately
    predict solar eclipses, but the information was held in the hands of a few elites.
    Their ability to tell the populace that next week during the middle of the day,
    the sun would disappear and the stars would come out, and it actually happened,
    was enough for the townspeople to believe that their leaders spoke with the gods
    and validated their power.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的产品管理之路并不常规。我是一名受过训练的考古学家，并在研究古代墨西哥和秘鲁的人类行为变化中获得了博士学位。在这些文化中，知识就是力量。例如，玛雅人能够准确预测日食，但信息掌握在少数精英手中。他们能够告诉民众，下周白天太阳会消失，星星会出现，而且这确实发生了，足以让镇民相信他们的领导者与神灵通话并验证了他们的权力。
- en: The advent of smartphones democratized knowledge in a way that was never before
    possible. All of a sudden we all had access to all of the world’s knowledge, wherever
    we are, 24/7, and basically for free (or at least it’s available for the masses).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '智能手机的兴起以从未有过的民主化方式传播了知识。突然之间，我们都可以随时随地免费（或者至少对大众来说是免费的）获取世界上所有的知识。 '
- en: Recognizing that we were entering a watershed moment in human history, I elbowed
    my way into a startup and became a Mobile product manager. The advances we are
    seeing with AI, and generative AI specifically, feel like we are entering another
    watershed moment, which is why I leaned hard into the growing field of AI.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到我们正进入人类历史上的一个分水岭时刻，我挤进了初创公司，成为了一名移动产品经理。我们现在看到的人工智能，特别是生成式人工智能的进步，感觉我们正进入另一个分水岭时刻，这就是为什么我全力投入这个不断发展的AI领域。
- en: Describe a day in your life as an AI product leader.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为AI产品领导者的日常生活。
- en: I spend many of my days spreading awareness about the current capabilities of
    AI for product management, and the potential impact on the future. In only a few
    short years, AI has changed the game for product managers. Right now it’s impacting
    not only what people are building, but how they are building. In 2023 and 2024,
    most companies have focused on integrating some aspect of AI into their products,
    largely to fulfill consumer demand and expectations. This has caused a number
    of folks in the field to contemplate new trade-offs in their product decision-making
    process, such as speed versus accuracy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大部分时间都在传播关于AI在产品管理当前能力的意识，以及它对未来可能产生的影响。在短短几年内，AI已经改变了产品经理的游戏规则。目前，它不仅影响着人们正在构建的内容，还影响着他们构建的方式。在2023年和2024年，大多数公司都专注于将AI的某个方面整合到他们的产品中，主要是为了满足消费者的需求和期望。这导致该领域的许多人开始考虑他们在产品决策过程中的新权衡，例如速度与准确性之间的权衡。
- en: As I’m writing this in mid-2024, AI has made small improvements to product managers’
    daily tasks, from leveraging ChatGPT to help create user stories, to summarizing
    meeting notes and quickly translating them into Jira tasks. It’s a cliché at this
    point, but an AI-enabled product manager will beat out one who doesn’t leverage
    AI. Ironically, those who are not keeping up for fear that AI will replace them
    may actually be the first to go.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2024年中写作时，AI已经对产品经理的日常工作进行了小小的改进，从利用ChatGPT来帮助创建用户故事，到总结会议笔记并快速将其转换为Jira任务。这一点已经变成了陈词滥调，但一个利用AI的产品经理将打败那些不利用AI的产品经理。讽刺的是，那些因为担心AI会取代他们而不愿意跟上步伐的人，可能实际上会成为第一批被淘汰的人。
- en: What do you want people coming into the field to know?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进入这个领域的人知道什么？
- en: My advice for someone who is coming into the field is to lean in. We are still
    very much in the infancy of AI’s impact on software development, product development,
    and our lives in general.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于即将进入这个领域的人来说，我的建议是积极参与。我们仍然处于AI对软件开发、产品开发和我们的日常生活产生影响的初期阶段。
- en: 'In early 2023, there were only a handful of folks who were truly experienced
    in AI product management (Marily Nika being one of them). As of mid-2024 there
    are more, but few with more than a year under their belt. A mentor of mine once
    provided sage advice: “If you focus on a new field, you can quickly find yourself
    becoming a top voice.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年初，真正在AI产品管理方面有经验的寥寥无几（玛丽·尼卡就是其中之一）。到了2024年中，人数有所增加，但超过一年的经验的人寥寥无几。我的一个导师曾经提供过明智的建议：“如果你专注于一个新领域，你很快就会发现自己成为这个领域的顶尖声音。”
- en: AI has already made significant impacts on our personal and professional lives.
    It will only continue to do so, likely at a pace the likes of which we have never
    seen. Earlier in human history tens of generations could go by with little or
    no technological innovations. The tectonic shifts in AI are moving so rapidly
    that every six months, fundamental changes are coming out. There’s never been
    a more exciting time to build digital products. We are literally shaping the future!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经对我们个人和职业生活产生了重大影响。它只会继续这样做，可能的速度是我们从未见过的。在人类历史的早期，几十代人可能过去，几乎没有或没有技术创新。AI的板块构造运动进展如此之快，以至于每六个月就会出现根本性的变化。从未有过一个比现在更激动人心的时刻来构建数字产品。我们实际上正在塑造未来！
- en: Mark Cramer
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 马克·克莱默
- en: '![](assets/bapp_04in06.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_04in06.png)'
- en: Mark Cramer is senior AI/ML product manager at Stanford University.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·克莱默是斯坦福大学的高级AI/ML产品经理。
- en: What was your path to AI product
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往AI产品管理的道路是怎样的？
- en: management?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 管理？
- en: My path to AI product management is perhaps circuitous. I have an electrical
    engineering degree and began my career as an engineer but, after a couple years,
    went to business school. I felt isolated as an engineer and desired a role with
    more human interaction, so I went into business development and sales. That, however,
    turned out to be too much human contact, and I missed the technology. After a
    few years I settled into product management, which I feel has been an excellent
    fit for my skills and personality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我通往AI产品管理的道路可能有些曲折。我拥有电气工程学位，并开始我的职业生涯作为工程师，但两年后，我进入了商学院。作为工程师，我感到孤立，渴望一个更多与人互动的角色，所以我进入了商业发展和销售。然而，这却变成了太多的人接触，我怀念技术。几年后，我安定下来，从事产品管理，我认为这非常适合我的技能和个性。
- en: After founding a company with a heavy algorithmic focus (we built technology
    that significantly improved the relevance of Google’s search results), I really
    returned to my roots. I got back into programming and then, in 2017, ran across
    an ad on Facebook for a “deep learning nanodegree” from Udacity. I had no idea
    what a neural network was, but signed myself up on impulse. I was hooked from
    the first lesson.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在创立了一个以算法为重点的公司（我们构建的技术显著提高了谷歌搜索结果的相关性）之后，我真正回到了我的根源。我重新开始编程，然后在2017年，我在Facebook上看到了一个来自Udacity的“深度学习纳米学位”的广告。我对神经网络一无所知，但冲动地报名参加了。我从第一节课就着迷了。
- en: I continued to pursue online coursework while experimenting on my own. This
    eventually led to an AI product management role at PARC, the famed research and
    development laboratory. One of my interviewers mentioned he was impressed by my
    initiative, so I’m confident this is what got me the job.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我在尝试自己的实验的同时，继续在线课程的学习。这最终使我获得了PARC（著名的研发实验室）的人工智能产品管理职位。我的一个面试官提到他对我的主动性印象深刻，所以我自信这是我得到这份工作的原因。
- en: Nevertheless, because of my passion for AI and desire to deeply understand the
    material, I sought ways to continue learning. One day, while staring at Hoover
    Tower out my office window, I decided to see what programs Stanford might have.
    A couple years later I received my Graduate Certificate in AI and am now a TA
    in the program. I also moved to Meta where, as an ML product manager, I’ve been
    as close to the cutting edge as anyone could hope to be.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，由于我对人工智能的热爱和对材料的深入了解，我寻求继续学习的方法。有一天，当我从办公室窗户凝视着胡佛塔时，我决定看看斯坦福可能有哪些项目。几年后，我获得了人工智能的毕业证书，现在我是该项目的助教。我还搬到了Meta，在那里，作为机器学习产品经理，我尽可能地接近了前沿。
- en: Describe a day in your life as an AI product leader.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为人工智能产品领导者的日常生活。
- en: My product management responsibilities at a previous company ran the gamut,
    from flying around the country to interview prospective customers to working with
    engineering and design to spec out the PRD. The breadth of the experience was
    extraordinary and exhilarating. With respect to the AI, however, I spent considerable
    time with ML research scientists to understand the limits of what was possible
    as well as conceive a value proposition that would work in an MVP.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的公司，我的产品管理职责范围很广，从飞遍全国面试潜在客户到与工程和设计团队合作制定PRD。这种经验的广度和兴奋感是非凡的。然而，在人工智能方面，我花了很多时间与机器学习研究科学家一起了解可能性的极限，以及构思一个适用于MVP的价值主张。
- en: My biggest learning might be how difficult it is to scope an MVP for an AI product.
    I’ve since spoken about this at several conferences. The most substantial hurdle
    in Andrej Karpathy’s “software 2.0” world is that you cannot “know,” *a priori*,
    how your application will perform.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我最大的学习可能是为人工智能产品制定MVP范围有多困难。我后来在几个会议上谈到了这一点。在Andrej Karpathy的“软件2.0”世界中，最大的障碍是你不能“事先”知道你的应用程序将如何表现。
- en: Its behavior will depend on many factors, including the volume and quality of
    the training data. Models in practice can diverge significantly from theory, and
    many users won’t have the patience to train the systems themselves. It’s difficult
    to judge without significant experience, so I advise ML product managers to take
    great care when defining any MVP that’s based on an ML model.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 它的行为将取决于许多因素，包括训练数据的数量和质量。实际中的模型可能与理论有显著差异，许多用户可能没有耐心自己训练系统。没有丰富的经验很难判断，所以我建议机器学习产品经理在定义任何基于机器学习模型的MVP时要格外小心。
- en: That being said, in the end we pulled together the necessary ML components,
    sufficiently trained on available data, to launch a product that delivered considerable
    value to our beta partners.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，最终我们汇集了必要的机器学习组件，在可用数据上进行了充分的训练，以推出一个为我们的测试合作伙伴带来相当价值的产品。
- en: Diego Granados
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Diego Granados
- en: '![](assets/bapp_04in05.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bapp_04in05.png)'
- en: Diego Granados is cofounder of AI Product Hub, AI/ML product manager at Google.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Diego Granados是AI Product Hub的联合创始人，也是谷歌的AI/ML产品经理。
- en: What was your path to AI product
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何进入人工智能产品管理的？
- en: management?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 管理？
- en: My path into AI was by “accident.” In 2019 I was admitted to Georgia Tech’s
    master’s program in computer science, and at the same time, I was interviewing
    with Microsoft for a product manager role that was 90% typical PM role and 10%
    AI and ML.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我进入人工智能领域是“偶然”的。2019年，我被乔治亚理工学院的计算机科学硕士学位录取，同时，我在微软面试一个产品经理职位，这个职位90%是典型的产品经理角色，10%是人工智能和机器学习。
- en: Three months after I joined this new role at Microsoft, we were reorganized
    into a 100% AI and ML team. At that time, Kaggle, my classes at Georgia Tech,
    and working closely with data scientists on my team helped me understand and navigate
    the complexities of the world of AI and machine learning.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 加入微软这个新角色三个月后，我们被重组为一个 100% 的 AI 和 ML 团队。当时，Kaggle、我在佐治亚理工学院的课程以及与团队中的数据科学家紧密合作帮助我理解并导航
    AI 和机器学习世界的复杂性。
- en: Describe a day in your life as an AI product leader.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下您作为 AI 产品领导者的日常生活。
- en: 'As an AI product manager, I spend part of my day doing what any other PM would
    do: working on product requirements documents, looking at data, talking with customers,
    and checking progress with the engineering and data science team.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名 AI 产品经理，我每天会花一部分时间做任何其他产品经理都会做的事情：工作在产品需求文档上，查看数据，与客户交谈，以及与工程和数据科学团队合作检查进度。
- en: What makes my days unique is that I spend time understanding data that we’ll
    use for our experiments and brainstorming with the data scientists on experiments
    and metrics, as well as meeting with other stakeholders who want to use machine
    learning in their products/features. With them, I spend my time understanding
    the problems they are trying to solve and whether we need machine learning to
    solve them.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的日子变得独特的是，我花时间理解我们将用于实验的数据，与数据科学家一起就实验和指标进行头脑风暴，以及与其他希望在其产品/功能中使用机器学习的利益相关者会面。与他们在一起，我花时间理解他们试图解决的问题，以及我们是否需要机器学习来解决这些问题。
- en: One of the biggest differences in being an AI and ML PM is that, at the beginning
    of a new project, you spend time looking at what data you’ll use, finding (ideally)
    responsible AI frameworks to guide your development, understanding whether you
    really need AI and ML, and thinking about how you and your users will understand
    and interpret the data.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 成为 AI 和 ML 产品经理的最大不同之处在于，在新的项目开始时，您会花时间查看您将使用哪些数据，寻找（理想情况下）负责任的 AI 框架来指导您的开发，理解您是否真的需要
    AI 和 ML，以及思考您和您的用户将如何理解和解释数据。
- en: What do you want people coming into the field to know?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望进入这个领域的人了解什么？
- en: Most product management skills are transferable, but for AI and ML, it’s important
    to understand the technical aspects of machine learning as well as the principles
    of when and how you need to think about AI and ML for your product.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数产品管理技能都是可转移的，但对于 AI 和 ML 来说，了解机器学习的各个方面以及何时以及如何考虑 AI 和 ML 对您的产品至关重要。
- en: To learn the technical details, Kaggle is a great resource. To learn business-
    and product-related topics in machine learning, [AI Product Hub](https://www.aiproduct.com)
    is a fantastic place!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解技术细节，Kaggle 是一个很好的资源。要了解机器学习中的商业和产品相关主题，[AI 产品中心](https://www.aiproduct.com)
    是一个绝佳的地方！
- en: Jaclyn Konzelmann
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jaclyn Konzelmann
- en: '![](assets/bapp_04in01.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_04in01.png)'
- en: Jaclyn Konzelmann is director of Product Management at Google AI Labs and founder
    of YC S13.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Jaclyn Konzelmann 是 Google AI 实验室的产品管理总监，也是 YC S13 的创始人。
- en: What was your path to AI product
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您通往 AI 产品管理的路径是怎样的？
- en: management?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 产品管理？
- en: My path to AI product management has been fueled by a lifelong passion for building.
    Even during my university years, while pursuing my mechatronics engineering degree
    at Waterloo, I was drawn to hands-on projects, starting companies and organizations—at
    one point even designing conveyor systems for the Toronto airport through my own
    consulting practice. This drive to create continued after graduation, leading
    me to a role as a PM at Microsoft, where I honed my skills on Outlook. But my
    heart remained in 0-to-1 environments. That’s why I launched a startup; it ended
    up going through Y Combinator, and I learned a lot.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我通往 AI 产品管理的道路是由我对构建的终身热情所驱动的。即使在大学期间，当我攻读滑铁卢大学的机电一体化工程学位时，我也被动手项目、创立公司和组织所吸引——一度甚至通过自己的咨询业务为多伦多机场设计输送系统。这种创造欲在毕业后继续存在，使我成为微软的一名产品经理，在那里我磨练了在
    Outlook 上的技能。但我的心仍然留在了从零到一的环境中。这就是我为什么启动了一家初创公司；它最终通过了 Y Combinator，我学到了很多。
- en: While the company inevitably wound down, the experience led me to the Bay Area,
    where I went back to my PM roots, joining a growing company and helping to build
    their product team while reporting to one of the founders. Seeking to learn from
    the best, I joined Google’s Assistant team, leading launches for new speech and
    camera features, including Continued Conversation and Face Match. This was my
    entry into AI product management, before the generative AI boom!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然公司不可避免地逐渐缩减，但这次经历让我回到了湾区，在那里我回归了项目经理的根源，加入了一家成长中的公司，并帮助构建他们的产品团队，同时向一位创始人汇报。为了向最好的学习，我加入了Google的助手团队，领导了新语音和摄像头功能的发布，包括持续对话和Face
    Match。这是我进入人工智能产品管理领域的起点，在生成式人工智能热潮之前！
- en: After five years and multiple successful launches, I transitioned to Google
    Labs, where I most recently led product development for the Gemini API and Google
    AI Studio for Developers. Now I’m focused on building new products with generative
    AI, embracing the thrill of 0-to-1\. Part of what I love so much about 0-to-1
    projects and the current AI space is working on difficult problems, figuring out
    whether something is even possible, and navigating around hard constraints on
    what’s able to be built.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 经过五年和多次成功的发布后，我转到了Google Labs，在那里我最近领导了Gemini API和Google AI Studio for Developers的产品开发。现在，我专注于使用生成式人工智能构建新产品，享受从0到1的激动。我对0到1项目和当前人工智能领域如此热爱的一部分原因是解决难题，弄清楚某件事是否可能实现，以及绕过难以克服的构建限制。
- en: Describe a day in your life as an AI product leader.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为人工智能产品领导者的日常生活。
- en: Google I/O 2024, where I launched new features for the Gemini API and AI Studio
    onstage during the Developer Keynote, highlighted just how drastically the pace
    of AI has accelerated. What used to take months or even years—building, iterating,
    refining, optimizing—now happens in weeks. Comparing this year to 2019, when I
    launched Face Match, a more “traditional AI” feature, it’s mind-blowing just how
    much faster things are moving right now.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年的Google I/O大会上，我在开发者主题演讲中现场发布了Gemini API和AI Studio的新功能，这凸显了人工智能发展速度的急剧加快。过去需要数月甚至数年才能完成的事情——构建、迭代、改进、优化——现在只需几周就能完成。将今年与2019年相比，当时我发布了Face
    Match这一更“传统的人工智能”功能，现在的发展速度之快令人震惊。
- en: This speed means constant learning is key. My typical day includes absorbing
    information from podcasts, research papers, articles, and more. I also dedicate
    time to strategic thinking and writing, crafting PRDs, strategy documents, and
    “thought pieces” to crystallize ideas. Of course, being a PM means meetings—though
    I aim for maximum efficiency—along with one-on-ones with my team and peers, often
    opting for “walk and talks.” I also try to attend at least one tech event monthly
    to stay ahead of the curve and expose myself to how others are thinking about
    things.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这种速度意味着持续学习至关重要。我典型的一天包括从播客、研究论文、文章等中吸收信息。我还专门花时间进行战略思考和写作，制定PRD、战略文件和“思想文章”，以明确想法。当然，作为项目经理意味着会议——尽管我力求最高效——以及与团队和同事的一对一交流，通常选择“边走边谈”。我还试图每月至少参加一次技术活动，以保持领先并了解他人是如何思考问题的。
- en: Currently, my focus is split between managing a team of PMs and driving individual
    product work. This dual role ensures that I’m providing my team with clear direction,
    validating our road map, and clearing roadblocks, while also staying hands-on
    with the products we’re building.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的注意力分散在管理一个项目经理团队和推动个人产品工作之间。这个双重角色确保了我为团队提供清晰的指导，验证我们的路线图，并清除障碍，同时也能亲力亲为地参与我们正在构建的产品。
- en: What do you want people coming into the field to know?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进入这个领域的人知道什么？
- en: 'Here’s what I want anyone entering the AI PM field to know: we are still in
    the incredibly early stages. The difference between you and someone with “years
    of experience” is likely a matter of months. You absolutely have time to catch
    up, and even get ahead.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我想让任何进入人工智能项目经理领域的人知道：我们仍然处于极其早期的阶段。你和拥有“多年经验”的人之间的区别可能只是几个月的时间。你绝对有时间赶上，甚至超越。
- en: 'Many of the core tenets of being a great PM still hold true: be relentlessly
    curious, embrace continuous learning, and deeply understand the problems you’re
    solving.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 许多成为优秀项目经理的核心原则依然适用：保持不懈的好奇心，拥抱持续学习，并深入理解你所解决的问题。
- en: That said, two things are especially crucial for aspiring AI PMs. First, embrace
    relentless learning. AI moves at warp speed, so what’s “best” is constantly evolving.
    Stay updated on the latest advancements and their product implications. Second,
    develop a strong “product-level” understanding of AI by getting your hands dirty.
    Generative AI is powerful but requires a shift in thinking. It’s not a magic bullet,
    and these models are probabilistic, not deterministic. Play with different tools,
    build something, and try integrating AI into your everyday life—recently I tried
    making a short film using AI, and I learned so much in the process! This hands-on
    experience is invaluable for understanding the technology’s capabilities, limitations,
    and potential applications.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，对于有志于成为人工智能产品经理的人来说，有两件事尤其关键。首先，拥抱不懈的学习。人工智能发展速度极快，所以“最佳”的方案是不断演变的。关注最新的进展及其产品影响。其次，通过亲自动手来培养对人工智能的“产品级”理解。生成式人工智能功能强大，但需要思维方式的转变。它不是万能的子弹，这些模型是概率性的，而不是确定性的。尝试不同的工具，构建一些东西，并尝试将人工智能融入你的日常生活——最近我尝试使用人工智能制作一部短片，在这个过程中我学到了很多！这种动手经验对于理解技术的功能、局限性和潜在应用非常有价值。
- en: Arun Rao
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Arun Rao
- en: '![](assets/bapp_04in04.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bapp_04in04.png)'
- en: Arun Rao is GenAI product lead at Meta (Llama team).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Arun Rao 是 Meta（Llama 团队）的人工智能产品负责人。
- en: What was your path to AI product
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往人工智能产品的道路是怎样的
- en: management?
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 管理方面？
- en: It was accidental. I was a quant derivatives trader at PIMCO [Investment Management]
    and wanted to spend all of my time on deep learning and building social robots.
    I founded a startup that pivoted from robotic pets to voice chat assistants for
    recommending financial products, and then shut it down as a profitable startup
    with not enough growth. I decided that PMing the products was my favorite part
    and then joined Amazon Music ML, and later came to Meta Ads Ranking and then GenAI.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个意外。我在 PIMCO [投资管理] 从事量化衍生品交易员，并想将所有时间都花在深度学习和构建社交机器人上。我创立了一家初创公司，从机器人宠物转型为推荐金融产品的语音聊天助手，然后作为一家盈利但增长不足的初创公司关闭。我决定产品经理是我最喜欢的工作，然后加入了
    Amazon Music ML，后来又来到了 Meta Ads Ranking 和 GenAI。
- en: Describe a day in your life as an AI product leader.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为人工智能产品领导者的日常生活。
- en: I have my plan for Monday through Wednesday, my top priorities. I have blocked
    out time for deep work and reading, and a chaotic mess of meetings around that
    to learn about needs from customers, partners, leadership, and others. I try to
    read between two and five AI papers a week, very efficiently, and this takes effort
    to keep the time for it. I’m constantly prioritizing which meetings to attend
    when I’m double- or triple-booked (whether I can add value, or if it’s better
    if I touch base async to assist or give input).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我为周一到周三制定了计划，我的首要任务。我为深度工作和阅读留出了时间，并在周围安排了一些混乱的会议，以了解客户、合作伙伴、领导和他人需求。我试图每周阅读两到五篇人工智能论文，非常高效，为此付出了努力来保持时间。当我双倍或三倍预订时，我会不断优先考虑参加哪些会议（我是否能够提供价值，或者是否更好的异步接触以协助或提供意见）。
- en: Success in any week is pushing my three to five top priorities forward and being
    as useful as possible to others in a dozen or more areas. Often it’s connecting
    where many needs overlap (the customers, the business, leadership requests, etc.),
    and learning how to gracefully defer or say no when needs can’t be met. Ultimately,
    AI is just a path to build something great that people want—it constrains the
    method and solutions, but choosing the most important customer segments and their
    key problems is at the heart of PM work.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何一周的成功都是推动我的三到五个首要任务前进，并在十二个或更多领域尽可能地对他人有用。通常是在许多需求重叠的地方（客户、业务、领导请求等）进行连接，并学习如何在需求无法满足时优雅地推迟或说“不”。最终，人工智能只是通往构建人们想要的东西的途径——它限制了方法和解决方案，但选择最重要的客户群体及其关键问题是产品经理工作的核心。
- en: What do you want people coming into the field to know?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进入这个领域的人了解什么？
- en: It’s hard—I feel like AI PM is the neurosurgery of PM work. You have to learn
    a ton of specialized knowledge and keep up with a firehose of papers and research,
    while working with highly technical teams to implement ideas, where small mistakes
    can have big consequences.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这很难——我感觉人工智能产品经理是产品经理工作的神经外科。你必须学习大量的专业知识，并跟上大量的论文和研究，同时与高度技术化的团队一起实施想法，其中小错误可能导致大后果。
- en: Nino Tasca
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nino Tasca
- en: '![](assets/bapp_04in03.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bapp_04in03.png)'
- en: Nino Tasca is chief product officer of Northstar Travel Group.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Nino Tasca 是 Northstar Travel Group 的首席产品官。
- en: What was your path to AI product
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往人工智能产品的道路是怎样的
- en: management?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 管理方面？
- en: I started out as a software engineer, but early in my career I realized that
    I had more passion for using technology to help solve user needs than for pushing
    technology for the sake of technology. While working as an engineer during the
    day, I went to NYU Stern [School of Business] at night and received my MBA. That
    credential proved to be an accelerant on my path to product management.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初是一名软件工程师，但在我的职业生涯早期，我就意识到我对使用技术来帮助解决用户需求比单纯推动技术发展更有热情。白天作为工程师工作期间，我晚上去纽约大学斯特恩商学院[商学院]学习，并获得了我的MBA学位。这个证书证明是我通往产品管理道路上的加速器。
- en: Describe a day in your life as an AI product leader.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为人工智能产品领导者的日常生活。
- en: As a product leader, the biggest focus should be on understanding customer needs,
    prioritization, and resource allocation. Once you reach a certain level of seniority
    in your career, your primary job is not always about figuring out the best solution.
    What is most important is understanding what the opportunities are, making sure
    you have the right team to capitalize on those opportunities, and then setting
    those people up for success.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作为产品领导者，最大的关注点应该是理解客户需求、优先级排序和资源分配。一旦你在职业生涯中达到一定的高级水平，你的主要工作不一定总是找到最佳解决方案。最重要的是理解机会在哪里，确保你有合适的团队利用这些机会，然后为这些人设定成功。
- en: What do you want people coming into the field to know?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进入这个领域的人了解什么？
- en: AI is an amazing tool, but it is not a product in itself. With the increase
    in software possibilities with AI, the fundamentals of true product management
    become even more important. That’s focusing on customer needs and making sure
    that you are bringing the right solutions to market. Users don’t care about what
    technology is used. They care about which product meets their needs.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是一个惊人的工具，但它本身不是一个产品。随着人工智能在软件方面的可能性增加，真正的产品管理的基本原则变得更加重要。那就是关注客户需求，确保你将正确的解决方案带到市场上。用户不关心使用什么技术。他们关心的是哪个产品能满足他们的需求。
- en: Yana Welinder
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Yana Welinder
- en: '![](assets/bapp_04in07.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_04in07.png)'
- en: Yana Welinder is the CEO and founder of Kraftful.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Yana Welinder是Kraftful的CEO和创始人。
- en: What was your path to AI product
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往人工智能产品管理的道路是怎样的？
- en: management?
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 管理？
- en: 'I transitioned into product management after a diverse career in law, tech
    policy, and academia. As a professor, I authored the most cited paper on the policy
    implications of AI and computer vision, published in the Harvard Journal of Law
    and Technology. My research at Stanford and Harvard opened doors to speak at the
    White House, the UN Internet Governance Forum, and other intellectually stimulating
    events. Yet, I always felt something was missing in my work. Returning to industry
    as a Director at the Wikimedia Foundation, I had two significant opportunities
    to dive into product management: (1) leading the product, research, and design
    team to develop strategy recommendations for improving the Wikipedia readership
    experience; and (2) spearheading the transition of Wikipedia to encrypted access
    (HTTPS by default).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律、科技政策和学术界多样化的职业生涯之后，我转向了产品管理。作为一名教授，我撰写了关于人工智能和计算机视觉政策影响的最多引用论文，发表在哈佛法学与技术杂志上。我在斯坦福和哈佛的研究为我打开了在白宫、联合国互联网治理论坛和其他智力激发活动中发表演讲的大门。然而，我总是觉得我的工作中缺少了什么。回到工业界，作为维基媒体基金会的总监，我有两次重要的机会深入产品管理：（1）领导产品、研究和设计团队，为改善维基百科读者体验制定战略建议；（2）领导维基百科向加密访问（默认HTTPS）的过渡。
- en: 'These experiences revealed what had been missing: the tangible, user-focused
    impact of building products. Next, I became PM number two at Carbon, a fast-growing
    unicorn disrupting manufacturing and enabling previously impossible designs—most
    notably the Adidas shoe with a lattice structure. This role was a crash course
    in product management, spanning software, hardware, and materials science, all
    supported by an in-house R&D lab. I worked on various AI-enabled products before
    founding Kraftful, where I now build AI products for product managers, combining
    my passions for product craft, AI, and innovation.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经历揭示了之前所缺少的东西：构建产品的有形、以用户为中心的影响。接下来，我成为了Carbon的第二个产品经理，Carbon是一家快速增长的独角兽，颠覆了制造业，并实现了以前不可能的设计——最著名的是带有晶格结构的阿迪达斯鞋。这个角色是产品管理的一个速成课程，涵盖了软件、硬件和材料科学，所有这些都得到了内部研发实验室的支持。在创立Kraftful之前，我参与了各种人工智能产品的工作，现在我在那里为产品经理构建人工智能产品，结合了我对产品工艺、人工智能和创新的热情。
- en: Describe a day in your life as a CEO of an AI startup.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一下你作为人工智能初创公司CEO的日常生活。
- en: Startups always operate in dog years, and AI capabilities are growing exponentially.
    Running an AI startup right now feels like sprinting at the speed of light—yet
    somehow never fast enough. I reflected on this yesterday while rebuilding our
    AI analysis with the latest large language models. This involves experimenting
    with new prompts and parameters of the latest large language models, work I usually
    tackle on weekends when I’m not in meetings. During the week, I share my findings
    with our engineers, who then build the architecture to scale the prompt chain
    I’ve developed. This sparks frequent impromptu meetings to review results and
    fine-tune our approach.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 创业公司总是以狗年为单位运营，AI能力呈指数级增长。现在运营AI创业公司感觉就像以光速冲刺——然而似乎永远不够快。昨天我在重建我们的AI分析时对此进行了反思，这次分析使用了最新的大型语言模型。这涉及到对新提示和最新大型语言模型的参数进行实验，这项工作我通常在周末没有会议时处理。在工作日，我将我的发现与工程师们分享，然后他们构建架构以扩展我开发的提示链。这引发了频繁的临时会议来审查结果和微调我们的方法。
- en: At the same time, other engineers are focused on new features and UI improvements,
    where my role shifts to traditional product management—defining features and collaborating
    with design and engineering to bring them to life. A large part of my day is also
    spent talking with customers via calls or Intercom, gaining insights into how
    we can make Kraftful better. This is especially critical when building an AI product
    that has never existed before—our customers refine their requirements as they
    use it, helping us adapt and improve in real time.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，其他工程师专注于新功能和UI改进，我的角色转变为传统产品管理——定义功能并与设计和工程协作以实现它们。我一天的大部分时间也花在与客户通话或通过Intercom交谈上，了解我们如何使Kraftful变得更好。在构建一个以前从未存在过的AI产品时，这一点尤为重要——我们的客户在使用过程中完善他们的需求，帮助我们实时适应和改进。
- en: What do you want someone who’s coming into the field to know—one piece of advice
    if they’re considering becoming an AI PM?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进入这个领域的人了解什么——如果他们正在考虑成为一名AI产品经理，你有什么建议？
- en: AI is a rapidly evolving field, and entering it can feel like merging onto a
    fast-moving freeway. The key is to stay up-to-date with the latest trends, models,
    and tools while mastering the fundamentals. Familiarize yourself with core concepts
    like machine learning, natural language processing, and neural networks. You don’t
    need to be an AI engineer, but you should be comfortable discussing these technologies
    with your team. Your role is to translate complex AI capabilities into solutions
    that users find valuable and easy to adopt. Most importantly, focus on building
    a product that solves a real problem. Always start with the problem in mind—this
    will keep you from creating an AI solution in search of a problem.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: AI是一个快速发展的领域，进入它可能感觉就像并入一条快速移动的公路。关键是要跟上最新的趋势、模型和工具，同时掌握基础知识。熟悉核心概念，如机器学习、自然语言处理和神经网络。你不需要是AI工程师，但你应该能够与团队舒适地讨论这些技术。你的角色是将复杂的AI能力转化为用户觉得有价值且易于采用解决方案。最重要的是，专注于构建一个解决真实问题的产品。始终以问题为导向——这将帮助你避免创建一个寻找问题的AI解决方案。
- en: My Two Cents
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我的两点看法
- en: Here are my two cents. First, don’t get overwhelmed. There’s a wealth of information,
    opinions, tutorials, and best practices out there, each shedding light on some
    aspect of AI. Be open to it all, stay curious, and make it your own. Also, figure
    out how AI can benefit your specific audience, based on your unique skills and
    perspective. Remember, AI is ultimately just a tool waiting for you to mold it
    in the best possible way to add value to users. Your journey in AI product leadership
    is about finding your own path. So, absorb knowledge, experiment, and discover
    how you can uniquely contribute to this exciting field. The future of AI is yours
    to shape.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我的两点看法。首先，不要感到不知所措。这里有丰富的信息、观点、教程和最佳实践，每一点都为AI的某个方面提供了启示。对所有这些都持开放态度，保持好奇心，并使其成为你自己的。此外，根据你独特的技能和视角，找出AI如何为你的特定受众带来好处。记住，AI最终只是一个等待你以最佳方式塑造的工具，为用户增加价值。你在AI产品领导力方面的旅程是关于找到你自己的道路。所以，吸收知识，进行实验，发现你如何独特地为此激动人心的领域做出贡献。AI的未来在你手中。
- en: If you’re interested in learning more, I offer AI product management certifications
    via my [AI PM Bootcamp](https://marily.substack.com) through the AI Product Academy.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对了解更多感兴趣，我通过AI产品学院提供AI产品管理认证，我的[AI PM Bootcamp](https://marily.substack.com)。
- en: Cross-functional Collaboration
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跨职能协作
- en: As an AI PM, one of your most critical responsibilities is to lead cross-functional
    collaboration across a diverse array of stakeholders. The success of AI products,
    like any innovative technology, relies on a shared understanding and seamless
    coordination between teams. This section breaks down the key stakeholders you’ll
    work with, focusing on their roles and contributions throughout the product lifecycle.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 作为AI项目经理，您的一项最重要的职责是领导跨职能团队之间的协作，这些团队来自不同的利益相关者。AI产品（如任何创新技术）的成功依赖于团队之间的共同理解和无缝协调。本节将分解您将与之合作的关键利益相关者，重点关注他们在产品生命周期中的角色和贡献。
- en: For a practical example, let’s consider you’re an AI PM at Amazon, leading a
    significant product update for Alexa, the company’s smart assistant. Your goal
    is to enhance Alexa’s ability to help users manage daily tasks at home. Who do
    you need to engage with to bring this vision to life? (Please note that smaller
    companies will have fewer cross-functional partners to deal with.)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个实际例子来说明，假设您是亚马逊的AI项目经理，负责Alexa（公司智能助手）的重大产品更新。您的目标是增强Alexa帮助用户管理家庭日常任务的能力。为了将这一愿景变为现实，您需要与哪些人合作？（请注意，较小的公司将需要处理更少的跨职能合作伙伴。）
- en: AI and ML teams
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能和机器学习团队
- en: 'Your first point of contact will be the AI team. The core of Alexa’s value
    lies in its intelligent features—voice recognition, task management, and natural
    language understanding; elements built and refined by this team. ML scientists,
    red/blue teams, and MLOps personnel are your key allies here, tasked with developing
    and operationalizing the models that power your product:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 您的第一个联系点是AI团队。Alexa的价值核心在于其智能功能——语音识别、任务管理和自然语言理解；这些元素由该团队构建和改进。机器学习科学家、红蓝团队和MLOps人员是您在这里的关键盟友，负责开发和实施驱动您产品的模型：
- en: '*ML scientists* focus on building the models that define Alexa’s ability to
    understand and respond to commands. These experts will require large datasets
    to train their models—possibly sourced internally or acquired from third-party
    providers—and will iterate through various models until they achieve the right
    balance of performance and efficiency.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习科学家*专注于构建定义Alexa理解并响应命令能力的模型。这些专家将需要大量数据集来训练他们的模型——可能来自内部或从第三方提供商获取——并且将迭代各种模型，直到达到性能和效率的正确平衡。'
- en: '*Red/blue teams* work on the security front, with the red teams conducting
    simulated attacks to expose vulnerabilities while the blue teams defend against
    these attacks. This helps ensure that your product remains robust in the face
    of real-world security threats. These teams play an essential role in making sure
    your AI is not just functional, but also secure.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*红蓝团队*在安全方面工作，红队进行模拟攻击以暴露漏洞，而蓝队则防御这些攻击。这有助于确保您的产品在面对现实世界的安全威胁时保持稳健。这些团队在确保您的AI不仅功能强大，而且安全方面发挥着至关重要的作用。'
- en: '*MLOps teams* deploy the ML models the scientists create into a live environment.
    They focus on maintaining the infrastructure and processes that enable continuous
    integration and monitoring of these models, which is especially critical when
    scaling across a large customer base, such as Alexa’s millions of users.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MLOps团队*将科学家创建的机器学习模型部署到实际环境中。他们专注于维护使这些模型能够持续集成和监控的基础设施和流程，这在扩展到大型客户群（如Alexa的数百万用户）时尤其关键。'
- en: In short, your AI and ML teams bring the technical innovations to life, and
    you’ll work closely with them to ensure that the models meet both the product
    vision and the users’ needs.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，您的AI和ML团队将技术创新变为现实，您将与他们紧密合作，确保模型既符合产品愿景，也满足用户需求。
- en: Operations teams
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运营团队
- en: 'The operations side of your collaboration involves teams that ensure the smooth
    running of all data pipelines, infrastructure, and project management aspects
    of the product lifecycle:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 您合作的运营方面涉及确保产品生命周期中所有数据管道、基础设施和项目管理方面的顺利运行的团队：
- en: '*Program managers* coordinate efforts across different teams, ensuring that
    timelines, resource allocation, and the overall project scope align with business
    and technical objectives. They help you manage the project from a high level,
    navigating risks, dependencies, and bottlenecks to keep things on track.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目经理*协调不同团队之间的工作，确保时间表、资源分配和整体项目范围与商业和技术目标一致。他们帮助您从高层次管理项目，导航风险、依赖关系和瓶颈，以确保一切按计划进行。'
- en: '*Data operations (DataOps) teams* collect, clean, and integrate the data needed
    to train and deploy AI models. They ensure that your AI models are built on reliable,
    high-quality data while maintaining compliance with regulatory standards, such
    as GDPR. This collaboration is crucial, because the success of your product depends
    on the integrity and relevance of the data feeding your AI models.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据操作（DataOps）团队* 负责收集、清洗和整合用于训练和部署AI模型所需的数据。他们确保你的AI模型建立在可靠、高质量的数据之上，同时遵守监管标准，如GDPR。这种协作至关重要，因为你的产品成功取决于为AI模型提供数据的完整性和相关性。'
- en: Together, these teams lay the groundwork for efficient and compliant data handling,
    aligning operational capabilities with the AI-driven goals of the product.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团队共同为高效且合规的数据处理奠定基础，将操作能力与产品的AI驱动目标相一致。
- en: Engineering teams
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工程团队
- en: 'Engineers are the bridge between AI models and real-world applications, translating
    ML innovations into fully functional products. Great collaboration with engineering
    is vital for translating AI models into a seamless user experience. The technical
    integration between AI innovations and the product’s real-world functionality
    requires close cooperation to ensure success:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师是AI模型和现实世界应用之间的桥梁，将机器学习创新转化为功能完善的产品。与工程团队的出色合作对于将AI模型转化为无缝的用户体验至关重要。AI创新与产品现实世界功能之间的技术集成需要紧密合作以确保成功：
- en: '*Developers* are tasked with integrating AI models into the product’s architecture.
    They need clear communication from AI PMs to implement the AI models’ requirements
    effectively, ensuring that user interactions flow seamlessly within the application.
    Regular check-ins, code reviews, and technical discussions help ensure alignment
    and progress.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发者* 负责将AI模型集成到产品的架构中。他们需要从AI产品经理那里获得清晰的沟通，以有效地实施AI模型的要求，确保用户交互在应用程序中流畅无阻。定期的检查、代码审查和技术讨论有助于确保一致性和进展。'
- en: '*Testers* rigorously evaluate the functionality of the product, ensuring that
    the AI models work as intended in real-world scenarios. Their feedback helps AI
    PMs identify edge cases, potential bugs, and areas for improvement.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试人员* 严格评估产品的功能，确保AI模型在现实世界场景中按预期工作。他们的反馈帮助AI产品经理识别边缘情况、潜在错误和改进领域。'
- en: '*Data engineers* maintain the data infrastructure that supports your AI product.
    They work on ensuring efficient data pipelines that can handle both current and
    future data demands.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据工程师* 维护支持你的AI产品的数据基础设施。他们致力于确保高效的数据管道，能够处理当前和未来的数据需求。'
- en: '*Technical program managers* (TPMs) oversee the coordination of all engineering
    tasks, from setting timelines to resource allocation. This role is critical in
    maintaining transparency and making sure all teams are aligned in their execution.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术项目经理*（TPMs）负责监督所有工程任务的协调，从设定时间表到资源分配。这个角色对于保持透明度和确保所有团队在执行上保持一致至关重要。'
- en: UX teams
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户体验团队
- en: 'UX is paramount, particularly when introducing AI products to a broad audience.
    The UX team ensures that the product is intuitive, accessible, and engaging for
    users:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验（UX）至关重要，尤其是在向广大受众介绍AI产品时。用户体验团队确保产品对用户直观、易于访问且引人入胜：
- en: '*User researchers* help you gather actionable insights into how users interact
    with your product, highlighting pain points and opportunities for improvement.
    Their findings inform your road map and product priorities, ensuring that every
    update addresses real user needs.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户研究人员* 帮助你收集有关用户如何与你的产品互动的可操作见解，突出痛点并指出改进的机会。他们的发现指导你的路线图和产品优先级，确保每个更新都满足真实用户的需求。'
- en: '*UX developers and designers* work closely with you to translate AI-driven
    functionality into an intuitive and visually appealing user interface. This collaboration
    typically starts with wireframes and prototypes, evolving into refined designs
    that align with the AI model’s capabilities.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UX开发人员和设计师* 与你紧密合作，将AI驱动的功能转化为直观且视觉上吸引人的用户界面。这种合作通常从线框图和原型开始，逐步演变为与AI模型能力相一致的高级设计。'
- en: '*Content specialists* ensure that any language or instructional content in
    the product is clear and on-brand, making complex AI functionalities easily understandable
    for users.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容专家* 确保产品中的任何语言或指导性内容都清晰且符合品牌，使复杂的AI功能对用户易于理解。'
- en: Business teams
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业团队
- en: 'The business side of your product development involves working closely with
    product marketing managers (PMMs), sales teams, and partnership managers:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 您的产品开发业务方面涉及与产品市场营销经理（PMMs）、销售团队和合作伙伴经理紧密合作：
- en: '*PMMs* define the product’s value proposition and position it in the market.
    You’ll collaborate with them on go-to-market strategies, crafting messaging that
    aligns with both the technical capabilities and user benefits of the product.
    (While go-to-market strategies are critical for the success of any AI product,
    they are beyond the scope of this book.)'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*PMMs* 定义产品的价值主张并在市场上定位产品。您将与他们合作制定上市策略，制定与产品的技术能力和用户利益相一致的信息。'
- en: '*Sales teams* provide feedback from direct customer interactions, offering
    insights into pain points and selling points. These teams help you refine the
    product based on real-world customer responses and guide you in creating compelling
    pitches that resonate with target users.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*销售团队* 从直接客户互动中获取反馈，提供关于痛点和建议点的见解。这些团队帮助您根据现实世界客户的反馈来完善产品，并在创建与目标用户产生共鸣的引人入胜的提案方面为您提供指导。'
- en: '*Partnership managers* work with external stakeholders to build strategic alliances
    that can enhance the product’s market reach or capabilities. Collaborating with
    partners may involve integrating third-party technologies or codeveloping features
    to meet mutual goals.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*合作伙伴经理* 与外部利益相关者合作，建立可以增强产品市场覆盖范围或能力的战略联盟。与合作伙伴合作可能涉及集成第三方技术或共同开发功能以实现共同目标。'
- en: Third-party stakeholders
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三方利益相关者
- en: 'External vendors, original equipment manufacturers (OEMs), and consultants
    may be involved in providing specialized technology or expertise for your AI product:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 外部供应商、原始设备制造商（OEMs）和顾问可能参与为您的AI产品提供专业技术和专业知识：
- en: '*Vendors and OEMs* supply specialized components or services, contributing
    to the technical capabilities of the product. Your role here is to manage these
    relationships, ensuring quality and timeliness while balancing cost considerations.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*供应商和OEMs* 提供专业组件或服务，为产品的技术能力做出贡献。您的角色是管理这些关系，确保质量及时性，同时平衡成本考虑。'
- en: '*Consultants and research institutions* bring advanced knowledge and innovation,
    particularly useful for navigating complex AI challenges or exploring cutting-edge
    technologies.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*顾问和研究机构* 带来先进的知识和创新，尤其是在应对复杂的AI挑战或探索尖端技术方面特别有用。'
- en: Governance, risk, and compliance (GRC) experts
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 治理、风险和合规（GRC）专家
- en: 'Finally, your AI product must adhere to legal, privacy, and compliance requirements.
    Collaborating with legal teams, privacy experts, and compliance specialists is
    essential to ensure that your product is built responsibly and within regulatory
    frameworks:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您的AI产品必须遵守法律、隐私和合规要求。与法律团队、隐私专家和合规专家合作对于确保产品负责任地构建并在监管框架内至关重要：
- en: '*Legal counsel* advises on intellectual property, contracts, and other legal
    matters.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*法律顾问* 就知识产权、合同和其他法律问题提供建议。'
- en: '*Privacy experts* ensure that your product adheres to data protection regulations
    such as GDPR and the [California Consumer Privacy Act (CCPA)](https://oreil.ly/ccpa).'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*隐私专家* 确保您的产品遵守数据保护法规，如GDPR和[加州消费者隐私法案（CCPA）](https://oreil.ly/ccpa)。'
- en: '*Compliance specialists* oversee the product’s adherence to industry standards
    and internal governance policies.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*合规专家* 监督产品遵守行业标准和企业治理政策。'
- en: Your collaboration with GRC stakeholders ensures that your product is as responsible
    and secure as it is innovative.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 您与GRC利益相关者的合作确保您的产品在创新和安全方面同样负责任。
- en: Leadership teams
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领导团队
- en: 'Finally, engaging with senior leadership, such as the C-suite and investors,
    is crucial for gaining support and securing the resources needed for your product’s
    success. They provide strategic direction, funding, and oversight, ensuring that
    your product aligns with the broader company vision and objectives:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，与高级管理层，如C级高管和投资者建立联系，对于获得支持并确保产品成功所需的资源至关重要。他们提供战略方向、资金和监督，确保您的产品与更广泛的公司愿景和目标保持一致：
- en: '*C-suite leaders* define the strategic goals and objectives for your AI product,
    ensuring alignment with broader business priorities.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*C级高管* 定义AI产品的战略目标和目标，确保与更广泛的业务优先事项保持一致。'
- en: '*Investors* provide the necessary financial backing and often challenge you
    to think critically about the product’s market potential and ROI.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*投资者*提供必要的财务支持，并经常挑战你批判性地思考产品的市场潜力和投资回报率。'
- en: 'Regular reviews with leadership ensure that your product remains on track and
    aligned with the company’s overall mission (see [“Product Reviews: Getting Buy-in
    from Leadership”](ch05.html#ch05_product_reviews_getting_buy_in_from_leadership_1736793247595989)
    for more about this).'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 定期与领导层进行审查确保你的产品保持正轨并与公司的整体使命保持一致（有关更多信息，请参阅[“产品审查：获得领导层的支持”](ch05.html#ch05_product_reviews_getting_buy_in_from_leadership_1736793247595989)）。
- en: Conclusion
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The AI PM is at the center of it all. You are the glue connecting these diverse
    teams and stakeholders. By effectively orchestrating the efforts of each group,
    the AI PM ensures that the final product is not only technologically advanced
    but also market ready and compliant with all necessary standards. This role demands
    a broad vision and an eye for detail, making it one of the most exciting and demanding
    positions in today’s tech industry.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能产品经理(AI PM)处于所有活动的中心。你是连接这些不同团队和利益相关者的粘合剂。通过有效地协调每个团队的努力，AI PM确保最终产品不仅在技术上先进，而且市场准备就绪，并符合所有必要的标准。这一角色需要广阔的视野和对细节的关注，使其成为当今科技行业中最激动人心且最具挑战性的职位之一。
- en: Effective collaboration among all stakeholders is essential for building successful
    AI products. The AI PM is the central point of contact who steers the project
    toward a common goal.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 所有利益相关者之间的有效协作对于构建成功的AI产品至关重要。AI PM是项目的中心接触点，引导项目朝着共同的目标前进。
- en: In [Chapter 5](ch05.html#ch05_strategic_thinking_in_ai_1736793247595024), we’ll
    explore the crucial metrics that determine the success of an AI product. We’ll
    dive into the key areas you must focus on during development and uncover strategies
    to help you excel in your role. Consider it your road map to understanding what
    matters when building and measuring AI products. We’ll cover everything from KPIs
    and user engagement metrics to continuous improvement techniques. By the end of
    the chapter, you’ll have a solid grasp of how to track, measure, and boost the
    performance of your AI initiatives, making your work compelling, impactful, and
    rewarding.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](ch05.html#ch05_strategic_thinking_in_ai_1736793247595024)中，我们将探讨决定人工智能产品成功的关键指标。我们将深入探讨在开发过程中必须关注的重点领域，并揭示帮助你在角色中脱颖而出的策略。把它视为你理解在构建和衡量人工智能产品时何为重要的路线图。我们将涵盖从关键绩效指标(KPIs)和用户参与度指标到持续改进技术的所有内容。到本章结束时，你将牢固掌握如何跟踪、衡量和提升你的AI项目的表现，使你的工作引人入胜、有影响力且富有成效。
- en: Now that you have a clearer picture of where you might fit in this ladder and
    of the scope of responsibilities associated with each level of your career, the
    next step is to explore how you will bring these AI products to life. This involves
    understanding the AI lifecycle, building a strategic road map, and ensuring that
    your product decisions align with both the user experience and business objectives.
    In the upcoming chapters, I’ll dive deeper into the practical aspects of taking
    AI products from concept to market, navigating challenges, and driving impactful
    user experiences.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对你在这一阶梯上的位置以及与你的职业每个级别相关的责任范围有了更清晰的了解，下一步就是探索你将如何使这些人工智能产品成为现实。这涉及到理解人工智能生命周期、制定战略路线图，并确保你的产品决策与用户体验和商业目标保持一致。在接下来的章节中，我将更深入地探讨将人工智能产品从概念到市场、应对挑战和推动有影响力的用户体验的实际方面。
