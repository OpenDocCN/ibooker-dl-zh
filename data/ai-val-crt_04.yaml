- en: ^([17](ch04.html#id658-marker)) This is the difference between the actual claim
    paid and the amount that should be paid, if it is less.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: ^([17](ch04.html#id658-marker)) 这是实际支付的索赔金额与应支付金额之间的差额，如果少于应支付金额的话。
- en: ^([18](ch04.html#id659-marker)) Combined ratio (CR) measures incurred losses,
    loss-adjustment expenses, acquisitions costs, and general administrative costs
    compared to earned premiums for the same period. If an insurance company’s CR
    score is greater than 100, it means they paid out more than they took in premiums.
    This is commonplace in P&C policies where an event like a hurricane or a hailstorm
    can trigger a high volume of claims.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: ^([18](ch04.html#id659-marker)) 综合比率（CR）衡量了与同期赚取的保费相比，发生的损失、损失调整费用、收购成本和一般管理费用。如果一家保险公司的CR得分超过100，这意味着他们支付的保费超过了收取的保费。这在P&C保险中很常见，例如飓风或冰雹等事件可以引发大量索赔。
