  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: ^([8](ch04.html#id600-marker)) 该模型有多种变体。例如，在极限编程（XP）方法中，这是两位技能相当的开发者交替担任驾驶员和领航员角色，以保持参与度并防止单调感和疲劳感产生——这种设置类似于LeJog（兰兹恩德至约翰奥格拉斯可靠性试验）。
- en: ^([9](ch04.html#id602-marker)) In AI, when folks talk about “paired” data, they
    are referring to data that is correctly linked together in pairs—this is the hallmark
    of good AI training datasets. For example, if you had a perfectly translated sentence
    in English, French, Greek, Italian, and Spanish...that would make for a great
    piece of training data for an AI translator for those languages. Likewise, having
    a code block that ran perfectly and efficiently in COBOL and in Java would constitute
    a great piece of data to train an AI for the tasks of converting COBOL code to
    Java.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: ^([9](ch04.html#id602-marker)) 在人工智能领域，当人们谈论“配对”数据时，他们指的是正确配对在一起的数据——这是良好人工智能训练数据集的标志。例如，如果您有一句完美翻译的英语、法语、希腊语、意大利语和西班牙语句子……这将是一份为这些语言的AI翻译器训练的极好的训练数据。同样，一个在COBOL和Java中运行完美且高效的代码块将构成训练AI将COBOL代码转换为Java任务的极好数据。
