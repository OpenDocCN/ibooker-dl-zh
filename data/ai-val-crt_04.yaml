- en: The Building Blocks of AI
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能的构建模块
- en: 'So, where does all this bring us? Think back to [Chapter 3](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)
    where we introduced our AI success formula (AI Success = Models + Data + Governance
    + Use Cases). Now that you’re at this part in the book, we’ve uncovered a bit
    more. We’ve now evolved from a “formula” to the “scaffolding” of successful AI:
    our building blocks of AI. And if our AI Value Creation Curve was your inspiration,
    then the building blocks of AI (shown in [Figure 4-3](#ch04_figure_3_1740182047851308))
    will be your foundation.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这一切将带我们走向何方？回想一下[第3章](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)，我们在那里介绍了我们的AI成功公式（AI成功
    = 模型 + 数据 + 治理 + 用例）。现在您已经到达本书的这一部分，我们已经揭示了一些更多内容。我们现在已经从“公式”发展到成功的AI的“支架”：我们的AI构建模块。而且如果我们的AI价值创造曲线是您的灵感来源，那么AI构建模块（如图[图4-3](#ch04_figure_3_1740182047851308)所示）将是您的基石。
- en: As we stated throughout this chapter (and this book), business value must start
    with use cases, because the best way to bring this AI moment to life is to talk
    about what it means for your business. Remember, alignment between business strategy
    and technology strategy is the north star.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章（以及本书）中所述，业务价值必须从用例开始，因为让这个AI时刻生动起来的最佳方式是讨论它对您的业务意味着什么。记住，业务战略与技术战略的一致性是北极星。
- en: '![A diagram of a diagram  AI-generated content may be incorrect.](assets/aivc_0403.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![一个图表的图表 AI生成的内容可能是不正确的。](assets/aivc_0403.png)'
- en: Figure 4-3\. The building blocks of AI
  id: totrans-187
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-3\. 人工智能的构建模块
- en: 'To keep pace with the technology and move more quickly from experimentation
    to deployment, we want you to always think about these AI building blocks. We
    felt at this point in the book, it was worth bringing it all together to close
    out this chapter:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上技术发展，更快地从实验转向部署，我们希望您始终考虑这些AI构建模块。我们认为在本书的这个阶段，将这些内容汇总在一起来结束本章是有价值的：
- en: Use cases
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 用例
- en: 'Focused use cases should be able to answer the question: what goals do I have
    for AI to help my business? This is the focus of this chapter.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 焦点用例应该能够回答以下问题：我期望AI如何帮助我的业务实现哪些目标？这是本章的重点。
- en: '*Remember: Business value use cases, not technical pet projects.*'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*记住：业务价值用例，而非技术宠物项目。*'
- en: Data
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 数据
- en: A strong data foundation is critical to putting your data to work for your business.
    And this isn’t just about the data you steer your model with; it’s about organizing,
    understanding, and governing that data too. Without that, you don’t really know
    what data you have (assuming you can even find it), if it’s safe to use, what
    are the defensible destruction rules around it, and more. Your data is prepared
    for AI through an information architecture (IA), which we discussed in [Chapter 2](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)
    and will explore further in terms of its benefits in [Chapter 8](ch08.html#ch08_using_your_data_as_a_differentiator_1740182052172518).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的数据基础对于将数据用于您的业务至关重要。这不仅仅关乎您用数据引导模型的情况；它还关乎组织、理解和治理这些数据。没有这些，您实际上并不真正了解您有什么数据（假设您甚至能找到它），它是否安全使用，围绕它的可辩护的销毁规则是什么，等等。您的数据通过信息架构（IA）为AI做好准备，我们已在[第2章](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)中讨论过，将在[第8章](ch08.html#ch08_using_your_data_as_a_differentiator_1740182052172518)进一步探讨其益处。
- en: '*Remember: Your AI needs an IA.*'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住：您的AI需要一个IA**。'
- en: Models
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 模型
- en: The right models are an imperative. This building block includes considerations
    for cost-effectiveness, deployability, trust, transparency and openness, and performance.
    There’s a new class of LLMs referred to as small language models (SLMs). You got
    a glimpse at their effectiveness when we talked about AI-infused coding assistants
    earlier in this chapter. There are new architectures like Mixture of Experts (MOEs)
    that are used by model builders like IBM, DeepSeek, and Mistral. Your company
    won’t be defined by a single model. This is the focus of [Chapter 7](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的模型是强制性的。这个构建块包括考虑成本效益、可部署性、信任、透明度和开放性以及性能。有一个新的LLM类别被称为小型语言模型（SLMs）。在我们本章早期讨论AI增强的编码助手时，您已经看到了它们的有效性。有新的架构，如混合专家（MOEs），被IBM、DeepSeek和Mistral等模型构建者使用。您的公司不会由一个单一模型定义。这是[第7章](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482)的重点。
- en: '*Remember: One model will not rule them all.*'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住：没有一个模型可以统治一切**。'
- en: Governance
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 治理
- en: You need end-to-end governance so you can build confidence in your AI and deploy
    it across your enterprise with that same confidence. You’re also going to need
    it for the ever-increasing number of regulations arising from the use of AI. This
    is the focus of [Chapter 5](ch05.html#ch05_live_die_buy_or_try_much_will_be_decided_by_ai_1740182048942635).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要端到端的治理，以便您可以在您的AI中建立信心，并在整个企业中自信地部署它。您还需要它来应对因使用AI而产生的日益增加的法规。这是[第5章](ch05.html#ch05_live_die_buy_or_try_much_will_be_decided_by_ai_1740182048942635)的重点。
- en: '*Remember: Trust will be a license to operate because AI that people trust
    is AI that people will use.*'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住：信任将是运营的许可证，因为人们信任的AI是人们会使用的AI**。'
- en: Assistants
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 助手
- en: 'Straight up: more productivity.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 直接来说：更多的生产力。
- en: '*Remember: Humans deliver capability; assistants and other forms of digital
    labor provide scalability.*'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住：人类提供能力；助手和其他形式的数字劳动提供可扩展性**。'
- en: Agents
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 代理
- en: Agents will take *that* scalability you achieved to new productivity heights
    because of their higher levels of autonomy and the fact that they can learn, remember,
    and adjust their actions. While some use cases were shared in this chapter, we
    get into agents in [Chapter 7](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 代理将利用您所实现的**可扩展性**将生产力提升到新的高度，因为它们具有更高的自主性，并且能够学习、记忆和调整其行为。虽然本章中分享了一些用例，但我们将在[第7章](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482)深入探讨代理。
- en: '*Remember: Agents will unlock the next wave of productivity gains for the enterprise.*'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住：代理将为企业解锁下一波生产力提升**。'
- en: ^([1](ch04.html#id563-marker)) It surprises many to find out that while ski
    jumping in the Winter Olympics looks like the stuff of modern superhero movies,
    it’s been around since the 1800s. This event is a fascinating combination of raw
    power and elegance as contestants are judged on both distance—they fly well over
    100 meters (~328) feet—and style points.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch04.html#id563-marker)) 很多人惊讶地发现，虽然冬季奥运会的跳台滑雪看起来像是现代超级英雄电影的场景，但它自19世纪以来就已经存在。这个事件是原始力量和优雅的迷人结合，参赛者既被评判距离——他们能飞越100多米（约328英尺）——也被评判风格得分。
- en: ^([2](ch04.html#id578-marker)) A digital certificate is a set of electronic
    data that uniquely identifies an organization. This kind of certificate contains
    a public key for the organization and is digitally signed by a trusted party to
    bind the public key to the organization. Certificates are critical to our digital
    world because they enable trust vis-à-vis aspects like authentication, secure
    communications (like SSL), and other security protocols. You use these every day,
    but if you want to learn more, read [this explanation](https://oreil.ly/c6zjG).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch04.html#id578-marker)) 数字证书是一组唯一标识组织的电子数据。此类证书包含组织的公钥，并由受信任的第三方数字签名，将公钥绑定到组织。证书对我们数字世界至关重要，因为它们使认证、安全通信（如SSL）和其他安全协议方面的信任成为可能。您每天都在使用这些证书，但如果您想了解更多信息，请阅读[本说明](https://oreil.ly/c6zjG)。
