- en: ^([23](ch04.html#id679-marker)) Today pharma spends over $14 billion on managing
    cold chain cargo (like vaccines that need to be refrigerated), *but* cold chain
    growth rates versus their counterparts are expected to double.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: ^([23](ch04.html#id679-marker)) 今天，制药业在管理冷链货物（如需要冷藏的疫苗）上花费超过140亿美元，*但*与他们的同行相比，冷链的增长率预计将翻一番。
- en: ^([24](ch04.html#id686-marker)) This term refers to an asset manager who achieves
    returns that outperform a market index after accounting for risk. It is a measure
    of performance relative to the market or other standard benchmarks.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: ^([24](ch04.html#id686-marker)) 这个术语指的是在考虑风险后，资产管理者获得的回报超过市场指数的情况。这是相对于市场或其他标准基准的绩效衡量指标。
- en: ^([25](ch04.html#id687-marker)) Refers to an asset allocation strategy that
    changes over time in order to manage risk as an investor approaches a goal, like
    retirement.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: ^([25](ch04.html#id687-marker)) 指的是一种随时间变化以管理风险的投资组合策略，当投资者接近退休等目标时，这种策略会发生变化。
- en: ^([26](ch04.html#id690-marker)) Includes protocols like buy online, pick up
    in store (BOPIS), ship from store (SFS), ship to store (STS), and so on.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: ^([26](ch04.html#id690-marker)) 包括像在线购买、店内取货（BOPIS）、店内发货（SFS）、门店发货（STS）等协议。
- en: ^([27](ch04.html#id693-marker)) This would include tasks like translation (of
    more and more diverse populations), or rewrites based on acumen level (explaining
    supports to a senior is different than explaining them to a teenager), and so
    on.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: ^([27](ch04.html#id693-marker)) 这将包括像翻译（针对更多和更多样化的群体）或根据敏锐程度进行改写（向资深人士解释支持与向青少年解释支持不同）等任务。
