- en: ^([20](ch04.html#id664-marker)) This LLM is especially good at high-performance
    tasks like summarization and question answering, and since it has two billion
    parameters (and dense), it can easily run locally on an everyday laptop, and no
    data is shared or transmitted to a vendor over the internet.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: ^([20](ch04.html#id664-marker)) 这个LLM特别擅长高性能任务，如摘要和问答，并且由于它有20亿个参数（且密集），它可以在普通的笔记本电脑上轻松本地运行，并且不会通过互联网与供应商共享或传输数据。
