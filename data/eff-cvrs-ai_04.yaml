- en: 'Part 2 Pattern: AI doesn’t understand'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分模式：AI 不理解
- en: T*he chatbot doesn’t understand me* is the most common pain point users have
    when interacting with conversational AI. For traditional chatbots, this is caused
    by a poorly trained classifier; for other chatbots, it could be from having a
    bad search mechanism or simply not having access to the right information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “聊天机器人不理解我”是用户在与对话式人工智能互动时遇到的最常见的痛点。对于传统聊天机器人，这通常是由于分类器训练不当造成的；对于其他聊天机器人，可能是由于搜索机制不佳或简单地没有访问到正确的信息。
- en: No matter what kind of chatbot you are building, the core capability you need
    is to understand what the user is asking for and respond appropriately. Chatbots
    that understand requests give useful responses; those that don’t understand say
    something like “I’m sorry, I didn’t understand—would you mind rephrasing?”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你正在构建哪种类型的聊天机器人，你需要的核心能力是理解用户的需求并做出相应的回应。能够理解请求的聊天机器人会给出有用的回答；而那些不理解请求的聊天机器人可能会说“很抱歉，我没有理解——你介意重新表述吗？”
- en: There are multiple methods for addressing poor understanding, and all of them
    hinge on identifying what your users want to accomplish and how they phrase their
    requests. Chapter 4 focuses on how to extract this data from logs and other sources.
    Chapter 5 shows how to improve chatbot understanding through training classifiers,
    and chapter 6 adds generative AI to the runtime mix with retrieval augmented generation
    (RAG). Chapter 7 uses generative AI at train and test time by creating new training
    and testing data with LLMs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方法可以解决理解能力不足的问题，所有这些方法都依赖于识别用户想要完成什么以及他们如何表述他们的请求。第四章重点介绍如何从日志和其他来源中提取这些数据。第五章展示了如何通过训练分类器来提高聊天机器人的理解能力，第六章通过检索增强生成（RAG）将生成式AI添加到运行时组合中。第七章在训练和测试时使用生成式AI，通过使用LLMs创建新的训练和测试数据。
