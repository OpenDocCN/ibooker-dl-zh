- en: Part 3\. The feedback
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分。反馈
- en: In part 3, we highlight the critical role of testing, quality assessment, and
    explanation in AI-augmented software development. This section focuses on ensuring
    the reliability and robustness of software built with LLMs. It covers the processes
    involved in bug hunting and code translation, emphasizing the importance of thorough
    testing and quality control. Using AI, developers can generate clear explanations
    of AI-generated code, facilitating better understanding and collaboration within
    development teams. This part underscores the necessity of maintaining high standards
    in software quality and provides strategies for achieving this in an AI-driven
    environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3部分，我们强调了测试、质量评估和解释在人工智能增强软件开发中的关键作用。本节着重于确保使用大型语言模型（LLMs）构建的软件的可靠性和鲁棒性。它涵盖了涉及到的错误查找和代码翻译的过程，强调了彻底测试和质量控制的重要性。利用人工智能，开发者可以生成人工智能生成的代码的清晰解释，促进开发团队内部更好的理解和协作。本部分强调了在软件质量上保持高标准的重要性，并提供了在人工智能驱动环境中实现这一目标的策略。
