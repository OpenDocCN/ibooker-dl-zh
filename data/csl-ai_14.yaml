    the ATE    [PRE57]  #1 Estimate *E*( *I* *[E]* [=] [1]). #2 Estimate *E*( *I*
    *[E]* [=] [0]). #3 Estimate the ATE = *E*( *I* *[E]* [=] [1]) – *E*( *I* *[E]*
