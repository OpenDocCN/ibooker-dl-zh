  zh: 如果你有 GPU，你可以将模型发送到 GPU 来加快训练速度：
- en: '[PRE33]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Don’t worry if you do not have a GPU. On most modern CPUs this Word2Vec model
