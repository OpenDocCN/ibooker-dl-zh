  type: TYPE_NORMAL
  zh: 前言
- en: Ricordo il giorno in cui Ali, il nostro responsabile dell'ingegneria presso
    l'ADSP, entrò con sicurezza in ufficio e dichiarò di voler scrivere un libro sulla
    creazione di servizi di intelligenza artificiale generativa. Conoscendo l'impresa
    mastodontica che è la scrittura di un libro tecnico, gli ho offerto una tazza
    di caffè forte e gli ho raccontato alcune storie delle mie sessioni di scrittura
    notturne, alimentate dalla caffeina e dalla pura volontà di rispettare una scadenza.
    Potrei anche avergli sussurrato un avvertimento sulla tentazione sempre presente
    di riscrivere interi capitoli alle 3 del mattino, ma Ali è rimasto fermo. Aveva
    quel luccichio negli occhi, un mix di determinazione e una visione chiara. Sapeva
    di voler creare qualcosa di speciale, qualcosa che avrebbe demistificato le complessità
    dell'IA generativa e che avrebbe permesso ad altri di costruirla.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得阿里，ADSP的工程负责人，自信地走进办公室，宣布他想写一本关于创建生成式人工智能服务的书。鉴于撰写技术书籍是一项庞大的工作，我给他递了一杯浓咖啡，并讲述了我那些由咖啡因和纯粹意志驱动的夜间写作经历，这些经历是为了遵守截止日期。我甚至可能在他耳边低声提醒了凌晨3点重写整个章节的诱惑，但阿里坚定不移。他的眼中闪烁着光芒，那是决心和清晰愿景的混合。他知道他想创造一些特别的东西，一些能够揭示生成式人工智能复杂性的东西，并允许其他人构建它。
- en: Dopo aver letto *Building Generative AI Applications with FastAPI*, posso dire
    che ha fatto molto di più. Ali ha creato una guida davvero indispensabile per
    chiunque voglia andare oltre le discussioni teoriche sull'IA e passare al mondo
    delle applicazioni pratiche e reali. E in qualche modo, ha fatto sembrare l'intero
    processo ingannevolmente facile.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 读完《使用FastAPI构建生成式人工智能应用》后，我可以肯定地说，它做了很多。阿里为那些想要超越人工智能理论讨论，进入实际应用世界的人创造了一本不可或缺的指南。在某种程度上，他让整个过程看起来出奇地简单。
- en: In qualità di co-fondatore di una società di consulenza sull'IA, ho visto in
    prima persona la crescente necessità di ingegneri che non solo siano in grado
    di capire come funziona l'IA, ma anche di costruire soluzioni di livello produttivo
    con l'IA. Ci troviamo in un periodo di profonda trasformazione, in cui l'IA sta
    cambiando rapidamente il nostro modo di vivere e lavorare. Non è più sufficiente
    essere un consumatore passivo di prodotti alimentati dall'intelligenza artificiale.
    Il futuro appartiene a coloro che sanno sfruttare la potenza dei modelli generativi
    per creare, innovare e risolvere problemi reali. Questo libro è il punto di partenza
    perfetto per questo viaggio.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家人工智能咨询公司的联合创始人，我亲眼见证了工程师需求的日益增长，他们不仅需要能够理解人工智能的工作原理，还需要能够使用人工智能构建生产级别的解决方案。我们正处于一个深刻的转型时期，人工智能正在迅速改变我们的生活方式和工作方式。仅仅成为人工智能驱动的产品的被动消费者已经不再足够。未来属于那些知道如何利用生成模型的力量来创造、创新和解决实际问题的人。这本书是这一旅程的完美起点。
- en: La competenza tecnica di Ali è evidente in ogni pagina. Riesce a fondere senza
    sforzo concetti complessi con spiegazioni chiare e concise ed esempi pratici.
    Gli snippet di codice non sono solo esempi giocattolo, ma blocchi di costruzione
    per applicazioni reali. Ti guida attraverso le complessità di FastAPI, autenticazione,
    autorizzazione e integrazione di database con la sicurezza di un ingegnere esperto
    che ha trascorso innumerevoli ore a lottare con queste sfide nel mondo reale.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里的技术专长在每一页都显而易见。他能够轻松地将复杂的概念与清晰、简洁的解释和实际案例相结合。代码片段不仅仅是玩具示例，而是构建实际应用的构建块。他引导你穿越FastAPI的复杂性、身份验证、授权和数据库集成，就像一位经验丰富的工程师在现实世界中与这些挑战作斗争一样安全。
- en: '*Building Generative AI Applications with FastAPI* è una risorsa fondamentale
    per tutti gli ingegneri che cercano di orientarsi nel panorama in rapida evoluzione
    dell''IA. È una testimonianza della leadership tecnica di Ali e della sua straordinaria
    capacità di rendere accessibile la complessità. Questo libro non riguarda solo
    la creazione di servizi di IA, ma anche la possibilità per una nuova generazione
    di ingegneri di plasmare il futuro. E quel futuro, grazie a opere come questa,
    appare incredibilmente luminoso.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用FastAPI构建生成式人工智能应用》是所有试图在快速发展的人工智能领域找到方向的工程师的宝贵资源。这是阿里技术领导力的证明，以及他使复杂性易于理解的非凡能力。这本书不仅关乎创建人工智能服务，还关乎让新一代工程师塑造未来的可能性。而且，得益于这样的作品，那个未来看起来无比光明。
