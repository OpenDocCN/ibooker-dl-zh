- en: Appendix C. Exploratory testing notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C. 探索性测试笔记
- en: 'These are the raw notes captured for the use case example explored in chapter
    8:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是第8章中探索的使用案例示例的原始笔记：
- en: '**Charter**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**章程**'
- en: Explore how bookings are rendered in the report view
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 探索如何在报告视图中渲染预订。
- en: With a very large collection of bookings
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个非常大的预订集合中
- en: To discover if large amounts of bookings are easy to read
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了发现大量预订是否易于阅读
- en: '**Session notes**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**会话笔记**'
- en: '**Session setup:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**会话设置：**'
- en: '*How can I create test data for the report page*?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*我如何为报告页面创建测试数据*？'
- en: Analyzing how the code in the API and JS works with a prompt, it appears the
    report data is built by pulling data from the room API and then iterating over
    each room to retrieve bookings from the booking API.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提示分析API和JS中的代码，似乎报告数据是通过从房间API拉取数据然后遍历每个房间从预订API检索预订来构建的。
- en: '**How can I create SQL data for the room and booking APIs**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何为房间和预订API创建SQL数据**'
- en: Create a prompt to generate test data based on `seed.sql` file for room API.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个基于`seed.sql`文件生成房间API测试数据的提示。
- en: Add the data into `seed.sql` and rebuild the room API with seeded data.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将数据添加到`seed.sql`中，并使用种子数据重新构建房间API。
- en: Create a script to generate test data for booking API using ChatGPT.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个脚本来使用ChatGPT生成预订API的测试数据。
- en: Unable to rebuild the booking API with the data in it as it broke tests, so
    loaded up booking API in IDE.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于它破坏了测试，因此无法使用包含数据的预订API重新构建，所以加载了IDE中的预订API。
- en: '**Investigation**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**调查**'
- en: '*What happens when I load the page*?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*当我加载页面时会发生什么*？'
- en: 'Bug: Page is very slow to load data when lots of bookings are in place.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：当有大量预订时，页面加载数据非常缓慢。
- en: Once the page is loaded I can see two bookings in the calendar view and then
    the option to view more for a specific day.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面加载后，我可以在日历视图中看到两个预订，然后有查看特定日“查看更多”的选项。
- en: '*What happens when I work with navigation controls*?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*当我使用导航控件工作时会发生什么*？'
- en: 'Bug: Calendar is also slow to load when navigating from a busy month to a quiet
    month.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：在从繁忙的月份导航到安静的月份时，日历也加载缓慢。
- en: I’m able to navigate though despite the slowness in the page.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管页面加载缓慢，但我仍然能够导航。
- en: '*What if I want to view more bookings*?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我想要查看更多预订会发生什么*？'
- en: 'Bug: The pop-up that shows booking for the day flows off the top of the page
    meaning certain bookings cannot be read.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：显示当天预订的弹出窗口溢出到页面顶部，意味着某些预订无法阅读。
- en: 'Bug: Slow to load the pop-up for days with considerable bookings.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：当有大量预订时，弹出窗口加载缓慢。
- en: '*What if I wanted to create a new booking*?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我想要创建一个新的预订会发生什么*？'
- en: Days can still be clicked and dragged to open the admin booking pop-up.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仍然可以点击和拖动天来打开管理员预订弹出窗口。
- en: 'Bug: Clicking Cancel means a long wait for the calendar component to render
    again.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：点击取消意味着等待日历组件再次渲染的时间很长。
- en: '*Keyboard accessibility*?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*键盘可访问性*？'
- en: Able to tab through the calendar successfully.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够成功在日历中按Tab键。
- en: Hitting Enter on a View more opens up the pop-up with additional bookings.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“查看更多”上按Enter键会打开包含更多预订的弹出窗口。
- en: 'Bug: Tabbing into a pop-up with additional bookings isn’t user-friendly. Either
    I have to click and then I can tab through, or cycle through all the calendar
    elements before I am brought to the first booking in the pop-up.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：在包含更多预订的弹出窗口中按Tab键不友好。我必须先点击，然后才能按Tab键，或者在我被带到弹出窗口中的第一个预订之前，必须遍历所有日历元素。
- en: 'Bug: Tabbing through pop-up with bookings doesn’t bring into focus bookings
    that have overflowed off the top of the page.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：在弹出窗口中按Tab键不会将焦点带到溢出到页面顶部的预订上。
- en: '**Using PAOLO mnemonic for investigation**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用PAOLO助记符进行调查**'
- en: 'Prompt idea: How the report calendar displays in portrait mode across different
    screen sizes and resolutions.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示想法：报告日历在不同屏幕尺寸和分辨率下以纵向模式显示的方式。
- en: '*What if I zoom in and out of the calendar*?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我放大和缩小日历会发生什么*？'
- en: 'Bug: Resizing is slow to load.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：调整大小加载缓慢。
- en: 'Bug: Zooming in hides the Show more buttons and eventually the entire contents
    of each day.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：放大查看会隐藏“查看更多”按钮，最终隐藏每个日历的整个内容。
- en: The calendar renders ok when zoomed out.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当缩小查看时，日历渲染正常。
- en: 'Prompt idea: Test if the calendar responds quickly to changes in device orientation
    without lagging or delays.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示想法：测试日历是否能够快速响应用户设备方向的变化，而不会出现延迟。
- en: '*What if I try out different screen sizes*?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我尝试不同的屏幕尺寸会发生什么*？'
- en: 'Bug: Screen resizing is slow so initial layout is messy before it finally corrects
    itself.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：屏幕调整大小很慢，所以在最终自行纠正之前，初始布局很混乱。
- en: Does ultimately render correctly.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终确实正确渲染。
- en: Handles orientation changes nicely.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很好地处理了方向变化。
- en: 'Prompt idea: Ensure that text and labels within the calendar remain clear and
    legible when the device is switched to portrait orientation.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示想法：确保在设备切换到纵向模式时，日历中的文本和标签仍然清晰易读。
- en: 'Bug: On mobile screen sizes text is tiny and hard to read.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：在移动屏幕尺寸下，文字非常小且难以阅读。
- en: Text is easier to read on mobile devices that have larger resolution, such as
    tablets.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分辨率更高的移动设备上，如平板电脑，文本更容易阅读。
- en: 'Prompt idea: Ensure that all features and functionalities available in portrait
    mode are also accessible and functional in landscape mode.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 提示想法：确保在纵向模式下可用的所有功能和功能在横向模式下也可访问且功能正常。
- en: 'Bug: Unable to click and drag on calendar to call up admin booking when in
    mobile device view.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bug：在移动设备视图中无法点击和拖动日历来调用管理员预订。
- en: Can still use navigation controls in both portrait and landscape mode.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仍然可以在纵向和横向模式下使用导航控件。
- en: Tabbing still works.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制表符功能仍然有效。
