  zh: name = "encoder")
- en: '➊ **Dimensionality of the latent space: a 2D plane**'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: ➊ **潜在空间的维数：一个二维平面**
- en: ➋ **The input image ends up being encoded into these two parameters.**
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: ➋ **输入图像最终被编码为这两个参数。**
- en: 'Its summary looks like this:'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 其摘要如下所示：
- en: '![Image](../images/f0437-01.jpg)'
  id: totrans-796
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0437-01.jpg)'
- en: Next is the code for using z_mean and z_log_var, the parameters of the statistical
    distribution assumed to have produced input_img, to generate a latent space point
    z.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是使用 z_mean 和 z_log_var 的代码，假定这些参数是产生 input_img 的统计分布的参数，以生成潜在空间点 z。
- en: '**Listing 12.25 Latent—space—sampling layer**'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: '**清单 12.25 潜在空间采样层**'
