- en: z_mean <— x %>% layer_dense(latent_dim, name = "z_mean")➋
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: z_mean <— x %>% layer_dense(latent_dim, name = "z_mean")➋
- en: z_log_var <— x %>% layer_dense(latent_dim, name = "z_log_var")➋
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: z_log_var <— x %>% layer_dense(latent_dim, name = "z_log_var")➋
