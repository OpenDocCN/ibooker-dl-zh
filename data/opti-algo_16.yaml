  type: TYPE_NORMAL
  zh: 以下`epsilon_greedy(epsilon)`函数实现了epsilon-greedy策略。该函数检查生成的介于0和1之间的随机数是否小于epsilon值。如果是，算法通过随机选择一台投币机进行探索来执行探索。如果不满足此条件，算法通过选择具有最高平均收益率的投币机来执行利用：
