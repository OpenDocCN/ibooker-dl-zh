  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: ❺ 如果行以ham开头，则为一个ham示例。
- en: ❻ Assign it a label of 0.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: ❻ 将其标记为0。
