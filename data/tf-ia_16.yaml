  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，标记 ID 101（即，[CLS]）在开头，而 102（即，[SEP]）在结尾。其余的标记 ID 对应于我们输入的实际字符串。仅仅为 BERT
