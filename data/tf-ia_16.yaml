  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 输入（消息）存储在这里。
- en: ❷ The label (0/1) is stored here.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 标签（0/1）存储在这里。
