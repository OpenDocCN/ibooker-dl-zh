  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，定义一个BERT模型。确保将output_attentions=True配置传递给输出注意力输出，因为默认情况下它是关闭的：
- en: '[PRE84]'
  id: totrans-547
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: 'Encode the input text and then get the output of the model:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 编码输入文本，然后获取模型的输出：
