- en: autocomplete for text fields
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本字段的自动完成
- en: paraphrasing and rewording sentences
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对句子进行释义和改写
