- en: 'Part 2\. Learning from images in the real world: Early detection of lung cancer'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分。从现实世界的图像中学习：肺癌的早期检测
- en: '*P*art 2 is structured differently than part 1; it’s almost a book within a
    book. We’ll take a single use case and explore it in depth over the course of
    several chapters, starting with the basic building blocks we learned in part 1,
    and building out a more complete project than we’ve seen so far. Our first attempts
    are going to be incomplete and inaccurate, and we’ll explore how to diagnose those
    problems and then fix them. We’ll also identify various other improvements to
    our solution, implement them, and measure their impact. In order to train the
    models we’ll develop in part 2, you will need access to a GPU with at least 8
    GB of RAM as well as several hundred gigabytes of free disk space to store the
    training data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2部分*的结构与第1部分不同；它几乎是一本书中的一本书。我们将以几章的篇幅深入探讨一个单一用例，从第1部分学到的基本构建模块开始，构建一个比我们迄今为止看到的更完整的项目。我们的第一次尝试将是不完整和不准确的，我们将探讨如何诊断这些问题，然后修复它们。我们还将确定我们解决方案的各种其他改进措施，实施它们，并衡量它们的影响。为了训练第2部分中将开发的模型，您将需要访问至少8
    GB RAM的GPU，以及数百GB的可用磁盘空间来存储训练数据。'
- en: 'Chapter 9 introduces the project, environment, and data we will consume and
    the structure of the project we’ll implement. Chapter 10 shows how we can turn
    our data into a PyTorch dataset, and chapters 11 and 12 introduce our classification
    model: the metrics we need to gauge how well the dataset is training, and implement
    solutions to problems preventing the model from training well. In chapter 13,
    we’ll shift gears to the beginning of the end-to-end project by creating a segmentation
    model that produces a heatmap rather than a single classification. That heatmap
    will be used to generate locations to classify. Finally, in chapter 14, we’ll
    combine our segmentation and classification models to perform a final diagnosis.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章介绍了我们将要消耗的项目、环境和数据，以及我们将要实施的项目结构。第10章展示了我们如何将数据转换为PyTorch数据集，第11章和第12章介绍了我们的分类模型：我们需要衡量数据集训练效果的指标，并实施解决阻止模型良好训练的问题的解决方案。在第13章，我们将转向端到端项目的开始，通过创建一个生成热图而不是单一分类的分割模型。该热图将用于生成位置进行分类。最后，在第14章，我们将结合我们的分割和分类模型进行最终诊断。
