  zh: 如果您没有自己的 GPU 或以前从未使用过基于云的 GPU 解决方案，免费“尝试” GPU 的最简单方法是使用 Google Colab。转到其 URL（[https://colab.research.google.com/](https://colab.research.google.com/)），创建一个新笔记本，转到“运行时”菜单，并选择“更改运行时类型”。这将弹出如图
