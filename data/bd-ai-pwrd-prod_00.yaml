- en: What This Book Covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: AI is not the product; the experience is the product. To bring value to users,
    AI needs to be integrated into an experience, enhancing it or contributing to
    solving an unmet need. This book is for building AI and generative AI experiences,
    from ideation to rollout. It is absolutely critical for anyone looking to collaborate
    with technical teams to bring AI products to life.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能不是产品；体验才是产品。为了给用户带来价值，人工智能需要融入体验中，增强它或帮助解决未满足的需求。本书旨在构建人工智能和生成式人工智能体验，从构思到推广。对于任何希望与技术团队合作将人工智能产品变为现实的人来说，这是绝对关键的。
- en: 'This book is structured to guide you through every stage of building AI-powered
    products, from initial ideation to market deployment:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在指导您通过构建人工智能产品的每个阶段，从最初的构思到市场推广：
