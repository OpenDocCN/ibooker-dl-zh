- en: 1 Enhancing testing with large language models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 使用大型语言模型增强测试
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: How large language models can help us with testing
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型如何帮助我们进行测试
- en: How to develop a mindset toward working with large language models
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何培养与大型语言模型合作的心态
- en: 'In this book, we will be using large language models (LLMs) to enhance and
    accelerate our testing activities—and what is a better way to introduce ourselves
    to this technology than to ask an LLM to create an introduction for this book:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用大型语言模型（LLMs）来增强和加速我们的测试活动——有什么比让一个LLM为这本书创建一个介绍性内容更好的方式来介绍这项技术呢：
- en: '|'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Hello! I am ChatGPT, a language model designed by OpenAI to assist with a
    wide range of tasks and answer various questions.Regarding the book, “How AI can
    be used to help support various software testing activities,” I would recommend
    “AI-Driven Testing: Adding Intelligence to Your Software Testing Practice” by
    Julian Harty and Mahesh Sharma.This book explores the application of artificial
    intelligence (AI) techniques to software testing and how it can help improve the
    effectiveness and efficiency of testing processes. The authors cover various topics
    related to AI-driven testing, including machine learning, natural language processing,
    and computer vision, among others.Additionally, the book includes case studies,
    practical examples, and best practices for implementing AI-driven testing in different
    contexts. It is a valuable resource for software testers, developers, and anyone
    interested in leveraging AI to improve the quality of their software products.
    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 你好！我是ChatGPT，由OpenAI设计的一种语言模型，旨在协助各种任务并回答各种问题。关于这本书，“如何使用AI来支持各种软件测试活动”，我推荐Julian
    Harty和Mahesh Sharma合著的《AI-Driven Testing: Adding Intelligence to Your Software
    Testing Practice》。这本书探讨了人工智能（AI）技术在软件测试中的应用，以及它如何有助于提高测试过程的有效性和效率。作者涵盖了与AI驱动测试相关的各种主题，包括机器学习、自然语言处理和计算机视觉等。此外，书中还包括了案例研究、实际示例和在不同环境中实施AI驱动测试的最佳实践。对于软件测试人员、开发人员以及任何希望利用AI提高其软件产品质量的人来说，这是一本宝贵的资源。
    |'
- en: 'This artificially generated response, which reads as if it were written by
    a human, was created by sending a one-sentence instruction, known as a *prompt,*
    to ChatGPT:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个由人工生成的、读起来像是由人类撰写的响应，是通过向ChatGPT发送一个被称为“提示”的单句指令来创建的：
- en: '|'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-MW.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-MW.png)'
- en: '| ChatGPT, please introduce yourself and a book about how AI can be used to
    help support various software testing activities. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| ChatGPT，请自我介绍，并介绍一本关于如何使用AI来支持各种软件测试活动的书籍。 |'
- en: Defining what LLMs do and determining the potential they offer are both easy
    and difficult. To gain the most benefit from these tools, it is necessary to find
    a balance between the two. At first glance, LLMs work by simply taking instructions
    from a user and responding with an answer using natural language. But this simple
    explanation doesn’t do justice to the potential an LLM can offer us as we test,
    nor does it explain the challenges that must be overcome to maximize their advantages.
    So, before we begin our journey to the world of LLMs and testing, let’s find out
    how LLMs can help us and what we need to be aware of to successfully use them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 定义LLMs的功能和确定它们提供的潜力既简单又困难。为了从这些工具中获得最大利益，有必要在这两者之间找到平衡。乍一看，LLMs通过简单地从用户那里获取指令，并使用自然语言提供答案来工作。但这种简单的解释并没有公正地反映出LLMs在测试过程中能为我们提供的潜力，也没有解释为了最大化它们的优点必须克服的挑战。因此，在我们开始探索LLMs和测试的世界之前，让我们了解一下LLMs如何帮助我们，以及为了成功使用它们我们需要注意什么。
- en: 1.1 Recognizing the effect of AI tools on testing and development
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 认识到AI工具对测试和开发的影响
- en: In the past, an individual who wanted to take advantage of AI was required to
    have the skills to develop, train, and deploy an AI model or have access to a
    team of experts to complete these tasks, all of which would make use of AI in
    everyday activities an expensive and exclusive endeavor. With the recent advances
    in AI and publicly available LLMs such as ChatGPT and Gemini, open source generative
    models, and fine-tuning and retrieval methods for generative AI, we’re now beginning
    to benefit from what some refer to as AI democratization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，想要利用AI的个人需要具备开发、训练和部署AI模型或访问专家团队来完成这些任务所需的技能，所有这些都会使在日常生活中使用AI成为一种昂贵且专属的活动。随着AI的最近进步和公开可用的LLMs，如ChatGPT和Gemini，开源生成模型以及生成AI的微调和检索方法，我们现在开始从一些人所说的AI民主化中受益。
- en: The barrier to integrating AI into our everyday work has dropped dramatically.
    Social media managers can now use LLMs to generate catchy and engaging copy, analysts
    can summarize unstructured data into clear and concise reports, and customer support
    agents can rapidly generate bespoke responses to customers with a few simple prompts.
    The use of LLM is not limited to data scientists and AI scholars anymore, and
    it is also advantageous for those of us who work in testing and software development.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将AI整合到我们日常工作中所面临的障碍已经大幅降低。社交媒体经理现在可以使用LLMs生成吸引人的文案，分析师可以将非结构化数据总结成清晰简洁的报告，而客户支持代表可以快速根据几个简单的提示为顾客生成定制化的回复。LLM的使用不再局限于数据科学家和AI学者，对我们从事测试和软件开发工作的人来说也具有优势。
- en: Good testing helps challenge assumptions and educate our teams on how our products
    truly behave in given situations. The more we test, the more we learn. But, as
    most professional testers will verify, there is never enough time to test everything
    we want. So, to be able to test more efficiently, we look for tools and techniques
    from automation to shift-left testing. LLMs offer another potential avenue to
    help us enhance the quality and scope of our testing so that we can discover and
    share more, which in turn can help our teams improve quality further.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的测试有助于挑战假设并教育我们的团队了解我们的产品在特定情况下的真实行为。我们测试得越多，我们就学得越多。但是，正如大多数专业测试人员会验证的那样，我们永远没有足够的时间来测试我们想要测试的一切。因此，为了能够更有效地进行测试，我们寻求来自自动化到左移测试的工具和技术。LLMs为我们提供了另一个潜在的途径，帮助我们提高测试的质量和范围，从而发现和分享更多，这反过来又可以帮助我们的团队进一步提高质量。
- en: What makes LLMs so useful is that they summarize, transform, generate, and translate
    information in a way that is easy for humans to understand and that professionals
    responsible for testing can use for their testing needs—all of which are available
    through simple chat interfaces or APIs. LLMs can assist us in rapidly creating
    test automation or provide support as we carry out testing ourselves. And if we
    develop the right skills to identify when LLMs can help and use them sensibly,
    we begin to test faster, further, and more effectively. To help illustrate this
    concept and what we’ll be learning in this book, let’s take a look at some brief
    examples.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs之所以如此有用，是因为它们以人类易于理解的方式总结、转换、生成和翻译信息，测试负责人可以利用这些信息来满足他们的测试需求——所有这些都可以通过简单的聊天界面或API获得。LLMs可以帮助我们快速创建测试自动化，或者在我们自己执行测试时提供支持。如果我们能够培养出识别何时LLMs能有所帮助并合理使用它们的技能，我们就能更快、更远、更有效地进行测试。为了帮助说明这一概念以及本书我们将要学习的内容，让我们来看一些简要的例子。
- en: 1.1.1 Data generation
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 数据生成
- en: Creating and managing test data can be one of the most complex aspects of testing.
    Creating realistic, useful, and anonymized data can make or break the success
    of testing, and doing it effectively can be a drain on resources. LLMs offer the
    ability to generate and transform data rapidly, speeding up the test data management
    process. By taking existing data and converting it to new formats or using it
    to generate new synthetic data, we can utilize LLMs to assist us with our test
    data requirements and get more time to drive testing forward.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和管理测试数据可能是测试中最复杂的方面之一。创建真实、有用且匿名化的数据可以决定测试的成功与否，而有效地完成这项工作可能会消耗大量资源。LLMs提供了快速生成和转换数据的能力，从而加速了测试数据管理过程。通过将现有数据转换为新的格式或使用它来生成新的合成数据，我们可以利用LLMs来协助我们满足测试数据需求，并腾出更多时间推动测试向前发展。
- en: 1.1.2 Automated test building
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 自动化测试构建
- en: Similarly, LLMs’ abilities to generate and transform can be used during the
    process of creating and maintaining automation. Although I would not advise having
    LLMs solely create automated tests for us, they can be used in targeted ways to
    help us create page objects, boilerplate classes, helper methods, and frameworks
    rapidly. By combining the knowledge of our products and our test design skills,
    we can identify the parts of the automation process that are algorithmic and structured
    in nature and use LLMs to speed up those segments of the automation process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，LLMs在创建和维护自动化过程中的生成和转换能力也可以被利用。虽然我不会建议让LLMs完全为我们创建自动化测试，但它们可以以有针对性的方式帮助我们快速创建页面对象、样板类、辅助方法和框架。通过结合我们对产品的知识和我们的测试设计技能，我们可以识别自动化过程中那些本质上是算法性和结构性的部分，并使用LLMs来加速这些自动化过程的段落。
- en: 1.1.3 Test design
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.3 测试设计
- en: Perhaps a less commonly discussed topic is how LLMs can help us in the process
    of identifying and designing tests. Similar to automated testing, the value of
    LLMs lies not in completely replacing our test design abilities but rather in
    augmenting them. We can use LLMs to overcome biases and blind spots to expand
    and suggest ideas based on current test design ideas we might have. We can also
    summarize and describe complex ideas in ways that make them more digestible for
    us to springboard test ideas from.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能一个不太常讨论的话题是LLMs如何帮助我们识别和设计测试的过程。与自动化测试类似，LLMs的价值不在于完全取代我们的测试设计能力，而在于增强它们。我们可以使用LLMs来克服偏见和盲点，基于我们可能已有的当前测试设计想法来扩展和提出建议。我们还可以以使我们更容易从中产生测试想法的方式总结和描述复杂的概念。
- en: We will explore such examples in this book and more to help us better appreciate
    when and where LLMs can be used and how to use them in a way that accelerates
    our testing. We’ll explore how to build prompts to support us in building quality
    production and automation code, rapidly creating test data, and enhancing our
    test design for both scripted and exploratory testing. We’ll also explore how
    we can fine-tune our own LLMs that will work as assistants to us in our testing,
    digesting domain knowledge and using it to help guide us toward building better-quality
    products.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书中探讨这样的例子，以及更多内容，以帮助我们更好地理解何时何地可以使用LLMs，以及如何以加速我们的测试的方式使用它们。我们将探讨如何构建提示来支持我们构建高质量的生成和自动化代码，快速创建测试数据，并增强我们的测试设计，无论是脚本测试还是探索性测试。我们还将探讨我们如何微调我们自己的LLMs，它们将在我们的测试中作为助手工作，消化领域知识，并利用这些知识帮助我们指导构建更好的产品。
- en: 1.2 Delivering value with LLMs
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 使用LLMs进行价值交付
- en: Testing is a collaborative process, and all team members are responsible for
    testing. How we contribute to the testing process differs based on our role and
    experience, but we all participate. Thus, throughout this book, we’ll approach
    the use of LLMs with a critical mindset, discovering various ways in which we
    can use LLMs to help enhance the multiple types of testing we do. The intention
    is to give you the skills to identify and utilize LLMs to enhance and accelerate
    your testing, whether you are in a professional testing role or a developer who
    contributes to the testing process, all of which we can do by establishing some
    rules around the relationship between ourselves and the LLMs we want to use.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 测试是一个协作过程，所有团队成员都对测试负有责任。我们如何为测试过程做出贡献取决于我们的角色和经验，但我们都参与其中。因此，在这本书中，我们将以批判性的思维来探讨LLMs的使用，发现我们可以用LLMs来帮助增强我们进行的多种测试的各种方式。目的是给你提供识别和利用LLMs来增强和加速你的测试的技能，无论你是专业测试角色还是为测试过程做出贡献的开发者，我们都可以通过围绕我们与想要使用的LLMs之间的关系制定一些规则来实现这一点。
- en: 1.2.1 A model for delivering value
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 价值交付模型
- en: 'To get the most out of LLMs, we need to focus on three core principles this
    book has been structured around: the mindset, technique, and context (figure 1.1).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用LLMs，我们需要关注本书围绕的三个核心原则：心态、技术和环境（图1.1）。
- en: '![](../../OEBPS/Images/CH01_F01_Winteringham2.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH01_F01_Winteringham2.png)'
- en: Figure 1.1 A model outlining the three tenets of success with generative AI
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 概述生成式AI成功三原则的模型
- en: We’ll explore these three core principles in depth in different parts of this
    book, starting with mindset. But to better appreciate why they are needed, let’s
    discuss each of them briefly to understand what they mean and why they are required.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书的不同部分深入探讨这三个核心原则，从心态开始。但为了更好地理解为什么它们是必需的，让我们简要讨论每个原则，以了解它们的意义以及为什么它们是必需的。
- en: Mindset
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 心态
- en: This is perhaps the most essential of the three principles, as having the correct
    mindset toward how we utilize LLMs can dramatically increase or decrease their
    value. Having the correct mindset means having a clear sense of the purpose and
    value of testing, the capabilities of LLMs, and how to build a relationship between
    both in which LLMs are used in focused, targeted ways.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是三个原则中最基本的一个，因为对我们如何利用LLMs的正确心态可以极大地增加或减少其价值。拥有正确的态度意味着对测试的目的和价值、LLMs的能力以及如何在这两者之间建立关系有一个清晰的认识，以便LLMs能够以专注、有针对性的方式被使用。
- en: Technique
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技术
- en: While understanding where to use LLMs is vital, we also need the ability to
    work with them in a way that maximizes their value. In the context of LLMs, this
    means learning how to create and curate instructions that clearly communicate
    what we want an LLM to do, as well as ensuring that it responds in a way that
    is useful and avoids risks of misinformation. The ecosystem and abilities around
    LLMs have grown extensively, meaning learning about other techniques, such as
    integrating with API platforms for LLMs, and AI agents can help us identify and
    create more advanced opportunities with LLMs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然理解在哪里使用LLMs至关重要，但我们还需要有能力以最大化其价值的方式与他们合作。在LLMs的背景下，这意味着学习如何创建和编辑指令，这些指令清楚地传达了我们希望LLM做什么，并确保它以有用且避免错误信息风险的方式作出回应。围绕LLMs的生态系统和能力已经得到了极大的扩展，这意味着了解其他技术，例如与LLMs的API平台集成以及AI代理，可以帮助我们识别和创造更多高级的LLM机会。
- en: Context
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文
- en: As we progress, you’ll notice how applicable the rule of garbage in, garbage
    out is to LLMs. If we prompt an LLM with a generalized, context-free request,
    we get a shallow, contextless response. Although technique can help us somewhat
    to maximize an LLM’s response, the final piece of the puzzle is being able to
    provide an LLM with enough context so that it can respond in a way relevant to
    our needs. As you’ll learn, there are different ways to approach this, such as
    retrieval-augmented generation (RAG) and fine-tuning, each having its challenges
    to consider and rewards to take advantage of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们不断前进，你会注意到“垃圾输入，垃圾输出”这一规则在大型语言模型（LLMs）中的适用性。如果我们用一个通用的、无上下文的要求来提示一个LLM，我们会得到一个浅显、无上下文的回答。尽管技术可以帮助我们在一定程度上最大化LLM的回答，但拼图中的最后一部分是能够为LLM提供足够的上下文，以便它能以符合我们需求的方式作出回应。正如你将学到的，有不同方法可以接近这一点，例如检索增强生成（RAG）和微调，每种方法都有其需要考虑的挑战和可以利用的回报。
- en: As mentioned, this book has been structured in such a way that the three principles
    are explored in depth to help us get the most from LLMs. So, let’s drill further
    into the concept of mindset and establish what a good mindset means before returning
    to technique and context later.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，这本书的结构是这样的，深入探讨了三个原则，以帮助我们最大限度地利用LLMs。因此，让我们进一步探讨心态的概念，在返回技术、上下文之前，先确定一个好的心态意味着什么。
- en: 1.2.2 Using both human and AI abilities
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 利用人类和AI的能力
- en: Throughout this book, you’ll learn not just how to use LLMs but also how to
    establish a working practice in which our testing benefits from our abilities,
    as well as from LLMs. The value of any tool, whether it’s AI-based or not, comes
    not from its intrinsic features but rather from the relationship between the user
    and the tool. We can think of that relationship as an area of the effect model,
    as shown in figure 1.2.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你不仅会学到如何使用LLMs，还会学到如何建立一个工作实践，使我们从我们的能力以及LLMs中受益。任何工具的价值，无论其是否基于AI，都不是来自其内在特征，而是来自用户与工具之间的关系。我们可以将这种关系视为效果模型的一个领域，如图1.2所示。
- en: This diagram demonstrates that to increase our influence, a healthy relationship
    with tools that focus on expanding and enhancing our core abilities is required.
    Without this balance, we become too dependent on tools or ourselves. We can certainly
    rely on our abilities, but our area of effect will be smaller, bound by constraints
    such as time, attention, and biases. Basically, without tools, we can do only
    so much. But also we cannot defer all the work to tooling. Without an individual
    at the core, tools lack direction. Yes, tools can be autonomous and set off to
    run by themselves, but if they aren’t delivering feedback to a human, then no
    value is being extracted from them. The area of effect is missing its center.
    That’s why this book aims to teach you about how to strike a balance in the use
    of LLMs in testing, focusing as much on our abilities to identify opportunities
    for LLM use as the skills to get the most value of them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此图示表明，为了增加我们的影响力，与专注于扩展和增强我们核心能力的工具保持健康的关系是必要的。没有这种平衡，我们就会过于依赖工具或自己。我们当然可以依赖我们的能力，但我们的影响范围将会更小，受限于时间、注意力和偏见等约束。基本上，没有工具，我们能做的只有这么多。但也不能把所有的工作都推给工具。没有核心的个人，工具就会缺乏方向。是的，工具可以自主运行，但如果没有向人类提供反馈，那么就无法从中提取价值。影响范围缺少了中心。这就是为什么这本书旨在教你如何在测试中使用LLM时找到平衡，既关注我们识别LLM使用机会的能力，也关注从它们中获得最大价值的能力。
- en: '![](../../OEBPS/Images/CH01_F02_Winteringham2.png)'
  id: totrans-42
