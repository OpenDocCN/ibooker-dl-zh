  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-MW.png)'
- en: '| Create tests for a file upload feature |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 为文件上传功能创建测试 |'
- en: Sending this prompt to an LLM such as ChatGPT might return something like
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将此提示发送给像ChatGPT这样的LLM可能会返回如下内容
