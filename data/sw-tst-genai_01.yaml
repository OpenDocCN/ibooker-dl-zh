  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-MW.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-MW.png)'
- en: '| Act as a professional software tester and suggest test ideas for the feature
    delimited by three hashes. All test ideas should be focused on discovering risks
    that impact the quality characteristics: Functionality, Data Integrity and Security###  
    •   As a paralegal, in order to store and share legal documents, I want to be
    able to securely upload documents.   •   Acceptance criteria:   −   Upload should
    support the following common file formats: PDF, DOCX, TXT   −   The maximum file
    size should be 20MB   −   When a document is uploaded it should give a progress
    update to the user   −   Once uploaded, the document must initially be only accessible
    to the person who has uploaded it   −   A report of the upload and whether it
    was successful or not will be stored in the auditing feature### |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 以专业软件测试员的角色，为由三个井号分隔的功能提出测试想法。所有测试想法都应专注于发现影响质量特性的风险：功能、数据完整性和安全性###   •  
    作为一名法律助理，为了存储和共享法律文件，我希望能够安全地上传文件。   •   可接受标准：   −   上传应支持以下常见文件格式：PDF、DOCX、TXT  
    −   最大文件大小应为20MB   −   上传文件时，应向用户提供进度更新   −   上传后，文件最初只能由上传者访问   −   上传报告及其成功与否将存储在审计功能中###
    |'
- en: 'which, when sent to an LLM, returns a response like this:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些内容发送给LLM时，会得到如下回应：
- en: '|'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-openai.png)'
- en: '| Functionality:   •   Format Compatibility Testing:   −   Verify that the
    upload feature supports the following file formats: PDF, DOCX, and TXT.   −  
    Attempt to upload files in various formats and ensure that the system handles
    them correctly.   •   File Size Limitation Testing:   −   Test whether the system
    enforces a maximum file size limit of 20MB during the upload process.   −   Attempt
    to upload files larger and smaller than 20MB to validate the system’s handling
    of these cases.   •   Progress Update Testing:   −   Check that users receive
    real-time progress updates while a document is being uploaded.   −   Verify that
    these updates are clear and provide meaningful information to the user.Data Integrity:  
    •   Document Content Verification:   −   Upload files with known content and compare
    the content of the uploaded document with the original.   −   Ensure that the
    content remains intact and no data corruption occurs during the upload process.  
    •   Document Privacy:   −   Test that uploaded documents are initially only accessible
    to the person who uploaded them.   −   Attempt to access the uploaded documents
    using another user’s account to ensure that access control is enforced.   •  
    Data Auditing Verification:   −   Confirm that the system accurately records all
    uploads in the auditing feature.   −   Verify that the audit logs include information
    such as the timestamp, uploader, document name, and whether the upload was successful.Security:  
    •   File Type Security Testing:   −   Attempt to upload files with malicious content,
    such as scripts or malware, and ensure that the system detects and rejects them.  
    •   Access Control Testing:   −   Validate that the system properly enforces access
    control by ensuring that other users cannot access the documents uploaded by someone
    else.   •   Secure Data Transmission:   −   Ensure that the document upload process
    uses secure communication protocols (e.g., HTTPS) to protect data during transmission.  
    •   User Authentication and Authorization:   −   Verify that the system correctly
    authenticates and authorizes users before allowing them to upload or access documents.  
    •   Secure Data Storage:   −   Assess how the system stores uploaded documents
    to ensure that they are encrypted or adequately protected against unauthorized
    access or data breaches.   •   Session Management:   −   Test how the system manages
    user sessions, ensuring that sessions are terminated after a period of inactivity
    to prevent unauthorized access. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 功能性：   •   格式兼容性测试：   −   验证上传功能是否支持以下文件格式：PDF、DOCX和TXT。   −   尝试上传各种格式的文件，并确保系统正确处理它们。  
    •   文件大小限制测试：   −   测试系统在上传过程中是否强制执行20MB的最大文件大小限制。   −   尝试上传大于20MB和小于20MB的文件，以验证系统对这些情况的处理。  
    •   进度更新测试：   −   检查用户在文档上传过程中是否收到实时进度更新。   −   验证这些更新是否清晰，并为用户提供有意义的信息。数据完整性：  
    •   文档内容验证：   −   上传已知内容的文件，并将上传文档的内容与原始内容进行比较。   −   确保内容保持完整，在上传过程中没有数据损坏发生。  
    •   文档隐私：   −   测试上传的文档最初只能由上传者访问。   −   尝试使用其他用户的账户访问上传的文档，以确保执行访问控制。   •   数据审计验证：  
    −   确认系统在审计功能中准确记录所有上传。   −   验证审计日志是否包含时间戳、上传者、文档名称以及上传是否成功等信息。安全性：   •   文件类型安全性测试：  
    −   尝试上传包含恶意内容（如脚本或恶意软件）的文件，并确保系统检测并拒绝它们。   •   访问控制测试：   −   验证系统通过确保其他用户无法访问他人上传的文档来正确执行访问控制。  
    •   安全数据传输：   −   确保文档上传过程使用安全的通信协议（例如HTTPS）来保护数据在传输过程中的安全。   •   用户身份验证和授权：  
    −   验证系统在允许用户上传或访问文档之前是否正确地验证和授权用户。   •   安全数据存储：   −   评估系统存储上传文档的方式，以确保它们被加密或得到充分保护，防止未经授权的访问或数据泄露。  
    •   会话管理：   −   测试系统如何管理用户会话，确保在一段时间的不活动后终止会话，以防止未经授权的访问。|'
- en: By creating a more focused and contextual prompt, we have created a response
    that offers a richer range of suggestions for our testing. This would not be achieved
    by an LLM alone but rather through the symbiosis of our skills to learn and frame
    our context into instructions that LLMs can take and rapidly expand on.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建一个更专注和上下文相关的提示，我们创建了一个提供更广泛建议范围的响应，这仅靠大型语言模型（LLM）是无法实现的，而是通过我们学习和构建上下文为指令的过程，使LLM能够快速扩展。
- en: Activity 1.1
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 活动一.1
- en: Try out the sample prompts we’ve explored in this chapter and see what responses
    you receive. To familiarize yourself with an LLM, read appendix A, which shares
    how to set up and send a prompt to ChatGPT.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试本章中我们探索的示例提示，看看你收到的回应是什么。为了熟悉LLM，请阅读附录A，其中分享了如何设置和发送提示到ChatGPT。
- en: 1.2.3 Being skeptical of LLMs
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 对LLMs持怀疑态度
- en: 'Although a lot can be said about the potential of LLMs, we should be wary of
    taking their abilities for granted. For example, consider our introduction to
    this book from ChatGPT. It confidently recommended to us that we should read the
    book *AI-Driven Testing: Adding Intelligence to Your Software Testing Practice.*
    The problem is that this book doesn’t exist and was never written by Julian Harty
    and Mahesh Sharma. The LLM simply made up this title. (We’ll explore more about
    why this happens in chapter 2.)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于LLMs的潜力有很多可以说的，但我们不应将它们的能力视为理所当然。例如，考虑我们从ChatGPT得到的这本书的介绍。它自信地向我们推荐我们应该阅读《AI驱动的测试：为您的软件测试实践增加智能》。问题是这本书并不存在，也从未由Julian
    Harty和Mahesh Sharma编写过。LLM只是编造了这个标题。（我们将在第2章中进一步探讨为什么会发生这种情况。）
- en: LLMs offer much potential, but they are not a solution for every problem, nor
    are they a single oracle of truth. We will explore further in Chapter 2 how LLMs
    use probability to determine responses and how an LLM comes to a solution is not
    the same way humans do, which highlights the second aspect of our area of effect
    model. We must use our skepticism to determine what is and isn’t of value from
    an LLM response.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs具有很大的潜力，但它们不是每个问题的解决方案，也不是一个单一的真理预言家。我们将在第2章中进一步探讨LLMs如何使用概率来确定响应，以及LLM得出解决方案的方式与人类不同，这突出了我们影响范围模型的第二个方面。我们必须利用我们的怀疑精神来确定LLM响应中有价值和无价值的内容。
- en: To blindly accept what an LLM output is, at best, putting us at risk of slowing
    our work down rather than accelerating it—and at worst, influencing us to carry
    out testing that can have a detrimental effect on the quality of our products.
    We must remind ourselves that we—not LLMs—are the ones who are leading the problem-solving
    activity. This can be difficult at times when working with tools that communicate
    in a way that feels so human, but to do so exposes us to the aforementioned risks.
    That’s why, in our area of effect model, we use our abilities to pick the elements
    from the LLM response that serve us well and reject and reevaluate how we instruct
    an LLM when it responds in a way that is not satisfactory.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 盲目接受LLM输出的内容，最多只会让我们工作速度减慢而不是加快——在最坏的情况下，甚至可能影响我们执行可能对产品质量产生不利影响的测试。我们必须时刻提醒自己，我们——而不是LLMs——是引领问题解决活动的人。在处理那些以看似如此人性化的方式进行沟通的工具时，这有时可能很困难，但这样做会让我们面临上述风险。这就是为什么在我们的影响范围模型中，我们利用我们的能力从LLM的响应中挑选出对我们有用的元素，并在LLM以不满意的方式做出回应时，重新评估我们如何指导LLM。
- en: As we progress through the book and learn more about LLMs and how they can contribute
    to testing, we will keep our area of effect model in mind so that you, the reader,
    can develop the ability to use LLMs in testing in a way that is sober, considered,
    and valuable to you and your team.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们通过本书的学习，更多地了解LLMs以及它们如何有助于测试，我们将保持我们的影响范围模型在心中，以便您，作为读者，能够发展出在测试中使用LLMs的能力，这种方式是清醒的、经过深思熟虑的，并且对您和您的团队有价值。
- en: Summary
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Large language models (LLMs) work by taking a prompt we wrote and returning
    a response.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）通过接收我们编写的提示并返回响应来工作。
- en: The popularity of LLMs stems from the ease with which they offer access to powerful
    AI algorithms.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLMs的流行源于它们提供访问强大AI算法的便捷性。
- en: LLMs have helped many people in different roles and can also help us in testing.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLMs已经帮助了许多不同角色的人，也可以帮助我们进行测试。
- en: We can use LLMs for a wide range of testing activities, from test design to
    automation.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用LLMs进行广泛的测试活动，从测试设计到自动化。
- en: We want to avoid overusing LLMs and must always be critical of how they work.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望避免过度使用LLMs，并且必须始终批判性地思考它们的工作方式。
- en: Success with LLMs comes from us appreciating the skills and abilities we bring
    to the process of using them.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在LLMs上取得成功来自于我们欣赏自己在使用它们的过程中所带来的技能和能力。
- en: If our prompts to LLMs are shallow and generic, their response will be the same.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们向LLMs的提示浅薄且通用，它们的回应也将是相同的。
- en: Instead, we should use our skills to understand and frame a problem and use
    that to prompt LLMs to respond in the most valuable way possible.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该利用我们的技能来理解和构建问题框架，并利用这一点来提示LLMs以最有价值的方式做出回应。
- en: We must also be skeptical of the responses we get from LLMs to ensure the responses
    we get from them are of value to us.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还必须对来自大型语言模型（LLMs）的响应持怀疑态度，以确保我们从它们那里得到的响应对我们有价值。
