  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Error messages should be descriptive, helping users understand and resolve
    issues |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 错误信息应该是描述性的，帮助用户理解和解决问题 |'
- en: LLMs are designed to give a response regardless of what they’ve been asked to
    do, and although that might sound useful, it becomes problematic when the instructions
    it has been given are vague. The example we’ve looked at isn’t being used to criticize
    the capabilities of LLMs but rather to help us appreciate that an LLM’s response
    will be as detailed or as generic as the prompt it has been given. This means
    the responses we’ve received from the LLM are broad and vague because our prompt
    is vague. By not giving much thought to what we want to ask an LLM to do, the
    absence of any context or detail in the prompt means what has been returned is
    pretty useless—a classic example of garbage in, garbage out.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: LLM被设计为无论被要求做什么都会给出回应，虽然这听起来可能很有用，但当给出的指令模糊不清时，就会变得有问题。我们查看的例子并不是用来批评LLM的能力，而是帮助我们理解LLM的回应将与所给的提示一样详细或通用。这意味着我们从LLM收到的回应是宽泛且模糊的，因为我们的提示是模糊的。由于我们没有充分考虑我们想要让LLM做什么，提示中缺乏任何上下文或细节，所以返回的内容几乎毫无用处——这是一个典型的“垃圾输入，垃圾输出”的例子。
- en: This is what the area of the effect diagram from earlier attempts to define.
    To get value from LLMs, we need to design prompts that are clear, contextual,
    and specific so that we can extract more value from an LLM. Instead of deferring
    all responsibility to a tool to create the response we desire, we instead appreciate
    that our understanding of a context and the ability to distill that understanding
    into clear instructions are required to create a prompt that will maximize the
    response from an LLM, leading to better-written prompts, such as
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是之前尝试定义的影响区域图所试图表达的内容。为了从LLM中获得价值，我们需要设计清晰、上下文相关且具体的提示，以便我们可以从LLM中提取更多价值。我们不是将所有责任都推给工具来创建我们想要的回应，而是欣赏到我们对上下文的理解以及将这种理解提炼成清晰指令的能力是创建一个能够最大化LLM回应的提示所必需的。这会导致更好的提示，例如
