  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  |   •   作为一名法律助理，为了存储和共享法律文件，我希望能够安全地上传文件。   •   接受标准：   −   上传应支持以下常见文件格式：PDF、DOCX、TXT  
    −   最大文件大小应为20MB   −   当文件上传时，应向用户提供进度更新   −   上传后，文件最初只能由上传者访问   −   上传报告及其成功与否将存储在审计功能中
    |'
- en: 'From this, we decide to simply rely on an LLM to generate the work for us—for
    example, sending a prompt like this:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个例子中，我们决定简单地依赖LLM为我们生成工作——例如，发送如下这样的提示：
- en: '|'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-MW.png)'
