  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助我们更好地理解这种关系，让我们考虑一个例子，在这个例子中，我们想要为文件上传功能创建测试。首先，我们收到一个如下所示的用户故事：
- en: '|  |    •   As a paralegal, in order to store and share legal documents, I
    want to be able to securely upload documents.   •   Acceptance criteria:   −  
    Upload should support the following common file formats: PDF, DOCX, TXT   −  
