  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: ^(1.)Vaswani等人，“注意力机制就是一切”，（2017）。[https://arxiv.org/abs/1706.03762](https://arxiv.org/abs/1706.03762)。
