- en: Chapter 5\. Strategic Thinking in AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章\. AI中的战略思维
- en: 'In my classes and seminars, I often hear questions like: How should I introduce
    AI into my product strategy? What can AI do to add value to users and grow my
    organization and company? Should I build in-house or buy off-the-shelf?'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的课程和研讨会上，我经常听到类似的问题：我应该如何将AI引入我的产品策略？AI能为用户增加什么价值，以及如何帮助我的组织和企业增长？我应该内部构建还是购买现成的产品？
- en: This chapter focuses on thinking strategically as an AI product leader and on
    the important decisions you might need to make.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点讨论作为AI产品领导者的战略思维，以及你可能需要做出的重要决策。
- en: 'Your Business Strategy: Evaluating AI As a Solution'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的业务策略：评估AI作为解决方案
- en: Traditionally, only product leadership (group PMs, VPs, directors) would be
    involved in discussions on the strategic direction of a product area. However,
    what I have been observing nowadays with AI is that some strategic decisions are
    taking place even at the lowest level of a product manager’s career, and it is
    crucial for all PMs, regardless of level, to involve leadership and seek feedback
    and input from them regularly while adopting AI. This company-wide conversation
    is even more vital when you’re considering, for example, whether to build your
    AI capabilities in-house or outsource the job to external vendors. I will cover
    the build-versus-buy debate later in this chapter, but for now, know that having
    a cohesive AI strategy that permeates your company’s culture is very important.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，只有产品领导层（产品经理团队、副总裁、总监）会参与关于产品领域战略方向的讨论。然而，现在我在AI领域观察到的情况是，一些战略决策甚至发生在产品经理职业生涯的最低级别，对于所有级别的产品经理来说，在采用AI时，定期与领导层沟通并寻求他们的反馈和建议至关重要。当你考虑例如是否在公司内部建立AI能力或外包给外部供应商时，这种全公司的对话就更加重要了。我将在本章后面讨论构建与购买之争，但就目前而言，知道拥有一个渗透到公司文化的统一AI战略非常重要。
- en: 'Let’s assume for a second that you work for a company that already has an existing
    product offering with little to no AI, and you’re confident that the organization
    does need AI. Your first step should be to research and answer the following questions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们暂时假设你为一家公司工作，该公司已经有一个现有的产品组合，其中包含的AI技术很少或没有，而你又确信该组织确实需要AI。你的第一步应该是研究和回答以下问题：
- en: Map AI’s capabilities to your company’s mission. Can AI contribute to your company’s
    goals? How can it solve existing problems? How might it augment the current user
    experience or streamline operations?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将AI的能力映射到公司的使命。AI能否为公司的目标做出贡献？它如何解决现有问题？它如何增强当前的用户体验或简化运营？
- en: Identify key pain points in your existing product offering(s) to solve. Where
    might AI make a significant difference for a specific user segment of your current
    product(s)? Examples might be improving personalization, automating routine tasks,
    or offering predictive analytics to enhance decision making.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别现有产品组合中的关键痛点以解决。AI在你的当前产品（或产品系列）的特定用户群体中可能在哪里产生重大影响？例如，改善个性化、自动化常规任务或提供预测分析以增强决策。
- en: Estimate the impact on users. How will adding AI affect your user base? Will
    it improve their experience or make the product more accessible? Will it enhance
    the core KPIs you and the company care about?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计对用户的影响。添加AI将如何影响你的用户基础？它是否会改善他们的体验或使产品更容易访问？它是否会提高你和你公司关心的核心关键绩效指标（KPI）？
- en: Introducing AI might solve some problems, but it could also introduce new complexities.
    What are the benefits of integrating AI? What are the potential downsides (such
    as increased development costs or longer time to market)? How much importance
    do you attach to each of these benefits and downsides? When you weigh them against
    one another, what is the result?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入AI可能会解决一些问题，但也可能引入新的复杂性。整合AI的好处是什么？潜在的缺点（如增加的开发成本或更长的上市时间）是什么？你将多少重要性赋予这些好处和缺点？当你权衡它们时，结果是什么？
- en: AI features need constant optimization and maintenance. Can your company sustain
    the long-term upkeep of any AI-driven features you choose to integrate? Does the
    company have the resources in place that it will need to provide continued support
    for the AI-driven product, including talent, expertise, and infrastructure?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI功能需要持续的优化和维护。你的公司能否持续维护你选择的任何AI驱动功能的长期维护？公司是否有提供持续支持AI驱动产品的资源，包括人才、专业知识和基础设施？
- en: How are your competitors using AI? Is there a competitive edge involved in adopting
    AI in your product? How does the market landscape influence the urgency and approach
    of your AI integration?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的竞争对手是如何使用人工智能的？在产品中采用人工智能是否涉及竞争优势？市场格局如何影响你人工智能集成的紧迫性和方法？
- en: In the [Appendix](app01.html#appa_appendix_1736793244857323), you can find a
    worksheet designed to help you with this process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[附录](app01.html#appa_appendix_1736793244857323)中，你可以找到一个工作表，旨在帮助你完成这个过程。
- en: AI Might Not Always Be the Answer
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能可能并非总是答案
- en: The decisions you make around AI are never straightforward. They require balancing
    the company’s immediate business needs with its long-term strategic goals. For
    instance, should you develop in-house AI capabilities, which might take longer
    but offers more control and customization? Or should you purchase third-party
    solutions to get to market faster, with the trade-off being less flexibility?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你在人工智能方面的决策永远不会简单直接。这需要平衡公司的短期业务需求与长期战略目标。例如，你应该开发内部的人工智能能力，这可能需要更长的时间，但提供了更多的控制和定制化？还是你应该购买第三方解决方案以更快地进入市场，代价是灵活性较低？
- en: Every decision in your business strategy must consider internal factors such
    as available talent, infrastructure, and expertise, as well as external factors
    such as market trends and competition. You also need to identify your short-term
    and long-term AI strategies to ensure that your AI initiatives are suited to your
    company’s broader strategic objectives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的商业策略中的每一个决策都必须考虑内部因素，如可用人才、基础设施和专业知识，以及外部因素，如市场趋势和竞争。你还需要确定你的短期和长期人工智能战略，以确保你的AI倡议适合你公司的更广泛战略目标。
- en: Adding AI just for the sake of adding AI is a common mistake. By the time you
    know what problem your AI solution is intended to solve, you should be well aware
    that not every problem requires an AI solution. Incorporating AI into a product
    without a thoughtful AI strategy is a recipe for disaster. When you’re considering
    integrating AI into a business process or product, make sure there’s a clear reason—and
    a problem that *only* AI can solve.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仅为了添加人工智能而添加人工智能是一个常见的错误。在你了解到你的AI解决方案旨在解决什么问题时，你应该清楚地意识到并非每个问题都需要AI解决方案。在没有深思熟虑的人工智能战略的情况下将AI融入产品是灾难性的。当你考虑将AI集成到业务流程或产品中时，确保有一个明确的原因——一个只有AI才能解决的问题。
- en: 'While AI has the potential to solve a wide range of problems, it’s important
    to recognize that it isn’t always the right tool for the job. In some cases, using
    AI may introduce unnecessary complexity, costs, or risks. Here are some scenarios
    where AI might not be the best solution:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能有解决广泛问题的潜力，但重要的是要认识到它并不总是适合这项工作。在某些情况下，使用人工智能可能会引入不必要的复杂性、成本或风险。以下是一些人工智能可能不是最佳解决方案的场景：
- en: Don’t use AI when there is another way to solve the problem.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当有其他方法可以解决问题时，不要使用人工智能。
- en: Chances are good that alternative solutions will have less risk, cost less,
    and lead to equally good outcomes. Before diving into AI, consider whether simpler
    approaches could achieve the same result. Can you solve the problem more quickly
    and at a lower cost without AI? Sometimes the answer is yes, and that’s OK. For
    example, basic automation scripts or rule-based systems might be sufficient for
    certain tasks. Always evaluate the problem space thoroughly to ensure that AI
    *really is* the most effective method to pursue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，替代方案风险更低，成本更少，并且能带来同样好的结果。在投身于人工智能之前，考虑一下是否更简单的方法可以达到相同的结果。你能否在不使用人工智能的情况下更快地解决问题并降低成本？有时答案是肯定的，那也是可以的。例如，基本的自动化脚本或基于规则的系统可能对某些任务足够。始终彻底评估问题空间，以确保人工智能*确实是*最有效的追求方法。
- en: Don’t use AI if you can’t get good data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法获取高质量的数据，不要使用人工智能。
- en: 'Data is the heart of AI. Having enough high-quality data is crucial for training
    effective AI models. If obtaining quality data is a struggle from the start and
    ends up being impossible, AI might not be the best path forward. Not every use
    case can provide the volume, diversity, and quality of data necessary for AI to
    work reliably. In these situations, consider alternatives that do not rely heavily
    on data, such as deterministic logic or simpler statistical methods. (See [“Your
    Data Strategy: Populating and Adapting Your Model”](#ch05_your_data_strategy_populating_and_adapting_your_m_1736793247595574)
    for more.)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是AI的核心。拥有足够的高质量数据对于训练有效的AI模型至关重要。如果从一开始获取高质量数据就变得困难，最终变得不可能，那么AI可能不是最佳的前进道路。并非每个用例都能提供AI可靠运行所需的数据量、多样性和质量。在这些情况下，考虑不严重依赖数据的替代方案，例如确定性逻辑或更简单的统计方法。（详见[“你的数据策略：填充和调整你的模型”](#ch05_your_data_strategy_populating_and_adapting_your_m_1736793247595574)了解更多。）
- en: Don’t use AI if you’re not ready for the challenges of productionizing it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有准备好应对将其投入生产的挑战，不要使用AI。
- en: 'Building an AI prototype is easy, but productionizing AI is not. Many organizations
    underestimate the challenges involved in deploying and maintaining AI systems
    in real-world environments. If AI is in its infancy in your organization, you
    need a compelling reason to go down this path. Robust production requires significant
    infrastructure investment to support scalability, security, latency, and continuous
    monitoring—factors that add significant overhead to your AI initiative. Additionally,
    consider your current tech stack: some companies acquire smaller startups with
    great technology, but later have to rewrite all of their code due to incompatibilities.
    This is a critical factor to assess early on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AI原型很容易，但将其投入生产却并非易事。许多组织低估了在现实世界环境中部署和维护AI系统所涉及到的挑战。如果你的组织中AI还处于起步阶段，你需要一个令人信服的理由来走这条路。稳健的生产需要大量的基础设施投资来支持可扩展性、安全性、延迟和持续监控——这些因素都会给你的AI项目增加显著的开销。此外，考虑你当前的科技栈：一些公司收购了拥有优秀技术的初创公司，但后来由于不兼容性不得不重写所有代码。这是一个需要早期评估的关键因素。
- en: Don’t use AI if you’re worried it will cost too much.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心成本过高，不要使用AI。
- en: AI solutions can be expensive to build, deploy, and maintain. From hiring data
    scientists to securing computational resources, the costs can quickly add up.
    Before moving forward, ask yourself if outsourcing AI development would strain
    your organization’s budget. Also, weigh these costs against the potential benefits
    to determine if AI offers a justifiable return on investment. Sometimes a simpler,
    less costly solution can address the problem adequately.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AI解决方案可能成本高昂，包括部署和维护。从雇佣数据科学家到确保计算资源，成本可能会迅速累积。在继续前进之前，问问自己外包AI开发是否会给你的组织预算带来压力。同时，权衡这些成本与潜在收益，以确定AI是否提供了合理的投资回报。有时，一个更简单、成本更低的解决方案也能充分解决问题。
- en: Don’t use AI if you aren’t prepared to maintain and iterate on your solution
    indefinitely.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有准备好无限期地维护和迭代你的解决方案，不要使用AI。
- en: Do you have the data, infrastructure, and models you need to develop and maintain
    an AI solution? Remember that the work doesn’t stop once you train and launch
    a model. Ongoing maintenance is essential, so you’ll need to plan for it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否拥有开发和维护AI解决方案所需的数据、基础设施和模型？记住，一旦训练并发布了一个模型，工作并没有停止。持续的维护是必不可少的，因此你需要为此做出规划。
- en: In short, although AI is a powerful tool, it’s not always the answer. While
    there are no definitive right or wrong answers, these questions will help guide
    you toward the best path forward. After addressing them, the key is to determine
    whether the problem is significant enough to warrant the investment of time and
    resources.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，尽管AI是一个强大的工具，但并非总是答案。虽然没有绝对的对错之分，但这些问题的答案将帮助你找到最佳的前进道路。在解决这些问题后，关键是要确定问题是否足够重要，以至于值得投入时间和资源。
- en: Equally important is evaluating the associated costs and trade-offs. As discussed
    in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259), trade-offs
    aren’t about simply choosing between A and B; instead, think of them as sliders
    that need careful adjustment. By exploring and balancing the interactions between
    multiple factors, you can tailor your approach to achieve the optimal outcome.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是评估相关的成本和权衡。如第3章[（ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259）]所述，权衡并不是简单地选择A和B；相反，把它们看作是需要仔细调整的滑块。通过探索和平衡多个因素之间的相互作用，你可以调整你的方法以实现最佳结果。
- en: Disruptive or Sustaining? Navigating the Innovator’s Dilemma
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颠覆性还是持续性？导航创新者的困境
- en: Once you’ve identified how AI can be integrated into your product to solve a
    problem or create a new offering, it’s time to consider whether your AI solution
    is disruptive or sustaining*.* This is a critical strategic question, and understanding
    where your AI product fits can have a huge impact on the direction your company
    takes. Every innovative company faces this challenge, best known as the “Innovator’s
    Dilemma,” a concept Harvard Business School professor Clayton Christensen introduced
    in his book *The Innovator’s Dilemma* (Harvard Business Review Press, 1997). In
    the book, Christensen explores how successful companies, despite doing everything
    right, can still fail when faced with “disruptive technologies,” pointing out
    that the strategies that led to a company’s current dominance may become ineffective
    when new technologies and innovative approaches emerge, threatening to change
    the status quo.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了如何将AI集成到你的产品中以解决问题或创造新的产品，就到了考虑你的AI解决方案是颠覆性还是持续性的时刻。这是一个关键的战略问题，了解你的AI产品所处的位置可能会对你的公司发展方向产生巨大影响。每个创新公司都会面临这个挑战，这最好地被称为“创新者的困境”，是哈佛商学院教授克莱顿·克里斯坦森在他的著作《创新者的困境》（Harvard
    Business Review Press，1997年）中提出的概念。在书中，克里斯坦森探讨了尽管公司做对了所有事情，但在面对“颠覆性技术”时，为什么成功的公司仍然可能失败，他指出，导致公司当前主导地位的战略可能在新技术和创新方法出现时变得无效，威胁到现状的改变。
- en: The dilemma presents two types of innovation. A *sustaining*innovation improves
    upon existing products to better meet customer needs. It’s typically incremental—improving
    performance, reducing defects, or enhancing user experience—and it aligns with
    the company’s current strategy. For example, adding AI-driven predictive analytics
    to an existing product to offer better personalization might fall under sustaining
    innovation. The key here is that sustaining innovations meet your customers’ *current*
    needs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个困境提出了两种类型的创新。一种*持续*创新是对现有产品进行改进，以更好地满足客户需求。它通常是渐进式的——提高性能、减少缺陷或增强用户体验——并且与公司的当前战略相一致。例如，向现有产品添加基于AI的预测分析以提供更好的个性化可能属于持续创新。关键在于，持续创新满足客户当前的*需求*。
- en: By contrast, a *disruptive* innovation introduces a product or solution that
    initially targets niche markets or unmet needs in a way that may seem inferior
    to the current offerings. These innovations often appear less powerful, less refined,
    or less desirable to the mainstream market. However, they address a niche need
    so effectively that they eventually redefine the market. Disruptive innovations
    meet your customers’ *future* needs, potentially creating new markets or reshaping
    entire industries.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，一种*颠覆性*创新以最初针对利基市场或未满足需求的方式引入产品或解决方案，这可能看起来不如现有产品。这些创新通常看起来不那么强大、不那么精致或对主流市场不那么有吸引力。然而，它们有效地满足了利基需求，最终重新定义了市场。颠覆性创新满足客户未来的*需求*，可能创造新的市场或重塑整个行业。
- en: Take the camera market, for example. Before the rise of smartphones, point-and-shoot
    cameras were the go-to option for anyone who wanted to take high-quality digital
    photos. But smartphones disrupted that market. Early on, smartphone cameras didn’t
    match the quality of point-and-shoot options, but they were *good enough* for
    most people and offered the added convenience of always being at hand. What was
    once a niche offering (phone cameras) quickly became the dominant product. Despite
    being “inferior” in quality at first, smartphones met the evolving needs of users—portability
    and convenience—eventually leading to the decline of standalone camera markets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以相机市场为例。在智能手机兴起之前，单反相机是任何想要拍摄高质量数码照片的人的首选。但智能手机颠覆了这一市场。最初，智能手机的摄像头质量并不及单反相机，但对于大多数人来说，它们已经足够好，并且提供了始终在手边的额外便利性。曾经是利基产品（手机摄像头）迅速成为主导产品。尽管一开始在质量上“劣质”，但智能手机满足了用户不断变化的需求——便携性和便利性——最终导致了独立相机市场的衰退。
- en: What would a sustaining innovation for the camera market have been? Perhaps
    improving point-and-shoot features like megapixel count or autofocus speed—enhancements
    that serve existing users but don’t fundamentally change the nature of the product
    or market. Now consider how this applies to AI product development. The decision
    between pursuing a sustaining AI innovation and pursuing a disruptive one is crucial.
    Sustaining AI solutions may involve integrating existing AI technologies to improve
    current offerings—such as automating routine processes or improving customer service
    chatbots. These AI-driven improvements align with what your product already offers
    and are designed to help you stay competitive within your current market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 相机市场的持续创新可能是什么？或许是通过提高像素计数或自动对焦速度等特性来改进点对点拍摄功能——这些改进服务于现有用户，但并没有从根本上改变产品或市场的本质。现在考虑一下这一点如何应用于AI产品开发。在追求持续性的AI创新和革命性的AI创新之间做出选择至关重要。持续性的AI解决方案可能涉及整合现有的AI技术来改进现有产品——例如自动化常规流程或改进客户服务聊天机器人。这些由AI驱动的改进与您的产品已经提供的内容相一致，并旨在帮助您在当前市场中保持竞争力。
- en: On the other hand, disruptive AI innovations might challenge the way your company
    has traditionally solved problems. Perhaps you’re using AI to create an entirely
    new product category that targets an unmet need, even if it seems to offer less
    functionality or appeal at first glance. The risk is greater, but so is the potential
    reward, if you can carve out new opportunities in niche markets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，革命性的AI创新可能会挑战您公司传统解决问题的方法。也许您正在使用AI来创造一个全新的产品类别，以解决未满足的需求，即使它最初看起来功能较少或吸引力较低。风险更大，但如果您能在利基市场中开辟新的机会，潜在回报也更大。
- en: Disruptive innovations tend to begin with lower performance in the areas that
    traditional customers value. They might not have the polish, reliability, or robust
    feature set that mature products possess. This makes it difficult for larger companies,
    especially those serving demanding clients, to justify investing in these nascent
    technologies. After all, why would a company move forward with a new AI-driven
    product if it doesn’t immediately match the features of its existing, proven offerings?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 革命性创新往往从传统客户所重视的领域开始，其性能较低。它们可能没有成熟产品所具备的打磨、可靠性或强大的功能集。这使得大型公司，尤其是那些服务于要求严格的客户的公司，难以证明投资这些新兴技术是合理的。毕竟，如果一家公司的新人工智能产品不能立即匹配其现有、经过验证的产品功能，那么它为什么要推进这个新产品呢？
- en: However, disruptive innovations succeed because they *prioritize different performance
    metrics*. Rather than focusing on current users, they target new or underserved
    segments. Over time, these innovations evolve, and as they improve, they often
    surpass traditional products in ways that redefine the market.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，革命性创新之所以成功，是因为它们**优先考虑不同的性能指标**。它们不是专注于当前用户，而是针对新用户或未得到充分服务的细分市场。随着时间的推移，这些创新不断发展，当它们改进时，它们往往以重新定义市场的方式超越传统产品。
- en: 'Your AI Strategy: To Build or to Buy?'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您的AI策略：是建立还是购买？
- en: One of the most frequent and critical questions that arise when adopting AI
    is whether to build an in-house AI solution or buy one from a third-party vendor.
    Both approaches come with distinct advantages and challenges. I’ll break down
    the key benefits of each approach and guide you through the decision-making process.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在采用AI时，最常见且关键的问题之一是是否建立内部AI解决方案或从第三方供应商购买。这两种方法都各有其独特的优点和挑战。我将分解每种方法的关键好处，并引导您通过决策过程。
- en: 'First, let’s look at the advantages of building your own AI model in-house:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看在内部建立自己的AI模型的优点：
- en: Customization
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 定制化
- en: Building AI in-house allows you to tailor the solution precisely to your product’s
    requirements. This ensures a solution that can evolve as your business scales
    and pivots. Custom models, built from the ground up, can be tailored to handle
    highly specific tasks but require more data and resources. They are suitable for
    highly specialized tasks for which a pretrained model’s performance might fall
    short. Custom models provide more flexibility but require significant data, compute
    resources, and expertise.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部建立AI可以使您精确地根据产品的需求定制解决方案。这确保了随着您的业务规模扩大和转型，解决方案可以不断发展。从头开始构建的定制模型可以针对高度特定的任务进行定制，但需要更多的数据和资源。它们适用于那些预训练模型可能表现不足的高度专业化的任务。定制模型提供了更多的灵活性，但需要大量的数据、计算资源和专业知识。
- en: Ownership
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有权
- en: Full ownership over the technology means that you control both the data and
    the AI model. This is particularly valuable in industries where proprietary data
    and differentiation are key to gaining a competitive edge.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对技术的完全所有权意味着您控制数据和AI模型。这在那些专有数据和差异化是获得竞争优势关键的行业中尤其有价值。
- en: Data security
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全
- en: Keeping data in-house reduces the risk of breaches and allows for greater control
    over compliance with data privacy regulations such as GDPR and HIPAA.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据保留在内部可以降低数据泄露的风险，并允许您更好地控制遵守数据隐私法规，如GDPR和HIPAA。
- en: Long-term cost savings
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 长期成本节约
- en: While the initial costs of developing an in-house AI system are higher, the
    long-term savings may outweigh these up-front expenses. Once developed, there
    are no ongoing licensing or subscription fees.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然开发内部AI系统的初始成本较高，但长期节省可能超过这些前期费用。一旦开发完成，就没有持续的许可或订阅费用。
- en: 'There are also advantages to buying a pretrained AI solution:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 购买预训练的AI解决方案也有其优势：
- en: Faster time to market
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的上市时间
- en: A pretrained model or third-party solution allows you to integrate AI into your
    product more quickly. This can be a key competitive advantage in fast-moving markets.
    Pretrained models offer a head start, providing general capabilities that can
    be fine-tuned for specific applications.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 预训练模型或第三方解决方案允许您更快地将AI集成到您的产品中。这在快速发展的市场中可能是一个关键的竞争优势。预训练模型提供了一个起点，提供了可以针对特定应用进行微调的通用能力。
- en: Access to expertise
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 获取专业知识
- en: Buying from established vendors gives you access to specialized AI knowledge
    and models that have been tested across multiple use cases and industries, ensuring
    reliability. Pretrained models are ideal when you want to leverage existing general
    AI capabilities, especially in domains such as NLP and image recognition.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从知名供应商购买可以为您提供经过多场景和行业测试的专业AI知识和模型，确保可靠性。当您想利用现有的通用AI能力时，预训练模型是理想的，尤其是在NLP和图像识别等领域的应用。
- en: Scalability
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性
- en: Many pretrained AI solutions are built with scalability in mind, which means
    they can easily handle growing datasets and increased traffic without requiring
    significant rework.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 许多预训练的AI解决方案都是考虑到可扩展性而构建的，这意味着它们可以轻松处理不断增长的数据库和增加的流量，而无需进行重大重工作。
- en: Continuous updates and support
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 持续更新和支持
- en: AI evolves rapidly, and with a third-party solution, you can benefit from continuous
    updates and improvements. This ensures that your system remains up-to-date with
    minimal effort on your part.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能发展迅速，通过第三方解决方案，您可以受益于持续的更新和改进。这确保了您的系统在您最小努力的情况下保持最新。
- en: 'Now that you know the advantages of each approach, deciding whether to build
    an in-house AI solution or buy a pretrained AI model comes down to your broader
    AI strategy and the specific context of your business. Here are the key factors
    to consider when making this important decision:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了每种方法的优点，决定是否构建内部AI解决方案或购买预训练的AI模型取决于您的更广泛的AI战略和您业务的特定背景。在做出这个重要决定时，以下是需要考虑的关键因素：
- en: Core competency
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 核心竞争力
- en: If AI is core to your product’s value proposition, building in-house allows
    you to fully customize and control the solution, offering a better alignment with
    your business needs. This can enhance the overall user experience and scalability.
    However, if AI is only a supporting feature, buying a third-party solution can
    help you quickly integrate the necessary functionality at a lower cost.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AI是您产品价值主张的核心，那么内部构建可以让您完全定制和控制解决方案，更好地满足您的业务需求。这可以增强整体用户体验和可扩展性。然而，如果AI只是一个辅助功能，购买第三方解决方案可以帮助您以较低的成本快速集成必要的功能。
- en: Resources and expertise
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 资源和专业知识
- en: Building AI in-house requires significant investment in talent, including data
    scientists and ML engineers, as well as infrastructure such as data storage and
    compute power. If your organization has the resources and the long-term commitment
    needed to build AI internally, this option may deliver a tailored solution. On
    the other hand, if your company lacks the expertise or infrastructure, buying
    from a third-party provider is a viable option. Third-party vendors bring with
    them specialized knowledge and have already invested in the talent and infrastructure
    necessary for AI development.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部构建AI需要大量投资于人才，包括数据科学家和机器学习工程师，以及数据存储和计算能力等基础设施。如果您的组织拥有构建AI所需的资源和长期承诺，这个选项可能提供定制化的解决方案。另一方面，如果您的公司缺乏专业知识或基础设施，从第三方提供商购买是一个可行的选择。第三方供应商带来了专业知识，并且已经投资了AI开发所需的人才和基础设施。
- en: Time to market
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 上市时间
- en: Developing ​custom AI solutions can be time-consuming, which may delay your
    product’s launch. If speed is a priority, buying pretrained AI models allows for
    faster deployment and enables your company to stay competitive in fast-moving
    markets. This is especially critical in industries where being first to market
    offers a significant advantage.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 开发定制AI解决方案可能耗时较长，这可能会导致您的产品发布延迟。如果速度是首要考虑因素，购买预训练的AI模型可以加快部署速度，并使您的公司在快速变化的市场中保持竞争力。这在那些市场先入为主就能带来显著优势的行业中尤为重要。
- en: Long-term strategy
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 长期战略
- en: When AI plays a crucial role in your long-term strategy, building in-house can
    provide more flexibility and control in the future. Custom-built AI solutions
    allow your company to pivot or evolve its AI capabilities as needed. However,
    for short-term solutions or when AI is not a long-term focus, purchasing a pretrained
    model can fulfill immediate needs without the resource-heavy investment required
    for in-house development.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当AI在您的长期战略中扮演关键角色时，内部构建可以提供更多的灵活性和控制权。定制的AI解决方案允许您的公司根据需要调整或发展其AI能力。然而，对于短期解决方案或当AI不是长期关注点时，购买预训练模型可以满足即时需求，而无需进行内部开发所需的大量资源投入。
- en: Cost
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: Building AI internally requires up-front investments in infrastructure, talent,
    and time but could offer long-term savings by avoiding licensing fees. Purchasing
    a pretrained AI model can reduce initial expenses and time to market, although
    recurring licensing or usage fees can accumulate over time, impacting the total
    cost of ownership.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部构建AI需要前期投资于基础设施、人才和时间，但通过避免许可费用可能带来长期节省。购买预训练的AI模型可以减少初始费用和上市时间，尽管随着时间的推移，重复的许可或使用费用可能会累积，影响总拥有成本。
- en: Uncertainty is also a big factor in this decision, as you’ll recall from [Chapter 1](ch01.html#ch01_the_role_of_ai_product_managers_1736793245224676),
    where we discussed the probabilistic nature of AI. AI comes with its own set of
    risks, particularly in areas like algorithmic failures, scalability issues, and
    responsible AI practices. For example, Tesla’s Autopilot AI has faced scrutiny
    due to accidents in real-world environments, highlighting the risks involved in
    deploying AI in critical applications. Purchased AI solutions may alleviate some
    of these risks by offering tried-and-tested models, but they also make you dependent
    on external vendors for updates, fixes, and continued support.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定性也是这个决策中的一个重要因素，正如您在[第一章](ch01.html#ch01_the_role_of_ai_product_managers_1736793245224676)中回忆的那样，我们讨论了AI的概率性质。AI自带一套风险，尤其是在算法故障、可扩展性问题以及负责任的AI实践等方面。例如，特斯拉的Autopilot
    AI因在现实环境中的事故而受到审查，突显了在关键应用中部署AI所涉及的风险。购买的AI解决方案可能通过提供经过验证的模型来减轻一些这些风险，但它们也使您依赖于外部供应商进行更新、修复和持续支持。
- en: Last, it’s always a good idea to research what your competitors are doing. For
    example, in 2019 Salesforce acquired Tableau, a leading data visualization company,
    to quickly enhance its analytics capabilities and compete more effectively with
    rivals. Building a comparable solution in-house would have taken Salesforce significantly
    longer, potentially causing the company to lose ground to competitors like SAP
    and Oracle.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，研究您的竞争对手在做什么总是一个好主意。例如，2019年Salesforce收购了领先的数据可视化公司Tableau，以快速增强其分析能力，并更有效地与竞争对手竞争。在内部构建一个类似的解决方案将花费Salesforce更长的时间，这可能导致公司落后于SAP和Oracle等竞争对手。
- en: The Build-Versus-Buy Decision Matrix
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建设与购买决策矩阵
- en: Taking the preceding factors into account, I’ve created a matrix ([Table 5-1](#ch05_table_1_1736793247586500))
    that helps me visualize and summarize when making this type of decision.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上述因素，我创建了一个矩阵（[表 5-1](#ch05_table_1_1736793247586500)），它帮助我在做出此类决策时可视化和总结。
- en: Table 5-1\. The build-versus-buy decision matrix
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 表 5-1\. 建造与购买决策矩阵
- en: '| Factor | Build in-house | Buy pretrained |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 因素 | 内部建造 | 购买预训练 |'
- en: '| --- | --- | --- |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Core competency | Ideal if AI is core to the product’s value proposition,
    offering customization and control | Best if AI is a secondary feature, providing
    quicker implementation at a lower cost |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 核心竞争力 | 如果人工智能是产品价值主张的核心，提供定制和控制，则理想 | 如果人工智能是次要功能，以较低的成本提供更快的实施，则最佳 |'
- en: '| Resources and expertise | Requires investment in data scientists, ML engineers,
    and infrastructure | Ideal if your company lacks AI expertise and infrastructure
    |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 资源和专业知识 | 需要投资数据科学家、机器学习工程师和基础设施 | 如果您的公司缺乏人工智能专业知识和基础设施，则理想 |'
- en: '| Time to market | Takes longer to develop, which may delay product launches
    | Fastest option for deployment, allowing for rapid market entry |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 市场时间 | 开发时间较长，可能会延迟产品发布 | 部署最快的选项，允许快速进入市场 |'
- en: '| Long-term strategy | Offers greater flexibility and control for future needs
    | Suitable for short-term solutions or interim AI needs |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 长期策略 | 为未来需求提供更大的灵活性和控制 | 适用于短期解决方案或临时人工智能需求 |'
- en: '| Cost assessment | High up-front costs, but potential long-term savings by
    avoiding licensing fees | Lower initial costs, but recurring expenses may add
    up over time |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 成本评估 | 初期成本高，但通过避免许可费用可能带来长期节省 | 初期成本较低，但随时间推移可能累积重复性支出 |'
- en: '| Risk and uncertainty | Higher risks, particularly for critical applications;
    requires internal management of risks | Mitigates some risks, but makes you dependent
    on external vendors for updates and fixes |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 风险和不确定性 | 风险较高，尤其是对于关键应用；需要内部管理风险 | 减轻了一些风险，但使您依赖于外部供应商进行更新和修复 |'
- en: '| Data privacy and ethics | Ensures stricter control over sensitive data, reducing
    privacy risks | May introduce privacy concerns if data is shared with a third-party
    vendor |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 数据隐私和伦理 | 确保对敏感数据有更严格的控制，降低隐私风险 | 如果数据与第三方供应商共享，可能会引入隐私问题 |'
- en: '| Competitive landscape | Slower, but allows for more control over competitive
    differentiators | Enables rapid response to competition, but may offer less differentiation
    over time |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 竞争格局 | 发展较慢，但允许对竞争差异化因素有更多控制 | 能够快速响应竞争，但可能随时间推移提供较少差异化 |'
- en: The decision you make should align with your company’s core competencies, available
    resources, and strategic objectives. In some cases, a hybrid approach—leveraging
    third-party AI solutions for certain functionalities while developing proprietary
    AI in-house for others—can be the most effective strategy. We’ll discuss that
    option next.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您所做的决定应与公司的核心竞争力、可用资源和战略目标相一致。在某些情况下，混合方法——利用第三方人工智能解决方案为某些功能，同时在内部开发专有人工智能——可能是最有效的策略。我们将在下一节讨论该选项。
- en: 'Hybrid Approaches: A Balanced Strategy'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合方法：平衡策略
- en: In a hybrid approach, you might choose to build core AI components in-house
    while leveraging third-party solutions for nonessential or supplementary capabilities.
    For example, you could build your proprietary recommendation engine in-house,
    but use a pretrained language model like GPT-3 for NLP tasks. Another example
    might be a music streaming service, where you could initially use a pretrained
    LLM to understand song lyrics and generate metadata. However, if your aim is to
    develop a unique model that identifies and classifies niche musical genres, building
    a custom model might be more effective.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在混合方法中，您可能会选择在内部构建核心人工智能组件，同时利用第三方解决方案为非必要或补充功能。例如，您可以在内部构建专有的推荐引擎，但使用预训练的语言模型如GPT-3进行自然语言处理任务。另一个例子可能是一个音乐流媒体服务，您最初可以使用预训练的大型语言模型来理解歌曲歌词和生成元数据。然而，如果您的目标是开发一个能够识别和分类利基音乐类型的独特模型，构建定制模型可能更有效。
- en: For example, OpenAI’s GPT-4 model, available via API, allows businesses to integrate
    advanced natural language understanding capabilities into their products without
    extensive development time. This highlights how pretrained models can speed up
    your time to market. Tesla’s Autopilot driving feature, however, has shown both
    the benefits and the risks of building AI in-house. While it allows Tesla to innovate
    rapidly, it also highlights the need for thorough risk management in critical
    applications such as autonomous driving.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，OpenAI的GPT-4模型，通过API提供，允许企业在不需大量开发时间的情况下将高级自然语言理解能力集成到他们的产品中。这突显了预训练模型如何加快您的上市时间。然而，特斯拉的自动驾驶驾驶功能却展示了在内部构建AI的利弊。虽然它使特斯拉能够快速创新，但也突显了在自动驾驶等关键应用中进行彻底风险管理的重要性。
- en: Assuming that you want to move forward with in-house AI development, you need
    to have a good data and model strategy in place. Let’s take a look at that next.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想进行内部AI开发，你需要有一个良好的数据和模型策略。让我们看看下一个。
- en: 'Your Data Strategy: Populating and Adapting Your Model'
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的数据策略：填充和调整你的模型
- en: As you learned in [Chapter 2](ch02.html#ch02_the_ai_product_development_lifecycle_1736793245641371),
    data is the backbone of AI. However, depending on the product and use case, acquiring
    high-quality, labeled, real-world data can be challenging. In such cases, using
    *synthetic data*—artificially generated data that simulates real-world scenarios—becomes
    a viable option. It’s also important to recognize that the choice of algorithms
    and learning methods is only part of the equation. Equally crucial is deciding
    how to adapt these models to meet your product’s unique needs. This section discusses
    both of these data decisions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在[第二章](ch02.html#ch02_the_ai_product_development_lifecycle_1736793245641371)中学到的，数据是AI的骨架。然而，根据产品和用例的不同，获取高质量、标记的、真实世界的数据可能具有挑战性。在这种情况下，使用*合成数据*——模拟真实世界场景的人工生成数据——成为一种可行的选择。同样重要的是要认识到，算法和学习方法的选择只是方程的一部分。同样关键的是决定如何调整这些模型以满足你产品的独特需求。本节讨论了这两个数据决策。
- en: Synthetic Versus Real-World Data
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合成数据与真实世界数据对比
- en: Let’s talk about synthetic data. It’s a tool that can be incredibly powerful
    when used correctly, but it’s not a silver bullet. Think about it as functioning
    for AI like a flight simulator functions for pilots. Before getting into a real
    plane, pilots spend countless hours in simulators that create synthetic scenarios
    they might encounter in the real world. The same principle applies to AI.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈合成数据。当正确使用时，它是一种非常强大的工具，但并非万能的。把它看作是AI的飞行模拟器对飞行员的作用。在进入真实飞机之前，飞行员会在模拟器中花费无数小时，模拟他们在现实生活中可能遇到的合成场景。同样的原则也适用于AI。
- en: 'In general, I have seen synthetic data work wonders in healthcare. I first
    generated synthetic data during my [PhD research](https://oreil.ly/09HiZ), when
    I needed data from influenza outbreaks to try to predict when an infection would
    die down. Companies like [Syntegra](https://oreil.ly/oazJT) are creating incredibly
    realistic (but fake) medical records and images that let AI models learn without
    compromising anyone’s privacy. Self-driving car companies use synthetic data too:
    Waymo’s virtual testing environment, called [SimulationCity](https://oreil.ly/i6t33),
    lets the company test its vehicles in millions of synthetic scenarios. It’s much
    safer and more efficient than trying to encounter every possible road situation
    in real life.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我见证了合成数据在医疗保健领域的神奇效果。我在我的[博士研究](https://oreil.ly/09HiZ)中首次生成合成数据，当时我需要从流感爆发中获取数据来尝试预测感染何时会减弱。像[Syntegra](https://oreil.ly/oazJT)这样的公司正在创建极其逼真（但虚假的）医疗记录和图像，让AI模型在没有侵犯任何人隐私的情况下学习。自动驾驶汽车公司也使用合成数据：Waymo的虚拟测试环境，称为[SimulationCity](https://oreil.ly/i6t33)，让公司能够在数百万个合成场景中测试其车辆。这比在现实生活中尝试遇到每一种可能的道路情况要安全得多，也高效得多。
- en: But here’s the thing—synthetic data has its limits. If you’re building a recommendation
    engine for your ecommerce site, there’s no substitute for real user behavior.
    You can generate synthetic shopping patterns all day long, but they won’t capture
    the subtle nuances of how real people browse, compare, and make purchasing decisions.
    The same goes for NLP. Synthetic conversations often miss the messy, wonderful
    complexity of how people actually communicate.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题是——合成数据有其局限性。如果您正在为您的电子商务网站构建推荐引擎，真实用户行为是无法替代的。您可以整天生成合成购物模式，但它们无法捕捉到真实人们浏览、比较和做出购买决策的微妙差别。对于NLP也是如此。合成对话往往忽略了人们实际交流的混乱、奇妙复杂性。
- en: 'The key lies in knowing when to use which type of data. Here’s what I’ve learned
    from working with various AI products:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于知道何时使用哪种类型的数据。以下是我从与各种AI产品合作中学到的东西：
- en: Use synthetic data when . . .
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下情况下使用合成数据时...
- en: You’re dealing with sensitive information (as in healthcare or financial services).
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您正在处理敏感信息（如医疗保健或金融服务）。
- en: You need to test rare but critical scenarios (such as accidents for self-driving
    cars).
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要测试罕见但关键的场景（例如自动驾驶汽车的意外情况）。
- en: You’re in early development and need to move fast.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您处于早期开发阶段，需要快速推进。
- en: Real data collection could be prohibitively expensive.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实数据收集可能成本高昂。
- en: Stick to real data when . . .
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下情况下坚持使用真实数据...
- en: User behavior and preferences are central to your product.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户行为和偏好是您产品的核心。
- en: You need to capture cultural or contextual nuances.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要捕捉文化或语境的细微差别。
- en: You’re making high-stakes decisions that directly affect users.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您正在做出直接影响用户的高风险决策。
- en: 'In some cases, the best approach might be a hybrid one. Start with synthetic
    data to get your models up and running, then gradually incorporate real data as
    you gather it. This is exactly [what Tesla does](https://oreil.ly/9jDIb): it uses
    both synthetic scenarios and real-world driving data to train its autonomous driving
    systems.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，最佳方法可能是一个混合方法。首先使用合成数据来启动您的模型，然后随着数据的收集，逐渐融入真实数据。这正是 [特斯拉的做法](https://oreil.ly/9jDIb)：它使用合成场景和真实世界驾驶数据来训练其自动驾驶系统。
- en: Generating good synthetic data is an art in itself. The data needs to maintain
    the statistical properties of real data while avoiding any accidental patterns
    that could bias your model. Always validate your synthetic data against real samples
    when possible, and keep checking that your model’s performance holds up in real-world conditions.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 生成良好的合成数据本身就是一门艺术。数据需要保持真实数据的统计特性，同时避免任何可能导致模型偏差的偶然模式。在可能的情况下，始终验证您的合成数据与真实样本的一致性，并持续检查您的模型在现实世界条件下的性能是否保持。
- en: Fine-tuning, RAG, or Grounding?
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微调、RAG 还是扎根？
- en: Fine-tuning, retrieval-augmented generation (RAG), and grounding methods intersect
    with multiple learning techniques and are essential in determining how your AI
    model will function, integrate with existing data, and enhance user experiences.
    Several factors come into play, including latency, data availability, accuracy
    requirements, and scalability. Here’s a more detailed look at each option, along
    with real-world AI product examples.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 微调、检索增强生成（RAG）和扎根方法与多种学习技术相交，对于确定您的AI模型如何运行、如何与现有数据集成以及如何提升用户体验至关重要。有几个因素需要考虑，包括延迟、数据可用性、准确性要求和可扩展性。以下是每个选项的更详细分析，以及现实世界AI产品的实例。
- en: Fine-tuning
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微调
- en: 'Fine-tuning involves taking a pretrained model and training it further on a
    specific dataset tailored to the problem at hand. It’s most useful when your model
    needs to adapt its understanding based on new data to specialize in a particular
    task or domain. It’s best used for scenarios where the accuracy of the model is
    paramount and the task is well-defined. Fine-tuning is resource intensive: it
    requires substantial labeled data and computational power.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 微调涉及在特定数据集上进一步训练预训练模型，该数据集针对手头的问题量身定制。当您的模型需要根据新数据调整其理解以专门从事特定任务或领域时，它最有用。它最适合模型准确性至关重要且任务定义明确的场景。微调资源密集：它需要大量的标记数据和计算能力。
- en: Content moderation tools, like those used by social media platforms such as
    Facebook, are often fine-tuned to specialize in detecting hate speech or inappropriate
    content. The investment in fine-tuning is justified by the need for high precision
    and minimal errors. As another example, an audio streaming service might use fine-tuning
    to generate better personalized recommendations, training the model on user-specific
    listening behaviors to predict what songs a user is likely to enjoy.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 内容审查工具，如Facebook等社交媒体平台所使用的，通常经过微调以专门检测仇恨言论或不当内容。微调的投资得到了高精度和最小错误需求的支持。作为另一个例子，音频流媒体服务可能会使用微调来生成更好的个性化推荐，通过训练模型来预测用户可能喜欢的歌曲。
- en: RAG
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: RAG
- en: RAG enhances generative models by incorporating a retrieval mechanism that accesses
    a large corpus of information. It provides up-to-date information dynamically,
    without requiring the model itself to be fully retrained. It’s best used for dynamic,
    information-heavy contexts in which the model needs to access specific information
    that is not directly encoded in its parameters.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: RAG通过引入检索机制来增强生成模型，该机制可以访问大量信息库。它动态地提供最新信息，而不需要完全重新训练模型。它最适合用于动态、信息密集型环境，其中模型需要访问其参数中未直接编码的特定信息。
- en: RAG is particularly effective for use cases in which information changes frequently,
    such as news or market trends. To continue our example, a music streaming service
    might use RAG to recommend music or podcasts that align with current social media
    trends or recent news about artists, offering real-time relevance. For instance,
    if a particular song becomes popular on TikTok, RAG could retrieve this information
    and use it to tailor recommendations quickly.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: RAG特别适用于信息频繁变化的使用案例，如新闻或市场趋势。继续我们的例子，音乐流媒体服务可能会使用RAG来推荐与当前社交媒体趋势或艺术家最新新闻相符的音乐或播客，提供实时相关性。例如，如果一首特定的歌曲在TikTok上变得流行，RAG可以检索此信息并快速调整推荐。
- en: Grounding
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础
- en: Grounding uses preexisting context, usually via prompt engineering, to guide
    a base model’s behavior. It’s a more lightweight approach, adding instructions
    or context to influence the model’s responses or predictions. I have seen it used
    when rapid iterations are needed and the model requires only slight adjustments
    or context to perform effectively.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 基础使用现有上下文，通常通过提示工程来引导基础模型的行为。它是一种更轻量级的方法，通过添加指令或上下文来影响模型的响应或预测。我见过它在需要快速迭代且模型只需要轻微调整或上下文才能有效执行时被使用。
- en: This approach is less resource intensive than fine-tuning and does not require
    large datasets. For instance, in a customer support chatbot like those used by
    ecommerce platforms, you could implement grounding by prompting the model to adopt
    a particular tone, focus on specific information, or follow a predefined conversation
    flow. This can be especially useful during product experimentation, where changes
    need to be made quickly without retraining the model.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法比微调资源消耗更少，且不需要大量数据集。例如，在电子商务平台使用的客户支持聊天机器人中，你可以通过提示模型采用特定的语气、关注特定信息或遵循预定义的对话流程来实现基础。这在产品实验期间特别有用，因为需要快速做出更改，而不必重新训练模型。
- en: A decision-making framework for fine-tuning, RAG, and grounding
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微调、RAG和基础的决定性框架
- en: Choosing the right method depends on various factors, such as latency, data
    requirements, accuracy needs, and scalability. You can use [Table 5-2](#ch05_table_2_1736793247586536)
    to help you decide which method is best for your use case.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 选择正确的方法取决于各种因素，如延迟、数据需求、准确度需求和可扩展性。您可以使用[表5-2](#ch05_table_2_1736793247586536)来帮助您决定哪种方法最适合您的使用案例。
- en: Table 5-2\. Factors to consider for fine-tuning, RAG, and grounding
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 表5-2\. 微调、RAG和基础应考虑的因素
- en: '| Factor | Fine-tuning | RAG | Grounding |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 因素 | 微调 | RAG | 基础 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Latency | Higher latency due to deep processing | Can be optimized with fast
    retrieval | Low latency, uses preexisting context |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 延迟 | 由于深度处理而具有更高的延迟 | 可以通过快速检索进行优化 | 低延迟，使用现有上下文 |'
- en: '| Data needs | Requires large, labeled datasets | Requires a large corpus for
    retrieval | Minimal new data, relies on context |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 数据需求 | 需要大量标记数据集 | 需要大量用于检索的语料库 | 最小新数据，依赖于上下文 |'
- en: '| Accuracy | High; ideal for precision tasks | Variable; depends on retrieved
    data | Moderate; enhances context relevance |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| 准确度 | 高；适用于精确任务 | 可变；取决于检索数据 | 中等；增强上下文相关性 |'
- en: '| Scalability | Resource intensive | Scales with data corpus size | Easily
    scales with pretrained models |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 可扩展性 | 资源密集型 | 与数据语料库大小成比例扩展 | 与预训练模型易于扩展 |'
- en: 'Product Reviews: Getting Buy-in from Leadership'
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品审查：获得领导层的支持
- en: Product reviews are essential checkpoints that help product teams get buy-in
    from leadership, ensure alignment, evaluate progress, and make strategic decisions.
    They provide an opportunity to engage stakeholders, present trade-offs, and gain
    feedback. In your AI product journey, you’ll likely lead product reviews that
    involve presenting progress, gathering input, and making key decisions. These
    reviews are usually performed by a steering committee made up of product and engineering
    leadership. It’s a good practice (but optional) for the presenter or PM to add
    all cross-functional partners who might be affected by a specific upcoming launch.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 产品审查是产品团队获得领导层支持、确保对齐、评估进度和做出战略决策的关键检查点。它们提供了一个机会来参与利益相关者、展示权衡并获得反馈。在你的AI产品之旅中，你可能会领导涉及展示进度、收集意见和做出关键决策的产品审查。这些审查通常由由产品和工程领导组成的指导委员会执行。对于演示者或产品经理来说，添加可能受特定即将推出产品影响的全部跨职能合作伙伴是一个好的做法（但不是强制性的）。
- en: There are several kinds of product reviews. [Table 5-3](#ch05_table_3_1736793247586561)
    provides an overview.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 存在几种产品审查类型。[表5-3](#ch05_table_3_1736793247586561) 提供了概述。
- en: Table 5-3\. Key product review formats and their objectives
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 表5-3\. 关键产品审查格式及其目标
- en: '| Review type | Objective | Key elements | Outcome |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| 审查类型 | 目标 | 关键要素 | 结果 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Decision review | Go/no-go decision, strategic direction | Present clear
    options with pros and cons, trade-offs, justifications | Clear decision with action
    items/next steps |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 决策审查 | 是/否决定、战略方向 | 明确列出利弊、权衡、理由 | 明确的决定，包括行动项/下一步行动 |'
- en: '| Discussion review | Open-ended brainstorming, early-stage feedback | Encourage
    diverse opinions, focus on research and early insights | Gather feedback, refine
    product direction |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| 讨论审查 | 开放式头脑风暴、早期反馈 | 鼓励不同意见，关注研究和早期洞察 | 收集反馈，细化产品方向 |'
- en: '| Alignment review | Cross-functional alignment on vision, goals, timeline
    | Present vision and key milestones, surface any misalignments | Alignment with
    clear next steps |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 对齐审查 | 在愿景、目标、时间表上的跨职能对齐 | 展示愿景和关键里程碑，揭示任何不一致 | 明确的下一步行动对齐 |'
- en: '| Status update | Progress report, milestones, challenges | Present KPIs, highlight
    roadblocks, offer transparency on risks | Keep stakeholders informed and aligned
    on progress |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 状态更新 | 进度报告、里程碑、挑战 | 展示KPI，突出障碍，对风险提供透明度 | 保持利益相关者对进度的了解和对齐 |'
- en: Here is a checklist for a great product review.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个优秀产品审查的清单。
- en: 'Before the review:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 审查之前：
- en: □ Have you compiled all relevant information and key data points, including
    KPIs, milestones, user research, and market analysis, so that you can present
    a cohesive picture of where the product stands?
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否整理了所有相关信息和关键数据点，包括KPI、里程碑、用户研究和市场分析，以便你可以展示产品所处的整体情况？
- en: □ Have you invited the right set of cross-functional partners?
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否邀请了正确的跨职能合作伙伴？
- en: □ Have you shared the PRD or slide deck with all attendees beforehand so that
    participants come prepared and informed?
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否在审查前与所有参与者分享了PRD或幻灯片，以便他们做好准备并了解情况？
- en: 'During the review:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 审查期间：
- en: □ Are you clear on what you want to achieve from the review—a go/no-go decision,
    resource allocation, or alignment on a strategy? Does everyone understand the
    goal(s) of this product review?
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否清楚从审查中想要实现的目标——是/否决定、资源分配，还是对策略达成一致？每个人都理解这次产品审查的目标吗？
- en: □ Are you encouraging a collaborative discussion with input from all key stakeholders,
    while keeping the conversation anchored to the review’s objectives?
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否鼓励所有关键利益相关者的协作讨论，同时将对话锚定在审查的目标上？
- en: □ Have you laid out the trade-offs, highlighting the risks, costs, benefits,
    and potential impact of different decisions?
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否概述了权衡，突出了风险、成本、收益和不同决策的潜在影响？
- en: 'After the review:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 审查之后：
- en: □ Have you sent all attendees a summary with key decisions, next steps, and
    clear ownership of action items?
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否向所有参与者发送了包含关键决策、下一步行动和明确行动项所有权的总结？
- en: □ Do you have a plan to monitor progress on the agreed-upon actions (e.g., holding
    a follow-up review, adding specific sections to the PRD, or gathering more data)?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: □ 你是否有计划监控已达成协议的行动进展（例如，举行后续审查、在PRD中添加特定部分或收集更多数据）？
- en: Conclusion
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter explored the critical aspects of strategy in AI products. Introducing
    AI into your product strategy isn’t just about following trends—it’s about solving
    specific problems that align with your company’s goals and user needs. Crafting
    an AI strategy requires careful consideration of various factors, such as deciding
    whether to build or buy an AI model, navigating the Innovator’s Dilemma, and understanding
    complex trade-offs.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了人工智能产品策略的关键方面。将人工智能引入产品策略并不仅仅是追随趋势——它关乎解决与公司目标和用户需求相一致的具体问题。制定人工智能策略需要仔细考虑各种因素，例如决定是构建还是购买人工智能模型，应对创新者的困境，以及理解复杂的权衡。
