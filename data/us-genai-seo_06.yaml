- en: 'Also use the following template as an example of what we’re looking for. Vary
    the text from location to location but use the template as an example of the desired
    length and tone:'
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还可以将以下模板作为我们寻找内容的示例。根据位置变化文本，但使用模板作为所需长度和语调的示例：
- en: ''
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Powerful Pizza offers some of the finest pizzas available anywhere in the United
    States. We use only natural ingredients from local farms in all of our pies. Popular
    pizzas in our stores include cheese, pepperoni, pineapple, and meat lovers.
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强力披萨（Powerful Pizza）提供美国任何地方都难以匹敌的最优质披萨。我们在所有披萨中只使用来自当地农场的天然原料。我们店铺中受欢迎的披萨包括芝士、意大利辣肠、菠萝和肉食爱好者。
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We always strive to be price competitive, but the quality of our pizzas and
    service matters most to our customers. We’ll treat you like a long-lost friend
    when you come to visit us. We look forward to seeing you soon!
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们始终努力保持价格竞争力，但我们的披萨和服务质量对客户来说最为重要。当您来访问我们时，我们将像对待久违的朋友一样对待您。我们期待着不久的将来见到您！
- en: '[Figure 4-11](#ch04_figure_11_1748358216246166) shows the content created for
    the first two locations using this prompt.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-11](#ch04_figure_11_1748358216246166) 展示了使用此提示为前两个位置创建的内容。'
- en: '![](assets/ugai_0411.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0411.png)'
- en: Figure 4-11\. Initial example of database-driven content generation
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-11\. 使用此提示创建的前两个位置的初始数据库驱动内容示例
- en: 'As you can see, the sample responses are pretty good, but there’s room for
    improvement. There are many other things that you could do to enhance this process,
    such as:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，样本响应相当不错，但仍有改进的空间。您还可以做许多其他事情来增强这个过程，例如：
- en: Provide more than one sample description template to broaden the range of approaches
    for the generative AI tool.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供多个示例描述模板，以拓宽生成式AI工具的适用方法范围。
- en: Include other information related to the stores, such as parking, in the database
    and in your template(s).
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据库和模板（s）中包含与商店相关的其他信息，例如停车。
- en: Provide follow-on prompts to tweak the tone and structure of the output to better
    fit what you’re looking for.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供后续提示以调整输出的语调和结构，使其更好地符合您的需求。
- en: Because we constrained the information used by the generative AI tool, it has
    a much smaller chance of making mistakes or using unusual word choices. That makes
    for a great start. Nonetheless, we still suggest that you give any database-driven
    content you create using generative AI a review before publishing it.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们对生成式AI工具使用的信 息进行了限制，它犯错误或使用不寻常词汇选择的机会要小得多。这为良好的开端奠定了基础。尽管如此，我们仍然建议在发布之前，对您使用生成式AI创建的任何数据库驱动内容进行审查。
- en: Generating FAQs
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成FAQ
- en: 'You can use generative AI to create lists of frequently asked questions (FAQs)
    for your site. There are multiple ways that you can use these lists of FAQs, including:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用生成式AI为您网站创建常见问题解答（FAQs）列表。您可以使用这些FAQ列表的多种方式，包括：
- en: Publishing them as FAQs on your web pages
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们作为网页上的常见问题解答（FAQs）发布
- en: Treating them as suggestions for additional content in your existing articles
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们视为在现有文章中添加额外内容的建议
- en: Using them as potential new article topics
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们用作潜在的新文章主题
- en: An example prompt to start with might be “Please provide FAQs for best places
    to see in Boston.” [Figure 4-12](#ch04_figure_12_1748358216246186) shows how Claude
    responded to the prompt.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的开头提示可能是“请提供波士顿最佳观赏地点的FAQ。” [图4-12](#ch04_figure_12_1748358216246186) 展示了Claude如何响应这个提示。
- en: '![](assets/ugai_0412.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0412.png)'
- en: Figure 4-12\. Initial FAQs for best places to see in Boston from Claude
  id: totrans-151
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-12\. Claude提供的波士顿最佳观赏地点的初始FAQ
- en: These are pretty good, but perhaps you decided that you wanted 20 FAQs. Ask
    your generative AI tool to “provide 10 more FAQs.” [Figure 4-13](#ch04_figure_13_1748358216246205)
    shows how Claude responded to that query.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这些内容相当不错，但也许您决定想要20个FAQ。请要求您的生成式AI工具“再提供10个FAQ。” [图4-13](#ch04_figure_13_1748358216246205)
    展示了Claude如何响应这个查询。
- en: '![](assets/ugai_0413.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0413.png)'
- en: Figure 4-13\. Additional FAQs for best places to see in Boston from Claude
  id: totrans-154
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-13\. Claude提供的波士顿最佳观赏地点的附加FAQ
- en: This is a simple but excellent use of generative AI. You can use these FAQs
    to provide supplemental content on an existing page, to create new pages for each
    FAQ, or a mix of both.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对生成式AI简单但极好的应用。您可以使用这些FAQ为现有页面提供补充内容，为每个FAQ创建新页面，或者两者兼而有之。
- en: Tip
  id: totrans-156
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: We’ll discuss how to use generative AI to create FAQ schema code for an existing
    set of FAQs in [Chapter 5](ch05.html#ch05_using_ai_to_assist_with_technical_seo_1748358218128343).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第5章中讨论如何使用生成式AI为现有的FAQ集合创建FAQ架构代码。[第5章](ch05.html#ch05_using_ai_to_assist_with_technical_seo_1748358218128343)。
- en: Sourcing Data and Statistics
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取数据和统计数据
- en: Generative AI also has strong capabilities for sourcing data and statistics.
    This is an approach that can be used to improve the quality of content on your
    site, either by integrating it into content you’re writing from scratch or to
    bolster content you’ve already published.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI在获取数据和统计数据方面也有很强的能力。这是一种可以用来提高你网站上内容质量的方法，无论是将其集成到你从头开始编写的内容中，还是用来加强你已发布的内容。
- en: 'Here is an example of a sample prompt:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例样本提示：
- en: Provide data and statistics for an article on the battle of Stiklestad. Provide
    URLs for sources for each statistic provided.
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为关于斯提克勒斯塔德战役的文章提供数据和统计数据。为每个统计数据提供来源的URL。
- en: '[Figure 4-14](#ch04_figure_14_1748358216246224) shows Copilot’s response to
    this query.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-14](#ch04_figure_14_1748358216246224) 展示了Copilot对这一查询的响应。'
- en: '![](assets/ugai_0414.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0414.png)'
- en: Figure 4-14\. Copilot response on statistics on the battle of Stiklestad
  id: totrans-164
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-14\. 关于斯提克勒斯塔德战役的统计数据Copilot响应
- en: These results already provide some great information, but you can further enhance
    them by asking additional prompts requesting more stats.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果已经提供了一些很好的信息，但你可以通过提出额外的提示来请求更多的统计数据来进一步增强它们。
- en: Warning
  id: totrans-166
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: Always double-check data sources and make sure the numbers and statistics are
    indeed correct before final publishing. Sometimes, generative AI makes up content
    (including stats) to cover a gap in its training data. One way to fact-check AI-generated
    content is to instruct the AI to include references in its output. A human reviewer
    can then check the source to validate information.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在最终发布之前，始终要检查数据来源，并确保数字和统计数据确实是正确的。有时，生成式AI会编造内容（包括统计数据）来填补其训练数据中的空白。检查AI生成内容的一个方法是指示AI在其输出中包含参考文献。然后，人类审稿人可以检查来源以验证信息。
- en: Creating a List of Relevant Questions
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建相关问题的列表
- en: There are many ways you can use AI to help you create new content or enhance
    existing content. One way to do this is to use AI to make a list of relevant questions
    on your topic. For example, you might try a prompt like “Create a list of questions
    related to states’ rights in the United States.” [Figure 4-15](#ch04_figure_15_1748358216246243)
    shows 14 of the 20 questions that ChatGPT-4o provided in response to this prompt.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以使用AI来帮助你创建新内容或增强现有内容。其中一种方法就是使用AI为你所选的主题列出相关的问题。例如，你可以尝试一个提示，如“创建一个与美国州权相关的问题列表。”
    [图4-15](#ch04_figure_15_1748358216246243) 展示了ChatGPT-4o针对此提示提供的20个问题中的14个。
- en: '![](assets/ugai_0415.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0415.png)'
- en: Figure 4-15\. Relevant questions generated by ChatGPT-4o
  id: totrans-171
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-15\. ChatGPT-4o生成的相关问题
- en: 'This type of list can be used in several different ways:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的列表可以用几种不同的方式使用：
- en: As a potential list of topic ideas for new pages to be created
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为创建新页面的潜在主题想法列表
- en: As input to topics that should be covered in a piece of content
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一篇内容中应涵盖的主题输入
- en: As ideas for FAQs to be added to one or more pages
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为添加到一页或多页的常见问题解答（FAQ）的想法
- en: Summarizing Content
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概括内容
- en: Creating or updating content often requires reading through many other sources
    of information on the topic. This can be a tedious task and is another area where
    generative AI can help. For example, instead of reading a one-hundred-page whitepaper
    to find out if it has the information you need, you can have AI summarize it for
    you and even tell you where to find specific information. To demonstrate this,
    we’ll use Claude to summarize a whitepaper. Claude can’t read live web pages,
    but it can accept attachments such as PDFs.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 创建或更新内容通常需要阅读许多关于该主题的其他信息来源。这可能是一项繁琐的任务，也是生成式AI可以提供帮助的另一个领域。例如，你不需要阅读一份一百页的白皮书来查找是否包含你需要的信息，你可以让AI为你总结，甚至告诉你如何找到具体信息。为了演示这一点，我们将使用Claude来总结一份白皮书。Claude不能阅读实时网页，但它可以接受如PDF这样的附件。
- en: '[Figure 4-16](#ch04_figure_16_1748358216246261) shows a Claude screen that
    has the option to add content. Click on that link and then attach the content
    you want Claude to read. Then make the following prompt: “Summarize the contents
    of the attached document.” For this exercise, we attached a PDF of Google’s [“Decoding
    Decisions: Making Sense of the Messy Middle” whitepaper](https://oreil.ly/BTW3L).'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-16](#ch04_figure_16_1748358216246261) 展示了一个Claude屏幕，其中包含添加内容的选项。点击该链接，然后附加你想要Claude阅读的内容。然后输入以下提示：“总结所附加文档的内容。”在这个练习中，我们附加了一份谷歌的[“解码决策：理解混乱的中层”白皮书](https://oreil.ly/BTW3L)的PDF。'
- en: '![](assets/ugai_0416.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0416.png)'
- en: Figure 4-16\. Adding an attachment to Claude
  id: totrans-180
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-16\. 向Claude添加附件
- en: Once you do this, Claude will provide a summary of the content. You can see
    example output for a summary of the whitepaper in [Figure 4-17](#ch04_figure_17_1748358216246279).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此操作后，Claude将提供内容摘要。您可以在[图4-17](#ch04_figure_17_1748358216246279)中看到白皮书摘要的示例输出。
- en: '![](assets/ugai_0417.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0417.png)'
- en: Figure 4-17\. Claude output for content summarization
  id: totrans-183
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-17\. Claude对内容总结的输出
- en: As you can see, using generative AI to summarize content can help streamline
    your content research and generation process.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，使用生成式AI来总结内容可以帮助简化您的内容研究和生成过程。
- en: Creating a List of Trends
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建趋势列表
- en: Another interesting area where generative AI can help with content development
    is in identifying current trends for a market. This can be of great value to your
    writer in coming up with ideas for new articles or for how to enhance existing
    articles on your site. When generating a list of trends, it’s a good idea to prompt
    different tools to give you a more comprehensive view. Each tool may cite different
    trends, so combining the output from multiple tools will provide you with a more
    inclusive list.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个生成式AI可以帮助内容开发的有趣领域是识别市场的当前趋势。这对您的作者在构思新文章或如何改进您网站上现有文章的想法非常有价值。在生成趋势列表时，提示不同的工具以获得更全面的视角是个好主意。每个工具可能会引用不同的趋势，因此结合多个工具的输出将为您提供更全面的列表。
- en: '[Figure 4-18](#ch04_figure_18_1748358216246298) shows an example of the Gemini
    response to the prompt “Generate a simple list of blockchain technology trends.”'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-18](#ch04_figure_18_1748358216246298)展示了Gemini对提示“生成一个简单的区块链技术趋势列表”的响应示例。'
- en: '![](assets/ugai_0418.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0418.png)'
- en: Figure 4-18\. Gemini response to a prompt requesting a list of blockchain trends
  id: totrans-189
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-18\. Gemini对请求列出区块链趋势的响应
- en: You’ll see that the response includes a fair amount of detail. In total, Gemini
    provided seven trends, all of which included images and descriptions. In contrast,
    the response from ChatGPT-4o is shown in [Figure 4-19](#ch04_figure_19_1748358216246317).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 您会看到，响应中包含相当多的细节。Gemini总共提供了七个趋势，所有这些趋势都包括图片和描述。相比之下，ChatGPT-4o的响应在[图4-19](#ch04_figure_19_1748358216246317)中展示。
- en: '![](assets/ugai_0419.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0419.png)'
- en: Figure 4-19\. ChatGPT output for trends in blockchain technology
  id: totrans-192
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-19\. ChatGPT对区块链技术趋势的输出
- en: 'You’ll notice that the response to the prompt is much simpler than Gemini’s
    response. You can try to get ChatGPT-4o to produce a similar level of detail as
    Gemini with a revised prompt such as:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现，对提示的响应比Gemini的响应简单得多。您可以尝试使用ChatGPT-4o通过修改提示来产生与Gemini相似详细程度的响应，例如：
- en: Provide a simple list of trends for blockchain technology. Include short descriptions
    and images for each trend.
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供一个区块链技术的简单趋势列表。包括每个趋势的简短描述和图片。
- en: This produced short descriptions for each trend but only one summary image for
    the overall response. If you want one image per trend, you should further modify
    your prompt to ChatGPT-4o to request that.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这为每个趋势产生了简短的描述，但只提供了一个整体响应的总结图片。如果您希望每个趋势都有一个图片，您应该进一步修改您的提示以要求ChatGPT-4o。
- en: As always, increasing your chances of getting the results you want requires
    tuning your prompts and trying different platforms. If one platform is not giving
    you the response you’re looking for, you can try other platforms to see if they
    provide better results. When creating a list of trends, make sure you’re using
    a generative AI tool that has web-browsing capability to ensure that you capture
    the latest trends. We will discuss advanced use cases, including using AI agents
    to perform trend analysis, in [Chapter 6](ch06.html#ch06_advanced_use_cases_for_generative_ai_in_seo_1748359259642070).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 与往常一样，提高您获得期望结果的机会需要调整您的提示并尝试不同的平台。如果某个平台没有提供您期望的响应，您可以尝试其他平台以查看它们是否提供更好的结果。在创建趋势列表时，请确保您使用的是具有网络浏览能力的生成式AI工具，以确保您捕捉到最新的趋势。我们将在[第6章](ch06.html#ch06_advanced_use_cases_for_generative_ai_in_seo_1748359259642070)中讨论高级用例，包括使用AI代理进行趋势分析。
- en: Using AI Throughout Content Development
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在内容开发中全程使用AI
- en: So far in this chapter, we’ve discussed many ways that generative AI can assist
    in the process of creating high-quality content. Now it’s time to bring it all
    together.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本章中，我们讨论了许多生成式AI在创建高质量内容过程中的辅助方法。现在是时候将它们全部整合在一起了。
- en: 'Let’s consider what an AI-supported process might look like if the task at
    hand is creating a new piece of content. We’ll start with the steps you might
    take to decide on an article topic and then conduct research to inform the contents
    of an article:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一下，如果当前任务是创建新的内容，一个AI支持的流程可能是什么样子。我们将从你可能会采取的步骤开始，决定文章的主题，然后进行研究，以确定文章的内容：
- en: Generate topic ideas and suggested titles
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 生成主题想法和推荐标题
- en: This provides your SME a great start in the process of developing new content.
    If you’ve already published many related articles on a topic, include a list of
    the existing article titles as part of the prompt and clarify that you’re looking
    for new subjects. This can help steer your generative AI tool away from suggesting
    topics that you’ve already covered. Let’s assume after this step that you decide
    on a new article topic you want to cover.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 这为你的领域专家在开发新内容的过程中提供了一个很好的起点。如果你已经在一个主题上发表了多篇相关文章，请在提示中包括现有文章标题的列表，并明确你正在寻找新的主题。这可以帮助你的生成式AI工具避免提出你已经覆盖的主题。假设在这个步骤之后，你决定要覆盖一个新文章主题。
- en: List relevant questions for your selected topic
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 列出你选定主题的相关问题
- en: This is another prompt that helps you understand what questions users have.
    It can inform key subtopics that you want to cover in your article.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个帮助你了解用户提出的问题的提示。它可以告知你想要在文章中涵盖的关键子主题。
- en: Draft outlines for your selected topic
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 为你选定主题草拟大纲
- en: When you create new content, your first step is probably to draft an outline
    of what you want to include in your page. Better still, use generative AI to create
    three outlines, and your SME can take the best from each of them and merge them
    into one.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建新内容时，你的第一步可能是草拟你想要在页面上包含的内容大纲。更好的是，使用生成式AI创建三个大纲，然后你的领域专家可以从每个大纲中取其精华，合并成一个。
- en: Summarize competitive content for your selected topic
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 概括你选定主题的竞争内容
- en: Ask generative AI to summarize the content of competing articles on your selected
    topic. This is a great way to gather more information for a high-quality outline
    for your content.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 让生成式AI总结你选定主题的竞争文章的内容。这是一种收集更多信息以创建高质量内容大纲的绝佳方式。
- en: Summarize topical content for your selected topic
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 概括你选定主题的时事内容
- en: This is the same concept as competitive content summarization but for pages
    that compete in the SERPs, which aren’t direct competitors.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这与竞争内容总结的概念相同，但针对的是在搜索引擎结果页面（SERPs）中竞争但不是直接竞争对手的页面。
- en: Identify key trends
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 识别关键趋势
- en: Building out lists of key trends related to your space can provide more valuable
    ideas for new content or enhancements to existing content.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 构建与你的领域相关的关键趋势列表，可以为新的内容或现有内容的改进提供更有价值的思想。
- en: Find facts and statistics related to your selected topic
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 找到与你选定主题相关的数据和统计信息
- en: This is a very effective way to add valuable data to your content. Take some
    of the most important content on your site and then pull related facts and stats
    to make it even better.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常有效的方法，可以向你的内容中添加有价值的数据。选择你网站上一些最重要的内容，然后提取相关的数据和统计信息，使其更加完善。
- en: Generate FAQs for your selected topic
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 为你选定主题生成常见问题解答（FAQ）
- en: Having a list of frequently asked questions and their answers on your key pages
    is a great way to add value to your content. This is one way to address many of
    the long-tail questions people have.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的关键页面上列出常见问题和它们的答案是一种很好的方式，可以增加你内容的价值。这是解决人们提出的许多长尾问题的一种方法。
- en: 'Once you’ve completed all these steps, your writer will have a rich array of
    information to consider and leverage when creating the content. You may only want
    to go through these steps for your most important pages, but for those pages you
    will:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些步骤后，你的作者将有一系列丰富的信息可供考虑和利用，以创建内容。你可能只想为最重要的页面执行这些步骤，但对于这些页面，你将：
- en: Speed up the process of creating content
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加快创建内容的过程
- en: Reduce the overall cost of creating the content by fully enabling your writer
    up front
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过完全启用你的作者来降低创建内容的整体成本
- en: Improve the quality of the resulting content
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高最终内容的品质
- en: For less important pieces of content, you may choose to implement a subset of
    the steps. For example, perhaps you get generative AI to assist with providing
    topic ideas, relevant user questions, draft outlines, and FAQs. This is already
    a lot of information to equip your writer with input for creating a new piece
    of content.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不太重要的内容，您可以选择实施步骤的一部分。例如，也许您可以让生成式AI帮助提供主题想法、相关用户问题、草稿大纲和常见问题解答。这已经为您的作者提供了大量信息，以便为创建新的内容提供输入。
- en: After the piece has been written, you can use generative AI to perform further
    tasks, such as writing draft meta descriptions and title tags.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在文章撰写完成后，您可以使用生成式AI执行进一步的任务，例如撰写草稿元描述和标题标签。
- en: 'For existing content that you want to update, there are also numerous steps
    you can take. These include some of the steps from the preceding list: generating
    a list of relevant questions, identifying trends, and researching interesting
    facts and statistics. You can also add these two steps:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您想要更新的现有内容，您还可以采取许多步骤。这些包括前面列表中的一些步骤：生成相关问题的列表、识别趋势以及研究有趣的事实和统计数据。您还可以添加以下两个步骤：
- en: Competitive gap analysis
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争差距分析
- en: For existing content, ask generative AI to summarize the topics covered by competing
    pages but not by your page. This should provide numerous ideas for how to enhance
    your existing content.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现有内容，请让生成式AI总结竞争页面涵盖但您页面未涵盖的主题。这应该会提供许多改进现有内容的想法。
- en: Topical gap analysis
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 主题差距分析
- en: This is the same concept as the competitive gap analysis but for pages that
    compete in the SERPs but aren’t direct competitors.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这与竞争差距分析的概念相同，但针对的是在搜索引擎结果页面（SERPs）中竞争但不是直接竞争对手的页面。
- en: For many of these use cases, consider having the model you’re using provide
    multiple versions of its work, review them, and give you a final recommendation.
    You may also want to try to mix and match the different models; for example, have
    ChatGPT-4o generate two versions, optimize its own output, and make recommendations,
    and then have Claude or Gemini take that as input and optimize it further. In
    addition to catching more errors, this advanced technique can be especially helpful
    for things that the models approach differently. For example, ChatGPT is known
    for being more verbose and lacking tone, unlike Claude, which can be more succinct
    and sound more human.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多这些用例，考虑让您使用的模型提供其工作的多个版本，对其进行审查，并给出最终建议。您还可能想要尝试混合搭配不同的模型；例如，让ChatGPT-4o生成两个版本，优化其输出，并给出建议，然后让Claude或Gemini将其作为输入进一步优化。除了捕捉更多错误外，这种高级技术对于模型处理方式不同的内容特别有帮助。例如，ChatGPT以其冗长和缺乏语气而闻名，而Claude则可以更加简洁，听起来更像人类。
- en: You don’t necessarily need to pursue all the ideas that we discussed in this
    chapter, but putting many of them into place will help you improve your content
    quality, reduce costs, and increase throughput. It may take some time for your
    writers and SMEs to get used to a modified process and to maximize the benefits
    of incorporating some of these steps into the process. If people are resistant
    to changing an established process, inform them how the modifications will make
    their lives easier.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您不一定需要追求本章中讨论的所有想法，但将其中许多想法付诸实践将有助于提高内容质量、降低成本和增加吞吐量。您的作者和行业专家可能需要一些时间来适应修改后的流程，并最大化将一些步骤融入流程中的好处。如果人们抵制改变既定流程，请告知他们这些修改将如何使他们的生活变得更轻松。
- en: Conclusion
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Throughout the chapter, we’ve provided numerous examples of ways you can use
    generative AI to improve your content development process. These methods offer
    great potential to save costs, increase throughput, and improve quality all at
    the same time. The approaches suggested in this chapter are also designed to leverage
    the strengths of generative AI tools while minimizing the risks associated with
    asking them to do more than they’re capable of doing. This is why we consistently
    stress the importance of human review of AI outputs before deploying those outputs.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们提供了许多使用生成式AI改进内容开发流程的示例。这些方法在节省成本、提高吞吐量和提升质量方面具有巨大潜力。本章中提出的方案也旨在利用生成式AI工具的优势，同时最大限度地减少要求它们做超出其能力范围的风险。这就是为什么我们一直强调在部署这些输出之前对AI输出进行人工审查的重要性。
- en: In [Chapter 5](ch05.html#ch05_using_ai_to_assist_with_technical_seo_1748358218128343),
    we’ll discuss the ways that you can use generative AI to help with a variety of
    SEO tasks. In the same way as we did in this chapter, we’ll provide approaches
    that minimize risks and maximize benefits.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第五章](ch05.html#ch05_using_ai_to_assist_with_technical_seo_1748358218128343)，我们将讨论您可以使用生成式AI帮助完成各种SEO任务的方法。就像我们在本章所做的那样，我们将提供最小化风险和最大化收益的方法。
