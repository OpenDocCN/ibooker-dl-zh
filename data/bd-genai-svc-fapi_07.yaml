- en: Part II. Communicating with External Systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 与外部系统通信
- en: In this part, you will build endpoints that are capable of handling concurrent
    AI workloads and processing real-time data generated by AI models. This is also
    where you will handle the application’s lifecycle, long-running tasks such as
    AI model inference, and integrating databases with AI services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将构建能够处理并发人工智能工作负载并处理由人工智能模型生成的实时数据的端点。这也是你将处理应用程序的生命周期、长时间运行的任务，如人工智能模型推理，以及将数据库与人工智能服务集成的部分。
