- en: Parte II. Comunicare con i sistemi esterni
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 与外部系统通信
- en: In questa parte, costruirai endpoint in grado di gestire carichi di lavoro AI
    simultanei e di elaborare i dati in tempo reale generati dai modelli AI. È qui
    che gestirai anche il ciclo di vita dell'applicazione, le attività di lunga durata
    come l'inferenza dei modelli AI e l'integrazione dei database con i servizi AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将构建能够处理同时进行的AI工作负载并实时处理由AI模型生成的数据的端点。在这里，你还将管理应用程序的生命周期，包括长期活动，如AI模型的推理和数据库与AI服务的集成。
