- en: Part 1\. Core PyTorch
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分. PyTorch核心
- en: '*W*elcome to the first part of this book. This is where we’ll take our first
    steps with PyTorch, gaining the fundamental skills needed to understand its anatomy
    and work out the mechanics of a PyTorch project.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*欢迎*来到本书的第一部分。在这里，我们将与PyTorch迈出第一步，获得理解其结构和解决PyTorch项目机制所需的基本技能。'
- en: 'In chapter 1, we’ll make our first contact with PyTorch, understand what it
    is and what problems it solves, and how it relates to other deep learning frameworks.
    Chapter 2 will take us on a tour, giving us a chance to play with models that
    have been pretrained on fun tasks. Chapter 3 gets a bit more serious and teaches
    the basic data structure used in PyTorch programs: the tensor. Chapter 4 will
    take us on another tour, this time across ways to represent data from different
    domains as PyTorch tensors. Chapter 5 unveils how a program can learn from examples
    and how PyTorch supports this process. Chapter 6 provides the fundamentals of
    what a neural network is and how to build a neural network with PyTorch. Chapter
    7 tackles a simple image classification problem with a neural network architecture.
    Finally, chapter 8 shows how the same problem can be cracked in a much smarter
    way using a convolutional neural network.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1章中，我们将首次接触PyTorch，了解它是什么，解决了什么问题，以及它与其他深度学习框架的关系。第2章将带领我们进行一次旅行，让我们有机会玩玩已经在有趣任务上预训练的模型。第3章会更加严肃，教授PyTorch程序中使用的基本数据结构：张量。第4章将带领我们再次进行一次旅行，这次是跨越不同领域的数据如何表示为PyTorch张量。第5章揭示了程序如何从示例中学习以及PyTorch如何支持这一过程。第6章介绍了神经网络的基础知识以及如何使用PyTorch构建神经网络。第7章通过一个神经网络架构解决了一个简单的图像分类问题。最后，第8章展示了如何使用卷积神经网络以更智能的方式解决同样的问题。
- en: By the end of part 1, we’ll have what it takes to tackle a real-world problem
    with PyTorch in part 2.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到第1部分结束时，我们将具备在第2部分中使用PyTorch解决真实世界问题所需的基本技能。
