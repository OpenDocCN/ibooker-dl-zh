- en: Appendix B. Setting up and using GitHub Copilot
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 设置和使用 GitHub Copilot
- en: B.1 Setting up Copilot
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 设置 Copilot
- en: To better understand the process of setting up Copilot, let’s briefly discuss
    how the tool works. Since Copilot relies on GPT models that need to rapidly analyze
    our work and suggest code snippets, it requires a large amount of resources to
    respond quickly. Therefore, when using Copilot, we don’t install the AI system
    on our machines; instead, we install plugins that grant us the ability to send
    our snippets of work to Copilot for processing and to receive recommended code,
    as demonstrated in figure B.1.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解设置 Copilot 的过程，让我们简要讨论一下该工具的工作原理。由于 Copilot 依赖于需要快速分析我们的工作并提出代码片段的 GPT
    模型，因此它需要大量的资源来快速响应。因此，当使用 Copilot 时，我们不会在我们的机器上安装 AI 系统；相反，我们安装插件，使我们能够将我们的工作片段发送到
    Copilot 进行处理，并接收推荐的代码，如图 B.1 所示。
- en: As the diagram demonstrates, we install a plugin into our IDE and grant it access
    so that the plugin can monitor what we’re typing, send it to Copilot, and then
    process and display Copilot’s recommendations. Because of this structure, Copilot
    works with a range of IDEs, including JetBrains products, Visual Studio, VS Code,
    and more. For our example, we’ll use IntelliJ Community Edition, but the process
    in which we set up an IDE for Copilot is largely the same regardless of the chosen
    IDE.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如图表所示，我们在 IDE 中安装一个插件，并授予其访问权限，以便插件可以监控我们输入的内容，将其发送到 Copilot，然后处理并显示 Copilot
    的推荐。由于这种结构，Copilot 可以与各种 IDE 一起工作，包括 JetBrains 产品、Visual Studio、VS Code 等。在我们的例子中，我们将使用
    IntelliJ Community Edition，但无论选择的 IDE 如何，设置 IDE 以用于 Copilot 的过程在很大程度上是相同的。
- en: Finding GitHub support
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找 GitHub 支持
- en: If you require more specific details to set up Copilot on your machine, more
    info is available at [https://mng.bz/gAll](https://mng.bz/gAll).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要更多具体细节来在您的机器上设置 Copilot，更多信息可在 [https://mng.bz/gAll](https://mng.bz/gAll)
    获取。
- en: '![](../../OEBPS/Images/APPB_F01_Winteringham2.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F01_Winteringham2.png)'
- en: Figure B.1 A flowchart demonstrating the connection between IDE, plugin, and
    Copilot
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.1 展示了 IDE、插件和 Copilot 之间连接的流程图
- en: B.1.1 Setting up a Copilot account
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.1 设置 Copilot 账户
- en: 'The first step is to set up an account with Copilot. At the time this chapter
    was written, Copilot offered two plans:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是设置一个 Copilot 账户。在撰写本章时，Copilot 提供了两种计划：
- en: $10 per month for individuals
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人用户每月 10 美元
- en: $19 per month for businesses
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业用户每月 19 美元
- en: Although a Copilot account is paid for, GitHub offers a 30-day free trial. Payment
    details are required, but the account can be canceled via the billing page ([https://github.com/settings/billing](https://github.com/settings/billing)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Copilot账户是付费的，但 GitHub 提供了 30 天的免费试用。需要提供付款详情，但可以通过账单页面 ([https://github.com/settings/billing](https://github.com/settings/billing))
    取消账户。
- en: Copilot also requires that we have a GitHub account, so before setting up Copilot,
    we need to ensure that we have created a free GitHub account. Once that is done,
    or if you already have an account, head to [https://github.com/features/copilot](https://github.com/features/copilot)
    to complete the process of setting up a Copilot trial.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 也要求我们拥有一个 GitHub 账户，因此在设置 Copilot 之前，我们需要确保我们已经创建了一个免费的 GitHub 账户。一旦完成，或者如果您已经有了账户，请前往
    [https://github.com/features/copilot](https://github.com/features/copilot) 以完成
    Copilot 测试版的设置过程。
- en: B.1.2 Installing the Copilot plugin
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.2 安装 Copilot 插件
- en: Once we’ve added Copilot to our GitHub account, we can set up our IDE to access
    it. For IntelliJ, we do this via its plugin service by either selecting Plugins
    via the Welcome to IntelliJ IDEA window or heading to Preferences > Plugins. Once
    the Plugin window is opened, search for Copilot and install the plugin. If for
    any reason more search results are returned for Copilot plugins, look for the
    plugin authored by GitHub. Finally, restart IntelliJ to complete the plugin installation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们将 Copilot 添加到我们的 GitHub 账户中，我们就可以设置我们的 IDE 以访问它。对于 IntelliJ，我们通过其插件服务来完成此操作，无论是通过“欢迎使用
    IntelliJ IDEA”窗口选择“插件”还是转到“首选项”>“插件”。一旦打开插件窗口，搜索 Copilot 并安装插件。如果因为任何原因返回了更多 Copilot
    插件的结果，请查找由 GitHub 编写的插件。最后，重启 IntelliJ 以完成插件安装。
- en: B.1.3 Granting access to your Copilot account
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.3 授予对您的 Copilot 账户的访问权限
- en: With the plugin installed, upon reopening IntelliJ, we are presented with a
    small pop-up in the lower right corner that looks like the one shown in figure
    B.2.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安装插件后，重新打开 IntelliJ，我们会看到一个位于右下角的小弹出窗口，其外观如图 B.2 所示。
- en: '![](../../OEBPS/Images/APPB_F02_Winteringham2.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F02_Winteringham2.png)'
- en: Figure B.2 This popup asks you to sign in to GitHub.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.2 该弹出窗口会要求您登录 GitHub。
- en: Alternatively, if no pop-up appears (or if it is accidentally dismissed), we
    can access the sign-in process via the small Copilot icon that has a thick line
    through its face, as shown in figure B.3.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果没有弹出窗口出现（或者不小心关闭了），我们可以通过带有贯穿其面部粗线的Copilot小图标访问登录过程，如图B.3所示。
- en: '![](../../OEBPS/Images/APPB_F03_Winteringham2.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F03_Winteringham2.png)'
- en: Figure B.3 The location of the Copilot plugin in IntelliJ
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.3 IntelliJ中Copilot插件的定位
- en: Upon clicking the pop-up, we are presented with a window that describes the
    process of signing in to GitHub and granting access to our IDE to Copilot, as
    shown in figure B.4.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点击弹出窗口后，我们会看到一个窗口，其中描述了登录GitHub并授予Copilot访问我们IDE的过程，如图B.4所示。
- en: '![](../../OEBPS/Images/APPB_F04_Winteringham2.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F04_Winteringham2.png)'
- en: Figure B.4 This dialog box details how to sign in to GitHub via our IDE.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.4 这个对话框详细说明了如何通过我们的IDE登录GitHub。
- en: To complete the sign-up process, we take the device code and head to the web
    page [https://github.com/login/device](https://github.com/login/device). To enter
    the device code from the IDE, we can type or paste into the form and submit it.
    GitHub will then request us to grant access permission to Copilot, which, once
    confirmed, will complete the sign-in process. We can confirm that we are signed
    in when we return to our IDE and see a new pop-up informing us that we are connected,
    as shown in figure B.5.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成注册过程，我们取出设备代码并前往网页[https://github.com/login/device](https://github.com/login/device)。要从IDE中输入设备代码，我们可以在表单中键入或粘贴，然后提交。GitHub随后会要求我们授予Copilot访问权限，一旦确认，就会完成登录过程。当我们返回到IDE并看到一个新弹出窗口通知我们已连接时，我们可以确认我们已经登录，如图B.5所示。
- en: '![](../../OEBPS/Images/APPB_F05_Winteringham2.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F05_Winteringham2.png)'
- en: Figure B.5 This popup confirms that we are connected to Copilot.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.5 这个弹出窗口确认我们已连接到Copilot。
- en: We also see a confirmation that the Copilot plugin is installed when we start
    editing our code and see a pop-up that shares details on how it works within our
    IDE, as shown in figure B.6.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始编辑代码并看到一个弹出窗口分享关于它在IDE中如何工作的详细信息时，我们也会看到Copilot插件已安装的确认，如图B.6所示。
- en: '![](../../OEBPS/Images/APPB_F06_Winteringham2.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F06_Winteringham2.png)'
- en: Figure B.6 This pop-up describes how Copilot works in the IDE and specifies
    shortcuts to use.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.6 这个弹出窗口描述了Copilot在IDE中的工作方式，并指定了要使用的快捷键。
- en: With our plugin now installed and set up, we can begin developing with Copilot
    as our assistant.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经安装并设置了插件，我们可以开始使用Copilot作为我们的助手进行开发。
- en: B.2 Working with Copilot
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 与Copilot一起工作
- en: Once Copilot is set up, it will start to react and offer suggestions when we
    begin to write code into an IDE. For example, we could create an empty class called
    `TaxCalculator`, enter the keyword `public`, and after a few seconds receive a
    suggestion like the one shown in figure B.7.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置好Copilot，它就会在我们开始在IDE中编写代码时开始反应并提供建议。例如，我们可以创建一个名为`TaxCalculator`的空类，输入关键字`public`，几秒钟后就会收到如图B.7所示的类似建议。
- en: '![](../../OEBPS/Images/APPB_F07_Winteringham2.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F07_Winteringham2.png)'
- en: Figure B.7 A suggested code coming from GitHub Copilot
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.7 来自GitHub Copilot的建议代码
- en: Notice how the suggested code is grayed out. To confirm that we want to add
    the code to our class, we do so by hitting the Tab key. This will then insert
    the code and bring the cursor to the end of the code that has been added.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 注意建议的代码被灰色显示。为了确认我们想要将代码添加到我们的类中，我们通过按Tab键来完成。这样就会插入代码并将光标移动到已添加代码的末尾。
- en: B.2.1 Exploring suggestions
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2.1 探索建议
- en: If the suggested code is unsatisfactory, we can review other suggestions from
    Copilot to determine if they are a better fit. To do this, we need to open the
    GitHub Copilot window that is found on the right side of the IDE, as shown in
    figure B.8.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果建议的代码不满意，我们可以查看Copilot的其他建议以确定它们是否更适合。为此，我们需要打开位于IDE右侧的GitHub Copilot窗口，如图B.8所示。
- en: '![](../../OEBPS/Images/APPB_F08_Winteringham2.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F08_Winteringham2.png)'
- en: Figure B.8 The GitHub Copilot menu item, found on the right side of the IDE
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.8 在IDE右侧找到的GitHub Copilot菜单项
- en: Selecting that will then open a new window that presents a list of other suggested
    code that could be added to our class. The panel may ask you to click Refresh
    to request suggested code from Copilot, but once it’s complete, you will see something
    similar to figure B.9.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 选择该菜单项将打开一个新窗口，其中显示可以添加到我们的类中的其他建议代码列表。面板可能会要求您点击刷新以从Copilot请求建议代码，但一旦完成，您将看到类似于图B.9的内容。
- en: '![](../../OEBPS/Images/APPB_F09_Winteringham2.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F09_Winteringham2.png)'
- en: Figure B.9 The alternative suggestions from Github Copilot
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.9 来自 Github Copilot 的替代建议
- en: To complete the process, we click the Accept solution button above the code
    snippet we want to see inserted into our class, which then closes the suggestion
    box.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此过程，我们点击我们想要看到插入到我们班级中的代码片段上方的“接受解决方案”按钮，然后关闭建议框。
