- en: Note
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: A [research study from Microsoft](https://oreil.ly/3e2sI) showed that 88% of
    users of GitHub Copilot felt less frustrated and more focused. A key reason was
    that staying within the IDE meant spending less time searching. This allowed for
    the developer to remain in the “flow state.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的一项 [研究](https://oreil.ly/3e2sI) 显示，88% 的 GitHub Copilot 用户感到更少挫败感，更专注。一个关键原因是保持在使用
    IDE 中意味着花费更少的时间搜索。这使得开发者能够保持在“心流”状态。
- en: Reflecting Your Codebase
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反思您的代码库
- en: Certain AI-assisted programming tools are tailored to mesh well with specific
    development environments. Developers have the leeway to fine-tune them, allowing
    the tool to understand a project’s internal libraries, APIs, best practices, and
    architectural blueprints. This ensures that the suggestions thrown your way not
    only are technically solid but also dovetail with your project’s unique needs.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 某些人工智能辅助编程工具专门设计得与特定的开发环境很好地配合。开发者有足够的灵活性来微调它们，使工具能够理解项目的内部库、API、最佳实践和架构蓝图。这确保了提供给您的建议不仅在技术上坚实，而且与您项目的独特需求相吻合。
- en: This customization helps to align the generated code suggestions with your organization’s
    established coding standards, quality markers, and security protocols. The focus
    on fostering high-quality code means that teams can avoid stumbling into deprecated
    or undesirable code snippets.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这种定制化有助于将生成的代码建议与您组织建立的编码标准、质量指标和安全协议保持一致。关注培养高质量代码意味着团队可以避免不小心遇到已弃用或不希望的代码片段。
- en: Moreover, this tailored approach is a big benefit for newcomers to a development
    team. Traditionally, getting them acclimated to a new codebase requires a hefty
    time investment as they may need months of exploring code, reviewing documentation,
    and learning the ropes of coding protocols. However, an AI-assisted programming
    tool can significantly shave time off this learning curve.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这种定制化的方法对于开发团队的新手来说是一个巨大的好处。传统上，让他们适应新的代码库需要大量的时间投入，因为他们可能需要数月的时间来探索代码、审查文档和学习编码协议。然而，一个AI辅助的编程工具可以显著缩短学习曲线。
- en: Code Integrity
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码完整性
- en: '*Code integrity* is a hallmark of sound software development. It highlights
    the sturdiness and trustworthiness of the source code in executing its intended
    function. Think of it as a lens through which the completeness, accuracy, consistency,
    and fortification of the code are examined. A hiccup in code integrity lays out
    a welcome mat for bugs and potential security blind spots, which, in turn, could
    usher in system crashes and data breaches.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*代码完整性*是良好软件开发的一个标志。它突出了源代码在执行其预期功能时的坚固性和可靠性。将其视为一个透镜，通过它来检查代码的完整性，包括其完整性、准确性、一致性和加固程度。代码完整性的任何中断都为错误和潜在的安全盲点铺平了道路，这反过来又可能导致系统崩溃和数据泄露。'
- en: The various factors that engender code integrity include its precision, thoroughness,
    uniformity, and security provisions as well as the ease with which it can be maintained.
    Developers can ramp up code integrity through a medley of approaches like unit
    and integration testing, peer code reviews, static code analysis, and stringent
    security assessments.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 保障代码完整性的一系列因素包括其精确性、全面性、一致性和安全措施，以及维护的便捷性。开发者可以通过多种方法来提高代码的完整性，例如单元测试和集成测试、同行代码审查、静态代码分析和严格的网络安全评估。
- en: It’s worth noting that a growing roster of AI-assisted programming tools are
    rolling out features aimed at bolstering code integrity. They delve into the finer
    points of the code, paving the way for the generation of pertinent and sharp unit
    tests and edge cases.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，越来越多的AI辅助编程工具正在推出旨在加强代码完整性的功能。它们深入到代码的细微之处，为生成相关性和精确的单元测试和边缘情况铺平了道路。
- en: Some of these tools come with “fix-it” recommendation features. These are vetted
    in advance to ensure they don’t lead to new problems before they land in front
    of developers. Then developers can review and assimilate these suggestions right
    within their IDE.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一些这些工具带有“修复建议”功能。这些建议在开发者看到它们之前就已经经过审查，以确保它们不会导致新的问题。然后开发者可以在他们的IDE中审查和吸收这些建议。
- en: An added perk of these tools is their ability to swiftly analyze pull requests
    and spin up succinct summaries of code alterations. They also have a knack for
    automating the chore of generating release notes, which comes in handy for documenting
    the evolution in software versions.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具的额外好处是它们能够快速分析拉取请求并生成代码更改的简洁摘要。它们还擅长自动化生成发布说明的工作，这对于记录软件版本的发展非常有用。
- en: AI-Powered Documentation Generator
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI驱动的文档生成器
- en: Documentation is the unsung hero in the software development process. It helps
    to ensure that the codebase remains legible, maintainable, and scalable, especially
    as teams morph and projects bloat in complexity. But let’s face it, creating and
    refreshing this documentation often feels like a trek through a bureaucratic bog—it
    can be a time-guzzler and, occasionally, gets shoved to the backburner.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 文档在软件开发过程中是默默无闻的英雄。它有助于确保代码库保持可读性、可维护性和可扩展性，尤其是在团队发生变化和项目复杂性增加时。但说到底，创建和更新这些文档往往感觉像是在官僚泥潭中跋涉——它可能是一个耗时的过程，有时甚至会被推到次要位置。
- en: Now, cue the entrance of AI-assisted programming tools. These digital scribes
    can whip up extensive documentation in a fraction of the time—and with a hefty
    dose of quality and clarity to boot. This is done by leveraging the power of LLMs,
    which are particularly strong at dealing with language.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们迎来AI辅助编程工具的登场。这些数字笔可以在极短的时间内制作出广泛的文档——而且质量高、清晰度强。这是通过利用LLMs（大型语言模型）的力量来实现的，它们在处理语言方面特别强大。
- en: Modernization
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代化
- en: Marc Andreessen’s 2011 bold statement in the *Wall Street Journal*, [“Software
    Is Eating the World”](https://oreil.ly/RW8e8), has aged like a fine wine. Andreessen,
    known for his knack for spotting tech trends from miles away and his stellar track
    record as a successful entrepreneur and venture capitalist, pointed out a ripe
    moment in tech history.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·安德森2011年在《华尔街日报》的*大胆声明*，“软件正在吞噬世界”[（https://oreil.ly/RW8e8）]，就像美酒一样越陈越香。安德森以其从远处发现科技趋势的能力、作为成功的企业家和风险投资家的杰出记录而闻名，指出了科技历史上的一个成熟时刻。
- en: He underlined how the infrastructure had come of age and primed global industries
    for a metamorphosis. The rise of cloud platforms like Amazon Web Services and
    the widespread growth of broadband internet were game changers. They had knocked
    down the traditional hurdles of server costs and network know-how. This had cleared
    the stage for disruptors like Uber, Netflix, and a slew of social media platforms
    to rewrite the rulebook of their respective industries.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 他强调了基础设施如何成熟并为全球产业变革做好了准备。像亚马逊网络服务这样的云平台兴起以及宽带互联网的广泛增长都是颠覆性的变革。它们打破了传统的服务器成本和网络知识的障碍。这为优步、Netflix以及一系列社交媒体平台等颠覆者重新编写各自行业的规则手册奠定了基础。
- en: When we fast forward from Andreessen’s insightful piece, we see that the innovation
    express has only picked up steam. However, it has also brought along a threat
    of disruption, especially for large corporations. Many of these behemoths are
    anchored to legacy systems that are not only pricey but also a gamble to modernize.
    Their hierarchical setup can interpose speed bumps in decision making, and their
    expansive scale adds layers of complexity to embracing change. Plus, their workforce
    might not always be on the same page with the latest tech innovations.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们从安德森的洞察力作品中快进时，我们看到创新列车只是加速了。然而，它也带来了一种颠覆的威胁，尤其是对大型企业而言。许多这些巨头都锚定在既昂贵又难以现代化的遗留系统上。他们的层级结构可能会在决策中设置障碍，他们庞大的规模给接受变革增加了复杂性。此外，他们的员工可能并不总是与最新的技术创新保持一致。
- en: Enter IBM, eyeing this scenario as a goldmine of opportunity and channeling
    its hefty resources to craft AI-assisted programming tools for its customers.
    In October 2023, it unveiled the watsonx Code Assistant for Z. This system can
    translate COBOL to Java on mainframe systems, with the code output elegantly object
    oriented.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 进入IBM，将这一场景视为一个充满机会的金矿，并调动其庞大的资源为客户打造AI辅助编程工具。2023年10月，它推出了watsonx Code Assistant
    for Z。该系统可以在大型机系统上将COBOL代码转换为Java，代码输出优雅地面向对象。
- en: IBM’s Watsonx.ai model [understands 115 coding languages based on 1.5 trillion
    tokens](https://oreil.ly/cfJMO). The model has about 20 billion parameters. This
    is one of the largest AI systems for code development.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: IBM的Watsonx.ai模型基于1.5万亿个标记理解了115种编程语言[（https://oreil.ly/cfJMO）]。该模型大约有200亿个参数。这是最大的代码开发AI系统之一。
- en: The fact is that there are hundreds of billions of lines of COBOL. But migrating
    this language to modern ones is no easy feat. It’s common for the COBOL to be
    decades old and have little or no documentation. If the conversion is not handled
    properly, the consequences could be severe. Keep in mind that much of the world’s
    credit card processing is handled with mainframes. The same goes for Uncle Sam’s
    system for handling school loans.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，有数百亿行COBOL代码。但将这种语言迁移到现代语言并非易事。COBOL通常已经几十年历史，且几乎没有文档。如果转换处理不当，后果可能严重。记住，世界上大部分的信用卡处理都是通过大型机完成的。美国联邦政府处理学生贷款的系统也是如此。
- en: Unfortunately, there are many examples of failed migration projects. Consider
    the California Department of Motor Vehicles, which, despite pouring $208 million
    into the effort, had [to pull the plug](https://oreil.ly/_U1zG) within a few years.
    Ouch.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，有许多失败的迁移项目例子。以加利福尼亚州机动车辆管理局为例，尽管投入了2.08亿美元的努力，但几年后不得不[关闭项目](https://oreil.ly/_U1zG)。哎呀。
- en: Given the high stakes, mainframe developers generally earn higher salaries.
    But companies still are challenged in recruiting talent. Younger developers are
    trained on modern languages and perceive mainframe development as a dead end.
    In the meantime, a growing number of seasoned mainframe developers are retiring.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 由于风险很高，主机开发人员通常能获得更高的薪水。但公司在招聘人才方面仍然面临挑战。年轻的开发人员接受现代语言培训，并将主机开发视为死胡同。与此同时，越来越多的资深主机开发人员正在退休。
- en: IBM realized that AI is essential to solve this massive problem. It’s true that
    code transpilers or translators have been around for decades. In fact, they have
    often been used for mainframe projects. However, what they have mostly been doing
    is taking COBOL’s spaghetti code, giving it a quick translation, and, well, you
    have Java spaghetti code. It’s a modest facelift with barely a hint of improvement
    or innovation. The Java code still needs a good amount of elbow grease, explaining
    why many projects stumbled or flat-out face-planted.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: IBM意识到，AI对于解决这个巨大问题至关重要。确实，代码转换器或翻译器已经存在了几十年。事实上，它们经常被用于主机项目。然而，它们主要做的事情是将COBOL的意大利面代码快速转换，变成了Java的意大利面代码。这只是一个微不足道的翻新，几乎没有改进或创新的迹象。Java代码仍然需要大量的努力，这也是为什么许多项目失败或彻底失败的原因。
- en: But by using generative AI, IBM says that it has been able to improve the results
    of a project by as much as tenfold.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 但通过使用生成式AI，IBM表示，它已经能够将一个项目的成果提高多达十倍。
- en: 'Other companies are exploring this modernization opportunity. Thomas Dohmke,
    who is the CEO of GitHub, [posted](https://oreil.ly/a21Lt): “COBOL still running
    on main frames is a much bigger societal problem than we think.” In an [interview
    with *Fortune*](https://oreil.ly/sqsti/), he noted that he had heard more about
    COBOL in 2023 than during the past three decades. He also said that companies
    have been asking how to use GitHub Copilot for their migration projects.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 其他公司正在探索这个现代化机会。GitHub的首席执行官托马斯·多姆克[发布](https://oreil.ly/a21Lt)：“仍然在主机上运行的COBOL是一个比我们想象的更大的社会问题。”在[接受《财富》杂志](https://oreil.ly/sqsti/)的采访中，他指出，他在2023年听到的COBOL比过去三十年都要多。他还说，公司一直在询问如何使用GitHub
    Copilot进行他们的迁移项目。
- en: Keep in mind that ChatGPT is also proficient with legacy programming languages.
    [Table 1-2](#common_legacy_programming_languages) shows which languages it supports.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，ChatGPT也精通遗留编程语言。[表1-2](#common_legacy_programming_languages)显示了它支持的语言。
