- en: Chapter 1\. New World for Developers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章\. 开发者的新世界
- en: While juggling dense neural network architectures and pixel-wrangling computer
    vision at Stanford from 2011 to 2016, [Andrej Karpathy](https://oreil.ly/m4fFk)
    also moonlighted at Google. Over there, he tinkered around and whipped up a feature-learning
    system for YouTube videos. Then he decided to become a founding member of OpenAI
    and later the senior director of AI at Tesla, where he led a team to create the
    Autopilot system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年至2016年间，在斯坦福大学处理密集的神经网络架构和像素处理计算机视觉的同时，[安德烈·卡帕西](https://oreil.ly/m4fFk)也在谷歌兼职。在那里，他摆弄并开发了一个用于YouTube视频的特征学习系统。然后他决定成为OpenAI的创始成员，后来成为特斯拉AI高级总监，在那里他领导团队创建了自动驾驶系统。
- en: 'It’s safe to say he’s one the world’s top coders. He is also a skilled wordsmith
    with a massive Twitter—or X—following of nearly 800,000 followers. When ChatGPT
    catapulted onto the scene, he [tweeted](https://oreil.ly/9kBmX):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定地说，他是世界上最顶尖的程序员之一。他也是一个技艺高超的作家，拥有近80万的Twitter——或X——关注者。当ChatGPT突然出现在舞台上时，他[推文](https://oreil.ly/9kBmX)：
- en: The hottest new programming language is English.
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最热门的新编程语言是英语。
- en: He wasn’t kidding. This wasn’t just a poetic ode to coding but a nod to a future
    where typing out natural language prompts could conjure up computer code in seemingly
    any language. It’s like having a bilingual genie in your computer, ready to transcribe
    your English wishes into code commands.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 他并不是在开玩笑。这不仅仅是对编码的诗意颂歌，而是在预示一个未来，在那个未来中，键入自然语言提示可以召唤出看似任何语言的计算机代码。就像在你的电脑里有一个双语神灯，随时准备将你的英语愿望转录成代码命令。
- en: 'Then there came a [tweet](https://oreil.ly/a_jg1) that echoed the sentiments
    of many developers:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 紧接着出现了一条[推文](https://oreil.ly/a_jg1)，反映了许多开发者的感受：
- en: Copilot has dramatically accelerated my coding, it’s hard to imagine going back
    to “manual coding”. Still learning to use it but it already writes ~80% of my
    code, ~80% accuracy. I don’t even really code, I prompt. & edit.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Copilot极大地加速了我的编码速度，很难想象回到“手动编码”。我仍在学习如何使用它，但它已经写出了我大约80%的代码，准确率大约80%。我实际上并不真的在编码，我在提示并编辑。
- en: Karpathy was tipping his hat to Microsoft’s GitHub Copilot, a fresh brew of
    AI-assisted programming. But it wouldn’t be long until many other tools sprouted
    up. The pace of innovation was breathtaking.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 卡帕西在向微软的GitHub Copilot致敬，这是一种新的AI辅助编程。但很快，许多其他工具也纷纷涌现。创新的步伐令人叹为观止。
- en: Now, for all the coders out there, the landscape might look like a dense jungle.
    What’s this brave new world of AI tools? Where do they dazzle, and where do they
    fizzle? And how do you wade through all this to become a savvy AI-assisted programmer?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对于所有程序员来说，这个领域可能看起来就像一片茂密的丛林。这个充满人工智能工具的新世界是什么？它们在哪里闪耀，在哪里黯淡？你该如何在这片汪洋大海中游刃有余，成为一个精明的AI辅助程序员？
- en: Well, this book will be your guide to help answer these questions—and many more.
    The spotlight will be on harnessing these tools to code not just faster but smarter,
    and with a sprinkle of fun. So, let’s roll up our sleeves and jump into this AI-assisted
    programming journey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这本书将是你解答这些问题的指南——以及更多。我们将聚焦于利用这些工具不仅更快地编码，而且更聪明地编码，并增添一些乐趣。那么，让我们卷起袖子，开始这段AI辅助编程之旅。
- en: Evolution and Revolution
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进化与革命
- en: A key theme of the evolution of programming languages is *abstraction*. This
    is a fancy way of describing how systems get easier for developers to use. When
    the tedious details are handled in the background, developers can focus on what
    matters most. This has been a driving force of innovation, allowing for breakthroughs
    like the internet, cloud computing, mobile, and AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 编程语言演变的主题之一是*抽象化*。这是一种描述系统如何变得更容易为开发者使用的花哨方式。当繁琐的细节在幕后处理时，开发者可以专注于最重要的事情。这已经成为创新的驱动力，使得互联网、云计算、移动和AI等突破成为可能。
- en: '[Figure 1-1](#the_abstraction_of_programming_languages) highlights the evolution
    of abstraction over the decades.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-1](#the_abstraction_of_programming_languages)突出了几十年间抽象化的演变。'
- en: '![](assets/aiap_0101.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0101.png)'
- en: Figure 1-1\. The abstraction of programming languages and tools has evolved
    over the decades
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 编程语言和工具的抽象化在几十年间不断发展
- en: 'Let’s go into more detail, starting from the 1940s:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨，从20世纪40年代开始：
- en: Machine language to assembly language
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从机器语言到汇编语言
- en: At the dawn of the computer age, programmers had to wrestle with 0s and 1s to
    bend machines to their will. But then, assembly language came onto the scene.
    It offered alphanumeric instructions, which made coding easier and less error-prone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机时代的黎明，程序员必须与0和1搏斗，以使机器服从他们的意志。但随后，汇编语言出现了。它提供了字母数字指令，这使得编码更容易且更不易出错。
- en: High-level languages
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 高级语言
- en: The 1950s brought us Fortran and COBOL, languages that let programmers code
    using somewhat plain English like DISPLAY, READ, WRITE, and IF/THEN/ELSE. A compiler
    would convert these into the 0s and 1s that a computer could understand. At the
    same time, people without a technical background could generally read the code
    well enough to understand the workflow. The emergence of high-level languages
    would be a huge catalyst for the computer revolution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪50年代带来了Fortran和COBOL，这些语言允许程序员使用类似DISPLAY、READ、WRITE和IF/THEN/ELSE的简单英语进行编码。编译器将这些转换为计算机能理解的0和1。同时，没有技术背景的人通常也能很好地阅读代码，理解工作流程。高级语言的兴起将是计算机革命的一个巨大催化剂。
- en: Procedural programming
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 过程式编程
- en: Languages like C and Pascal introduced procedural programming, essentially packing
    complex tasks into neat little boxes called functions. This abstraction allowed
    for reusability and maintainability, and it made managing colossal software projects
    less of a Herculean task.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于C和Pascal的语言引入了过程式编程，本质上是将复杂任务打包到称为函数的整洁小盒子中。这种抽象允许重用和可维护性，并使得管理庞大的软件项目不再是一项艰巨的任务。
- en: Object-oriented programming (OOP)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 面向对象编程（OOP）
- en: Some of the stars of this type of computer language include C++ and Java. Object-oriented
    programming brought a whole new level of abstraction, allowing programmers to
    model real-world entities using classes and objects, encapsulating both data and
    behavior. This promoted modularity and allowed for more intuitive problem solving.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种计算机语言的一些明星包括C++和Java。面向对象编程带来了全新的抽象层次，允许程序员使用类和对象来模拟现实世界的实体，封装数据和行为。这促进了模块化，并允许更直观的问题解决。
- en: Scripting languages and web development
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 脚本语言和网络开发
- en: Python, Ruby, and JavaScript abstract many of the lower-level tasks associated
    with programming. They offer extensive libraries and built-in data structures,
    simplifying common programming tasks and reducing the amount of code needed to
    accomplish them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Python、Ruby和JavaScript抽象了许多与编程相关的底层任务。它们提供了广泛的库和内置数据结构，简化了常见的编程任务，并减少了完成这些任务所需的代码量。
- en: Machine learning and AI
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和人工智能
- en: With the rise of AI and machine learning, specialized libraries and frameworks
    like TensorFlow and PyTorch have abstracted away many intricate mathematical details
    of programming. This has enabled developers to focus on model architecture and
    training processes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能和机器学习的兴起，像TensorFlow和PyTorch这样的专用库和框架抽象了编程中许多复杂的数学细节。这使开发者能够专注于模型架构和训练过程。
- en: AI-assisted programming
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能辅助编程
- en: Of course, the latest entrant to this abstraction narrative is AI-assisted programming,
    á la GPT-4 and other massive large language models (LLMs). These are like your
    backstage crew, ready to pitch in with code generation at your command.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这个抽象叙事的最新参与者是人工智能辅助编程，类似于GPT-4和其他大型语言模型（LLMs）。它们就像您的后台团队，随时准备根据您的命令生成代码。
- en: 'Let’s look at a simple example. For this, we’ll use ChatGPT, which has a robust
    ability to gin up code. We will use a prompt to ask what we want the system to
    do. Suppose we give it the following prompt:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个简单的例子。为此，我们将使用ChatGPT，它具有生成代码的强大能力。我们将使用提示来询问我们希望系统执行的操作。假设我们给出以下提示：
- en: '*Prompt:* In Python, write a program that checks if a given integer is even
    or odd and print the result.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 在Python中编写一个程序，检查给定的整数是偶数还是奇数，并打印结果。'
- en: '[Figure 1-2](#when_asked_to_create_codecomma_chatgptap) shows the response
    from ChatGPT.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-2](#when_asked_to_create_code,ChatGPTap)显示了ChatGPT的响应。'
- en: '![](assets/aiap_0102.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0102.png)'
- en: Figure 1-2\. When asked to create code, ChatGPT’s response will include not
    only a listing but an explanation
  id: totrans-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2。当被要求编写代码时，ChatGPT的响应将包括列表和解释
- en: We get the code listing, which even comes with helpful comments. Then there
    is also an explanation of how the program works. You can press the Copy code button
    at the top right to include the code in your IDE and run it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了代码列表，甚至还附带了一些有用的注释。然后还有关于程序如何工作的解释。您可以通过点击右上角的“复制代码”按钮将代码包含到您的IDE中并运行它。
- en: Generative AI
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式人工智能
- en: Before we go deeper into how AI-assisted programming tools work, let’s get an
    overview of generative AI. This is the foundation of these systems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨AI辅助编程工具的工作原理之前，让我们先对生成式人工智能有一个概述。这是这些系统的基础。
- en: Generative AI is a branch of artificial intelligence (AI), which allows for
    the creation of new and unique content. [Figure 1-3](#there_are_different_types_of_aicomma_and)
    provides a visual of how the different parts relate to each other.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能是人工智能（AI）的一个分支，它允许创建新的和独特的内容。[图1-3](#there_are_different_types_of_aicomma_and)展示了不同部分之间的关系。
- en: '![](assets/aiap_0103.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0103.png)'
- en: Figure 1-3\. There are different types of AI, and they can be represented as
    nested subsets, with generative AI and finally large language models at the center
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3。存在不同类型的AI，它们可以表示为嵌套的子集，生成式人工智能和最终的大型语言模型位于中心。
- en: 'AI is the big umbrella: it includes all systems that can pull off tasks with
    the flair of human intelligence. Tucked within AI is machine learning (ML). Instead
    of marching to the beat of explicit instructions, ML systems come up with insights
    based on heaps of data. ML is generally based on complex algorithms, which allow
    for making predictions or decisions without hardcoding.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: AI是大伞：它包括所有能够以人类智能的方式执行任务的系统。在AI内部是机器学习（ML）。ML系统不是按照明确的指令行进，而是基于大量数据提出见解。ML通常基于复杂的算法，这使得在没有硬编码的情况下做出预测或决策成为可能。
- en: Take a step deeper, and you get deep learning (DL), a tighter slice of ML that
    rolls with neural networks stacked with hidden layers—hence the *deep* tag. These
    stacked models have shown standout results in areas like image and speech recognition.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 再深入一步，你将进入深度学习（DL），这是ML的一个更紧密的切片，它伴随着堆叠有隐藏层的神经网络——因此有“深度”这个标签。这些堆叠的模型在图像和语音识别等领域取得了显著成果。
- en: Within the corridors of deep learning, you’ll find generative AI (or GenAI).
    GenAI models create new data that reflects their training data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在深度学习的走廊中，你会发现生成式人工智能（或GenAI）。GenAI模型创建的新数据反映了它们的训练数据。
- en: In the innermost circle sits LLMs, such as GPT-4, Gemini, Claude, and LLaMA
    2\. These powerful models—often called “foundation models”—churn out human-esque
    text based on cutting-edge algorithms and training on huge amounts of data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在最内层圆圈中坐着LLMs，如GPT-4、Gemini、Claude和LLaMA 2。这些强大的模型——通常被称为“基础模型”——基于最先进的算法和大量数据训练，生成类似人类的文本。
- en: But generative AI is more than just LLMs. GenAI also has multimodal capabilities,
    meaning the ability to create images, audio, and video.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但生成式人工智能不仅仅是LLMs（大型语言模型）。GenAI还具有多模态能力，这意味着能够创建图像、音频和视频。
- en: In the next chapter, we’ll dive deeper into how generative AI works. But next,
    let’s now take a look at the pros and cons of AI-assisted programming tools.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将更深入地探讨生成式人工智能的工作原理。但在此之前，让我们先来看看AI辅助编程工具的优缺点。
- en: The Benefits
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 益处
- en: AI-assisted programming tools are crafted to enhance developers’ abilities,
    enabling them to zero in on advanced problem solving and innovations instead of
    being ensnared in monotonous tasks or complex code details. This is why GitHub’s
    use of the word *copilot* is spot on. It’s about having that reliable buddy in
    the cockpit, navigating through the intricate and often tedious aspects of coding,
    allowing you to focus on what matters.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具旨在提升开发者的能力，使他们能够专注于高级问题解决和创新，而不是陷入单调的任务或复杂的代码细节中。这也是为什么GitHub使用“copilot”这个词非常贴切。它意味着在驾驶舱中拥有一个可靠的伙伴，导航通过编码的复杂和往往繁琐的方面，让你能够专注于重要的事情。
- en: In the upcoming sections, we’ll spotlight the benefits and practical applications
    of these powerful systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将重点介绍这些强大系统的益处和实际应用。
- en: Minimizing Search
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小化搜索
- en: Developers often find themselves playing digital detectives, hunting down pesky
    bugs or wrapping their heads around cryptic codes. When they bump into a snag,
    their first instinct is to hit up Google or pay a visit to Stack Overflow. A quick
    search, a snippet of code, and voilá, they’re back to their IDE (integrated development
    environment).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者常常发现自己扮演着数字侦探的角色，寻找烦人的错误或理解晦涩的代码。当他们遇到障碍时，他们的第一反应是打开谷歌或访问Stack Overflow。快速搜索，一段代码，然后
    voilá，他们又回到了他们的IDE（集成开发环境）。
- en: But sometimes this can turn into an ordeal. The discussion on Stack Overflow
    may wind up being a dead end. You search some more—but nothing seems to be on
    point. However, there’s one discussion that somewhat helps, and you do further
    research on some related topics. You even search YouTube for a video. After chewing
    on the problem for more than 30 minutes, you finally solve it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但有时这可能会变成一场折磨。Stack Overflow上的讨论可能会陷入死胡同。你搜索更多，但似乎没有找到重点。然而，有一个讨论多少有些帮助，你对一些相关主题进行了进一步的研究。你甚至在YouTube上搜索了一个视频。在思考了30多分钟后，你终于解决了问题。
- en: Yes, all developers have experienced this. Interestingly enough, the 2022 Developer
    Survey from [Stack Overflow](https://oreil.ly/WQ6De), which included responses
    from more than 70,000 developers, highlights this frustration. It found that 62%
    of the respondents spent more than 30 minutes a day searching for answers, and
    25% spent over an hour a day. According to the survey, “For a team of 50 developers,
    the amount of time spent searching for answers/solutions adds up to between 333–651
    hours of *time lost per week* across the entire team.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，所有开发者都经历过这种情况。有趣的是，Stack Overflow 2022开发者调查，该调查包括了超过70,000位开发者的回复，突出了这种挫败感。调查发现，62%的受访者每天花费超过30分钟寻找答案，25%的人每天花费超过一小时。根据调查，“对于一个由50位开发者组成的团队，每天花费在寻找答案/解决方案上的时间总计在每周为333-651小时，即整个团队每周损失的时间。”
- en: 'Now, what if there was a way to slice through this thicket of time-consuming
    searches and get to the solution pronto? Enter AI-assisted programming, our knight
    in shining algorithm. Research from Microsoft supports this: it shows that more
    than 90% of developers who used GitHub Copilot managed to race through their tasks
    at a faster clip.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果有一种方法可以迅速穿越这个耗时搜索的丛林并迅速找到解决方案，那会怎样？进入AI辅助编程，我们的算法骑士。微软的研究支持这一点：它显示，超过90%使用GitHub
    Copilot的开发者能够以更快的速度完成他们的任务。
- en: Microsoft even put this to the test in a coder showdown. The company recruited
    95 professional developers and split them into two groups. The task was to write
    an HTTP server in JavaScript. Those who used GitHub Copilot [completed the job
    55% faster](https://oreil.ly/TtsA0) than those who did not.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 微软甚至在一个程序员对决中进行了测试。公司招募了95位专业开发者，并将他们分成两组。任务是使用JavaScript编写一个HTTP服务器。那些使用GitHub
    Copilot的人比没有使用的人[快55%完成了工作](https://oreil.ly/TtsA0)。
- en: 'And it’s not just Microsoft singing praises. McKinsey & Company also conducted
    a [research study](https://oreil.ly/xOLj3). More than 40 developers from across
    the United States and Asia participated, with varying degrees of experience and
    backgrounds. Over several weeks, they completed three common software tasks: code
    generation, refactoring, and documentation.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 并不仅仅是微软在称赞。麦肯锡公司也进行了一项[研究](https://oreil.ly/xOLj3)。来自美国和亚洲的40多位开发者参与了这项研究，他们拥有不同程度的经验和背景。在几周的时间里，他们完成了三个常见的软件任务：代码生成、重构和文档编写。
- en: The results? When it came to documentation for keeping the code neat and tidy,
    AI-assisted tools were the standouts, cutting the time spent by half, and AI tools
    performed nearly the same on drafting new code and refactoring.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是？在编写文档以保持代码整洁方面，AI辅助工具表现突出，将花费的时间减半，AI工具在编写新代码和重构方面表现几乎相同。
- en: However, for complex tasks, the AI tools didn’t hit the high notes. The time
    trimmed was [shy of 10%](https://oreil.ly/c_7sx).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于复杂任务，AI工具并没有达到预期的高水平。节省的时间仅为[不到10%](https://oreil.ly/c_7sx)。
- en: Interestingly, the research also showed that reducing the time spent did not
    negatively impact the overall quality of the code, as reflected in, for example,
    bugs, readability, and maintainability. In fact, the AI-assisted programming tools
    provided marginal improvements. But this often was due to the fact that developers
    iterated with the tools.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，这项研究还显示，减少花费的时间并没有对代码的整体质量产生负面影响，例如在错误、可读性和可维护性方面。事实上，AI辅助编程工具只提供了微小的改进。但这通常是因为开发者与工具进行了迭代。
- en: 'The McKinsey study provides the following takeaways:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 麦肯锡研究得出以下结论：
- en: Easing routine chores
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 简化日常任务
- en: The tools are great at tackling mundane tasks like autofilling code functions,
    aiding in real-time code completion, and autodocumenting code. By handling these
    tasks, they free up developers to dive into complex business issues and speedily
    deploy software features.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具擅长处理诸如自动填充代码函数、实时代码补全和自动编写代码文档等日常任务。通过处理这些任务，它们让开发者能够深入复杂的企业问题，并快速部署软件功能。
- en: Producing smoother code drafts
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 生成更流畅的代码草稿
- en: Staring at a blank canvas can be daunting, but with generative AI tools, developers
    can nudge the creative process along by fetching code suggestions with a simple
    prompt, right within their IDE or separately. Many developers found these AI-based
    suggestions invaluable, as they helped the humans overcome the “blank screen problem”
    and get into the coding “zone” with a quicker pace.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 面对空白的画布可能会让人感到畏惧，但有了生成式AI工具，开发者可以通过简单的提示在IDE内或单独地获取代码建议，从而推动创意过程。许多开发者发现这些基于AI的建议非常有价值，因为它们帮助人类克服“空白屏幕问题”，并以更快的速度进入编码“状态”。
- en: Accelerating tweaks to existing code
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 加速对现有代码的调整
- en: With effective prompts, developers can adapt and improve existing code more
    swiftly. For instance, they can snag code from online libraries, pop it into a
    prompt, and then make iterative requests for AI-finessed adjustments based on
    specified criteria.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过有效的提示，开发者可以更快地适应和改进现有代码。例如，他们可以从在线库中抓取代码，将其放入提示中，然后根据指定的标准进行迭代请求，以获得AI优化的调整。
- en: Enhancing developers’ prep for new challenges
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 提高开发者对新挑战的准备
- en: The technology acts like a fast-track introductory course and helps developers
    get acquainted with unfamiliar coding environments or languages. When tackling
    something new, these tools step in like a seasoned buddy, shedding light on fresh
    concepts, dissecting various code bases, and dishing out comprehensive guides
    on framework usage.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术就像一个快速通道的入门课程，帮助开发者熟悉不熟悉的编码环境或语言。在处理新事物时，这些工具就像经验丰富的伙伴一样介入，阐明新概念，剖析各种代码库，并提供框架使用的全面指南。
- en: Harnessing multiple tools
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 利用多个工具
- en: 'The research indicates that bringing multiple tools into play is more effective.
    Picture this: a developer swings one tool for prompts or chats, and another tool
    jumps in as part of the codebase, dishing out autocomplete options and suggestions.
    Developers found the first tool to be a whiz at fielding queries during code refactoring,
    thanks to its conversational finesse. On the flip side, the second tool showed
    effectiveness in conjuring up new code that was integrated smoothly with the development
    environment. When these AI tools teamed up for a task, developers saw a time efficiency
    surge of 1.5 to 2.5 times.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，同时使用多个工具更为有效。想象一下：开发者使用一个工具进行提示或聊天，另一个工具作为代码库的一部分跳入，提供自动完成选项和建议。开发者发现第一个工具在代码重构期间处理查询非常出色，这得益于其对话技巧。另一方面，第二个工具在生成与开发环境无缝集成的代码方面表现出有效性。当这些AI工具协同完成任务时，开发者见证了时间效率提高了1.5到2.5倍。
- en: Your Advisor
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的顾问
- en: 'With ChatGPT, you can ask for advice on many types of development activities.
    Here’s a prompt:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你可以就许多开发活动寻求建议。以下是一个提示：
- en: '*Prompt:* Please provide detailed tips and best practices for minimizing search
    time and enhancing productivity when programming. Include strategies related to
    code organization, documentation, tools, and mindset.'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 请提供有关在编程时最小化搜索时间并提高生产力的详细技巧和最佳实践。包括与代码组织、文档、工具和心态相关的策略。'
- en: '[Figure 1-4](#you_can_get_useful_advice_on_programming) shows the response.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-4](#you_can_get_useful_advice_on_programming)显示了响应。'
- en: ChatGPT provides three main areas to consider. It recommends using a modular
    design, maintaining consistent naming, and organizing files logically. It also
    advises prioritizing clear documentation with comments, docstrings, and READMEs.
    ChatGPT then goes on to mention using the search functions of an IDE, using tools
    like Git, and bookmarking key resources.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供了三个主要考虑方面。它建议使用模块化设计，保持一致的命名，以及逻辑地组织文件。它还建议优先考虑清晰的文档，包括注释、docstrings和READMEs。然后ChatGPT继续提到使用IDE的搜索功能，使用Git等工具，以及收藏关键资源。
- en: '![](assets/aiap_0104.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0104.png)'
- en: Figure 1-4\. You can get useful advice on programming tasks from ChatGPT
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4。您可以从ChatGPT获得有关编程任务的实用建议
- en: IDE Integration
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IDE集成
- en: Seamless integration with the IDE is crucial for AI-assisted programming. It
    keeps the momentum of the development process going strong, without the heavy
    lifting of mastering a new platform. This means less time scrambling up the learning
    curve and more time coding and—let’s not forget—less switching between different
    platforms or tools means less friction and makes for a smoother coding journey.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 与 IDE 的无缝集成对于人工智能辅助编程至关重要。它保持了开发过程的势头，无需掌握新平台的重负。这意味着有更少的时间在学习的曲线上升降，有更多的时间编码——而且别忘了——在不同平台或工具之间切换的次数减少意味着摩擦更少，使得编码之旅更加顺畅。
- en: Then there is the advantage of real-time feedback. As developers knit together
    or tweak code, integrated tools are right there to spotlight errors, offer up
    corrections, or suggest a better way to get things done. This instantaneous back-and-forth
    of writing, feedback, and tweaking is like having a friendly coach by your side.
    You’ll be guided toward cleaner, more efficient code without the hassle of manual
    reviews or external checks.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有实时反馈的优势。当开发者编织或调整代码时，集成工具就在那里突出显示错误，提供更正建议，或建议更好的完成任务的方式。这种写作、反馈和调整的即时互动就像身边有一个友好的教练。你将得到指导，写出更干净、更高效的代码，而无需手动审查或外部检查的麻烦。
- en: AI-assisted systems can also amp up an IDE by tuning into the broader coding
    narrative. The AI gets the gist of variable types, method signatures, and even
    the project’s structural blueprint to churn out relevant code suggestions. It’s
    not just about spitting out code, though.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能辅助系统还可以通过关注更广泛的编码叙事来提升 IDE。AI 理解变量类型、方法签名，甚至项目的结构蓝图，以生成相关的代码建议。但这并不仅仅是输出代码。
