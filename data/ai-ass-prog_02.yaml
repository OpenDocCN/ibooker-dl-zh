- en: Drawbacks
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缺点
- en: Now let’s take a look at the not-so-rosy aspects of AI-assisted programming
    tools. Like any fledgling technology—hey, even the first iPhone was a bit clunky—AI
    comes with its share of hiccups, issues, and hurdles. The path of innovation is
    littered with room for polish and fine-tuning.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看AI辅助编程工具不那么光鲜的一面。就像任何新兴技术一样——嘿，即使是第一代iPhone也有点笨拙——AI也伴随着它自己的小故障、问题和障碍。创新之路充满了需要抛光和微调的空间。
- en: Let’s take a look at some of the drawbacks.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些缺点。
- en: Hallucinations
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 幻觉
- en: For LLMs, *hallucinations* are instances in which the model outputs data that
    appears accurate but is factually incorrect or not grounded in the input data
    on which the model was trained. This can pose a significant challenge for software
    development. Hallucinations can lead to inaccurate code suggestions, generate
    misleading documentation, and create erroneous testing scenarios. Additionally,
    they can render debugging inefficient, mislead beginners, and potentially erode
    trust in AI tools.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大型语言模型（LLM）来说，*幻觉*是指模型输出的数据看似准确，但实际上是错误的，或者没有基于模型训练的输入数据。这可能会对软件开发构成重大挑战。幻觉可能导致代码建议不准确，生成误导性的文档，并创建错误的测试场景。此外，它们可能会使调试效率低下，误导初学者，并可能损害对AI工具的信任。
- en: On a positive note, there has been notable progress in reducing the occurrence
    of hallucinations. A substantial amount of academic research has been dedicated
    to this issue, and AI companies have been employing effective strategies like
    reinforcement learning from human feedback (RLHF) to mitigate this problem.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在积极的一面，减少幻觉发生的频率已经取得了显著的进展。大量的学术研究已经投入到这个问题中，并且AI公司正在采用有效的策略，如从人类反馈中进行强化学习（RLHF），以减轻这个问题。
- en: However, given the intrinsic complexity of LLMs and the enormous amount of data
    they are based on, completely eradicating hallucinations appears to be a tall
    order—if not impossible.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，鉴于LLM固有的复杂性和它们基于的庞大数据量，完全消除幻觉似乎是一项艰巨的任务——如果不是不可能的话。
- en: Another aspect to consider is that certain programming languages exhibit higher
    accuracy rates when AI-assisted tools are used. Languages such as Python, JavaScript,
    TypeScript, and Go tend to have better performance in this regard. This is attributed
    to these languages being well represented in public repositories and thus providing
    a richer dataset for the AI to learn from. The better trained AI, in turn, offers
    more accurate and robust suggestions.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的方面是，某些编程语言在使用AI辅助工具时表现出更高的准确率。例如，Python、JavaScript、TypeScript和Go等语言在这方面表现更好。这归因于这些语言在公共仓库中有很好的代表，从而为AI提供了更丰富的学习数据集。训练得更好的AI反过来又提供了更准确和稳健的建议。
- en: Intellectual Property
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识产权
- en: Matthew Butterick boasts a diverse background, embodying roles as a programmer,
    designer, and lawyer, with a particular penchant for typography. His journey has
    seen him authoring books on typography, designing fonts, and crafting programs
    aimed at document editing and layout. However, his encounter with GitHub Copilot
    in June 2022 didn’t spark joy. Rather, it spurred him to pen a blog post titled
    [“This Copilot Is Stupid and Wants to Kill Me”](https://oreil.ly/qjHL6).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 马修·巴特里克拥有多元化的背景，身兼程序员、设计师和律师等多重角色，尤其对排版设计情有独钟。他的经历包括撰写关于排版的书籍、设计字体以及开发旨在文档编辑和布局的程序。然而，他在2022年6月遇到GitHub
    Copilot时并未感到喜悦。相反，这激发了他撰写了一篇题为[“这个Copilot很愚蠢，想杀了我”](https://oreil.ly/qjHL6)的博客文章。
- en: His discontent didn’t end with blogging. It quickly escalated to launching a
    [class action lawsuit](https://oreil.ly/MOqYc) against Microsoft, GitHub, and
    OpenAI. The bone of contention was an alleged breach of GitHub’s terms of service
    and privacy policies, with a potential extension to copyright infringement charges.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 他的不满并没有止步于博客。很快，他就开始了对微软、GitHub和OpenAI的[集体诉讼](https://oreil.ly/MOqYc)。争议的焦点是GitHub服务条款和隐私政策的所谓违规，可能还会扩展到版权侵权指控。
- en: This legal tangle underscores a broader gray area concerning intellectual property
    rights with respect to code engineered from AI-assisted programming tools. Given
    that the output is a cocktail of countless lines of preexisting code, the question
    of ownership is a big question mark.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法律纠纷凸显了关于从AI辅助编程工具中构建的代码的知识产权的更广泛的灰色区域。鉴于输出是无数行现有代码的混合物，所有权的问题是一个大问号。
- en: One argument is based on the idea of “fair use.” However, this legal doctrine
    is murky and does not extend a clear pathway for AI-generated content. To resolve
    this matter, there will likely need to be federal legislation or a Supreme Court
    ruling.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一种论点是建立在对“合理使用”理念的理解上。然而，这个法律原则模糊不清，并没有为AI生成的内容提供明确的路径。为了解决这一问题，可能需要联邦立法或最高法院的裁决。
- en: In the meantime, Microsoft has maneuvered to build a [legal firewall](https://oreil.ly/x_Ml4)
    for GitHub Copilot customers. It has pledged to defend users against legal claims,
    granted certain prerequisites are satisfied.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，微软已经为GitHub Copilot客户建立了一个[法律防火墙](https://oreil.ly/x_Ml4)。它承诺在满足某些前提条件的情况下，为用户辩护，免受法律诉讼。
- en: Adding another layer of the legal quagmire is the intersection of AI-assisted
    programming and open source software methods. Copyleft licenses, like the General
    Public License (GPL) versions 2 and 3, require that any derivative work use the
    original code’s license terms. This helps to promote a stream of innovation. Yet,
    it could spell trouble for developers, because it could potentially strip them
    of the rights to shield their application’s intellectual property—or even require
    that they make their entire codebase open source.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律泥潭中增加另一层复杂性的是AI辅助编程与开源软件方法的交汇。如通用公共许可证（GPL）版本2和3之类的Copyleft许可证要求任何衍生作品使用原始代码的许可条款。这有助于促进创新流。然而，这可能会给开发者带来麻烦，因为它可能会剥夺他们保护应用程序知识产权的权利——甚至可能要求他们将整个代码库开源。
- en: Privacy
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私
- en: The use of AI-assisted programming tools, often housed in the cloud, begs many
    data privacy and confidentiality questions. How is the data safeguarded within
    the company? Is there a chance it might be used as training data?
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具的使用，通常位于云端，引发了众多关于数据隐私和保密的问题。公司内部如何保护数据？有没有可能将其用作训练数据？
- en: The clarity of the answers might vary from one vendor to another. Thus, some
    developers may opt to steer clear of AI-assisted programming tools altogether.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 答案的清晰度可能因供应商而异。因此，一些开发者可能会选择完全避开AI辅助编程工具。
- en: This has been the approach of Anthony Scodary, the cofounder and cohead of engineering
    at Gridspace. This enterprise, with roots tracing back to Stanford University,
    develops voice bots adept at navigating complex phone conversations. Their technological
    foundation rests on speech recognition, speech synthesis, LLMs, and dialog systems.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Gridspace的联合创始人兼工程负责人安东尼·斯科达里的方法。这家企业起源于斯坦福大学，开发擅长导航复杂电话对话的语音机器人。他们的技术基础建立在语音识别、语音合成、LLMs和对话系统之上。
- en: Rather than hitching a ride on existing AI-assisted programming platforms, Gridspace
    chose the road less traveled. It engineered its own AI-assisted programming platform,
    which is based on Docker services within a Kubernetes cluster. Deployed as an
    IDE plugin, this bespoke system is fine-tuned for its own codebase. “This has
    allowed us to avoid sending our IP and data to other companies,” he said. “It
    has also meant that we have a model that is smaller, more efficient, and specialized
    to our style.”
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 与其依赖现有的AI辅助编程平台，Gridspace选择了少有人走的路。它自行设计了一个基于Kubernetes集群内Docker服务的AI辅助编程平台。作为IDE插件部署，这个定制系统针对其自身的代码库进行了精细调整。“这使我们能够避免将我们的知识产权和数据发送给其他公司，”他说。“这也意味着我们有一个更小、更高效、更符合我们风格的模型。”
- en: This is not to imply that this is the best approach. Each organization has its
    own views and preferred methods. But when it comes to evaluating AI-assisted programming,
    it’s important to understand the privacy implications.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说这是最好的方法。每个组织都有自己的观点和首选方法。但当我们谈到评估人工智能辅助编程时，了解隐私影响是很重要的。
- en: Security
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全性
- en: In a research paper entitled [“Security Weaknesses of Copilot Generated Code
    in GitHub”](https://oreil.ly/ibD3D), authors Yujia Fu et al. highlighted the security
    issues with GitHub Copilot. They scrutinized 435 AI-generated code snippets from
    projects on GitHub, and 35.8% had Common Weakness Enumeration (CWE) instances.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇名为[“GitHub Copilot生成的代码中的安全漏洞”](https://oreil.ly/ibD3D)的研究论文中，作者Yujia Fu等人突出了GitHub
    Copilot的安全问题。他们审查了GitHub上项目中的435个AI生成的代码片段，其中35.8%存在通用弱点枚举（CWE）实例。
- en: 'These weren’t limited to just one programming language. They were multilingual
    missteps spanning 42 different CWE categories. Three of these categories were
    the usual suspects—OS Command Injection, Use of Insufficiently Random Values,
    and Improper Check or Handling of Exceptional Conditions. But here’s the kicker:
    11 of these CWEs had the dubious honor of making it to the 2022 CWE Top 25 list.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这些并不局限于单一编程语言。它们是跨越42个不同CWE类别的多语言错误。其中三个类别是常见的嫌疑人——操作系统命令注入、使用不足随机值和不当检查或处理异常条件。但这里有一个关键点：11个这样的CWE进入了2022年CWE
    Top 25榜单。
- en: This is not to imply that AI-assisted programming tools are a huge security
    risk. Far from it. The fact is that vendors are continuing to work on ways to
    improve the guardrails. However, as with any code, a solid dose of security mindfulness
    is the name of the game.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说人工智能辅助编程工具是一个巨大的安全风险。远非如此。事实上，供应商正在继续研究改进安全护栏的方法。然而，与任何代码一样，足够的网络安全意识是关键。
- en: Training Data
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练数据
- en: 'The training data for LLMs of AI-assisted programming tools may have notable
    gaps, which can affect the performance and usefulness of these tools in real-world
    scenarios. Let’s break down some of these:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能辅助编程工具的LLM训练数据可能存在显著的差距，这可能会影响这些工具在实际场景中的性能和实用性。让我们分解其中的一些：
- en: Representation gaps
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 表示差距
- en: If certain areas of a programming language or library are not well represented—or
    are nowhere to be seen—in open source projects, the AI may lack enough knowledge
    about them, leading to less accurate suggestions. The quality of the AI’s output
    depends heavily on the quality and scope of the training data.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果编程语言或库的某些区域在开源项目中没有得到很好的表示——或者根本看不到——AI可能对这些区域缺乏足够的知识，导致建议不够准确。AI输出的质量在很大程度上取决于训练数据的质量和范围。
- en: Quality inconsistency
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 质量不一致
- en: To borrow a movie analogy, the open source code in an LLM is a bit like a box
    of chocolates—you never know what you’re gonna get. Some projects are the crème
    de la crème, while others are...let’s say, the burnt toast of the code world.
    This mishmash can lead to our AI-assisted programming being inconsistent in the
    quality of suggestions it throws your way.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 用电影类比，LLM中的开源代码有点像一盒巧克力——你永远不知道你会得到什么。有些项目是精华中的精华，而有些……让我们说，是代码世界的烧焦面包。这种混合可能导致我们的人工智能辅助编程在建议质量上不一致。
- en: Knowledge cutoff date
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 知识截止日期
- en: LLMs have a cutoff date on their training, so in a way they are like a snapshot
    in time. This poses challenges when there are new releases, updates, or deprecations
    in programming languages or libraries.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的训练有截止日期，所以在某种程度上，它们就像一个时间快照。当编程语言或库有新发布、更新或弃用时，这会带来挑战。
- en: Generalization gap
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 通用化差距
- en: The generalization gap, the difference between the AI’s performance on the training
    data and unseen data, can also pose challenges. Of course, the closer the performance
    of the two, the better. This is the conclusion of a research paper by Rie Johnson
    and Tong Zhang entitled [“Inconsistency, Instability, and Generalization Gap of
    Deep Neural Network Training”](https://oreil.ly/bdS-T).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 通用化差距，即AI在训练数据上和未见数据上的性能差异，也可能带来挑战。当然，两者的性能越接近，越好。这是Rie Johnson和Tong Zhang发表的一篇名为[“深度神经网络训练的不一致性、不稳定性和通用化差距”](https://oreil.ly/bdS-T)的研究论文的结论。
- en: Contextual understanding
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文理解
- en: AI can give you suggestions based on what it has seen before. But if it hasn’t
    seen a scenario quite like yours, it might miss the mark. This is why it’s important
    not to make assumptions when creating prompts.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: AI可以根据它之前看到的内容给出建议。但如果它没有看到与你的场景完全相似的情况，它可能会偏离目标。这就是为什么在创建提示时不要做出假设很重要。
- en: Bias
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 偏见
- en: Developers often don’t have a solid grasp of AI ethics, likely because this
    topic isn’t usually part of computer science courses or intensive bootcamp programs.
    This gap in understanding can lead to algorithms unintentionally applying biases
    and the potential misuse of data.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者通常对AI伦理学没有牢固的理解，这很可能是因为这个主题通常不是计算机科学课程或密集的训练营项目的一部分。这种理解上的差距可能导致算法无意中应用偏见和数据的潜在滥用。
- en: This issue carries over to AI-assisted programming tools as well. They can unintentionally
    perpetuate the biases present in the data they were trained on. For example, if
    asked to create a list of names, they might mainly suggest English names due to
    the heavy presence of English-centric datasets in their training datasets. This
    bias can sometimes lead to harmful or inappropriate outputs. There was an [*instance*](https://oreil.ly/p5w5o)
    where, when given the prompt “def race(x):”, the AI filled in a limited and fixed
    set of race categories. In another troubling case, when tasked with writing code
    comments for the prompt “Islam,” the AI was found to access words like *terrorist*
    and *violent* more frequently than when other religious groups were mentioned.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况也适用于AI辅助编程工具。它们可能会无意中延续训练数据中存在的偏见。例如，如果要求创建一个名字列表，由于训练数据集中以英语为中心的数据集占主导地位，它们可能会主要建议英语名字。这种偏见有时会导致有害或不恰当的输出。有一个[*例子*](https://oreil.ly/p5w5o)，当给出提示“def
    race(x):”时，AI填充了一个有限且固定的种族类别集合。在另一个令人不安的案例中，当被要求为“伊斯兰”这个提示编写代码注释时，AI被发现比在其他宗教群体被提及时更频繁地访问像“恐怖分子”和“暴力”这样的词汇。
- en: A New Way for Developers
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发者的一种新方法
- en: The McKinsey study suggests that the dawn of AI-assisted programming tools is
    likely to change how we approach software development. According to the authors,
    success might hinge on good training, emphasizing best practices and diving into
    hands-on exercises on things like prompt engineering, coding standards, and quality.
    It’s also smart to shine a light on the risks associated with generative AI.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 麦肯锡的研究表明，AI辅助编程工具的兴起可能会改变我们对待软件开发的方式。根据作者的观点，成功可能取决于良好的训练，强调最佳实践，并深入实践诸如提示工程、编码标准和质量等方面的动手练习。同时，关注与生成式AI相关的风险也是明智的。
- en: For newbie developers, especially those with less than a year of experience
    under their belts, it’s a good idea to dive into extra coursework that covers
    the basic principles of programming to ramp up productivity.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手开发者，尤其是那些经验不足一年的开发者来说，参加涵盖编程基本原理的额外课程是一个好主意，以提高生产力。
- en: As developers fold these tools into their daily routine, it’s vital to keep
    the skill-building momentum going with some guidance from the seasoned pros on
    the team and engagement in community activities. This could mean hanging out in
    dedicated online forums or having regular team huddles to share practical examples.
    Such actions can foster a culture of continuous learning, spread the word on best
    practices across the board, and help spot issues early on.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当开发者将这些工具融入日常工作中时，保持技能提升的动力至关重要，这需要团队中经验丰富的专业人士的指导以及参与社区活动。这可能意味着在专门的在线论坛中闲逛或定期举行团队会议来分享实际案例。这些行动可以培养持续学习的文化，在整个团队中传播最佳实践，并帮助及早发现问题。
- en: With the uptick in developer productivity, managers might want to stir the pot
    a bit when it comes to roles, zeroing in on tasks that pack more value. Upskilling
    will be on the menu, too, to fill in any existing gaps.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 随着开发者生产力的提升，管理者在角色定位上可能想要有所变动，专注于那些能带来更多价值的任务。提升技能也将成为一项议程，以填补任何现有的空白。
- en: Sure, these pointers aren’t gospel. The realm of AI-assisted programming is
    still pretty fresh and is changing at a brisk pace. Above all, being ready to
    roll with the punches is key.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些提示并不是不可更改的。AI辅助编程领域仍然相当新颖，并且正在迅速变化。最重要的是，准备好随机应变是关键。
- en: Career
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业生涯
- en: 'While there’s no hard proof that using AI-assisted programming will boost your
    career outlook, a handful of signs suggest that this expertise might become a
    hot ticket in the job market:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有确凿的证据表明使用AI辅助编程会提升你的职业前景，但一些迹象表明，这种专业知识可能在就业市场上变得炙手可热：
- en: Job listings
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘信息
- en: The job boards on sites like Indeed are starting to buzz with more listings
    seeking candidates with experience in AI-assisted programming tools. The call
    is out for all ranks, from junior developers to the senior hotshots.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在Indeed等网站上，职位列表开始出现更多寻求具有AI辅助编程工具经验候选人的信息。招聘范围涵盖了从初级开发者到高级专家的所有级别。
- en: Productivity boosts
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 提高生产力
- en: AI-assisted programming tools are turning heads because they’re improving productivity
    without sacrificing quality. For a developer, this could be a way to move up the
    ranks in an organization.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具之所以引人注目，是因为它们在提高生产力的同时没有牺牲质量。对于开发者来说，这可能是在组织中晋升的一种方式。
- en: Thumbs-ups from developers
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者的好评
- en: The chatter among developers is that AI-assisted programming tools are catching
    on. For example, GitHub Copilot is boasting a strong rating of [4.5 out of 5 stars
    on G2.com](https://oreil.ly/khAln), an independent software review site.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者之间的讨论是，AI辅助编程工具正在流行起来。例如，GitHub Copilot在G2.com（https://oreil.ly/khAln）这个独立的软件评论网站上宣称获得了4.5星（满分5星）的高评分。
- en: 10x Developer?
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10倍效率的开发者？
- en: The *10x developer* has the power of 10 programmers. They’re the Usain Bolt
    of coding, zipping through problems and churning out solutions before you can
    say “bug fix.”
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '*10倍效率的开发者*拥有10名程序员的实力。他们是编程领域的尤塞恩·博尔特，在你说出“修复错误”之前就能迅速解决问题并给出解决方案。'
- en: 'So you might be thinking: Could I become a 10x developer with the help of AI-assisted
    programming tools? Well, sorry to say, but probably not. While these technologies
    can make a significant difference, improvements are usually not in orders of magnitude.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能正在想：借助AI辅助编程工具，我能否成为10倍效率的开发者？很抱歉地说，可能不行。虽然这些技术可以带来显著的变化，但改进通常不是数量级的。
- en: Besides, the concept of a 10x developer can stir up stereotypes and biases,
    making the tech scene feel like an exclusive club. Not to mention, the pressure
    to be this super coder could lead you straight into the arms of burnout. So while
    being a 10x developer might sound great, remember it’s probably closer to a fantasy.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，10倍效率的开发者这一概念可能会引发刻板印象和偏见，使科技场景感觉像是一个排外的俱乐部。更不用说，成为超级程序员的压力可能会直接把你推向过劳死的边缘。所以，虽然成为10倍效率的开发者听起来很棒，但请记住，这可能更接近于一个幻想。
- en: Skills of the Developer
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发者的技能
- en: 'According to the McKinsey study, the effectiveness of AI-assisted development
    tools often depends on the expertise of the developer. Here are some of the considerations:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦肯锡的研究，AI辅助开发工具的有效性通常取决于开发者的专业知识。以下是一些考虑因素：
- en: Fixing errors
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 修正错误
- en: Even though generative AI can be your trusty sidekick, it can goof up too. It
    falls upon the developer’s shoulders to spot and fix these blunders. Some developers
    have found themselves playing a loop of corrections with the AI to get to a sweet
    spot of accuracy, while others have had to spoon-feed the tool to get it to debug
    accurately. This can certainly be time-consuming. But a veteran developer will
    know how to avoid going down the rabbit holes.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成式AI可以成为你的可靠伙伴，但它也可能出错。找出并修复这些错误的责任落在开发者肩上。一些开发者发现自己与AI进行着一系列的修正，以达到准确性的甜蜜点，而另一些开发者则不得不仔细指导工具以实现准确的调试。这无疑会耗费时间。但经验丰富的开发者会知道如何避免陷入困境。
- en: Getting the office vibes
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 获得办公室氛围
- en: AI-assisted programming tools are fairly solid when it comes to coding but might
    miss the beat when dealing with the unique flavor of individual projects or company
    quirks. Again, this is where veteran developers are key. They’ll know how to guide
    these tools to get the results that best align with organizational goals, performance
    targets, and security.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码方面，AI辅助编程工具相当稳固，但在处理个别项目或公司特有的问题时可能会错过要点。再次强调，这正是经验丰富的开发者至关重要的地方。他们知道如何引导这些工具以获得与组织目标、绩效目标和安全性最佳匹配的结果。
- en: Tackling the tough stuff
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 应对难题
- en: Assisted AI-programming tools are great with tasks like polishing code, but
    toss in some complex challenges like blending different coding frameworks, and
    the AI might just trip over itself. In these moments, it’s the experienced developers
    who have to roll up their sleeves.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 辅助AI编程工具在诸如润色代码等任务上表现优秀，但一旦加入一些复杂的挑战，比如融合不同的编码框架，AI可能会自己绊倒。在这些时刻，经验丰富的开发者必须亲自出马。
- en: Conclusion
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: AI-assisted programming tools are certainly the shiny toys in the software creation
    sandbox. As this technology keeps marching forward, these systems will crank up
    efficiency, handle boring tasks, and let developers dive into the areas that are
    most important, like high-level problem solving.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具无疑是软件创作沙盒中的闪亮玩具。随着这项技术的不断前进，这些系统将提高效率，处理枯燥的任务，并让开发者深入到最重要的领域，如高级问题解决。
- en: But there are downsides—tangled intellectual property issues, maze of open source
    software licensing, potential for bias, and security risks to name a few.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
