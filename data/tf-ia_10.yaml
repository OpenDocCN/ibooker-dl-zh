  zh: ⓫ 批处理数据并为所需的周期重复该过程。
- en: ⓬ This is an optimization step discussed in detail in the text.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: ⓬ 这是文本中详细讨论的优化步骤。
- en: ⓭ Remove the unnecessary dimension from target images.
  id: totrans-218
  prefs: []
