- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The software industry stands at a pivotal moment. Systems grow more complex
    by the day, user demands escalate exponentially, and the cost of failure, whether
    financial, reputational, or operational, has never been higher. Yet despite decades
    of progress, many teams remain shackled to outdated practices: manual deployments,
    reactive firefighting, and toolchains that crumble under their own complexity.
    This book exists to bridge the gap between where we are and where we need to be.
    It’s a map for navigating the shift from brittle, high-stakes delivery to AI-driven
    autonomy—a future where software deploys itself, systems self-heal, and innovation
    outpaces risk.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 软件行业正处于一个关键时刻。系统日益复杂，用户需求呈指数级增长，失败的成本，无论是财务的、声誉的还是运营的，都从未如此之高。尽管数十年来取得了进步，但许多团队仍然受制于过时的做法：手动部署、反应式灭火和在自身复杂性下崩溃的工具链。这本书旨在弥合我们目前所处状态和我们需要达到的状态之间的差距。这是一张导航从脆弱、高风险的交付到AI驱动自主性的转变的地图——一个软件自行部署、系统自我修复、创新超越风险的未来。
- en: Who Should Read This Book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些人应该阅读此书
- en: 'This book is written for:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为以下人群所写：
- en: Engineers and DevOps practitioners, seeking to replace toil with intelligent
    automation
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工程师和DevOps实践者，寻求用智能自动化来替代繁重的工作
- en: Technical leaders, tasked with aligning DevOps maturity with business outcomes
    like velocity, resilience, and cost control
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术领导者，负责将DevOps成熟度与业务成果（如速度、弹性和成本控制）对齐
- en: Product managers and innovators, who want to understand how AI-native delivery
    accelerates time-to-value
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品经理和创新者，希望了解如何通过AI原生交付加速价值实现时间
- en: Anyone invested in the future of software, from CTOs to students, ready to rethink
    what’s possible in deployment, testing, and observability
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何对软件未来感兴趣的人，从CTO到学生，准备重新思考在部署、测试和可观察性方面的可能性
- en: Why We Wrote This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为何撰写此书
- en: As software engineers by training, we’ve spent years studying the evolution
    of software development and delivery. But OpenAI’s launch of ChatGPT in late 2022
    marked a pivotal moment for us. Like many in the field, we saw generative AI not
    just as a coding assistant but as a catalyst for reimagining entire delivery pipelines.
    Over the next three years, we hypothesized, tested, and validated how AI, from
    code generation to agentic workflows, would reshape deployment, testing, and governance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为受过软件工程训练的工程师，我们多年来一直在研究软件开发和交付的演变。但OpenAI在2022年底推出的ChatGPT标志着对我们来说的一个转折点。像许多该领域的专业人士一样，我们看待生成式AI不仅仅是一个编码助手，而是重新构想整个交付管道的催化剂。在接下来的三年里，我们假设、测试和验证了从代码生成到代理工作流程的AI将如何重塑部署、测试和治理。
- en: We wrote this book because the stakes of software delivery have changed. The
    rise of microservices, cloud-native architectures, and AI-generated code has rendered
    traditional DevOps 1.0 practices insufficient. Teams now juggle 10+ tools in a
    single pipeline, battle “dependency hell,” and face threats like SolarWinds-style
    supply chain attacks, all while racing to meet user expectations forged by consumer
    tech giants.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们撰写这本书是因为软件交付的风险已经改变。微服务、云原生架构和AI生成代码的兴起使得传统的DevOps 1.0实践不足。团队现在在一个单一的管道中处理10多个工具，与“依赖地狱”作斗争，同时面临像SolarWinds风格的供应链攻击等威胁，所有这些都在与满足由消费科技巨头塑造的用户期望赛跑。
- en: Existing resources focus on historical DevOps concepts or speculate about AI
    in abstract terms. This book connects the dots. Grounded in 25 years of lessons,
    from Agile’s early wins to the Kubernetes orchestration revolution, we pair technical
    rigor with forward-looking insights. Modern tools exemplify this shift. We show
    how AI isn’t just automating tasks but reshaping collaboration, governance, and
    innovation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的资源侧重于历史DevOps概念或抽象地推测AI。这本书连接了这些点。基于25年的经验教训，从敏捷的早期成功到Kubernetes编排革命，我们将技术严谨性与前瞻性见解相结合。现代工具体现了这一转变。我们展示了AI不仅仅是自动化任务，而是在重塑协作、治理和创新。
- en: 'Of course, the pace of change is relentless. Agentic AI, self-operating systems,
    and new frameworks emerge monthly. While we’ve strived to future-proof this book,
    we acknowledge that some details will evolve. What won’t change are the core principles:
    automating toil, prioritizing resilience, and aligning delivery with business
    value.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，变革的步伐是不断的。代理AI、自运行系统和新的框架每月都会出现。虽然我们努力使这本书具有前瞻性，但我们承认一些细节将会演变。不会改变的是核心原则：自动化繁重工作、优先考虑弹性和将交付与业务价值对齐。
- en: Navigating This Book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书的指南
- en: This book isn’t about chasing trends. It’s about building systems that thrive
    amid complexity. Each chapter blends theory with real-world examples, from *The
    Phoenix Project*’s DevOps parable to AI-driven deployment. Whether you read cover-to-cover
    or dive into specific sections, you’ll finish equipped to transform your delivery
    process and your team’s impact.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是关于追逐趋势。它是关于构建在复杂性中茁壮成长的系统。每一章都将理论与现实世界的例子相结合，从《凤凰项目》的 DevOps 寓言到 AI 驱动的部署。无论您是通读全书还是深入研究特定章节，您都将准备好改造您的交付流程和团队的影响力。
- en: '[Chapter 1, “The Road to AI-Native DevOps”](ch01.html#chapter_1_the_road_to_ai_native_devops_1749354009875299),
    traces software delivery’s evolution from chaotic manual deployments to DevOps
    1.0 practices (with their cultural shifts and automation tools) while highlighting
    current challenges from microservices complexity and toolchain sprawl that DevOps
    2.0 aims to solve through AI-native capabilities and integrated platforms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章，“AI 原生 DevOps 的道路”](ch01.html#chapter_1_the_road_to_ai_native_devops_1749354009875299)
    追溯了软件交付从混乱的手动部署到 DevOps 1.0 实践（包括其文化转变和自动化工具）的演变，同时突出了当前来自微服务复杂性和工具链蔓延的挑战，DevOps
    2.0 通过 AI 原生能力和集成平台旨在解决这些问题。'
- en: '[Chapter 2, “Source Control Management”](ch02.html#chapter_2_source_control_management_1749354010078326),
    traces the evolution of source control management (SCM) from early systems to
    Git’s current dominance (with nearly 95% of developers using it as of 2022), explaining
    how modern SCM solves code conflicts and version tracking while providing practical
    guidance on branching strategies, GitOps, AI integration, and implementation considerations
    for your organization.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章，“源代码管理”](ch02.html#chapter_2_source_control_management_1749354010078326)
    追溯了源代码管理 (SCM) 从早期系统到 Git 当前主导地位（截至 2022 年，近 95% 的开发者使用它）的演变，解释了现代 SCM 如何解决代码冲突和版本跟踪，同时提供关于分支策略、GitOps、AI
    集成以及针对您组织的实施考虑的实际指导。'
- en: '[Chapter 3, “The Build and Pre-Deployment Testing Steps of Continuous Integration”](ch03.html#chapter_3_the_build_and_pre_deployment_testing_steps_of_cont_1749354010266208),
    explores the evolution of continuous integration (CI) from its historical roots
    to modern AI-enhanced practices, detailing how to build automation, intelligent
    caching, and strategic testing approaches work together to accelerate software
    delivery while maintaining quality and security throughout the pre-deployment
    pipeline.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，“持续集成的建设和预部署测试步骤”](ch03.html#chapter_3_the_build_and_pre_deployment_testing_steps_of_cont_1749354010266208)
    探讨了持续集成 (CI) 从其历史根源到现代 AI 增强实践的演变，详细说明了如何构建自动化、智能缓存和战略测试方法协同工作以加速软件交付，同时在预部署管道中保持质量和安全性。'
- en: '[Chapter 4, “Deploying to Test Environments”](ch04.html#chapter_4_deploying_to_test_environments_1749354010445896),
    guides you through the critical phase between CI and production deployment, exploring
    how to establish consistent deployment processes across environments, leverage
    Infrastructure as Code (IaC) for reliability, implement GitOps workflows, optimize
    testing strategies (including emerging AI-powered approaches), and automate promotion
    decisions—all to create a seamless bridge between development and real-world usage
    while maintaining both velocity and stability.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，“部署到测试环境”](ch04.html#chapter_4_deploying_to_test_environments_1749354010445896)
    指导您了解 CI 和生产部署之间的关键阶段，探讨如何在各个环境中建立一致的部署流程，利用基础设施即代码 (IaC) 提高可靠性，实施 GitOps 工作流程，优化测试策略（包括新兴的
    AI 驱动方法），以及自动化推广决策——所有这些旨在在开发与现实使用之间创建一个无缝的桥梁，同时保持速度和稳定性。'
- en: '[Chapter 5, “Securing Applications and the Software Supply Chain”](ch05.html#chapter_5_securing_applications_and_the_software_supply_chai_1749354010735711),
    looks at the evolving landscape of software supply chain security, detailing how
    organizations can protect their applications through shift-left practices, Supply
    Chain Levels for Software Artifacts (SLSA) frameworks, software bills of materials
    (SBOMs), and AI-enhanced security tools while fostering a collaborative DevSecOps
    culture that integrates security throughout the entire software development lifecycle
    (SDLC).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，“保护应用程序和软件供应链”](ch05.html#chapter_5_securing_applications_and_the_software_supply_chai_1749354010735711)
    观察了软件供应链安全的演变格局，详细说明了组织如何通过左移实践、软件工件供应链级别 (SLSA) 框架、软件物料清单 (SBOM) 和 AI 增强安全工具来保护其应用程序，同时培养一种将安全整合到整个软件开发生命周期
    (SDLC) 的协作 DevSecOps 文化。'
- en: '[Chapter 6, “Chaos Engineering and Service Reliability”](ch06.html#chapter_6_chaos_engineering_and_service_reliability_1749354010916149),
    explores chaos engineering as a methodical approach to building resilient systems,
    showing how controlled failure experiments—from simple latency tests to complex
    infrastructure disruptions—can be integrated with service-level objectives (SLOs),
    error budgets, and continuous integration and continuous delivery (CI/CD) pipelines
    to create a culture of continuous resilience that transforms unpredictable outages
    into anticipated, manageable events.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，“混沌工程与服务可靠性”](ch06.html#chapter_6_chaos_engineering_and_service_reliability_1749354010916149)，探讨了混沌工程作为一种构建弹性系统的系统方法，展示了从简单的延迟测试到复杂的基础设施中断的受控故障实验如何与服务级别目标（SLOs）、错误预算和持续集成/持续交付（CI/CD）管道相结合，以创建一种持续弹性的文化，将不可预测的故障转变为可预测、可管理的事件。'
- en: '[Chapter 7, “Deploying to Production”](ch07.html#chapter_7_deploying_to_production_1749354011062634),
    digs into the critical challenges of production deployments through the lens of
    a real-life case study, offering a comprehensive framework for modern deployment
    governance, progressive delivery strategies, and AI-enhanced verification techniques
    that together transform high-risk deployments into controlled, observable, and
    reversible processes that protect both your application and your business.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“部署到生产环境”](ch07.html#chapter_7_deploying_to_production_1749354011062634)，通过一个真实案例研究的角度深入探讨了生产部署的关键挑战，提供了一个现代部署治理、渐进式交付策略和AI增强验证技术的综合框架，这些技术共同将高风险部署转变为可控、可观察和可逆的过程，同时保护您的应用程序和业务。'
- en: '[Chapter 8, “Feature Management and Experimentation”](ch08.html#chapter_8_feature_management_and_experimentation_1749354011197288),
    covers how feature management and experimentation serve as cornerstones of modern
    software delivery, showing how feature flags enable trunk-based development, team
    decoupling, and progressive delivery while AI-enhanced experimentation transforms
    product decisions from subjective debates into data-driven insights that maximize
    business value.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章，“功能管理和实验”](ch08.html#chapter_8_feature_management_and_experimentation_1749354011197288)，涵盖了功能管理和实验如何成为现代软件交付的基石，展示了功能标志如何启用基于主干的开发、团队解耦和渐进式交付，同时AI增强的实验将产品决策从主观辩论转变为数据驱动的洞察，以最大化商业价值。'
- en: '[Chapter 9, “AI and Automation for Cloud Cost Management”](ch09.html#chapter_9_ai_and_automation_for_cloud_cost_management_1749354011360525),
    looks at the complex world of cloud cost management, tracing its evolution into
    FinOps practices, examining multicloud challenges, and demonstrating how AI-powered
    solutions can optimize resource allocation, enforce governance policies, and align
    cost efficiency with business objectives and environmental sustainability goals.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章，“云成本管理的AI和自动化”](ch09.html#chapter_9_ai_and_automation_for_cloud_cost_management_1749354011360525)，探讨了云成本管理的复杂世界，追踪其演变到FinOps实践，考察多云挑战，并展示AI驱动的解决方案如何优化资源分配、执行治理政策，并将成本效率与商业目标和环境可持续性目标对齐。'
- en: '[Chapter 10, “A Platform Engineering Approach to Modern DevOps”](ch10.html#chapter_10_a_platform_engineering_approach_to_modern_devops_1749354009763489),
    explores how platform engineering addresses the developer cognitive load crisis
    by creating integrated, self-service platforms that provide paved roads and standardized
    templates, enabling organizations to balance developer productivity with governance
    requirements while treating the platform as a product with developers as its customers—all
    illustrated through a practical case study of a financial services organization
    that transformed its delivery capabilities with just 6 platform engineers serving
    1,400 developers.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“现代DevOps的平台工程方法”](ch10.html#chapter_10_a_platform_engineering_approach_to_modern_devops_1749354009763489)，探讨了平台工程如何通过创建集成、自助服务平台来解决开发者认知负荷危机，这些平台提供铺路和标准化模板，使组织能够在治理要求与开发者生产力之间取得平衡，同时将平台视为产品，将开发者视为其客户——所有这些都通过一个金融服务组织的实际案例研究来展示，该组织仅用6名平台工程师为1400名开发者提供服务，就转变了其交付能力。'
