- en: Tip Pay attention to those `{ }` brackets in CSS code. Leave one out, and the
    code won’t work. There must be an open bracket and a close bracket around values.
    AI will get it right. But when you copy and paste code, it’s easy to miss the
    final close bracket.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：注意CSS代码中的那些 `{ }` 括号。漏掉一个，代码将无法工作。值周围必须有一个开括号和一个闭括号。AI会正确处理。但当你复制粘贴代码时，很容易错过最后的闭括号。
- en: Note Technically, there are some additional style sheets beyond the four we’ve
    looked at. There are CSS classes, or style definitions, that are page-wide in
    scope, but these are for people who want to dive deeper into CSS. For our purposes,
    you need only visualize the four main style sheets described previously.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 注意从技术上讲，除了我们查看的四个之外，还有一些额外的样式表。有CSS类或样式定义，它们的作用范围是整个页面，但这些是为那些想要深入研究CSS的人准备的。对于我们来说，你只需要可视化之前描述的四个主要样式表。
- en: 'Now let’s take a look at a tool called the Inspector, which is built into most
    browsers. It has several useful features, among which are displaying any website’s
    HTML and CSS code side by side. But, in addition to that, you can also use the
    Inspector for the following:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看一个名为检查器的工具，它内置在大多数浏览器中。它有几个有用的功能，其中之一是并排显示任何网站的HTML和CSS代码。但除此之外，你还可以使用检查器进行以下操作：
- en: '*Test responsiveness*—Using tools to simulate how a web page will look on different
    devices.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试响应性*——使用工具模拟网页在不同设备上的外观。'
- en: '*Monitor network traffic*—You can see the list of network requests made by
    the page, including details such as the time taken for each request. This is especially
    useful for optimizing load times and troubleshooting problems related to resource
    loading.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监控网络流量*——你可以看到页面发出的网络请求列表，包括每个请求所需的时间等详细信息。这对于优化加载时间和解决与资源加载相关的问题特别有用。'
- en: '*Debug JavaScript*—There are quite a few tools for this.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*调试JavaScript*——为此有很多工具。'
- en: '*Performance analysis*—This includes monitoring page load speed, identifying
    bottlenecks in JavaScript execution, and revealing the relative effect of different
    elements on the page’s overall performance.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*性能分析*——这包括监控页面加载速度，识别JavaScript执行中的瓶颈，并揭示不同元素对页面整体性能的相对影响。'
- en: But for our purposes, we’ll focus on the tools the Inspector provides for page
    designers.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于我们来说，我们将专注于检查器为页面设计师提供的工具。
- en: 7.3 Using the Inspector
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 使用检查器
- en: Let’s take a look at some real-life CSS examples and a set of tools you might
    find useful when exploring CSS and HTML. These tools can be found in your browser’s
    Inspector (aka Dev Tools). While viewing any web page, you open the Inspector
    by right-clicking to open the context menu, and then click Inspect from the menu.
    Figure 7.6 shows a typical Inspector display.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些真实的CSS示例以及一组在探索CSS和HTML时可能会发现有用的工具。这些工具可以在你浏览器的检查器（也称为开发者工具）中找到。在查看任何网页时，你可以通过右键单击打开上下文菜单，然后从菜单中选择“检查”来打开检查器。图7.6显示了典型的检查器显示。
- en: '![](../../OEBPS/Images/CH07_F06_Mansfield.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH07_F06_Mansfield.png)'
- en: Figure 7.6 Here you can see quite a few details about this web page.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6在这里你可以看到关于这个网页的很多细节。
- en: The pane on the left shows the HTML code, and the pane on the right shows the
    CSS code. Double-click an HTML element in the HTML pane to select it (in figure
    7.6, a `div` zone has been selected), and you can see any associated CSS code
    in the right pane.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧面板显示HTML代码，右侧面板显示CSS代码。在HTML面板中双击一个HTML元素以选择它（如图7.6所示，已选择一个`div`区域），你可以在右侧面板中看到任何相关的CSS代码。
- en: Notice that the CSS property `webkit box sizing` has a line through it. This
    means that the same property reappears lower in the cascade, so its value here
    (`content-box`) is going to be ignored when the browser renders this code. It’s
    been overruled.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到CSS属性`webkit box sizing`上有一条横线。这意味着相同的属性在层叠中再次出现，因此这里的值（`content-box`）在浏览器渲染此代码时将被忽略。它已被覆盖。
- en: The Inspector has many features and tools. For one thing, you can usually find
    out what theme and plugins a site is using. Press Ctrl-F, and search for theme.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器有许多功能和工具。例如，您通常可以找出网站正在使用什么主题和插件。按Ctrl-F，搜索主题。
- en: This feature-rich toolset lets you inspect, debug, and test CSS. The Inspector
    provides an intuitive and interactive interface to help you understand and manipulate
    the visual aspects of any page.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能丰富的工具集让您可以检查、调试和测试CSS。检查器提供了一个直观且交互式的界面，帮助您理解和操作任何页面的视觉方面。
- en: The styles pane on the right shows the CSS *rules* applied to the currently
    selected HTML element. That feature lets you understand why a certain style is
    being applied or overridden.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的样式面板显示了应用于当前所选HTML元素的CSS *规则*。该功能让您了解为什么某个样式被应用或覆盖。
- en: Rules and selectors
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 规则和选择器
- en: 'Recall that a CSS rule is the entire list of properties and their values for
    a particular HTML element. The rule starts with what’s called the *selector* (that’s
    what CSS calls the HTML element being styled). The selector is followed by an
    open curly brace (`{`) and the list of property:value pairs. Finally, the rule
    ends with a close curly brace (`}`). Here’s a typical CSS rule:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，CSS规则是特定HTML元素的所有属性及其值的完整列表。规则以所谓的*选择器*（这是CSS对被样式化的HTML元素的称呼）开始。选择器后面跟着一个开括号（`{`）和属性：值对的列表。最后，规则以一个闭括号（`}`）结束。以下是一个典型的CSS规则：
- en: '[PRE12]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The Inspector also lets you live-edit the CSS code. Any changes made in the
    Styles pane are immediately reflected on the Inspector’s web page pane. (The page
    was displayed previously with the two code panes, though the panes can be resized
    and reordered.) This way, you can experiment with different CSS styles and see
    the results instantly, without needing to edit the source files and refresh the
    page.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器还允许您实时编辑CSS代码。在样式面板中做出的任何更改都会立即反映在检查器的网页面板上。（页面之前曾以两个代码面板显示，尽管面板可以调整大小和重新排序。）这样，您可以尝试不同的CSS样式并立即看到结果，而无需编辑源文件并刷新页面。
- en: You can edit existing rules, disable rules, add new rules, and even add entirely
    new style sheets. (To see more of the frontend pane, move your mouse just above
    Performance on the menu, and then drag down.) Any changes you make in the Inspector
    aren’t permanent, however. You’re just experimenting, but the changes aren’t applied
    to any style sheets.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以编辑现有规则、禁用规则、添加新规则，甚至添加全新的样式表。（要查看更多前端面板，将鼠标移至菜单中的“性能”上方，然后向下拖动。）然而，您在检查器中做出的任何更改都不是永久的。您只是在实验，但这些更改不会应用到任何样式表中。
- en: The Inspector also includes various tools for working with more complex CSS
    features. For example, the box model view shows the padding, border, and margin
    for the selected element, and allows these values to be edited directly. (To see
    the box model for the selected element, click the Computed tab above the CSS code.)
    Below the box illustration, you can see the final result of the cascade as it
    applies to this element. In other words, you can see which values won out after
    the cascade is finished. This can be useful for understanding complex style interactions.
    (*Computed* here means the final result after the entire cascade has been scanned
    and rendered.)
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器还包含用于处理更复杂CSS特性的各种工具。例如，盒模型视图显示了所选元素的填充、边框和边距，并允许直接编辑这些值。（要查看所选元素的盒模型，请点击CSS代码上方的“计算”选项卡。）在盒模型图示下方，您可以查看应用于此元素的层叠最终结果。换句话说，您可以看到层叠完成后哪些值胜出。这有助于理解复杂的样式交互。（这里的“计算”指的是在扫描和渲染整个层叠后的最终结果。）
- en: 'The most popular browsers’ Inspectors also include tools for working with CSS
    animations and transitions. You can view and control the timeline of animations,
    slow them down, and pause them at specific points. This can be a help when debugging
    animations. The various browsers’ Inspectors differ a bit in what they can do,
    so here’s an overview of each:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的浏览器的检查器还包括用于处理CSS动画和过渡的工具。您可以查看和控制动画的时间线，减慢它们的速度，并在特定点暂停它们。这有助于调试动画。不同浏览器的检查器在功能上略有不同，因此以下是每个检查器的概述：
- en: '*Chrome*—Chrome’s Inspector includes an Animations Drawer tab that automatically
    detects and groups animations. You can then inspect animations, slow down or replay
    them, and see the source code.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Chrome*——Chrome的检查器包括一个动画抽屉选项卡，可以自动检测和分组动画。然后你可以检查动画，减速或重放它们，并查看源代码。'
- en: '*Edge*—The Animation Inspector in Edge’s Animations tool supports CSS animations
    and transitions. You can manipulate and test various effects, including changing
    the timing, delay, duration, or keyframe offsets.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Edge*——Edge的动画工具中的动画检查器支持CSS动画和过渡。你可以操纵和测试各种效果，包括改变时间、延迟、持续时间或关键帧偏移。'
- en: '*Firefox*—Firefox’s Page Inspector includes an animations view that displays
    animations in the page synchronized along a timeline. It supports animations created
    using CSS transitions or keyframes rules.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Firefox*——Firefox的页面检查器包括一个动画视图，它以时间线同步的方式显示页面中的动画。它支持使用CSS过渡或关键帧规则创建的动画。'
- en: '*Safari*—Safari’s Web Inspector provides a graphics feature that enables previewing
    keyframes and their classes from CSS animations and transitions.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Safari*——Safari的Web检查器提供了一个图形功能，可以预览CSS动画和过渡中的关键帧及其类。'
- en: The Inspectors also include tools for responsive design testing. You can simulate
    different screen sizes, resolutions, and even specific devices, allowing you to
    see how your CSS styles look on various screen’s sizes and shapes.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器还包括响应式设计测试的工具。你可以模拟不同的屏幕尺寸、分辨率，甚至特定的设备，让你可以看到你的CSS样式在各个屏幕尺寸和形状上的外观。
- en: Simplifying animation with keyframes
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 使用关键帧简化动画
- en: A *keyframe* is an important moment of change (or “beat”) in an animation sequence.
    A keyframe can specify when something begins to move, changes direction, resizes,
    and so on. Keyframes can be set for things such as position, rotation, scale,
    and so on. Between two keyframes (or a keyframe and the end of the sequence),
    the animation software will automatically interpolate the values to create smooth
    transitions.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键帧*是动画序列中变化（或“节奏”）的重要时刻。关键帧可以指定某物开始移动、改变方向、调整大小等。可以为诸如位置、旋转、缩放等设置关键帧。在两个关键帧之间（或关键帧和序列的结尾之间），动画软件将自动插值值以创建平滑的过渡。'
- en: This means you don’t have to manually define every tiny change, just the important
    keyframes. You can just say, rotate for 1 second, rather than specifying each
    position for every one of, say, 24 frames per second. You use this shorthand keyframe
    technique to specify timing, pacing, transformations, and other animation effects.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你不需要手动定义每一个微小的变化，只需定义重要的关键帧即可。你只需说，旋转1秒，而不是为每秒24帧中的每一帧指定位置。你可以使用这种简化的关键帧技术来指定时间、节奏、转换和其他动画效果。
- en: End of nerd zone.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 知识区结束。
- en: 7.4 Mastering YellowPencil
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4 掌握YellowPencil
- en: The YellowPencil plugin is amazing. It allows anyone to build a highly customized
    site that very closely aligns visually with their site’s purpose. And, you don’t
    need to know a single thing about CSS. You can fine-tune the design elements of
    your pages (tastefully, within reason). What’s more, your site won’t look like
    a clone of other sites using the theme you installed.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: YellowPencil插件非常出色。它允许任何人构建一个高度定制的网站，其视觉上与网站的目的非常接近。而且，你不需要了解任何关于CSS的知识。你可以细致调整你页面上的设计元素（在合理的范围内）。更重要的是，你的网站不会看起来像使用你安装的主题的其他网站的克隆体。
- en: If you don’t feel comfortable fine-tuning your site, turn someone with design
    experience loose on the site for a few days. And give them YellowPencil. With
    that plugin, as mentioned, a designer doesn’t need to know anything about computer
    programming in general or CSS in particular. Yet they can have YellowPencil generate
    complex and powerful CSS code to really make the site shine. Of the several CSS
    code generator plugins, YellowPencil is the most popular.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得调整网站不舒服，可以让有设计经验的人自由地在网站上工作几天。并且给他们YellowPencil。正如之前提到的，设计师不需要了解任何关于计算机编程的一般知识或CSS的特定知识。然而，他们可以让YellowPencil生成复杂而强大的CSS代码，真正让网站发光。在几个CSS代码生成插件中，YellowPencil是最受欢迎的。
- en: 'Tip YellowPencil has dozens of tools and features. You can read about them
    here: [https://mng.bz/QDg1](https://mng.bz/QDg1).'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：YellowPencil拥有数十种工具和功能。你可以在这里了解它们：[https://mng.bz/QDg1](https://mng.bz/QDg1)。
- en: To get started with YellowPencil, go to your Plugins > Add New screen in WordPress,
    and search for `Visual CSS Style Editor` (YellowPencil’s official name). Install
    and activate it. When you view the YellowPencil screen, click the Resources tab
    shown in figure 7.7 to see where to go for tutorials and forums where you can
    get answers from experts.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用黄色铅笔，请转到WordPress中的“插件”>“添加新插件”屏幕，并搜索“视觉CSS样式编辑器”（黄色铅笔的官方名称）。安装并激活它。当您查看黄色铅笔屏幕时，点击图7.7中显示的资源选项卡，以查看获取教程和论坛的位置，您可以在那里从专家那里获得答案。
- en: '![](../../OEBPS/Images/CH07_F07_Mansfield.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F07_Mansfield.png)'
- en: Figure 7.7 If you run into any problems when using YellowPencil, these are great
    resources to find answers.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.7 如果在使用黄色铅笔时遇到任何问题，这些是寻找答案的绝佳资源。
- en: YellowPencil doesn’t modify your theme’s CSS file, nor does it put its CSS code
    in your Appearance > Customize > Additional CSS screen (which is where *you* can
    add CSS code you write yourself, or have AI write for you). Instead, the CSS that
    YellowPencil generates can be viewed and edited by going to the YellowPencil >
    Customizations screen in the backend of your WordPress site. But this feature
    is only available in the Pro version of the plugin.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色铅笔不会修改您的主题CSS文件，也不会将其CSS代码放入您的“外观”>“自定义”>“附加CSS”屏幕（您可以在那里添加您自己编写的CSS代码，或者让AI为您编写）。相反，您可以通过访问WordPress网站后端的“黄色铅笔”>“自定义”屏幕来查看和编辑黄色铅笔生成的CSS。但此功能仅在插件的Pro版本中可用。
- en: 'YellowPencil: Free vs. pro versions'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色铅笔：免费版与Pro版
- en: The Pro version of YellowPencil automatically saves its CSS code to your WordPress
    site (in a YellowPencil > Customizations screen). The free version saves only
    some of the CSS properties. Also, the Pro version includes many additional features
    not available in the free version. Going pro is quite inexpensive considering
    all the capabilities you get.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色铅笔的Pro版本会自动将其CSS代码保存到您的WordPress网站上（在“黄色铅笔”>“自定义”屏幕中）。免费版本只保存一些CSS属性。此外，Pro版本还包括免费版本中不可用的许多附加功能。考虑到您获得的所有功能，升级到Pro版本相当便宜。
- en: However, you can generate usable CSS code (even for the CSS properties labeled
    Pro in the YellowPencil editor) while just using the free version. The reason
    is that the free YellowPencil does at least display any CSS it generates. But
    adding CSS code to your site by hand is inconvenient and prone to typos.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使只使用免费版本，您也可以生成可用的CSS代码（甚至对于黄色铅笔编辑器中标记为Pro的CSS属性）。原因是免费的黄色铅笔至少会显示它生成的任何CSS。但是，手动将CSS代码添加到您的网站上既不方便又容易出错。
- en: Free YellowPencil won’t allow you to use Ctrl-C to copy their code. You can,
    however, write the code down on a piece of paper, type it into Notepad, or just
    take a screenshot of it. Then, go to your site’s Appearance > Customize > Additional
    CSS screen, and type the code into that screen. How to do this is described next.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 免费版本的黄色铅笔不允许您使用Ctrl-C复制其代码。然而，您可以将代码写在一张纸上，将其输入到记事本中，或者只需截图。然后，转到您的网站“外观”>“自定义”>“附加CSS”屏幕，并将代码输入到该屏幕中。如何做到这一点将在下面描述。
- en: 7.4.1 Automatically generating CSS code
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.1 自动生成CSS代码
- en: We’ll now give YellowPencil a try. Let’s generate some simple CSS code to make
    a page title on one of your site’s pages larger and colored blue. Go to your Pages
    > Add New screen, and add a new page titled `Practice`*.* Then, click the Publish
    or Update button to store that page.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们来尝试一下黄色铅笔。让我们生成一些简单的CSS代码，使您网站页面上的一个页面标题更大并呈现蓝色。转到您的“页面”>“添加新页面”屏幕，并添加一个名为“练习”的新页面。*.*
    然后，点击“发布”或“更新”按钮以保存该页面。
- en: In the upper-right corner of the Practice page’s Edit Page screen, click the
    Edit Page – YellowPencil button. This takes you to the main YellowPencil screen,
    shown in figure 7.8\. Notice that on the right side of figure 7.8 is a list of
    CSS design categories you can modify. Click the Text property to open and view
    all the typography properties you can modify.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在“练习”页面编辑页面屏幕的右上角，点击“编辑页面 – 黄色铅笔”按钮。这将带您进入主黄色铅笔屏幕，如图7.8所示。注意图7.8的右侧是一个您可以修改的CSS设计类别列表。点击“文本属性”以打开并查看您可以修改的所有排版属性。
- en: '![](../../OEBPS/Images/CH07_F08_Mansfield.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F08_Mansfield.png)'
- en: Figure 7.8 When you click an element in the page, you can style it in the right
    panel. Here, we’re going to work with the title of the page.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.8 当您在页面上点击一个元素时，您可以在右侧面板中为其设置样式。在这里，我们将处理页面标题。
- en: Now, click the black Color bar, and then click blue (see it under the Color
    category in figure 7.9). Drag the Font Size up to 60 px. Notice that these changes
    are immediately displayed in YellowPencil’s page view. This way, you can make
    adjustments and check the effect the changes have on the overall design of the
    page, as shown in figure 7.9.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击黑色颜色条，然后点击蓝色（在图7.9的颜色类别下可以看到它）。将字体大小拖到60 px。请注意，这些更改会立即在YellowPencil的页面视图中显示。这样，您可以进行调整并检查这些更改对页面整体设计的影响，如图7.9所示。
- en: '![](../../OEBPS/Images/CH07_F09_Mansfield.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F09_Mansfield.png)'
- en: Figure 7.9 Modifications you make in the right panel are displayed in real time
    on the page view to the left.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9 您在右侧面板中做出的修改会实时显示在左侧的页面视图中。
- en: Notice the Pro icon next to Font Family and Color. This means you can change
    these properties in YellowPencil, but if you haven’t signed up for the Pro version,
    YellowPencil won’t apply them to your site. Changes to the other properties, such
    as Style Italic, *will* be applied and saved to the YellowPencil > Customizations
    screen on your site, as shown in figure 7.10.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 注意字体家族和颜色旁边的Pro图标。这意味着您可以在YellowPencil中更改这些属性，但如果您还没有注册Pro版本，YellowPencil不会将这些属性应用到您的网站上。对其他属性（如样式斜体）*将*会应用并保存到您网站上的YellowPencil
    > 自定义屏幕，如图7.10所示。
- en: '![](../../OEBPS/Images/CH07_F10_Mansfield.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F10_Mansfield.png)'
- en: Figure 7.10 This WordPress backend YellowPencil > Customizations screen shows
    CSS code for the modifications that you’ve made in YellowPencil.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.10 这个WordPress后端YellowPencil > 自定义屏幕显示了在YellowPencil中做出的修改的CSS代码。
- en: But let’s assume you do want to make those Pro changes, such as turning the
    page title blue and boosting it to 60 px large. However, you don’t have the Pro
    version. You can still use this code to make those changes, even in the free version,
    though it’s somewhat clumsy. Click the CSS Editor icon on the left side (or press
    `E`), and you can then see the CSS code for the Pro color and font-size properties,
    as shown in figure 7.11\. Figure 7.12 then displays CSS code you can use on your
    site.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们假设您确实想做出那些Pro更改，比如将页面标题变为蓝色并放大到60 px。然而，您没有Pro版本。尽管有些笨拙，您仍然可以使用此代码进行这些更改，即使在免费版本中也是如此。点击左侧的CSS编辑器图标（或按`E`键），然后您可以看到Pro颜色和字体大小属性的CSS代码，如图7.11所示。图7.12显示了您可以在网站上使用的CSS代码。
- en: '![](../../OEBPS/Images/CH07_F11_Mansfield.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F11_Mansfield.png)'
- en: Figure 7.11 Click this CSS Editor icon in YellowPencil to view the CSS code
    it generated.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.11 在YellowPencil中点击此CSS编辑器图标以查看它生成的CSS代码。
- en: '![](../../OEBPS/Images/CH07_F12_Mansfield.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH07_F12_Mansfield.png)'
- en: Figure 7.12 Here’s the CSS code that YellowPencil generated for you.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.12 这里是YellowPencil为您生成的CSS代码。
- en: You can copy this CSS code by hand (or take a screenshot of it), go to your
    site’s Appearance > Customize >Additional CSS screen, and then type or paste the
    code into the CSS field. The heading is now larger and blue. But if you plan to
    do a lot of CSS work, YellowPencil’s price for the Pro version is quite reasonable.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以手动复制此CSS代码（或截图），转到您网站的“外观”>“自定义”>“附加CSS”屏幕，然后将代码输入或粘贴到CSS字段中。现在标题更大且为蓝色。但如果您计划进行大量的CSS工作，YellowPencil的Pro版本价格相当合理。
- en: 7.4.2 Understanding CSS animation
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.2 理解CSS动画
- en: 'Currently, YellowPencil offers the following animation features:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，YellowPencil提供了以下动画功能：
- en: '*Animation*—Using this CSS property you animate HTML elements.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画*——使用这个CSS属性，您可以动画化HTML元素。'
- en: '*Animation generator*—This tool helps you create your own custom animations.
    Its primary function is to enable you to create animations in a way that uses
    the visual strengths of designers, rather than requiring them to write code manually.
    You can see the results of these animation designs in real time too.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画生成器*——这个工具帮助您创建自己的自定义动画。其主要功能是允许您以使用设计师的视觉优势的方式创建动画，而不是要求他们手动编写代码。您也可以实时看到这些动画设计的结果。'
- en: '*Animation manager*—Here, you can manage all the animations that you’ve added
    to your website. For one thing, you can visually adjust settings such as duration
    and delay time.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画管理器*——在这里，您可以管理您添加到网站上的所有动画。例如，您可以直观地调整持续时间、延迟时间等设置。'
- en: '*Transition*—This CSS property allows you to add simple transitions to HTML
    elements, such as fading out or fading in. And specialized tricks like a rubber-band
    animation.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*过渡*——这个CSS属性允许您向HTML元素添加简单的过渡，例如淡出或淡入。还有像橡皮筋动画这样的特殊技巧。'
- en: '*50+ animations*—This is a collection of more than 50 predefined animations.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*50+动画*—这是一个包含50多个预定义动画的集合。'
- en: Working with animations and transitions
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 与动画和过渡一起工作
- en: Animations and transitions are related. However, *animation* is more complex
    and versatile. You can use multiple keyframes and continuously play or loop the
    activity without requiring user interaction or other triggers. Animation can involve
    multiple properties and allow fine control over timing and sequencing, displaying
    more complicated and varied movement and effects.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 动画和过渡相关联。然而，*动画*更加复杂和多功能。你可以使用多个关键帧，并连续播放或循环活动，而无需用户交互或其他触发器。动画可以涉及多个属性，并允许对时间和顺序进行精细控制，显示更复杂和多样的运动和效果。
- en: '*Transitions*, by contrast, are typically used for simple interactions involving
    a change from one state to another (such as invisible to visible, or black to
    pink). They are triggered by user interaction (such as viewing a new page) and
    typically involve a smooth change of one or more CSS properties between two states:
    the initial state and the final state. An example is changing black normal text
    to pink italics, and back again. To sum up: the Animation Generator tool is used
    for creating more complex, keyframe-based animations, while the transitions tool
    creates simpler, state-based effects.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*过渡*，相比之下，通常用于涉及从一个状态到另一个状态的变化的简单交互（例如从不可见到可见，或从黑色到粉色）。它们由用户交互（例如查看新页面）触发，并且通常涉及在两个状态之间（初始状态和最终状态）平滑地改变一个或多个
    CSS 属性：一个例子是将黑色正常文本变为粉色斜体，然后再变回。总结一下：动画生成器工具用于创建更复杂、基于关键帧的动画，而过渡工具用于创建更简单、基于状态的效应。'
- en: 'This list describes the primary transition properties ([https://mng.bz/XxAl](https://mng.bz/XxAl)):'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 此列表描述了主要的过渡属性（[https://mng.bz/XxAl](https://mng.bz/XxAl)）：
- en: '*Type*—Specifies the name of the CSS property the transition effect is for.
    The transition effect starts when the specified CSS property changes.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类型*—指定过渡效果所对应的 CSS 属性的名称。当指定的 CSS 属性发生变化时，过渡效果开始。'
- en: '*Duration*—How many seconds (s) or milliseconds (ms) a transition effect takes
    to complete.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*持续时间*—过渡效果完成所需的时间（秒s）或毫秒ms。'
- en: '*Easing*—The speed curve of the transition effect. The values can be Ease,
    Linear, Ease-In, Ease-Out, or Ease-In-Out.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*缓动*—过渡效果的速率曲线。值可以是 Ease、Linear、Ease-In、Ease-Out 或 Ease-In-Out。'
- en: 'This list describes the primary animation properties:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 此列表描述了主要的动画属性：
- en: '*Animation*—Adds an animation to an element.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画*—向元素添加动画。'
- en: '*Trigger*—Specifies what triggers the animation to start. It can be Onscreen
    (it plays when the element is visible on the screen, a value we’ll use shortly),
    Hover (starts when the mouse pointer is moved over the element), Click (when the
    element is clicked), or Focus (triggers when a form field is focused, meaning
    that the user has pressed the Tab key to move around a form’s fields, or clicked
    a field).'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*触发器*—指定触发动画开始的条件。可以是 Onscreen（当元素在屏幕上可见时播放，我们很快会使用这个值），Hover（当鼠标指针移至元素上时开始），Click（当元素被点击时），或
    Focus（当表单字段获得焦点时触发，意味着用户已按下 Tab 键在表单字段间移动，或点击了一个字段）。'
- en: '*Trigger repeat*—Determines how many times the animation runs.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*触发重复*—确定动画运行多少次。'
- en: '*Duratio*n—Dictates how long an animation should take to complete one cycle.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Duratio*n—规定动画完成一个周期所需的时间。'
- en: '*Delay*—States how long after being triggered the animation should wait to
    begin.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*延迟*—指定触发动画后动画应等待多长时间才开始。'
- en: '*Easing*—Sets the speed pattern. The values are Ease, Linear, Ease-In, Ease-Out,
    or Ease-In-Out. Experiment with these to see the differences among them.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*缓动*—设置速度模式。值是 Ease、Linear、Ease-In、Ease-Out 或 Ease-In-Out。尝试这些值以查看它们之间的差异。'
- en: '*Animation fill mode*—Sets the state of the end animation when the animation
    isn’t running. The values can be None, Forwards, Backwards, or both Forwards and
    Backwards.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画填充模式*—设置动画未运行时动画的结束状态。值可以是 None、Forwards、Backwards 或同时为 Forwards 和 Backwards。'
- en: 'Tip Here’s a good tutorial from MDN Web Docs on the many ways you can animate
    your pages using CSS: [https://mng.bz/yW27](https://mng.bz/yW27).'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 提示 这里是来自 MDN Web 文档的一个很好的教程，介绍了使用 CSS 动画化页面的多种方法：[https://mng.bz/yW27](https://mng.bz/yW27)。
- en: 7.4.3 Try animating
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.3 尝试动画
- en: Here are the steps you can take to fade something in. This can be a subtle,
    but effective, way to display various elements such as your site’s tagline underneath
    the site title. Visitors will see your site’s title right away, but then your
    tagline will take a few seconds to fade into view.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些步骤可以帮助您实现淡入效果。这可以是一种微妙但有效的方式，在网站标题下方显示各种元素，如您的网站标语。访客会立即看到您的网站标题，但然后您的标语需要几秒钟才能淡入视线。
- en: 'In this example, we’ll make the site’s h1 headings take 2 seconds to fade into
    view using the YellowPencil plugin’s Motion feature:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，我们将使用黄色铅笔插件的“运动”功能使网站的大标题h1在2秒内淡入视线：
- en: Go to your Pages > All Pages screen, and then click a page named Practice to
    open its Edit Page screen.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您的“页面 > 所有页面”屏幕，然后点击一个名为“实践”的页面以打开其“编辑页面”屏幕。
- en: Click the Edit Page - YellowPencil button in the top-right area.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角点击“编辑页面 - 黄色铅笔”按钮。
- en: Click the page’s title (Practice) in YellowPencil to select that h1 element.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在黄色铅笔中点击页面的标题（实践）以选择该h1元素。
- en: Click Motion on the right side to open its module. Click FadeIn as the animation
    type.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧点击“运动”来打开其模块。选择“淡入”作为动画类型。
- en: To start the animation when the element becomes visible on the user’s browser,
    select `` `onscreen` `` for the `` `Trigger` `` property.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在元素在用户的浏览器中可见时开始动画，将“`触发`”属性的“`onscreen`”选中。
- en: To play the animation only once set the `` `Trigger Repeat` `` property to ``
    `1` ``.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使动画只播放一次，将“`触发重复`”属性设置为“`1`”。
- en: Set the `` `Duration` `` property to `` `2` `` (seconds)—or `` `3` ``, or whatever
    pleases you.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“`持续时间`”属性设置为“`2`”秒（或“`3`”秒，或您喜欢的任何值）。
- en: Leave the `` `Delay` `` property at its default `0` value unless you want the
    animation to start sometime after the page displays.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除非您希望动画在页面显示后一段时间才开始，否则请保持“`延迟`”属性在默认的`0`值。
- en: Set the `` `Easing` `` property to `` `ease` `` or `` `linear` `` depending
    on how you want the speed of the animation to vary over its duration.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据您希望动画速度在其持续时间中如何变化，将“`缓动`”属性设置为“`ease`”或“`linear`”。
- en: Set the `` `Animation Fill Mode` `` to `` `forwards` `` to ensure that the page
    title element remains visible after the animation ends.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“`动画填充模式`”设置为“`forwards`”以确保动画结束后页面标题元素仍然可见。
