  zh: 在经典WordPress编辑器中，内联CSS代码会输入到页面编辑屏幕上的“文本”标签。或者对于Gutenberg块编辑器（当使用段落块或类似块时），点击编辑页面屏幕右上角的三个点（选项）。然后，点击代码编辑器，或按Ctrl-Shift-Alt-M。
