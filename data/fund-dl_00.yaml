  zh: 使用PyTorch更新这本书的代码是一次愉快而令人兴奋的经历。像这样的努力是一个人无法完成的。首先，我想感谢PyTorch社区及其2100多名贡献者，他们不断发展和改进PyTorch及其深度学习能力。正是因为有你们，我们才能展示本书中描述的概念。
