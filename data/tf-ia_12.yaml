- en: Advantages of n-grams
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: n-gram的优势
- en: 'Here are some of the main advantages of using n-grams over words:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用n-gram而不是单词的主要优势之一：
- en: The limited number of n-grams for small n limits the vocabulary size, leading
