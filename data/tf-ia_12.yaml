  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小n的有限数量的n-gram限制了词汇表的大小，从而导致了记忆和计算优势。
- en: N-grams lead to fewer chances of out-of-vocabulary words, as an unseen word
