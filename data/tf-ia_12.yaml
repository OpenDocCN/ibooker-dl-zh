  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.6 光束搜索的示例。 光束搜索会预测未来几步以进行预测，从而导致更好的解决方案。 在这里，我们正在执行光束搜索，光束宽度为 3，光束深度为 5。
