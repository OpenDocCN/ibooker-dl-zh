  zh: '[PRE3]'
- en: 'Here’s an example of asking Copilot to explain a CLI command:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个请求 Copilot 解释 CLI 命令的例子：
