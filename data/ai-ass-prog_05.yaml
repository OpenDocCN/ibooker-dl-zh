  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-14](#copilot_explains_the_xcopy_command_in_a) 显示了输出。'
- en: '![](assets/aiap_0414.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0414.png)'
- en: Figure 4-14\. Copilot explains the `xcopy` command in a CLI
  id: totrans-241
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-14\. Copilot 在 CLI 中解释 `xcopy` 命令
- en: 'Here’s how to get Copilot to suggest a command:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是如何让 Copilot 提供建议命令的方法：
