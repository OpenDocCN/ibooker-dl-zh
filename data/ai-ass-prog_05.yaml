- en: Note that if you want to clear the chat, you can use /clear.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果你想清除聊天，可以使用 /clear。
- en: Inline Chat
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内联聊天
- en: You can use the Chat feature inside your code listing. You will highlight code
    and then press Ctrl+I for Windows or Cmd+I for macOS. You’ll then see a popup,
    such as in [Figure 4-11](#the_inline_chat_feature_allows_you_to_ch).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的代码列表中使用聊天功能。你将突出显示代码，然后按 Windows 的 Ctrl+I 或 macOS 的 Cmd+I。然后你会看到一个弹出窗口，例如在[图
    4-11](#the_inline_chat_feature_allows_you_to_ch)中所示。
- en: '![](assets/aiap_0411.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0411.png)'
- en: Figure 4-11\. The Inline Chat feature allows you to chat within your code
  id: totrans-214
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-11\. 内联聊天功能允许你在代码中进行聊天
- en: According to GitHub, Inline Chat has become a popular feature. After all, it
    allows a developer to stay within their “flow.”
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 GitHub，内联聊天已成为一个流行的功能。毕竟，它允许开发者保持在他们的“流程”中。
- en: You can use the shortcuts—which we described earlier—to ask questions about
    the code. The explanation will show up on the Chat panel.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用我们之前描述的快捷键来询问有关代码的问题。解释将显示在聊天面板上。
- en: Notice that there is also a orange sparkle icon next to the code. If you click
    it, you will get a few options—to fix the code, explain it, or rewrite it—which
    you can see in [Figure 4-12](#pressing_the_yellow_light_bulb_icon_allo).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，代码旁边还有一个橙色闪亮图标。如果你点击它，你会得到几个选项——修复代码、解释代码或重写代码，这些选项可以在[图 4-12](#pressing_the_yellow_light_bulb_icon_allo)中看到。
- en: '![](assets/aiap_0412.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0412.png)'
- en: Figure 4-12\. Pressing the orange sparkle icon allows you to interact directly
    with the code
  id: totrans-219
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-12\. 点击橙色闪亮图标允许你直接与代码交互
- en: 'Let’s try an example using Inline Chat. We’ll use this prompt:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试使用内联聊天的一个例子。我们将使用这个提示：
- en: '*Prompt:* Create a function for a bubble sort'
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个冒泡排序的函数'
- en: Chat creates code for this. But suppose we want to see if there is a faster
    type of sort. Highlight the function and execute Inline Chat. [Figure 4-13](#inline_chat_has_responded_to_a_request_t)
    shows the response.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: Chat 为此创建了代码。但假设我们想看看是否有比冒泡排序更快的排序类型。突出显示函数并执行内联聊天。[图 4-13](#inline_chat_has_responded_to_a_request_t)显示了响应。
- en: '![](assets/aiap_0413.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0413.png)'
- en: Figure 4-13\. Inline Chat has responded to a request to create a faster sort
    than the bubble sort on the top
  id: totrans-224
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-13\. 内联聊天响应了创建比顶部冒泡排序更快的排序请求
- en: Chat suggests a quick sort and shows this in “diff mode.” This allows for comparing
    and contrasting the two approaches. You can either accept the new code in its
    entirety or just parts of it.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Chat 建议使用快速排序，并在“差异模式”中显示。这允许比较和对比两种方法。你可以接受新代码的全部内容，也可以只接受其中的一部分。
- en: Open Tabs
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开标签页
- en: When you’re working on a standard software development project, your IDE is
    usually packed with a bunch of files, each playing its own part in the app’s framework.
    Take a web project using React as an example. You’re going to see *.jsx* and *.js*
    files for the components, along with HTML and CSS files, not to mention *.json*
    and *.env* files too.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在一个标准的软件开发项目中工作时，你的 IDE 通常会包含许多文件，每个文件都在应用程序的框架中扮演着自己的角色。以使用 React 的 Web 项目为例。你会看到组件的
    *.jsx* 和 *.js* 文件，以及 HTML 和 CSS 文件，更不用说 *.json* 和 *.env* 文件了。
- en: What does this mean to Copilot? It’s a big help. Copilot gets better the more
    it understands the context of your work. This means it takes into account everything
    in the current file you’re working on. As for the other open files, the LLM doesn’t
    scan them all. It zeroes in on the parts that are relevant to what you’re doing.
    Also, Copilot does not look at the rest of the files in your project, likely to
    respect your privacy.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 这对 Copilot 意味着什么？这是一个很大的帮助。Copilot 理解你工作的上下文越多，它就越好。这意味着它会考虑你当前正在工作的当前文件中的所有内容。至于其他打开的文件，LLM
    不会扫描它们全部。它专注于与你所做相关的部分。此外，Copilot 不会查看你项目中其余的文件，这可能是为了尊重你的隐私。
- en: Command-Line Interface
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令行界面
- en: You can use Copilot in your CLI. Copilot’s two main functions there are to explain
    commands and to suggest them.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的 CLI 中使用 Copilot。Copilot 在那里的两个主要功能是解释命令和提出建议。
