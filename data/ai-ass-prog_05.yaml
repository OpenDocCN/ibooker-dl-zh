  type: TYPE_NORMAL
  zh: 对于这些提示，Chat系统将显示主要步骤，然后提供代码列表。你还有几个选项来处理它。正如你在[图4-10](#at_the_top_of_the_code_listing_for_chatc)中看到的，顶部有一个菜单栏。
- en: '![](assets/aiap_0410.png)'
  id: totrans-156
  prefs: []
