    command, a gh command, or a git command—so specify this. Then it will ask what
    you would like the command to do. Here’s an example:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Copilot 将询问您想要帮助哪种类型的命令——一个通用的 shell 命令、一个 gh 命令或一个 git 命令——因此请指定这一点。然后它将询问您希望该命令执行什么操作。以下是一个例子：
