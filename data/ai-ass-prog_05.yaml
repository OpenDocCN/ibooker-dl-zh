  zh: '[图 4-15](#copilotapostrophes_suggest_feature_in_th) 显示了 Copilot 的响应，其中包含使用建议的命令。您可以复制此内容或请求
    Copilot 提供更多帮助，例如解释命令或修改它。'
- en: '![](assets/aiap_0415.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0415.png)'
