- en: Part 2\. Machine learning and gradient boosting for tabular data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：表格数据的机器学习和梯度提升
- en: Chapters 4, 5, and 6 give a complete overview of classical machine learning
    algorithms and helps you master the most advanced gradient boosting techniques,
    such as XGBoost and LightGBM. You will learn how to use each algorithm and apply
    it to suitable tabular data. Chapter 7 helps you consolidate what you learned
    with a practical example to demonstrate the complete analytical process when tabular
    data is involved.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章、第五章和第六章全面概述了经典机器学习算法，并帮助您掌握最先进的梯度提升技术，如XGBoost和LightGBM。您将学习如何使用每个算法并将其应用于合适的表格数据。第七章通过一个实际示例帮助您巩固所学知识，展示了涉及表格数据时的完整分析过程。
- en: Specifically, chapter 4 introduces Scikit-learn and various classical machine
    learning methods such as linear regression, logistic regression, and generalized
    linear models. You will grasp how a data pipeline works from a practical point
    of view and learn to validate results and compare across different models. We
    then proceed to chapter 5 and explore decision trees and their ensembles, including
    bagging, random forests, and gradient boosting decision trees. Then we share a
    detailed explanation of how the gradient boosting algorithm operates and excels
    with tabular data. Finally, chapter 5 wraps up with an overview of the different
    implementations, from Scikit-learn to XGBoost and LightGBM.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，第四章介绍了Scikit-learn以及各种经典机器学习方法，如线性回归、逻辑回归和广义线性模型。您将从实际角度掌握数据管道的工作原理，并学习如何验证结果以及在不同模型之间进行比较。然后我们进入第五章，探讨决策树及其集成，包括bagging、随机森林和梯度提升决策树。接着，我们详细解释了梯度提升算法如何运作以及在表格数据上的优势。最后，第五章总结了从Scikit-learn到XGBoost和LightGBM的不同实现方法。
- en: Chapter 6 is devoted to helping you use the best practices for tabular data
    in machine learning, with a strong emphasis on gradient boosting methods. We touch
    on many advanced techniques to select an optimal set of features, optimize the
    hyperparameters of a model, and obtain improved performance. We also discuss how
    to deal with missing data from a practical point of view and how to transform
    categorical data properly. Part 2 concludes with chapter 7, an illustrative chapter
    where you learn about an end-to-end example using gradient boosting on real-world
    data. Guided through multiple passages, you grasp how to apply the best practices
    and methodologies we previously discussed. Afterward, you are ready to compare
    all these classical and advanced methods against deep learning approaches, which
    are the focus of the following conclusive part.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章致力于帮助您在机器学习中使用表格数据的最佳实践，特别强调梯度提升方法。我们涉及了许多高级技术，以选择最优的特征集、优化模型超参数以及获得更好的性能。我们还讨论了如何从实际角度处理缺失数据以及如何正确地转换分类数据。第二部分以第七章结束，这是一章说明性章节，您将学习如何使用梯度提升在真实世界数据上构建端到端示例。通过多个段落引导，您将掌握如何应用我们之前讨论的最佳实践和方法论。之后，您将准备好将这些经典和高级方法与深度学习方法进行比较，后者是以下结论部分的重点。
