- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will introduce you to the fundamentals of machine learning through
    TensorFlow. TensorFlow is Google’s new software library for deep learning that
    makes it straightforward for engineers to design and deploy sophisticated deep
    learning architectures. You will learn how to use TensorFlow to build systems
    capable of detecting objects in images, understanding human text, and predicting
    the properties of potential medicines. Furthermore, you will gain an intuitive
    understanding of TensorFlow’s potential as a system for performing tensor calculus
    and will learn how to use TensorFlow for tasks outside the traditional purview
    of machine learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将通过TensorFlow向您介绍机器学习的基础知识。TensorFlow是谷歌的新软件库，用于深度学习，使工程师能够设计和部署复杂的深度学习架构变得简单。您将学习如何使用TensorFlow构建能够检测图像中的对象、理解人类文本以及预测潜在药物属性的系统。此外，您将直观地了解TensorFlow作为执行张量计算的系统的潜力，并学习如何将TensorFlow用于传统机器学习范围之外的任务。
- en: Importantly, *TensorFlow for Deep Learning* is one of the first deep learning
    books written for practitioners. It teaches fundamental concepts through practical
    examples and builds understanding of machine learning foundations from the ground
    up. The target audience for this book is practicing developers, who are comfortable
    with designing software systems, but not necessarily with creating learning systems.
    At times we use some basic linear algebra and calculus, but we will review all
    necessary fundamentals. We also anticipate that our book will prove useful for
    scientists and other professionals who are comfortable with scripting, but not
    necessarily with designing learning algorithms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，《TensorFlow for Deep Learning》是为从业者编写的首批深度学习书籍之一。它通过实际示例教授基本概念，并从基础开始建立对机器学习基础的理解。本书的目标读者是实践开发人员，他们擅长设计软件系统，但不一定擅长创建学习系统。有时我们会使用一些基本的线性代数和微积分，但我们将复习所有必要的基础知识。我们还预计我们的书将对熟悉脚本编写但不一定擅长设计学习算法的科学家和其他专业人士有所帮助。
