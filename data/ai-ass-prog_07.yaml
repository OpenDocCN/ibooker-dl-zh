  zh: ChatGPT 也可以帮助你解析正则表达式模式。以下是一个示例提示：
- en: '*Prompt:* What is this regex? ^(\(\d{3}\)\s?|\d{3}[-.])\d{3}[-.]\d{4}$'
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这个正则表达式是什么？^(\(\d{3}\)\s?|\d{3}[-.])\d{3}[-.]\d{4}$'
- en: The response is that this is designed to match the North American phone number
