- en: GitHub README
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub README
- en: The GitHub *README file* is essentially the welcome mat for a repository. It’s
    where you find out what the project’s all about—its purpose, what it does, and
    how to use it. Usually called *README.md*, it’s written in Markdown, which is
    for making things look nice and be easy to read. You’ll see the README on the
    main page of the repo.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub *README文件* 实质上是仓库的欢迎页。在这里，您可以了解项目的所有信息——其目的、功能以及如何使用它。通常称为 *README.md*，它使用Markdown编写，用于使内容看起来更美观且易于阅读。您将在仓库的主页上看到README。
- en: A well-written README is important because it makes everything smoother for
    anyone checking out your project. It sets the tone and helps to make the project
    clearer, whether a user wants to use the project or wants to contribute to it.
    The README will also lay down the rules and what to expect.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一个写得好的README很重要，因为它可以让任何检查您项目的人的工作变得更顺畅。它设定了基调，并有助于使项目更清晰，无论用户是想使用项目还是想为其做出贡献。README还将制定规则和预期。
- en: Writing a README is not always a walk in the park. You have to find the sweet
    spot between giving all the juicy details and keeping it concise. Developers,
    who are focused on their coding, might skip over important parts, not realizing
    that what’s obvious to them isn’t obvious to everyone.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 编写README并不总是一件轻松的事情。您需要在提供所有详细信息的同时保持简洁。专注于编码的开发者可能会跳过重要部分，而没有意识到对他们来说显而易见的事情对其他人来说并不明显。
- en: For crafting a good README, you do need some writing chops. But this is not
    necessarily the strong point of a developer. Moreover, as your project grows and
    changes, keeping the README up-to-date is a whole thing on its own. Yes, it can
    be a juggling act.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个好的README，您确实需要一些写作技巧。但这并不一定是开发者的强项。此外，随着项目的增长和变化，保持README更新是一项单独的任务。是的，这可能是一项需要多任务处理的任务。
- en: 'But with ChatGPT on your side, whipping up a README can be a breeze and the
    content should be pretty solid. Let’s take an example. Imagine you’ve just built
    this awesome app for digging up recipes. Here’s a prompt to kick things off:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 但有了ChatGPT的帮助，编写README可以变得轻而易举，内容应该相当扎实。让我们举一个例子。假设您刚刚开发了一个用于挖掘食谱的酷炫应用。以下是启动项目的提示：
- en: '*Prompt:* Write a GitHub readme for my project named “Recipe Finder.” This
    project is developed using Vue.js and helps users find recipes based on the ingredients
    they have. Users need to input the ingredients they have, and the app will return
    a list of recipes they can cook with those ingredients. To kickstart, simply clone
    the repository, run npm install, insert your API key into the .env file, and execute
    npm start to launch the app.'
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为名为“Recipe Finder”的项目编写GitHub README。该项目使用Vue.js开发，帮助用户根据他们拥有的食材找到食谱。用户需要输入他们拥有的食材，应用将返回他们可以用这些食材烹饪的食谱列表。要启动，只需克隆仓库，运行npm
    install，将您的API密钥插入到.env文件中，然后执行npm start以启动应用。'
- en: ChatGPT creates an introduction to the project and then includes sections like
    Features, Getting Started, Usage, Contributing, License, and Acknowledgments.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT会创建项目的介绍，然后包括功能、入门、使用、贡献、许可证和致谢等部分。
- en: For some sections of the README, ChatGPT made assumptions. For example, it specified
    that the project uses the MIT License. But you can continue to prompt ChatGPT
    to provide more details about the project.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 对于README的一些部分，ChatGPT做出了假设。例如，它指定该项目使用MIT许可证。但您可以继续提示ChatGPT提供更多关于项目的详细信息。
- en: Note
  id: totrans-165
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: If you do not know what open source license to use, check out Choose a License
    ([*https://choosealicense.com*](https://choosealicense.com)), which provides assistance
    with this question.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不知道要使用什么开源许可证，请查看选择许可证（[*https://choosealicense.com*](https://choosealicense.com)），它提供了这方面的帮助。
- en: Cross-Browser Compatibility
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跨浏览器兼容性
- en: '*Cross-browser compatibility* is about making sure your website or web app
    works right on different browsers. It’s important because your users likely access
    your site or app using a whole mix of browsers like Chrome, Firefox, Safari, and
    Edge, all of which have various versions.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*跨浏览器兼容性* 指的是确保您的网站或Web应用在不同浏览器上都能正常工作。这很重要，因为您的用户可能使用各种浏览器（如Chrome、Firefox、Safari和Edge）访问您的网站或应用，而这些浏览器都有不同的版本。'
- en: Let’s show how ChatGPT can help you tackle this challenge. [Table 6-3](#prompts_for_browser_compatibility)
