- en: GitHub Actions
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub Actions
- en: GitHub Actions is a continuous integration and continuous deployment (CI/CD)
    tool that’s baked into GitHub. It lets developers set up, customize, and run their
    software development workflows directly in their repos. Basically, a GitHub Actions
    workflow is a set of automated processes you define in a workflow file. The processes
    are made up of jobs, each doing a different thing like running commands, setting
    up processes, or running actions. They’re written in YAML syntax and kick into
    gear when certain actions happen, like pushing code, making a new issue, or scheduling
    times. With GitHub Actions, developers can build, test, and deploy their code
    straight from GitHub, making their software development process smoother and more
    automated. You can share, reuse, or even tweak other developers’ actions, which
    is great for teamwork and sharing know-how in the world of automated software
    development.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Actions 是一个集成到 GitHub 中的持续集成和持续部署（CI/CD）工具。它允许开发者直接在他们的仓库中设置、自定义和运行他们的软件开发工作流程。基本上，一个
    GitHub Actions 工作流程是一组您在流程文件中定义的自动化过程。这些过程由作业组成，每个作业执行不同的任务，如运行命令、设置进程或运行操作。它们使用
    YAML 语法编写，并在某些操作发生时启动，例如推送代码、创建新问题或安排时间。使用 GitHub Actions，开发者可以直接从 GitHub 构建测试和部署他们的代码，使他们的软件开发过程更加流畅和自动化。您可以共享、重用或甚至调整其他开发者的操作，这对于团队合作和在世界范围内分享自动化软件开发知识非常有用。
- en: 'ChatGPT can help you create GitHub Actions. Here are some prompts:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以帮助您创建 GitHub Actions。以下是一些提示：
- en: '*Prompt:* Create a GitHub Actions workflow template to build and deploy a static
    website using Hugo, with deployment to GitHub Pages.'
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个使用 Hugo 构建和部署静态网站的 GitHub Actions 工作流程模板，并将部署到 GitHub Pages。'
- en: ''
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Generate a GitHub Actions workflow template for a Java project using
    Maven, including steps for compiling the code, running tests, and packaging the
    application.'
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为使用 Maven 的 Java 项目生成一个 GitHub Actions 工作流程模板，包括编译代码、运行测试和打包应用的步骤。'
- en: ''
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a GitHub Actions workflow template for a Dockerized application,
    including steps for building the Docker image, pushing it to Docker Hub, and deploying
    it to a Kubernetes cluster.'
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为 Docker 化的应用程序创建一个 GitHub Actions 工作流程模板，包括构建 Docker 镜像、将其推送到 Docker
    Hub 以及将其部署到 Kubernetes 集群的步骤。'
- en: ''
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Generate a GitHub Actions workflow template for a React Native mobile
    application, including steps for installing dependencies, building the app, and
    uploading the APK to a specified Google Drive folder.'
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为 React Native 移动应用程序生成一个 GitHub Actions 工作流程模板，包括安装依赖项、构建应用和将 APK 上传到指定的
    Google Drive 文件夹的步骤。'
- en: Plugins
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插件
- en: ChatGPT plugins are mini apps that use the power of an OpenAI LLM. They open
    the door to using external databases and applications. It’s like having your own
    little app store for iOS or Google Play.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT 插件是使用 OpenAI LLM 力量的迷你应用。它们打开了使用外部数据库和应用程序的大门。这就像拥有自己的小应用商店，类似于 iOS
    或 Google Play。 '
- en: To use plugins, you first need to make sure you have the feature activated.
    Go to your profile and select Settings and then Beta Features.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用插件，您首先需要确保您已激活该功能。前往您的个人资料，选择设置，然后选择测试功能。
- en: You can find the plugins by hovering over the GPT-4 icon—at the top of the screen—and
    then choosing Plugins. Click this, and you will get the screen shown in [Figure 6-6](#the_chatgpt_plugin_store_gives_you_acces).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过悬停在屏幕顶部的 GPT-4 图标上找到插件——然后选择插件。点击此按钮，您将看到[图 6-6](#the_chatgpt_plugin_store_gives_you_acces)所示的屏幕。
- en: At the top, you can navigate the plugins. You can filter for popular, new, all,
    and installed apps. There is also a search box.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部，您可以导航插件。您可以按热门、新、全部和已安装应用进行筛选。还有一个搜索框。
- en: '![](assets/aiap_0606.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0606.png)'
- en: Figure 6-6\. The ChatGPT plugin store gives you access to mini apps that use
    the power of an OpenAI LLM
  id: totrans-209
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-6\. ChatGPT 插件商店为您提供了访问使用 OpenAI LLM 力量的迷你应用。
- en: The Codecademy Plugin
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Codecademy 插件
- en: Let’s try out the plugin from Codecademy. First, press the Install button. To
    activate it, go to the top of the screen and click the down arrow. Then click
    on the Codecademy icon.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试 Codecademy 的插件。首先，点击安装按钮。要激活它，请将鼠标移至屏幕顶部并点击向下箭头。然后点击 Codecademy 图标。
- en: This plugin has two main functions. One is to allow users to find specific courses
    or paths based on their goals and experience level. For instance, users interested
    in AI and ChatGPT can ask the plugin for course recommendations, and it will provide
    a list of relevant courses, including descriptions and information on whether
    the courses are free or paid.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 此插件有两个主要功能。一个是允许用户根据他们的目标和经验水平找到特定的课程或路径。例如，对AI和ChatGPT感兴趣的用户可以向插件请求课程推荐，它将提供一系列相关课程，包括课程描述以及课程是否免费或付费的信息。
- en: Next, the plugin serves as a quick reference tool for technical documentation,
    providing links to documents and articles with more detailed information.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，该插件作为技术文档的快速参考工具，提供指向包含更详细信息的文档和文章的链接。
- en: 'We’ll test this part out:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将测试这一部分：
- en: '*Prompt:* What is the best doc or article for explaining arrays in JavaScript?'
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 解释JavaScript数组最佳文档或文章是什么？'
- en: ChatGPT provides the response shown in [Figure 6-7](#the_codecademy_plugin_responds_to_a_requ).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供了[图6-7](#the_codecademy_plugin_responds_to_a_requ)中所示的反应。
- en: At the top, an icon shows that the system is accessing the Codecademy plugin.
    Below is text that indicates there are many resources available on this topic.
    However, the plugin then narrows this down by providing links to three documents.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部，一个图标显示系统正在访问Codecademy插件。下面是表明该主题有大量可用资源的文本。然而，该插件通过提供指向三份文档的链接来缩小范围。
- en: '![](assets/aiap_0607.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0607.png)'
- en: Figure 6-7\. The Codecademy plugin responds to a request for resources on JavaScript
    arrays
  id: totrans-219
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-7。Codecademy插件响应关于JavaScript数组的资源请求
- en: The AskYourDatabase Plugin
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AskYourDatabase插件
- en: Sheldon Niu came up with this plugin idea because he was often using ChatGPT
    to write SQL statements and it was a hassle. He had to explain the whole database
    schema each time, and then there was a bunch of copying and pasting the output
    to run it in a terminal. He thought, “Hey, what if ChatGPT could just chat directly
    with a database?” And that’s how he got rolling on creating AskYourDatabase.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 尼尤·谢尔登提出了这个插件想法，因为他经常使用ChatGPT编写SQL语句，这很麻烦。他每次都必须解释整个数据库模式，然后是一大堆复制粘贴输出到终端运行的操作。他想，“嘿，如果ChatGPT可以直接与数据库聊天会怎么样？”就这样，他开始着手创建AskYourDatabase。
- en: With this tool, you can breeze through prototyping a database schema using ChatGPT.
    Then, querying data becomes a piece of cake. Even better, you can skip those traditional
    business intelligence (BI) tools that usually need lots of setup.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个工具，你可以轻松地使用ChatGPT原型化数据库模式。然后，查询数据变得易如反掌。更好的是，你可以跳过那些通常需要大量设置的传统的商业智能（BI）工具。
- en: Recombinant AI Plugin
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重组AI插件
- en: Mark Zahm’s a developer who started his own AI consulting business. He created
    the Recombinant AI plugin to make life easier for developers working with their
    GitHub and Gitlab repos. This tool lets ChatGPT get the gist of whole programs
    and sift through the nitty-gritty details. That way, users can get a solid grasp
    of their code, which helps when tweaking, analyzing, or blending their own ideas
    into software. Mark calls it a “conversational IDE,” which is a pretty neat way
    to put it.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·扎姆是一位开发者，他创办了自己的AI咨询公司。他创建了重组AI插件，以使与GitHub和Gitlab仓库一起工作的开发者生活更加便捷。这个工具让ChatGPT能够理解整个程序，并筛选出细节。这样，用户可以牢固地掌握自己的代码，这在调整、分析或将自己的想法融入软件时非常有帮助。马克称之为“会话式IDE”，这是一个相当不错的说法。
- en: 'Here are some of its applications:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些它的应用：
- en: Doing traditional tasks like storing code snippets or prompts
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行传统任务，如存储代码片段或提示
- en: Using the project and file system to create complex task lists and chain-of-thought
    prompts
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用项目和文件系统创建复杂任务列表和思维链提示
- en: Saving important information regarding up-to-date programming libraries
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存有关最新编程库的重要信息
- en: GPTs
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GPTs
- en: You can create your own custom ChatGPT. It’s called a GPT, and it is very easy
    to put together—often taking just a few minutes.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建自己的定制ChatGPT。它被称为GPT，并且很容易组合——通常只需要几分钟。
- en: Let’s look at an example. We’ll create a GPT for a software development style
    guide. This is packed with nuts-and-bolts guidelines like how to name your variables
    so they make sense to everyone, the right way to indent your code, and the specific
    programming patterns or practices the team follows. It’s a dress code for your
    code.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个例子。我们将创建一个用于软件开发风格指南的GPT。它包含了很多实用的指南，比如如何命名变量以便让每个人都能理解，正确的缩进代码的方式，以及团队遵循的具体编程模式或实践。这是你代码的着装规范。
- en: The idea is to make everything uniform and tidy. This makes it easier for everyone
    to read and understand the codebase, which can be a lifesaver during big projects.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是使一切统一整洁。这使得每个人都能更容易地阅读和理解代码库，这在大型项目中可能是一个救命稻草。
- en: 'But here’s the catch: if you’re new to this, it can be a bit overwhelming.
    You might be used to coding a certain way, and suddenly you’ve got to adapt to
    new standards.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有个问题：如果您是新手，可能会感到有些不知所措。您可能已经习惯了某种编程方式，突然您得适应新的标准。
- en: This is where a GPT can help. So let’s create one. First, on the home screen
    of ChatGPT—at the top left—select Explore and then choose Create a GPT. You will
    get a screen with two panels, as you can see in [Figure 6-8](#the_gpt_builder_lets_you_create_a_custom).
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 GPT 可以帮助的地方。那么让我们创建一个。首先，在 ChatGPT 的主页面上——左上角——选择探索，然后选择创建 GPT。您将看到一个带有两个面板的屏幕，正如您在
    [图 6-8](#the_gpt_builder_lets_you_create_a_custom) 中所看到的。
- en: 'The left panel is where you build the GPT, and the right one is a preview area.
    To have it work with a development style guide, your prompt would look like this:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧面板是您构建 GPT 的位置，右侧是一个预览区域。为了使其与开发风格指南一起工作，您的提示将如下所示：
- en: '*Prompt:* Make a system that enforces a software development style guide.'
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个强制执行软件开发风格指南的系统。'
- en: '![](assets/aiap_0608.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0608.png)'
- en: Figure 6-8\. The GPT Builder lets you create a custom GPT
  id: totrans-238
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-8\. GPT 构建器让您创建自定义 GPT
- en: ChatGPT will start to create the instructions for the GPT. This prompt is somewhat
    vague, but ChatGPT will ask some questions to get more information. It will first
    suggest a name for the GPT—it suggests “Code Stylist.”
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 将开始为 GPT 创建指令。这个提示有些模糊，但 ChatGPT 将提出一些问题以获取更多信息。它首先会建议一个 GPT 的名称——建议“代码风格师”。
- en: It will then create a profile image for the GPT by using DALL·E 3\. But you
    could upload your own image instead.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 它将使用 DALL·E 3 为 GPT 创建一个个人资料图片。但您也可以上传自己的图片。
- en: Then it will ask for details like the language or languages, the practices,
    guidelines, rules, what should be avoided, and so on. Say you tell it the language
    is Python and give it some other requirements.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，它将询问一些详细信息，如语言或语言、实践、指南、规则、应避免的内容等。假设您告诉它语言是 Python，并给它一些其他要求。
- en: Next, on the top of the panel, select the Configure tab. You can then upload
    your style guide.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在面板顶部，选择配置选项卡。您然后可以上传您的风格指南。
- en: You can then go to the right panel to experiment with the GPT. If you ask it
    to write code, it will automatically work in Python and abide by your rules.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以前往右侧面板来尝试使用 GPT。如果您要求它编写代码，它将自动使用 Python 并遵守您的规则。
- en: You can save this GPT by clicking the icon at the top right. It will then show
    up on your main screen. To use it, just click the GPT icon.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击右上角的图标保存此 GPT。然后它将出现在您的主屏幕上。要使用它，只需点击 GPT 图标。
- en: OpenAI has also created an appstore for GPTs. You navigate to this by selecting
    Explore GPTs at the top left of the screen of ChatGPT.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 还为 GPT 创建了一个应用商店。您可以通过在 ChatGPT 屏幕左上角选择探索 GPT 来导航到此。
- en: 'One of the categories is for programming. Here are some examples of the GPTs
    that are available:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个类别是编程。以下是一些可用的 GPT 示例：
- en: GPTavern is an innovative platform designed to teach coding through a unique
    approach called “prompt-gramming.” It offers over 20 hotkeys to streamline coding
    processes and provides a collection of 75 starter projects for learning code.
    The platform is interactive, allowing users to ask questions, upload photos, and
    access a command menu and a README for guidance.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPTavern 是一个创新的平台，通过一种独特的“提示编程”方法来教授编码。它提供了超过 20 个热键以简化编码过程，并为学习代码提供了 75 个入门项目。该平台是交互式的，允许用户提问、上传照片，并访问命令菜单和
    README 以获取指导。
- en: DesignerGPT was created by Pietro Schirano and specializes in creating and hosting
    aesthetically pleasing websites.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DesignerGPT 由 Pietro Schirano 创建，专注于创建和托管美观的网站。
- en: Screenshot To Code GPT, provided by godofprompt.ai, offers a feature that lets
    users upload screenshots of websites, which are then converted into clean HTML,
    Tailwind, and JavaScript code.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Screenshot To Code GPT，由 godofprompt.ai 提供，提供了一种功能，允许用户上传网站的截图，然后将其转换为干净的 HTML、Tailwind
    和 JavaScript 代码。
- en: Mindmap/Diagram/Chart—PRO BUILDER, offered by pyxl.ai, helps in visualizing
    code and databases. It enables users to create flowcharts, charts, and sequences
    with a user-friendly drag-and-drop editor, aiding in the understanding and organization
    of complex data structures.
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pyxl.ai 提供的 Mindmap/Diagram/Chart—PRO BUILDER 帮助可视化代码和数据库。它允许用户通过用户友好的拖放编辑器创建流程图、图表和序列，有助于理解和组织复杂的数据结构。
- en: Code Guru was developed by Ryan J. Topps and offers a range of services including
    reviewing code, writing pull requests, generating and optimizing functions, writing
    tests, and commenting on existing code.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Code Guru 由 Ryan J. Topps 开发，提供包括代码审查、编写拉取请求、生成和优化函数、编写测试以及评论现有代码等一系列服务。
- en: Note
  id: totrans-252
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: You can include third-party APIs in your GPT. You do this by selecting Actions.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的 GPT 中包含第三方 API。你可以通过选择“操作”来实现这一点。
- en: Gemini
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gemini
- en: When ChatGPT showed up, it caught Google off guard. Even with all its early
    moves and big-bucks investment in AI, Google wasn’t ready for the generative AI
    wave. Google was wary about jumping into the new-fangled technology—worried about
    its accuracy and its effect on the company’s lucrative ad business. But then,
    early in 2023, Google’s stock took a dip, and that shook things up. The company
    decided to make a move and rolled out Bard, its own take on generative AI, kind
    of a comeback to ChatGPT. Bard had a few bumps at the start, but it got better,
    finding its way into different Google apps and helping the company’s stock bounce
    back.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ChatGPT 出现时，它让 Google 意料之外。尽管 Google 在 AI 方面做出了早期举措和大量投资，但它并没有准备好迎接生成式 AI
    的浪潮。Google 对跳入这种新技术的想法持谨慎态度——担心其准确性及其对公司有利可图的广告业务的影响。但后来，2023 年初，Google 的股价下跌，这引起了动荡。公司决定采取行动，推出了
    Bard，这是其对生成式 AI 的看法，可以说是对 ChatGPT 的一种回应。Bard 在一开始遇到了一些挫折，但后来变得更好，找到了进入不同 Google
    应用程序的道路，并帮助公司股价反弹。
- en: 'In February 2024, Google renamed the Bard platform Gemini. In addition to a
    free version, there’s now also a premium offering, Gemini Advanced, which costs
    $19.99 per month after two free initial months. It uses Google’s most sophisticated
    LLM, which is called Ultra 1.0\. According to [Google](https://oreil.ly/WYs67):
    “It can help you with more advanced coding scenarios, serving as a sounding board
    for ideas and helping you evaluate different coding approaches.”'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年 2 月，Google 将 Bard 平台重命名为 Gemini。除了免费版本外，现在还有一个高级版本 Gemini Advanced，前两个月免费，之后每月收费
    19.99 美元。它使用 Google 最先进的 LLM，称为 Ultra 1.0。根据 [Google](https://oreil.ly/WYs67)
    的说法：“它可以帮助你处理更高级的编码场景，作为想法的回声板，并帮助你评估不同的编码方法。”
- en: Google also launched a mobile version of Gemini for Android and iOS. With the
    app, you can type, talk, or use images to interact with the LLM. [Figure 6-9](#the_user_interface_for_gemini_allows_you)
    shows the interface for Gemini.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: Google 还为 Android 和 iOS 推出了 Gemini 的移动版本。使用此应用程序，你可以键入、说话或使用图像与 LLM 交互。[图 6-9](#the_user_interface_for_gemini_allows_you)
    显示了 Gemini 的界面。
- en: '![](assets/aiap_0609.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0609.png)'
- en: Figure 6-9\. The user interface for Gemini allows you to manage chat sessions
    and enter text prompts, images, and speech-to-text input
  id: totrans-259
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-9。Gemini 的用户界面允许你管理聊天会话并输入文本提示、图像和语音到文本输入。
- en: 'Just like ChatGPT, on the left side of the screen, you’ve got your list of
    chat sessions. If you want to hide the list, just click on the hamburger icon
    above. For any chat, you can hit the little icon on the right to either change
    its name or delete it. Then there’s this cool feature: you can pin chats you want
    to keep handy.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 ChatGPT 一样，在屏幕左侧，你可以看到你的聊天会话列表。如果你想隐藏列表，只需点击上面的汉堡图标。对于任何聊天，你都可以点击右侧的小图标来更改其名称或删除它。然后还有这个酷炫的功能：你可以将你想要随时使用的聊天固定。
- en: If you want to clear out all or just some of your items—based on when they happened—head
    over to the bottom left and click on Activity. Here, you can also tell Gemini
    if you want it to hang onto your prompts or just let them go.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要清除所有或部分项目——根据它们发生的时间——请转到左下角并点击“活动”。在这里，你也可以告诉 Gemini 你是否希望它保留你的提示或只是让它们消失。
- en: In the middle of the screen, you’ll find some helpful tips on how to use Gemini,
    as well as some security heads-ups. Down at the bottom is where you type in your
    prompts. And over on the right is your spot for uploading images. Gemini can pull
    out text, spot objects and scenes, answer questions about the pics, and even whip
    up some creative text formats.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕中间，你可以找到一些关于如何使用 Gemini 的有用提示，以及一些安全提示。在底部是输入你的提示的地方。而在右侧是你的上传图像的位置。Gemini
    可以提取文本，识别物体和场景，回答有关图片的问题，甚至可以制作一些创意文本格式。
- en: The right side of the input box also has a microphone icon. This allows you
    to use speech-to-text to generate text for Gemini.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 输入框的右侧还有一个麦克风图标。这允许你使用语音到文本来为双子座生成文本。
- en: So what about plugins? Does Gemini have its own version? It does, and they are
    called extensions. Currently, they only are for Google applications like Flights,
    Hotels, Maps, Workspace, and YouTube; there are no third-party extensions.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，插件呢？双子座有自己的版本吗？是的，它们被称为扩展。目前，它们仅适用于 Google 应用程序，如航班、酒店、地图、工作空间和 YouTube；没有第三方扩展。
- en: Finally, Gemini has real-time access to the internet. Its responses will include
    citations so you can verify the source.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，双子座可以实时访问互联网。它的回答将包括引用，以便你可以验证来源。
- en: Applications
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用程序
- en: Productivity apps like Excel and Google Sheets aren’t just for spreadsheets.
    They’ve got their own programming languages to amp up what they can do. Take Excel,
    for instance. It’s got Visual Basic for Applications (VBA), which is a beefy programming
    system that lets you cook up your own scripts and programs. It’s great for automating
    the same old tasks, making special functions, and analyzing your data. Excel also
    comes loaded with many ready-to-go functions, like PivotTables and Power Query,
    and it plays nice with Power BI for some top-notch data visuals and analysis.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 生产力应用程序，如 Excel 和 Google Sheets，不仅仅用于电子表格。它们有自己的编程语言来增强它们的功能。以 Excel 为例。它拥有应用程序的视觉基本（VBA），这是一个强大的编程系统，允许你编写自己的脚本和程序。它非常适合自动化重复的任务，创建特殊功能，以及分析你的数据。Excel
    还内置了许多现成的功能，如数据透视表和 Power Query，并且与 Power BI 兼容良好，提供一些顶级的数据可视化和分析功能。
- en: Google Sheets, on the other hand, rolls with Google Apps Script, which is like
    JavaScript’s cousin. It lets you do tasks similar to those you can do in Excel.
    But in addition, there are smooth integrations to Google apps like Drive and Gmail.
    Google Sheets is also packed with its own set of ready-to-use functions, and you
    can boost it with different add-ons from the Google Workspace Marketplace. Being
    entirely cloud based makes it great for teaming up with others, and it’s a solid
    pick for web apps and group projects.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Google Sheets 使用的是 Google Apps Script，类似于 JavaScript 的表亲。它允许你执行与 Excel
    类似的功能。但除此之外，它还与 Google 应用程序（如 Drive 和 Gmail）有顺畅的集成。Google Sheets 也内置了自己的现成功能集，你可以通过
    Google Workspace 市场中的不同插件来增强它。由于其完全基于云，这使得它非常适合与他人协作，并且对于网络应用程序和团队项目来说是一个不错的选择。
- en: 'Then can Gemini help out? Definitely. For example, you can use it to explain
    a formula. No doubt, formulas can get quite complicated. Here’s an example:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，双子座能帮忙吗？当然可以。例如，你可以用它来解释一个公式。毫无疑问，公式可能会变得相当复杂。这里有一个例子：
- en: '*Prompt:* Explain the following Excel formula: =SUM(OFFSET(A1,1,0,COUNT(A:A),1))'
  id: totrans-270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 解释以下 Excel 公式：=SUM(OFFSET(A1,1,0,COUNT(A:A),1))'
- en: For Gemini, making sense of this is no problem.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双子座来说，理解这一点没有任何问题。
- en: 'Another use case is to create VBA scripts. Here are some sample prompts:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个用例是创建 VBA 脚本。以下是一些示例提示：
- en: '*Prompt:* How can I create a custom form in Excel using VBA for entering user
    login details?'
  id: totrans-273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我该如何使用 VBA 在 Excel 中创建一个自定义表单来输入用户登录详细信息？'
- en: ''
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you help me write a VBA script for Excel to protect specific
    data with a password?'
  id: totrans-275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能帮我写一个用于 Excel 的 VBA 脚本来用密码保护特定数据吗？'
- en: ''
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I need VBA code to validate email addresses and date formats in my
    Excel user login sheet. Can you assist?'
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我需要 VBA 代码来验证 Excel 用户登录表中的电子邮件地址和日期格式。你能帮忙吗？'
- en: ''
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Is it possible to send automated email notifications from Excel using
    VBA to get updates about user login information?'
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 是否可以使用 VBA 从 Excel 发送自动电子邮件通知，以获取有关用户登录信息更新的通知？'
- en: While all this is great, when it comes to working with spreadsheets, it’s important
    to understand the relationships among the data, formulas, and scripts. Knowing
    how they dance together helps you build models that are powerful and don’t trip
    up on errors. After all, if you tweak something in your data, the change can ripple
    through your formulas and mess with what your scripts output, and before you know
    it, your final results have done a total 180.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这一切都很棒，但在处理电子表格时，了解数据、公式和脚本之间的关系非常重要。了解它们如何共同工作有助于你构建强大且不会出错的模式。毕竟，如果你更改了数据中的某个部分，这种变化可能会通过公式传播并影响脚本输出的结果，在你意识到之前，最终结果可能已经完全改变。
- en: But Gemini can load and analyze Excel spreadsheets. You can then ask questions
    about them, such as to get a step-by-step understanding or to highlight a certain
    area of your data or logic.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 但Gemini可以加载和分析Excel电子表格。然后你可以就它们提出问题，例如获取逐步理解或突出显示你的数据或逻辑的某个区域。
- en: 'Let’s take an example. Suppose you have an Excel spreadsheet with data on book
    sales. Here are some example prompts:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一个例子。假设你有一个包含书籍销售数据的Excel电子表格。以下是一些示例提示：
- en: '*Prompt:* Can you show me how to find the highest royalty amount earned by
    an author in Excel?'
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：你能展示如何在Excel中找到作者获得的最大版税金额吗？'
- en: ''
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I want to calculate the inventory turnover rate for each book in
    Excel. What formula should I use?'
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：我想在Excel中计算每本书的库存周转率。我应该使用什么公式？'
- en: ''
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How do I create a stock shortage alert in Excel, indicating when
    to order more based on the reorder level?'
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：如何在Excel中创建库存短缺警报，指示何时根据重新订购水平订购更多？'
- en: ''
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How do I calculate the percentage of positive reviews (ratings 4
    or higher) for books in Excel?'
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：如何在Excel中计算书籍的正面评论（评分4或更高）的百分比？'
- en: Gemini for Coding
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gemini for Coding
- en: 'Gemini understands over 20 computer programming languages. So let’s try out
    the system with this prompt:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini理解超过20种计算机编程语言。所以让我们用这个提示来试用系统：
- en: '*Prompt:* Generate a TypeScript function that converts a temperature from Celsius
    to Fahrenheit.'
  id: totrans-292
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：生成一个将摄氏度温度转换为华氏度的TypeScript函数。'
- en: '[Figure 6-10](#gemini_responds_to_a_request_to_create_a) shows the response
    from Gemini.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-10](#gemini_responds_to_a_request_to_create_a) 展示了Gemini的响应。'
- en: At the top right, there is a Show drafts option. If you click on this, you will
    find three versions of Gemini’s response. This can be a way to get better ideas
    for your coding tasks.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在右上角，有一个显示草稿选项。如果你点击这个选项，你会找到Gemini的三个响应版本。这可以是一种为你的编码任务获得更好想法的方法。
- en: As with ChatGPT, the response includes a code listing, which you can copy. Gemini
    also provides an explanation.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 与ChatGPT一样，响应包括代码列表，你可以复制。Gemini还提供了解释。
- en: '![](assets/aiap_0610.png)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0610.png)'
- en: Figure 6-10\. Gemini responds to a request to create a Typescript function
  id: totrans-297
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-10。Gemini对创建TypeScript函数的请求做出响应
- en: '[Figure 6-11](#click_the_icons_on_bottom_for_different) shows several ways
    to work with the response.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-11](#click_the_icons_on_bottom_for_different) 展示了与响应一起工作的几种方式。'
- en: '![](assets/aiap_0611.png)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0611.png)'
- en: Figure 6-11\. Click the icons on the bottom for different options to take actions
    on Gemini’s response
  id: totrans-300
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-11。点击底部的图标以选择不同的选项来对Gemini的响应采取行动
- en: 'Your options include:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 你的选项包括：
- en: Evaluation
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 评估
- en: You can click thumbs-up or thumbs-down to provide feedback about the response.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击点赞或踩脚来提供关于响应的反馈。
- en: Modify this response
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 修改此响应
- en: You can click the filter icon to access choices to make the response shorter,
    longer, simpler, more casual, or more professional.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击过滤器图标来访问选项，使响应更短、更长、更简单、更随意或更专业。
- en: Share
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 分享
- en: You can share the response as a public link. You can also export it to Google
    Docs or for a Gmail draft.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将响应作为公开链接分享。你还可以将其导出到Google Docs或Gmail草稿。
- en: Double-check the response
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细检查响应
- en: When you click the Google logo, Gemini will review the response for accuracy.
    It may provide links for support.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击Google标志时，Gemini将审查响应的准确性。它可能会提供支持链接。
- en: Claude
  id: totrans-310
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Claude
- en: Back in 2021, the brother–sister team of Dario and Daniela Amodei kicked off
    their own startup called Anthropic. They used to be big shots at OpenAI, but they
    had the idea of creating a different kind of generative AI platform. Their vision
    was to focus on making AI safer, such as by minimizing bias. This became known
    as *constitutional AI*.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2021年，达里奥和丹妮拉·阿莫代伊这对兄妹团队启动了自己的创业公司，名为Anthropic。他们曾是OpenAI的大人物，但他们有了一个创建不同类型的生成式AI平台的想法。他们的愿景是专注于使AI更安全，例如通过最小化偏见。这被称为*宪法AI*。
- en: The Anthropic LLM has strong coding skills. It has [scored 71.2% on the Codex
    HumanEval](https://oreil.ly/Rj-sM), which is a coding test for Python.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Anthropic LLM具有强大的编码技能。它在[ Codex HumanEval](https://oreil.ly/Rj-sM)上获得了71.2%的分数，这是一个针对Python的编码测试。
- en: A major benefit of Claude is its context window, which is at 100,000 tokens.
    This means it can handle large code listings. You can also upload files like PDFs.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: Claude的一个主要优点是其上下文窗口，为100,000个标记。这意味着它可以处理大量的代码列表。你还可以上传文件，如PDF。
- en: '[Figure 6-12](#the_main_screen_for_the_claude_chatbot_l) shows the initial
    screen for Claude.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-12](#the_main_screen_for_the_claude_chatbot_l) 展示了Claude的初始屏幕。'
- en: '![](assets/aiap_0612.png)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0612.png)'
- en: Figure 6-12\. The main screen for the Claude chatbot lists your prior activities
    and allows you to enter a prompt and upload files
  id: totrans-316
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-12\. Claude 聊天机器人的主屏幕列出了你的先前活动，并允许你输入提示和上传文件
- en: At the top, you can enter your prompt as well as upload up to five files. Below
    is a list of your prior activities, grouped by how many days ago they occurred.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部，你可以输入你的提示，以及上传最多五个文件。以下是你的先前活动列表，按活动发生的天数分组。
- en: 'Suppose we enter this:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们输入以下内容：
- en: '*Prompt:* Can you write a JavaScript function that reverses a string?'
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能写一个反转字符串的 JavaScript 函数吗？'
- en: '[Figure 6-13](#claude_responds_to_a_request_for_a_javas) shows Claude’s response.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-13](#claude_responds_to_a_request_for_a_javas) 展示了 Claude 的响应。'
- en: Like ChatGPT, Claude offers a free tier. But you can also pay $20 per month
    for a premium version. With the upgrade, you get five times more usage capacity,
    priority access during high-traffic periods, and early access to new features.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 与 ChatGPT 一样，Claude 提供了免费层。但你也可以每月支付 20 美元来升级至高级版本。升级后，你将获得五倍的用量容量，高峰时段的优先访问权，以及新功能的早期访问权。
