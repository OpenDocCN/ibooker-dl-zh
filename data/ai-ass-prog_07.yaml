  type: TYPE_NORMAL
  zh: 起始代码
- en: '*Starter code* is the initial code snippets or templates that give you a head
    start. No doubt, it can be a big time saver. But starter code can be a learning
    tool as well. If you’re new to coding, poking around some starter code can help
    you figure out how things work. What’s more, starter code helps keep things consistent,
    especially in big teams where everyone needs to be on the same page.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '*起始代码* 是初始代码片段或模板，为你提供一个起点。毫无疑问，它可以节省大量时间。但起始代码也可以是一个学习工具。如果你是编程新手，浏览一些起始代码可以帮助你了解事物是如何工作的。更重要的是，起始代码有助于保持一致性，尤其是在大型团队中，每个人都需要保持一致。'
