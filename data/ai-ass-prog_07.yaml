    the year should be either in the 1900s or 2000s.'
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个验证 MM/DD/YYYY 格式的日期的正则表达式模式。月份应该在 01 到 12 之间，日期应该在 01 到 31 之间，年份应该在
    1900 年代或 2000 年代。'
- en: ''
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Regex pattern:* ^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19|20)\d\d$'
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*正则表达式模式:* ^((0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19|20)\d\d)$'
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m looking for a regex pattern to validate IPv4 addresses. Each
    octet should be a number between 0 and 255, and the octets should be separated
    by dots. Create a regex pattern for this.'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我在寻找一个验证 IPv4 地址的正则表达式模式。每个八位字节应该是一个介于 0 和 255 之间的数字，并且八位字节应该由点分隔。为这个创建一个正则表达式模式。'
- en: ''
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Regex pattern:* ^(25[0-5]|2[0-4]\d|[0-1]?\d\d?)\.((25[0-5]|2[0-4]\d|[0-1]?\d\d?)\.){2}(25[0-5]|2[0-4]\d|[0-1]?\d\d?)$'
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*正则表达式模式:* ^((25[0-5]|2[0-4]\d|[0-1]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[0-1]?\d\d?)$'
- en: 'ChatGPT can also help you decipher regex patterns. Here’s a sample prompt:'
  id: totrans-137
