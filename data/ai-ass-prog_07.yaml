- en: Bash Commands
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bash Commands
- en: Instructions you type into a terminal to interact with your computer system
    are known as *bash commands*. They let you do many sorts of tasks, like move around
    in your files, keep tabs on what your computer’s doing, and manipulate files.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 你输入到终端以与计算机系统交互的指令被称为*bash命令*。它们让你能够执行许多任务，比如在文件中移动，监控计算机的运行情况，以及操作文件。
- en: Getting the hang of bash commands can be tough, especially if you’re new to
    the Unix/Linux world. The way some commands are written can be cryptic and hard
    to grasp at first. It takes a fair bit of time and practice to really get good
    at it. Furthermore, there are a lot of commands, each with their own bunch of
    options and twists. Sure, there are resources on the internet to help out. Yet
    even the pros can have a hard time remembering commands they don’t use often or
    only recently picked up.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练掌握bash命令可能有些困难，尤其是如果你是Unix/Linux世界的初学者。一些命令的编写方式可能一开始看起来很晦涩难懂。真正精通它需要相当的时间和练习。此外，有很多命令，每个命令都有自己的一堆选项和变化。当然，互联网上有资源可以帮助你。即使是专业人士也可能很难记住不常用或最近才学到的命令。
- en: 'However, you can use ChatGPT as your virtual assistant for working with bash
    commands. Here are some example prompts:'
  id: totrans-179
