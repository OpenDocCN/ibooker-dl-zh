- en: Part II. Using APIs in Your Data Science Project
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 在你的数据科学项目中使用API
- en: 'In Part II, you will consume the APIs you built in your data science project
    using industry-standard libraries and specifications:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，你将使用行业标准库和规范来消费你在数据科学项目中构建的API：
- en: '[Chapter 8](ch08.html#chapter_8) covers some topics that data scientists need
    to know about APIs and introduces your second portfolio project.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html#chapter_8)涵盖了数据科学家需要了解的一些关于API的主题，并介绍了你的第二个项目组合。'
- en: In [Chapter 9](ch09.html#chapter_9), you will learn to use APIs for data analytics
    with Jupyter Notebooks.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.html#chapter_9)，你将学习如何使用Jupyter Notebooks进行数据分析的API。
- en: In [Chapter 10](ch10.html#chapter_10), you will build your API and data science
    skills by calling APIs in a data pipeline built with Apache Airflow.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第10章](ch10.html#chapter_10)，你将通过在用Apache Airflow构建的数据管道中调用API来构建你的API和数据科学技能。
- en: In [Chapter 11](ch11.html#chapter_11), you will build a Streamlit data app using
    data from an API.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第11章](ch11.html#chapter_11)，你将使用来自API的数据构建一个Streamlit数据应用。
