  zh: 第二部分：利用LLM
- en: In this part of the book, we will explore how to harness and adapt pre-trained
    LLMs to solve various kinds of language tasks that we introduced in [Chapter 1](ch01.html#chapter_llm-introduction).
    To make the best use of these chapters, I strongly suggest that you experiment
    hands-on with all the techniques introduced, as well as run the corresponding
    tutorials from the accompanying GitHub repo for this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们将探讨如何利用和调整预训练的LLM来解决我们在[第一章](ch01.html#chapter_llm-introduction)中介绍的各种语言任务。为了最大限度地利用这些章节，我强烈建议您亲自尝试所有介绍的技术，并运行随书GitHub仓库中相应的教程。
