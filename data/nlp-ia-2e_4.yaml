  zh: '[[7]](#_footnoteref_7) 这个数据集的较大版本是2017年Kaggle竞赛的基础（[https://www.kaggle.com/c/jigsaw-toxic-comment-classification-challenge](c.html)），由Jigsaw在CC0许可下发布。'
