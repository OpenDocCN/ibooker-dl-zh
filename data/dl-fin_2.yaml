  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| 值 |'
- en: '| 1 |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| 1 |'
- en: '| 2 |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 2 |'
- en: '| 4 |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| 4 |'
- en: '| 5 |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| 5 |'
- en: '| 7 |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| 7 |'
