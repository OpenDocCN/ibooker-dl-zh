  zh: 显然，中位数受最近来自异常环境的离群值的影响较小。中位数约为2.10%，更符合隐含目标2.00%。
- en: Note
  id: totrans-44
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Remember that Chapter 6 will give you all you need to know about the Python
