    seems to be stable. But let’s prove this through statistical tests.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 如图3-21所示绘制两个系列的图表显示了趋势正弦波似乎是稳定的。但让我们通过统计检验来证明这一点。
