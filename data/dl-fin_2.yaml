    and a half times the length of the box from either end of the box). To create
    Figure 3-14, you can use the following code snippet:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以绘制没有异常值的图（任何值距离箱子的任一端超过箱子长度的一倍半）。要创建图3-14，您可以使用以下代码片段：
