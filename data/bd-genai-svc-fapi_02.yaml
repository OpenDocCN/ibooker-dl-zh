- en: Parte I. Sviluppare i servizi di intelligenza artificiale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 开发人工智能服务
- en: Questa parte tratta una leggera introduzione ai concetti di GenAI e FastAPI
    con i passi necessari per impostare un progetto FastAPI che alimenterà il tuo
    servizio generativo. Integrerai vari modelli generativi nella tua applicazione
    FastAPI ed esporrai gli endpoint per interagire con questi modelli.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分简要介绍了生成式人工智能（GenAI）和FastAPI的概念，并提供了设置一个将支持你的生成式服务项目的FastAPI项目的必要步骤。你将把各种生成式模型集成到你的FastAPI应用程序中，并公开端点以与这些模型进行交互。
