- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In recent years, life science and data science have converged. Advances in robotics
    and automation have enabled chemists and biologists to generate enormous amounts
    of data. Scientists today are capable of generating more data in a day than their
    predecessors 20 years ago could have generated in an entire career. This ability
    to rapidly generate data has also created a number of new scientific challenges.
    We are no longer in an era where data can be processed by loading it into a spreadsheet
    and making a couple of graphs. In order to distill scientific knowledge from these
    datasets, we must be able to identify and extract nonobvious relationships.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，生命科学和数据科学已经融合。机器人技术和自动化的进步使化学家和生物学家能够产生大量数据。如今，科学家们一天内能够生成的数据量比20年前的前辈整个职业生涯中能够生成的数据量还要多。这种快速生成数据的能力也带来了许多新的科学挑战。我们不再处于将数据加载到电子表格中并制作几张图表的时代。为了从这些数据集中提炼科学知识，我们必须能够识别和提取非显而易见的关系。
- en: One technique that has emerged over the last few years as a powerful tool for
    identifying patterns and relationships in data is *deep learning*, a class of
    algorithms that have revolutionized approaches to problems such as image analysis,
    language translation, and speech recognition. Deep learning algorithms excel at
    identifying and exploiting patterns in large datasets. For these reasons, deep
    learning has broad applications across life science disciplines. This book provides
    an overview of how deep learning has been applied in a number of areas including
    genetics, drug discovery, and medical diagnosis. Many of the examples we describe
    are accompanied by code examples that provide a practical introduction to the
    methods and give the reader a starting point for future research and exploration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中出现的一种强大的工具是*深度学习*，这是一类算法，已经彻底改变了解决问题的方法，如图像分析、语言翻译和语音识别。深度学习算法擅长识别和利用大型数据集中的模式。出于这些原因，深度学习在生命科学领域有广泛的应用。本书概述了深度学习在遗传学、药物发现和医学诊断等领域的应用。我们描述的许多示例都附带有代码示例，为读者提供了对方法的实际介绍，并为未来的研究和探索提供了起点。
