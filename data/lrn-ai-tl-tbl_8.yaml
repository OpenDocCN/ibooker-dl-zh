- en: Chapter 8\. What’s Next?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。接下来是什么？
- en: You’ve made it through the breadth of AI tools currently available in Tableau,
    and you now know how to maximize them to support analytics at your organization.
    However, that’s just the beginning. The use of AI to enhance productivity and
    insights is still in its early stages. Therefore, this chapter aims to present
    my observations and perspectives on what the future might hold. I’ll discuss the
    future of the Tableau product line, consider the direction AI is going with analytics,
    and give you a broad overview of the larger AI landscape. Much like Salesforce’s
    own forward-looking statement cautioning stockholders not to make purchasing decisions
    based on the content of their technical presentations, don’t bank any key decisions
    on what’s discussed in this chapter; wait for an official product release before
    taking action.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经了解了目前Tableau中可用的所有AI工具，并且现在知道如何最大化它们以支持您组织的分析。然而，这仅仅是开始。使用AI来提高生产力和洞察力仍处于早期阶段。因此，本章旨在展示我对未来可能发生的事情的观察和观点。我将讨论Tableau产品线的未来，考虑AI在分析中的发展方向，并为您提供一个更广泛的AI领域的概述。就像Salesforce自己的前瞻性声明警告股东不要根据其技术演示的内容做出购买决定一样，不要将任何关键决策建立在本章讨论的内容上；在采取行动之前，等待官方产品发布。
- en: The Future of Tableau
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tableau的未来
- en: Since the acquisition of Tableau Software by Salesforce, there’s been an undercurrent
    of belief that Salesforce will eliminate non-cloud-based products from the Tableau
    ecosystem. And with the introduction of AI tools, the company has all but solidified
    this direction. At Salesforce’s annual customer conference, Dreamforce (September
    2024), Tableau President and CEO Ryan Aytay debuted Tableau Einstein, which is
    Tableau code rewritten to function on Salesforce’s (cloud-only) Core platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自从Salesforce收购Tableau Software以来，一直有一种观点认为Salesforce将消除Tableau生态系统中的非云产品。随着AI工具的引入，公司几乎已经确定了这一方向。在Salesforce年度客户大会Dreamforce（2024年9月）上，Tableau总裁兼首席执行官Ryan
    Aytay推出了Tableau Einstein，这是Tableau代码的重写，以便在Salesforce的（仅云）核心平台上运行。
- en: Tableau Einstein is a reimagined Tableau experience that aims to finally allow
    organizations to access and leverage all their data, where it already resides.
    It is also described as a full analytics solution, one where data modeling, semantic
    modeling, metric creation, and visualizations can all reside in a strongly governed
    environment. The center of this technology is Data Cloud, which offers zero-copy
    connectivity to all major cloud data warehouse solutions on the market. A new
    concept announced with Tableau Einstein is the idea of *workspaces*, a place to
    organize, collect, govern, and share analytics with the right audiences (both
    internally and externally). A workspace can be anything from a personal playground
    to an internal team space to an external marketplace. Tableau Einstein features
    all the AI tools discussed in this book, packaged in a slightly different way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau Einstein是一个重新构想的Tableau体验，旨在最终允许组织访问并利用他们已经存储的所有数据。它也被描述为一个完整的分析解决方案，其中数据建模、语义建模、指标创建和可视化都可以在一个严格管理的环境中进行。这一技术的核心是数据云，它提供了零复制连接到市场上所有主要云数据仓库解决方案。与Tableau
    Einstein一起宣布的新概念是“工作空间”的概念，这是一个组织、收集、管理和与适当的受众（内部和外部）共享分析的地方。工作空间可以是任何东西，从个人游乐场到内部团队空间到外部市场。Tableau
    Einstein包含了本书中讨论的所有AI工具，以略有不同的方式打包。
- en: 'Tableau Einstein also brings in a new UI for Tableau. Working in Tableau, Einstein
    is eerily similar to the tabbed pages and componentized assets you may be familiar
    with in Salesforce’s other products. And this concept speaks to one of the key
    messages Tableau has been championing: analytics in the flow of work. With this
    new UI, the new VizQL Data Service, and a marketplace to share and reuse analytical
    assets, the next generation of Tableau is aimed at weaving visualizations and
    data-driven insights into every aspect of a user’s workflow. Although there is
    still a space for dashboarding, the hyper focus on personalization and contextualization
    points to serving up bite-sized information at just the right time.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau Einstein还为Tableau带来了新的用户界面。在Tableau中工作，Einstein与您可能在Salesforce的其他产品中熟悉的标签页和组件化资产非常相似。这一概念也呼应了Tableau一直倡导的关键信息之一：工作流程中的分析。有了这个新的用户界面、新的VizQL数据服务以及一个用于共享和重用分析资产的市场的推出，下一代Tableau旨在将可视化数据和基于数据的洞察力编织到用户工作流程的各个方面。尽管仪表板设计仍有空间，但高度关注个性化
    contextualization表明，将在恰当的时间提供小块信息。
- en: Note
  id: totrans-6
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: At time of writing, Tableau Einstein has not yet been released. You can watch
    a video of the Tableau Einstein announcement at the Dreamforce 2024 Tableau Keynote
    on [Tableau’s website](https://oreil.ly/6-nxE).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Tableau Einstein 尚未发布。您可以在 Tableau 的网站上观看 Tableau Einstein 发布会的视频，链接为
    [Tableau’s website](https://oreil.ly/6-nxE)。
- en: Tableau Pulse
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau Pulse
- en: I’ve had the benefit of tracking the initial release of Tableau Pulse and subsequent
    releases during the writing of this book. So to me, it seems fairly clear which
    direction Tableau Pulse is headed. There’s been a significant amount of progress
    to ensure that metrics are more integrated into the ecosystem, specifically with
    the newly announced inclusion of metric definitions in the data catalog feature
    and the ability to embed metric objects in dashboards.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书的过程中，我有幸跟踪了 Tableau Pulse 的初始发布以及随后的发布。因此，对我来说，Tableau Pulse 的方向似乎相当明确。已经取得了大量进展，以确保指标更加集成到生态系统中，特别是新宣布的将指标定义包含在数据目录功能中，以及能够在仪表板中嵌入指标对象的能力。
- en: Additionally, there’s been a recent push to add new functionality like manual
    goals for metrics, advanced sorting of metrics, and expanded AI reach between
    metrics as premium Tableau+ features. As Tableau Pulse continues to evolve, we’ll
    likely see most additional advanced or new features released as premium-only functionality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最近还推动添加了新的功能，如为指标设置手动目标、高级排序指标以及作为高级 Tableau+ 功能在指标之间扩展人工智能的覆盖范围。随着 Tableau
    Pulse 的不断发展，我们可能会看到大多数额外的先进或新功能作为高级功能仅限发布。
- en: Some big gaps still remain in Tableau Pulse that I am hoping will be filled
    in. Chief among them is the necessity for all metrics to have a time dimension
    associated with them. While time is very commonly used in analysis, requiring
    a time dimension within a visualization becomes a limiting factor in many scenarios.
    I’d like to see the expansion of chart types and for time dimensions to be used
    as only a filter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau Pulse 仍存在一些较大的差距，我希望能够得到填补。其中最重要的是所有指标都需要与时间维度相关联。虽然时间在分析中非常常用，但在可视化中要求包含时间维度在许多情况下成为限制因素。我希望看到图表类型的扩展，并希望时间维度仅用作过滤器。
- en: I’d also like to see the functionality of Pulse expand such that separate metrics
    function off the same time horizons and dimension filters—basically a reimagined
    version of a dashboard, where related metrics can all be manipulated based on
    global filters. Although this is somewhat accomplished in the breakdown section
    of metrics, expanding the functionality to tune several metrics to the same filtered
    cut of data seems inevitable to both avoid user confusion and enhance the summarized
    insights served up. Similarly, it makes sense to start incorporating comparisons
    and correlations among different metrics as a way to find their hidden relationships.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我还希望 Pulse 的功能得到扩展，以便不同的指标可以在相同的时间范围和维度过滤器上独立工作——基本上是一个重新构想的仪表板版本，其中相关的指标可以根据全局过滤器进行操作。尽管这在指标的分解部分已经实现，但将功能扩展到调整多个指标以匹配相同的数据过滤切片似乎不可避免，这样可以避免用户混淆并增强提供的总结洞察。同样，开始将不同指标之间的比较和相关性纳入其中，作为一种寻找其隐藏关系的方法是有意义的。
- en: Though I’m not sure if it’s likely in the very near future, the final aspect
    I’d like to see enhanced is the ability to customize the look of metrics. Current
    customization and styling features are nearly nonexistent. Aside from the ability
    to include color indicators when the *value going up* is specified, there isn’t
    a meaningful way to customize charts with colors, labels, shapes, or amount of
    detail. In particular, charts displayed on the mobile version can lack specificity
    to see the range and magnitude of a value, instead favoring the look of a sparkline,
    which is meant to quickly convey the shape or trend of the data but is not useful
    for identifying exact values. And if the future involves integrating Pulse metrics
    into the flow of work, it would follow that they should be seamlessly integrated
    aesthetically.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不确定它是否会在近期内实现，但我希望看到增强的最后一个方面是自定义指标外观的能力。当前的定制和样式功能几乎不存在。除了在指定 *value going
    up* 时包含颜色指示器外，没有有意义的方式来用颜色、标签、形状或详细程度来定制图表。特别是，在移动版本上显示的图表可能会缺乏具体性，无法看到值的范围和大小，反而更倾向于展示类似
    sparkline 的外观，这种外观旨在快速传达数据的形状或趋势，但并不适用于识别确切值。如果未来涉及将 Pulse 指标集成到工作流程中，那么它们应该从美学上无缝集成。
- en: Tableau Agent
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau Agent
- en: Tableau and Salesforce definitely aren’t shying away from the concept of AI
    assistance anytime soon. In fact, it’s fair to say that they’re doubling down
    on this concept and envisioning a future where AI acts not only as an assistant,
    but also autonomously. This aligns with Tableau’s latest branding message of being
    an “AI-powered analytics platform.” So in the near term, AI assistance offered
    by Tableau Agent is primed to expand quickly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 和 Salesforce 无论如何都不会很快回避 AI 辅助的概念。事实上，可以说他们正在加倍投入这个概念，并展望一个 AI 不仅作为助手，而且可以自主行动的未来。这与
    Tableau 最新的品牌信息“AI 驱动的分析平台”相一致。因此，在短期内，Tableau Agent 提供的 AI 辅助预计将迅速扩展。
- en: While still in the works, Tableau has already mentioned Tableau Agent for building
    dashboards. I imagine this to be the creation of multiple charts at the same time
    based on a prompt that is more analytically oriented (e.g., *Make a dashboard
    for me to track and share quarterly sales performance*). Perhaps this feature
    will eliminate the need to use individual worksheets and instead begin the authoring
    experience on the dashboard canvas.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管仍在开发中，Tableau 已经提到了 Tableau Agent 用于构建仪表板。我想象这将是基于一个更具分析导向的提示（例如，“为我制作一个仪表板，以便跟踪和分享季度销售业绩”）同时创建多个图表。也许这个功能将消除使用单个工作表的需要，并开始从仪表板画布上开始创作体验。
- en: Tableau has also mentioned that future versions of Tableau Agent will be able
    to take on a more consultative role. This means expanding functionality from purely
    task-oriented assistance to the inclusion of visualization best practices, recommendations
    on chart types, and potential inclusion of common methods for analyzing certain
    types of data (like customer data). I’ve also heard mention of *retrieval-augmented
    generation* (RAG). RAG is an enhancement to LLMs that allows model builders to
    incorporate trusted external sources for more detailed information, particularly
    when the subject is extremely technical in nature. So, there may be a future where
    the richness of content created by subject matter experts on the internet is included
    and served up via Tableau Agent.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 还提到，Tableau Agent 的未来版本将能够承担更多的咨询角色。这意味着从纯粹的任务导向辅助扩展到包括可视化最佳实践、图表类型建议以及分析某些类型数据（如客户数据）的常见方法的潜在包含。我还听说提到了
    *检索增强生成*（RAG）。RAG 是对 LLM 的增强，允许模型构建者将可信的外部来源纳入更详细的信息，尤其是当主题极其技术性时。因此，可能有一个未来，其中互联网上主题专家创建的内容的丰富性将被包含并通过
    Tableau Agent 提供服务。
- en: I would like to see task-oriented assistance expand much further in capability.
    Currently, Tableau Agent constructs calculations and moves fields around on the
    various worksheet shelves but doesn’t offset the tediousness of formatting or
    designing. Including this type of functionality could really speed up creation
    and minimize the painstaking task of ensuring uniformity within your charts and
    dashboards. The simplest example would be the ability to specify a font and hierarchy
    of font sizes across all elements; that could save a tremendous amount of time
    and effort.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望以任务为导向的辅助在能力上能扩展得更远。目前，Tableau Agent 在各种工作表架子上构建计算并移动字段，但并没有减少格式化或设计的繁琐。包括这种类型的功能可以真正加快创建速度并最小化确保图表和仪表板内一致性这一痛苦的任务。最简单的例子就是能够指定所有元素的字体和字体大小层次；这可以节省大量的时间和精力。
- en: Other administrative tasks are also poised to use Tableau Agent. Everything
    on the content management side could benefit from AI performing bulk operations
    like generating descriptions, tagging content, deleting stale content, surfacing
    redundant content, specifying user permissions, and more. In a future where governance
    seems to be a much more prominent theme, giving administrators the ability to
    perform these types of operations in a no-code way at scale will be invaluable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他行政任务也准备使用 Tableau Agent。在内容管理方面的所有事情都能从 AI 执行大量操作中受益，例如生成描述、标记内容、删除过时内容、突出重复内容、指定用户权限等等。在一个治理似乎成为更加突出主题的未来，让管理员能够以无代码方式大规模执行这些类型的操作将非常有价值。
- en: Finally, I think we’ll see Tableau Agent expand further into the data-preparation
    space. Often thought to be the toughest part of analytics, data preparation includes
    the task of finding, cleaning, combining, and shaping data sets for use. If Tableau
    Agent can take language-based requests that would traditionally rely on advanced
    query or coding capabilities, organizations and analysts will be able to extract
    more value out of a larger portion of the data they’re capturing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我认为Tableau Agent将进一步扩展到数据准备领域。通常被认为是最具挑战性的分析部分，数据准备包括寻找、清理、合并和塑造数据集以供使用的任务。如果Tableau
    Agent能够处理基于语言的请求，而这些请求传统上需要高级查询或编码能力，那么组织和分析师将能够从他们捕获的更大比例的数据中提取更多价值。
- en: AI and Analytics
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能与数据分析
- en: 'As discussed in [Chapter 1](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026),
    other analytics and BI platforms appear to be on a similar path as Tableau: relying
    heavily on AI to improve productivity, reduce the barrier of entry for constructing
    analytical content, and automate the surfacing of data-driven insights to take
    action. This means that seasoned analytics professionals are poised to start training,
    tuning, and policing AI created or assisted content.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第1章](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026)所述，其他分析和BI平台似乎也在走与Tableau相似的路径：高度依赖AI来提高生产力，降低构建分析内容的技术门槛，并自动化数据驱动的洞察的呈现以采取行动。这意味着经验丰富的分析专业人员将开始培训、调整和监督由AI创建或协助的内容。
- en: Traditional roles of data professionals like data engineer, analyst, and data
    scientist could turn into data aggregator, prompt creator, and model trainer,
    respectively. As an example, the data engineer may no longer need to rely on their
    expansive technical knowledge of accessing, ingesting, and organizing data sources,
    but instead will need to focus on the task of ensuring that AI has access to all
    the organization’s data. This could involve more intensive governance work and
    ingesting *dark data*—that is, data that isn’t currently utilized in a meaningful
    way within the organization—to expand AI’s knowledge.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据专业人员如数据工程师、分析师和数据科学家的传统角色可能会分别转变为数据聚合者、提示创建者和模型训练师。例如，数据工程师可能不再需要依赖他们广泛的访问、摄取和组织数据源的技术知识，而是需要专注于确保AI能够访问组织所有数据的任务。这可能涉及更密集的治理工作，以及摄取*暗数据*——即在组织内部没有以有意义的方式被利用的数据，以扩展AI的知识。
- en: The future analyst may not spend as much time answering questions or building
    data products for business users, but instead could craft semantic models based
    on areas of the business and specify guidelines for creating analytical prompts.
    And finally, the data scientist, who has spent time greenfielding analytical models
    to solve problems, may lose some of the creativity and innovation that was previously
    a key component of their role. Instead of ideating on new models themselves, they
    will likely have to scrutinize, maintain, and refine models served up by AI (or
    the AI models themselves) and training data as it expands into more facets of
    business.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的分析师可能不会花太多时间回答问题或为商业用户构建数据产品，而是可以基于业务领域构建语义模型，并制定创建分析提示的指南。最终，那些花费时间构建分析模型以解决问题的数据科学家可能会失去一些之前作为其角色关键组成部分的创造力和创新。他们可能不再需要自己构思新的模型，而是可能需要仔细审查、维护和改进由AI（或AI模型本身）和训练数据提供的模型，随着其扩展到商业的更多方面。
- en: While this future of more access to data and more meaningful analysis sounds
    idyllic, the path there has pain points that are similar to those that have existed
    in analytics for the past 20+ years. First and foremost is the rationalization
    and collecting of all organizational data. This moving target has gone through
    a massive number of iterations and solutions, from storage solutions like Hadoop
    to cloud data warehouses like Snowflake, giving the feeling that data projects
    are perpetually in a state of migration to the latest and greatest platforms.
    AI will add a new layer to this, hopefully one that will finally see governance,
    curation, and organization of data mature.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据获取更多和更有意义的分析的未来听起来很理想，但通往这一目标的道路上有许多痛点，这些痛点与过去20多年中分析领域存在的痛点相似。首先和最重要的是合理化和收集所有组织数据。这个移动的目标已经经历了无数次的迭代和解决方案，从像Hadoop这样的存储解决方案到像Snowflake这样的云数据仓库，给人一种数据项目永远处于向最新和最伟大平台迁移的状态的感觉。AI将为这一过程增加一个新层次，希望最终能够看到数据治理、管理和组织的成熟。
- en: 'With the support and assistance that AI can bring to working with data, I’m
    hopeful it’s only a matter of time before the focus shifts back to utilizing the
    contents of organizational data instead of being a perpetual game of data systems
    migration. Similarly, AI will hopefully allow for a real expansion of analytical
    thinking to the everyday knowledge worker and enable a true increase in taking
    action based on data. In a sense, I’m talking about getting back to the basics
    of what analytics is all about: better understanding and informed decision making.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能能够为数据处理带来的支持和协助下，我满怀希望，这只是时间问题，关注点将重新转向利用组织数据的内涵，而不是永无止境的数据系统迁移游戏。同样，人工智能有望真正扩大分析思维到日常知识工作者，并使基于数据的行动真正增加。从某种意义上说，我是在谈论回归分析的基本：更好地理解和明智的决策。
- en: The Future of AI
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能的未来
- en: There’s no doubt in the immediate term that AI is going to continue to expand
    its reach, particularly in the business world. We’re in a transitional phase right
    now where, to enhance the effectiveness of AI, more knowledge will have to be
    poured into the models. Once this phase of consumption matures, we’ll likely begin
    a phase of refinement and increased AI autonomy. AI autonomy will mean that low-complexity
    tasks, interactions, and requests are handled without any human participation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，人工智能将继续扩大其影响力，尤其是在商业世界。我们现在正处于一个过渡阶段，为了提高人工智能的有效性，更多的知识将不得不投入到模型中。一旦这一消费阶段成熟，我们可能会进入一个精炼和增加人工智能自主性的阶段。人工智能自主性意味着低复杂性的任务、交互和请求将无需任何人类参与。
- en: Additionally, specialization will likely increase as AI continues to progress.
    Much like the app-for-everything culture we have today, there will likely be an
    AI model for narrowly focused subject areas. Time will tell whether these new
    models will be built from the ground up or in-house, (much like the custom software
    solution trend of the early 2000s) or if AI organizations like OpenAI will provide
    off-the-shelf solutions that can be tuned to meet business needs (while still
    maintaining data privacy).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着人工智能的持续进步，专业化可能会增加。就像我们今天所拥有的“一切皆应用”的文化一样，可能存在针对狭窄领域的人工智能模型。时间将证明这些新模型是从头开始构建的，还是在内部构建的（就像
    2000 年初的定制软件解决方案趋势一样），或者像 OpenAI 这样的 AI 组织是否会提供现成的解决方案，这些解决方案可以调整以满足商业需求（同时仍保持数据隐私）。
- en: In the nonbusiness realm, the increase in AI should also cause an increase in
    individual creativity and expression. Content creation, like generative art and
    video, is already becoming extremely popular, and that trend is poised to expand
    as social media organizations like Meta and X fold AI assistants into their platforms.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在非商业领域，人工智能的增加也应导致个人创造力和表达能力的提升。内容创作，如生成艺术和视频，已经变得极其流行，这一趋势有望随着社交媒体组织如 Meta
    和 X 将人工智能助手整合到其平台中而扩大。
- en: And finally, with the release of Apple’s first generation of integrated AI tools
    within its iPhone iOS 18 operating system in the last quarter of 2024, AI assistance
    in the form of internet searching, personal administrative tasks, and information
    aggregation will undoubtedly become mainstream.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，随着苹果在 2024 年最后一个季度发布其第一代集成人工智能工具的 iPhone iOS 18 操作系统，人工智能助手以网络搜索、个人行政任务和信息聚合的形式无疑将成为主流。
- en: Summary
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Although this chapter has been mostly speculative, I hope it has given you
    a sense of what’s to come with not only Tableau AI tools, but with AI in both
    analytics and mainstream applications. Here’s what you can likely expect:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一章节大部分内容都是推测性的，但我希望它已经让你对即将到来的不仅包括 Tableau 人工智能工具，还包括在分析和主流应用中的人工智能有了感觉。以下是你可能期待的内容：
- en: Tableau to become a cloud-first or cloud-only platform with a new modern UI
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau 将成为一个以云为先或仅限云的平台，拥有新的现代用户界面
- en: Tableau Pulse to receive more features designed to proactively alert and serve
    up the right information at the right time to end users
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau Pulse 将接收更多功能，旨在主动提醒并适时向最终用户提供正确信息
- en: Tableau Agent to expand its capabilities to include both consultative support
    and time-intense administrative (click-heavy) tasks
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau Agent 将扩展其功能，包括咨询支持和时间密集型的行政（点击密集型）任务
- en: AI features in the Tableau and Salesforce ecosystem to be sold at a premium
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau 和 Salesforce 生态系统中的 AI 功能将以高端价格出售
- en: A push for data governance, cataloging, and curation to enhance the knowledge
    of AI models
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动数据治理、编目和整理，以增强人工智能模型的知识
- en: A transition in the key responsibilities of data professionals, from the current
    technical hands-on keyboard roles to those that are more consultative, governed,
    and focused on refinement
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据专业人员的关键职责发生了转变，从当前的技术动手操作键盘角色转变为更具咨询性、受监管和专注于优化的角色。
- en: AI to become more autonomous, in both analytics and day-to-day interactions
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI在分析和日常互动中变得更加自主。
- en: AI to expand its role in mainstream life, by way of content creation support,
    information aggregation, and assistance with mundane tasks
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过内容创作支持、信息聚合和日常任务的协助，AI将扩大其在主流生活中的作用。
- en: Congratulations on reaching the end of the book!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您阅读完这本书！
- en: I hope you had as much fun reading it as I did writing it. Along the way, I
    trust you’ve gained a solid understanding of the AI tools available in Tableau
    and how to use them effectively. I’m excited to see how you leverage these tools
    in your own data projects.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您阅读这本书时和我写作时一样愉快。在阅读过程中，我相信您已经对Tableau中可用的AI工具及其有效使用方法有了坚实的理解。我非常期待看到您如何在您自己的数据项目中利用这些工具。
- en: Feel free to reach out via email at[*tableauAI@jacksontwo.com*](mailto:tableauAI@jacksontwo.com)
    or connect with me on social media.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎通过电子邮件[*tableauAI@jacksontwo.com*](mailto:tableauAI@jacksontwo.com)联系我，或者在社交媒体上与我取得联系。
