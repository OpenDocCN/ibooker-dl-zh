- en: Chapter 9\. AI and Automation for Cloud Cost Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章\. 云成本管理的AI和自动化
- en: It’s hard to overstate how important cloud environments and effective cloud
    cost management strategies are to modern organizations. In 2025, companies worldwide
    will spend an astonishing $723.4 billion on public cloud services, according to
    Gartner projections. This represents a significant jump from $595.7 billion in
    2024\. Cloud environments and services have become central to modern software
    delivery, and cloud spending has become a substantial line item in IT budgets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 云环境和有效的云成本管理策略对现代组织的重要性不容小觑。根据Gartner的预测，到2025年，全球公司将花费惊人的7234亿美元用于公共云服务。这比2024年的5957亿美元有显著增长。云环境和服务已成为现代软件交付的核心，云支出已成为IT预算中的一个重要项目。
- en: 'Managing these growing costs has become a complex problem. Recent industry
    estimates suggest that 30% of cloud spending is wasted. The reasons are numerous:
    organizations often provision more cloud resources than they actually need, leading
    to unused or underutilized instances and forgotten services, which still incur
    costs.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 管理这些不断增长的成本已经成为一个复杂的问题。最近的行业估计表明，30%的云支出被浪费。原因众多：组织通常配置比实际需要的更多云资源，导致未使用或利用率不足的实例和遗忘的服务，这些服务仍然会产生成本。
- en: In this chapter, we’ll jump into the thorny problem of cloud cost management.
    We’ll look at how practices have evolved from the early days of cloud computing,
    giving rise to the discipline of FinOps (financial operations). Since carbon footprint
    and cloud cost management are interconnected, we’ll look into how cloud cost management
    leads to environmental sustainability initiatives.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入探讨云成本管理的棘手问题。我们将查看实践是如何从云计算的早期阶段演变而来的，从而产生了FinOps（财务运营）这一学科。由于碳足迹和云成本管理是相互关联的，我们将探讨云成本管理如何导致环境可持续性倡议。
- en: We’ll also explore how AI-powered solutions are addressing the challenges of
    unpredictable spending, time-consuming optimization tasks, and the complexities
    of multicloud governance. We will look at specific AI-driven strategies for optimizing
    cloud resources, such as leveraging cost-effective pricing models and managing
    containerized environments. Furthermore, we’ll explore how AI can power cloud
    governance and compliance to ensure that your organization’s cloud investments
    are both efficient and secure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将探讨AI驱动的解决方案是如何解决不可预测的支出、耗时优化的任务和多云治理的复杂性的挑战。我们将查看针对优化云资源的特定AI驱动策略，例如利用成本效益定价模型和管理容器化环境。此外，我们还将探讨AI如何推动云治理和合规性，以确保您的组织云投资既高效又安全。
- en: The Evolution of Cloud Cost Management
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云成本管理的演变
- en: We’ll start by exploring how cloud cost management has changed over time and
    we’ll look at how FinOps provides a framework to address the challenges of cloud
    cost management. Finally, we’ll look at the importance of automation in FinOps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先探讨云成本管理是如何随着时间的推移而改变的，并查看FinOps如何提供一个框架来解决云成本管理的挑战。最后，我们将探讨自动化在FinOps中的重要性。
- en: Early Cloud Adoption and Initial Challenges
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 早期云采用和初始挑战
- en: In the precloud era, organizations typically owned and maintained their own
    on-premises infrastructure requiring significant up-front investments (capital
    expenditures) in hardware and software. IT budgets were typically fixed and tied
    to the depreciation cycles of these assets, which created a rigid framework. While
    costs were predictable, this model was difficult to adapt to changing business
    demands.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在云服务之前的时代，组织通常拥有并维护自己的本地基础设施，这需要大量的前期投资（资本支出）在硬件和软件上。IT预算通常是固定的，并与这些资产的折旧周期挂钩，这创造了一个僵化的框架。虽然成本是可预测的，但这种模式很难适应不断变化的企业需求。
- en: Cloud computing, with on-demand, pay-as-you-go IT resources, flipped this model.
    Spending went from capital expenditures to operational expenses, with costs spread
    out over time based on actual usage. This provided a greater ability to respond
    to market changes, scale operations, and avoid overprovisioning, but pay-as-you-use
    brought new challenges. Early adopters of cloud services often faced unexpected
    costs due to this model. Limited visibility into how cloud resources were being
    used created new challenges, and keeping costs in check was a struggle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算，通过按需、按使用付费的IT资源，颠覆了这一模式。支出从资本支出转变为运营支出，成本根据实际使用情况在时间上分散。这提供了更大的能力来应对市场变化、扩展运营和避免过度配置，但按使用付费也带来了新的挑战。早期采用云服务的用户常常因为这种模式而面临意外的成本。对云资源使用情况的有限可见性创造了新的挑战，控制成本变得很困难。
- en: The Rise of FinOps
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FinOps的兴起
- en: Early cloud pioneers developed their own cost optimization practices to address
    the challenges of managing cloud spending. Cloudability, an early cloud cost management
    platform, fostered a community around these challenges, leading to the formalization
    of the term “FinOps” with the creation of the FinOps Foundation in 2019.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的云先驱们开发了他们自己的成本优化实践来应对管理云支出的挑战。Cloudability，一个早期的云成本管理平台，围绕这些挑战培养了一个社区，并在2019年随着FinOps基金会的成立，正式化了“FinOps”这一术语。
- en: FinOps practices emphasize collaboration and shared ownership of cloud costs,
    as well as individual and team accountability for cloud usage and its associated
    costs. The key to FinOps is reliance on data and reporting to understand cloud
    spending patterns and identify optimization opportunities. As with DevOps, an
    ethos of continuous improvement is important to FinOps. FinOps practices are meant
    to be ongoing with iterative optimization of cloud usage and costs over time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps实践强调云成本的合作和共同所有权，以及个人和团队对其云使用及其相关成本的责任。FinOps的关键在于依赖数据和报告来了解云支出模式并识别优化机会。与DevOps一样，持续改进的精神对FinOps也很重要。FinOps实践旨在持续进行，随着时间的推移对云使用和成本进行迭代优化。
- en: Core principles of FinOps
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FinOps的核心原则
- en: 'The FinOps Foundation defines [six core principles](https://oreil.ly/zxPsZ)
    to help an organization manage cloud costs. Here’s a breakdown:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps基金会定义了[六个核心原则](https://oreil.ly/zxPsZ)来帮助组织管理云成本。以下是分解：
- en: Teams need to collaborate
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 团队需要合作
- en: FinOps encourages close collaboration between technology, finance, and business
    teams to foster a shared understanding of cloud costs and how they relate to business
    goals. Developers, engineers, and product managers are empowered to make informed
    decisions about their cloud usage and contribute to optimization efforts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps鼓励技术、财务和业务团队之间的紧密合作，以促进对云成本及其与业务目标之间关系的共同理解。开发者、工程师和产品经理有权做出关于其云使用的明智决策，并参与优化工作。
- en: Decisions are driven by the business value of the cloud
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 决策由云的业务价值驱动
- en: Cloud spending decisions should be driven by the value they bring to the business,
    not solely by cost considerations. FinOps encourages understanding the cost of
    delivering a product or service in the cloud, enabling better pricing strategies
    and investment decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算支出决策应基于其为企业带来的价值，而不仅仅是成本考虑。FinOps鼓励理解在云中交付产品或服务的成本，从而实现更好的定价策略和投资决策。
- en: Everyone takes ownership of their cloud usage
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都对其云使用负责
- en: Individuals and teams are accountable for the cloud resources they consume and
    the associated costs. This empowers teams to make responsible choices about their
    cloud usage and contribute to cost optimization efforts.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 个人和团队对其使用的云资源和相关成本负责。这赋予了团队对其云使用的负责任选择权，并有助于成本优化工作。
- en: FinOps data should be accessible and timely
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps数据应易于获取并及时
- en: Cloud spending data should be readily accessible and up-to-date, enabling timely
    analysis and decision making. Organizations should leverage data analysis and
    reporting to understand cloud spending patterns and identify optimization opportunities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算支出数据应易于获取并保持最新，以便及时分析和决策。组织应利用数据分析报告来了解云支出模式并识别优化机会。
- en: A centralized team drives FinOps
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中心团队推动FinOps
- en: A dedicated FinOps team, often led by a FinOps practitioner, drives the implementation
    and ongoing refinement of FinOps practices. This team handles rate optimizations
    while maintaining a shared accountability model that allows engineering teams
    to focus solely on optimizing their environment usage.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个专门的 FinOps 团队，通常由 FinOps 实践者领导，推动 FinOps 实践的实施和持续改进。这个团队在维护一个允许工程团队专注于优化其环境使用的共享责任模型的同时，处理费率优化。
- en: Teams take advantage of the variable cost model of the cloud
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 团队利用云的可变成本模型
- en: FinOps encourages leveraging the variable cost model of the cloud to scale resources
    up or down as needed, aligning spending with business demands. This principle
    emphasizes using cloud-native tools and strategies to optimize costs, such as
    right-sizing resources, leveraging discounts, and automating cost-saving measures.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps 鼓励利用云的可变成本模型按需扩展或缩减资源，使支出与业务需求保持一致。这一原则强调使用云原生工具和策略来优化成本，例如调整资源大小、利用折扣和自动化成本节约措施。
- en: Phases of FinOps
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FinOps 的阶段
- en: The three phases of FinOps—Inform, Optimize, and Operate—provide a framework
    for organizations to progressively improve their cloud financial management. Here’s
    a closer look at each phase.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: FinOps 的三个阶段——通知、优化和操作——为组织提供了一个框架，以逐步改善其云财务管理。以下是每个阶段的更详细说明。
- en: Inform
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通知
- en: 'This phase focuses on gaining visibility into your cloud spending and usage
    patterns. In this phase, we ask questions like:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这一阶段侧重于了解您的云支出和用法模式。在这一阶段，我们会问一些问题，例如：
- en: What are we spending on the cloud?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在云上花费了多少钱？
- en: This involves gathering data from various sources, including cloud provider
    billing systems, to create a centralized view of your cloud costs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到从各种来源收集数据，包括云提供商的计费系统，以创建您云成本的集中视图。
- en: Where is the money going?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 钱都花到哪里去了？
- en: This requires allocating costs to specific departments, projects, or business
    units. Tagging resources and using cost allocation tools are crucial for this
    step.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要将成本分配给特定的部门、项目或业务单元。标记资源和使用成本分配工具对于这一步骤至关重要。
- en: How are we using cloud resources?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是如何使用云资源的？
- en: This involves analyzing usage patterns to understand how different teams and
    services contribute to overall cloud expenses.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到分析使用模式，以了解不同的团队和服务如何对整体云费用做出贡献。
- en: As part of this investigation, we may create reports and dashboards to visualize
    spending patterns and identify trends. We are also interested in anomaly detection,
    using tools to identify unusual spending spikes or anomalies that require further
    investigation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这项调查的一部分，我们可能会创建报告和仪表板来可视化支出模式并识别趋势。我们还对异常检测感兴趣，使用工具来识别需要进一步调查的不寻常支出激增或异常。
- en: Optimize
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 优化
- en: 'Once we have an understanding of our cloud spending, it’s time to optimize.
    This phase focuses on identifying and implementing cost-saving measures:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们了解了我们的云支出，就到了优化的时候。这一阶段侧重于识别和实施成本节约措施：
- en: Right-sizing resources
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 调整资源大小
- en: Analyze resource utilization and adjust instance sizes, storage tiers, and other
    configurations to match actual needs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 分析资源利用率，调整实例大小、存储层和其他配置，以匹配实际需求。
- en: Leveraging discounts
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 利用折扣
- en: Take advantage of discounts offered by cloud providers. We’ll look more at this
    in the next section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 利用云提供商提供的折扣。我们将在下一节中更详细地讨论这一点。
- en: Automating cost optimization
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化成本优化
- en: Use automation tools to schedule instance shutdowns, optimize resource allocation,
    and enforce cost policies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自动化工具来安排实例关闭、优化资源分配和执行成本政策。
- en: Eliminating waste
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 消除浪费
- en: Identify and eliminate unused or underutilized resources, such as idle instances,
    orphaned volumes, and unattached storage.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 识别并消除未使用或利用率低的资源，例如闲置实例、孤儿卷和未连接的存储。
- en: Operate
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 操作
- en: 'The Operate phase is about establishing ongoing processes for managing and
    monitoring cloud costs. We embed FinOps practices into our culture and workflows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 操作阶段是关于建立持续管理和监控云成本的过程。我们将 FinOps 实践嵌入到我们的文化和工作流程中：
- en: Budgeting and forecasting
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 预算和预测
- en: Set clear budgets for cloud spending and use forecasting tools to predict future
    costs.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为云支出设定明确的预算，并使用预测工具来预测未来的成本。
- en: Continuous monitoring
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 持续监控
- en: Track cloud spending and usage patterns on an ongoing basis to identify any
    deviations from budget or unexpected spikes.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 持续跟踪云支出和用法模式，以识别任何与预算不符或意外激增的情况。
- en: Automate cost optimization
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化成本优化
- en: Automate common tasks by implementing scripts or using cloud provider tools
    to handle routine activities like resource cleanup, right-sizing, and reservation
    management.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施脚本或使用云提供商工具来自动化常见任务，例如资源清理、合理配置和预留管理。
- en: By iterating through these three phases repeatedly, optimization is an ongoing
    project.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过反复迭代这三个阶段，优化是一个持续的项目。
- en: Modern Cloud Cost Management Challenges
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代云成本管理挑战
- en: As cloud environments grow more complex with multicloud and hybrid infrastructures,
    traditional cost management approaches become inadequate. Modern strategies are
    required to effectively navigate and control the increasing cloud spending in
    these environments.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 随着多云和混合基础设施的复杂化，云环境变得更加复杂，传统的成本管理方法变得不足。需要现代策略来有效地导航和控制这些环境中不断增长的云支出。
- en: '[A 2023 study by 451 Research](https://oreil.ly/8oLC3), commissioned by Oracle
    Cloud Infrastructure, found that 98% of enterprises use or plan to use at least
    two cloud infrastructure providers. In addition, 31% of enterprises are using
    four or more cloud infrastructure providers. A multicloud or hybrid approach helps
    prevent single-vendor reliance and gives companies the freedom to select best-in-breed
    services from various providers based on their specific strengths.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[451 Research于2023年进行的一项研究](https://oreil.ly/8oLC3)，由Oracle Cloud Infrastructure委托，发现98%的企业使用或计划使用至少两家云基础设施提供商。此外，31%的企业正在使用四家或更多的云基础设施提供商。多云或混合方法有助于防止对单一供应商的依赖，并使公司能够根据其特定优势从各种提供商中选择最佳服务。'
- en: A multicloud or hybrid approach also minimizes the impact of outages by distributing
    workloads across multiple clouds. This approach can also help companies comply
    with data sovereignty laws that dictate data storage locations. In addition, the
    ability to cherry-pick the most cost-effective services and pricing models from
    different providers unlocks significant opportunities for optimizing cloud spending.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 多云或混合方法通过在多个云之间分配工作负载，也最小化了故障的影响。这种方法还可以帮助公司遵守规定数据存储位置的数据主权法律。此外，能够从不同提供商中选择最经济高效的服务和定价模式，为优化云支出提供了重大机会。
- en: In addition to increasing operational complexity, managing cloud costs across
    multicloud or hybrid environments brings distinct challenges. Each cloud provider
    has its own billing system with different formats, metrics, and reporting tools.
    This makes it difficult to get a consolidated view of spending across all platforms,
    particularly when cost data is siloed within different departments or teams. In
    addition, cloud providers have complex pricing models that can be difficult to
    compare across platforms. This makes it challenging to allocate costs accurately
    to specific projects, departments, or business units.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 除了增加运营复杂性外，在多云或混合环境中管理云成本还带来了独特的挑战。每个云提供商都有自己的计费系统，具有不同的格式、指标和报告工具。这使得难以获得所有平台的综合支出视图，尤其是在成本数据被不同部门或团队孤岛化时。此外，云提供商具有复杂的定价模型，难以在不同平台之间进行比较。这使得将成本准确分配到特定项目、部门或业务单元变得具有挑战性。
- en: AI-Driven Cloud Cost Optimization Strategies
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱动云成本优化的AI策略
- en: AI can help you take control of your cloud spending. The technology’s strength
    lies in its ability to process the vast amounts of data generated, identifying
    patterns and anomalies that would be nearly impossible for humans to detect. Applied
    to cloud computing cost management, AI can not only give us insights into current
    spending, but also predict future cloud usage with remarkable accuracy. AI algorithms,
    such as long short-term memory (LSTM) and bidirectional LSTM networks and [decision
    tree regression](https://oreil.ly/ZUDAh), can forecast compute needs weeks or
    even months in advance. In this section, we’ll look at practical strategies to
    reduce your cloud bill without impacting performance, and we’ll explore how AI
    can help you right-size resources, leverage discounts, and automate cost controls,
    all while supporting your business goals.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以帮助你控制你的云支出。这项技术的优势在于其处理大量生成数据的能力，识别出人类几乎无法检测到的模式和异常。应用于云计算成本管理，人工智能不仅可以为我们提供当前支出的见解，还可以以惊人的准确性预测未来的云使用。例如，长短期记忆（LSTM）和双向LSTM网络以及[决策树回归](https://oreil.ly/ZUDAh)等人工智能算法可以提前几周甚至几个月预测计算需求。在本节中，我们将探讨在不影响性能的情况下降低云账单的实际策略，并探讨人工智能如何帮助你合理配置资源、利用折扣、自动化成本控制，同时支持你的业务目标。
- en: Right-Sizing Cloud Resources
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合理配置云资源
- en: Right-sizing is at the dead center of responsible cloud cost management. This
    is the practice of optimizing cloud resource allocation to match the actual needs
    of your applications and workloads. Right-sizing is a critical strategy that involves
    ensuring that you’re neither underprovisioning (which can lead to performance
    issues) nor overprovisioning (which can lead to unnecessary costs). Teams often
    start by deploying a service or application and allocating more resources than
    needed out of concern for poor performance. Without accurate usage data, it can
    be difficult to estimate precise requirements. Misconfigured automated scaling
    can also contribute to excessive resource allocation.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 合理配置是负责任云成本管理的核心。这是优化云资源分配以匹配您的应用程序和工作负载实际需求的做法。合理配置是一个关键策略，它涉及确保您既不会过度配置（可能导致性能问题）也不会配置不足（可能导致不必要的成本）。团队通常从部署服务或应用程序开始，并分配比实际需要的更多资源，以防性能不佳。没有准确的使用数据，很难估计精确的需求。配置不当的自动扩展也可能导致过度分配资源。
- en: 'While compute resources (VMs and containers) are often the initial focus of
    right-sizing efforts, they also apply to other cloud resources, including:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然计算资源（虚拟机 VM 和容器）通常是合理配置努力的初始焦点，但这也适用于其他云资源，包括：
- en: Storage
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 存储
- en: Right-sizing involves selecting the appropriate storage tiers and volumes based
    on usage patterns. This covers block storage (like Amazon EBS or Google Persistent
    Disk), file storage, and object storage (such as Amazon S3 or Google Cloud Storage).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 合理配置涉及根据使用模式选择适当的存储层和卷。这包括块存储（如 Amazon EBS 或 Google Persistent Disk）、文件存储和对象存储（例如
    Amazon S3 或 Google Cloud Storage）。
- en: Databases
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库
- en: Right-sizing involves selecting the right database instance types, storage configurations,
    and database performance and capacity to reduce costs.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 合理配置涉及选择合适的数据库实例类型、存储配置和数据库性能及容量，以降低成本。
- en: Network
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 网络
- en: Right-sizing includes optimizing the use of network resources like load balancers,
    VPN gateways, and bandwidth. Right-sizing can help minimize unnecessary costs
    associated with overprovisioned network resources.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 合理配置包括优化使用网络资源，如负载均衡器、VPN 网关和带宽。合理配置可以帮助最小化与过度配置的网络资源相关的额外成本。
- en: Cloud cost visibility required for the FinOps Inform phase
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FinOps Inform 阶段所需的云成本可见性
- en: Effective optimization requires understanding both your resource utilization
    patterns and the associated costs. This is where the FinOps Inform phase comes
    in. To gain a precise understanding of cloud costs, engineers must have access
    to detailed cloud analytics that highlight how resources—compute, storage, memory,
    and others—are being used and how they map to actual spending.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的优化需要了解您的资源利用模式和相关的成本。这就是 FinOps Inform 阶段发挥作用的地方。为了获得对云成本的精确理解，工程师必须能够访问详细的云分析，这些分析突出显示了资源——计算、存储、内存等——的使用情况以及它们如何映射到实际支出。
- en: This can be complex. Often costs are managed by finance teams, and engineers
    may not even have access to financial data. If they do, they may have limited
    insight into how their cloud resources actually translate into dollars and cents.
    The challenge lies in providing engineers with clear, concise, and actionable
    visibility into the costs associated with the specific resources their applications
    are consuming. This can be particularly difficult with complex, multiapplication,
    or multitenant cloud environments, where costs can be distributed across many
    resources.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能很复杂。通常，成本由财务团队管理，工程师可能甚至无法访问财务数据。如果他们可以访问，他们可能对他们的云资源实际上如何转化为美元和美分只有有限的了解。挑战在于为工程师提供清晰、简洁且可操作的可见性，以便了解他们应用程序消耗的特定资源相关的成本。这在复杂的多应用程序或多租户云环境中尤其困难，因为成本可以分布在许多资源上。
- en: Modern cloud cost management tools, such as Harness CCM and various cloud provider
    tools, help bridge this divide by offering self-service visibility to engineers,
    enabling them to see the real costs of their applications, microservices, clusters,
    and environments. These tools empower engineers by giving them the context they
    need to manage cloud costs directly, without relying on finance or operations
    teams to provide that information. Unlike traditional systems, which are limited
    to basic infrastructure views, modern tools integrate with cloud services and
    provide detailed, application-level cost data.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现代云成本管理工具，如 Harness CCM 和各种云服务提供商的工具，通过为工程师提供自助可见性来帮助弥合这一差距，使他们能够看到应用程序、微服务、集群和环境的真实成本。这些工具通过提供工程师管理云成本所需的环境，使他们能够直接管理云成本，而无需依赖财务或运营团队提供这些信息。与传统的系统不同，传统的系统仅限于基本的基础设施视图，现代工具与云服务集成，并提供详细的、应用级别的成本数据。
- en: Moving from Inform to Optimize
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从信息阶段过渡到优化阶段
- en: Once you have a clear understanding of your cloud usage and costs, you are ready
    to move on to the Optimize phase of FinOps. You can make data-driven decisions
    about how to adjust your cloud resources to be more efficient and cost-effective.
    With the visibility into costs and usage patterns, you can confidently make changes
    that align with both performance and budgetary constraints.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对云的使用和成本有了清晰的理解，你就可以进入 FinOps 的优化阶段。你可以基于数据驱动决策，调整你的云资源以实现更高的效率和成本效益。通过了解成本和使用模式，你可以自信地做出符合性能和预算限制的改变。
- en: AI-powered tools are becoming indispensable here, eliminating the need to manually
    monitor and adjust resources to meet demand. With continuous monitoring and features
    like idle resource detection and resource usage analysis, tools can help identify
    inefficiencies and recommend adjustments or automatically make adjustments to
    CPU, memory, and storage configurations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: AI 驱动的工具在这里变得不可或缺，消除了手动监控和调整资源以满足需求的需要。通过持续监控和如闲置资源检测和资源使用分析等功能，工具可以帮助识别低效之处，并推荐调整或自动调整
    CPU、内存和存储配置。
- en: Optimization, however, should be approached gradually. Start with small, incremental
    changes, and continuously refine your strategy based on observed impacts. AI-powered
    tools can help by predicting how to adjust resources by forecasting usage into
    the future and using past small changes as feedback to make subsequent fine-tuning
    actions. This iterative process is a key aspect of the Operate phase of FinOps.
    By fine-tuning your cloud environment in this way, you can validate performance
    requirements, ensuring that your application runs efficiently without sacrificing
    user experience or application performance.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，优化应该逐步进行。从小的、渐进的改变开始，并根据观察到的效果持续优化你的策略。AI 驱动的工具可以通过预测未来的使用情况，并利用过去的小规模改变作为反馈来做出后续的微调动作来帮助。这种迭代过程是
    FinOps 运营阶段的关键方面。通过这种方式微调你的云环境，你可以验证性能要求，确保你的应用程序运行高效，同时不牺牲用户体验或应用程序性能。
- en: Leveraging Commitment-Based Pricing and Spot Instances
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用基于承诺定价和即时实例
- en: Leveraging commitment-based pricing models and spot instances are additional
    strategies to reduce cloud costs.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 利用基于承诺定价模型和即时实例是降低云成本的其他策略。
- en: Commitment-based pricing involves pledging a specific level of cloud resource
    usage over a defined period in exchange for significant discounts. Offered by
    major cloud providers like AWS, Microsoft Azure, and Google Cloud, these models—commonly
    referred to as Reserved Instances or Committed Use Contracts—can deliver savings
    of up to 80%, compared with on-demand pricing. Longer commitments (typically one
    to three years) and higher up-front payments yield the largest discounts. AWS’s
    Reserved Instances, for example, offer discounts of 30% to 72% on compute resources,
    while Google Cloud’s Committed Use Contracts provide similar savings on compute,
    storage, and other services. These offerings are ideal for predictable workloads,
    such as steady-state applications, but require accurate usage forecasting to avoid
    over- or underprovisioning.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 基于承诺的定价涉及在定义的期间内承诺一定水平的云资源使用量，以换取显著的折扣。由像AWS、Microsoft Azure和Google Cloud这样的主要云服务提供商提供，这些模型通常被称为预留实例或承诺使用合同，与按需定价相比，可以节省高达80%的费用。更长的承诺期（通常为一到三年）和更高的预付款产生最大的折扣。例如，AWS的预留实例在计算资源上提供30%到72%的折扣，而Google
    Cloud的承诺使用合同在计算、存储和其他服务上提供类似节省。这些服务非常适合可预测的工作负载，如稳态应用程序，但需要准确的预测以避免过度或不足配置。
- en: Spot instances, on the other hand, provide a dynamic way to cut costs by utilizing
    unused cloud capacity at steep discounts—up to 90% less than on-demand prices.
    These instances are ideal for noncritical, flexible workloads, such as batch processing,
    data analysis, or development environments, as they can be interrupted with minimal
    notice. By combining commitment-based pricing for stable workloads and spot instances
    for flexible or transient tasks, businesses can achieve a powerful balance of
    cost efficiency and operational flexibility. Advanced tools and AI-driven forecasting
    can help organizations navigate these models effectively, ensuring optimal resource
    allocation and maximum cost savings.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相反，Spot instances提供了一种动态降低成本的方式，通过利用未使用的云容量并以大幅折扣出售——比按需价格低90%。这些实例非常适合非关键、灵活的工作负载，如批量处理、数据分析或开发环境，因为它们可以以最少的提前通知中断。通过结合基于承诺的定价来稳定工作负载和Spot
    instances来处理灵活或短暂的任务，企业可以实现成本效率和操作灵活性的强大平衡。高级工具和AI驱动的预测可以帮助组织有效导航这些模型，确保资源分配最优化和最大程度地节省成本。
- en: Key considerations
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键考虑因素
- en: When leveraging commitment-based pricing models and spot instances to optimize
    cloud costs, you need to consider their unique advantages and challenges to maximize
    their value while mitigating potential risks.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当利用基于承诺的定价模型和Spot instances来优化云成本时，你需要考虑它们的独特优势和挑战，以最大化其价值同时减轻潜在风险。
- en: 'Commitment-based pricing models are ideal for predictable, steady workloads.
    However, they require accurate forecasting of resource usage over extended periods,
    typically one to three years. Misjudging usage can lead to overcommitting, resulting
    in underutilized resources and wasted costs, or undercommitting, which may lead
    to higher on-demand charges. Flexibility is also limited, as these commitments
    lock businesses into specific instance types, regions, or service tiers, depending
    on the provider. To address these challenges, you must establish practices to:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 基于承诺的定价模型非常适合可预测、稳定的工作负载。然而，它们需要准确预测长期资源使用量，通常为一到三年。使用不当可能导致过度承诺，导致资源未充分利用和浪费成本，或未充分承诺，可能导致更高的按需费用。灵活性也有限，因为这些承诺将企业锁定在特定的实例类型、地区或服务级别，具体取决于提供商。为了解决这些挑战，你必须建立以下实践：
- en: Analyze historical usage data to improve forecasting accuracy.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析历史使用数据以提高预测准确性。
- en: Use convertible or flexible options, when available, to adjust commitments as
    needs change.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当有可用的可转换或灵活选项时，根据需求变化调整承诺。
- en: Regularly monitor and optimize resource usage to align with commitments.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期监控和优化资源使用，以与承诺保持一致。
- en: 'The transient nature of spot instances, which can be terminated with little
    notice, requires careful planning and workload adaptation. You must:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Spot instances的短暂性质，可能需要很少的通知就被终止，这需要仔细规划和工作负载调整。你必须：
- en: Ensure that workloads can tolerate interruptions without significant impact.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保工作负载能够承受中断而不会造成重大影响。
- en: Implement checkpointing or automated job recovery mechanisms to minimize disruptions.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施检查点或自动作业恢复机制以最小化中断。
- en: Monitor market trends to predict spot instance availability and pricing fluctuations.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监测市场趋势以预测Spot instances的可用性和价格波动。
- en: 'A hybrid strategy combining commitment-based pricing for steady workloads and
    spot instances for flexible tasks can offer the best of both worlds: predictable
    cost savings and dynamic scaling at low prices. To implement a hybrid strategy
    effectively, your practices must:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 结合基于承诺的定价和现货实例的混合策略可以提供两者的最佳结合：可预测的成本节约和低成本的动态扩展。为了有效地实施混合策略，您的实践必须：
- en: Evaluate workload characteristics to determine the appropriate mix of commitment-based
    resources and spot capacity.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估工作负载特征以确定基于承诺的资源与现货容量的适当组合。
- en: Leverage automation tools, such as cloud-native autoscaling and workload orchestration
    systems, to optimize usage.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用自动化工具，如云原生自动扩展和工作负载编排系统，以优化使用。
- en: Continuously assess and refine the strategy to adapt to changing business needs
    and workload patterns.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续评估和改进策略以适应不断变化的业务需求和负载模式。
- en: How AI can help
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能如何帮助
- en: Clearly, optimizing between commitment-based pricing models and spot instances
    quickly gets complex. Modern AI tools, including GenAI, can help overcome these
    challenges with accurate forecasting, dynamic optimization, and seamless automation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在基于承诺的定价模型和现货实例之间进行优化很快就会变得复杂。现代人工智能工具，包括通用人工智能（GenAI），可以通过准确的预测、动态优化和无缝自动化来帮助克服这些挑战。
- en: For commitment-based pricing, AI agents, such as the Harness FinOps Agent, can
    analyze historical usage patterns and predict future resource needs with precision,
    reducing the risks of over- or undercommitting. AI tools can also identify the
    ideal mix of reserved and on-demand resources while continuously monitoring and
    adjusting commitments to align with changing workloads. Additionally, AI systems
    can detect anomalies in resource consumption, ensuring businesses avoid inefficiencies
    or penalties.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于承诺的定价，人工智能代理，如Harness FinOps代理，可以分析历史使用模式并精确预测未来的资源需求，从而降低过度或不足承诺的风险。人工智能工具还可以确定预留资源和按需资源的最优组合，同时持续监控和调整承诺以适应不断变化的工作负载。此外，人工智能系统可以检测资源消耗中的异常，确保企业避免低效或罚款。
- en: For spot instance optimization, AI can address their unpredictability by forecasting
    availability and pricing trends, enabling smarter scheduling for interruption-tolerant
    workloads. AI-powered workload orchestration tools automate the deployment and
    scaling of tasks, dynamically shifting them to alternative resources when spot
    instances are interrupted. Moreover, AI optimizes checkpointing and recovery processes,
    ensuring workloads can resume efficiently while minimizing downtime. This is particularly
    valuable for tasks like batch processing or data analytics.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现货实例优化，人工智能可以通过预测可用性和定价趋势来解决其不可预测性，从而实现对中断容忍型工作负载的更智能的调度。人工智能驱动的任务编排工具自动化任务的部署和扩展，当现货实例中断时，动态地将它们转移到替代资源。此外，人工智能优化检查点和恢复过程，确保工作负载可以高效地恢复，同时最大限度地减少停机时间。这对于批处理或数据分析等任务尤其有价值。
- en: By integrating both models, AI can create an intelligent hybrid strategy that
    balances the cost efficiency of reserved resources with the flexibility and low
    pricing of spot instances. It ensures optimal resource allocation based on workload
    requirements, predicts demand surges to adjust resources proactively, and provides
    actionable insights for continuous cost optimization.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合这两种模型，人工智能可以创建一个智能的混合策略，平衡预留资源的成本效率和现货实例的灵活性和低价格。它确保根据工作负载需求进行最佳资源分配，预测需求激增以主动调整资源，并提供持续成本优化的可操作见解。
- en: Using AI to Manage Container Costs
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用人工智能管理容器成本
- en: Containerized architectures play an important role in modern application development.
    *Containers* package applications and their dependencies into lightweight, portable
    units, enabling them to run consistently across different environments. These
    containers operate on *nodes*, which are physical or virtual machines (often referred
    to as instances) that provide the underlying resources. Multiple nodes combine
    to form a *cluster*, a coordinated group of machines that work together to run
    and manage containers. Within a node, containers are typically grouped into *pods*,
    which share resources and are deployed together as a single operational unit.
    The management of these clusters is handled through *orchestration*, where tools
    like Kubernetes automate the deployment, scaling, and lifecycle management of
    containers.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 容器化架构在现代应用程序开发中扮演着重要的角色。*容器*将应用程序及其依赖项打包成轻量级、可移植的单位，使它们能够在不同的环境中一致运行。这些容器在*节点*上运行，节点是提供底层资源的物理或虚拟机（通常称为实例）。多个节点组合形成一个*集群*，这是一个协调的机器组，它们协同工作以运行和管理容器。在节点内部，容器通常被分组到*pod*中，这些pod共享资源，并作为一个单一的操作单元一起部署。这些集群的管理通过*编排*来完成，其中像Kubernetes这样的工具自动化了容器的部署、扩展和生命周期管理。
- en: While containerized architectures offer unmatched portability, resource efficiency,
    and adaptability across diverse environments, managing cloud costs for containerized
    environments is different from managing costs in VM environments. The shared underlying
    infrastructure complicates cost tracking. In VM environments, each virtual machine
    is a stand-alone unit with fixed resources, so costs are easier to allocate. However,
    when multiple containers run on a single server instance, your cloud bill will
    provide only the usage of the underlying server, not individual containers. This
    makes it difficult to accurately understand the usage costs between the containers,
    as you need more detailed information about how resources like CPU and memory
    are being shared. The lack of visibility presents challenges in cost attribution,
    making it harder to track and manage expenses at the container level.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然容器化架构在跨不同环境提供无与伦比的便携性、资源效率和适应性方面具有优势，但管理容器化环境的云成本与在虚拟机环境中管理成本不同。共享的底层基础设施使得成本跟踪变得复杂。在虚拟机环境中，每个虚拟机都是一个独立的单元，具有固定的资源，因此成本更容易分配。然而，当多个容器在单个服务器实例上运行时，你的云账单将只提供底层服务器的使用情况，而不是单个容器的使用情况。这使得难以准确理解容器之间的使用成本，因为你需要更多关于CPU和内存等资源如何共享的详细信息。缺乏可见性在成本归属方面带来了挑战，使得在容器级别跟踪和管理费用变得更加困难。
- en: Containerization does not eliminate the need for FinOps; the same principles
    of financial accountability and cost optimization remain crucial for containerized
    applications. Unless you rely on cloud-managed container platforms, you must gather
    supplemental data about how server resources are utilized by running containers.
    This includes tracking the proportions of CPU, memory, and storage that each container
    consumes on shared server instances. Pairing this granular resource usage data
    with your cloud billing information enables accurate cost allocation, ensuring
    teams and applications are held accountable for their resource consumption. Without
    this level of insight, it becomes challenging to manage and optimize costs effectively
    in a containerized environment.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 容器化并不消除对FinOps的需求；对于容器化应用程序，财务问责制和成本优化的原则依然至关重要。除非你依赖云管理的容器平台，否则你必须收集关于运行容器时服务器资源使用情况的相关补充数据。这包括跟踪每个容器在共享服务器实例上消耗的CPU、内存和存储的比例。将这种细粒度的资源使用数据与你的云计费信息相结合，可以实现准确的成本分配，确保团队和应用程序对其资源消耗负责。没有这种洞察力，在容器化环境中有效地管理和优化成本就会变得具有挑战性。
- en: 'AI again can play an important role. One of the key ways AI helps is through
    intelligent resource allocation: it analyzes historical usage patterns and workloads
    to predict resource requirements for containers, suggesting optimal configurations
    for pods, scaling policies, and node sizes. This reduces overprovisioning, so
    containers have just the resources they need without wasting capacity. Additionally,
    AI enables dynamic workload scaling, automatically scaling down workloads during
    periods of low usage, which complements the Kubernetes autoscaling functionality
    to maximize cost savings.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: AI 再次可以发挥重要作用。AI 帮助的关键方式之一是通过智能资源分配：它分析历史使用模式和负载，以预测容器所需的资源需求，建议最佳的 pod 配置、扩展策略和节点大小。这减少了过度配置，因此容器只需它们需要的资源，而不会浪费容量。此外，AI
    还可以实现动态工作负载扩展，在低使用期间自动缩减工作负载，这补充了 Kubernetes 自动扩展功能，以最大化成本节约。
- en: AI also improves cost control through forecasting and alerts. By analyzing historical
    usage and identifying trends, AI models can predict future Kubernetes-related
    costs, providing accurate projections that help teams plan budgets effectively.
    Alerts can notify stakeholders of potential budget overruns, enabling corrective
    action before costs spiral out of control. Moreover, AI can intelligently schedule
    workloads across clusters, nodes, or even regions to minimize cloud spend while
    maintaining performance, compliance, and reliability.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: AI 还通过预测和警报改善成本控制。通过分析历史使用情况并识别趋势，AI 模型可以预测未来的 Kubernetes 相关成本，提供准确的预测，帮助团队有效规划预算。警报可以通知利益相关者潜在的预算超支，在成本失控之前采取纠正措施。此外，AI
    可以智能地在集群、节点甚至区域之间调度工作负载，以在保持性能、合规性和可靠性的同时最小化云支出。
- en: Aligning Cost Savings Goals with Business Objectives
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将成本节约目标与商业目标对齐
- en: While AI can make it easier to find cost savings, keep in mind the FinOps principle
    that decisions are driven by the business value of the cloud. It’s critical that
    we weigh cloud cost savings against our business requirements for quality, speed,
    and innovation.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 AI 可以使寻找成本节约变得更容易，但请记住 FinOps 原则，即决策是由云的业务价值驱动的。我们权衡云成本节约与我们对质量、速度和创新的商业需求至关重要。
- en: Consider a large retail company preparing to launch a new platform before a
    peak sales season. Its primary goal is to ensure a smooth and successful launch,
    even if it means higher initial cloud costs. The increased revenue of an on-time
    and flawless launch, providing an excellent customer experience, may outweigh
    the immediate need to minimize cloud costs. The retailer might accept higher initial
    expenses to ensure a successful launch, knowing that it can optimize cloud usage
    and reduce costs in the long run.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一家大型零售公司，在销售旺季之前准备推出新平台。其主要目标是确保平稳且成功推出，即使这意味着更高的初始云成本。准时且无瑕疵的推出带来的收入增加，以及提供卓越的客户体验，可能超过立即降低云成本的需求。零售商可能会接受更高的初始支出，以确保成功推出，并知道它可以优化云使用并在长期内降低成本。
- en: While cost savings are a crucial consideration, remember, it’s equally important
    to invest strategically to maximize business benefits. Factors such as enabling
    rapid scaling to accelerate growth, increase revenue, speed up delivery times,
    improve customer satisfaction, and reduce labor costs should all be considered
    along with the expenditure.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然成本节约是一个重要的考虑因素，但请记住，战略性地投资以最大化商业利益同样重要。诸如实现快速扩展以加速增长、增加收入、缩短交付时间、提高客户满意度和降低劳动力成本等因素，都应与支出一起考虑。
- en: Automating Cloud Governance and Compliance
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化云治理和合规性
- en: So far, we’ve explored the core principles of FinOps and looked at tactical
    approaches for optimizing your cloud resources, from right-sizing and leveraging
    discounts to managing containerized environments. But how do you ensure these
    practices are consistently applied and aligned with your organization’s broader
    goals? That’s where cloud cost governance comes in. Cloud governance frameworks
    are sets of policies, procedures, and best practices that define how an organization
    uses and manages its cloud resources.Think of these as a blueprint for secure
    and efficient cloud adoption and cost management. In this section, we will examine
    how a robust governance framework ties together the various aspects of cloud financial
    management. Lastly, we’ll look at the role automation and AI can play in enforcing
    governance policies.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经探讨了FinOps的核心原则，并研究了优化云资源的战术方法，从调整大小和利用折扣到管理容器化环境。但您如何确保这些实践始终如一地应用，并与组织的更广泛目标保持一致？这就是云成本治理的作用所在。云治理框架是一套政策、程序和最佳实践，定义了组织如何使用和管理其云资源。将这些视为安全且高效采用云和成本管理的蓝图。在本节中，我们将探讨一个强大的治理框架如何将云财务管理各个方面结合起来。最后，我们将探讨自动化和人工智能在执行治理策略中的作用。
- en: Implementing Cloud Governance Policies
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施云治理策略
- en: Setting clear goals for your cloud strategy is the first step to creating a
    solid cloud cost governance framework. This helps ensure your cloud operations
    align with business priorities like managing costs, driving innovation, and supporting
    growth. Specific success metrics tied to your strategy could include reducing
    cloud waste by 20%, achieving 95% tagging compliance, or limiting monthly cost
    variances to 5%.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为您的云战略设定明确的目标是创建一个坚实的云成本治理框架的第一步。这有助于确保您的云运营与业务优先事项保持一致，如管理成本、推动创新和支持增长。与您的战略相关的特定成功指标可能包括减少20%的云浪费、实现95%的标记合规性或限制每月成本差异在5%以内。
- en: 'An effective governance policy should cover areas including:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的治理策略应涵盖包括以下领域：
- en: Cost visibility
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 成本可见性
- en: This encompasses considerations such as your resource tagging policy, which
    we will look at in detail in the next section. Cost visibility policy can also
    include configuration of alerts for unexpected cost spikes, using tools such as
    Google Cloud Billing or custom scripts integrated with Slack or email notifications.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括考虑诸如您的资源标记策略等问题，我们将在下一节中详细讨论。成本可见性策略还可以包括使用Google Cloud Billing或与Slack或电子邮件通知集成的自定义脚本来配置意外成本激增的警报。
- en: Budgeting and forecasting
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 预算编制和预测
- en: A policy should set team-specific budgets with a buffer for unforeseen growth.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 策略应设定团队特定的预算，并留有应对意外增长的缓冲。
- en: Optimization processes
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 优化流程
- en: A policy should include optimization practices such as regularly analyzing resource
    usage and adjusting instance sizes to better match workloads, pre-purchase of
    reserved or savings plans for predictable workloads, and use of spot instances
    for fault-tolerant workloads to reduce compute expenses.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 策略应包括优化实践，例如定期分析资源使用情况并调整实例大小以更好地匹配工作负载，为可预测的工作负载预先购买预留或节省计划，以及使用spot实例来降低容错工作负载的计算费用。
- en: Security and compliance
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性和合规性
- en: Lastly, a policy should implement RBAC to limit resource access based on user
    roles. Automate checks to ensure compliance with regulations like GDPR or HIPAA
    using tools like Prisma Cloud or AWS Security Hub.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，策略应实施基于角色的访问控制（RBAC）以限制资源访问。使用Prisma Cloud或AWS Security Hub等工具自动检查以确保符合GDPR或HIPAA等法规。
- en: AI and automation make it easier to enforce policies automatically, reducing
    the chance of mistakes or oversights. For example, AI-powered tools can add or
    check tags on resources and send real-time alerts if policies aren’t followed.
    These tools can also help in analyzing the infrastructure and suggesting policies
    that can be set up to improve the overall cost, security, and compliance posture.
    Additionally, they help avoid unexpected cost spikes by flagging unusual activity
    and ensuring that systems remain compliant without constant manual checks.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和自动化使自动执行策略变得更加容易，从而减少了错误或疏忽的可能性。例如，人工智能驱动的工具可以在资源上添加或检查标签，如果未遵循策略，则会发送实时警报。这些工具还可以帮助分析基础设施，并建议可以设置以改善整体成本、安全和合规性的策略。此外，它们通过标记异常活动并确保系统在无需持续手动检查的情况下保持合规，帮助避免意外成本激增。
- en: Automation also simplifies processes that are prone to human error, like setting
    up access controls or allocating resources. By automating these tasks, you can
    reduce the risk of security issues and improve how smoothly your cloud environment
    runs. Combining automation with clear policies ensures that cloud usage stays
    cost-efficient, secure, and aligned with the organization’s goals.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化简化了容易出错的过程，例如设置访问控制或分配资源。通过自动化这些任务，您可以降低安全问题的风险，并提高云环境运行的流畅性。将自动化与明确的政策相结合，确保云的使用保持成本效益、安全，并与组织目标保持一致。
- en: Enforcing Budget Guardrails with Automation
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过自动化执行预算限制
- en: Automation is essential in enforcing budget guardrails, especially in environments
    with dynamic resource allocation. Budget overruns are often caused by the uncontrolled
    proliferation of resources, unexpected usage spikes, or failure to monitor costs
    in real time. Mechanisms to monitor, alert, and act when spending thresholds are
    approached can automatically enforce policies such as shutting down underutilized
    resources, scaling down instances, or restricting new resource provisioning once
    spending nears predefined limits. This ensures that costs remain within financial
    goals without relying solely on manual interventions, which are prone to delays
    and errors.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化在执行预算限制方面至关重要，尤其是在具有动态资源分配的环境下。预算超支通常是由于资源的无序扩张、意外的使用激增或未能实时监控成本所导致的。当接近支出阈值时，监控、警报并采取行动的机制可以自动执行政策，例如关闭未充分利用的资源、缩减实例或在新资源供应接近预定义限制时限制新的资源分配。这确保了成本保持在财务目标内，而无需完全依赖手动干预，手动干预容易延误和出错。
- en: AI can take this even further by predicting when costs might go over budget
    before it happens. The technology can forecast when spending will exceed the budget
    and take automatic steps to prevent it. For example, an AI system might see that
    a certain project’s cloud resource usage is growing quickly and predict that it
    will go over the budget by the end of the month. The system can then act, perhaps
    by adjusting resources to cheaper options or notifying the team to make adjustments.
    For instance, during a big sales event, AI could ensure that the needed resources
    are in place without letting the costs spiral, automatically balancing cost and
    performance. AI tools can potentially correlate external business metrics like
    sales data, headcount, and industry market movements and factor them into the
    forecasting engine alongside historical usage patterns and correlations to these
    external factors.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以通过预测成本可能超出预算的时间来更进一步。这项技术可以预测支出何时将超过预算，并自动采取措施防止这种情况发生。例如，一个AI系统可能会看到某个项目的云资源使用量正在迅速增长，并预测到月底将超出预算。然后系统可以采取行动，例如通过调整资源到更便宜的选项或通知团队进行调整。例如，在大型销售活动期间，AI可以确保所需资源到位，同时不让成本失控，自动平衡成本和性能。AI工具可以潜在地将外部业务指标（如销售数据、员工人数和行业市场动态）与历史使用模式和这些外部因素的关联结合起来，并将它们纳入预测引擎中。
- en: Ensuring Tag Compliance Through Automation
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过自动化确保标签合规性
- en: Cost allocation is fundamental to cloud cost management, as it provides transparency
    into how cloud resources are being consumed and by whom. Accurately attributing
    costs to specific teams, projects, or applications creates accountability and
    encourages responsible cloud usage. This transparency ensures that every team
    is part of cost optimization efforts.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 成本分配对于云成本管理至关重要，因为它提供了对云资源如何被使用以及由谁使用的透明度。准确地将成本分配给特定的团队、项目或应用程序，可以创造问责制并鼓励负责任的云使用。这种透明度确保每个团队都是成本优化努力的参与者。
- en: Tagging is key to cost allocation. Tags are metadata labels attached to cloud
    resources, providing information about their purpose and ownership. You might,
    for example, use an Environment tag set to Production, Development, or Testing
    to differentiate resource usage by stage. You might use a Cost Center tag to link
    resources to business units or budgets. Cloud accounts are another tool for cost
    allocation. By creating a tiered system of accounts—typically with a root account
    overseeing child accounts for different environments, teams, or projects—you can
    centralize billing and governance while maintaining individual account flexibility.
    Tags combined with cloud account hierarchies enable accurate tracking and allocation
    of costs. For instance, tagging a VM with relevant details allows for easy filtering
    and analysis of cloud bills to understand spending patterns by project, department,
    or application.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 标签是成本分配的关键。标签是附加到云资源上的元数据标签，提供了有关其目的和所有权的信息。例如，您可以使用一个设置为生产、开发或测试的环境标签集来区分资源使用阶段。您可以使用成本中心标签将资源链接到业务单元或预算。云账户是另一种成本分配工具。通过创建一个分层账户系统——通常由一个根账户监督不同环境、团队或项目的子账户——您可以集中化计费和治理，同时保持单个账户的灵活性。标签与云账户层次结构相结合，可以实现成本准确跟踪和分配。例如，为虚拟机添加相关细节的标签允许轻松筛选和分析云账单，以了解按项目、部门或应用程序的支出模式。
- en: An effective tagging strategy should be comprehensive and easily understood
    across the organization. The strategy should define the key information to track,
    such as project names, departments, and application names, and use clear, concise,
    and consistent tag names.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的标签策略应该是全面的，并且在整个组织中易于理解。该策略应定义要跟踪的关键信息，例如项目名称、部门和应用程序名称，并使用清晰、简洁和一致的标签名称。
- en: The right tooling is required to ensure the consistent use of the tags you require.
    Manual tagging can fall short, especially across complex multicloud environments.
    Human error can lead to inconsistencies, missing tags, or incorrect values, hindering
    cost allocation and resource tracking. Automation here can enforce tagging policies
    and validate tag values across all cloud platforms.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 需要适当的工具来确保所需标签的持续使用。手动标签可能不足，尤其是在复杂的多云环境中。人为错误可能导致不一致性、缺失标签或错误的值，阻碍成本分配和资源跟踪。在这里，自动化可以强制执行标签策略并验证所有云平台上的标签值。
- en: Automated tools can also audit tags regularly to identify and fix or report
    noncompliant resources, ensuring uniformity and accuracy across your entire cloud
    estate. This not only saves time and reduces errors but also strengthens your
    cloud governance and cost optimization efforts. AI can also help in normalizing
    multiple tag variations that are similar into a consolidated tag variation, reducing
    noise.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化工具还可以定期审计标签，以识别和修复或报告不符合规定的资源，确保在整个云环境中的一致性和准确性。这不仅节省了时间并减少了错误，还加强了您的云治理和成本优化努力。AI还可以帮助将多个相似标签的变体归一化为一个综合标签变体，从而减少噪声。
- en: Allocating the Costs of Shared Platforms and Services
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分配共享平台和服务的成本
- en: Another challenge to cost allocation is the use of shared platforms and services,
    a common feature of modern cloud architectures. When infrastructure or resources
    are shared across teams and applications, it becomes more complex to divide costs
    accurately. Modern, AI-powered tools excel at attributing costs based on resource
    usage patterns and dependencies.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 成本分配的另一个挑战是共享平台和服务的使用，这是现代云架构的常见特征。当基础设施或资源在团队和应用程序之间共享时，准确划分成本变得更加复杂。现代、基于AI的工具在根据资源使用模式和依赖关系分配成本方面表现出色。
- en: Cloud Cost Management to Meet Environmental Sustainability Goals
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云成本管理以实现环境可持续性目标
- en: 'As organizations migrate to the cloud, aligning cost management strategies
    with sustainability goals can help you both reduce operational expenses and decrease
    your environmental impact. Beyond the typical focus on just saving money, a green
    approach to cloud cost management also involves actively choosing eco-friendly
    options and tracking your environmental footprint. The following practices illustrate
    how to achieve these dual benefits:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织迁移到云端，将成本管理策略与可持续性目标相一致可以帮助您既降低运营成本，又减少对环境的影响。除了典型的仅关注节省金钱的焦点之外，绿色云成本管理方法还涉及积极选择环保选项并跟踪您的环境影响。以下实践展示了如何实现这些双重效益：
- en: Right-sizing and optimizing cloud resources
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 适当规模和优化云资源
- en: Continuously monitor cloud usage to identify and eliminate underutilized or
    idle resources. Right-sizing ensures that only necessary resources are provisioned,
    which reduces both costs and energy consumption. Implement autoscaling mechanisms
    to adjust resource allocation based on real-time demand, preventing overprovisioning
    and unnecessary energy use. You can also implement auto-stopping to turn off resources
    that are not being used, thus achieving a zero-carbon footprint for them.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 持续监控云使用情况，以识别和消除未充分利用或闲置的资源。合理配置确保仅提供必要的资源，从而降低成本和能源消耗。实施自动扩展机制，根据实时需求调整资源分配，防止过度配置和不必要的能源使用。您还可以实施自动停止，关闭未使用的资源，从而实现它们的零碳足迹。
- en: Leverage renewable energy and green cloud providers
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 利用可再生能源和绿色云服务提供商
- en: Choose cloud service providers that operate data centers powered by renewable
    energy. For example, [Google Cloud Platform has some regions that use 100% renewable
    energy](https://oreil.ly/R6bQM), enabling organizations to reduce their carbon
    footprint through eco-friendly infrastructure choices. You should also prioritize
    providers and regions with lower carbon intensity.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 选择数据中心由可再生能源供电的云服务提供商。例如，[Google Cloud Platform的一些地区使用100%的可再生能源](https://oreil.ly/R6bQM)，使组织能够通过环保基础设施选择来减少其碳足迹。您还应该优先考虑碳强度较低的提供商和地区。
- en: Implement cost allocation and accountability
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 实施成本分配和问责制
- en: Allocate cloud costs to each department, project, or team to increase visibility
    and encourage responsible resource usage. This not only optimizes spending but
    also promotes accountability for sustainability efforts. Use tagging, standardized
    workflows, and automated governance policies to ensure resources are used efficiently
    and in compliance with sustainability objectives.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 将云成本分配给每个部门、项目或团队，以提高透明度并鼓励负责任的资源使用。这不仅优化了支出，还促进了可持续性努力的问责制。使用标记、标准化工作流程和自动化治理政策，确保资源高效使用并符合可持续性目标。
- en: Adopt energy-efficient workload scheduling
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 采用节能工作负载调度
- en: Schedule nonurgent or batch workloads to run during off-peak hours or in regions
    with lower energy costs and carbon intensity, further reducing both spend and
    emissions. Utilize AI-driven tools to analyze usage patterns and recommend optimal
    workload placement for both cost and environmental efficiency.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 将非紧急或批量工作负载安排在非高峰时段或在能源成本和碳强度较低的地区运行，进一步降低支出和排放。利用人工智能驱动的工具分析使用模式，并推荐最优的工作负载放置方案，以实现成本和环境影响的高效。
- en: Integrate sustainability metrics into cloud strategy
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 将可持续性指标整合到云战略中
- en: Build “green teams” responsible for setting and tracking sustainability goals
    such as greenhouse gas emissions, energy consumption, and water use. You can also
    incorporate sustainability KPIs into cloud management dashboards (such as the
    ones provided by AWS) and gamify sustainability efforts to motivate teams to find
    innovative ways to reduce both costs and environmental impact.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 建立负责设定和跟踪可持续性目标（如温室气体排放、能源消耗和用水）的“绿色团队”。您还可以将可持续性关键绩效指标（KPI）纳入云管理仪表板（例如AWS提供的仪表板）中，并通过游戏化可持续性努力来激励团队寻找降低成本和环境影响的新方法。
- en: Track carbon footprint
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪碳足迹
- en: Use cloud management platforms that offer carbon tracking features to measure
    the environmental impact of cloud usage and generate carbon offsets. Tools like
    Cloud Carbon Footprint and Harness Cloud Cost Management provide organizations
    with best-case estimates to measure, monitor, and reduce cloud spending and associated
    carbon emissions. You can also reinvent savings from cloud cost optimization as
    investments in carbon credits or other eco-friendly initiatives, turning financial
    efficiency into measurable climate action.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 使用提供碳跟踪功能的云管理平台，以衡量云使用的环境影响并生成碳抵消。像Cloud Carbon Footprint和Harness Cloud Cost
    Management这样的工具为组织提供了最佳案例估计，以衡量、监控和减少云支出及其相关的碳排放。您还可以将云成本优化的节省重新投资于碳信用或其他环保倡议，将财务效率转化为可衡量的气候行动。
- en: By combining these strategies, organizations can correlate cost savings directly
    with sustainability goals. This approach not only enhances operational and financial
    performance but also demonstrates a clear commitment to environmental stewardship
    in the digital era.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合这些策略，组织可以将成本节约直接与可持续性目标相关联。这种方法不仅提高了运营和财务绩效，而且也展示了在数字时代对环境管理的明确承诺。
- en: The Future of AI in Cloud Cost Management
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云成本管理中AI的未来
- en: Cloud cost management tools are rapidly evolving to leverage AI insights to
    simplify the work of optimizing cloud usage. We see a future in which AI powers
    cloud cost management with innovative new functionality.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 云成本管理工具正在迅速发展，以利用人工智能洞察力来简化优化云使用的工作。我们看到一个未来，其中人工智能通过创新的新功能推动云成本管理。
- en: As an example, natural language interfaces and conversational AI hold promise
    for making cloud cost management even more accessible. Emerging interfaces will
    enable users to interact with complex systems in simple, conversational ways.
    Instead of navigating dashboards or interpreting detailed reports, users can ask
    questions like, “What’s driving my cloud spend this month?” or “Which services
    are over budget?” and receive clear, actionable answers. This reduces the technical
    barrier for nontechnical stakeholders and empowers teams across the organization
    to engage with cloud cost data. For example, a FinOps practitioner might use a
    conversational AI tool integrated into Slack or Microsoft Teams to request, “Show
    me the top five projects exceeding their budgets,” and instantly receive a list
    along with recommendations for optimization.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，自然语言界面和对话式人工智能有望使云成本管理更加易于访问。新兴的界面将使用户能够以简单、对话的方式与复杂系统互动。用户不必导航仪表板或解释详细报告，他们可以提出问题，例如，“这个月是什么导致我的云支出增加？”或“哪些服务超出了预算？”并收到清晰、可操作的回答。这降低了非技术利益相关者的技术障碍，并使组织中的团队能够参与云成本数据。例如，一位FinOps从业者可能会使用集成到Slack或Microsoft
    Teams中的对话式人工智能工具请求，“显示超出预算的前五项项目”，并立即收到一份列表以及优化建议。
- en: We also see a growing role for AI in balancing cost savings while minimizing
    the environmental impact of cloud usage. Optimizing workloads, right-sizing resources,
    and using energy-efficient cloud regions can often achieve both goals, though
    sustainability efforts may sometimes require up-front investments. AWS, Google
    Cloud, and Azure already offer tools such as the Customer Carbon Footprint Tool,
    Carbon Sense Suite, and Sustainability Calculator to gain insights into the carbon
    impact of cloud usage.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也看到人工智能在平衡成本节约的同时，最大限度地减少云计算的环境影响中扮演着越来越重要的角色。优化工作负载、合理配置资源和使用节能的云区域通常可以实现这两个目标，尽管可持续性努力有时可能需要前期投资。AWS、Google
    Cloud和Azure已经提供了客户碳足迹工具、碳感知套件和可持续性计算器等工具，以深入了解云计算的碳影响。
- en: These are just a few examples of the features AI will bring to helping us manage
    our cloud usage. Cloud services are both powerful and complex. Using AI and modern
    tools, now and in the future, will help you optimize resource allocation, leverage
    cost-effective pricing models, and achieve greater financial control and sustainability
    in the cloud.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是人工智能将为我们管理云使用带来的一些功能示例。云服务既强大又复杂。现在和未来使用人工智能和现代工具将帮助您优化资源分配、利用成本效益定价模型，并在云中实现更大的财务控制和可持续性。
- en: Summary
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Managing cloud costs has become an increasingly complex and pressing issue for
    organizations as cloud expenditures surge across industries. The shift from traditional
    on-premises infrastructure to cloud-based environments has brought greater agility
    and scalability, but it has also introduced new layers of cost unpredictability
    and operational complexity. In response, the FinOps discipline has emerged, emphasizing
    cross-functional collaboration, shared accountability, and the use of real-time
    data to optimize cloud spending and maximize business value.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 随着云计算支出在各个行业激增，管理云成本已成为组织面临的一个越来越复杂和紧迫的问题。从传统的本地基础设施向基于云的环境的转变带来了更大的灵活性和可扩展性，但也引入了新的成本不可预测性和运营复杂性。为此，FinOps学科应运而生，强调跨职能协作、共同责任以及使用实时数据来优化云支出并最大化商业价值。
- en: Modern strategies leverage AI and automation to address issues like resource
    overprovisioning, multicloud complexity, and cost allocation, enabling practices
    such as right-sizing, leveraging commitment-based pricing and spot instances,
    and managing containerized environments efficiently. AI-powered tools improve
    visibility, forecasting, and enforcement of governance policies. They automate
    tasks such as tagging, anomaly detection, and budget guardrails to ensure cost
    control, compliance, and alignment with business and sustainability objectives.
    Integrating AI and automation into cloud cost management ultimately empowers organizations
    to optimize spending, improve operational efficiency, and support environmental
    sustainability initiatives.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现代策略利用人工智能和自动化来解决资源过度配置、多云复杂性和成本分配等问题，实现了诸如合理规模、利用基于承诺的定价和即时实例以及高效管理容器化环境等实践。人工智能驱动的工具提升了可见性、预测能力和治理政策的执行力度。它们自动化了诸如标记、异常检测和预算限制等任务，以确保成本控制、合规性以及与商业和可持续性目标的协调一致。将人工智能和自动化集成到云成本管理中，最终使组织能够优化支出、提高运营效率并支持环境可持续性倡议。
