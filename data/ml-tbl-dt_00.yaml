- en: Part 1\. Introducing machine learning for tabular data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：表格数据的机器学习介绍
- en: This opening section of the book aims to provide you with a solid foundation
    for understanding how to work with tabular data. The chapters in this section
    explore the unique characteristics of tabular data, the different modeling approaches
    (machine learning vs. deep learning), and the best practices for exploratory data
    analysis and preparation. By reading these chapters, you will acquire a good understanding
    of the peculiarities of working with tabular data. You will be prepared to tackle
    more advanced techniques in the following sections.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的开篇部分旨在为你提供理解如何处理表格数据的基础。本部分章节探讨了表格数据的独特特征、不同的建模方法（机器学习与深度学习），以及探索性数据分析和准备的最佳实践。通过阅读这些章节，你将获得对处理表格数据特性的良好理解。你将为在后续部分处理更高级的技术做好准备。
- en: Chapter 1 introduces tabular data. The chapter explains what tabular data is,
    why it’s important, and how it differs from other kinds of data, such as images,
    audio, and text. We also introduce machine learning and deep learning concepts,
    and we try to unravel the controversy about using deep learning methodologies
    on tabular data. The chapter concludes by reviewing the unique characteristics
    of tabular data, which require a specific and distinct approach to analysis and
    modeling.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章介绍了表格数据。本章解释了什么是表格数据，为什么它很重要，以及它与图像、音频和文本等其他类型数据的不同之处。我们还介绍了机器学习和深度学习概念，并试图解开关于在表格数据上使用深度学习方法的争议。本章最后通过回顾表格数据的独特特征，这些特征需要特定的分析方法来分析和建模。
- en: Chapter 2 explores the structure and characteristics of tabular data, highlighting
    potential problems and remedies to common problems with real-world data. We offer
    guidance on how to find tabular data in online and offline sources, especially
    inside business organizations. This chapter also presents a complete demonstration
    of how to perform an effective exploratory data analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章探讨了表格数据的结构和特征，突出了现实数据中常见问题的潜在问题和解决方案。我们提供了如何在在线和离线来源中找到表格数据的指导，特别是在商业组织中。本章还展示了如何进行有效的探索性数据分析的完整演示。
- en: Chapter 3 compares and contrasts machine learning and deep learning approaches
    based on three key criteria—simplicity, transparency, and efficacy—highlighting
    the strong and weak points of each one. We also introduce the Airbnb datasets
    that we will use throughout the book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章基于三个关键标准——简单性、透明性和有效性——比较和对比了机器学习和深度学习方法，突出了每种方法的优点和缺点。我们还介绍了本书中将使用的Airbnb数据集。
- en: After completing part 1, you will be ready to explore both classical and advanced
    machine learning methods for tabular data!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成第一部分后，你将准备好探索表格数据的经典和高级机器学习方法！
