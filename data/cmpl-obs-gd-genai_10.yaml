- en: 10 How I Learned to Stop Worrying and Love the Chaos
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10 我是如何学会不再担心并爱上这种混乱的
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章介绍了
- en: What continued generative AI development means for your next job and for running
    your next business start-up
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续的生成式AI发展对你的下一份工作和你的下一个创业公司意味着什么
- en: What is artificial General Intelligence and where is it going?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是人工通用智能，它的未来在哪里？
- en: Should AI be regulated?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI应该受到监管吗？
- en: What’s next?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来是什么？
- en: I’m no stranger to change. In fact, I’ve often confronted disruptions face to
    face and bravely stared them down. Although, I suppose "staring them down" could
    also be interpreted as "wilfully ignoring challenges and hoping they’ll go away".
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对改变并不陌生。事实上，我经常面对各种颠覆，勇敢地面对它们。虽然“勇敢地面对”也可以被解释为“故意忽视挑战并希望它们会消失”。
- en: The changes I’ve "bravely confronted" mostly played out over months or years.
    It’s true, for instance, that Amazon Web Services dashboard interfaces do undergo
    updates more often than I’d like. But they happen infrequently enough that I can
    largely account for them in my books and courses by de-emphasising dashboards
    and instead focusing primarily on command line operations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我“勇敢面对”的变化大多在数月或数年内逐渐发展。例如，在我写作这本书的同时，亚马逊网络服务（Amazon Web Services）的仪表板界面的更新频率比我所愿意的要高。但它们的发生频率很少，以至于我可以在我的书籍和课程中主要通过弱化仪表板并重点关注命令行操作来解释它们。
- en: And, by comparison, changes to my beloved Linux occur at what I "affectionately"
    call *the speed of government* - which means they seldom happen at all. Yay Linux.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，我所钟爱的Linux的改变发生在我所称之为“政府速度”（the speed of government）的情况下-这意味着它们几乎根本不会发生。耶！Linux。
- en: Generative AI…​well that’s something else. Just while I’ve been writing this
    book I’ve seen products and services shift functionality, disable code patterns,
    update access policies, give up the struggle and, if my memory serves me, completely
    disappear off the face of the internet. And some of that happened through the
    course of a few *days*!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI......嗯，那是另一回事了。就在我写这本书的时候，我见证了产品和服务转变功能，禁用了代码模式，更新了访问策略，放弃了斗争，而且如果我记得正确，还从互联网上完全消失了。其中一些事情发生在几天内！
- en: But you already know all that. It’s in the title.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但你已经知道这一切了。标题上就写着。
- en: So in the context of all that chaos, I thought we’d top off this obsolete and
    futile effort with some largely unreliable predictions about the future. We’ll
    begin with a bit of a summary of the changes that’re coming.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在所有这些混乱的背景下，我认为我们将以一些相当不可靠的预测来结束这个已经过时和徒劳的努力。我们将从对即将发生的变化做一些总结开始。
- en: 10.1 What the workers of the world can reasonably expect
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 世界工人可以合理期望什么
- en: This isn’t all bad news. And spending just a bit more time thinking about these
    big-picture trends can actually help stimulate your imagination. You may yet find
    yourself an unexpected - and profitable - niche.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这不全是坏消息。而且花更多时间思考这些大趋势实际上可以帮助刺激你的想象力。你可能会发现一个意想不到 - 也有可能是有利可图的 - 的利基。
- en: AI-powered automation may lead to the displacement of certain jobs as tasks
    become more efficiently performed by machines. This could require workers to adapt
    their skills or transition to new roles and industries. Or just learn to enjoy
    a sudden surplus of free time. On the other hand, as we quoted earlier in the
    book, AI won’t put any people out of work. But people who incorporate AI into
    their operations will put people who don’t incorporate AI into their operations
    out of work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI驱动的自动化可能会导致某些工作岗位的消失，因为机器能够更高效地执行任务。这可能需要工人调整他们的技能或转向新的角色和行业。或者只是学会享受突然多出来的空闲时间。另一方面，正如我们在本书中引用的那样，AI不会让人们失业。但是将AI纳入运营的人将让那些不将AI纳入运营的人失业。
- en: 'LLMs can enhance efficiency and productivity across various sectors by automating
    repetitive or time-consuming tasks, enabling humans to focus on more complex and
    creative endeavors. In other words, incorporating AI tools in your workflow can
    make you faster and better at whatever you do. Remember the eternal equation:
    `Faster + Better = Competitive`'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: LLM可以通过自动化重复或耗时的任务提高各个行业的效率和生产力，使人们能够专注于更复杂和创造性的事务。换句话说，在你的工作流程中加入AI工具可以让你在你所做的任何事情上更快、更好。记住这个永恒的等式：“更快+更好=竞争力”。
- en: LLMs can analyze vast amounts of data to generate personalized recommendations,
    such as personalized shopping experiences, content curation, and targeted advertising.
    This can improve customer satisfaction and engagement. If you sell anything, making
    your customers happier can make a big difference.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs可以分析大量数据，生成个性化推荐，如个性化购物体验、内容策划和定向广告。这可以提高客户满意度和参与度。如果您销售任何产品，让您的客户更加满意可能会产生重大影响。
- en: 'AI can contribute to improved diagnostics, drug discovery, and treatment planning.
    LLMs can assist healthcare professionals by analyzing patient data, suggesting
    treatment options, and keeping up with the latest medical research. Think about
    it this way: you may not be Big Pharma, but the effective use of AI tools might
    give you the productivity boost you need to run those lumbering dinosaurs into
    the dust.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI可以促进诊断、药物发现和治疗规划的改善。LLMs可以通过分析患者数据、建议治疗方案和跟踪最新的医学研究来帮助医疗保健专业人员。这样想吧：也许你不是大型制药公司，但有效使用AI工具可能会让你获得提高生产力所需的推动力，以使这些庞大的恐龙沦为尘土。
- en: LLMs can revolutionize education by providing personalized learning experiences,
    intelligent tutoring, and access to vast amounts of educational resources. AI-based
    tools can help educators assess student progress and adapt teaching methods accordingly.
    I guess they can also make teachers obsolete. Sure glad I don’t teach stuff for
    a living.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs可以通过提供个性化学习体验、智能辅导和获取大量教育资源来彻底改变教育。基于AI的工具可以帮助教育工作者评估学生的进步，并相应调整教学方法。我猜它们也可能使教师变得不再重要。我很高兴我不以教授为生。
- en: Since AI-powered chatbots and virtual assistants can provide round-the-clock
    services, you can provide (or take advantage of) reduced response times and enhanced
    user experiences.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于基于AI的聊天机器人和虚拟助手可以提供全天候服务，您可以提供（或利用）更短的响应时间和增强的用户体验。
- en: AI-powered systems, including LLMs, can assist in decision-making processes
    across industries such as finance, logistics, and strategic planning. They can
    analyze vast datasets, identify patterns, and provide insights to support informed
    decision-making. But having read this far in the book, I’d be shocked if you weren’t
    up to your elbows in this kind of work already.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于AI的系统，包括LLMs，可以在金融、物流和战略规划等行业的决策过程中提供帮助。它们可以分析庞大的数据集，识别模式，并提供支持决策的见解。但是，如果您读到了本书的这一部分，如果您还没有深入研究这类工作，我会感到很惊讶。
- en: 10.2 What your next business start-up will look like
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 您的下一个商业创业将会是什么样子
- en: Future AI advances are likely to have a particularly significant impact on the
    business start-up environment, offering both opportunities and challenges. Or,
    put differently, the new start-up might be far more agile, fast-moving, and cheaper
    then their "traditional" predecessors. This is because they may be able to largely
    automate what once required hundreds or even thousands of engineers and other
    professionals and the infrastructure necessary to keep them happy. Rather than
    spending their days searching for billions of dollars of seed funding to scale
    from prototype to mature application, the founders of an AI-driven business might
    well continue indefinitely with just a few dozen employees and a shaky ping pong
    table.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的AI进步可能会对商业创业环境产生特别重大的影响，提供机遇和挑战。换句话说，新的创业公司可能比其“传统”前辈更具敏捷性、快速行动和更便宜。这是因为他们可能能够大规模地自动化曾经需要数百甚至数千名工程师和其他专业人员以及维持他们快乐所需的基础设施。与其把时间花在寻找数十亿美元的种子资金来从原型扩展到成熟应用上，一个以人工智能驱动的企业的创始人们可能会无限期地继续下去，只需要几十名员工和一个摇摇欲坠的乒乓球桌。
- en: So what is it about AI that will allow all this to happen?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，AI有什么特点使得所有这些变得可能？
- en: Obviously, it starts with increased automation and efficiency. AI technologies
    can automate various tasks, enabling start-ups to streamline operations, reduce
    costs, and enhance efficiency. Think about using AI for tasks like customer support
    chatbots, social media management or, if you’re looking to integrate some serious
    technology, smart quality control mechanisms for your inventory or manufacturing
    control.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这始于自动化和效率的提高。AI技术可以自动化各种任务，使创业公司能够简化运营、降低成本并增强效率。想想利用AI来完成客户支持聊天机器人、社交媒体管理，或者，如果您想整合一些严肃的技术，为您的库存或制造业控制提供智能质量控制机制。
- en: This can be particularly beneficial for resource-constrained start-ups, allowing
    them to compete with larger established companies. But there’s no reason the savings
    can’t become permanent features of your business operations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于资源受限的初创企业来说，这尤其有益，使它们能够与规模更大的已建立的公司竞争。但是没有理由不能让这种节约成为您企业运营的永久特征。
- en: Placing enhanced decision-making and analytics tools in the hands of the founders
    themselves can circumvent expensive business units altogether. After all, every
    business needs data analysis and predictive modelling to identify market trends
    and optimize strategies. But as we’ve seen, entrusting those processes to a few
    GPUs rather than a room full of MBAs and CFAs will be a lot cheaper. As access
    to AI Tools and Platforms increases and simplifies, that kind of in-house analytics
    and business decision work makes yet more sense.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将增强的决策制定和分析工具交给创始人自己可以绕过昂贵的业务部门。毕竟，每个企业都需要数据分析和预测建模来识别市场趋势并优化战略。但正如我们所见，将这些过程委托给几个GPU而不是一屋子的MBA和CFA会便宜得多。随着对人工智能工具和平台的访问增加并简化，这种内部分析和业务决策工作变得更加合理。
- en: AI advances can also unlock new business opportunities and disrupt traditional
    industries. Start-ups with innovative AI-driven solutions are more likely to create
    entirely new markets, challenge existing players with disruptive business models,
    or simply become much better at doing a particular business cycle activity. AI,
    for instance, could personalize customer experiences, enhance engagement, and
    provide tailored recommendations, leading to superior customer service or marketing
    operations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的进步还可以开启新的商业机会并打破传统行业。拥有创新的人工智能驱动解决方案的初创企业更有可能创建全新的市场，挑战现有玩家的颠覆性商业模式，或者仅仅在某一特定业务周期活动中变得更加优秀。例如，人工智能可以个性化客户体验，提升参与度，并提供定制建议，从而实现更优越的客户服务或营销运营。
- en: Of course, AI changes will impact the skill sets required in start-ups. Founders
    and employees may need to develop expertise in AI-related disciplines to effectively
    harness the potential of AI technologies and remain competitive. And as AI adoption
    spreads, the start-up landscape may become increasingly competitive (after all,
    everyone else will have access to the same tools you’re using). Start-ups will
    need work harder to differentiate themselves by leveraging AI in unique and valuable
    ways to stand out in crowded markets.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人工智能的变革将影响初创企业所需的技能集。创始人和员工可能需要在人工智能相关学科上发展专业知识，以有效利用人工智能技术的潜力并保持竞争力。随着人工智能的普及，初创企业的竞争环境可能变得越来越激烈（毕竟，其他人都将拥有您正在使用的相同工具）。初创企业将需要更加努力地利用人工智能以独特且有价值的方式来区分自己，在拥挤的市场中脱颖而出。
- en: And start-ups leveraging AI must prioritize ethical considerations to build
    trust with customers and stakeholders. Addressing concerns related to data privacy,
    bias, transparency, and accountability is crucial for long-term success. That
    means you and your AI will need to get in the habit looking over each others shoulders.
    You’ll audit what you get from your AI and your AI will audit you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能的初创企业必须优先考虑伦理问题，以建立与客户和利益相关者的信任。解决与数据隐私、偏见、透明度和问责制相关的问题对于长期成功至关重要。这意味着您和您的人工智能需要养成相互监督的习惯。您将审核您从人工智能获取的内容，而您的人工智能将审核您。
- en: '10.3 AGI: where it’s all going'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 通用人工智能：发展方向
- en: AGI stands for Artificial General Intelligence. It refers to highly autonomous
    systems or machines that possess the ability to understand, learn, and perform
    intellectual tasks at a level equal to or surpassing human capabilities across
    a wide range of domains. As I write these words, we don’t yet seem to have reached
    AGI. Although that may change as we transition into the next paragraph.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AGI代表通用人工智能。它指的是高度自主的系统或机器，具有理解、学习和执行智力任务的能力，水平等同或超过人类在各种领域的能力。当我写下这些话时，我们似乎尚未达到通用人工智能。尽管随着我们过渡到下一段，这种情况可能会发生变化。
- en: 'Compared to narrow AI, which is designed for specific tasks or domains, AGI
    aims to replicate the general cognitive abilities of humans. AGI would exhibit
    reasoning, problem-solving, learning, and adaptation skills that would enable
    it to perform tasks across multiple domains without the need for explicit programming
    or human intervention. (Update: AGI still appears to be pending.)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与专注于特定任务或领域的狭义人工智能相比，通用人工智能旨在复制人类的一般认知能力。通用人工智能将表现出推理、问题解决、学习和适应能力，使其能够跨多个领域执行任务，而无需显式编程或人类干预。（更新：通用人工智能似乎仍在等待中。）
- en: The development and realization of AGI would bring about profound changes to
    society. AGI could automate a broad range of tasks across industries, radically
    change scientific research, turbo-charge problem-solving, expand personal capabilities
    and capacity, and transform education, healthcare, transportation, and governance.
    It would influence all of our interactions with technology and shape the overall
    fabric of society.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AGI的开发和实现将给社会带来深刻的变革。 AGI可以自动化各行各业的广泛任务，从根本上改变科学研究，推动问题解决，扩大个人能力和容量，并改变教育、医疗保健、交通运输和治理。它将影响我们与技术的所有互动，并塑造社会的整体结构。
- en: 'As my high school students many years ago would invariably ask me: "Is that
    a good thing or a bad thing?"'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如许多年前我的高中学生们经常问我：“那是好事还是坏事？”
- en: 'To which I would invariably reply: "Like all things, it’s complex."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常会回答：“就像所有事情一样，它是复杂的。”
- en: 'On the "complex-and-scary" side, here are some worrying possibilities:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在“复杂且令人担忧”的一面，以下是一些令人担忧的可能性：
- en: If AGI surpasses overall human capacity, there’s concern about its potential
    to rapidly acquire and consolidate power beyond human control. Ensuring robust
    mechanisms for aligning AGI’s goals with human values and maintaining control
    becomes crucial to prevent unintended consequences.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果通用人工智能（AGI）超越了整体人类能力，人们担心其可能迅速获取并巩固超出人类控制范围的权力。确保对齐AGI目标与人类价值观的健壮机制并保持控制变得至关重要，以防止意外后果的发生。
- en: AGI may interpret its goals differently from what humans intend or fail to understand
    human values accurately. This misalignment could result in AGI pursuing objectives
    that are detrimental to humanity or not aligned with our well-being.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AGI可能会以与人类意图不同的方式解释其目标，或者未能准确理解人类价值观。这种不对齐可能导致AGI追求对人类有害或不符合我们福祉的目标。
- en: AGI systems, even with good intentions, may produce unintended consequences
    due to the complexity of their decision-making processes. These consequences could
    be harmful and difficult to predict or rectify, leading to unforeseen risks to
    society.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使出于良好的意图，AGI系统也可能因其决策过程的复杂性而产生意外后果。这些后果可能是有害的，难以预测或纠正，从而导致对社会的未预见风险。
- en: If AGI is developed and deployed without adequate precautions, it could lead
    to a competitive race without sufficient time for safety measures and robust testing.
    This haste may increase the likelihood of risks and insufficient understanding
    of AGI’s impact.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果AGI在没有足够预防措施的情况下开发和部署，可能会导致竞争性竞赛，没有足够时间进行安全措施和健壮测试。这种匆忙可能会增加风险的可能性，并且不足以理解AGI的影响。
- en: AGI technologies in the wrong hands or with malicious intent could pose significant
    risks, including cyber attacks, weaponization, surveillance, and manipulation
    of information at an unprecedented scale.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AGI技术落入错误的手中或具有恶意意图可能带来重大风险，包括网络攻击、武器化、监视和在前所未有的规模上操纵信息。
- en: The widespread adoption of AGI could disrupt job markets and economic systems,
    potentially leading to unemployment and increased inequality. The benefits and
    risks associated with AGI deployment need to be managed to mitigate potential
    social and economic disparities.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AGI的广泛采用可能会扰乱就业市场和经济体系，可能导致失业率上升和不平等加剧。需要管理与AGI部署相关的利益和风险，以减轻潜在的社会和经济差距。
- en: Defining human values and encoding them into AGI systems presents challenges.
    Different cultures, ethical frameworks, and personal preferences may lead to disagreements
    and difficulties in determining universally acceptable value systems for AGI.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定人类价值观并将其编码到AGI系统中存在挑战。不同的文化、伦理框架和个人偏好可能导致分歧，并在确定AGI的普遍可接受价值体系方面出现困难。
- en: Societies may become heavily reliant on AGI systems for critical tasks, infrastructure
    management, and decision-making. This dependence creates vulnerabilities, as failures,
    power outages, or malicious attacks could have severe consequences on essential
    services.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会可能会严重依赖AGI系统来执行关键任务、基础设施管理和决策制定。这种依赖性会带来漏洞，因为故障、停电或恶意攻击可能对基本服务产生严重后果。
- en: Addressing these risks requires interdisciplinary research, collaboration, and
    the development of safety measures, regulations, and frameworks to ensure the
    responsible development and deployment of AGI. It is crucial to prioritize transparency,
    robust testing, value alignment, and ongoing monitoring to mitigate potential
    harms and maximize the benefits of AGI.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 应对这些风险需要跨学科研究、合作，并制定安全措施、规范和框架，以确保 AGI 的负责任开发和部署。优先考虑透明度、强大的测试、价值观的一致性和持续监测，以减轻潜在的危害，并最大化
    AGI 的利益。
- en: Or, in other words, to effectively maintain safe control over the computers,
    we’d need exceptional society-wide cooperation and intelligent guidance from government
    and industry experts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，换句话说，要有效地控制计算机，我们需要社会范围内的卓越合作和政府及行业专家的智能指导。
- en: So all things considered, I’m casting my vote for the computers in this race.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以综合考虑，我在这场竞争中投了计算机一票。
- en: 10.4 Should AI be regulated?
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 AI 应该受到规范吗？
- en: Given the potential dangers inherent to AI systems - especially systems with
    access to the internet and the real world beyond it - does it make sense to allow
    anyone, anywhere to do anything?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于 AI 系统固有的潜在危险，特别是具有接入互联网和现实世界的系统，允许任何人在任何地方做任何事情是否有意义？
- en: I personally don’t think it matters. "Wait a minute," I hear you protest. "The
    very survival of the human race hangs in the balance and you don’t think it matters?"
    Yup. But that’s not because I don’t care about the welfare of the human race.
    Some of my best friends are humans. Rather, it’s because I don’t think regulation
    is possible.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为这并不重要。"等一下，"我听到你抗议道。"人类生存的关键在于此，而你却认为这并不重要？" 是的。但这不是因为我不关心人类的福祉。我的一些好朋友都是人类。相反，这是因为我认为监管是不可能的。
- en: This is because of something we discussed back in chapter 9, "Building and Running
    Your Own Large Language Model." Almost as soon as the weights for Meta’s open
    source LLaMA model leaked, the internet started filling with independent LLMs,
    free for the downloading. They’re available through all the usual channels, including
    GitHub. But they can also be found on less formal network architectures, like
    the distributed [InterPlanetary File System (IPFS)](ipfs.tech.html). Much like
    the early internet, networks like IPFS - being decentralized by design - are pretty
    much impossible to control.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为我们在第 9 章讨论过的一些事情，"构建和运行自己的大型语言模型"。Meta 的开源 LLaMA 模型的权重一泄露，互联网就开始充斥着独立的 LLMs，可供免费下载。它们可以通过所有通常的渠道获取，包括
    GitHub。但它们也可以在像分布式[星际文件系统（IPFS）](ipfs.tech.html)这样的非正式网络架构中找到。与早期互联网一样，像 IPFS
    这样的网络 - 设计上是去中心化的 - 几乎是不可能受控制的。
- en: No matter how many governments sign on to measures intended to limit the unchecked
    development of new LLM technologies, LLM technologies will continue to be developed
    unchecked. Because there’s no way anyone can stop independent-minded developers
    when all they need to get their work done are moderately-powered laptops and workstations.
    For better or for worse, there’s a long history of failed (or partially failed)
    attempts to ban activities taking place on distributed networks, including file-sharing,
    encryption, internet censorship, and distributing template files for 3D-printed
    guns.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 无论多少政府签署了旨在限制新 LLM 技术无限发展的措施，LLM 技术将继续无限发展。因为没有人可以阻止独立思考的开发者，当他们完成工作所需的只是性能适中的笔记本电脑和工作站时。无论是好是坏，历史上都有很多失败的（或部分失败的）试图禁止分布式网络上的活动的尝试，包括文件共享、加密、互联网审查以及分发用于
    3D 打印枪支的模板文件。
- en: 10.5 The road ahead
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 未来之路
- en: Now, showing no concern for my personal safety and in direct conflict with any
    semblance of common sense, I’ll present my fearless predictions for generative
    AI progress in the coming years. You’re welcome.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我毫不关心我的个人安全，与任何常识的影子直接冲突，我将为未来几年生成式 AI 进展做出无畏的预测。不客气。
- en: 10.5.1 Quantum Computing
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.1 量子计算
- en: Quantum computing holds promise for significantly increasing computational power
    and enabling more complex calculations. Quantum algorithms and architectures may
    advance natural language processing capabilities and enhance the training and
    optimization processes of LLMs, potentially leading to faster and more efficient
    language models.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算有望显著提高计算能力，并实现更复杂的计算。量子算法和架构可能推进自然语言处理能力，并增强 LLMs 的训练和优化过程，潜在地导致更快、更高效的语言模型。
- en: Quantum computing is an emerging field that utilizes the principles of quantum
    mechanics to perform computations. Unlike classical computers that rely on bits
    representing 0s and 1s, quantum computers use quantum bits, or qubits, which can
    exist in multiple states simultaneously due to a property called superposition.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是利用量子力学原理进行计算的新兴领域。与依赖于表示0和1的位的经典计算机不同，量子计算机使用量子比特或qubit，由于一种叫做超位置的属性，可以同时存在于多种状态。
- en: Superposition allows qubits to be in a combination of 0 and 1 states, enabling
    quantum computers to process and manipulate a vast number of possibilities simultaneously.
    This parallelism provides the potential for solving certain computational problems
    significantly faster than classical computers.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 超位置允许量子比特处于0和1状态的组合中，使量子计算机能够同时处理和操作大量可能性。这种并行性提供了解决某些计算问题比经典计算机快得多的潜力。
- en: Another essential property in quantum computing is entanglement. When qubits
    are entangled, the state of one qubit becomes inherently linked to the state of
    another, regardless of the physical distance between them. This correlation allows
    for instantaneous communication between entangled qubits, enabling quantum computers
    to perform computations that involve complex relationships between multiple variables.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算中另一个重要的属性是纠缠。当量子比特被纠缠时，一个比特的状态与另一个比特的状态不可避免地联系在一起，无论它们之间的物理距离如何。这种相关性允许纠缠的量子比特之间的瞬时通信，使量子计算机能够执行涉及多个变量之间复杂关系的计算。
- en: Quantum computing has the potential to revolutionize various fields, including
    cryptography, optimization, material science, and drug discovery. It can tackle
    problems that are currently intractable for classical computers, such as factorizing
    large numbers quickly, simulating quantum systems, and solving optimization challenges
    with exponential speedup.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算有潜力革新各个领域，包括密码学、优化、材料科学和药物发现。它可以解决目前经典计算机无法处理的问题，如快速分解大数、模拟量子系统和以指数加速解决优化问题。
- en: 10.5.2 Neuromorphic computing
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.2 神经形态计算
- en: Neuromorphic computing aims to leverage neuromorphic architectures and specialized
    hardware to potentially permit LLMs and generative AI systems to achieve higher
    efficiency, lower energy consumption, and more biologically inspired learning
    processes, allowing for more intelligent and adaptable models.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 神经形态计算旨在利用神经形态架构和专用硬件，可能让LLMs和生成式AI系统实现更高效率、更低能耗和更具生物灵感的学习过程，从而实现更智能和适应性更强的模型。
- en: Neuromorphic computing is an area of research that aims to create computing
    systems inspired by the structure and functionality of the human brain. It leverages
    the principles of neuroscience to develop hardware and software architectures
    that mimic the behavior of biological neural networks.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 神经形态计算是一个研究领域，旨在创建受人类大脑结构和功能启发的计算系统。它利用神经科学的原理来开发硬件和软件架构，模仿生物神经网络的行为。
- en: Traditional computing relies on the von Neumann architecture, where processing
    and memory are separate entities. In contrast, neuromorphic computing seeks to
    integrate processing and memory, allowing for parallel and distributed computation
    that resembles the brain’s neural connections.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 传统计算依赖冯·诺依曼体系结构，其中处理和存储是分开的实体。相比之下，神经形态计算旨在集成处理和存储，实现类似于大脑神经连接的并行和分布式计算。
- en: Neuromorphic systems utilize specialized hardware, such as neuromorphic chips
    or spiking neural networks, to simulate the behavior of neurons and synapses.
    These systems process information in a way that is fundamentally different from
    traditional binary computing, using spikes or bursts of activity to represent
    and process data.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 神经形态系统利用专用硬件，如神经形态芯片或尖峰神经网络，模拟神经元和突触的行为。这些系统以与传统二进制计算基本不同的方式处理信息，使用活动的尖峰或突发来表示和处理数据。
- en: By emulating the brain’s neural structure and functioning, neuromorphic computing
    offers several potential advantages. It can enable low-power and energy-efficient
    computing, as the design is optimized for the brain’s energy-saving mechanisms.
    It also provides the ability to process sensory data in real-time, making it suitable
    for applications that require quick and continuous processing of sensor inputs.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过模拟大脑的神经结构和功能，神经形态计算提供了几个潜在的优势。它可以实现低功耗和能源高效的计算，因为设计针对大脑的节能机制进行了优化。它还提供了实时处理感知数据的能力，使其适用于需要快速和持续处理传感器输入的应用。
- en: 10.5.3 Advanced Hardware Acceleration
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.3 高级硬件加速
- en: Future advances in hardware, such as specialized AI chips and processors, can
    significantly enhance the performance and training speed of LLMs. Specialized
    hardware designed specifically for language processing and generation tasks can
    unlock new possibilities for more sophisticated and efficient LLMs. AI-driven
    changes have already elevated the graphics processing unit manufacturer, Nvidia,
    to unexpected industry power.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 未来硬件的进步，如专用的AI芯片和处理器，可以显著提升LLM的性能和训练速度。专门设计用于语言处理和生成任务的专用硬件可以为更复杂和高效的LLM带来新的可能性。AI驱动的变革已经将图形处理单元制造商Nvidia提升到了意想不到的行业领导地位。
- en: Advanced hardware acceleration refers to the utilization of specialized hardware
    components or architectures to enhance the performance of specific computational
    tasks. In the context of AI and computing, it involves designing hardware that
    is optimized for accelerating artificial intelligence workloads, such as deep
    learning and neural networks.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 高级硬件加速是指利用专门的硬件组件或架构来增强特定计算任务的性能。在AI和计算的背景下，它涉及设计用于加速人工智能工作负载（如深度学习和神经网络）的硬件。
- en: Traditional central processing units (CPUs) are often limited in their ability
    to efficiently handle the massive computational requirements of AI algorithms.
    Advanced hardware acceleration techniques address this limitation by leveraging
    specialized hardware, such as graphics processing units (GPUs), field-programmable
    gate arrays (FPGAs), or application-specific integrated circuits (ASICs).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的中央处理单元（CPU）通常在有效处理AI算法的大规模计算需求方面受到限制。高级硬件加速技术通过利用专门的硬件（如图形处理单元（GPU）、现场可编程门阵列（FPGA）或专用集成电路（ASIC））来解决这一限制。
- en: These hardware accelerators are designed to perform parallel computations and
    exploit the inherent parallelism in AI algorithms, resulting in significant speed
    improvements and energy efficiency gains. They can efficiently execute matrix
    calculations, neural network operations, and other computationally intensive tasks
    that are prevalent in AI workloads.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些硬件加速器旨在执行并行计算并利用AI算法中固有的并行性，从而实现显著的速度提升和能源效率增益。它们可以高效地执行矩阵计算、神经网络操作和其他在AI工作负载中普遍存在的计算密集型任务。
- en: The use of advanced hardware acceleration can enable faster training and inference
    times, enabling real-time or near-real-time AI applications. It can also reduce
    power consumption and operational costs associated with AI computing, making it
    more feasible to deploy AI systems on a larger scale.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 高级硬件加速的使用可以实现更快的训练和推理时间，使得实时或准实时的人工智能应用成为可能。它还可以减少与AI计算相关的功耗和运营成本，使得在更大规模上部署AI系统更加可行。
- en: 10.5.4 Reinforcement Learning and Meta-Learning
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.4 强化学习和元学习
- en: Further developments in reinforcement learning techniques and meta-learning
    approaches could improve the training and fine-tuning processes of LLMs. These
    advancements can enhance the ability of LLMs to learn from limited data, generalize
    to new tasks, and adapt to dynamic environments.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对于LLM的训练和微调过程，进一步发展强化学习技术和元学习方法可能会带来改进。这些进步可以增强LLM从有限数据中学习、推广到新任务并适应动态环境的能力。
- en: Reinforcement learning is a machine learning approach where an agent learns
    to make sequential decisions in an environment to maximize a reward signal. The
    agent interacts with the environment, taking actions and receiving feedback in
    the form of rewards or penalties. By learning from these experiences, the agent
    develops a policy that guides its decision-making process. Reinforcement learning
    involves exploring different actions, evaluating their consequences, and adjusting
    strategies based on the received feedback to improve performance over time. It
    has been successful in solving complex problems such as game playing, robotics,
    and autonomous systems.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习是一种机器学习方法，其中代理学习在环境中做出顺序决策以最大化奖励信号。代理与环境进行交互，采取行动并以奖励或惩罚的形式接收反馈。通过从这些经验中学习，代理开发出指导其决策过程的策略。强化学习涉及探索不同的行动，评估其后果，并根据收到的反馈调整策略以改善性能。它在解决复杂问题方面取得了成功，如游戏玩法、机器人技术和自主系统。
- en: Meta-learning, also known as "learning to learn," is a subfield of machine learning
    focused on developing algorithms and approaches that enable model to learn how
    to learn efficiently. It involves designing models or systems that can adapt and
    generalize from previous learning experiences to new tasks or domains. Meta-learning
    algorithms aim to acquire knowledge about the learning process itself, allowing
    the agent to quickly adapt and perform well on unseen tasks with minimal training
    data. By leveraging insights from past learning experiences, meta-learning enables
    the efficient acquisition of new skills and facilitates faster adaptation to novel
    problem domains.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 元学习，也称为“学会学习”，是机器学习的一个子领域，专注于开发能够使模型有效学习如何学习的算法和方法。它涉及设计能够从先前的学习经验中适应和泛化到新任务或领域的模型或系统。元学习算法旨在获取关于学习过程本身的知识，使代理能够快速适应并在少量训练数据的情况下在未见任务上表现良好。通过利用过去学习经验的见解，元学习实现了新技能的高效获取，并促进了对新问题领域的快速适应。
- en: 10.5.5 Multi-Modal Learning
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.5 多模式学习
- en: Integrating multiple modalities, such as text, images, videos, and audio, into
    LLMs can lead to more comprehensive and context-aware models. Advancements in
    multi-modal learning techniques can enable LLMs to generate rich and coherent
    content that combines different forms of information, opening up new possibilities
    for creative and immersive AI applications. Possible applications of multi-modal
    learning could include video summarization, healthcare diagnostics, and robots
    that are ultra-integrated with their environments (as if that’s all we need).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 将多种形式的信息，如文本、图像、视频和音频，整合到LLM中，可以产生更全面和具有上下文感知的模型。多模式学习技术的进步可以使LLM能够生成结合不同形式信息的丰富且连贯的内容，为创意丰富且沉浸式的人工智能应用开辟新的可能性。多模式学习的可能应用包括视频摘要、医疗诊断和与环境密切结合的机器人（仿佛这是我们需要的所有）。
- en: 10.5.6 Explainability and Interpretability
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.6 可解释性与解释性
- en: Developing technologies and methods for explainable AI and interpretability
    in LLMs is an active area of research. Future advancements in this field can enhance
    the transparency of LLMs, enabling users to understand and trust the decision-making
    processes of AI systems, mitigating concerns related to bias and lack of accountability.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在LLM中开发解释型人工智能和可解释性的技术和方法是一个活跃的研究领域。该领域未来的进展可以增强LLM的透明度，使用户能够理解和信任人工智能系统的决策过程，从而缓解与偏见和缺乏问责相关的担忧。
- en: Explainable AI refers to the development of artificial intelligence systems
    that can provide understandable and transparent explanations for their decisions
    and actions. It focuses on making the inner workings of AI models interpretable
    and comprehensible to humans. Explainable AI techniques aim to uncover the reasoning,
    factors, or features that contribute to the AI system’s outputs, thereby increasing
    trust, accountability, and user acceptance. By understanding how and why AI arrives
    at certain conclusions, explainable AI helps users, stakeholders, and regulatory
    bodies gain insights into the decision-making process, identify biases or errors,
    and ensure fairness, ethics, and transparency in AI systems.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 可解释人工智能是指开发能够为其决策和行为提供可理解和透明解释的人工智能系统。它侧重于使人工智能模型的内部运作对人类可解释和可理解。可解释人工智能技术旨在揭示对人工智能系统输出有贡献的推理、因素或特征，从而增强信任、责任和用户接受度。通过了解人工智能是如何以及为何得出某些结论，可解释人工智能帮助用户、利益相关者和监管机构洞察决策过程，识别偏见或错误，并确保人工智能系统的公平、道德和透明度。
- en: Similarly, interpretability in the context of AI refers to the ability to understand
    and explain how an AI model or system arrives at its predictions or decisions.
    It involves providing meaningful insights into the internal workings, logic, and
    reasoning of the AI system. Interpretability techniques aim to make the decision-making
    process transparent and comprehensible to humans, allowing users to trust and
    validate the outputs, identify potential biases or errors, and gain insights into
    the factors influencing the system’s behavior. Interpretability is important for
    ensuring accountability, fairness, and ethical use of AI, as well as facilitating
    human-AI collaboration and decision-making in critical domains.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在人工智能的背景下，可解释性是指理解并解释人工智能模型或系统如何得出其预测或决策的能力。这涉及向人类提供有意义的洞见，了解人工智能系统的内部运作逻辑和推理。可解释性技术旨在使决策过程对人类透明和可理解，使用户能够信任和验证输出，识别潜在的偏见或错误，并深入洞察影响系统行为的因素。可解释性对于确保人工智能的责任、公平和道德使用，以及促进人工智能与人类在关键领域的合作和决策是重要的。
- en: Applications where this kind of transparency would be particularly helpful would
    include automated financial credit scoring systems, legal contract analysis, and
    assessment in educational settings.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 特别需要此类透明度的应用包括自动化的金融信用评分系统、法律合同分析以及教育环境中的评估。
- en: 10.5.7 Data Efficiency and Few-Shot Learning
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.7 数据效率和少样本学习
- en: Current LLMs typically require large amounts of labeled data for training. Future
    technologies may focus on improving data efficiency and enabling LLMs to learn
    effectively from smaller datasets or with fewer iterations. This could expand
    the accessibility and usability of LLMs, especially in scenarios with limited
    labeled data availability.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的LLM通常需要大量标记数据进行训练。未来的技术可能会专注于提高数据效率，使LLM能够有效地从更小的数据集或更少的迭代中学习。这可以扩大LLM的可访问性和可用性，特别是在标记数据有限的情况下。
- en: Data Efficiency refers to the ability of a machine learning algorithm or model
    to achieve high performance even when trained with a small amount of labeled data.
    Traditional machine learning approaches often require large amounts of labeled
    data for effective training. Data-efficient techniques aim to overcome this limitation
    by employing methods such as transfer learning, active learning, semi-supervised
    learning, or data augmentation. These techniques enable models to generalize well
    from a limited dataset by leveraging prior knowledge, utilizing unlabeled or partially
    labeled data, or generating synthetic data to augment the training set.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数据效率是指机器学习算法或模型在用少量标记数据进行训练时能够实现高性能的能力。传统的机器学习方法通常需要大量标记数据进行有效的训练。数据高效技术旨在通过采用迁移学习、主动学习、半监督学习或数据增强等方法来克服这一限制。这些技术能够使模型通过利用先验知识、利用未标记或部分标记数据，或生成合成数据来扩充训练集，从而能够很好地泛化有限数据集。
- en: Few-Shot Learning takes data efficiency a step further by focusing on training
    models that can generalize to new classes or tasks with only a few labeled examples.
    The challenge in few-shot learning lies in enabling models to learn from a small
    number of labeled instances and effectively adapt to novel categories or scenarios.
    Methods like meta-learning, where models learn to learn from a distribution of
    tasks, and metric-based approaches that learn similarity metrics between samples,
    are often used in few-shot learning. These techniques allow models to generalize
    knowledge from seen classes to new, unseen classes with minimal additional training
    examples.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 少样本学习进一步提高了数据效率，重点是训练能够仅通过少量标记示例泛化到新类别或任务的模型。少样本学习的挑战在于使模型能够从少量标记实例中学习，并有效地适应新类别或情景。像元学习这样的方法，模型从任务分布中学习学习，以及基于度量的方法，学习样本之间的相似度度量，通常用于少样本学习。这些技术使模型能够从已见类别泛化到新的、未见类别，并且只需极少的额外训练样本。
- en: Both Data Efficiency and Few-Shot Learning have practical implications in scenarios
    where acquiring large amounts of labelled data is difficult, costly, or time-consuming.
    They enable machine learning models to learn effectively and generalize well with
    limited labelled data, making AI more accessible and applicable in real-world
    situations with constrained data availability. These approaches contribute to
    advancements in fields like computer vision, natural language processing, and
    robotics, where labelled data scarcity is a common challenge.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数据效率和少样本学习在获取大量标记数据困难、昂贵或耗时的情况下具有实际意义。它们使得机器学习模型能够在有限的标记数据下有效学习和很好地泛化，使得人工智能在数据有限的实际情况下更易于获取和应用。这些方法有助于计算机视觉、自然语言处理和机器人等领域的进展，其中标记数据稀缺是一个常见挑战。
- en: 10.5.8 Domain-Specific Knowledge Integration
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.8 领域特定知识整合
- en: The integration of domain-specific knowledge into LLMs can enhance their performance
    in specialized fields and enable more tailored and accurate responses. Technologies
    that enable seamless integration of structured data, domain ontologies, or expert
    knowledge with LLMs can enhance their usefulness in various industries and professional
    contexts. Legal, medical, and financial domains are all industry sectors that
    stand to gain significantly from such integrations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 将领域特定知识整合到LLM中可以增强它们在专业领域的性能，并实现更加定制和准确的响应。可以实现结构化数据、领域本体论或专家知识与LLM的无缝集成的技术可以增强它们在各个行业和专业背景中的实用性。法律、医学和金融领域都是可以从这些整合中获益的行业。
- en: 10.6 Second-order Effects
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.6 二阶效应
- en: '*Second-order effects* are the unexpected indirect, long-term, or cascading
    impacts of a particular event, action, or policy. We’re going to close out the
    book with a quick look at some of generative AI’s potential second-order effects.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*二阶效应*是特定事件、行动或政策的意外间接、长期或级联影响。我们将在本书的最后快速查看一些生成AI潜在的二阶效应。'
- en: 10.6.1 Investment Markets
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.1 投资市场
- en: Let’s think about how things might look when millions of *private* investors
    guided by AI algorithms - as opposed to institutional investors like banks and
    hedge funds - all hit the discount online brokerages - like RobinHood - at the
    same time.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想一想当数百万个*私人*投资者由AI算法指导 - 而不是像银行和对冲基金这样的机构投资者 - 同时涌向像RobinHood这样的折扣在线券商时，情况可能会是怎样的。
- en: We’re already starting to see sophisticated experiments involving feeding AI
    tools with vast historical market analysis data and making the output available
    for consumers. [Portfolio Pilot](portfoliopilot.com.html) and [Composer.trade](www.composer.trade.html)
    are two fairly mature possible examples. But suppose millions of investors sign
    up. How will that change the market itself from a macro perspective?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经开始看到一些复杂的实验，涉及向AI工具提供大量历史市场分析数据，并将输出提供给消费者。[Portfolio Pilot](portfoliopilot.com.html)和[Composer.trade](www.composer.trade.html)是两个相对成熟的可能示例。但假设数百万投资者注册。那么，这将如何从宏观角度改变市场本身？
- en: First of all, it’s reasonable to assume that AI can potentially be applied to
    improve investment decision-making by providing more accurate predictions and
    recommendations based on large datasets and sophisticated algorithms. Of course,
    AI is only as good as the data it’s trained on, and there are concerns about bias
    in the training data used to develop AI models. Additionally, there are regulatory
    challenges related to the use of AI in finance, including ensuring transparency
    and accountability in decision-making processes. In other words, it’s possible
    that the AI-powered investment aeroplane may never actually take off.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，合理地假设 AI 可能被应用于通过提供基于大数据集和复杂算法的更准确的预测和建议来改善投资决策是合理的。当然，AI 的有效性取决于其所训练的数据，而使用开发
    AI 模型的训练数据存在偏见的问题。此外，与在金融中使用 AI 相关的监管挑战，包括确保决策过程的透明度和问责制。换句话说，AI 动力的投资飞机可能永远也不会真正起飞。
- en: But moving past that relatively unlikely outcome, individual investors could
    come to play an increasingly significant role in shaping market trends due to
    their sheer numbers and growing influence. Let’s talk about some of the ways that
    could play out.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 但超越这种相对不太可能的结果，由于他们的数量庞大和日益增长的影响力，个体投资者可能会在塑造市场趋势方面发挥越来越重要的作用。让我们谈谈可能会出现的一些方式。
- en: For instance, when retail investors engage in high-frequency trading or buy
    or sell en masse, they can create sudden price movements, leading to increased
    market volatility. This was evident during the COVID-19 pandemic when retail traders
    fueled a surge in stock prices through online platforms like Robinhood. Large
    scale changes in retail investor sentiment can lead to a shift in *market* sentiment,
    causing asset prices to rise or fall regardless of underlying fundamentals. So
    for example, if retail investors become optimistic about a particular sector or
    company, they may drive up demand for those assets, even if there aren’t necessarily
    strong reasons to support the increase.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当散户进行高频交易或集体买卖时，他们可能会引发突然的价格波动，导致市场波动加剧。这在 COVID-19 大流行期间显而易见，当散户通过像 Robinhood
    这样的在线平台推动股价飙升时。散户情绪的大规模变化可能会导致市场情绪的转变，使资产价格上涨或下跌，而与基本面无关。因此，例如，如果散户对某个特定行业或公司感到乐观，即使没有确实强有力的理由支持增长，他们也可能推动对这些资产的需求增加。
- en: The rise of robo-advisors and other digital wealth management platforms can
    further disrupt traditional investment patterns by offering low-cost, diversified
    portfolios accessible to a wider range of investors. This democratization of investing
    could lead to new market dynamics and potentially upset established power structures
    within the financial industry. Depending on your perspective, this could be either
    a good thing or a bad thing. (For what it’s worth, I personally lean towards "good".)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Robo-Advisor 和其他数字财富管理平台的崛起可以通过提供低成本、多样化的投资组合来进一步扰乱传统的投资模式，这些投资组合可供更广泛的投资者使用。这种投资的民主化可能会导致新的市场动态，并有可能颠覆金融行业内的既定权力结构。根据您的观点，这可能是好事或坏事。（值得一提的是，我个人倾向于“好事”。）
- en: With the proliferation of social media and online platforms, retail investors
    can now easily share ideas, form communities around specific investment themes,
    and pressure institutions to take notice. This emerging trend towards decentralized
    investing could give birth to novel market phenomena and challenge traditional
    forms of market analysis.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 随着社交媒体和在线平台的普及，散户现在可以轻松地分享想法，围绕特定投资主题形成社区，并迫使机构注意。这种朝向去中心化投资的新趋势可能会诞生新的市场现象，并挑战传统的市场分析形式。
- en: As retail investment behavior volumes grow and exercise greater influence, regulators
    may need to adapt existing regulations or introduce new ones to address risks
    associated with this shift. For example, stricter requirements for reporting and
    disclosure from retail investors or greater oversight of online brokerages could
    follow.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 随着散户投资行为的规模增长和影响力的增加，监管机构可能需要调整现有的监管规定或引入新的规定来应对与这种转变相关的风险。例如，可能会跟随更严格的报告和披露要求，或者对在线券商进行更严格的监督。
- en: Retail investors often trade less frequently and at lower volumes compared to
    institutional investors. I happen to think that’s a good thing. My personal investment
    preference involves buying lots of the Vanguard S&P 500 ETF index fund and then
    ignoring it for 50 years. But, on a larger scale, fluctuations in retail investment
    activity can reduce market liquidity, making it harder for other participants
    to enter or exit positions quickly enough without significantly affecting prices.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 散户投资者往往比机构投资者交易频率低，交易量小。我认为这是件好事。我的个人投资偏好是大量购买先锋标普500ETF指数基金，然后将其忽略50年。但是，从更大范围来看，散户投资活动的波动可能会降低市场流动性，使其他参与者难以快速进出仓位而不会显著影响价格。
- en: Retail investors tend to chase popular trends and pile into certain sectors
    or assets, creating bubbles along the way. These bubbles can eventually pop, leading
    to sharp reversals and losses for unsuspecting investors. History has shown us
    examples of such bubbles, such as the dotcom boom or the housing market crash.
    In fact, traditionally, retail investors lack proper knowledge about investing
    principles, resulting in poor decision-making and susceptibility to fraudsters
    preying upon naivety. However, adding properly designed AI to the mix should help
    close this education gap, leading to benefits for both investors and markets by
    promoting informed choices backed by solid understanding. After all, AI guides
    should excel at encouraging self-control and discipline.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 散户投资者往往追逐热门趋势，涌入某些行业或资产，从而造成泡沫。这些泡沫最终可能破裂，导致对毫无戒备的投资者的急剧逆转和损失。历史告诉我们一些这样的泡沫例子，比如网络泡沫或房地产市场崩盘。事实上，传统上，散户投资者缺乏有关投资原则的正确知识，导致糟糕的决策和对易受欺诈者利用天真的容易受骗。然而，将适当设计的人工智能加入其中应该有助于弥合这一教育差距，促进基于扎实理解的知情选择，从而使投资者和市场都受益。毕竟，人工智能引导应该擅长鼓励自我控制和纪律。
- en: As retail investors gain more influence, there exists the possibility of systemic
    risk stemming from coordinated actions taken across many individuals simultaneously.
    Imagine millions of people all buying or shorting the same security; such collective
    action could trigger flash crashes or exacerbate market instability. Similarly,
    social media platforms allow retail investors to engage in discussions, debate
    strategies, and react swiftly to news events. While this can foster healthy market
    competition, it also creates opportunities for feeding frenzies – rapid price
    swings driven largely by emotional decision-making rather than careful analysis.
    These situations can lead to unjustifiable gains or losses for innocent parties
    caught off guard.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 随着散户投资者的影响力增强，存在着由许多人同时采取协调行动而导致的系统性风险的可能性。想象一下，成千上万的人都在购买或做空同一证券；这样的集体行动可能引发闪崩或加剧市场不稳定性。同样，社交媒体平台允许散户投资者参与讨论，辩论策略，并迅速对新闻事件做出反应。虽然这可能促进健康的市场竞争，但也为投资疯狂创造了机会——这些情况往往是由情绪决策而不是仔细分析推动的迅速价格波动。这些情况可能导致无辜方受到意外损失或获得不可辩解的收益。
- en: That’ll sure be fun to watch.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 那肯定会很有趣。
- en: 10.6.2 Human Innovation
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.2 人类创新
- en: Think about the big, world-changing innovations of the 19th Century. I mean
    the steam engine, railways, refrigeration, sewing machines, telephones, telegraphs,
    photography, electrification, and the Bessemer Process that allowed mass production
    of steel. Who came up with all those ideas and what was it that inspired them?
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 想想19世纪的那些重大改变世界的创新。我的意思是蒸汽机、铁路、制冷、缝纫机、电话、电报、摄影、电气化以及贝塞尔工艺，它使钢铁大规模生产成为可能。是谁想出了所有这些主意，是什么激发了他们？
- en: In fact, it would seem that most inventors are neither scientists nor researchers.
    As a rule, they tend to be curious and ambitious individuals who often worked
    within the industries they would eventually revolutionize. They were people who
    understand how things work now, and had the imagination and motivation to picture
    how their work environments could be improved.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，似乎大多数发明家既不是科学家也不是研究人员。通常情况下，他们往往是充满好奇心和雄心壮志的个人，经常在他们最终要革命的行业中工作。他们是了解现在事物如何运作的人，有想象力和动力来想象如何改进他们的工作环境。
- en: Sure, it was engineers and physicists who came up with lasers, but it was practical
    and experienced tradesmen who adapted the technologies for use in construction
    as levels and measures. And who’s behind the astonishing transformation of dentistry
    from the relatively scary and painful practice of my parent’s generation into
    the fast, friendly, and efficient experience my own kids grew up with? That was
    actually mostly dentists, who visualized better ways for doing things and patented
    better devices.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，是工程师和物理学家发明了激光，但是实际上是经验丰富的技工将这些技术改编成为建筑中使用的水平仪和测量工具。是谁使得从我父母那一代相对可怕和痛苦的牙科实践转变为我自己孩子们成长中的快速、友好和高效的体验？实际上，这主要是牙医，他们构想了更好的做事方式并申请了更好的设备专利。
- en: Similarly, for better or for worse, many of the software platforms that had
    the biggest impact on 21st Century society were the products of highly focused
    but uncredentialed experimenters like Bill Gates, Jeff Bezos, Michael Dell, and
    Mark Zukerberg. I may be wrong, but I don’t think any of them finished their college
    degrees and certainly none of them were professional researchers. Each saw gaps
    in existing markets and figured out how to fill them.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，无论好坏，许多对21世纪社会产生最大影响的软件平台都是像比尔·盖茨、杰夫·贝索斯、迈克尔·戴尔和马克·扎克伯格这样高度专注但没有资质的实验者的产品。我可能错了，但我认为他们中没有人完成了大学学位，当然也没有人是专业研究人员。每个人都看到了现有市场中的空白，并想出了如何填补它们的方法。
- en: So think about how the people behind most Industrial Revolution innovations
    shared a deep, direct understanding of the way things work and an immersion in
    the larger economic context.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请思考大多数工业革命创新背后的人们分享了对事物运作方式的深刻、直接的理解以及对更广泛的经济背景的深入了解。
- en: Now think about what we might look like after 10 or 20 years of the generative
    AI world. When the tool that’s smarter than any of us is guiding every step of
    our work, will we still really *understand* what we’re doing? Could the changes
    we’re about to experience lead to a loss of critical thinking skills among human
    workers, making us less effective at thinking outside the box and solving complex
    problems without technology?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，经过10或20年的生成式人工智能世界，我们会变成什么样子。当比我们任何人都聪明的工具指导我们工作的每一步时，我们是否仍然真正*理解*我们正在做的事情？我们即将经历的变化是否会导致人类工作者失去批判性思维技能，使我们在没有技术的情况下难以有效地跳出思维定式和解决复杂问题？
- en: While we’re talking about innovation, here’s a broadly related thought.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到创新，这里有一个广泛相关的想法。
- en: '*Who* is AI? I mean, from a legal and insurance liability perspective, there’s
    always an identifiable human being or incorporated body responsible for all property.
    If a car knocks over someone’s fence, the driver is responsible. If you can prove
    it happened because the brand new brakes suddenly failed, the manufacturer or
    perhaps technician who installed them might be responsible. If a medical team
    misdiagnoses a disease and removes an organ that didn’t need removing, they -
    or their insurance providers - might be responsible. But, with the exception of
    the weather or contractually excluded perils, everything that happens has a party
    who’s responsible.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*AI*是谁？我的意思是，从法律和保险责任的角度来看，始终有一个可识别的人或法人为所有财产负责。如果一辆车撞倒了某人的围墙，那么司机就应该负责。如果你能证明这是因为全新的刹车突然失灵了，那么制造商或者安装它们的技术人员可能要负责。如果医疗团队误诊了一种疾病并切除了不需要切除的器官，他们或他们的保险提供者可能要负责。但除了天气或合同排除的危险之外，发生的一切都有一个负责任的一方。'
- en: But what if the fault lies with an AI? Then who’s responsible? Who do you take
    to court? Suppose a self-driving car causes a deadly accident. You might say that
    it’s the car owner who’s to blame. But what if the software controlling the car
    actually belongs to the manufacturer? And what if the manufacturer sub-contracted
    the design and maintenance of individual control systems and it was one of those
    systems that failed?
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果责任在AI身上呢？那么谁负责？你把谁告上法庭？假设一辆自动驾驶汽车造成了致命事故。你可能会说是车主的错。但是如果控制汽车的软件实际上属于制造商呢？如果制造商将个别控制系统的设计和维护外包，而其中一个系统出现了故障呢？
- en: And what if that misdiagnosis wasn’t the fault of the medical team, but of a
    flaw in the software running their AI scanning equipment? How about millions of
    dollars in losses incurred by a financial trading firm that relies on sophisticated
    software to carefully time their transactions? or a smart home system that goes
    rogue and decides to shut down your security defences.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种误诊不是医疗团队的错，而是运行其 AI 扫描设备的软件中存在的缺陷呢？如果依赖复杂软件精确计时交易的金融交易公司遭受数百万美元的损失呢？或者一个智能家居系统出现故障，并决定关闭您的安全防御系统。
- en: You can see how complicated this can get. In fact, many of those concerns are
    already live and practical. But all of them will probably be coming soon to an
    insurance policy near you.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到这有多么复杂。事实上，许多这些问题已经是实际问题了。但所有这些问题很可能很快就会出现在你附近的保险政策中。
- en: 10.6.3 Employment Markets
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.3 就业市场
- en: 'Let’s talk about one very specific part of the employment world that exists
    to make everyone happy but somehow often manages to do the exact opposite: human
    resources hiring departments.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈就业世界中的一个非常具体的部分，这个部分的存在是为了让每个人都开心，但不知何故经常会做到相反：人力资源招聘部门。
- en: When you think about it, a hiring manager’s job is nearly impossible. The expectation
    is that you’ll be able to pick the perfect candidate for a new job out of a pool
    of dozens or even thousands of candidates. You’ll need to understand the job role
    you’re hiring for, the precise skills that are necessary for success, the personalities
    and peculiarities of the people your new hire will be working with, and how all
    that might fit with the organization’s long-term goals.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细想想，招聘经理的工作几乎是不可能完成的。期望是你能够在数十甚至数千名候选人中挑选出最合适的新工作候选人。你需要了解你正在招聘的工作角色，成功所必需的准确技能，你的新员工将与之共事的人的性格和特点，以及所有这些可能与组织的长期目标相契合的方式。
- en: But on top of that, you’re also expected to somehow guess what went wrong with
    each candidate’s previous few jobs, which applications contain false or exaggerated
    claims, and who just hasn’t got the energy to do a great job - no matter how fantastic
    their prior accomplishments might have been. And you’ve got to do all that without
    offending anyone or breaking any privacy protection, labor, and workplace laws.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 但除此之外，你还需要设法猜测每位候选人之前的几份工作出了什么问题，哪些申请包含虚假或夸张的声明，以及谁没有足够的精力做好工作——无论他们之前的成就有多么出色。而且你必须在不冒犯任何人或违反任何隐私保护、劳工和职场法律的情况下完成所有这些。
- en: Oh. And what happens if you mess up and hire the wrong person? You’ll probably
    have cost your organization hundreds of thousands of dollars and wasted onboarding,
    and set them back months in their project timelines. And did I mention the resulting
    lawsuits?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 哦。如果你弄错了，雇用了错误的人会发生什么？你可能已经让你的组织损失了数十万美元，并浪费了入职培训，使他们在项目进度上倒退了几个月。我有提到由此产生的诉讼吗？
- en: We all know how painful it can be to search for a job. Just take a moment to
    appreciate everything the hiring people go through.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道找工作有多痛苦。花点时间欣赏一下招聘人员所经历的一切吧。
- en: Now consider how AI adoption has the potential to improve the way hiring departments
    do their work. For instance, AI-powered data analytics can provide valuable insights
    into candidate demographics, skills, and preferences, helping hiring departments
    to make smarter selection decisions. It can also help identify applications containing
    fake qualifications or experience.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一下 AI 采用如何有潜力改善招聘部门的工作方式。例如，基于 AI 的数据分析可以提供有关候选人人口统计学、技能和偏好的宝贵见解，帮助招聘部门做出更明智的选择决策。它还可以帮助识别包含虚假资格或经验的申请。
- en: Automated AI tools can independently assess candidates through video interviews,
    online tests, and simulations. These assessments can provide objective insights
    into a candidate’s skills, personality traits, and cultural fit that can help
    hiring managers make more informed decisions that are guaranteed to align with
    the organization’s predefined criteria and official policies. This can help minimize
    bias by focusing on job-related qualifications and eliminating personal characteristics
    that are irrelevant to the job.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化 AI 工具可以通过视频面试、在线测试和模拟独立评估候选人。这些评估可以提供客观的见解，帮助招聘经理做出更为明智的决策，保证与组织预定的标准和官方政策相一致。这可以通过关注与工作相关的资格，并消除与工作无关的个人特征，帮助减少偏见。
- en: From a longer-term perspective, AI can leverage data from past hiring decisions
    and employee performance to predict the success of potential hires. It can also
    be used to analyze current employee data and identify factors that contribute
    to employee turnover. By understanding these patterns, companies can proactively
    improve employee retention.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长远的角度来看，AI 可以利用过去的招聘决策和员工表现数据，预测潜在员工的成功。它也可以用于分析当前员工数据，并确定促成员工离职的因素。通过理解这些模式，公司可以积极改善员工保留率。
- en: Will all this be 100% fair all of the time? Probably not. Will your humble resume
    stand any better chance of being seen by a real human being if AI is making the
    big decisions? Perhaps not. But I suspect it’ll work a lot better than what exists
    right now. And it’ll probably remove some of the build-in _un_fairness that exists
    now.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切是否总是完全公平的？可能不是。如果 AI 做出重大决策，你的简历是否会比现在更容易被真正的人看到？也许不会。但我认为它肯定比现在要好得多。而且它可能会消除现有的某些内在的*不*公平性。
- en: What’s all this have to do with labor *markets*? I would suggest that making
    the hiring process more efficient and effective will probably lead to more efficient
    and effective organizations. And the more efficient and effective an organization
    is, the more productive it tends to be. Which, in a free market, should lead to
    new opportunities, new projects…​and new hiring. Everyone should come out of that
    a winner.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切与劳动力*市场*有什么关系呢？我建议，让招聘过程更加高效和有效可能会导致更加高效和有效的组织。而一个更加高效和有效的组织往往更具生产力。在自由市场中，这应该会带来新的机遇、新的项目……以及新的招聘。每个人都应该从中受益。
- en: 10.6.4 On-demand Media
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.4 按需媒体
- en: If you could simply order up a brand new action movie starring your favorite
    actors and based in your favorite city and historical period, would you? How about,
    one morning, you wake up wondering what the next Beatles album or Beethoven’s
    11th symphony would have sounded like? Or perhaps you feel like an hour or two
    of challenging high-definition video gaming on a theme no game authoring studio
    has thought about yet. If generating them was no more complicated than a simple
    ChatGPT prompt, would you go for it?
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只需要订购一个以您最喜欢的演员为主角、基于您最喜欢的城市和历史时期的全新动作片，您会这么做吗？或者你是否会在一个早晨醒来，想知道下一张披头士专辑或贝多芬的第11交响曲会听起来如何？或者你是否想要一两个小时的有挑战性的高清视频游戏，而无需任何一个游戏开发工作室考虑过这个主题。如果生成这些内容不比简单的
    ChatGPT 提示复杂，你会去尝试吗？
- en: 'How might all that work? Generative Adversarial Networks (GANs) can, in theory
    at least, be particularly effective for creating the kinds of media we’re talking
    about. GANs are a class of generative AI models that consist of two neural networks:
    the generator and the discriminator. They work in tandem, with the generator trying
    to create realistic data, and the discriminator trying to distinguish between
    real and generated data. Through this adversarial process, GANs can produce highly
    realistic and diverse outputs. And, if they’ve been trained on all the great films
    and music we already have, there’s probably no reason such systems couldn’t measure
    and reproduce content of comparable quality.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切该如何实现呢？生成式对抗网络（GANs）理论上可能特别有效，用于创建我们正在谈论的媒体类型。GANs 是一种生成式 AI 模型，由生成器和鉴别器两个神经网络组成。它们可以协同工作，发挥各自的作用：生成器试图创建逼真的数据，而鉴别器试图区分真实数据和生成的数据。通过这个对抗过程，GANs
    可以产生高度逼真且多样化的输出。如果它们被训练用于我们已经拥有的所有杰出电影和音乐，那么这种系统可能毫无问题地测量和再现具有可比质量的内容。
- en: For example, GANs can create detailed and lifelike characters, environments,
    and objects, reducing the need for manual asset creation. In video games, GANs
    are particularly effective at procedurally generating content such as game levels,
    maps, landscapes, and objects. This ability to generate new and unique content
    on-the-fly enhances replayability and game variety.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，GANs 可以创建细节丰富、逼真的角色、环境和对象，从而减少手动资产创建的需求。在视频游戏中，GANs 特别擅长过程化地生成游戏关卡、地图、景观和物体等内容。这种生成新的和独特的内容的能力可以增强回放性和游戏的多样性。
- en: GANs can compose original music pieces that mimic specific styles or artists,
    making them valuable tools for creating on-demand music for movies, games, or
    just listening. GANs can also be used to clone and synthesize human voices, making
    them useful for voice acting, dubbing, and creating new dialogue for characters.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: GAN可以创作模仿特定风格或艺术家的原创音乐作品，使它们成为为电影、游戏或仅用于欣赏的音乐创作的有价值工具。GAN还可以用于克隆和合成人类声音，使其在配音、配音和为角色创建新对话方面非常有用。
- en: Of course, training GANs can be computationally intensive, requiring powerful
    hardware and large amounts of data. And, as some Holywood labor disputes have
    shown us, there could be legal restrictions on the use of cloned actors or even
    writers in new media.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，训练GAN可能需要大量的计算资源，需要强大的硬件和大量的数据。正如一些好莱坞劳工纠纷所显示的那样，在新媒体中使用克隆演员甚至作家可能会受到法律限制。
- en: But once all those technical and legal problems have been solved - and they
    will almost certainly be solved - will the media products that come out the other
    end be **worth** consuming? Is it the unfathomable and impossible-to-measure human
    touch what makes art worthwhile? Or is all that matters that the product leads
    to enjoyable and entertaining consumption?
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，一旦所有这些技术和法律问题得到解决——它们几乎肯定会得到解决——得到的媒体产品是否值得消费呢？是无法理解和无法衡量的人类触感使艺术有价值？还是唯一重要的是产品能够导致令人愉快和娱乐的消费？
- en: 10.6.5 On-demand journalism
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.5 按需新闻报道
- en: It’s no secret that the journalism industry has already been good and disrupted
    by technology. Back in the 90s, early internet classified advertising businesses
    like Craigslist and online news and social media sites pretty much wiped out the
    primary revenue streams that gave major newspapers their power. Where a local
    city paper might once have employed a hundred or more full-time journalists who
    were dedicated to watching politicians and public institutions at the national
    and local levels, there might now be just a small handful - and that assumes the
    papers still exist.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻业早已被技术彻底颠覆并不是什么秘密。回到90年代，像Craigslist这样的早期互联网分类广告企业以及在线新闻和社交媒体网站几乎消灭了给主要报纸带来实力的主要收入来源。一个当地的城市报纸曾经可能雇佣了一百多名全职记者，他们致力于监督国家和地方政治家和公共机构的情况，但现在可能只剩下极少数人——假设这些报纸仍然存在。
- en: It was, in large part, technology that created this vacuum. Can technology find
    us solutions, too?
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在很大程度上，是技术创造了这个真空。技术能够为我们找到解决方案吗？
- en: I would vote "yes". But perhaps not the way you might guess. Sure, generative
    AI can easily automate simple information delivery. It’s trivial to, say, integrate
    GPT into feeds delivering instant financial share price data or sports scores
    to any screen that wants it. But that’s not what I’m talking about.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我会投赞成票。但也许不是你想象的方式。当然，生成式人工智能可以轻松地自动化简单的信息传递。例如，将GPT整合到提供即时金融股票数据或体育比分的信息源中是微不足道的。但我所说的不是这个。
- en: What I *am* talking about is the ability to access news that’s *neutral* and
    *objective*. Suppose we could set the filters to suit our preferences and needs
    so that, rather than getting a version of events invisibly biased by invisible
    people, you got to set your own filters. Of course, you might choose to see only
    content that fits your preconceptions. But you could also go with neutral and
    objective!
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的是能够访问*中立*和*客观*新闻的能力。假设我们能够调整过滤器以适应我们的偏好和需求，这样，你将不再获取由隐形人员隐形偏见所影响的事件版本，而是可以设置自己的过滤器。当然，你可能选择只看符合你先入为主的内容。但你也可以选择中立和客观的内容！
- en: I’m also talking about using tools like LangChain to create AI agents that can
    head out across the live internet, find and parse vast data archives, and then
    detect anomalies and patterns that could lead to corruption and incompetence.
    Or perhaps acts of selfless heroism.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我还谈到了使用LangChain等工具来创建能够在互联网上实时搜索、查找和解析大量数据档案，然后检测可能导致腐败和无能的异常和模式的人工智能代理。或者可能是无私的英雄行为。
- en: In other words, there may be no way to replace the love-hate, face-to-face relationships
    and complex incentives that drove the digging done by journalists in the classical
    period but, in the internet age, *everything* leaves a data trail. And AI can
    be *especially* good at sifting through tons of data and finding just what needs
    to be found.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，在互联网时代，也许没有办法取代古典时期记者所做的挖掘工作中产生的爱恨交织、面对面的关系和复杂激励，但是*一切*都留下了数据踪迹。人工智能在筛选大量数据并找到需要找到的内容方面尤其擅长。
- en: As a proof of concept, I recently dug into the public data provided as a record
    of the activities of the Supreme Court of Canada. Most Canadians know next to
    nothing about our Supreme Court. Its justices are hardly household names, how
    and when justices are appointed to the court is largely a mystery, and what they
    do with themselves from day to day is hidden.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 作为概念的证明，我最近深入研究了加拿大最高法院公共数据提供的信息。大多数加拿大人对我们的最高法院知之甚少。其法官几乎不为人知，法官是如何和何时被任命到法院的仍是个谜，而他们日常所做的事情也是不可见的。
- en: But their data is all freely available. [This article was the result of my research](supreme_court.html).
    Among other things, I was looking for the possibility of political overtones in
    the voting patterns among the justices. A journalist who had been following the
    court full-time for years wouldn’t need to ask such questions. But, since no such
    journalist exists - I’m told that the press gallery in the Supreme Court is nearly
    always empty - perhaps some good data analytics can take its place.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们的信息都是免费提供。[这篇文章就是我的研究成果](supreme_court.html)。我在寻找法官投票中是否存在政治色彩等各种信息。一个全职跟进最高法院的记者不需要提出这样的问题。但是，由于没有这样的记者存在
    - 据说最高法院的新闻记者席几乎总是空的 - 或许一些有效的数据分析可以代替其存在。
- en: Even if the thought of Supreme Court judgment analytics puts you to sleep, I
    expect you’ll agree that *someone* should be watching and reporting.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于最高法院的裁决分析这种想法让你困倦，我相信你会同意*某人*应该负责监视和报告。
- en: 10.7 Summary
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.7 摘要。
- en: AI advances will drive hardware innovation and hardware innovation will drive
    AI advances
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI技术进步将推动硬件创新，而硬件创新又将推动AI技术发展。
- en: Business that don’t adopt AI tools will struggle to keep up with their competition
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不采用AI工具的企业将难以跟上竞争对手。
- en: We’ll need to find a safe and effective balance between AI’s growing powers
    and associated risks
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要找到AI的增长动力和相关风险之间的安全和有效的平衡。
- en: It’ll be more and more important to build our AI tools with the possibility
    of full transparency
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有全面透明度的AI工具将变得越来越重要。
- en: We’ll (hopefully) always need humans in the loop when it comes to AI decision-making
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AI决策方面，我们始终需要人员参与。
- en: We need to define the legal limits and liabilities of AI actors
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要确定AI参与者的法律限制和责任。
- en: AI tools will change the ways we invest, work and, potentially, build better
    societies
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI工具将改变我们的投资、工作方式，而且潜在地可以建立更好的社会。
