- en: Part 3 Advanced topics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 高级主题
- en: This part of the book will help you write applications with language models
    that are more effective and cost-efficient.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分书籍将帮助你编写更有效、成本效益更高的语言模型应用程序。
- en: Chapter 8 broadens our scope from OpenAI’s language models to other providers.
    Before applying language models to large data sets, it is crucial to compare models
    offered by different providers. That way, you get the optimal tradeoff between
    cost and quality for your specific scenario. The chapter discusses some of the
    most popular providers, their models, and the libraries they offer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章将我们的范围从OpenAI的语言模型扩展到其他提供商。在将语言模型应用于大数据集之前，比较不同提供商提供的模型至关重要。这样，你可以为特定场景获得成本和质量的最佳权衡。本章讨论了一些最受欢迎的提供商、他们的模型以及他们提供的库。
- en: Chapter 9 demonstrates techniques for cost optimization in an example scenario.
    It covers topics such as prompt engineering, the optimal tuning of model configuration
    parameters, and fine-tuning, a process by which a language model is specialized
    for one specific task. As shown in this chapter, using those methods can yield
    significant improvements in terms of quality and cost.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章在一个示例场景中展示了成本优化的技术。它涵盖了诸如提示工程、模型配置参数的最优调整以及微调等主题，微调是一种将语言模型专门用于一项特定任务的过程。正如本章所示，使用这些方法可以在质量和成本方面带来显著的改进。
- en: 'Chapter 10 discusses two software frameworks that have become very popular
    for developing complex applications on top of language models: LangChain and LlamaIndex.
    Both can be useful for data analysis. In particular, the chapter shows how to
    use those frameworks to build agents, an approach that enables language models
    to solve complex data analysis tasks using a variety of computational tools.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章讨论了两个在语言模型上开发复杂应用的非常流行的软件框架：LangChain和LlamaIndex。这两个框架都可以用于数据分析。特别是，本章展示了如何使用这些框架来构建智能体，这种方法使语言模型能够使用各种计算工具解决复杂的数据分析任务。
