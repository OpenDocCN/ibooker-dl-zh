- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: “So why try to predict the future at all if it’s so difficult, so nearly impossible?
    Because making predictions is one way to give warning when we see ourselves drifting
    in dangerous directions. Because prediction is a useful way of pointing out safer,
    wiser courses. Because, most of all, our tomorrow is the child of our today.”
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “那么为什么要尝试预测未来，如果这是如此困难，几乎不可能呢？因为做出预测是一种在我们看到自己朝着危险方向漂移时发出警告的方式。因为预测是指出更安全、更明智的途径的有用方式。最重要的是，我们的明天是我们今天的孩子。”
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Octavia E. Butler
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Octavia E. Butler
- en: It’s been an absolute pleasure to construct and write about such an inspiring
    framework. I can’t believe I’m already writing the afterword for this book, and
    I imagine you might feel the same way about being finished with reading it. At
    this moment, our quest in this book has concluded. However, your adventure in
    TensorFlow.js is now in motion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和撰写这样一个鼓舞人心的框架是一种绝对的乐趣。我简直无法相信我已经在为这本书写后记了，我想您可能对阅读完这本书的感觉也是如此。此刻，我们在这本书中的探索已经结束。然而，您在TensorFlow.js中的冒险现在已经开始。
- en: In this book, you covered a lot of fundamental and visual aspects of machine
    learning. If you were unfamiliar with machine learning, now you can go deeper
    into more advanced model architectures like sound, text, and generative models.
    While you’ve grasped a great deal of the underpinnings of TensorFlow.js, there’s
    an entire galaxy of possibility with various teams exploring alongside you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您涵盖了许多机器学习的基础和视觉方面。如果您对机器学习不熟悉，现在您可以深入了解更高级的模型架构，如声音、文本和生成模型。虽然您已经掌握了TensorFlow.js的许多基础知识，但还有许多团队与您一起探索着整个可能性的宇宙。
- en: From here, you can subscribe to channels and information that will help you
    grow, connect you with the people you need, and land you in the fantastic TensorFlow.js
    project where you can construct an astounding product.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，您可以订阅频道和信息，帮助您成长，连接您所需的人，并将您带入令人惊叹的TensorFlow.js项目，您可以在其中构建令人惊叹的产品。
- en: Social
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社交
- en: To keep up with what’s new in TensorFlow.js, I highly recommend you connect
    socially. Twitter hashtags like `#MadeWithTFJS` are consistently used to tag new
    and unique creations in TensorFlow.js. Google’s TensorFlow.js community leader,
    [Jason Mayes](https://twitter.com/jason_mayes), helps promote the hashtag at all
    his show-and-tell events, which are featured on the TensorFlow YouTube channel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解TensorFlow.js的最新动态，我强烈建议您进行社交连接。Twitter标签`#MadeWithTFJS`经常用于标记TensorFlow.js中的新颖和独特的创作。Google的TensorFlow.js社区领导者[Jason
    Mayes](https://twitter.com/jason_mayes)在他的展示和讲解活动中帮助推广这个标签，这些活动都在TensorFlow YouTube频道上展示。
- en: I highly recommend you connect socially with all past presenters on this channel,
    including [yours truly](https://twitter.com/GantLaborde). Connecting is a great
    way to ask questions, see ideas, and get access to further communities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议您在这个频道上与所有过去的演讲者社交，包括[本人](https://twitter.com/GantLaborde)。社交是一个很好的方式，可以提问，看见想法，并获得进入更多社区的途径。
- en: If you’re more of a reader than a writer, it’s still important to connect to
    the zeitgeist of TensorFlow.js. I manage a newsletter at [*https://ai-fyi.com*](https://ai-fyi.com),
    where I’ll always be mailing out the latest and greatest discoveries in TensorFlow.js
    and beyond.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢阅读而不是写作，那么连接到TensorFlow.js的时代精神仍然很重要。我在[*https://ai-fyi.com*](https://ai-fyi.com)管理一个通讯，我将始终发布TensorFlow.js及更多发现的最新和最伟大的内容。
- en: More Books
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多书籍
- en: If you’re a fan of books and looking for your next machine learning adventure,
    look no further.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是书籍爱好者，并正在寻找下一个机器学习冒险，那就不要再找了。
- en: '*AI and Machine Learning for Coders* by Laurence Maroney (O’Reilly) is a book
    that will help you apply your TensorFlow mindset to a new world of possibilities.
    You’ll learn how to handle TensorFlow on a wild array of platforms, as well as
    advance your knowledge beyond computer vision.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*Laurence Maroney（O’Reilly）的《面向程序员的人工智能和机器学习》是一本书，将帮助您将您的TensorFlow思维应用到一个新的可能性世界。您将学习如何在各种平台上处理TensorFlow，以及将您的知识推进到计算机视觉以外的领域。'
- en: '*Hands-On Machine Learning with Scikit-Learn, Keras & TensorFlow* by Aurélien
    Géron (O’Reilly) is a more fundamental approach to the concepts and tools you
    can use to bolster your machine learning knowledge.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*Aurélien Géron（O’Reilly）的《使用Scikit-Learn、Keras和TensorFlow进行实践机器学习》是一个更基础的方法，可以帮助您加强机器学习知识的概念和工具。'
- en: '*Deep Learning with JavaScript* by Shanqing Cai et al. (Manning) is an authoritative
    source of information on concepts for TensorFlow.js and machine learning.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Shanqing Cai等人（Manning）的《使用JavaScript进行深度学习》是有关TensorFlow.js和机器学习概念的权威信息来源。'
- en: Other Options
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他选择
- en: Online events are growing by leaps and bounds. Search for events that include
    talks on topics you’re interested in, and be sure to peruse the online events
    provided by O’Reilly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在线活动正在飞速增长。搜索您感兴趣的话题的活动，并确保查看O’Reilly提供的在线活动。
- en: Online courses are a fantastic opportunity for interactive training and certification.
    Check out online courses by O’Reilly Media as well as courses created by many
    authors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程是互动培训和认证的绝佳机会。查看O’Reilly Media提供的在线课程以及许多作者创建的课程。
- en: If you’re looking for speaking or consulting in TensorFlow.js, I recommend you
    reach out, and I’ll do what I can to connect you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找在TensorFlow.js中演讲或咨询，我建议您联系我，我将尽力帮助您联系。
- en: More TensorFlow.js Code
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多TensorFlow.js代码
- en: 'There’s an ever-growing stream of great TensorFlow.js projects out there. If
