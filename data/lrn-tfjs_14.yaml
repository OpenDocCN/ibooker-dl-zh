- en: Thanks to you, the reader. You’re the reason this book exists. Please share
    favorite moments with me so we can enjoy them together. You can find me on Twitter
    at @GantLaborde or at my website *GantLaborde.com*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您，读者。您是这本书存在的原因。请与我分享喜欢的时刻，这样我们可以一起享受。您可以在Twitter上找到我，用户名为@GantLaborde，或者访问我的网站*GantLaborde.com*。
