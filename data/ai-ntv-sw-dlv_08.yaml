- en: Chapter 8\. Feature Management and Experimentation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。特性管理和实验
- en: In [Chapter 7](ch07.html#chapter_7_deploying_to_production_1749354011062634),
    we explored the challenges and best practices for deploying software to production.
    We focused on strategies to mitigate risk and ensure reliability, looking at progressive
    deployment strategies, paired with robust rollback mechanisms. This approach helps
    us identify issues in new software versions early to safeguard the integrity of
    production systems. Recall that we touched on feature flags as one important progressive
    deployment strategy; feature flags are a mechanism to deploy individual features
    within a single version of software in a progressive way. In this chapter, we
    will continue the discussion on the use of feature flags as a tool for managing
    feature deployment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](ch07.html#chapter_7_deploying_to_production_1749354011062634)中，我们探讨了将软件部署到生产环境中的挑战和最佳实践。我们关注了减轻风险和确保可靠性的策略，包括渐进式部署策略，以及与强大的回滚机制相结合。这种方法有助于我们在新软件版本中早期发现问题，以保护生产系统的完整性。回想一下，我们提到了特性标志作为一项重要的渐进式部署策略；特性标志是一种在软件的单个版本中渐进式部署单个特性的机制。在本章中，我们将继续讨论特性标志作为管理特性部署工具的使用。
- en: We will also dive deep into another role of feature flags—how they can drive
    experimentation. While feature flags are great for reducing deployment risks and
    enabling progressive delivery, their impact goes far beyond that. When enhanced
    with AI, they empower you to run experiments to learn about your users, optimize
    your feature design ideas, validate hypotheses, and make data-driven decisions
    that improve product usability, engagement, and overall business outcomes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将深入探讨特性标志的另一个作用——它们如何推动实验。虽然特性标志在降低部署风险和实现渐进式交付方面非常出色，但它们的影响远不止于此。当与人工智能结合时，它们使您能够运行实验来了解您的用户，优化您的特性设计想法，验证假设，并做出基于数据的决策，从而提高产品的可用性、参与度和整体业务成果。
- en: Feature management and experimentation management are closely related—feature
    flags are the fundamental on/off switches that control whether a specific piece
    of functionality is enabled. Feature management systems provide the infrastructure
    for controlling how and when features are released to which users under which
    conditions, while experimentation leverages this control to measure the impact
    of each variation and help teams make data-driven decisions. However, as powerful
    as feature management with feature flags is, they come with their own risks and
    challenges, which we’ll also explore.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 特性管理和实验管理密切相关——特性标志是控制特定功能是否启用的基本开/关开关。特性管理系统提供了基础设施，用于控制在何种条件下以及何时将特性发布给哪些用户，而实验则利用这种控制来衡量每个变体的影响，并帮助团队做出数据驱动的决策。然而，尽管特性管理（带有特性标志）功能强大，但它们也伴随着自己的风险和挑战，我们也将探讨这些内容。
- en: Recall our discussion of the Knight Capital incident in [Chapter 7](ch07.html#chapter_7_deploying_to_production_1749354011062634).
    A faulty software deployment led to $460 million in losses within 45 minutes.
    The incident occurred when Knight Capital deployed a new version of its trading
    software that reactivated a dormant piece of legacy code. A misconfigured feature
    flag was to blame. This flag, meant to control whether a piece of legacy code
    was active or inactive, was mistakenly enabled on some servers but not others.
    The inconsistency triggered outdated logic, leading to over four million erroneous
    trades in less than an hour.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 回想我们在[第7章](ch07.html#chapter_7_deploying_to_production_1749354011062634)中关于Knight
    Capital事件的讨论。一次错误的软件部署在45分钟内导致了4.6亿美元的损失。事件发生在Knight Capital部署了其交易软件的新版本，该版本重新激活了一块休眠的遗留代码。一个配置错误的特性标志是罪魁祸首。这个标志本意是用来控制一块遗留代码是激活还是不激活，但错误地在一些服务器上启用，而在其他服务器上没有启用。这种不一致性触发了过时的逻辑，导致在不到一个小时的时间内发生了超过四百万笔错误交易。
- en: While feature flags offer immense potential to help teams deliver at scale,
    as the Knight incident shows, their misuse or mismanagement can introduce significant
    risks. Effective feature management requires thoughtful planning, thorough testing,
    and strong governance to prevent these kinds of disasters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管特性标志为团队以规模交付提供了巨大的潜力，但正如Knight事件所显示的，它们的误用或不当管理可能会引入重大风险。有效的特性管理需要周密的规划、彻底的测试和强有力的治理，以防止这类灾难的发生。
- en: AI is transforming feature management systems by making experimentation and
    implementation dramatically more accessible and insightful. Modern AI-powered
    platforms can interpret statistical results in plain language, suggest optimal
    rollout strategies based on user patterns, automatically detect anomalies, and
    even generate implementation code tailored to specific experiments. AI augmentation
    reduces the cognitive load on developers while enabling product teams to perform
    more sophisticated experimentation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: AI正在通过使实验和实施变得更加容易和有洞察力来改变功能管理系统。现代AI驱动的平台可以以普通语言解释统计结果，根据用户模式提出最佳的推出策略，自动检测异常，甚至为特定实验生成定制化的实现代码。AI增强减少了开发者的认知负担，同时使产品团队能够进行更复杂的实验。
- en: In this chapter, we’ll examine the limitations of traditional homegrown feature
    management solutions that lack AI capabilities, and explore how modern, AI-enhanced
    systems not only reduce risks but also unlock the full potential of feature management
    and experimentation as strategic tools for delivering high-quality software.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将检查缺乏AI能力的传统自建功能管理解决方案的局限性，并探讨现代AI增强系统不仅降低风险，而且释放功能管理和实验作为战略工具交付高质量软件的完整潜力。
- en: Benefits of Feature Management in Modern Software Development
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代软件开发中功能管理的益处
- en: Imagine that our organization is implementing a payment platform that handles
    basic online transactions for small businesses. This platform supports payment
    processing, invoicing, basic analytics, and integrations with e-commerce platforms.
    We release new features continuously and rapidly to make iterative improvements
    and address user feedback.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，我们的组织正在实施一个处理小型企业基本在线交易的支付平台。该平台支持支付处理、发票、基本分析和与电子商务平台的集成。我们持续且快速地发布新功能，以进行迭代改进并解决用户反馈。
- en: In this section, we’ll look at how we can use modern feature management to free
    our organization from the constraints of traditional release processes in order
    to speed up our payment platform release cycles. We’ll discuss how to use feature
    management to support collaboration across teams and progressive delivery. Lastly,
    we will look at how feature flags can help us manage technical debt.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨如何利用现代功能管理来使我们的组织摆脱传统发布流程的限制，从而加快我们的支付平台发布周期。我们将讨论如何使用功能管理来支持团队间的协作和渐进式交付。最后，我们将探讨功能标志如何帮助我们管理技术债务。
- en: Speeding Up Development Cycles with Feature Flags
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用功能标志加速开发周期
- en: At their simplest, feature flags let us deploy new features that are “turned
    off,” decoupling deployment from feature release. Then, we can flip our feature
    flag like a switch to activate the feature later on, without having to deploy
    new code. This approach helps us realize trunk-based development. As we looked
    at in [Chapter 2](ch02.html#chapter_2_source_control_management_1749354010078326),
    continuous integration involves regularly merging code changes into a shared repository,
    with automated testing ensuring the quality of each integration. Trunk-based development
    builds on this by encouraging developers to make small, frequent commits directly
    to the main branch, often called the “trunk.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的情况下，功能标志让我们能够部署“关闭”的新功能，将部署与功能发布解耦。然后，我们可以像开关一样翻转我们的功能标志，在以后激活功能，而无需部署新代码。这种方法帮助我们实现基于主干的开发。正如我们在[第2章](ch02.html#chapter_2_source_control_management_1749354010078326)中看到的，持续集成涉及定期将代码更改合并到一个共享仓库中，自动测试确保每次集成的质量。基于主干的开发通过鼓励开发者直接向主分支（通常称为“主干”）进行小而频繁的提交来建立在此之上。
- en: AI-powered systems speed the transition to trunk-based development by generating
    the code needed to wrap code blocks with feature flags from a simple prompt. This
    reduces the cognitive burden on developers who may be new to feature flagging.
    Wrapping all new changes with feature flags ensures the main branch remains stable,
    even with frequent small commits.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AI驱动的系统通过从简单的提示中生成所需的代码来包装带有功能标志的代码块，从而加速了基于主干的开发过程。这减轻了可能对功能标志不熟悉的开发者的认知负担。使用功能标志包装所有新更改确保主分支保持稳定，即使在频繁的小提交中也是如此。
- en: Alternatives to trunk-based development involve long-lived feature branches.
    With these alternatives, integration becomes increasingly difficult over time
    because when multiple teams work in isolated branches for extended periods, they
    often discover costly conflicts only during integration. The delayed integration
    also weakens the benefits of continuous integration practices, as problems might
    not be detected until long after the code was written. Trunk-based development
    is widely regarded as an industry best practice because it helps teams minimize
    merge conflicts and maintain a steady flow of updates to the main branch. The
    more frequently changes are merged, the higher the likelihood that the main branch
    remains deployable at any moment. This means faster, more reliable releases.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 基于主干开发的其他替代方案包括长期存在的功能分支。使用这些替代方案，随着时间的推移，集成变得越来越困难，因为当多个团队在隔离的分支上工作一段时间后，他们通常只有在集成期间才会发现代价高昂的冲突。延迟集成也削弱了持续集成实践的好处，因为问题可能直到代码编写很久之后才被发现。主干开发被广泛认为是行业最佳实践，因为它有助于团队最小化合并冲突并保持对主分支的更新流稳定。合并变更的频率越高，主分支在任何时刻保持可部署的可能性就越高。这意味着更快、更可靠的发布。
- en: In the absence of feature flags, it’s difficult to deploy the small changes
    that characterize trunk-based development because all changes become immediately
    active in the production environment. This necessitates tight synchronization
    of releases among teams, limiting the ability to safely merge and deploy incomplete
    features.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有功能标志的情况下，部署主干开发所特有的小改动变得困难，因为所有更改都会立即在生产环境中生效。这需要团队之间紧密同步发布，限制了安全合并和部署不完整功能的能力。
- en: Feature flags provide an elegant solution to this challenge. By enabling developers
    to wrap new features or experimental changes within feature flags, they can commit
    their work to the main branch even if the functionality is not fully developed
    or is not production-tested. The flag effectively acts as a gatekeeper, ensuring
    that the incomplete feature remains turned off in production until you are ready.
    The approach eliminates the need for long-lived feature branches. This helps teams
    maintain a high deployment velocity and validate other aspects of the codebase
    without being hindered by feature completion timelines.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 功能标志为这一挑战提供了一个优雅的解决方案。通过允许开发者将新功能或实验性更改包装在功能标志中，他们可以在功能尚未完全开发或未经过生产测试的情况下将工作提交到主分支。标志有效地充当了守门人，确保在不准备好的情况下，不完整的功能在生产环境中保持关闭。这种方法消除了长期功能分支的需求。这有助于团队保持高部署速度，并验证代码库的其他方面，而不会受到功能完成时间表的限制。
- en: Decoupling Teams to Reduce Coordination Overhead
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解耦团队以减少协调开销
- en: Going back to our payment platform, let’s say we want to introduce a new “Subscription
    Payments” feature. The frontend team is responsible for updating the user interface
    to support recurring payment options, the backend team must implement APIs for
    managing subscription plans, and the analytics team is tasked with tracking user
    behavior for subscriptions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的支付平台，假设我们想要引入一个新的“订阅支付”功能。前端团队负责更新用户界面以支持周期性支付选项，后端团队必须实现管理订阅计划的API，而分析团队的任务是跟踪订阅的用户行为。
- en: Without feature flags, the release becomes a tightly coupled, high-risk event.
    The frontend team can’t deploy the updated UI until the backend APIs are live,
    leaving their work unfinished in staging. The backend team can’t fully test APIs
    because the frontend isn’t integrated, delaying the validation of workflows. The
    analytics team can’t implement tracking because the subscription system isn’t
    functional in production.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 没有功能标志，发布变成一个紧密耦合、高风险的事件。前端团队无法部署更新的用户界面，直到后端API上线，导致他们的工作在预发布环境中无法完成。后端团队无法全面测试API，因为前端尚未集成，从而延迟了工作流程的验证。分析团队无法实施跟踪，因为订阅系统在生产环境中不可用。
- en: This dependency forces all teams to align their schedules and coordinate a large,
    monolithic, and risky rollout. Any delays by one team ripple across the others,
    creating bottlenecks. If a critical bug is discovered, rolling back the feature
    means undoing work across all teams, often requiring a redeployment of the entire
    application.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种依赖性迫使所有团队调整他们的时间表并协调一个庞大、单一且风险较高的发布。任何一个团队的延迟都会对其他团队产生连锁反应，造成瓶颈。如果发现一个关键错误，回滚功能意味着需要在所有团队中撤销工作，通常需要重新部署整个应用程序。
- en: Using feature flags, each team can work independently and release their changes
    incrementally. The frontend team can deploy the subscription management UI early,
    hiding it behind a feature flag. Doing so allows them to validate basic functionality
    in production while awaiting backend readiness. The backend team can implement
    and deploy subscription APIs to production, also gated by a feature flag. These
    APIs can be tested with test data or limited users, even if the frontend is not
    yet live. The analytics team can add tracking mechanisms and deploy them behind
    another flag. They can simulate user flows to ensure metrics are collected correctly
    without exposing the functionality to actual users.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用功能标志，每个团队都可以独立工作并逐步发布他们的更改。前端团队可以提前部署订阅管理用户界面，并通过功能标志隐藏它。这样做允许他们在等待后端准备就绪的同时，在生产环境中验证基本功能。后端团队可以实现并部署订阅API到生产环境，同样也通过功能标志进行控制。即使前端尚未上线，这些API也可以使用测试数据或有限用户进行测试。分析团队可以添加跟踪机制，并在另一个标志后面部署它们。他们可以通过模拟用户流程来确保正确收集指标，而无需将功能暴露给实际用户。
- en: Once all components are ready, the feature flags are toggled on for internal
    testing. Once validated internally, the feature can then be rolled out to production.
    Not only have we reduced the risk in releasing the “Subscription Payments” feature,
    but we’ve also reduced the overhead in coordinating across multiple teams. With
    AI-powered feature flags, this coordination becomes even more streamlined. AI
    assistants can automatically suggest flag dependencies across teams, alert when
    conflicts might arise, and even recommend optimal sequencing for multiteam feature
    releases based on historical deployment patterns.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有组件都准备就绪，功能标志将开启以进行内部测试。一旦内部验证通过，该功能就可以推出到生产环境。我们不仅降低了发布“订阅支付”功能的发布风险，还降低了跨多个团队协调的开销。借助AI驱动的功能标志，这种协调变得更加流畅。AI助手可以自动建议跨团队之间的标志依赖关系，当可能发生冲突时发出警报，并根据历史部署模式甚至推荐多团队功能发布的最佳顺序。
- en: Supporting Progressive Delivery with Phased Rollouts
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过分阶段推出支持渐进式交付
- en: When our “Subscription Payments” feature is ready to go, we can use feature
    flags to gradually roll out the update. With modern feature flag systems we can
    apply target criteria, such as user attributes or percentages, to enable a feature
    for a subset of users. This allows us to verify in production by slowly enabling
    the feature, monitoring its performance, and making adjustments before expanding
    to a larger audience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们的“订阅支付”功能准备就绪时，我们可以使用功能标志逐步推出更新。使用现代功能标志系统，我们可以应用目标标准，如用户属性或百分比，以使功能对用户子集可用。这允许我们通过缓慢启用功能、监控其性能并在扩大到更广泛的受众之前进行调整，来在生产环境中进行验证。
- en: During the phased rollout, we are looking at key metrics such as API error rates,
    response times, payment success rates, and customer feedback. If we observe anomalies,
    like a spike in failed payment attempts, increased latency, or reports of a broken
    user experience, they could indicate that the new feature has introduced issues
    that we need to investigate before proceeding.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在分阶段推出过程中，我们关注关键指标，如API错误率、响应时间、支付成功率以及客户反馈。如果我们观察到异常，例如失败的支付尝试激增、延迟增加或关于用户体验损坏的报告，这可能表明新功能引入了我们需要在继续之前进行调查的问题。
- en: AI significantly enhances progressive rollouts through predictive targeting
    and adaptive control. ML models analyze user behavior patterns and predict optimal
    rollout strategies—determining which users should see a feature first for maximum
    impact. During rollout, AI systems can monitor metrics in real time and automatically
    adjust the pace based on performance data, accelerating successful deployments
    while quickly identifying and containing problematic ones.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: AI通过预测定位和自适应控制显著增强了渐进式推出。机器学习模型分析用户行为模式，并预测最佳的推出策略——确定哪些用户应首先看到功能以产生最大影响。在推出过程中，AI系统可以实时监控指标并根据性能数据自动调整速度，加速成功的部署，同时快速识别和遏制问题。
- en: If we do find problems, we can easily roll back by simply toggling the flag
    off. The new functionality is disabled for all users without requiring a redeployment
    of the codebase. The system instantly reverts to the stable, previously tested
    version of the application, minimizing disruption and giving the team time to
    investigate and address the issue.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们确实发现问题时，我们可以通过简单地关闭标志来轻松回滚。新功能对所有用户禁用，无需重新部署代码库。系统立即恢复到稳定、之前已测试的应用程序版本，最小化干扰，并为团队提供时间进行调查和解决问题。
- en: Manage Tech Debt with Feature Flags
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用功能标志管理技术债务
- en: Feature flags aren’t just for launching new functionality—they can serve as
    a safety net when modernizing legacy code. In this way they act as a dimmer switch
    rather than just an on/off button. When refactoring, you can gradually transition
    from old code to new implementations while maintaining the ability to roll back
    if issues arise.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 功能标志不仅用于启动新功能——它们在现代化遗留代码时可以作为安全网。这样，它们充当的是调光开关而不是简单的开/关按钮。在重构时，你可以逐步从旧代码过渡到新实现，同时保持出现问题时回滚的能力。
- en: Modern, AI-native feature management systems excel at managing this complexity
    by tracking feature flag usage patterns and identifying flags that are no longer
    needed. ML algorithms can analyze code dependencies, flag states, and usage metrics
    to automatically identify obsolete flags and recommend their removal, preventing
    the accumulation of technical debt while maintaining system integrity.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现代的人工智能原生功能管理系统擅长通过跟踪功能标志的使用模式并识别不再需要的标志来管理这种复杂性。机器学习算法可以分析代码依赖关系、标志状态和使用指标，以自动识别过时的标志并推荐其删除，从而防止技术债务的积累，同时保持系统完整性。
- en: 'Here’s how this typically works in practice: First, you write your new, improved
    code implementation alongside the existing code. You then create a feature flag
    that lets you control which version runs—the old or new implementation. This allows
    you to test the new code in production with a small percentage of traffic while
    most users continue using the proven legacy code. As you gain confidence in the
    new implementation, you can gradually increase the percentage of traffic it handles.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是如何在实际中工作的：首先，你将新的、改进的代码实现与现有代码并排编写。然后，你创建一个功能标志，让你可以控制哪个版本运行——旧实现或新实现。这允许你在生产环境中使用一小部分流量测试新代码，而大多数用户继续使用经过验证的遗留代码。随着你对新实现越来越有信心，你可以逐步增加它处理的流量百分比。
- en: This approach is particularly valuable for large-scale refactoring projects.
    Rather than performing a risky “big bang” replacement, you can use feature flags
    to migrate users in controlled waves. If you discover any issues, you can immediately
    revert to the old system for affected users without disrupting your entire user
    base.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法对于大规模重构项目尤其有价值。你不必进行风险较高的“大爆炸”式替换，而可以使用功能标志以控制波次迁移用户。如果你发现任何问题，你可以立即将受影响用户切换回旧系统，而不会影响整个用户群。
- en: The true power of this pattern emerges in complex systems where multiple components
    are being modernized simultaneously. Feature flags give you fine-grained control
    over your modernization effort, letting you coordinate multiple refactoring initiatives
    while maintaining system stability.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式的真正力量在于复杂系统，其中多个组件正在同时现代化。功能标志让你对现代化工作有精细的控制，让你能够在保持系统稳定性的同时协调多个重构倡议。
- en: Optimizing Results Through Experimentation
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过实验优化结果
- en: We’ve seen how feature flags can help us release faster with trunk-based development
    and eliminate the need for coordinated multiteam rollouts. We’ve also seen how
    we can derisk our releases with progressive feature rollouts. But does this matter
    if we are not releasing features that provide value? This is where AI-powered
    experimentation comes in.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到功能标志如何帮助我们通过主干开发更快地发布，并消除协调多团队发布的需要。我们也看到了如何通过渐进式功能发布来降低发布风险。但是，如果我们发布的功能不提供价值，这又有什么意义呢？这正是AI驱动的实验介入的地方。
- en: Only a handful of feature management systems include robust support for experimentation,
    enabling teams to run controlled, measurable tests directly within their existing
    application infrastructure. By combining fine-grained targeting, randomized percentage
    assignments for user populations, and automated statistical analysis, these systems
    allow engineering and product teams to conduct experiments seamlessly within the
    same infrastructure used for feature rollouts. This eliminates the need for separate
    experimentation platforms, which means you only need to manage, monitor, and write
    integration code for a single pattern.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 只有少数功能管理系统包括对实验的强大支持，使团队能够在其现有的应用程序基础设施中直接运行受控的、可衡量的测试。通过结合细粒度定位、用户群体的随机百分比分配和自动统计分析，这些系统允许工程和产品团队在用于功能发布的同一基础设施中无缝进行实验。这消除了对单独实验平台的需求，这意味着你只需要管理、监控和编写单个模式的集成代码。
- en: Well-designed experiments transform product development. Rather than relying
    on subjective opinions and endless debates, you can use real-world user behavior
    to guide your decisions. Doing so replaces conference room speculation and endless
    debate with concrete data about the changes and new features that will actually
    engage your users. Feature flags allow us to segment users into groups (e.g.,
    A and B) and expose each group to different variations of a feature. For example,
    in an online payment platform, one group might see a “Quick Pay” button, while
    another experiences an updated “Express Checkout” workflow.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 设计良好的实验可以改变产品开发。而不是依赖于主观意见和无休止的辩论，你可以使用现实世界的用户行为来指导你的决策。这样做将会议室的推测和无休止的辩论替换为关于实际会吸引用户的变化和新功能的具体数据。功能标志使我们能够将用户分成组（例如，A组和B组），并让每个组都接触到该功能的不同变体。例如，在一个在线支付平台上，一个组可能会看到“快速支付”按钮，而另一个组可能会体验到更新的“快速结账”工作流程。
- en: By using feature flags, we can deploy these variations live in parallel, enabling
    side-by-side experiments that provide real-time, direct comparisons between versions.
    This approach offers a clear advantage over testing variations in succession,
    where differences in regular fluctuations, seasonal differences, the presence
    of marketing campaigns, or other factors can skew results. With side-by-side experiments,
    we ensure that both versions are subjected to the same conditions to get the most
    reliable and accurate insights. These comparisons help us confidently identify
    the version that delivers the most value to users, without the noise and uncertainty
    that come from sequential testing.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用功能标志，我们可以并行部署这些变体，实现提供实时、直接比较不同版本的对比实验。这种方法在测试变体时具有明显优势，因为在常规波动、季节性差异、营销活动的存在或其他因素可能导致结果偏差。通过并排实验，我们确保两个版本都受到相同条件的影响，以获得最可靠和最准确的观点。这些比较帮助我们自信地确定哪个版本能为用户提供最大价值，而不会受到顺序测试带来的噪音和不确定性。
- en: Modern AI dramatically accelerates our experimentation capabilities. For example,
    an ML approach known as the “multiarmed bandit” uses reinforcement learning to
    dynamically allocate more traffic to better-performing variants in real-time.
    For example, if early data shows “Express Checkout” outperforming “Quick Pay,”
    the AI automatically routes more users to the winning variation while the experiment
    is still running, maximizing business value (and minimizing loss) while the test
    is in progress. This adaptive optimization ensures users experience the best version
    sooner without waiting for manual analysis and decisions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现代人工智能极大地加速了我们的实验能力。例如，一种称为“多臂老虎机”的机器学习方法使用强化学习在实时动态地将更多流量分配给表现更好的变体。例如，如果早期数据显示“快速结账”优于“快速支付”，AI会自动将更多用户路由到获胜的变体，同时实验仍在进行中，在测试进行中最大化商业价值（并最小化损失）。这种自适应优化确保用户能够更快地体验到最佳版本，而无需等待手动分析和决策。
- en: Building Well-Structured Experiments
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建结构良好的实验
- en: Effective experimentation begins with a well-defined hypothesis that aligns
    with your business objectives and outlines specific, measurable goals. For instance,
    you might hypothesize that the “Express Checkout” workflow will increase conversion
    rates by streamlining the payment process. It is important to remember that the
    purpose of an experiment isn’t just to confirm your hypothesis—it’s to learn.
    Early results that contradict your hypothesis aren’t failures; these experiments
    provide valuable insights that may save months of investment in a project unlikely
    to achieve its goals.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的实验始于一个与你的业务目标一致且概述具体、可衡量目标的明确假设。例如，你可能假设“快速结账”工作流程将通过简化支付过程来提高转化率。重要的是要记住，实验的目的不仅仅是确认你的假设——它是为了学习。与你的假设相矛盾的结果并不是失败；这些实验提供了有价值的见解，可能会节省在不太可能实现目标的项目上的数月投资。
- en: A good experiment ensures that results are meaningful and actionable. It separates
    feature performance from external factors so that observed outcomes can be attributed
    solely to the changes being tested. As experimentation scales across teams and
    products, it’s important that experiments are guided by the following criteria.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的实验确保结果是有意义和可操作的。它将功能性能与外部因素分开，以便观察到的结果可以仅归因于正在测试的变化。随着实验在团队和产品之间的扩展，以下标准对实验的指导至关重要。
- en: Strong, clear metrics
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 强大、清晰的指标
- en: Every experiment should begin with a well-defined hypothesis and a key metric
    that captures what success looks like. For example, if you’re testing an “Express
    Checkout” workflow, your primary metric might be the conversion rate from checkout
    initiation to completion. Clear metrics focus the experiment, enable measurable
    progress, and prevent post hoc rationalization. It’s equally important to identify
    guardrail metrics—secondary indicators like error rates or customer churn—that
    flag unintended side effects and keep you from blindly optimizing a single number
    at the expense of overall health.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个实验都应该从一个定义良好的假设和一个关键指标开始，该指标捕捉到成功的样子。例如，如果你正在测试“快速结账”工作流程，你的主要指标可能是从结账开始到完成之间的转化率。清晰的指标使实验聚焦，实现可衡量的进步，并防止事后合理化。同样重要的是要确定护栏指标——如错误率或客户流失率等次要指标，这些指标可以发出意外副作用的通知，并防止你为了单一个数的优化而牺牲整体健康。
- en: Targeted and randomized audience
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标化和随机化的受众
- en: 'Next, focus on targeting your experiment effectively. The ability to tailor
    experiments for specific user segments—such as by device type, location, or customer
    tier—is essential. But even within these tailored audiences, randomization must
    be maintained to avoid biases in results. For example, don’t test the same feature
    on one region versus another without random sampling. This ensures that any observed
    differences are due to the feature itself, not external factors. And remember,
    when managing multiple experiments, audience overlap becomes a concern: ensure
    that users aren’t exposed to conflicting experiments that could distort the findings.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，专注于有效地定位你的实验。能够针对特定用户群体定制实验——例如通过设备类型、位置或客户层级——是至关重要的。但即使在这些定制受众中，也必须保持随机化以避免结果中的偏差。例如，不要在没有随机抽样的情况下在同一地区与另一地区测试相同的功能。这确保了观察到的任何差异都是由于功能本身，而不是外部因素。记住，在管理多个实验时，受众重叠成为一个问题：确保用户不会接触到可能扭曲结果的冲突实验。
- en: A statistically significant sample size and experiment duration
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计上显著的样本量和实验持续时间
- en: 'Before running your experiment, calculate the minimum sample size using a power
    analysis. This helps define how long the experiment needs to run before reliable
    conclusions can be drawn. An “underpowered” experiment can waste valuable time,
    as insufficient sample sizes can lead to inconclusive or misleading results. Consider
    experiment duration carefully: if your results seem inconclusive, having predefined
    stopping criteria helps you decide when to end an experiment, due to either achieving
    statistical significance or meeting performance thresholds. This approach prevents
    wasted effort and ensures the team isn’t stuck in endless experiments with ambiguous
    outcomes.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行实验之前，使用功效分析计算最小样本量。这有助于定义实验需要运行多长时间才能得出可靠的结论。一个“功效不足”的实验可能会浪费宝贵的时间，因为样本量不足可能导致结论不明确或误导性结果。仔细考虑实验持续时间：如果你的结果似乎不明确，预先定义的停止标准可以帮助你决定何时结束实验，无论是由于达到统计显著性还是满足性能阈值。这种方法可以防止浪费精力，并确保团队不会陷入结果模糊的无尽实验中。
- en: Experiment separation
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实验分离
- en: In practice, most organizations don’t run one experiment at a time. Instead,
    there may be dozens of live experiments across different parts of the product,
    which introduces new complexity. Teams must consider test interactions—especially
    when experiments overlap or target the same users. Well-governed experimentation
    platforms help by automatically tracking exposure, enforcing mutual exclusivity
    where needed, and surfacing possible conflicts.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，大多数组织不会一次只运行一个实验。相反，产品不同部分可能会有数十个正在进行的实验，这引入了新的复杂性。团队必须考虑测试交互——尤其是在实验重叠或针对相同用户时。良好的实验平台通过自动跟踪曝光、在需要时强制执行互斥性以及揭示可能的冲突来提供帮助。
- en: AI-powered interpretation
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI驱动的解释
- en: Modern AI assistants that are integrated into feature management platforms simplify
    how teams interpret experiment results. Rather than requiring statistical expertise
    to analyze complex data, AI can interpret results in plain language, explaining
    the implications of experimental outcomes. For example, when an experiment shows
    a 5% increase in conversion rates but a slight decrease in average order value,
    you can ask the AI to explain these trade-offs and their business implications.
    The AI can analyze multiple metrics simultaneously, identify correlations, and
    suggest potential relationships that might not be immediately obvious.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 集成到功能管理平台中的现代人工智能助手简化了团队解读实验结果的方式。不再需要统计专业知识来分析复杂数据，AI可以以普通语言解释结果，说明实验结果的意义。例如，当一项实验显示转化率提高了5%，但平均订单价值略有下降时，你可以要求AI解释这些权衡及其商业影响。AI可以同时分析多个指标，识别相关性，并提出可能不太明显的潜在关系。
- en: To make confident product decisions, we need to trust the insights our experiments
    provide. By designing experiments with these key elements, we can ensure their
    reliability and accuracy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做出自信的产品决策，我们需要信任实验提供的见解。通过设计包含这些关键元素的实验，我们可以确保它们的可靠性和准确性。
- en: Integrating Experimentation with Progressive Delivery
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将实验与渐进式交付集成
- en: Just as we progressively roll out new features like “Subscription Payments”
    to reduce risk, we can use feature flags to implement experiments in a controlled
    and safe manner. For example, imagine we develop a revised “Subscription Payments”
    workflow. This iteration aims to simplify the user experience. Our hypothesis
    is that this version will lead to an increase in subscription sign-ups.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们逐步推出“订阅支付”等新功能以降低风险一样，我们可以使用功能标志以受控和安全的方式实施实验。例如，想象我们开发了一个修订的“订阅支付”工作流程。这次迭代旨在简化用户体验。我们的假设是，这个版本将导致订阅注册的增加。
- en: 'To test this hypothesis, we use feature flags to divide users into two groups:
    one experiences the original workflow, while the other interacts with the updated
    version. By randomly assigning users, we ensure a fair comparison and collect
    reliable data on key metrics, such as sign-up rates and completion times. That
    approach allows us to evaluate the performance of the new workflow in real-world
    conditions without exposing the entire user base to potential issues.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这个假设，我们使用功能标志将用户分为两组：一组体验原始工作流程，而另一组则与更新后的版本互动。通过随机分配用户，我们确保了公平的比较，并收集了关于关键指标（如注册率和完成时间）的可靠数据。这种方法使我们能够在实际条件下评估新工作流程的性能，而不会将整个用户基础暴露于潜在问题。
- en: If the metrics show that the updated version outperforms the original in driving
    sign-ups, we can begin gradually rolling it out to a larger percentage of users.
    The iterative process not only minimizes risk but also ensures that we base our
    decisions on real data that either confirms or refutes our hypotheses.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指标显示更新版本在推动注册方面优于原始版本，我们可以开始逐渐将其推广到更大比例的用户。迭代过程不仅降低了风险，还确保我们的决策基于真实数据，这些数据要么证实要么反驳我们的假设。
- en: Establishing Guardrails
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立护栏
- en: We talked about the importance of identifying a key metric when defining your
    experiment’s hypothesis. It’s equally important to identify one or more guardrail
    metrics.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了在定义实验假设时确定关键指标的重要性。同样重要的是确定一个或多个护栏指标。
- en: For example, we worked with a company that matches loan seekers with loan providers.
    Loan seekers use a sign-up flow to provide information about the type of loan
    they are interested in along with a number of other details. The service is able
    to match the user to the loan provider best able to meet their needs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们与一家将贷款寻求者与贷款提供者匹配的公司合作。贷款寻求者使用注册流程提供有关他们感兴趣的贷款类型以及其他一些细节的信息。该服务能够将用户与最能满足他们需求的贷款提供者匹配。
- en: The product team was confident that a redesigned sign-up flow would improve
    the quality of the loan matches. They started by carefully rolling this experiment
    out to a small cohort of users. In rolling out, the team found that the new flow
    was causing a substantially higher rate of drop-offs, users who navigated away
    before completing the experiment. A guardrail metric, in this case drop-off rates,
    helped the team detect in near real time and take action.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 产品团队对重新设计的注册流程将提高贷款匹配质量充满信心。他们首先小心翼翼地将这个实验推广到一小群用户中。在推广过程中，团队发现新的流程导致大量用户流失，这些用户在完成实验之前就离开了。在这种情况下，护栏指标（即流失率）帮助团队几乎在实时内检测并采取行动。
- en: By analyzing the data, the product team could then decide what action to take.
    They could shrink the cohort size or pause wider rollout, which would let them
    use the experiment to continue to learn about the impact on the goal metric while
    constraining side effects. Or, the product team could cancel the experiment altogether
    if they concluded that the side effects were too detrimental to the overall business
    value.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析数据，产品团队可以决定采取什么行动。他们可以缩小群体规模或暂停更广泛的推广，这样他们就可以利用实验继续了解对目标指标的影响，同时限制副作用。或者，如果产品团队认为副作用对整体业务价值损害太大，他们可以完全取消实验。
- en: Guardrail metrics, like drop-off rates in the previous example, serve a different
    purpose from goal metrics but are equally important in ensuring the success of
    an experiment. While goal metrics measure the primary objective of the experiment—such
    as improving conversion rates, increasing revenue, or enhancing user engagement—guardrail
    metrics act as safety checks to monitor for unintended negative consequences.
    Example metrics used for guardrails include bounce rate, page load time, customer
    churn rate, error rate, and conversion rate on secondary product lines.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的例子中流失率这样的护栏指标不同，它们服务于不同的目的，但在确保实验成功方面同样重要。虽然目标指标衡量实验的主要目标——例如提高转化率、增加收入或增强用户参与度——但护栏指标作为安全检查，用于监控意外的负面后果。用于护栏的示例指标包括跳出率、页面加载时间、客户流失率、错误率和次要产品线的转化率。
- en: Guardrail metrics help you maintain a holistic view of the experiment’s impact,
    enabling you to balance progress on the primary goal with the overall health and
    reliability of the product. By tracking both, you can make informed decisions
    about when to continue, pause, or pivot their experiments.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 护栏指标帮助你保持对实验影响的整体视角，使你能够在主要目标与产品的整体健康和可靠性之间取得平衡。通过跟踪这两者，你可以做出明智的决定，关于何时继续、暂停或调整实验。
- en: The most effective guardrails are automated and seamlessly integrated into the
    experimentation process. Modern feature management systems can monitor guardrails
    in real time and enforce thresholds automatically. AI-powered anomaly detection
    significantly strengthens guardrail monitoring by using ML to identify subtle
    patterns that might escape human attention. These systems establish baseline metrics
    behavior and automatically alert when experiment variations cause unexpected deviations,
    even before they reach predefined thresholds. Additionally, AI can correlate multiple
    metrics simultaneously to detect complex interactions that simple threshold monitoring
    would miss.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最有效的护栏是自动化的，并且无缝集成到实验过程中。现代特征管理系统可以实时监控护栏并自动执行阈值。通过使用机器学习来识别可能逃过人类注意的微妙模式，AI驱动的异常检测显著增强了护栏监控。这些系统建立基线指标行为，并在实验变化导致意外偏差时自动发出警报，甚至在达到预定义的阈值之前。此外，AI可以同时关联多个指标以检测简单阈值监控可能错过的复杂交互。
- en: Automation safeguards your systems by lessening the chance of inadvertently
    missing performance degradation through human error. Making guardrails a core
    part of the experimentation process helps payment platforms stay agile while maintaining
    reliability. This approach ensures that new features can deliver value without
    risking user trust.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化通过减少因人为错误而意外错过性能下降的机会来保护你的系统。将护栏作为实验过程的核心部分有助于支付平台保持敏捷性，同时保持可靠性。这种方法确保新功能可以提供价值，而不会危及用户信任。
- en: Life Without Mature Feature Management Tools
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有成熟特征管理工具的生活
- en: While feature management systems offer immense value, how effective and cost-efficient
    they are hangs on their implementation and governance. Relying on fragile, homegrown
    solutions or multiple decentralized implementations can work against you, particularly
    as these basic solutions lack the sophisticated AI capabilities that define modern
    feature management platforms. It’s natural for many teams to start by building
    their own feature management systems when their needs are basic. However, as their
    needs become more complex, the effort to add more and more capabilities becomes
    increasingly difficult to justify. The cost of this effort, and the technical
    debt accrued, eventually outweigh any initial savings. In this section, we’ll
    explore the drawbacks of DIY systems in greater detail.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然特性管理系统提供了巨大的价值，但它们的有效性和成本效益取决于它们的实施和治理。依赖于脆弱的自建解决方案或多个分散的实施可能会对你不利，尤其是当这些基本解决方案缺乏定义现代特性管理平台所需的复杂人工智能能力时。当团队的需求是基本的时候，许多团队自然地会从构建自己的特性管理系统开始。然而，随着需求的变得更加复杂，添加更多和更多功能的努力变得越来越难以证明其合理性。这种努力的代价，以及累积的技术债务，最终会超过任何初始节省。在本节中，我们将更详细地探讨DIY系统的缺点。
- en: Low-Quality Tools Impede Effective Feature Flag Management
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 低质量工具阻碍了有效的特性标志管理
- en: Feature flags can become liabilities without proper tooling and governance.
    The challenge lies in the gap between basic feature flag implementation and truly
    effective feature flag management at scale. As feature flag adoption spreads across
    teams and projects, first-generation solutions that focus only on simple toggling
    without measurement, and in-house solutions initially built to solve simple use
    cases, quickly reveal their limitations. Without sophisticated management capabilities,
    teams struggle to maintain visibility and control over their growing feature flag
    ecosystem.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 没有适当的工具和治理，特性标志可能会成为负债。挑战在于基本特性标志实现与真正有效的特性标志大规模管理之间的差距。随着特性标志的采用在团队和项目中扩散，仅关注简单切换而不进行测量的第一代解决方案，以及最初为解决简单用例而构建的内部解决方案，很快就会暴露出它们的局限性。没有复杂的管理能力，团队难以维持对其不断增长的特性标志生态系统的可见性和控制。
- en: 'Consider a typical scenario: a development team implements dozens of feature
    flags across their application using a basic toggle system. While this works initially,
    they soon discover they can’t easily track flag ownership, monitor flag status,
    or manage flag lifecycles. The system lacks crucial capabilities like AI-powered
    automated cleanup notifications, usage tracking, or dependency mapping. As a result,
    developers lose sight of which flags are still needed and which should be retired.
    The codebase becomes littered with “zombie flags”—permanent toggles that no one
    dares to remove because they can’t determine if the flag is truly obsolete. Additionally,
    leaving zombie feature flags in place can gate abandoned or obsolete code, which
    may not be tested or maintained, creating vulnerabilities and increasing technical
    debt.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个典型的场景：一个开发团队使用基本的切换系统在其应用程序中实现了数十个特性标志。虽然这最初是可行的，但他们很快发现他们无法轻松跟踪标志的所有权、监控标志状态或管理标志的生命周期。该系统缺乏关键功能，如人工智能驱动的自动清理通知、使用跟踪或依赖映射。结果，开发者失去了对哪些标志仍然需要的认识，哪些应该退役的认识。代码库中充满了“僵尸标志”——永久性的切换，没有人敢移除，因为他们无法确定标志是否真的过时。此外，保留僵尸特性标志可能会阻碍废弃或过时的代码，这些代码可能未经测试或维护，从而产生漏洞并增加技术债务。
- en: Professional-grade feature management tools should provide comprehensive governance
    features, including clear ownership tracking, automated cleanup processes, dependency
    visualization, and robust access controls. These capabilities ensure feature flags
    remain an asset rather than a liability as your system grows in complexity.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 专业级的特性管理工具应提供全面的治理功能，包括清晰的拥有权跟踪、自动清理过程、依赖可视化以及强大的访问控制。这些功能确保特性标志在系统复杂性增加时保持为资产而不是负债。
- en: Minimal Support for Experimentation Limits Your Learning
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小化实验支持限制了你的学习
- en: Homegrown systems often lack the advanced capabilities required to support high-quality
    experimentation. For example, while a basic feature flag system might allow you
    to turn a feature on or off globally, it typically won’t support fine-grained
    targeting by attributes like geography, device type, or customer tier. Similarly,
    these systems rarely offer true randomized percentage rollouts, where user populations
    are divided randomly and consistently to ensure fairness and reliability in experiments.
    Advanced functionality, like using ML to optimize traffic routing, is well beyond
    the grasp of even the most sophisticated homegrown tools. Without these capabilities,
    experiments can produce skewed or untrustworthy results.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 自行开发的系统通常缺乏支持高质量实验所需的高级功能。例如，虽然基本的功能标志系统可能允许你在全球范围内开启或关闭功能，但它通常不支持通过地理、设备类型或客户层级等属性进行精细化的目标定位。同样，这些系统很少提供真正的随机百分比发布，即用户群体被随机且一致地分割以确保实验的公平性和可靠性。使用机器学习优化流量路由等高级功能，即使是最高级的自行开发工具也难以实现。没有这些功能，实验可能会产生偏差或不值得信赖的结果。
- en: Additionally, modern experimentation systems include built-in tools for automated
    statistical analysis and metric tracking, enabling teams to evaluate key performance
    indicators (KPIs) and guardrail metrics directly within the platform. For instance,
    if you are testing an updated checkout process on a payment platform, a modern
    system can automatically calculate conversion rates, identify statistical significance,
    and flag anomalies like increased error rates—all without manual intervention.
    Basic systems, by contrast, rely heavily on external tools and manual data aggregation,
    which increases operational complexity and the risk of errors. This lack of integration
    and sophistication makes it much harder for teams to experiment effectively, ultimately
    limiting the potential for data-driven decision making.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现代实验系统内置了自动化的统计分析和指标跟踪工具，使团队能够在平台内直接评估关键绩效指标（KPIs）和警戒指标。例如，如果你在一个支付平台上测试更新的结账流程，现代系统可以自动计算转化率，识别统计显著性，并标记出异常，如错误率增加——所有这些都不需要人工干预。相比之下，基本系统则严重依赖外部工具和手动数据汇总，这增加了运营复杂性和错误风险。这种缺乏集成和复杂性的问题使得团队难以有效地进行实验，最终限制了数据驱动决策的潜力。
- en: Lack of Integrations Slows You Down
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虽然建立内部解决方案可能是开始功能管理的一种简单方式，但这些自行开发的系统往往难以满足高性能开发团队不断变化的需求。
- en: Another significant limitation of basic feature management systems is their
    lack of integration with the broader software development ecosystem, which often
    results in more hand-offs, manual steps, and complex, hard-to-maintain scripting.
    Modern feature management systems address these challenges by tightly integrating
    with critical tools and platforms, embedding feature management seamlessly into
    your workflows.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 基本功能管理系统另一个显著的局限性是它们与更广泛的软件开发生态系统的集成不足，这通常会导致更多的交接、手动步骤和复杂、难以维护的脚本。现代功能管理系统通过紧密集成关键工具和平台，无缝地将功能管理嵌入到你的工作流程中。
- en: Fragile Implementations Distract Your Team
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不稳定的实现分散了团队注意力
- en: Most notably, DIY systems typically don’t scale well. They can be frail and
    prone to performance bottlenecks. Homegrown solutions often lack formal service-level
    agreements (SLAs) or dedicated support structures, leading to reduced uptime and
    reliability. When these systems encounter failures, your teams must devote valuable
    resources to troubleshooting and resolving disruptions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最值得注意的是，DIY系统通常扩展性不佳。它们可能脆弱且容易遇到性能瓶颈。自行开发的解决方案通常缺乏正式的服务级别协议（SLAs）或专门的支持结构，导致可用时间和可靠性降低。当这些系统遇到故障时，你的团队必须投入宝贵的资源来排查和解决中断。
- en: Conversely, a robust feature management system helps you deliver business value
    efficiently and reliably. While building an in-house solution might be an easy
    way to get started with feature management, these homegrown systems often struggle
    to meet the evolving needs of high-performing development teams.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏集成拖慢了你的步伐
- en: 'The challenges multiply when different teams across an organization develop
    their own independent feature management implementations. This fragmentation creates
    unnecessary complexity in several critical areas: managing feature deployments,
    maintaining security standards, and establishing consistent governance practices
    across the organization. In the following sections, we’ll examine how centralizing
    feature management through modern, purpose-built tools can streamline operations,
    enhance security, and improve collaboration across teams.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当组织内的不同团队开发他们自己的独立特征管理实现时，挑战会成倍增加。这种碎片化在几个关键领域创造了不必要的复杂性：管理功能部署、维护安全标准以及在组织内建立一致的治理实践。在接下来的部分中，我们将探讨如何通过现代、专门构建的工具集中化特征管理，以简化操作、增强安全性和提高团队间的协作。
- en: Scaling Feature Management and Experimentation
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规模化特征管理和实验
- en: Scaling feature management and experimentation requires AI-driven patterns that
    streamline processes and ensure consistency. In this section we’ll look at the
    advantages of unifying feature management with a single implementation, leveraging
    smart integrations to reduce manual work and improve collaboration. We’ll explore
    how modern platforms help automate governance, while leveraging your existing
    identity management infrastructure. We’ll understand how modern systems ensure
    scalability. Finally, we’ll see how AI-driven capabilities transform experimentation.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 规模化特征管理和实验需要人工智能驱动的模式，以简化流程并确保一致性。在本节中，我们将探讨将特征管理统一到单一实现中的优势，利用智能集成来减少人工工作并提高协作。我们将了解现代平台如何帮助自动化治理，同时利用现有的身份管理基础设施。我们将了解现代系统如何确保可扩展性。最后，我们将看到人工智能驱动的功能如何改变实验。
- en: Unify with a Single Feature Management Implementation
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用单一特征管理实现统一
- en: We have worked with many large companies that seek to modernize their software
    delivery processes. In this journey, they are often surprised to discover they’re
    juggling a dozen or more independently built DIY feature management systems, sometimes
    mixed with partially implemented commercial or open source solutions. As these
    organizations have grown, their software and delivery processes have become more
    complex, and the need for a centralized feature management system becomes clear.
    Fragmented implementations amplify the risk of misconfigurations, security vulnerabilities,
    and noncompliance. In industries where auditability is critical, these gaps make
    compliance an uphill battle.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与许多寻求现代化其软件交付流程的大型公司合作过。在这个过程中，他们常常惊讶地发现他们正在同时处理十几个或更多独立构建的自制特征管理系统，有时还混合了部分实施的商业或开源解决方案。随着这些组织的成长，他们的软件和交付流程变得更加复杂，对集中式特征管理系统的需求变得明显。分散的实施放大了配置错误、安全漏洞和非合规的风险。在审计性至关重要的行业中，这些差距使得合规性成为一场艰难的战斗。
- en: Additionally, maintaining multiple bespoke systems across teams introduces more
    and more technical debt. The effort and resources required to update, patch, and
    synchronize these systems detract from delivering business value. Learning how
    to work with multiple systems is also a tax on developers and product managers
    when moving between teams.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在团队间维护多个定制系统会引入越来越多的技术债务。更新、修补和同步这些系统所需的努力和资源会从提供业务价值中扣除。当在团队间移动时，学习如何与多个系统协同工作也是对开发人员和产品经理的一种税收。
- en: A centralized feature management implementation gives companies a single, consistent
    view of feature flags across all environments and allows for safe, consistent
    feature rollout capabilities across teams. With a unified platform, companies
    are able to easily track the state of active flags, monitor their usage, and understand
    dependencies between features. Lack of a unified view can lead to errors during
    deployment. Dependencies can become tangled, and the very real risk of activating
    or deactivating flags incorrectly increases, especially as the complexity of systems
    grows.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 集中式特征管理实现为公司提供了一个统一的、一致的视角，可以查看所有环境中的功能标志，并允许团队之间安全、一致地部署功能。使用统一的平台，公司能够轻松跟踪活动标志的状态，监控其使用情况，并了解功能之间的依赖关系。缺乏统一的视角可能导致部署过程中的错误。依赖关系可能会变得复杂，激活或停用标志错误的风险也变得非常现实，尤其是在系统复杂性增加的情况下。
- en: AI significantly enhances these integrations by automating contextual decision
    making. When integrated with CI/CD pipelines, AI can automatically detect which
    feature flags are impacted by specific code changes, helping ensure that proper
    testing occurs before deployment.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: AI通过自动化上下文决策显著增强了这些集成。当与CI/CD管道集成时，AI可以自动检测哪些功能标志受到特定代码更改的影响，从而确保在部署前进行适当的测试。
- en: Reduce Manual Steps with Smart Integrations
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过智能集成减少手动步骤
- en: Modern systems streamline workflows by embedding feature management directly
    into the broader software ecosystem. Integrations with integrated development
    environments (IDEs) allow developers to create and manage feature flags directly
    within their coding environment, reducing context switching and streamlining the
    development process. CI/CD pipeline integrations enable teams to incorporate feature
    flags into automated build and deployment processes, allowing feature flags to
    become a natural part of them.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现代系统通过将功能管理直接嵌入更广泛的软件生态系统中来简化工作流程。与集成开发环境（IDE）的集成允许开发者在编码环境中直接创建和管理功能标志，减少上下文切换并简化开发过程。CI/CD管道集成使团队能够将功能标志纳入自动构建和部署流程中，使功能标志成为它们自然的一部分。
- en: Similarly, connections to task management, notification, and approval platforms
    like Jira, Slack, Microsoft Teams, and ServiceNow ensure that feature flag changes
    can be tracked, approved, and communicated in real time, keeping stakeholders
    informed and reducing miscommunication.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，与任务管理、通知和审批平台（如Jira、Slack、Microsoft Teams和ServiceNow）的连接确保功能标志的更改可以实时跟踪、批准和沟通，使利益相关者保持知情并减少误解沟通。
- en: 'With basic feature management systems, the configuration of the feature flags
    themselves is a key cause of developer toil. Implementing feature flags and experiments
    traditionally requires developers to carefully configure SDKs, write targeting
    rules, and ensure proper tracking of metrics. Modern AI systems address this issue
    since they can generate this implementation code automatically based on your experiment
    configuration. Here’s what makes it particularly powerful: with coding assistants
    integrated into your IDE, the AI understands the context of your experiment and
    can generate code that’s tailored to your use case.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在基本的功能管理系统中，功能标志的配置本身是导致开发者繁琐工作的一个关键原因。实现功能标志和实验通常需要开发者仔细配置SDK、编写目标规则并确保正确跟踪指标。现代AI系统解决了这个问题，因为它们可以根据你的实验配置自动生成实现代码。它特别强大的地方在于：与IDE中集成的编码助手，AI可以理解你实验的上下文，并生成针对你用例定制的代码。
- en: 'For instance, if you’ve configured an experiment to test a new checkout flow
    for premium users in certain geographic regions, the AI can generate all the necessary
    code for your chosen programming language. This includes:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你已经配置了一个实验来测试特定地理区域内高级用户的新的结账流程，AI可以为你的选择编程语言生成所有必要的代码。这包括：
- en: Injecting the feature flag into your code with the proper syntax and API key
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用正确的语法和API密钥将功能标志注入到你的代码中
- en: Implementing any needed experiment tracking telemetry
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现任何需要的实验跟踪遥测
- en: Handling edge cases and error conditions
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理边缘情况和错误条件
- en: The AI adapts its code generation to match your specific needs and can explain
    its implementation choices. If you need to modify the generated code or implement
    it in a different programming language, you can simply ask the AI to regenerate
    it with your new requirements. This dramatically reduces the time from experiment
    design to implementation while ensuring consistent, high-quality code.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: AI会根据你的具体需求调整其代码生成，并可以解释其实现选择。如果你需要修改生成的代码或用不同的编程语言实现它，你可以简单地要求AI根据你的新要求重新生成。这大大缩短了从实验设计到实施的时间，同时确保代码的一致性和高质量。
- en: By eliminating manual scripting and enabling automation across these tools,
    built-in integrations create workflows that not only reduce toil but also improve
    collaboration, efficiency, and agility.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 通过消除手动脚本并使这些工具实现自动化，内置集成创建的工作流程不仅减少了繁琐的工作，还提高了协作、效率和敏捷性。
- en: Simplify Governance with Automated Audit Trails and Enforcement
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过自动审计跟踪和执行简化治理
- en: Modern feature management systems simplify governance by automating crucial
    processes such as approvals and policy enforcement, which helps your teams maintain
    control while reducing operational overhead. For example, you can set up automated
    workflows to require mandatory approvals for any feature flag changes in production,
    and require that those flags have been activated in test environments first. Doing
    so ensures that sensitive environments are protected from unintended or risky
    modifications, while allowing more flexibility in development or staging, where
    experimentation and iteration are more common. This differentiation in enforcement
    balances working efficiency with production stability.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现代特性管理系统通过自动化关键流程，如审批和政策执行，简化了治理，这有助于您的团队在降低运营成本的同时保持控制。例如，您可以设置自动工作流程，要求在生产环境中对任何特性标志的更改进行强制审批，并要求这些标志首先在测试环境中激活。这样做可以确保敏感环境免受意外或风险性修改的影响，同时在开发或预演阶段提供更多灵活性，因为实验和迭代更为常见。这种执行上的差异化平衡了工作效率和生产稳定性。
- en: Policies within these systems can also help standardize practices across teams.
    For instance, consistent flag naming conventions can be enforced automatically,
    making it easier for teams to understand the purpose of a flag at a glance, even
    as the number of flags grows. Additionally, modern systems can guide flags through
    a defined promotion lifecycle, ensuring that temporary flags used for testing
    or experiments are properly retired once they’re no longer needed. For high-stakes
    changes, such as deployments in production, these systems can mandate the use
    of golden pipelines—predefined, validated processes that ensure rigorous testing
    and reliable rollouts. By automating these governance tasks, modern systems eliminate
    ambiguity, align teams with organizational standards, and significantly reduce
    the likelihood of misconfigurations that could jeopardize reliability or security.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统中的策略还可以帮助跨团队标准化实践。例如，可以自动实施一致的标志命名约定，使得团队可以一眼看出标志的目的，即使标志的数量在增长。此外，现代系统可以引导标志通过定义明确的推广生命周期，确保用于测试或实验的临时标志在不再需要时得到适当的退役。对于高风险的变更，如生产环境中的部署，这些系统可以强制使用黄金管道——预定义、验证的过程，确保严格的测试和可靠的推出。通过自动化这些治理任务，现代系统消除了歧义，使团队与组织标准保持一致，并显著降低了可能导致可靠性或安全问题的误配置的可能性。
- en: Leverage Your Existing Identity Management Infrastructure
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用您现有的身份管理基础设施
- en: Modern feature systems support single sign-on (SSO), allowing your team to use
    existing credentials from in-house identity providers, and a system for cross-domain
    identity management (SCIM) simplifies user provisioning and role assignments,
    ensuring that the right accounts and permissions exist across systems. Along with
    RBAC, you can enforce consistent governance, ensuring that only authorized users
    can adjust feature flags or modify settings. This ensures every user has the privileges
    needed for their role when they need it, no more and no less, reducing the likelihood
    of security breaches and compliance violations. Together, SSO and SCIM enhance
    governance, streamline onboarding and offboarding, and ensure secure, consistent
    access control across teams.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现代特性系统支持单点登录（SSO），允许您的团队使用来自内部身份提供者的现有凭证，以及一个跨域身份管理系统（SCIM）简化了用户配置和角色分配，确保正确的账户和权限存在于各个系统中。结合基于角色的访问控制（RBAC），您可以实施一致的治理，确保只有授权用户才能调整特性标志或修改设置。这确保了每个用户在需要时都有其角色所需的权限，不多也不少，从而降低了安全漏洞和合规违规的可能性。单点登录（SSO）和跨域身份管理系统（SCIM）共同增强了治理，简化了入职和离职流程，并确保团队之间安全、一致地访问控制。
- en: Choose a Platform Built to Scale
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择一个可扩展的平台
- en: Modern systems are built with scalability and reliability at their core. They
    leverage content delivery networks and other features of low-latency, high-availability
    architectures to maintain performance under peak loads, which can grow significantly
    over time as user bases and system complexity increase. These systems also employ
    push architectures to propagate configuration updates instantly across environments,
    enabling features like near-instant rollbacks or real-time targeting changes.
    By incorporating other best practices for mission-critical applications, such
    as redundancy and fault tolerance, modern systems ensure that feature management
    remains robust and responsive, even during periods of heavy traffic or unexpected
    demand spikes.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现代系统以可扩展性和可靠性为核心构建。它们利用内容分发网络和其他低延迟、高可用性架构的特性，以维持峰值负载下的性能，随着时间的推移，随着用户基础和系统复杂性的增加，这种峰值负载可能会显著增长。这些系统还采用推送架构，以即时传播配置更新到各个环境，实现如近乎即时回滚或实时目标更改等功能。通过结合针对关键任务应用的其他最佳实践，如冗余和容错，现代系统确保即使在流量高峰或意外需求激增期间，特征管理也能保持稳健和响应迅速。
- en: Summary
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter explored how feature management and experimentation serve as foundational
    elements of modern software delivery, enabling teams to deploy code more frequently
    while maintaining stability through progressive rollouts and robust rollback capabilities.
    We learned that feature flags not only help manage deployment risk but also drive
    business value through experimentation, allowing teams to make data-driven decisions
    based on real user behavior rather than speculation. Additionally, we saw how
    modern feature management platforms overcome the limitations of homegrown solutions
    by providing comprehensive governance, scalability, and AI-powered capabilities
    that make experimentation more accessible and insightful.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了特征管理和实验如何作为现代软件交付的基础元素，使团队能够更频繁地部署代码，同时通过渐进式发布和强大的回滚能力来保持稳定性。我们了解到，特性标志不仅有助于管理部署风险，还能通过实验推动业务价值，使团队能够根据真实用户行为而非猜测做出数据驱动的决策。此外，我们还看到了现代特征管理平台如何通过提供全面的治理、可扩展性和AI驱动的功能来克服自建解决方案的局限性，使实验更加易于访问和有洞察力。
- en: 'As we turn to cloud cost management in [Chapter 9](ch09.html#chapter_9_ai_and_automation_for_cloud_cost_management_1749354011360525),
    we’ll explore another critical aspect of operating at scale: understanding and
    optimizing the financial implications of our architectural and operational decisions
    in cloud environments, where the flexibility that enables rapid feature delivery
    and experimentation must be balanced against resource efficiency and cost-effectiveness.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们转向第9章（[第9章](ch09.html#chapter_9_ai_and_automation_for_cloud_cost_management_1749354011360525)）中的云成本管理时，我们将探讨在规模运营中的另一个关键方面：理解和优化我们在云环境中的架构和运营决策的财务影响，在这些环境中，实现快速特征交付和实验的灵活性必须与资源效率和成本效益相平衡。
