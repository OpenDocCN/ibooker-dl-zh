- en: If you have a technical question or a problem using the code examples, please
    send email to [*support@oreilly.com*](mailto:support@oreilly.com).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或使用代码示例时遇到问题，请发送电子邮件到[*support@oreilly.com*](mailto:support@oreilly.com)。
- en: This book is here to help you get your job done. If example code is offered
    with this book, you may use it in your programs and documentation. You do not
    need to contact us for permission unless you’re reproducing a significant portion
    of the code. For example, writing a program that uses several chunks of code from
    this book does not require permission. Selling or distributing examples from O’Reilly
    books does require permission. Answering a question by citing this book and quoting
    example code does not require permission. Incorporating a significant amount of
    example code from this book into your product’s documentation does require permission.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成任务。如果本书提供了示例代码，您可以在您的程序和文档中使用它。除非您正在复制代码的很大一部分，否则您不需要联系我们获得许可。例如，编写一个使用本书中几个代码片段的程序不需要许可。通过引用本书并引用示例代码来回答问题不需要许可。将本书的大量示例代码纳入您产品的文档中需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Hands-On APIs
    for AI and Data Science* by Ryan Day (O’Reilly). Copyright 2025 Ryan Day, 978-1-098-16441-6.”'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢，但通常不需要归属。归属通常包括标题、作者、出版社和ISBN。例如：“*Hands-On APIs for AI and Data Science*
    by Ryan Day (O’Reilly). Copyright 2025 Ryan Day, 978-1-098-16441-6。”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您对代码示例的使用超出了合理使用或上述许可，请随时联系我们[*permissions@oreilly.com*](mailto:permissions@oreilly.com)。
