- en: Acknowledgments
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I’m sure I’ll miss a few people, but thank you so much to everyone who has interacted
    with this content in the past year in articles, newsletters, and presentations.
    Your feedback has made the content better, and your encouragement and interest
    have kept me going. Extra-special thanks to the Data Science KC and Data Community
    DC for all of your feedback.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信我会遗漏一些人，但非常感谢过去一年中与这个内容互动的每一个人，无论是文章、通讯还是演示。你们的反馈让内容变得更好，你们的鼓励和兴趣让我继续前行。特别感谢数据科学KC和数据社区DC提供的所有反馈。
- en: I’m so grateful to the O’Reilly team who guided me through the process of writing
    this book. Thank you so much to the entire editorial staff. Special thanks to
    Michelle Smith, the acquisitions editor, and Corbin Collins, the development editor,
    for believing in the book and getting me to the finish line. Thank you, Chris
    Faucher, Aleeya Rahman, and Tove Innis, for your professional handling of the
    authoring process.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常感激奥莱利团队在撰写这本书的过程中给予我的指导。感谢整个编辑团队的辛勤工作。特别感谢采购编辑米歇尔·史密斯（Michelle Smith）和发展编辑科宾·柯林斯（Corbin
    Collins），他们相信这本书，并帮助我完成了最后一公里。感谢克里斯·福彻（Chris Faucher）、阿利娅·拉赫曼（Aleeya Rahman）和托夫·英尼斯（Tove
    Innis），你们在作者处理过程中的专业操作。
- en: I had so much fun interviewing experts for this book, and many of their stories
    are included in the chapters. Thanks to Joey Greco, Kyle Borgognoni, Zan Markhan,
    Alexandre Airvault, Francisco Goitia, Simon Yu, Robin Linacre, Bill Doerrfield,
    Samuel Colvin, Frank Kilcommins, Kade Halabuza, and Jim Higginbotham for sharing
    your expertise and enthusiasm for the technology and data. Thanks to Keith McCormick,
    who showed me the opportunities available in data science.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我在为这本书采访专家时非常愉快，许多他们的故事都包含在章节中。感谢乔伊·格雷科（Joey Greco）、凯尔·博尔戈尼（Kyle Borgognoni）、赞·马克汉（Zan
    Markhan）、亚历山大·艾尔沃特（Alexandre Airvault）、弗朗西斯科·戈蒂亚（Francisco Goitia）、尤金·尤（Simon
    Yu）、罗宾·林雷克（Robin Linacre）、比尔·多尔夫（Bill Doerrfield）、塞缪尔·科尔文（Samuel Colvin）、弗兰克·基尔科明斯（Frank
    Kilcommins）、卡德·哈拉布扎（Kade Halabuza）和吉姆·希金博瑟姆（Jim Higginbotham）分享他们在技术和数据方面的专业知识和热情。感谢基思·麦科米克（Keith
    McCormick），他向我展示了数据科学领域的机会。
- en: 'Thank you so much to my technical reviewers: Richard Bright, Richard Erickson,
    Jeff Fredrickson, Amelia Probst, and Megan Silvey. You saved me from many embarrassing
    mistakes, and your technical expertise helped make the book much more accurate
    and valuable. Extra thanks to Richard Erickson, who guided me through the book
    proposal process and publishing process, in addition to being an active technical
    reviewer.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的技术审稿人：理查德·布莱特（Richard Bright）、理查德·埃里克森（Richard Erickson）、杰夫·弗雷德里克森（Jeff
    Fredrickson）、艾米莉亚·普罗布斯（Amelia Probst）和梅根·西利维（Megan Silvey）。你们帮我避免了许多尴尬的错误，你们的技术专长帮助使这本书更加准确和有价值。特别感谢理查德·埃里克森，他在书稿提案过程和出版过程中给予了我指导，同时也是一个活跃的技术审稿人。
- en: Thanks to Kris Rowley, Ngoc Vu, and all the staff at CSBS who were excited for
    me and encouraged me to write the book.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢克里斯·罗利（Kris Rowley）、吴国越（Ngoc Vu）以及CSBS的所有员工，他们对我充满热情，并鼓励我写这本书。
- en: Most of all, I thank God for the blessings and opportunities given to me, beginning
    with a mom and dad who taught me to think clearly. Thank you to my wife, Allison,
    who was my constant encourager from beginning to end. Thank you to all my family
    for their love and support. Ethan, Myles, Sam, Cara, Gabby, and Gabe, I love you
    all.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，我要感谢上帝给予我的祝福和机会，从教我清晰思考的父母开始。感谢我的妻子艾莉森（Allison），她从始至终都是我的坚定支持者。感谢我的家人给予的爱和支持。伊森、迈尔斯、山姆、卡拉、加比和加贝，我爱你们所有人。
