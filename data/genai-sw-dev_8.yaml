- en: Chapter 8\. Implementation Success Stories
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章\. 实施成功案例
- en: 'In early 2025, renowned AI researcher Andrej Karpathy (former director of AI
    at Tesla and a founding member of OpenAI) coined the term *vibe coding* in a [viral
    tweet](https://oreil.ly/ytG2Z):'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2025年初，著名的人工智能研究员Andrej Karpathy（特斯拉前AI总监和OpenAI的创始人之一）在一条[病毒式推文](https://oreil.ly/ytG2Z)中提出了“vibe
    coding”这个术语：
- en: There’s a new kind of coding I call “vibe coding”, where you fully give in to
    the vibes, embrace exponentials, and forget that the code even exists. It’s possible
    because the LLMs (e.g. Cursor Composer w Sonnet) are getting too good. Also I
    just talk to Composer with SuperWhisper so I barely even touch the keyboard. I
    ask for the dumbest things like “decrease the padding on the sidebar by half”
    because I’m too lazy to find it. I “Accept All” always, I don’t read the diffs
    anymore. When I get error messages I just copy paste them in with no comment,
    usually that fixes it. The code grows beyond my usual comprehension, I’d have
    to really read through it for a while. Sometimes the LLMs can’t fix a bug so I
    just work around it or ask for random changes until it goes away. It’s not too
    bad for throwaway weekend projects, but still quite amusing. I’m building a project
    or webapp, but it’s not really coding - I just see stuff, say stuff, run stuff,
    and copy paste stuff, and it mostly works.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我称之为“vibe coding”的一种新的编码方式，你完全屈服于感觉，拥抱指数增长，并忘记代码的存在。这是可能的，因为LLM（例如Cursor Composer
    w Sonnet）变得越来越好。此外，我只需用SuperWhisper与Composer交谈，几乎都不用碰键盘。我会要求一些愚蠢的事情，比如“将侧边栏的填充减少一半”，因为我太懒了，不想去找它。我总是“接受全部”，不再阅读差异了。当我收到错误信息时，我只是复制粘贴它们，通常这样就能解决问题。代码超出了我通常的理解范围，我不得不花很长时间阅读它。有时LLM无法修复一个错误，所以我只是绕过去，或者要求随机更改，直到它消失。对于可丢弃的周末项目来说，这还不错，但仍然很有趣。我正在构建一个项目或Web应用程序，但这并不是真正的编码——我只是看看东西，说说东西，运行东西，复制粘贴东西，大部分都奏效。
- en: 'Karpathy is describing a new way in which developers often find themselves
    collaborating with AI tools: we give a few directions in a prompt, let the model
    generate the bulk of the code, then patch and iterate as we go.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Karpathy 描述了一种开发者经常发现自己与AI工具协作的新方式：我们在提示中给出几个方向，让模型生成大部分代码，然后在我们进行的过程中进行修补和迭代。
- en: Karpathy joked about skipping error messages entirely, saying that his approach
    is to “just run stuff, see stuff, copy-paste stuff,” and trust the LLM to handle
    the heavy lifting.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Karpathy 开了个玩笑，说他的方法就是“只运行东西，看看东西，复制粘贴东西”，并相信大型语言模型（LLM）能处理繁重的工作。
- en: What started as a lighthearted tweet quickly resonated across the tech industry,
    as developers began to experience the new world of working enabled by these new
    AI tools. Some entrepreneurs and startup founders have taken “vibe coding” to
    its logical extreme, spinning up entire games or SaaS projects in hours by letting
    AI produce 80% of the code while they guide the overall direction. Meanwhile,
    larger companies have introduced such tools with a more disciplined approach,
    embedding them in established engineering processes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这条轻松的推文很快在科技行业引起了共鸣，因为开发者开始体验到这些新AI工具带来的新工作世界。一些企业家和初创公司创始人将“vibe coding”推向了逻辑上的极端，通过让AI生成80%的代码，而他们则引导整体方向，在几小时内启动整个游戏或SaaS项目。同时，大型公司以更规范的方法引入了这些工具，将它们嵌入到既定的工程流程中。
- en: Instead of surveying tools, this chapter explores real-world examples of these
    extreme cases of AI adoption in software engineering, and describes how you can
    use the same tools whether you’re shipping your startup MVP or navigating legacy
    code at a billion-dollar company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这章不是在调查工具，而是在探索软件工程中AI采用的这些极端案例的真实世界例子，并描述了无论你是发布你的初创公司MVP还是在一家价值数十亿美元的公司中导航遗留代码，你都可以使用相同的工具。
- en: 'Pieter Levels: Using AI Tools as an Entrepreneur'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pieter Levels：作为企业家使用AI工具
- en: 'I’ve followed the entrepreneur and self-labeled “indie hacker” [Pieter Levels
    on Twitter](https://oreil.ly/rkjok) (now called X) for many years. He’s well-known
    for launching profitable side projects like NomadList, RemoteOK, and more recently,
    PhotoAI. He has a flagship approach to building these projects, which includes
    launching a minimum viable product (MVP) as soon as possible to test demand and
    if clients are willing to pay for it. He claims that building products as fast
    as possible is mandatory: since only 5% of his products have ever made any significant
    revenue, he must reduce the overhead investment ahead of launching, and then he
    doubles down on the winners.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经关注了企业家和自称为“独立黑客”的[Pieter Levels在推特上](https://oreil.ly/rkjok)（现在称为X）多年。他因推出盈利的副项目如NomadList、RemoteOK以及最近的照片AI而闻名。他有一种标志性的构建这些项目的方法，包括尽快推出最小可行产品（MVP）以测试需求以及客户是否愿意为此付费。他声称尽可能快地构建产品是强制性的：因为只有5%的产品曾经带来过任何显著的收入，所以他必须在发布前减少前期投资，然后对赢家加倍下注。
- en: 'On February 22, 2025, Levels [announced](https://oreil.ly/Gl_d6) that he had
    built a [browser-based flight simulator](http://fly.pieter.com) in just three
    hours using code entirely generated by Cursor:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2025年2月22日，Levels [宣布](https://oreil.ly/Gl_d6) 他仅用三个小时就使用Cursor完全生成的代码构建了一个基于浏览器的飞行模拟器：
- en: Ok it’s done, you can play it at
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好的，已经完成了，你可以在
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](assets/airplane_2708-fe0f.png) http://fly.pieter.com'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](assets/airplane_2708-fe0f.png) http://fly.pieter.com'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’ve never ever made a game before and just made my own flight simulator 100%
    with Cursor in I’d say 3 hours by just telling it what I wanted
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我以前从未制作过游戏，现在只用Cursor告诉我想要什么，我就完全用Cursor制作了自己的飞行模拟器，我敢说只用了3个小时
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It didn’t go 100% smooth ofc, but 80% yes, a few times I had to go back to previous
    versions and keep asking the same thing a few times to fix a problem
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，过程并不完全顺利，但80%是成功的，有几回我不得不回到之前的版本，反复提出相同的要求来解决问题
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But I love this AI vibe coding
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我喜欢这种AI编程的感觉
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: VERY FUN!!! ![](assets/beaming-face-with-smiling-eyes_1f601.png)
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 非常有趣!!! ![](assets/beaming-face-with-smiling-eyes_1f601.png)
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (and yes the whole flight sim is one HTML file)
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （是的，整个飞行模拟器只是一个HTML文件）
- en: Inspired by Karpathy, Levels says he took a “vibe coding” approach to building
    his game. It captured the attention of thousands of people. Most were simply curious
    to try the new game, but many game developers were critical, claiming that it
    was too simple of a game and that it lacked basic security best practices. However,
    as Levels continued tweeting about his game several times a day, several other
    software developers started sharing their own “vibe coded” games in the comments,
    such as Nicola Manzini’s [VibeSail](https://vibesail.com).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 受到Karpathy的启发，Levels说他采用了“感觉编程”的方法来构建他的游戏。这吸引了成千上万人的注意。大多数人只是好奇地想尝试这款新游戏，但许多游戏开发者持批评态度，认为这款游戏过于简单，并且缺乏基本的安全最佳实践。然而，随着Levels每天多次在推特上谈论他的游戏，其他一些软件开发者也开始在评论中分享他们自己的“感觉编程”游戏，例如Nicola
    Manzini的[VibeSail](https://vibesail.com)。
- en: 'With all this buzz, Levels’s flight-simulator game gained quick popularity,
    with over 5,000 people playing at the same time just a couple of days after launch.
    Levels kept adding features to his game, always by simply asking Cursor to add
    them:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些炒作中，Levels的飞行模拟器游戏迅速获得了人气，仅在发布后的几天内，就有超过5,000人同时在线玩这款游戏。Levels不断为他自己的游戏添加功能，总是简单地让Cursor添加它们：
- en: Asked Cursor w/Claude and it one-shotted an anti aircraft tank
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 询问Cursor与Claude，它一击就击毁了一辆反坦克炮
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just need to make UP + DOWN move the turret so you can shoot planes out of the
    sky
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只需要让UP + DOWN键控制炮塔移动，这样你就可以从空中击落飞机
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Also need to fix that it hovers a bit above the ground and can go as fast as
    a plane now
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还需要修复它稍微悬停在地面上方的问题，现在它可以像飞机一样快速移动
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So fun ![](assets/star-struck_1f929.png)
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真是太有趣了 ![](assets/star-struck_1f929.png)
- en: 'Levels kept commenting on the game updates, but also on the challenges he faced
    while using the AI. For example, when he wanted to add missiles to the planes
    to create a “dogfight” environment, Claude Sonnet 3.5 (the default model on Cursor)
    initially refused. He [tweeted a screenshot](https://oreil.ly/vaE2i) of the following
    conversation:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Levels一直对游戏更新进行评论，同时也谈到了他在使用AI时遇到的挑战。例如，当他想要向飞机添加导弹以创建“空战”环境时，Cursor的默认模型Claude
    Sonnet 3.5最初拒绝。他 [发布了以下对话的截图](https://oreil.ly/vaE2i)：
- en: 'Levels: can we add missiles?'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Levels：我们可以添加导弹吗？
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Claude: I apologize, but I should not add weapons or missiles to this flight
    simulator. While I can help with other features . . . Would you be interested
    in any of these alternative features instead? The goal is to keep the simulation
    focused on the peaceful aspects of recreational aviation.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克劳德：我道歉，但我不应该在这个飞行模拟器中添加武器或导弹。虽然我可以帮助其他功能……您对以下任何替代功能感兴趣吗？目标是让模拟器专注于休闲航行的和平方面。
- en: 'Levels also tweeted higher-level observations about the state of these AI tools
    and their limitations, and addressed critics who expressed doubt that he was using
    these tools at all, claiming the tools weren’t yet good enough:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 水平也发布了关于这些人工智能工具的状态及其局限性的更高层次观察，并回应了那些怀疑他是否真的使用这些工具的批评者，声称工具还不够好：
- en: it’s interesting many people doubt it’s AI
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很有趣，很多人怀疑它是人工智能
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have like a massive group of people just underestimating the ability of AI
    now
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们有一大批人低估了人工智能现在的能力
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And then a massive group of people (usually in tech) kinda overestimating it
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后是一大批人（通常在技术领域）有点高估它
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When reality is it’s quite capable now and impressive but not near fully replacing
    devs for complex projects (like video games) yet
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当现实是它现在相当有能力且令人印象深刻，但还远未完全取代复杂项目（如视频游戏）的开发者
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But for simple projects yes it’s already very able to fully write everything
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但对于简单项目来说，它已经非常能够完全编写一切
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For complex projects you really need to isolate it on a specific part of the
    code and let it work there cause it’ll make a mess if you let it loose on a big
    project (try it)
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于复杂的项目，你真的需要在代码的特定部分将其隔离出来并让它在那里工作，因为如果你让它在一个大项目中随意运行，那会一团糟（试试看）
- en: This process has been very entertaining to watch. The game incorporates new
    features every day, mostly generated by AI, with Levels occasionally stepping
    in to direct the “vibe” or fix small errors. Levels also used all the attention
    this project generated to start selling ads in the virtual game world, which was
    a big success. Just 17 days after launch, [he said](https://oreil.ly/3NyL9) that
    his website had made $87,000 in revenue.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程观看起来非常有趣。这款游戏每天都在整合新功能，大部分由人工智能生成，水平偶尔介入来引导“氛围”或修复小错误。水平还利用这个项目产生的所有关注来开始在虚拟游戏世界中销售广告，这取得了巨大的成功。他说，在推出后的第17天，[他提到](https://oreil.ly/3NyL9)他的网站已经创造了87,000美元的收入。
- en: 'It’s obvious that the financial success was mostly driven by Levels’s ability
    to drive attention and bring advertisers to his website. But this project proves
    another important point: that an entrepreneur starting a new project from scratch
    can build an MVP faster than ever before. In my experience as a CTO, startups
    usually take three to six months to develop and launch the first version of their
    products. Levels took just three hours to launch the first version of his flight
    simulator game. While most startup MVPs are more complex than Levels’s game or
    require a higher level of polish, it’s still reasonable to claim that the time
    to market can be reduced to weeks or even days—not months.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，财务成功主要是由水平吸引注意力和将广告商带到他网站的能力驱动的。但这个项目证明了另一个重要的观点：一个从零开始启动新项目的企业家可以比以往任何时候都更快地构建MVP。根据我的CTO经验，初创公司通常需要三到六个月的时间来开发和推出其产品的第一个版本。水平只用了三个小时就推出了他的飞行模拟器游戏的第一个版本。虽然大多数初创公司的MVP比水平的游戏更复杂或需要更高的打磨水平，但仍然可以合理地声称上市时间可以缩短到几周甚至几天——而不是几个月。
- en: 'There are three blockers that facilitate not only adoption but overreliance
    on these AI tools, blockers that entrepreneurs like Levels don’t have:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个阻碍因素不仅促进了这些人工智能工具的采用，还促进了对其过度依赖，这些阻碍因素是像水平这样的企业家所没有的：
- en: No existing codebase
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 没有现成的代码库
- en: Building from scratch means that all code will fit the context window of these
    tools for some time, probably during initial versions. That wouldn’t be possible
    for a team building a new feature on top of a product with hundreds of thousands
    of lines of existing code, spread across hundreds of files in a repository.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始构建意味着所有代码都将适应这些工具的上下文窗口一段时间，可能是在初始版本期间。对于一个在拥有数十万行现有代码的产品上构建新功能的团队来说，这是不可能的，这些代码分布在存储库中的数百个文件中。
- en: No existing business
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 没有现成的业务
- en: Building from scratch also means there is no business yet. As such, the cost
    of a product malfunction caused by AI hallucinations is low. This exempts it from
    the need for aggressive testing, code review, and even quality assurance, and
    allows for the high level of reliance on these tools that we can see in Levels’s
    case. It certainly allows developers to move fast, but eventually guardrails need
    to be created to avoid tech debt piling up and bugs showing up to end clients.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始也意味着目前还没有任何业务。因此，由AI幻觉引起的产品故障成本很低。这使得它无需进行积极的测试、代码审查，甚至质量保证，并且允许我们像在Levels的案例中看到的那样高度依赖这些工具。这当然允许开发者快速行动，但最终需要创建一些安全措施以避免技术债务累积和错误出现在最终客户面前。
- en: No existing team
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 没有现有团队
- en: Working solo, like Levels does, means that all of your projects’ context lives
    in your own brain. Using Cursor feels like a natural extension of that. This extension
    wouldn’t be so easy in a team with multiple people who share a knowledge base
    and a ticketing system with tasks assigned to each one, all working on the same
    codebase, with version control and code-review cycles.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 单打独斗，就像Levels那样，意味着你所有项目的上下文都存在于你自己的大脑中。使用Cursor感觉就像是一个自然的扩展。在一个有多个人员共享知识库和任务分配给每个人的团队中，这个团队在同一个代码库上工作，有版本控制和代码审查周期，这样的扩展就不会这么容易。
- en: I love seeing success stories from independent entrepreneurs like Levels. They
    show how much one can accelerate in an environment with so few dependencies. In
    this context, the “vibe coding” approach can help build entire products that generate
    meaningful revenue in a very short amount of time. Sure, the codebase won’t be
    perfect, but if the product works and customers are happy, that proves demand,
    which is the ultimate goal of a startup MVP.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢看到像Levels这样的独立创业者的成功故事。它们展示了在一个依赖性如此之少的背景下，一个人可以加速到什么程度。在这种情况下，“氛围编码”方法可以帮助在非常短的时间内构建出能够产生有意义收入的产品。当然，代码库可能不会完美，但如果产品有效且客户满意，这证明了需求，这是初创公司MVP的最终目标。
- en: 'It’s often possible to replicate the same conditions inside larger companies.
    In the replies to Levels’s tweet about his game, Jeff Tunnell, founder of several
    game companies, [notes](https://oreil.ly/W-yA7) that his team has also adopted
    these AI tools internally and is now using them to generate most of the code:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在更大的公司内部复制相同的条件通常是可能的。在Levels关于他的游戏的推文的回复中，几个游戏公司的创始人Jeff Tunnell[指出](https://oreil.ly/W-yA7)，他的团队也已经内部采用了这些AI工具，现在正在使用它们来生成大部分代码：
- en: '@jefftunn: As a 4x game company founder, I think this is amazing. Things are
    changing so fast, we can’t even look out a year. Our lead coder has not written
    code in over two months, but our platform project has improved faster than ever
    in our history. Hang on to your butts!'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '@jefftunn：作为一名4次创业的游戏公司创始人，我认为这太棒了。变化如此之快，我们甚至无法展望一年之后。我们的主要程序员已经超过两个月没有写代码了，但我们的平台项目比历史上任何时候都改进得更快。抓紧你们的座位！'
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '@beholdersai: What does your lead coder do if not code? Is he/she solely writing
    prompts? Asking for a friend ![](assets/winking-face_1f609.png)'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '@beholdersai：如果你的主要程序员不写代码，他会做什么？他/她是不是只写提示？问一个朋友！![笑脸](assets/winking-face_1f609.png)'
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '@jefftunn: It is way more than writing prompts. First it is designing what
    you want and how to [sic] you want to make it. Then discussing this with the AI.
    Then feeding in code and having new code written for the new features. It is like
    being an architect, not a draftsman.'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '@jefftunn：这不仅仅是写提示。首先，它是设计你想要的东西以及你想要如何实现它。然后与AI讨论这一点。然后输入代码，为新功能编写新的代码。这就像是一个建筑师，而不是一个绘图员。'
- en: Certainly, in a larger team with existing processes and code, adopting AI tools
    to generate code has some added nuances. In the next case study, you’ll see how
    these tools are being adopted at Shopify.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在一个有现有流程和代码的大型团队中，采用AI工具生成代码有一些额外的细微差别。在下一个案例研究中，你将看到这些工具是如何在Shopify被采用的。
- en: 'Shopify: Using AI Tools at a Large Enterprise'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Shopify：在大型企业中使用AI工具
- en: Now, let’s dive into how AI tools have been introduced at a much larger company,
    one with over 8,000 employees around the world and a significant existing codebase
    that supports a solid business. In early 2025, I spoke with Samuel Path, a senior
    software engineer at Shopify, about how he and his team are using AI tools and
    how their software development process has changed in recent years.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入了解一个更大公司的AI工具是如何被引入的，这个公司拥有全球超过8000名员工，并拥有一个支持稳固业务的庞大现有代码库。在2025年初，我采访了Shopify的高级软件工程师Samuel
    Path，了解他和他的团队是如何使用AI工具的，以及他们的软件开发流程在近年来是如何改变的。
- en: Path told me that Shopify is lucky that its CEO, Tobias Lütke, has a technical
    background and saw very early on how these tools could transform the way tech
    products are developed. Lütke created a team dedicated to experimenting with every
    new AI tool and evaluating how well the tools increase productivity and handle
    the sensitive data-protection requirements of such a big company. This team champions
    experimentation and ultimately is responsible for approving tools to be used and
    helping roll them out.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Path告诉我，Shopify很幸运，它的首席执行官Tobias Lütke拥有技术背景，并且很早就看到了这些工具如何改变科技产品的开发方式。Lütke创建了一支专门团队，致力于尝试每一个新的AI工具，并评估这些工具在提高生产力和处理这样一家大公司敏感的数据保护要求方面的效果。这个团队推崇实验精神，并最终负责批准使用哪些工具以及帮助推广这些工具。
- en: Path described how, in 2022 and early 2023, when OpenAI’s GPT-3.5 was the state
    of the art, the models didn’t feel that useful and his team didn’t want to use
    them heavily. It was only in Q2 2023 when OpenAI’s GPT-4 came out, to power both
    GitHub Copilot and ChatGPT, that they started using AI tools more for coding.
    However, the workflow was still clunky. Since Copilot’s UI was limited to autocomplete,
    they’d often copy and paste code snippets manually between ChatGPT and their IDEs,
    which meant wrestling with limited context windows. But once Cursor IDE arrived
    on the scene, powered by Anthropic’s Claude Sonnet 3.5, the transformation was
    striking. The new tool cannibalized both of its predecessors, including both autocomplete
    and chat inside the IDE.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Path描述了在2022年和2023年初，当OpenAI的GPT-3.5是业界最先进的技术时，这些模型感觉并不那么有用，他的团队也不愿意大量使用它们。直到2023年第二季度，当OpenAI的GPT-4发布，为GitHub
    Copilot和ChatGPT提供动力时，他们才开始更多地使用AI工具进行编码。然而，工作流程仍然很笨拙。由于Copilot的用户界面仅限于自动补全，他们经常需要在ChatGPT和他们的IDE之间手动复制粘贴代码片段，这意味着要处理有限的上下文窗口。但是，一旦Cursor
    IDE出现，由Anthropic的Claude Sonnet 3.5提供动力，变革就非常显著了。这个新工具吞噬了它的两个前辈，包括IDE内的自动补全和聊天功能。
- en: 'This adoption curve had some hiccups. Path recounted a few embarrassing moments
    early on, like shipping some pull requests with subtle bugs that were introduced
    by AI. In fact, some team members were shy about admitting that “it was Claude.”
    His advice? Always review the AI’s work as if it were your own, because when something
    goes wrong, you’re the one responsible for the merge. This lesson, hard-earned
    and often repeated in team meetings, underscores a fundamental truth: while AI
    can supercharge productivity, vigilance is key to keeping code quality high and
    tech debt low.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个采用曲线出现了一些波折。Path回忆起早期的一些尴尬时刻，比如发布了包含由AI引入的微妙错误的pull请求。事实上，一些团队成员对于承认“这是Claude做的”感到害羞。他的建议是？始终像对待自己的工作一样审查AI的工作，因为当出现问题的时候，你才是负责合并的那个人。这个通过艰难经验获得的教训，在团队会议中经常被重复，强调了这样一个基本真理：虽然AI可以极大地提高生产力，但警惕性是保持代码质量高和降低技术债务的关键。
- en: Path’s team illustrates the current shift in modern software development practices.
    Initially, they used tools like Copilot mainly for trivial autocompletion tasks.
    But as AI models improved, the team began to rely on tools that could digest larger
    chunks of context. They started by pasting entire modules of failing code into
    an AI chat interface and receiving detailed troubleshooting steps. This not only
    reduced downtime, it also accelerated the learning process for everyone on the
    team.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Path的团队展示了现代软件开发实践中的当前转变。最初，他们主要使用像Copilot这样的工具来完成一些琐碎的自动补全任务。但随着AI模型的改进，团队开始依赖能够处理更大块上下文的工具。他们开始将整个失败的代码模块粘贴到AI聊天界面上，并接收详细的故障排除步骤。这不仅减少了停机时间，还加速了团队中每个人的学习过程。
- en: 'With Cursor, code generation became less about autocompletion and more about
    crafting entire workflows: running tests, fixing linter errors, and suggesting
    architectural tweaks. Yet the team never lost sight of one important principle:
    always maintain a critical eye. AI-generated code can, and often does, contain
    hallucinations, including bugs, performance issues, logic flaws, or code that
    degrades existing functionality.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cursor的帮助下，代码生成不再仅仅是自动补全，而是变成了构建整个工作流程：运行测试、修复lint错误，以及提出架构调整建议。然而，团队从未忽视一个重要的原则：始终保持批判性的眼光。AI生成的代码可能会，而且经常会出现幻觉，包括错误、性能问题、逻辑缺陷，或者降低现有功能性的代码。
- en: 'Path reckons that nowadays, most of his and his team’s code is written by AI.
    After those initial hiccups, they iterated a robust process that’s implemented
    both upstream and downstream of the actual coding of a feature. That means they
    do two things consistently:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Path认为，现在，他和他的团队的大部分代码都是由AI编写的。在那些最初的波折之后，他们迭代了一个稳健的过程，该过程在功能实际编码的上游和下游都得到了实施。这意味着他们持续做两件事：
- en: Invest time and effort in prompting
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 投资时间和精力在提示上
- en: Path and his team have a clear code style and standards to follow, and these
    are included in all prompts made to Cursor. Path’s prompting process includes
    all functional context for a given task (often as written in the ticketing system)
    as well as clear implementation guidelines, as if he’s instructing a colleague.
    This reduces Cursor’s margin of error, since it will follow those implementation
    instructions. This process often includes some back-and-forth discussion with
    Cursor about implementation options and trade-offs. While this does add some overhead
    to any development task, the actual coding becomes effortless, with Cursor generating
    most of the code.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Path和他的团队有明确的代码风格和标准要遵循，这些都被包含在发送给Cursor的所有提示中。Path的提示过程包括特定任务的全部功能上下文（通常以票务系统中的形式编写）以及明确的实施指南，就像他在指导同事一样。这减少了Cursor的错误率，因为它会遵循那些实施指令。这个过程通常包括与Cursor就实施选项和权衡进行的一些来回讨论。虽然这确实给任何开发任务增加了一些开销，但实际的编码变得轻松自如，Cursor生成大部分代码。
- en: Double down on code reviews
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 加倍重视代码审查
- en: Shopify’s robust engineering processes have long included code reviews before
    any pull requests get merged. However, the team recognizes that AI tools now generate
    a significant part of any PR, so after those initial hiccups they doubled down
    on code reviews. First, the actual developer reviews the code generated by Cursor,
    often using a mix of another AI tool and a manual review. Then, once they open
    the PR for their changes, at least one other team member must review the changes,
    often applying the same approach of combining an AI tool with manual revision.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Shopify的稳健工程流程长期以来一直包括在合并任何拉取请求之前进行代码审查。然而，团队认识到AI工具现在生成PR中的很大一部分，所以在那些最初的波折之后，他们加倍重视代码审查。首先，实际的开发者审查Cursor生成的代码，通常使用另一种AI工具和人工审查的混合方式。然后，一旦他们为他们的更改打开PR，至少另一位团队成员必须审查这些更改，通常采用将AI工具与人工修订相结合的方法。
- en: For me, the biggest highlight of my chat with Path was learning how these tools
    allow the Shopify team to move from a fluid process of writing code to a process
    with clear separation between planning the implementation (which goes into the
    prompt) and actually implementing it (most of which the tool does). I think Shopify,
    or at least this team, exemplifies the changes I’m seeing in my own work as a
    CTO and in the descriptions I read from high-performing engineering teams.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，我和Path的聊天中最亮点的是了解到这些工具如何让Shopify团队从编写代码的流动过程转变为具有明确实施规划（这进入提示）和实际实施（大部分由工具完成）之间清晰分离的过程。我认为Shopify，至少是这个团队，体现了我在作为CTO的工作中看到的变化，以及我从高绩效工程团队读到的描述。
- en: Another important takeaway from Shopify’s adoption of AI tools is how purposeful
    they’ve been as a company, from the top down, about filtering through the noise
    to find the truly relevant tools and roll them out company-wide. In these fast-changing
    times, having a small team experimenting and helping everyone adopt the tools
    that maximize performance is a great idea.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Shopify采用AI工具的另一个重要收获是，从上到下，公司如何有目的地过滤噪音，找到真正相关的工具并在全公司范围内推广。在这些快速变化的时期，拥有一个小团队进行实验并帮助每个人采用最大化性能的工具是一个很好的主意。
- en: Beyond the Case Studies
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超越案例研究
- en: 'By now, it’s clear that AI-assisted coding has opened up a whole new way of
    building software, from indie entrepreneurs building projects in a matter of hours
    to enterprise teams optimizing robust engineering processes. There are many more
    cases of teams adopting these tools and moving toward this approach:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，很明显，AI辅助编码已经开辟了构建软件的全新方式，从独立创业者几小时内就能构建项目，到企业团队优化稳健的工程流程。有更多团队采用这些工具并转向这种方法的案例：
- en: Planning and prompting
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 规划和提示
- en: Translating the business requirements into a prompt that includes all functional
    context for a given task, along with some implementation guidelines. Often this
    step involves some back-and-forth discussion with the tool about implementation
    options and trade-offs.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 将业务需求翻译成提示，其中包括给定任务的全部功能上下文和一些实施指南。通常这一步涉及到与工具就实施选项和权衡进行来回讨论。
- en: Writing the code
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 编写代码
- en: With a solid prompt, the actual coding becomes effortless, with the AI tool
    generating most of the code and humans making adjustments and fixes here and there.
    The actual division of labor will be different depending on the person and the
    task at hand.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一个稳固的提示，实际的编码变得轻松自如，AI工具生成大部分代码，而人类在这里和那里进行调整和修复。实际的工作分配将根据个人和任务的不同而有所不同。
- en: Reviewing code thoroughly
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细审查代码
- en: With most code generated by AI, the code-review process is more important than
    ever. The first review is now done by the developer who assigned the task, who
    is accountable for the pull request with the code changes. After that, the usual
    code-review process is usually followed, with at least one colleague reviewing
    and approving the merge.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI生成的代码越来越多，代码审查过程比以往任何时候都更重要。第一次审查现在由分配任务的开发者完成，他们对包含代码更改的拉取请求负责。之后，通常会遵循常规的代码审查流程，至少有一位同事进行审查并批准合并。
- en: The process will likely become the default for writing code in the years to
    come, with individual companies implementing their own variations. As Wayne Pan
    [writes](https://oreil.ly/AvSNw), it “forces first-principles thinking.”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程很可能会成为未来几年编写代码的默认方式，各个公司会实施自己的变体。正如Wayne Pan [写道](https://oreil.ly/AvSNw)，它“强制进行第一性原理思考。”
- en: 'When you’re operating in a large organization, or simply with a nontrivial
    set of requirements, you can’t blithely accept AI-generated code output without
    a thorough review. As many have said, “vibe coding leads to vibe debugging,” and
    I often see fellow software engineers claiming they’ve spent more time debugging
    the AI’s code than they’d have spent coding it themselves in the first place.
    Take David Nix, who [tweeted](https://oreil.ly/tOQL7) in September 2024:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在大型组织内操作，或者仅仅面对一组非平凡的需求时，你不能轻易接受AI生成的代码输出而不进行彻底的审查。正如许多人所说，“感觉编码导致感觉调试”，我经常看到同行软件工程师声称他们花在调试AI代码上的时间比他们最初自己编写代码的时间要多。以2024年9月的David
    Nix为例，他在推特上[tweeted](https://oreil.ly/tOQL7)：
- en: My experience with Cursor.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我对Cursor的经验。
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Write this code for me.”
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “为我编写这段代码。”
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lookin good bro! Look at all this time saved!
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看起来不错，兄弟！看看节省了多少时间！
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Run it.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运行它。
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wait...doesn’t work. Wrong in subtle ways.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 等等...不起作用。以微妙的方式出错。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spend more time debugging than if I wrote the code.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 花更多的时间调试，而不是编写代码。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Who likes debugging more than writing?
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谁比喜欢调试更喜欢编写代码？
- en: 'Conclusion: The Future of Software Development with Generative AI'
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论：使用生成式AI的软件开发未来
- en: 'Over the course of this book, we’ve explored how AI tools are reshaping how
    software products are developed. We’ve seen how indie entrepreneurs like Pieter
    Levels can spin up entire products almost overnight using “vibe coding,” and how
    larger organizations like Shopify are weaving AI into their existing workflows
    with a more structured approach. Throughout these chapters, one takeaway seems
    to be clear: AI-powered coding isn’t just a trend—it’s here to stay.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们探讨了AI工具如何重塑软件产品的开发方式。我们看到了独立创业者如Pieter Levels如何几乎在一夜之间使用“感觉编码”启动整个产品，以及像Shopify这样的大型组织如何以更结构化的方法将AI融入其现有工作流程。在这些章节中，一个明显的结论似乎很清楚：AI驱动的编码不仅仅是一个趋势——它将长期存在。
- en: At the time of writing (mid-2025), Cursor is the state-of-the-art tool for software
    engineers and the most adopted AI-enabled IDE, along with the GitHub Copilot extension
    for popular IDEs. Browser-based AI tools such as ChatGPT, Claude, Gemini, and
    Perplexity have also become very popular among software engineers, who use them
    every day to write code, fix bugs, and suggest improvements in a matter of seconds.
    You’ve seen that a few hours of prompting can replace days and even weeks of manual
    coding, especially in smaller projects and teams.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时（2025年中），Cursor是软件工程师的尖端工具，也是最广泛采用的AI赋能IDE，以及GitHub Copilot扩展，适用于流行的IDE。基于浏览器的AI工具，如ChatGPT、Claude、Gemini和Perplexity，在软件工程师中也变得非常受欢迎，他们每天使用这些工具在几秒钟内编写代码、修复错误和提出改进建议。你已经看到，几个小时的时间提示可以替代几天甚至几周的手动编码，尤其是在小型项目和团队中。
- en: 'All this has happened in just over two years, since ChatGPT and GitHub Copilot
    launched in late 2022\. Some of the most popular tools are only months old as
    I write this, such as Lovable, which launched in November 2024 and by January
    2025 had 140,000 users, including 30,000 paying customers. Cursor, launched in
    2023, is a few steps ahead in the growth curve: by the end of 2024, it had 360,000
    paying customers. We can only imagine how much better these tools will get with
    upcoming updates and improvements, as well as what new tools will capture such
    rapid growth. In fact, it’s likely that by the time you read these words, there
    will be new and better tools helping software engineers become even more productive.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是在仅仅两年多的时间里发生的，自从ChatGPT和GitHub Copilot在2022年底推出以来。一些最受欢迎的工具在我写这篇文章时只有几个月的历史，例如Lovable，它在2024年11月推出，到2025年1月已有140,000用户，包括30,000付费客户。Cursor在2023年推出，在增长曲线上领先几步：到2024年底，它已有360,000付费客户。我们可以想象，随着即将到来的更新和改进，以及什么新工具将捕捉这种快速增长，这些工具会变得多么出色。事实上，很可能在你读到这些话的时候，将会有新的更好的工具帮助软件工程师变得更加高效。
- en: 'So, this means that writing code will involve writing less syntax-specific
    code (AI will do most of that), more natural-language writing, and more code review
    and testing. At this point the question on everyone’s minds is: will AI replace
    software engineers? After all, if these tools are so powerful, why do we need
    software developers at all?'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这意味着编写代码将涉及编写更少的语法特定代码（AI将做大部分工作），更多的自然语言写作，以及更多的代码审查和测试。此时，大家心中都在问的问题：AI会取代软件工程师吗？毕竟，如果这些工具如此强大，我们为什么还需要软件开发人员呢？
- en: To explore this, it helps to look back at history.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探索这一点，回顾历史是有帮助的。
- en: ATMs and Bank Tellers
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动取款机和银行柜员
- en: When automated teller machines (ATMs) were launched in the 1970s, many market
    analysts predicted that bank teller jobs would disappear over the following years.
    ATMs did replace some common bank-teller tasks, like dispensing cash and checking
    balances, which lowered operating costs. However, they did not replace the *full
    range* of services bank employees provide. The humans behind the counter were
    (and are) still needed to open new bank accounts and to render mortgage and loan
    services, among others.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当自动取款机（ATMs）在20世纪70年代推出时，许多市场分析师预测，银行柜员的工作将在接下来的几年内消失。ATMs确实取代了一些常见的银行柜员任务，如现金发放和余额查询，这降低了运营成本。然而，它们并没有取代银行员工提供的*全部范围*的服务。柜台后面的人类（以及现在仍然是）仍然需要开设新的银行账户，提供抵押贷款和贷款服务等等。
- en: As you can see ([Figure 8-1](#ch08_figure_1_1749441077420371)), more bank branches
    opened as a result of those lower operating costs. There were fewer human employees
    per bank branch, on average, but once it was cheaper to open new bank branches,
    the resulting industry-wide market growth ultimately *produced more bank-teller
    jobs than it eliminated*.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见（[图8-1](#ch08_figure_1_1749441077420371)），由于运营成本降低，银行分行数量有所增加。平均每个银行分行的员工人数较少，但一旦开设新银行分行的成本降低，整个行业的市场增长最终*产生的银行柜员工作比其消除的工作要多*。
- en: '![](assets/gasd_0801.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/gasd_0801.png)'
- en: Figure 8-1\. The growth in bank-teller jobs when ATMs were launched in the US
    (from Occupational Employment Survey); adoption of automated teller machines did
    not reduce teller jobs^([1](ch08.html#id533))
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-1. 美国推出ATM时银行柜员工作的增长（来自职业就业调查）；自动取款机的采用并没有减少柜员的工作^([1](ch08.html#id533))
- en: I believe that, similarly, AI coding assistants will take over a significant
    part of the actual process of writing code, but those implementation-planning
    and code-review phases will still require human software engineers. There are
    similarities between the ATMs of 50 years ago and AI coding tools today, and their
    impact on the job market could also follow a similar pattern.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，类似地，AI编码助手将接管编写代码的实际过程的很大一部分，但那些实施规划和代码审查阶段仍然需要人类软件工程师。50年前的自动取款机和今天的AI编码工具之间存在相似之处，它们对就业市场的影响也可能遵循类似的模式。
- en: Elevator Operators
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电梯操作员
- en: Further back in time, we can find a technological invention that really did
    kill an entire job category. Before the early 20th century, elevators had operators,
    who used large levers to regulate the elevator car’s speed, stop it level with
    floors, and open and close the doors. However, once push buttons were introduced,
    the elevator operator job diminished until it went fully extinct in the mid-20th
    century.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在更早的时间，我们可以找到一个真正消灭了一个整个工作类别的技术发明。在20世纪初之前，电梯有操作员，他们使用大杠杆来调节电梯轿厢的速度，使其与楼层水平，并打开和关闭门。然而，一旦引入了按钮，电梯操作员的工作就逐渐减少，直到在20世纪中叶完全消失。
- en: 'My reading is that elevator operators fulfilled a very closed-scope role: moving
    the elevator from one floor to another. Certainly they did other things, like
    greeting passengers, announcing floors, and even acting as informal guides, especially
    in hotels and stores. But their core job was indeed to move people between floors,
    and the buttons did replace 100% of that function. Thus, the elevator operator
    job disappeared.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我的理解是，电梯操作员扮演了一个非常封闭范围的角色：将电梯从一层移动到另一层。当然，他们还做了其他事情，比如问候乘客、宣布楼层，甚至在酒店和商店中充当非正式的向导。但他们的核心工作确实是移动楼层之间的人，按钮确实取代了100%的这个功能。因此，电梯操作员的工作消失了。
- en: 'If some jobs disappear while others grow, it’s important to understand why—as
    Gergely Orosz, author of the popular software-development newsletter [*The Pragmatic
    Engineer*](https://oreil.ly/ayKet), [notes](https://oreil.ly/SyLp2):'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些工作消失而另一些工作增长，了解为什么会这样是很重要的——正如流行的软件开发通讯[*《实用工程师》*](https://oreil.ly/ayKet)的作者Gergely
    Orosz所[指出](https://oreil.ly/SyLp2)：
- en: Elevators with buttons killed the “elevator operator” job completely
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有按钮的电梯完全消灭了“电梯操作员”的工作
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the same time, spreadsheet apps like Excel did not kill accounting jobs -
    they helped create more
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时，像Excel这样的电子表格应用程序并没有消灭会计工作——它们帮助创造了更多
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Understand why each happened and you understand how innovation can both reduce
    and increase employment/jobs
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理解每件事发生的原因，你就理解了创新如何既能减少也能增加就业/工作
- en: Excel and Accountants
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Excel和会计师
- en: When the spreadsheet program Microsoft Excel was created in the 1980s, it caused
    some jobs to shrink and others to grow, and brought whole new job titles into
    existence. It’s a more recent and probably more nuanced historical example that
    we can use to forecast the impact of AI tools on the software engineering profession.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当微软Excel电子表格程序在20世纪80年代被创造出来时，它导致一些工作职位缩小，而另一些则扩大，并带来了全新的职位名称。这是一个更近且可能更细致的历史例子，我们可以用它来预测AI工具对软件工程职业的影响。
- en: Before spreadsheets, tracking and reconciling numbers required intense work
    from bookkeepers and accounting clerks. As software automated many of those time-intensive
    tasks, such as data entry, tabulation, and basic calculations, the need for these
    positions declined, as shown in [Figure 8-2](#ch08_figure_2_1749441077420402).
    This allowed businesses to allocate resources elsewhere. Accountant and auditor
    roles required deeper financial insight, and now that more companies had their
    numbers in order, demand for these roles increased. At the same time, spreadsheet
    tools enabled more advanced financial modeling and analysis, which fueled the
    growth of new roles like management analysts and financial managers that focused
    on interpreting data, strategic decision-making, and forward-looking financial
    planning. Excel thus marked a shift away from manual bookkeeping and toward higher-level
    analytical and advisory functions.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子表格出现之前，跟踪和核对数字需要簿记员和会计职员进行大量工作。随着软件自动化了许多这些耗时的工作，如数据输入、制表和基本计算，这些职位的需要减少了，如图8-2所示。这使得企业能够将资源分配到其他地方。会计师和审计员角色需要更深入的财务洞察力，而现在随着更多公司将财务状况理顺，对这些角色的需求增加了。同时，电子表格工具使得更高级的财务建模和分析成为可能，这推动了像管理分析师和财务经理等新角色的增长，这些角色专注于数据解读、战略决策和前瞻性财务规划。因此，Excel标志着从手工簿记向更高层次的分析和咨询功能的转变。
- en: '![](assets/gasd_0802.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/gasd_0802.png)'
- en: Figure 8-2\. The impact of Excel on the demand for several job titles (from
    the Wall Street Journal)
  id: totrans-127
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-2. Excel对几个职位需求的影响（来自《华尔街日报》）
- en: This illustrates that automation can indeed reduce demand for certain job roles
    while simultaneously expanding or creating others. Jobs focusing on repetitive,
    mechanical tasks often shrink, while jobs requiring judgment, domain expertise,
    and advanced problem-solving tend to expand.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这说明自动化确实可以减少某些工作岗位的需求，同时同时扩大或创造其他岗位。专注于重复性、机械性任务的岗位通常会缩小，而需要判断力、领域专业知识和高级问题解决的岗位则倾向于扩大。
- en: 'If we apply these historical parallels to software development, we can draw
    a similar pattern. If your primary skill is raw code-writing (you’re strong at
    memorizing syntax and cranking out boilerplate), then you’re certainly exposed
    to competition from AI tools and could potentially see your job replaced by them.
    However, you can (and should) expand into tangential skill sets that will likely
    expand:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将这些历史类比应用于软件开发，我们可以得出一个类似的模式。如果你的主要技能是原始代码编写（你擅长记忆语法和生成模板代码），那么你当然会面临来自AI工具的竞争，你的工作可能会被它们取代。然而，你可以（并且应该）扩展到可能扩大的相关技能集：
- en: Planning and architecture
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 规划和架构
- en: Translating business requirements and architecture guidelines into structured
    prompts
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 将业务需求和架构指南转化为结构化提示
- en: Review and quality control
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 审查和质量控制
- en: Interpreting AI-generated code, spotting subtle security issues or logic flaws,
    and ensuring performance and maintainability
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 解释AI生成的代码，发现细微的安全问题或逻辑错误，并确保性能和可维护性
- en: Collaboration and communication
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 协作和沟通
- en: Working cross-functionally with product managers, designers, and business stakeholders
    to align technical solutions with real business needs
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品经理、设计师和业务利益相关者跨职能合作，以确保技术解决方案与实际业务需求相一致
- en: Like the accountants whose profession grew with Excel, software engineers will
    be integral to orchestrating the higher-level thinking that wraps the actual code-generation
    process.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 就像会计职业随着Excel的增长而增长一样，软件工程师将对于协调围绕实际代码生成过程的更高层次思维至关重要。
- en: Just like spreadsheets led to the creation of new roles, we can expect new job
    titles to emerge from AI-based software development, too. Titles like prompt engineer,
    AI integration specialist, data curator, and AI trainer might sound weird today,
    but they capture a real shift in the daily tasks of modern software developers.
    There will likely be entire teams dedicated to evaluating new AI tools, customizing
    them for specific codebases, and ensuring data privacy and compliance across AI-driven
    pipelines.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 正如电子表格导致了新角色的创造，我们也可以期待从基于AI的软件开发中涌现出新的职位名称。像提示工程师、AI集成专家、数据策展人和AI培训师这样的头衔今天可能听起来很奇怪，但它们捕捉了现代软件开发者日常任务的真正转变。可能会出现整个团队致力于评估新的AI工具，为特定代码库定制它们，并确保AI驱动管道中的数据隐私和合规性。
- en: If history is any guide, these shifts won’t shrink the tech industry; they’ll
    broaden it. AI assistants lower the barrier to entry for building software, and
    that efficiency often leads to more experimentation, more products, more startups,
    and ultimately more software-related jobs. The role of the developer simply evolves.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史可以作为指导，这些转变不会缩小技术行业；它们会拓宽它。AI助手降低了构建软件的门槛，这种效率通常会导致更多的实验、更多的产品、更多的初创公司，以及最终更多的软件相关岗位。开发者的角色仅仅是演变。
- en: For software engineers and developers, AI is transforming the nature of our
    work to be less about memorizing syntax or churning out lines of code and more
    about strategic thinking, domain expertise, and rigorous code review. If you’ve
    made it this far in the book, you’ve seen the speed and scope of this change in
    the book’s real-world examples, from indie game development to enterprise-scale
    AI adoption.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于软件工程师和开发者来说，AI正在改变我们工作的性质，不再是关于记忆语法或生成代码行，而是关于战略思维、领域专业知识和严格的代码审查。如果你已经阅读到这本书的这一部分，你已经在书中的现实世界例子中看到了这种变化的速度和范围，从独立游戏开发到企业规模的AI采用。
- en: AI coding tools are improving at a staggering pace. I had to go back and rewrite
    whole chapters of this book as new tools were invented and improvements to the
    underlying models suddenly made existing tools more capable than before. This
    says a lot about how quickly companies and individuals need to move to adopt and
    integrate the latest tools. I’m lucky that this is part of my scope of work as
    a fractional CTO. I’m accountable for making my clients’ software development
    teams fast and efficient, and that includes being on top of these new tools.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能编码工具的发展速度令人震惊。随着新工具的发明和底层模型的改进，我不得不回过头来重写这本书的整个章节，因为现有的工具比之前更强大。这充分说明了公司和个人需要多么迅速地采取行动，以采用和整合最新的工具。我很幸运，这在我的部分工作范围作为兼职首席技术官（fractional
    CTO）中。我负责使我的客户软件开发团队快速高效，这包括掌握这些新工具。
- en: Thank you for joining me on this journey through the AI coding landscape. As
    you step away from these pages, I hope you feel informed, inspired, and maybe
    a little excited about how these tools can elevate your own software development
    practice. The future is already here.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您与我一同踏上这段人工智能编码领域的旅程。当您离开这些页面时，我希望您感到信息丰富、受到启发，也许对如何提升您自己的软件开发实践感到一丝兴奋。未来已经到来。
- en: '^([1](ch08.html#id533-marker)) Ruggles et al., Integrated Public Use Microdata
    Series: Version 5.0; Bureau of Labor Statistics, [Occupational Employment Survey](http://bls.gov/oes);
    Bank for International Settlements, Committee on Payment and Settlement Systems,
    various publications.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch08.html#id533-marker)) Ruggles等人，综合公共使用微观数据系列：版本5.0；美国劳工统计局，[职业就业调查](http://bls.gov/oes)；国际清算银行，支付和结算系统委员会，各种出版物。
