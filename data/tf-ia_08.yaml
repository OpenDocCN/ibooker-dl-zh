    DataFrame`中的一行，其中每条记录中的每个元素都变为列。例如，由于每条记录中都有图像宽度和图像高度作为元素，因此宽度和高度成为`pandas DataFrame`中的列。最后，我们执行`img_df.describe()`以获取我们读取的图像的宽度和高度的基本统计信息（表6.4）。
