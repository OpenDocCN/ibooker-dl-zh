- en: 6.1.2 Understanding the classes in the data set
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.2 理解数据集中的类别
- en: 'We have seen what kind of data we have and where it is available. For the next
