- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'AI isn’t some distant, futuristic concept anymore. It’s here. It’s real. And
    it’s changing how we work across almost every field you can name: software, marketing,
    healthcare, finance, education, and beyond. What used to be the domain of data
    scientists and PhDs has gone mainstream. Today, if you understand how to use AI
    effectively, you’ve got an edge.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能不再是某个遥远、未来的概念。它就在这里。它是真实的。它正在改变我们几乎在所有你能命名的领域的运作方式：软件、营销、医疗保健、金融、教育，等等。曾经是数据科学家和博士的领域已经变得主流。今天，如果你懂得如何有效地使用人工智能，你就有优势。
- en: 'That’s why learning AI isn’t just a nice-to-have skill—it’s something you need.
    And sure, there are plenty of ways to get started: online courses, tutorials,
    videos, books. But if you’re looking to stand out and show employers you’re serious,
    having a certification can make a real difference. It’s more than just a piece
    of paper. It’s proof that you know your stuff and can apply it where it matters.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正是因为这个原因，学习人工智能不仅仅是一项锦上添花的技能——它是一件你需要的东西。当然，有很多种开始学习的方式：在线课程、教程、视频、书籍。但如果你想要脱颖而出，向雇主展示你的认真态度，拥有一个证书可以真正地改变一切。它不仅仅是一张纸。它是证明你知道你所知，并且能够将其应用于重要领域的证据。
- en: If you’re trying to figure out which certification is worth your time, the AWS
    Certified AI Practitioner is a strong bet. After all, AWS is the backbone of everything
    from tiny startups to tech giants. Getting certified here means you’re not only
    learning AI—you’re learning how to build and scale smart applications using tools
    that power some of the most innovative companies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在试图弄清楚哪种证书值得你投入时间，AWS 认证人工智能实践者是一个不错的选择。毕竟，AWS 是从小型初创公司到科技巨头的所有事物的基石。在这里获得认证意味着你不仅在学习人工智能——你还在学习如何使用一些最具创新性公司的工具来构建和扩展智能应用。
- en: 'The exam itself covers all the essentials: machine learning (ML), deep learning,
    natural language processing (NLP), computer vision, generative AI, and responsible
    AI. But it doesn’t stop at theory. It ties everything back to the AWS ecosystem.
    You’ll get hands-on with these Amazon services: SageMaker, Comprehend, Rekognition,
    Transcribe, and Bedrock.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 考试本身涵盖了所有基本内容：机器学习（ML）、深度学习、自然语言处理（NLP）、计算机视觉、生成式人工智能和负责任的人工智能。但它不仅仅停留在理论上。它将所有内容都与
    AWS 生态系统联系起来。你将能够亲身体验这些亚马逊服务：SageMaker、Comprehend、Rekognition、Transcribe 和 Bedrock。
- en: Whether you’re looking to pivot into a new role, level up in your current one,
    or lead AI projects with confidence, this certification gives you a solid foundation.
    And this book is here to help you get there. Inside, you’ll find practical advice,
    easy-to-understand explanations, and plenty of guidance that’s directly aligned
    with the exam.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想要转向新的角色，提升你当前的角色，还是自信地领导人工智能项目，这个认证为你提供了一个坚实的基础。这本书就是为了帮助你达到这个目标。在书中，你会发现实用的建议、易于理解的解释，以及与考试直接相关的丰富指导。
- en: If you’ve been thinking about diving into AI, now is the time. The tools are
    accessible, the demand is growing, and AWS gives you a powerful platform to build
    from. Use this book as your launchpad. Let’s get started—you’ve got a lot of exciting
    ground to cover.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在考虑投身于人工智能领域，现在就是时候了。工具触手可及，需求在增长，AWS 为你提供了一个强大的平台来构建。将这本书作为你的发射台。让我们开始吧——你有很多令人兴奋的领域需要覆盖。
- en: What’s Covered
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 覆盖内容
- en: 'Here’s a brief look at each chapter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是对每一章的简要概述：
- en: '[Chapter 1, “Why Certify? An Introduction to the AWS AI Practitioner Exam”](ch01.html#chapter_one_why_certifyquestion_mark_an),
    provides an overview of the certification. This chapter details the reasons for
    taking the exam, including career and salary boosts, and outlines its intended
    audience. It also breaks down the exam’s topics, format, cost, and other relevant
    certifications to consider.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章，“为什么要认证？AWS AI 实践者考试简介”](ch01.html#chapter_one_why_certifyquestion_mark_an)，提供了关于认证的概述。本章详细说明了参加考试的原因，包括职业和薪资的提升，并概述了其目标受众。它还分解了考试的主题、格式、费用以及其他相关的认证考虑事项。'
- en: '[Chapter 2, “AWS Fundamentals for the AI Practitioner”](ch02.html#chapter_two_aws_fundamentals_for_the_ai),
    describes the basics of the AWS platform and cloud computing. The chapter explores
    the different cloud models (public, private, hybrid) and service types (IaaS,
    PaaS, SaaS). It also covers the AWS global infrastructure, including regions and
    availability zones, and introduces core services like Amazon EC2, Amazon S3, and
    the shared responsibility model for security.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章，“AI实践者的AWS基础”](ch02.html#chapter_two_aws_fundamentals_for_the_ai)，描述了AWS平台和云计算的基础知识。本章探讨了不同的云模型（公共、私有、混合）和服务类型（IaaS、PaaS、SaaS）。它还涵盖了AWS全球基础设施，包括区域和可用区，并介绍了核心服务如Amazon
    EC2、Amazon S3以及安全共享责任模型。'
- en: '[Chapter 3, “AI and Machine Learning”](ch03.html#chapter_three_ai_and_machine_learning),
    looks at key AI and ML concepts. It describes the different types of ML, including
    supervised, unsupervised, and reinforcement learning. The chapter details the
    complete ML lifecycle, from identifying business goals and data processing to
    model deployment and monitoring. It also introduces Amazon SageMaker as the primary
    service for building, training, and deploying ML models on AWS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，“AI与机器学习”](ch03.html#chapter_three_ai_and_machine_learning)，探讨了关键的AI和ML概念。它描述了不同类型的ML，包括监督学习、无监督学习和强化学习。本章详细介绍了完整的ML生命周期，从确定业务目标和数据处理到模型部署和监控。它还介绍了Amazon
    SageMaker作为在AWS上构建、训练和部署ML模型的主要服务。'
- en: '[Chapter 4, “Understanding Generative AI”](ch04.html#chapter_four_understanding_generative_a),
    explores the core technologies behind generative AI, such as neural networks and
    deep learning. It details various generative models, including GANs, VAEs, diffusion
    models, and the transformer model architecture. The chapter also covers foundation
    models (FMs), their development lifecycle, optimization techniques like fine-tuning
    and retrieval-augmented generation (RAG), and key evaluation metrics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，“理解生成式AI”](ch04.html#chapter_four_understanding_generative_a)，探讨了生成式AI背后的核心技术，如神经网络和深度学习。它详细介绍了各种生成模型，包括GANs、VAEs、扩散模型和transformer模型架构。本章还涵盖了基础模型（FMs），其开发生命周期，微调和检索增强生成（RAG）等优化技术，以及关键评估指标。'
- en: '[Chapter 5, “Real-World AI Applications with AWS Tools”](ch05.html#chapter_five_real_world_ai_applications),
    highlights practical, real-world use cases for AI and the AWS tools that power
    them. It covers computer vision using Amazon Rekognition, NLP with services like
    Amazon Comprehend and Amazon Lex, and intelligent document processing (IDP) with
    Amazon Textract. The chapter also discusses using AI for fraud detection and provides
    guidance on when it is appropriate to use AI to solve business problems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，“使用AWS工具的AI实际应用”](ch05.html#chapter_five_real_world_ai_applications)，突出了AI及其背后的AWS工具的实际、真实应用案例。它涵盖了使用Amazon
    Rekognition进行计算机视觉、使用Amazon Comprehend和Amazon Lex等服务进行NLP，以及使用Amazon Textract进行智能文档处理（IDP）。本章还讨论了使用AI进行欺诈检测，并提供了何时使用AI解决商业问题的指导。'
- en: '[Chapter 6, “Building with Amazon Bedrock and Amazon Q”](ch06.html#chapter_six_building_with_amazon_bedroc),
    provides a deep dive into AWS’s primary services for building and using generative
    AI. It details Amazon Bedrock, a platform for accessing and customizing FMs using
    features like playgrounds, agents, and knowledge bases. The chapter also introduces
    Amazon Q, an AI-powered assistant for both business and developer use cases.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，“使用Amazon Bedrock和Amazon Q构建”](ch06.html#chapter_six_building_with_amazon_bedroc)，深入探讨了AWS构建和使用生成式AI的主要服务。它详细介绍了Amazon
    Bedrock，这是一个通过游乐场、代理和知识库等特性访问和定制FM的平台。本章还介绍了Amazon Q，这是一个适用于商业和开发者用例的AI助手。'
- en: '[Chapter 7, “A Guide to Prompt Engineering”](ch07.html#chapter_seven_a_guide_to_prompt_enginee),
    provides guidance on how to craft effective prompts to guide FM responses. The
    chapter breaks down prompts into four key components: instruction, context, input
    data, and output indicator. It covers best practices and techniques such as zero-shot,
    few-shot, and chain-of-thought prompting, while also addressing security risks
    like prompt injection and jailbreaking.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“提示工程指南”](ch07.html#chapter_seven_a_guide_to_prompt_enginee)，提供了如何制作有效的提示来引导FM响应的指导。本章将提示分解为四个关键组件：指令、上下文、输入数据和输出指示器。它涵盖了零样本、少样本和思维链提示等最佳实践和技术，同时也讨论了提示注入和越狱等安全风险。'
- en: '[Chapter 8, “A Framework for Responsible AI”](ch08.html#chapter_eight_a_framework_for_responsib),
    focuses on the principles required to develop and deploy AI systems in a safe,
    trustworthy, and ethical manner. It explores key risks like toxicity, intellectual
    property infringement, and bias, and details the core tenets of responsible AI,
    including fairness, explainability, transparency, and safety. The chapter also
    highlights AWS tools that support these principles, such as Amazon SageMaker Clarify
    and guardrails for Amazon Bedrock.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章，“负责任AI的框架”](ch08.html#chapter_eight_a_framework_for_responsib)，侧重于开发和部署AI系统所需的原则，以确保其安全、值得信赖和道德。它探讨了关键风险，如毒性、知识产权侵权和偏见，并详细介绍了负责任AI的核心原则，包括公平性、可解释性、透明度和安全性。本章还突出了支持这些原则的AWS工具，例如Amazon
    SageMaker Clarify和Amazon Bedrock的护栏。'
- en: '[Chapter 9, “Security, Compliance, and Governance for AI Solutions”](ch09.html#chapter_nine_securitycomma_complianceco),
    explains security strategy and the Generative AI Security Scoping Matrix. The
    chapter covers key compliance standards like HIPAA and GDPR and explores data
    governance concepts, including data lineage and retention policies, along with
    the AWS tools that support them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章，“AI解决方案的安全、合规和治理”](ch09.html#chapter_nine_securitycomma_complianceco)，解释了安全策略和生成式AI安全范围矩阵。本章涵盖了关键合规标准，如HIPAA和GDPR，并探讨了数据治理概念，包括数据溯源和保留策略，以及支持这些策略的AWS工具。'
- en: '[Chapter 10, “Strategies and Techniques for Successfully Taking the AWS Certified
    AI Practitioner (AIF-C01) Exam”](ch10.html#chapter_onezero_strategies_and_techniqu),
    summarizes the most critical topics from the book to guide final study sessions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“成功通过AWS认证AI实践者（AIF-C01）考试的策略和技术”](ch10.html#chapter_onezero_strategies_and_techniqu)，总结了本书中最关键的主题，以指导最终的学习会话。'
