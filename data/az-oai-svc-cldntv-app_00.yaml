  zh: 感谢所有参与的“利益相关者”帮助我实现这一目标。我的妻子Malini，令人惊叹的O’Reilly团队（特别是他们的方法论，以及他们无限的耐心和支持，尤其是Melissa），我的微软同事（包括我的老板Agustin和他的坚定不移的支持），所有技术审稿人和受访者（许多感谢Jonah
