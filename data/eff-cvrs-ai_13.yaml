- en: 'Part 4 Pattern: Reduce friction'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分模式：减少摩擦
- en: People have different expectations for interacting with a chatbot than for interacting
    with other humans. Humans may chit-chat with each other at the start of an interaction,
    but chatbots usually get right to business. Humans are good at smoothing over
    misunderstandings, while chatbots are sometimes, well, robotic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在与聊天机器人互动时的期望与与其他人类互动时的期望不同。人类可能在互动开始时互相闲聊，但聊天机器人通常直接进入正题。人类擅长处理误解，而聊天机器人有时，嗯，有点像机器人。
- en: Users may have a personal bias against chatbots before an interaction starts.
    With a phone-based AI, they may immediately press and hold the 0 key (to get to
    an operator); on a chatbot, they may repeatedly type “representative.” Or they
    may engage in this behavior after the AI makes a mistake. In either case, we call
    these *opt-outs*—the user is opting out of an AI experience and opting for an
    interaction with a human.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在互动开始之前可能对聊天机器人有个人偏见。在使用基于电话的AI时，他们可能会立即按下并长按0键（以联系客服）；在聊天机器人上，他们可能会反复输入“代表”。或者，他们可能会在AI出错后进行这种行为。在两种情况下，我们称之为*退出*——用户正在选择退出AI体验，并选择与人类进行互动。
- en: Chapter 11 digs into why users opt out at differing points of an interaction
    from the beginning to the end, and it offers techniques that make opt-outs less
    likely. Opt-outs cannot be eliminated, so chapter 12 shows what to do when they
    happen, namely summarizing the AI interaction in a manner useful for a human agent
    who will continue the interaction where the AI left off.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章深入探讨了为什么用户在互动的不同阶段从开始到结束选择退出，并提供了使退出可能性降低的技术。退出是无法消除的，因此第12章展示了当它们发生时应该做什么，即以对人类代理有用的方式总结AI互动，以便他们可以在AI停止的地方继续互动。
