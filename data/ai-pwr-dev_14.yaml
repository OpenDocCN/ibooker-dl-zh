- en: Appendix B. Setting up GitHub Copilot
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 设置 GitHub Copilot
- en: This appendix will take you through installing the Copilot extension into Visual
    Studio Code and PyCharm. Visual Studio Code, commonly abbreviated VS Code, is
    a cross-platform, programming-language-agnostic integrated development environment
    (IDE) created by Microsoft. Microsoft makes VS Code available at no cost. It has
    excellent Copilot support, so it is an ideal choice as you work through this book.
    PyCharm is a Python-specific IDE from JetBrains. JetBrains offers a community
    version, which is available for free. In addition, it has an extension to enable
    Copilot support. Either choice is fine, as they are both excellent tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将指导您将 Copilot 扩展安装到 Visual Studio Code 和 PyCharm 中。Visual Studio Code，通常简称为
    VS Code，是由微软创建的一个跨平台、语言无关的集成开发环境（IDE）。微软免费提供 VS Code。它拥有出色的 Copilot 支持，因此它是您阅读本书时的理想选择。PyCharm
    是 JetBrains 提供的针对 Python 的特定 IDE。JetBrains 提供了一个社区版，它是免费的。此外，它还有一个扩展来启用 Copilot
    支持。无论选择哪个都行，因为它们都是优秀的工具。
- en: Note Copilot requires a subscription to use. However, GitHub offers a generous
    one-month trial period.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 Copilot 需要订阅才能使用。然而，GitHub 提供了一个慷慨的一个月试用期。
- en: B.1 Installing the Copilot extension into Visual Studio Code
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 将 Copilot 扩展安装到 Visual Studio Code 中
- en: 'We will begin by walking through the process of installing and enabling the
    Copilot extension in VS Code. Follow these steps:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先介绍如何在 VS Code 中安装和启用 Copilot 扩展。请按照以下步骤操作：
- en: 1.  Click the Extensions tab on the left side of VS Code (see figure B.1); it
    looks like a box being slotted into an L-shaped structure (like in Tetris).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 点击 VS Code 左侧的扩展选项卡（见图 B.1）；它看起来像一个盒子被插入到一个 L 形结构中（就像在俄罗斯方块中一样）。
- en: '![](../Images/APPB_F01_Crocker2.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F01_Crocker2.png)'
- en: Figure B.1 The Extensions tab in Visual Studio Code. Note the search window
    located near
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.1 Visual Studio Code 中的扩展选项卡。注意搜索窗口位于选项卡顶部附近
- en: the top of the tab.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 选项卡顶部。
- en: 2.  In the search window, type `copilot` (see figure B.2). The search window
    is nestled near the top of the tab; the search is case-insensitive, so the search
    feature should find the Extension whether you enter `copilot`, `COPILOT`, or `Copilot`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在搜索窗口中输入 `copilot`（见图 B.2）。搜索窗口位于选项卡顶部；搜索不区分大小写，因此搜索功能应该能够找到扩展，无论您输入的是 `copilot`、`COPILOT`
    还是 `Copilot`。
- en: '![](../Images/APPB_F02_Crocker2.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F02_Crocker2.png)'
- en: Figure B.2 The search results for the GitHub Copilot extension
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.2 GitHub Copilot 扩展的搜索结果
- en: 3.  Click the GitHub Copilot search result, and additional details will appear
    on the right side of VS Code (see figure B.3). For example, you will see the Install
    button below the name of the extension, the developer, the number of downloads,
    and the number of stars. Click the Install button to start the installation process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击 GitHub Copilot 搜索结果，VS Code 右侧将显示更多详细信息（见图 B.3）。例如，您将在扩展名称、开发者、下载次数和星数下方看到安装按钮。点击安装按钮以开始安装过程。
- en: '![](../Images/APPB_F03_Crocker2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F03_Crocker2.png)'
- en: Figure B.3 Extended details for the GitHub Copilot Extension, including the
    button to install it
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.3 GitHub Copilot 扩展的详细扩展信息，包括安装按钮
- en: 4.  You will be prompted to sign in to your GitHub account. Click the Sign In
    To GitHub button in the bottom-right corner of VS Code (see figure B.4).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 您将被提示登录到您的 GitHub 账户。点击 VS Code 右下角的“登录到 GitHub”按钮（见图 B.4）。
- en: '![](../Images/APPB_F04_Crocker2.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F04_Crocker2.png)'
- en: Figure B.4 To continue, you must sign in to your GitHub account. This dialog
    box will initiate that process.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.4 要继续，您必须登录到您的 GitHub 账户。此对话框将启动该过程。
- en: 5.  Once you click the button, VS Code will ask you for permission to sign in
    to GitHub. Click the Allow button (see figure B.5).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击按钮后，VS Code 将要求您允许它代表您登录到 GitHub。点击允许按钮（见图 B.5）。
- en: '![](../Images/APPB_F05_Crocker2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F05_Crocker2.png)'
- en: Figure B.5 VS Code asks for permission to allow the Copilot extension to sign
    in to GitHub for you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.5 VS Code 要求允许 Copilot 扩展代表您登录到 GitHub。
- en: 6.  Your default web browser will automatically open and redirect you to the
    GitHub website. You will be met with an OAuth screen asking for your permission
    to allow the Copilot extension to view your email address (see figure B.6). If
    you are comfortable with this, click Authorize Visual-Studio-Code to view your
    email.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 您的默认网络浏览器将自动打开并重定向到 GitHub 网站。您将遇到一个 OAuth 屏幕请求您允许 Copilot 扩展查看您的电子邮件地址（见图
    B.6）。如果您对此感到舒适，请点击“授权 Visual-Studio-Code 查看您的电子邮件”。
- en: '![](../Images/APPB_F06_Crocker2.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F06_Crocker2.png)'
- en: Figure B.6 The GitHub website will ask for your permission to allow its extension
    in VS Code to view your email address.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.6 GitHub网站将请求您的许可，以便其VS Code扩展查看您的电子邮件地址。
- en: This concludes the installation of the Copilot extension into VS Code. Now we
    will move on to installing the Copilot plug-in in JetBrains’ PyCharm.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着Copilot扩展在VS Code中的安装完成。现在我们将继续在JetBrains的PyCharm中安装Copilot插件。
- en: B.2 Installing the Copilot plug-in in PyCharm
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 在PyCharm中安装Copilot插件
- en: 'Open PyCharm, and open Preferences. Then follow these steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 打开PyCharm，打开首选项。然后按照以下步骤操作：
- en: 1.  Click the Plugins tab. Similar to VS Code, clicking this tab opens a search
    window. In this search window, type `copilot`. When you find Copilot in the marketplace,
    click the Install button (see figure B.7).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 点击插件标签页。类似于VS Code，点击此标签页将打开一个搜索窗口。在此搜索窗口中，输入`copilot`。当您在市场中找到Copilot时，点击安装按钮（见图B.7）。
- en: '![](../Images/APPB_F07_Crocker2.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F07_Crocker2.png)'
- en: Figure B.7 PyCharm’s Plugins tab with the search results for Copilot displayed
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.7 PyCharm的插件标签页，显示搜索结果为Copilot
- en: 2.  Navigate to Tools > GitHub Copilot > Login to GitHub from the main menu
    (see figure B.8).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从主菜单导航到工具 > GitHub Copilot > 登录到GitHub（见图B.8）。
- en: '![](../Images/APPB_F08_Crocker2.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F08_Crocker2.png)'
- en: Figure B.8 The path in PyCharm to log in to GitHub is Tools > GitHub Copilot
    > Login to GitHub.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.8 在PyCharm中登录到GitHub的路径是工具 > GitHub Copilot > 登录到GitHub。
- en: 3.  PyCharm will present you with a seven-digit alphanumeric code, which you
    will use during the login process (see figure B.9). Save this code or copy it
    to your clipboard, as you will be prompted for it shortly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3. PyCharm将向您展示一个七位数的字母数字代码，您将在登录过程中使用此代码（见图B.9）。保存此代码或将它复制到剪贴板，因为您将很快被提示输入它。
- en: '![](../Images/APPB_F09_Crocker2.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F09_Crocker2.png)'
- en: Figure B.9 PyCharm shows you a login code for GitHub. Copy it to your clipboard.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.9 PyCharm显示给您一个GitHub的登录码。将其复制到您的剪贴板。
- en: 4.  Your default web browser opens, and you are prompted for the login code
    (see figure B.10).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 默认的网页浏览器将打开，并提示您输入登录码（见图B.10）。
- en: '![](../Images/APPB_F10_Crocker2.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F10_Crocker2.png)'
- en: Figure B.10 Paste the GitHub login code you just received into your web browser.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.10 将您刚刚收到的GitHub登录码粘贴到您的网页浏览器中。
- en: 5.  GitHub will ask your permission to view and collect some personal information,
    specifically your email address (see figure B.11). Click the Authorize GitHub
    Copilot Plugin button, and you will be notified that the plugin activation has
    succeeded (figure B.12).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 5. GitHub将请求您的许可以查看和收集一些个人信息，特别是您的电子邮件地址（见图B.11）。点击“授权GitHub Copilot插件”按钮，您将收到插件激活成功的通知（见图B.12）。
- en: '![](../Images/APPB_F11_Crocker2.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F11_Crocker2.png)'
- en: Figure B.11 The OAuth login workflow requires that you consent and grant GitHub
    permission to collect your email address.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.11 OAuth登录工作流程要求您同意并授予GitHub收集您的电子邮件地址的权限。
- en: '![](../Images/APPB_F12_Crocker2.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F12_Crocker2.png)'
- en: Figure B.12 Acknowledgement that you have successfully completed signing up
    for Copilot
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.12 确认您已成功完成Copilot注册
- en: Now that you have installed the GitHub Copilot extension or plugin in your favorite
    IDE, you can create your first prompt and get your hands dirty with Copilot.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已将GitHub Copilot扩展或插件安装到您喜欢的IDE中，您可以创建第一个提示并开始使用Copilot进行实践。
- en: B.3 Taking your first flight with Copilot
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3 使用Copilot进行首次飞行
- en: 'If it is not open already, open your favorite IDE and create a new Python project.
    In that project, create a file called app.py. Then enter the following prompt
    as a comment at the top of the file to have Copilot create a simple FastAPI application:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它尚未打开，请打开您喜欢的IDE并创建一个新的Python项目。在该项目中，创建一个名为app.py的文件。然后在文件的顶部输入以下提示作为注释，以便Copilot创建一个简单的FastAPI应用程序：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you have installed and initialized Copilot correctly, Copilot will begin
    to generate code for you. Press Enter twice, and then start to type the `import`
    statement `from fastapi import FastAPI`. Notice that as you begin typing, the
    statement is auto-filled for you (see figure B.13). This is Copilot.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已正确安装并初始化Copilot，Copilot将开始为您生成代码。按两次Enter键，然后开始输入`from fastapi import FastAPI`的`import`语句。注意，当您开始输入时，该语句会自动为您填写（见图B.13）。这就是Copilot。
- en: '![](../Images/APPB_F13_Crocker2.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F13_Crocker2.png)'
- en: Figure B.13 Copilot takes the prompt that you entered as a comment and begins
    to match that pattern from the data in the Copilot model (called Cortex). Once
    it detects a match, it generates this suggestion.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.13 Copilot将您输入的提示作为注释，并开始从Copilot模型（称为Cortex）中的数据中匹配该模式。一旦它检测到匹配，它就会生成这个建议。
- en: 'You can add more to the prompt: for example, that Copilot should generate a
    GET REST endpoint that returns “Hello, world.” However, it will likely create
    that endpoint for you in your suggestion.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以向提示中添加更多内容：例如，Copilot应该生成一个返回“Hello, world”的GET REST端点。然而，它可能会在您的建议中为您创建该端点。
- en: Listing B.1 Complete source code Copilot generates based on your prompt
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 列表B.1 Copilot根据您的提示生成的完整源代码
- en: '[PRE1]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Next, run the following commands from your terminal to install the required
    libraries and run the application.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，从您的终端运行以下命令以安装所需的库并运行应用程序。
- en: Listing B.2 Commands to install required libraries and run the application
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 列表B.2 安装所需库并运行应用程序的命令
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This should start FastAPI. Navigate to http://localhost:8000 in your browser,
    and you should see a JSON representation of “Hello, world” (see figure B.14).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该会启动FastAPI。在您的浏览器中导航到http://localhost:8000，您应该会看到一个“Hello, world”的JSON表示（见图B.14）。
- en: '![](../Images/APPB_F14_Crocker2.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPB_F14_Crocker2.png)'
- en: Figure B.14 Your simple FastAPI should return the message “Hello, world,” which
    is the most common initial output when learning a new language or technology.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图B.14 您的简单FastAPI应该返回消息“Hello, world”，这是在学习新语言或技术时最常见的初始输出。
- en: Congratulations! You have created your first Copilot-assisted program and are
    well on your way to becoming an AI-powered developer.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已经创建了第一个由Copilot辅助的程序，并且正朝着成为AI驱动开发者的大步迈进。
