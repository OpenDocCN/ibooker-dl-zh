  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE25]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Take this output and add the subject of your painting, Times Square. It can
    also help to modify the prompt to make it flow better, as the prompts ChatGPT
    writes can be too instructive:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个输出与你的画作主题时代广场结合起来。修改提示以使其流畅也是有益的，因为ChatGPT写的提示可能过于指导性：
- en: 'Input:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 输入：
- en: '[PRE26]'
  id: totrans-212
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '[Figure 8-28](#figure-8-28) shows the output.'
  id: totrans-213
  prefs: []
