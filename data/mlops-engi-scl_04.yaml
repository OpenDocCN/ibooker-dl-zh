  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管您可以继续探索替代的估算方法，但这是一个评估迄今为止车费平均上限的好时机。
- en: Using a simple averaging implementation in Python
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 中的简单平均实现
- en: '[PRE27]'
  id: totrans-292
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: shows that the estimated upper bound for taxi fare is $179.75
  id: totrans-293
