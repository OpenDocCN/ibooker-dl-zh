    fareamount_double 列一起使用，如下 SQL 语句所示：
- en: '[PRE26]'
  id: totrans-288
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: This yields an upper bound of $15.96.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这产生了一个 $15.96 的上限。
- en: While you can continue exploring alternative ideas for estimates, this is a
