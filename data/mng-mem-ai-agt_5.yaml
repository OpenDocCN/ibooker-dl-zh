- en: 'Chapter 5\. Collective Memory: How Teams and Organizations Share Knowledge
    Through AI Agents'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章\. 集体记忆：团队和组织如何通过AI代理共享知识
- en: 'So far, we’ve focused on individual agents in AI systems: how they store, retrieve,
    and manage information. But why limit agent memory to a single user’s interactions?
    Organizations and teams constantly build contextual stores of knowledge while
    executives, managers, and team leads struggle to effectively collect, store, and
    disseminate this information to those who need it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们一直关注AI系统中的个体代理：它们如何存储、检索和管理信息。但为什么要把代理记忆限制在单个用户的交互中呢？组织和团队不断构建知识库的上下文存储，而高管、经理和团队领导则努力有效地收集、存储和传播这些信息给需要的人。
- en: 'AI agents offer a solution: shared memory systems that preserve organizational
    knowledge beyond any individual’s tenure. With agents, the possibility emerges
    of a binding organizational memory that persists beyond any one person—dampening
    the impact of retirements, promotions, and role changes that naturally erase critical
    institutional insights. But how exactly can this process work, and what does this
    mean for the future of work?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI代理提供了一个解决方案：共享记忆系统，它能够保存超越任何个人任期的组织知识。有了代理，就出现了绑定组织记忆的可能性，这种记忆超越任何个人——减弱了退休、晋升和角色变化对关键制度洞察的自然消除的影响。但这个过程究竟如何运作，这对工作的未来意味着什么呢？
- en: From Individual to Collective Intelligence
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从个体到集体智慧
- en: 'Let’s start by clarifying what we mean by *collective organizational knowledge*.
    Psychologists have a useful framework for this: transactive memory systems (TMSs).
    A *TMS* is defined as the “group-level knowledge sharing and memory system for
    encoding, storing, and retrieving information from different knowledge areas in
    a group.”^([1](ch05.html#id76)) In essence, it’s about “knowing what other team
    members know” and being able to access that knowledge when needed. This helps
    assemble the different pieces of distributed group knowledge into one coherent
    “group mind”—and this group mind is directly associated with team effectiveness.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先明确一下我们所说的*集体组织知识*的含义。心理学家有一个有用的框架：交易记忆系统（TMSs）。*TMS*被定义为“编码、存储和检索来自不同知识领域的群体级知识共享和记忆系统。”^([1](ch05.html#id76))本质上，它关乎“知道其他团队成员知道什么”，并在需要时能够访问这些知识。这有助于将分散的群体知识的不同部分组装成一个连贯的“群体心智”——而这个群体心智与团队效率直接相关。
- en: 'Rather than simply storing individual knowledge with an AI agent, new architectures
    are being developed to expand from one-on-one agent-human interactions to broader
    agent-human-team interactions with shared knowledge bases. The data stores are
    exactly the kind of TMSs that hold the potential to improve team effectiveness
    ([Figure 5-1](#ch05_figure_1_1758256568086742)). Indeed, there’s convincing evidence
    that such centralized systems of knowledge benefit not only existing team members
    but newly onboarded and novice employees as well. In a recent 2023 call center
    study, AI assistants deployed to support customer interactions demonstrated this
    effect dramatically: novice workers improved their productivity by 34% while experienced
    workers saw minimal gains, suggesting that the AI effectively captured and disseminated
    the expertise of top performers throughout the organization.^([2](ch05.html#id77))'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与其仅仅通过AI代理存储个体知识，新的架构正在被开发，以从一对一的代理-人交互扩展到更广泛的代理-人-团队交互，并共享知识库。数据存储正是那种具有提高团队效率潜力的TMSs（[图5-1](#ch05_figure_1_1758256568086742)）。确实，有令人信服的证据表明，这种集中的知识体系不仅对现有团队成员有益，对新加入的和初学者员工也是如此。在最近的一项2023年呼叫中心研究中，部署以支持客户互动的AI助手显著展示了这一效果：新手工人的生产力提高了34%，而经验丰富的工人则看到了微小的收益，这表明AI有效地捕捉并传播了整个组织的顶尖表现者的专业知识。（[2](ch05.html#id77)）
- en: '![Diagram illustrating how an AI intelligence hub processes and synthesizes
    knowledge from strategic thinkers, creative innovators, data analysts, and domain
    experts for team-wide benefits.](assets/mmai_0501.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图示说明AI智能中心如何从战略思想家、创新者、数据分析师和领域专家那里处理和综合知识，以实现团队范围内的利益。](assets/mmai_0501.png)'
- en: Figure 5-1\. Example of AI integration in a TMS
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-1\. TMS中AI集成的示例
- en: The shift from siloed knowledge to shared organizational memory represents more
    than a technical evolution. When a senior engineer’s problem-solving approach
    can be captured and made accessible to junior team members through AI agents,
    we’re not just preserving information—we’re democratizing expertise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从孤岛知识到共享组织记忆的转变不仅仅是一个技术演变。当高级工程师的解决问题的方法可以通过AI代理被捕捉并使初级团队成员可访问时，我们不仅是在保存信息——我们正在民主化专业知识。
- en: Team Knowledge Sharing Platforms and Tactics
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队知识共享平台和策略
- en: So what options are there for developing one’s own internal knowledge system
    or TMS? The landscape of AI-powered knowledge management platforms reveals sophisticated
    approaches to team collaboration that go far beyond simple document storage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在开发自己的内部知识系统或TMS方面有哪些选择呢？AI驱动的知识管理平台领域揭示了超越简单文档存储的复杂团队协作方法。
- en: 'Several platforms demonstrate different approaches to building organizational
    memory:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几个平台展示了构建组织记忆的不同方法：
- en: Zep
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Zep
- en: A memory platform that builds “temporal knowledge graphs” from team interactions
    and business data, creating memory systems that track how information changes
    over time. Zep maintains intraorganizational information across all team interactions—remembering
    preferences, conversations, and business knowledge—which enables AI agents to
    access collective team expertise and transfer best practices from top performers
    to newer members, similar to the knowledge-dissemination effects in the call center
    study.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个从团队交互和业务数据中构建“时间知识图谱”的内存平台，创建跟踪信息随时间变化的内存系统。Zep维护所有团队交互中的内部组织信息——记住偏好、对话和业务知识，这使得AI代理能够访问集体团队专业知识，并将最佳实践从顶尖表现者转移到新成员，类似于呼叫中心研究中知识传播的效果。
- en: Onyx
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Onyx
- en: An open source AI platform that connects enterprise applications (Google Drive,
    Slack, Confluence, Salesforce, etc.) to create a unified knowledge search and
    AI assistant system. The platform enables teams to find shared information while
    preserving security. With custom AI assistants that can be embedded directly into
    existing workflows, Onyx builds searchable institutional memory stores that can
    scale from small teams to thousands of users.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个开源AI平台，它将企业应用程序（Google Drive、Slack、Confluence、Salesforce等）连接起来，创建一个统一的知识搜索和AI助手系统。该平台使团队能够找到共享信息，同时保持安全性。通过可以直接嵌入到现有工作流程中的定制AI助手，Onyx构建了可从小型团队扩展到数千用户的可搜索机构记忆库。
- en: MCP
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: MCP
- en: Although MCP is not strictly a platform but rather is a protocol, it standardizes
    how applications provide context to LLMs. MCP enables teams to build persistent
    memory systems through servers like the Knowledge Graph Memory Server, which maintains
    entities, relationships, and observations across conversations. Unlike traditional
    platforms, MCP creates a decentralized approach where multiple lightweight servers
    can expose specific capabilities—from local files to remote APIs—while maintaining
    a unified interface for AI agents. This architecture allows teams to construct
    custom knowledge graphs that evolve with each interaction, storing not just information
    but also the relationships and context between different pieces of organizational
    knowledge.^([3](ch05.html#id78))
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然MCP严格来说不是一个平台，而是一种协议，但它标准化了应用程序向LLMs提供上下文的方式。MCP使团队能够通过像知识图谱内存服务器这样的服务器构建持久性内存系统，该服务器在对话中维护实体、关系和观察。与传统平台不同，MCP采用了一种去中心化的方法，其中多个轻量级服务器可以公开特定的功能——从本地文件到远程API——同时为AI代理保持统一的界面。这种架构允许团队构建随着每次交互而演变的自定义知识图谱，不仅存储信息，还存储不同组织知识片段之间的关系和上下文。[3](ch05.html#id78)
- en: Building Organizational Memory with AI Agents
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用AI代理构建组织记忆
- en: Having a choice in which platform you adopt is helpful—but how are these tools
    capturing the critical organizational knowledge in the first place? Once again,
    the answer comes down to novel storage and retrieval strategies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择采用哪个平台时有所选择是有帮助的——但这些工具最初是如何捕捉关键组织知识的呢？答案再次归结为新颖的存储和检索策略。
- en: Capturing Institutional Knowledge
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕获机构知识
- en: 'Across these platforms, several common strategies emerge for building organizational
    memory:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些平台中，出现了几种构建组织记忆的常见策略：
- en: Continuous learning from daily work
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从日常工作中持续学习
- en: AI agents can observe and learn from senior experts’ problem-solving approaches
    through their daily interactions, capturing not just what they do but also how
    they approach problems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AI代理可以通过日常互动观察和学习资深专家的问题解决方法，不仅捕捉他们所做的事情，还捕捉他们解决问题的方法。
- en: Contextual knowledge preservation
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文知识保护
- en: 'Unlike traditional documentation methods, AI agents can preserve the context
    around decisions: why certain choices were made, what alternatives were considered,
    and what constraints existed at the time.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的文档方法不同，AI代理可以保存决策的上下文：为什么做出某些选择，考虑了哪些替代方案，以及当时存在的限制。
- en: Dynamic knowledge graphs
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 动态知识图谱
- en: Modern systems like those implementing the A-MEM (agentic memory) framework
    create interconnected knowledge networks following the Zettelkasten method. When
    new memory is added, the system generates comprehensive notes with contextual
    descriptions, keywords, and tags, creating a web of related information.^([4](ch05.html#id79))
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实施A-MEM（代理记忆）框架的现代系统遵循Zettelkasten方法创建相互关联的知识网络。当添加新记忆时，系统会生成包含上下文描述、关键词和标签的全面笔记，创建一个相关信息的网络。[4](ch05.html#id79)
- en: Memory-Preservation Strategies
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内存保护策略
- en: 'Organizations are implementing several strategies to ensure knowledge persistence
    across agent lifecycles:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 组织正在实施多种策略以确保知识在代理生命周期中的持久性：
- en: Checkpointing mechanisms that periodically save agent state and learned patterns
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期保存代理状态和学习模式的检查点机制
- en: Hierarchical memory systems with short-term, long-term, and archival storage
    tiers
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有短期、长期和存档存储层的分层记忆系统
- en: Cross-agent knowledge synchronization to ensure that discoveries by one agent
    benefit the entire system
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理间知识同步，以确保一个代理的发现能惠及整个系统
- en: Version control for agent memory, allowing rollback and historical analysis
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对代理记忆进行版本控制，允许回滚和历史分析
- en: Human-AI Team Collaboration Patterns
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人机团队合作模式
- en: 'For all this talk about memory patterns, storage, and retrieval, we’ve overlooked
    the most crucial element of AI agent collaboration: the humans themselves. If
    organizations hope to successfully integrate agents into their teams, they must
    create the space, opportunity, and trust necessary for employees to understand
    how and why these agents will enhance—not replace—their work.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有关于记忆模式、存储和检索的讨论，我们忽略了AI代理协作最关键的因素：人类本身。如果组织希望成功地将代理整合到他们的团队中，他们必须创造空间、机会和信任，让员工了解这些代理将如何增强而不是取代他们的工作。
- en: 'The integration of AI agents into team memory systems requires significant
    organizational change. The requirements for workforce transformation include:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将AI代理整合到团队记忆系统中需要重大的组织变革。劳动力转型需求包括：
- en: Employee empowerment
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 员工赋权
- en: There is no better way to encourage AI use than to give employees the keys to
    their tools. Asking which agents employees want to use and giving them the freedom
    to experiment is a surefire way to increase adoption.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 没有比给员工提供工具的钥匙更能鼓励AI使用的方法了。询问员工希望使用哪些代理，并给予他们实验的自由，这是提高采用率的有效方法。
- en: Cultural shift to augmentation
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文化转向增强
- en: Some employees will be rightfully skeptical of new tooling. Rather than dismissing
    or ignoring these feelings, organizations should clearly establish how agents
    are not a “replacement” for employees but are cognitive partners that amplify
    human capabilities rather than substitute for them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些员工可能会对新工具持合理怀疑态度。组织不应轻视或忽视这些感受，而应明确建立代理不是员工的“替代品”，而是增强人类能力的认知伙伴，而不是替代他们。
- en: Trust-building through transparency
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过透明度建立信任
- en: Establishing clear guidelines about what AI agents can access, how they learn,
    and what decisions remain solely human based builds trust between organization
    leaders who wish to encourage AI use and employees who want control over their
    own choices.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 明确制定关于AI代理可以访问的内容、如何学习和哪些决策完全基于人类的指导方针，这有助于建立希望鼓励AI使用的组织领导者和希望控制自己选择的员工之间的信任。
- en: 'Looking Forward: The Feedback Loop'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 展望未来：反馈循环
- en: 'When we started this chapter, we viewed agentic memory as something between
    a single human and an AI agent. By now, it should be clear that’s only one piece
    of a much larger system. As more employees interact with organizational agents,
    these systems capture and store increasing amounts of context. This stored context
    then becomes accessible to other team members, transforming previously tacit knowledge
    into shared resources that boost productivity across the organization. We’re witnessing
    the beginning of a powerful feedback loop: the more people use these systems,
    the smarter and more valuable the systems become. As organizations adopt enterprise-level
    knowledge stores, this dynamic will only accelerate. The companies that thrive
    will be those that successfully transform their AI agents from mere tools into
    collaborative team members, their static data into living knowledge, and their
    individual expertise into collective intelligence.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始本章时，我们将代理记忆视为一个人工智能代理与单个人类之间的某种东西。到目前为止，这应该很清楚，这只是更大系统的一个部分。随着越来越多的员工与组织代理互动，这些系统捕获并存储越来越多的上下文。这些存储的上下文随后变得对其他团队成员可用，将以前的不言而喻的知识转化为共享资源，从而提高整个组织的生产力。我们正在见证一个强大反馈循环的开始：人们使用这些系统越多，系统就越聪明、越有价值。随着组织采用企业级知识库，这种动态将只会加速。那些能够成功将他们的AI代理从单纯的工具转变为协作团队成员，将静态数据转化为活的知识，将个人专业知识转化为集体智慧的公司将会繁荣。
