  zh: 测试版期间的每日速率限制
- en: Web and API access
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络和 API 访问
- en: Configurable LLMs
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可配置的 LLM
- en: 'To get a sense of Cody’s potential, let’s consider what Deepak Kumar, a full-stack
    developer and an open source contributor to Cody, has to say: “The features that
    stand out for me are the Chat and the Commands. I use the Chat to answer any coding-related
    questions, starter ideas for a project, or fix a bug. Commands are predefined
    custom prompts, which are helpful as they help me wrap up the ad-hoc tasks like
    writing docs and adding tests.”'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解Cody的潜力，让我们听听Cody的全栈开发者和开源贡献者Deepak Kumar的看法：“对我来说，最突出的功能是聊天和命令。我使用聊天来回答任何与编码相关的问题、项目的起始想法或修复错误。命令是预定义的自定义提示，它们很有帮助，因为它们帮助我完成诸如编写文档和添加测试等临时任务。”
- en: In July 2021, Sourcegraph [announced a Series D funding of $125 million](https://oreil.ly/bSI3N)
    at a $2.625 billion valuation. Investors included Andreessen Horowitz, Insight
    Partners, and Geodesic Capital.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年7月，Sourcegraph [宣布完成1.25亿美元的D轮融资](https://oreil.ly/bSI3N)，估值26.25亿美元。投资者包括安德森·霍洛维茨、Insight
    Partners和Geodesic Capital。
- en: CodeWP
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CodeWP
- en: WordPress is a highly popular open source content management system (CMS) renowned
    for its simplicity and versatility as well as its extensive selection of themes
    and plugins. Initially launched as a blogging platform, it has expanded to accommodate
    various types of websites, including those optimized for ecommerce, portfolio
    presentation, and general business. Its appeal lies in its user-friendly interface
    and customizable options. A significant portion of the web relies on WordPress;
    W3Techs reports that about [45.8% of all websites on the internet are powered
    by this platform](https://oreil.ly/NiXTW).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress是一个高度流行的开源内容管理系统（CMS），以其简洁性和多功能性以及广泛的主题和插件选择而闻名。最初作为博客平台推出，它已扩展以适应各种类型的网站，包括针对电子商务、作品集展示和一般商业优化的网站。它的吸引力在于其用户友好的界面和可定制选项。大量网站依赖于WordPress；W3Techs报告称，大约[45.8%的互联网网站都由这个平台提供支持](https://oreil.ly/NiXTW)。
- en: AI-assisted programming presents a significant opportunity for WordPress development,
    a potential that CodeWP has capitalized on. The company was founded by James LePage,
    who created a WordPress agency during his high school years. Although the business
    experienced rapid growth, it was labor intensive. The introduction of AI-assisted
    programming technology enabled a substantial increase in productivity. A key benefit
    was James’s deep understanding of the common use cases in WordPress development,
    which further enhanced the effectiveness of the AI.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程为WordPress开发提供了重大机遇，CodeWP正是利用了这一潜力。该公司由James LePage创立，他在高中时期就创建了一家WordPress代理机构。尽管业务经历了快速增长，但它是劳动密集型的。AI辅助编程技术的引入使生产力大幅提高。一个关键的好处是James对WordPress开发中常见用例的深入了解，这进一步增强了AI的有效性。
- en: 'CodeWP offers a web-based platform with a free version and two premium options.
    Both premium plans come with a discount of up to 33% for annual subscriptions:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: CodeWP提供基于网络的平台，有免费版本和两个高级选项。两个高级计划都提供年度订阅高达33%的折扣：
- en: The Professional plan, priced at $18 per month per user, provides additional
    AI transactions, projects, and support.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版计划，每月每位用户收费18美元，提供额外的AI交易、项目和支持。
- en: For larger-scale needs, there’s the Agency plan at $48 per month per user. This
    caters to professional web development and marketing firms, with unlimited projects
    and collaboration features.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于更大规模的需求，还有每月每位用户48美元的机构版计划。该计划面向专业网站开发和营销公司，提供无限的项目和协作功能。
- en: Go to the [CodeWP site](https://codewp.ai) to create an account. Click on Create
    New and then select New Snippet to create code or New Chat if you just have questions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 前往[CodeWP网站](https://codewp.ai)创建账户。点击创建新账户，然后选择新建代码片段以创建代码或新建聊天，如果您只是有疑问。
- en: The left side of the screen has options for storing snippets as well as for
    tracking conversations and listing projects. In the middle is the editor, which
    has contents of the file you’re working on. You can click New File if you want
    to create a new file. On the right side is a chat function.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕左侧有存储代码片段以及跟踪对话和列出项目的选项。中间是编辑器，显示您正在工作的文件内容。如果您想创建新文件，可以点击新建文件。右侧是聊天功能。
- en: 'Here are some sample prompts:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例提示：
- en: '*Prompt:* Register a custom post type called “book” with the label of “Books.”'
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 注册一个名为“书籍”的定制文章类型，标签为“书籍”。'
- en: ''
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a WordPress widget called “My Widget” using the WP_Widget
    class.'
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 使用WP_Widget类创建一个名为“我的小工具”的WordPress小工具。'
- en: ''
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a custom plugin activation hook for the register_activation_hook
    function.'
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为register_activation_hook函数创建一个自定义插件激活钩子。'
- en: CodeWP extends its support to various key components within the WordPress ecosystem.
    This includes compatibility with major tools like WooCommerce, WPSimplePay, Gravity
    Forms, SearchWP, and Contact Form 7 among others.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: CodeWP将其支持扩展到WordPress生态系统中的各种关键组件。这包括与WooCommerce、WPSimplePay、Gravity Forms、SearchWP和Contact
    Form 7等主要工具的兼容性。
- en: CodeWP features a live preview option that provides an instant view of what
    your code will do, making testing and debugging a breeze. Moreover, when working
    on WordPress projects, CodeWP simplifies the deployment process. Its integrated
    tools allow you to easily transfer your code to a WordPress site, making the task
    of applying and testing your code in a real-world setting much more efficient.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: CodeWP具有实时预览选项，可以立即查看你的代码将执行什么操作，这使得测试和调试变得轻而易举。此外，在处理WordPress项目时，CodeWP简化了部署过程。其集成工具允许你轻松地将代码传输到WordPress站点，使在实际环境中应用和测试代码的任务变得更加高效。
- en: Warp
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Warp
- en: 'The command-line interface started back in the 1960s, growing up alongside
    the early days of operating systems like Multics and Unix. While flashy graphical
    interfaces have emerged over the years, the CLI has mostly stayed true to its
    roots. It’s all about keeping it simple: you type your commands in plain text
    and get back just what you need, no frills attached.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行界面始于20世纪60年代，与Multics和Unix等操作系统的早期发展同步。尽管多年来出现了闪亮的图形界面，但命令行界面在很大程度上仍然忠于其根源。它的一切都是为了保持简单：你以纯文本形式输入命令，并得到你需要的，没有任何花哨的附加功能。
- en: CLIs are incredibly widespread despite their simplicity. They’re essential for
    taking care of cloud systems, dealing with files and programs on your computer,
    and setting up smooth workflows. They’re good at automating tasks, processing
    data, managing networks, and developing software.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管命令行界面很简单，但它们却极其普遍。它们对于管理云系统、处理计算机上的文件和程序以及设置流畅的工作流程至关重要。它们擅长自动化任务、处理数据、管理网络和开发软件。
- en: Getting the hang of CLIs can seriously speed things up and make you more precise.
    A standout benefit is that you can mix and match different commands to handle
    complex tasks. Plus, since you can program these command lines, you’ve got much
    more room to tweak things to your liking and automate tasks. This means developers
    can set things up just how they need them, making their whole workflow smoother
    and more efficient.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练掌握命令行界面可以大大加快速度并提高精确度。一个突出的好处是，你可以混合和匹配不同的命令来处理复杂任务。此外，由于你可以编程这些命令行，你就有更多空间根据个人喜好调整并自动化任务。这意味着开发者可以按照自己的需求设置一切，使整个工作流程更加流畅和高效。
- en: 'While CLIs are powerful, they’re not perfect. A big problem is that they’re
    not great for collaboration and so can trip up productivity and teamwork. When
    you close a terminal session, you lose everything. Command lines are also usually
    stuck on one machine, making it a pain to switch between devices. Moreover, terminals
    can be intimidating, especially for tricky tasks. And let’s not forget: getting
    good with CLI commands and their syntax isn’t exactly a walk in the park for a
    lot of people.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管命令行界面功能强大，但它们并不完美。一个主要问题是它们不适合协作，因此可能会影响生产力和团队合作。当你关闭终端会话时，你会失去一切。命令行通常也只固定在一台机器上，这使得在设备之间切换变得痛苦。此外，终端对于复杂任务可能会让人感到害怕。而且别忘了：对于很多人来说，熟练掌握命令行命令及其语法并不是一件轻松的事情。
- en: So yes, there is room for innovation in the category. And a startup that is
    helping to lead the way is [Warp](https://www.warp.dev).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这个类别中确实有创新的空间。而帮助引领这一潮流的初创公司是[Warp](https://www.warp.dev)。
- en: Zach Lloyd, who is the founder and CEO, started the company in 2020\. Before
    this, he [worked](https://oreil.ly/_Zhk7) at Google as a principal engineer for
    Google Sheets. “I’ve been a developer for over 20 years,” said Lloyd. “While the
    CLI is powerful and very useful, there was lots of room for improvement.”
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Zach Lloyd，作为创始人兼首席执行官，于2020年创立了这家公司。在此之前，他曾在谷歌担任Google Sheets的首席工程师。[在此工作](https://oreil.ly/_Zhk7)。Lloyd说：“我做了超过20年的开发者。”。“虽然命令行界面功能强大且非常有用，但仍有很大的改进空间。”
- en: Warp was built with Rust, a programming language that’s known for being fast
    and efficient. Instead of sticking to the usual JavaScript, Warp uses Rust’s strengths
    to run almost like an app you’d install on your computer, but instead it’s right
    in your browser. This clever twist with Rust means a smoother and snappier experience
    for anyone using Warp, making the whole interaction with the app a lot better.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Warp是用Rust语言开发的，这种语言以其快速和高效而闻名。Warp没有坚持使用常规的JavaScript，而是利用Rust的优势，几乎可以像在电脑上安装的应用程序一样运行，但它直接在你的浏览器中。这种巧妙的Rust应用意味着使用Warp的用户将获得更流畅和更敏捷的体验，使整个与应用程序的交互变得更好。
- en: Think of Warp as a terminal on steroids. It boasts advanced text input features
    like selections, cursor positioning, and completion menus, allowing users to seamlessly
    navigate their command history. This eliminates the hassle of scrolling through
    long texts. Furthermore, Warp makes copying output a breeze with a simple click.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 将Warp想象成一个增强版的终端。它拥有先进的文本输入功能，如选择、光标定位和完成菜单，使用户能够无缝地导航其命令历史。这消除了滚动浏览长文本的麻烦。此外，Warp通过简单的点击使复制输出变得轻而易举。
- en: In Warp, every command and its output form a distinct block. You can effortlessly
    hover over these blocks to revisit past commands. Selecting a block enables the
    use of Warp AI, accessible via the right-click menu, which provides explanations
    and solutions for errors. This is in stark contrast to traditional CLIs, which
    offer limited guidance and depend heavily on the user’s expertise to decipher
    error messages and troubleshoot.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在Warp中，每个命令及其输出都形成一个独立的块。你可以轻松地悬停在这些块上以回顾过去的命令。选择一个块可以启用Warp AI，通过右键菜单访问，它提供错误解释和解决方案。这与传统的CLIs形成鲜明对比，后者提供的指导有限，并且严重依赖用户的专长来解析错误消息和解决问题。
- en: 'Warp AI also comes with a chat function. You use this by starting the prompt
    with a #. For example, suppose you want to know the following:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Warp AI还带有聊天功能。你可以通过在提示符前加上#来使用它。例如，假设你想知道以下内容：
- en: '*Prompt:* # How do I use grep to exclude directories in a recursive search?'
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 如何使用grep在递归搜索中排除目录？'
- en: Warp will provide an answer to this question, which you can then copy into the
    terminal.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Warp将提供对这个问题的答案，然后你可以将其复制到终端中。
- en: Now keep in mind that Lloyd is an avid user of Copilot for his own development.
    “I use this tool alongside Warp,” he said. “They work very well together.”
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请注意，Lloyd是Copilot的狂热用户，用于自己的开发。他说：“我使用这个工具与Warp一起工作。它们配合得非常好。”
- en: 'A big fan of Warp is Mike Krieger, a cofounder of Instagram. He [said](https://oreil.ly/VwV0f),
    “I have been using Warp every day at work. My favorite thing is the speed: both
    in terms of how fast it works and also how fast you feel while using it, especially
    the excellent type-ahead and search. Warp brings terminals into the modern day,
    and I can’t wait to see where they take Warp.”'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Warp的大粉丝是Instagram的联合创始人迈克·克里格，他说：“我每天都在工作中使用Warp。我最喜欢的是速度：无论是工作速度还是使用时的感觉，尤其是出色的自动完成和搜索功能。Warp将终端带入现代，我迫不及待地想看看它们会将Warp带到哪里。”
- en: 'Warp is available on Mac, Linux, and Windows. There is a web version as well.
    The pricing for Warp is structured into three tiers:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: Warp可在Mac、Linux和Windows上使用。还有一个网络版本。Warp的定价分为三个等级：
- en: The free version provides up to 20 AI requests daily.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版每天提供多达20次AI请求。
- en: For more extensive use, there’s the Team edition, priced at $12 per month for
    each user and offering up to 100 AI requests per day.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于更广泛的使用，有团队版，每月每个用户价格为12美元，并提供每天最多100次AI请求。
- en: Larger organizations with specific requirements will want to consider the Enterprise
    version, with custom pricing tailored to the customer’s needs.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于有特定要求的较大组织，他们可能需要考虑企业版，该版本的价格根据客户需求定制。
- en: Bito AI
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bito AI
- en: In 2006, Amar Goel and Anand Das started PubMatic, an online advertising company,
    and took it public in 2020\. Their journey with PubMatic led them to recognize
    the potential of AI to enhance coding productivity, sparking the idea for Bito
    AI. Mukesh Agarwal, with his experience as a product lead at Microsoft and Ernst
    & Young, joined them as a part of the founding team.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，Amar Goel和Anand Das创立了在线广告公司PubMatic，并在2020年将其上市。他们在PubMatic的旅程中认识到AI增强编码生产力的潜力，从而激发了Bito
    AI的想法。Mukesh Agarwal凭借其在微软和安永的产品负责人经验，作为创始团队的一员加入了他们。
- en: Bito has multilingual capabilities, supporting 20 languages, including unique
    blends like Hinglish, a combination of Hindi and English.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Bito具有多语言能力，支持包括Hinglish（印地语和英语的结合）在内的20种语言。
- en: This tool is equipped with several notable features. One allows you to create
    custom prompt templates for frequently used coding structures, streamlining the
    development process. Moreover, the platform includes security and performance
    checks, providing recommendations for optimizations to enhance both the safety
    and efficiency of code.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具配备了几个显著的功能。一个功能允许您为常用编码结构创建自定义提示模板，从而简化开发过程。此外，该平台包括安全性和性能检查，提供优化建议，以增强代码的安全性和效率。
- en: Bito boasts a substantial context window of approximately 240,000 tokens, enhancing
    its understanding and analysis capabilities. Furthermore, it uses a vector database
    that’s local to the user’s machine. This enables the system to effectively handle
    large codebases, ensuring the generation of more relevant and accurate results.
    This capability significantly contributes to the tool’s efficiency and effectiveness
    in managing extensive coding projects.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Bito 拥有一个大约 240,000 个标记的实质性上下文窗口，增强了其理解和分析能力。此外，它使用一个位于用户机器本地的向量数据库。这使得系统能够有效地处理大型代码库，确保生成更相关和准确的结果。这种能力显著提高了工具在管理大型编码项目中的效率和有效性。
- en: It is also good with handling memory leaks. These happen when a program grabs
    some of your computer’s RAM and then forgets to give it back. If this keeps happening,
    it can cause real headaches. As the program keeps running, it keeps leaking memory,
    which eats into the total memory you have available. This can slow things down,
    as your system starts using swap space because there’s not enough physical memory
    left. And if the leakage gets really bad, memory leaks can even make the program
    or your whole computer crash because it runs out of memory.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 它也擅长处理内存泄漏。当程序抓取您计算机的一些 RAM 并忘记归还时，就会发生这种情况。如果这种情况持续发生，可能会引起真正的麻烦。随着程序的运行，它会不断泄漏内存，这会消耗您可用的总内存。这可能会减慢速度，因为您的系统开始使用交换空间，因为剩余的物理内存不足。如果泄漏变得非常严重，内存泄漏甚至可能导致程序或整个计算机崩溃，因为它耗尽了内存。
- en: 'Memory leaks can be tricky to spot and fix. They usually don’t cause problems
    right away and might only start showing up after the program’s been running for
    a while. This delay makes it even harder to figure out and sort them out. But
    Bito can sniff out potential memory leaks. You just use the Insert Code Selected
    in IDE option and throw in a prompt like this:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 内存泄漏可能难以发现和修复。它们通常不会立即引起问题，可能只有在程序运行了一段时间后才会开始显示。这种延迟使得找出和解决它们变得更加困难。但 Bito
    可以嗅出潜在的内存泄漏。您只需使用 IDE 中的“插入选中代码”选项，并输入如下提示：
- en: '*Prompt:* Identify any issues with the code.'
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 识别代码中的任何问题。'
- en: And guess what? It not only flags the problems but also throws in some suggested
    fixes.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 猜猜看？它不仅标记出问题，还提供了一些建议的修复方案。
- en: When it comes to privacy, Bito makes sure not to store any of your actual code.
    However, it does keep hold of the metadata that gets generated along the way.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到隐私时，Bito 确保不会存储任何您的实际代码。然而，它确实会保留在过程中生成的元数据。
- en: 'Two versions are available:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个版本可供选择：
- en: There’s a free version for individual users.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个针对个人用户的免费版本。
- en: A paid option is available at $15 per month per user. It includes features like
    unlimited AI code completions and access to the extensive 240,000-token context
    window, enhancing the overall coding experience.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供了一个每月每用户 15 美元的付费选项。它包括无限 AI 代码补全和访问 240,000 个标记的广泛上下文窗口等功能，从而增强整体编码体验。
- en: Note
  id: totrans-165
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注
- en: Based on Bito’s [internal analysis](https://oreil.ly/xKYaw), users of the tool
    reported a 31% increase in productivity. They also used the tool almost 200 times
    a month. Currently, the platform boasts around 100,000 users.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Bito 的[内部分析](https://oreil.ly/xKYaw)，工具的用户报告生产力提高了 31%。他们几乎每个月都会使用这个工具 200
    次。目前，该平台拥有大约 100,000 名用户。
- en: Cursor
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cursor
- en: 'Anysphere is the developer of [Cursor](https://cursor.sh). The company certainly
    has a [bold vision for it](https://oreil.ly/E2IrW):'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Anysphere 是 [Cursor](https://cursor.sh) 的开发者。该公司对它确实有一个[大胆的愿景](https://oreil.ly/E2IrW)：
- en: In the next few years, we’d like to build a code editor that is more helpful,
    delightful, and fun than the world has ever seen. Cursor should be a place where
    it’s impossible to write bugs. An editor where you whip up 2,000-line PRs with
    50 lines of pseudo code. A tool where you get any codebase question answered instantly.
    Perhaps even an interface where the source code itself starts to melt away…
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在接下来的几年里，我们希望打造一个比世界上任何所见都更有帮助、更令人愉悦、更有趣的代码编辑器。光标应该是一个你不可能写出bug的地方。一个你可以轻松编写包含50行伪代码的2,000行PR的编辑器。一个可以立即回答任何代码库问题的工具。也许甚至是一个源代码本身开始消融的界面...
- en: In the meantime, Cursor is still quite powerful. It has also attracted interest
    from investors like OpenAI. In October 2023, the company successfully raised $8
    million in funding, bringing its total capital raised to $11 million.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，Cursor仍然非常强大。它也吸引了像OpenAI这样的投资者的兴趣。2023年10月，该公司成功筹集了800万美元的资金，使其总筹集资金达到1100万美元。
- en: Cursor offers a choice between GPT-4 and GPT-3.5, but it also enhances its capabilities
    with proprietary models. These models include 1.4 billion vectors and access to
    150,000 codebases. Additionally, the platform incorporates advanced AI techniques
    like Merkle trees, further boosting its effectiveness.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: Cursor提供了GPT-4和GPT-3.5之间的选择，但它还通过专有模型增强了其功能。这些模型包括14亿个向量，并可以访问15万个代码库。此外，该平台还集成了如Merkle树等先进的AI技术，进一步提升了其有效性。
- en: Cursor is a fork of VS Code and is compatible with Windows, Mac, and Linux.
    This is a huge plus as it spares you the hassle of learning a new IDE. When you
    download Cursor, it conveniently lets you import your existing VS Code extensions.
    You can take advantage of its AI features right within the CLI, seamlessly integrating
    advanced capabilities into your familiar coding environment.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Cursor是VS Code的一个分支，与Windows、Mac和Linux兼容。这是一个巨大的优势，因为它可以让你免受学习新IDE的麻烦。当你下载Cursor时，它方便地让你导入现有的VS
    Code扩展。你可以在CLI中利用其AI功能，无缝地将高级功能集成到熟悉的编码环境中。
- en: 'For example, in the chat area, you can easily import documentation and ask
    it questions. Here’s a sample prompt:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在聊天区域，你可以轻松导入文档并向其提问。以下是一个示例提示：
- en: '*Prompt:* @python docs'
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* @python文档'
- en: 'Or you can use @ to work with a particular file. You can enter something like:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以使用@来处理特定的文件。你可以输入类似以下的内容：
- en: '*Prompt:* What does @the_app.ts do?'
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* @the_app.ts做什么？'
- en: Cursor offers the ability to debug directly in the terminal. Its AI sifts through
    your files and engages in a logical process to pinpoint and attempt to resolve
    the issue, streamlining the troubleshooting experience.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: Cursor提供了在终端中直接调试的能力。它的AI会筛选你的文件，并参与逻辑过程以定位并尝试解决问题，从而简化了故障排除体验。
- en: 'Jeffrey Biles, a full-stack web developer, is an early adopter of Cursor. He
    said:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: Jeffrey Biles是一位全栈Web开发者，也是Cursor的早期采用者。他说：
- en: I really enjoy being able to quickly load app context into the AI with a keystroke.
    It works great for answering questions, remembering syntax, refactoring small
    sections of code, and writing boilerplate. However, it reaches its limits when
    asked to understand larger data models spread across multiple files. However,
    this will only get better as the models get better, such as with larger context
    windows.
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我真的很喜欢能够通过按键快速将应用程序上下文加载到AI中。这对于回答问题、记住语法、重构代码的小部分以及编写样板代码非常有用。然而，当被要求理解分布在多个文件中的大型数据模型时，它就达到了极限。然而，随着模型的改进，如更大的上下文窗口，这只会变得更好。
- en: 'Tosh Velaga is another user of Cursor. He is a software engineer and founder
    of several AI companies like [Typeblock](https://typeblock.co) and STBL, which
    makes [Stable Diffusion](https://www.stablediffusionai.dev). According to him:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Tosh Velaga是Cursor的另一位用户。他是一位软件工程师，也是几家AI公司的创始人，如[Typeblock](https://typeblock.co)和STBL，该公司开发了[Stable
    Diffusion](https://www.stablediffusionai.dev)。据他所说：
- en: A feature I really like is the Command+L shortcut to ask questions about the
    code. This is super useful when I’m in a new codebase with a backend language
    I do not have experience with. This feature has helped me get up to speed much
    faster. Something else I think is a benefit is that you can bring your own API
    key so you can save on costs and switch between GPT-3.5 and GPT-4.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我非常喜欢的一个功能是Command+L快捷键来询问代码的问题。这在我在一个新代码库中，且对后端语言没有经验时非常有用。这个功能帮助我更快地熟悉环境。我认为另一个好处是，你可以携带自己的API密钥，这样你可以节省成本，并在GPT-3.5和GPT-4之间切换。
- en: Code Llama
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码羊驼
- en: There’s a growing number of open source projects focused on AI-assisted development,
    and it’s a hot topic in academic circles, too. One of the big names in this space
    is Meta. Its [Code Llama system](https://ai.meta.com/llama) has been making waves
    since its launch in August 2023.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的开源项目专注于人工智能辅助开发，这在学术界也是一个热门话题。这个领域的知名企业之一是 Meta。其 [Code Llama 系统](https://ai.meta.com/llama)
    自 2023 年 8 月推出以来一直备受关注。
- en: Code Llama is built on the LLaMA 2 LLM, which is trained on a staggering 2 trillion
    tokens and a context length of 4,096 tokens. It includes fine-tuned models that
    have been beefed up with training on over a million human annotations, making
    them even more effective and reliable.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: Code Llama 建立在 LLaMA 2 LLM 之上，该模型在令人震惊的 2000 亿个标记和 4096 个标记的上下文长度上进行了训练。它包括经过在超过一百万个人类标注上进行训练的微调模型，这使得它们更加有效和可靠。
- en: LLaMA 2 has special versions like LLaMA 2-Chat, which is tailor-made for chat
    applications and outperforms other open source chat models on key benchmarks,
    especially in helpfulness and safety. Plus, it’s integrated with platforms like
    Hugging Face and has major partnerships with companies like Microsoft and Amazon
    for cloud services deployment.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 'LLaMA 2 有特殊版本，如 LLaMA 2-Chat，专为聊天应用定制，在关键基准测试中优于其他开源聊天模型，特别是在有用性和安全性方面。此外，它还与
    Hugging Face 等平台集成，并与微软、亚马逊等公司建立了主要合作伙伴关系，以部署云服务。 '
- en: Code Llama is versatile, supporting most of the big languages like Python, C++,
    Java, PHP, JavaScript, C#, and Bash. It comes in three model sizes with 7, 13,
    and 34 billion parameters respectively. They’ve all been trained on a massive
    500 billion tokens of code. The interesting thing about the 7B and 13B models
    is that they’re geared up with fill-in-the-middle ability, so they can slot code
    into existing scripts. This makes them useful for tasks like code completion.
    The 7B model can run on just a single GPU, and it’s usually quicker. But, as you’d
    expect, the 34B model packs a bigger punch in terms of power.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Code Llama 通用性强，支持大多数主流语言，如 Python、C++、Java、PHP、JavaScript、C# 和 Bash。它提供三种模型大小，分别有
    70 亿、130 亿和 340 亿个参数。它们都使用 5000 亿个代码标记进行了训练。7B 和 13B 模型有趣的地方在于它们配备了中间填充能力，因此可以将代码插入到现有脚本中。这使得它们在代码补全等任务中非常有用。7B
    模型可以在单个 GPU 上运行，通常运行速度更快。但是，正如你所预期的，34B 模型在性能方面具有更大的优势。
- en: Code Llama goes beyond what the LLaMA 2 base model offers. All its models can
    handle up to a whopping 100,000 tokens in context. This is great for whipping
    up code for longer programs. This bigger context window makes it a whiz at debugging
    too.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Code Llama 超越了 LLaMA 2 基础模型所能提供的。所有模型都能处理高达 10 万个标记的上下文。这对于编写较长的程序代码非常有用。更大的上下文窗口也使它在调试方面变得非常出色。
- en: There are a couple of specialized versions of Code Llama. First up, there’s
    the Python version, which has been sharpened by using a massive 100 billion tokens
    of code. Then there’s the Instruction version. This one has been given extra training
    in natural language to boost results on natural language applications.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Code Llama 有几个专门的版本。首先是 Python 版本，它通过使用大量的 1000 亿个代码标记进行了优化。然后是指令版本。这个版本在自然语言方面进行了额外的训练，以提高自然语言应用的结果。
- en: Code Llama 34B has shown impressive results. It has scored a solid [53.7% on
    HumanEval and 56.2% on MBPP](https://oreil.ly/JNY1n) (Mostly Basic Python Programming).
    These scores are better than those of other open source projects, and Code Llama’s
    performance is on a par with that of ChatGPT. Moreover, Code Llama has been put
    through the wringer with security testing. Meta notes that its responses are even
    safer than ChatGPT’s.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Code Llama 34B 展示了令人印象深刻的结果。它在 HumanEval 上获得了 53.7% 的分数，在 MBPP 上获得了 56.2% 的分数（主要是基本的
    Python 编程）。这些分数优于其他开源项目，Code Llama 的性能与 ChatGPT 相当。此外，Code Llama 还经过了严格的网络安全测试。Meta
    指出，其响应的安全性甚至高于 ChatGPT。
- en: Other Open Source Models
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他开源模型
- en: There’s been some cool innovation happening in open source for code generation.
    Let’s check out some of the standout platforms.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在开源代码生成领域发生了一些令人兴奋的创新。让我们来看看一些突出的平台。
- en: StableCode
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: StableCode
- en: Stability AI, which is behind the popular text-to-image system Stable Diffusion,
    came up with StableCode. StableCode is trained on the open source project BigCode,
    a joint venture between Hugging Face and ServiceNow Research. BigCode put together
    a dataset called The Stack, which is a massive 6.4TB collection of unique, freely
    usable GitHub code—perfect for training AI models.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Stability AI，它是流行的文本到图像系统 Stable Diffusion 背后的公司，推出了 StableCode。StableCode 在开源项目
    BigCode 上进行训练，BigCode 是 Hugging Face 和 ServiceNow Research 的合资企业。BigCode 组合了一个名为
    The Stack 的数据集，这是一个庞大的 6.4TB 的独特、可自由使用的 GitHub 代码集合——非常适合训练 AI 模型。
- en: StableCode’s got its own unique technology, using rotary position embedding
    (RoPE) instead of the ALiBi (Attention with Linear Biases) method. StableCode
    has been fine-tuned significantly, including by cleaning up the data. It’s quite
    versatile, supporting languages like Python, Go, Java, JavaScript, C, Markdown,
    and C++.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 拥有自己独特的技术，使用旋转位置嵌入（RoPE）而不是 ALiBi（具有线性偏差的注意力）方法。StableCode 已经进行了显著微调，包括清理数据。它非常灵活，支持
    Python、Go、Java、JavaScript、C、Markdown 和 C++ 等语言。
- en: 'There are three versions of StableCode to check out:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个版本的 StableCode 值得一看：
- en: StableCode-Completion-Alpha-3B-4k
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode-Completion-Alpha-3B-4k
- en: This is a decoder-only model with 3 billion parameters, great for handling a
    bunch of languages and a 4,000-token context length.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个仅包含解码器的模型，拥有 30 亿个参数，非常适合处理多种语言和 4,000 个标记的上下文长度。
- en: StableCode-Instruct-Alpha-3B
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode-Instruct-Alpha-3B
- en: Also a 3 billion parameter model, this version is tuned for instructions.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 同样是一个 30 亿参数的模型，这个版本针对指令进行了调整。
- en: StableCode-Completion-Alpha-3B
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode-Completion-Alpha-3B
- en: Also with 3 billion parameters, this version is a whiz at doing extensive code
    completion, handling up to 16,000 tokens.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这个版本拥有 30 亿个参数，擅长进行广泛的代码补全，可以处理高达 16,000 个标记。
- en: AlphaCode
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AlphaCode
- en: DeepMind, which is part of Google, whipped up the AlphaCode AI system. It performs
    well in code competitions, scoring in the top 54% in contests on Codeforces, a
    website that hosts competitive programming contests. AlphaCode was able to handle
    different sorts of tough tasks that needed a mix of critical thinking, logic,
    algorithms, coding skills, and understanding of natural language. This system
    even got a shoutout for its abilities in [*Science* magazine](https://oreil.ly/6E7cK).
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMind，作为谷歌的一部分，推出了 AlphaCode AI 系统。它在代码竞赛中表现出色，在 Codeforces 竞赛网站上得分位居前 54%，Codeforces
    是一个举办竞技编程竞赛的网站。AlphaCode 能够处理需要结合批判性思维、逻辑、算法、编码技能和自然语言理解的多种困难任务。该系统甚至在 [*《科学》杂志*](https://oreil.ly/6E7cK)
    中获得了赞誉。
- en: Code competitions are usually about tricky algorithms and brain-bending theoretical
    problems, which are a bit different from your everyday programming tasks. Take
    this one test that AlphaCode has to tackle, a tough problem called Backspace.
    Competitors had to play around with two strings, *s* and *t*, and use Backspace
    to change *s* into *t*. Success is not just about getting the complex problem
    right. It’s also about coming up with smart algorithms. This shows off the kind
    of advanced problem-solving skills needed for competitive programming.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 代码竞赛通常涉及棘手的算法和令人头疼的理论问题，这与日常编程任务略有不同。以 AlphaCode 必须解决的这个测试为例，一个名为 Backspace
    的难题。参赛者必须围绕两个字符串 *s* 和 *t* 进行操作，并使用 Backspace 将 *s* 转换为 *t*。成功不仅仅是正确解决复杂问题。它还涉及到提出聪明的算法。这展示了在竞技编程中所需的先进问题解决技能。
- en: DeepMind aims to use AlphaCode for the complete automation of code generation,
    marking a significant advancement in AI-driven coding.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMind 致力于使用 AlphaCode 实现代码生成的完全自动化，这标志着 AI 驱动编程的重大进步。
- en: PolyCoder
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PolyCoder
- en: PolyCoder is particularly good at speeding up C programming, so the system appeals
    to game developers. PolyCoder is also a champ at summing up code in multiple languages.
    Thanks to training on a varied dataset, it’s good at picking up common patterns
    and structures in a bunch of programming languages, like C, C++, Java, Python,
    and JavaScript.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: PolyCoder 特别擅长加速 C 编程，因此该系统吸引了游戏开发者。PolyCoder 还擅长总结多种语言的代码。由于在多样化的数据集上进行训练，它在
    C、C++、Java、Python 和 JavaScript 等多种编程语言中擅长识别常见的模式和结构。
- en: PolyCoder is trained on a data set of 249 GB covering 12 different programming
    languages. Plus, it’s packed with 2.7 billion parameters.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: PolyCoder 在一个包含 249 GB 数据集的 12 种不同编程语言上进行训练。此外，它还包含了 27 亿个参数。
- en: CodeT5
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CodeT5
- en: CodeT5 uses an all-in-one pretrained encoder–decoder model. This makes it good
    at different coding tasks, such as spotting bugs in code or finding code clones,
    as well as at new structures, whether it’s turning programming language into plain
    English or vice versa or even switching between programming languages.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: CodeT5 使用一个集成的预训练编码器-解码器模型。这使得它在各种编码任务上表现出色，例如在代码中查找错误或找到代码克隆，以及在新结构上，无论是将编程语言转换为普通英语还是相反，甚至在不同编程语言之间切换。
- en: Its design includes special tricks that boost its ability to get code right,
    both in understanding it and spitting it out, by making the most of the deep structure
    that’s built into programming languages.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 其设计包括一些特殊技巧，通过充分利用编程语言中内置的深层结构，提高了正确获取代码的能力，无论是在理解它还是在生成它时。
- en: CodeT5 has really shown its stuff on 14 different [challenges](https://oreil.ly/frVS6)
    in CodeXGLUE (General Language Understanding Evaluation benchmark for CODE). It’s
    blown past older models like PLBART in all the generating tasks, like summing
    up code, turning text into code, translating between codes, and polishing code.
    And when it comes to understanding tasks, CodeT5 has been quite effective in finding
    bugs and done just as well in spotting copycat code.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: CodeT5 在 CodeXGLUE（CODE 通用语言理解评估基准）的 14 个不同 [挑战](https://oreil.ly/frVS6) 中真正展示了其实力。它在所有生成任务中，如代码总结、将文本转换为代码、代码之间翻译和润色代码等方面，都超越了像
    PLBART 这样的旧模型。在理解任务方面，CodeT5 在查找错误方面非常有效，在识别抄袭代码方面也做得同样出色。
- en: Enterprise Software Companies
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业软件公司
- en: 'Mega software companies like SAP, ServiceNow, and Salesforce have been making
    their own code generation systems. They’ve got major advantages: huge customer
    bases, enormous resources, extensive distribution networks, and trusted brands.
    Their big talent pool is a big help, too. Plus, they’re large enough in the market
    to set trends and standards.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 像SAP、ServiceNow 和 Salesforce 这样的巨型软件公司一直在开发自己的代码生成系统。他们拥有重大优势：庞大的客户群、巨大的资源、广泛的分销网络和受信任的品牌。他们庞大的人才库也大有裨益。此外，他们在市场上的规模足以设定趋势和标准。
- en: Integrating new technology with their existing products means they can offer
    complete solutions, keeping customers coming back. Because they’ve already got
    the infrastructure and a global presence, they can scale up these new technologies
    fast, meeting what the market wants both now and in the future.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 将新技术与现有产品集成意味着他们可以提供完整的解决方案，让客户不断回头。因为他们已经拥有了基础设施和全球影响力，所以他们可以快速扩展这些新技术，满足现在和未来市场的需求。
- en: 'Here’s a look at some of the code generation systems from these companies:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些这些公司提供的代码生成系统的示例：
- en: Salesforce Code Builder
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce Code Builder
- en: This makes it easy for a developer to [tweak their CRM](https://oreil.ly/qpHLM)
    and other bits and pieces in Salesforce. It helps get things just right with the
    latest Salesforce languages and frameworks. Furthermore, you can grab third-party
    add-ons from the Open VSX marketplace, which is a big open playground for VS Code
    extensions. And the best part? You don’t need to mess around with installing or
    setting up these features. They’re ready to go right off the bat.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得开发者可以轻松地 [调整他们的 CRM](https://oreil.ly/qpHLM) 和 Salesforce 中的其他部分。它有助于使用最新的
    Salesforce 语言和框架来确保一切恰到好处。此外，您还可以从 Open VSX 市场获取第三方插件，这是一个为 VS Code 扩展的大型开放游乐场。最好的部分是？您无需费心安装或设置这些功能。它们直接可用。
- en: SAP Build Code
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: SAP Build Code
- en: This is made for [Java and JavaScript users](https://oreil.ly/u8cKy). Plus,
    it hooks up with SAP Joule, which is SAP’s own AI sidekick. You also get to tap
    into some powerful database systems, like SAP’s HANA (High-performance ANalytic
    Appliance).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这款产品是为 [Java 和 JavaScript 用户](https://oreil.ly/u8cKy) 定制的。此外，它还与 SAP Joule 集成，这是
    SAP 自己的 AI 助手。您还可以访问一些强大的数据库系统，例如 SAP 的 HANA（高性能分析设备）。
- en: StarCoder LLM
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: StarCoder LLM
- en: ServiceNow and Hugging Face teamed up to create this open source project. It’s
    beefy, with 15 billion parameters and trained on a whopping trillion tokens across
    [more than 80 programming languages](https://oreil.ly/kBEdY). They keep things
    above board with governance, safety, and generally sticking to the rules, training
    only on code that’s gotten the green light from permissive licenses.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: ServiceNow 和 Hugging Face 联合创建了这个开源项目。它功能强大，拥有 150 亿个参数，在超过 [80 种编程语言](https://oreil.ly/kBEdY)
    的万亿个标记上进行训练。他们通过治理、安全性和遵守规则来确保一切透明，只训练那些获得许可协议批准的代码。
- en: Conclusion
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: AI-assisted programming tools are shaking things up for developers, offering
    some seriously cool new abilities. Big names like Amazon, Google, Meta, and Salesforce
    are all over this. And let’s not forget the small, innovative startups that are
    turning heads with their neat features and wallet-friendly prices. Open source
    projects are also making waves by making top-notch AI coding tools available.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能辅助编程工具正在为开发者带来变革，提供了一些真正酷炫的新功能。像亚马逊、谷歌、Meta和Salesforce这样的巨头都在这个领域大显身手。当然，我们也不能忘记那些凭借其精巧的功能和亲民的价格吸引眼球的创新型初创公司。开源项目也通过提供高质量的AI编码工具而掀起了一股热潮。
- en: As these AI models get bigger and smarter, they’re getting even better at writing,
    explaining, and tweaking code. Looking ahead, successful enterprises will make
    these tools fit smoothly into what developers are already doing.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些AI模型变得更大、更智能，它们在编写、解释和调整代码方面的能力也在不断提升。展望未来，成功的企业将使这些工具能够无缝地融入开发者们已经进行的工作中。
