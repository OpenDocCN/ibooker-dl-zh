  type: TYPE_NORMAL
  zh: 企业版针对大型组织的需求定制。每月每用户收费 19 美元，并提供以下服务：
- en: User management
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户管理
- en: Single-tenant deployment
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单租户部署
- en: Audit logging
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
