- en: Chapter 5\. Other AI-Assisted Programming Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 章：其他 AI 辅助编程工具
- en: While GitHub Copilot is the big shot when it comes to AI-assisted programming,
    plenty of other great tools are available. It’s common for developers to mix and
    match a few of them in their day-to-day coding. What’s nice is that most of these
    tools follow GitHub Copilot’s lead, so getting the hang of them isn’t too tough.
    You’ll use a comment to kick off a command and use handy shortcuts to get quick
    suggestions, and they also have a handy chat feature.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到 AI 辅助编程时，GitHub Copilot 是当之无愧的大热门，但还有很多其他优秀的工具可供选择。开发者们在日常编码中混合使用这些工具是很常见的。令人高兴的是，大多数这些工具都效仿
    GitHub Copilot 的做法，因此掌握它们并不太难。你可以通过注释来启动命令，并使用便捷的快捷键来获取快速建议，它们还提供了一个方便的聊天功能。
- en: In this chapter, we’re going to dive into different AI programming tools. We’ll
    check out those from the big leagues like Amazon and also some neat finds from
    startups. Plus, we’re not leaving out open source options—like Meta’s Code Llama—because
    they’re definitely worth a look too.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入了解不同的 AI 编程工具。我们将检查来自亚马逊等大公司以及一些初创企业的优秀发现。此外，我们也不会忽略开源选项——如 Meta 的
    Code Llama——因为它们绝对值得一看。
- en: Amazon’s CodeWhisperer
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊的 CodeWhisperer
- en: 'Amazon CodeWhisperer is like a Swiss Army knife extension for IDEs like VS
    Code, PyCharm, and AWS Lambda. It’s powered by an LLM trained on massive amounts
    of code and understands 15 programming languages. Amazon’s been careful about
    adding new languages, focusing on accuracy and security rather than speed to market.
    There are two versions of CodeWhisperer:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon CodeWhisperer 是 VS Code、PyCharm 和 AWS Lambda 等集成开发环境（IDE）的瑞士军刀式扩展。它由在大量代码上训练的
    LLM 驱动，理解 15 种编程语言。亚马逊在添加新语言时非常谨慎，注重准确性和安全性，而不是上市速度。CodeWhisperer 有两个版本：
- en: The Individual version is free—just sign up with your AWS Builder ID or Amazon
    login. It gives code suggestions, tracks where open source code comes from, and
    does security checks.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人版是免费的——只需使用你的 AWS Builder ID 或 Amazon 登录即可注册。它提供代码建议，跟踪开源代码的来源，并进行安全检查。
- en: CodeWhisperer Professional costs $19 a month per user. It’s got everything that
    Individual has, plus some extra features useful to bigger companies. There’s an
    admin system to manage who gets access to what, and you can even control the type
    of open source data used.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CodeWhisperer 专业版每月每位用户收费 19 美元。它拥有 Individual 版本的所有功能，还增加了对大型公司有用的额外功能。有一个管理系统来管理谁可以访问什么，你甚至可以控制使用的开源数据类型。
- en: The cool part of the Professional edition is the customization feature. Companies
    can tweak CodeWhisperer to give more relevant code suggestions based on their
    own libraries, APIs, and frameworks. This means better quality and less time wasted
    on outdated code. You can set up to eight different customizations.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 专业版的酷炫之处在于定制功能。公司可以根据自己的库、API 和框架调整 CodeWhisperer，以提供更相关的代码建议。这意味着更好的质量和更少的浪费在过时代码上的时间。你可以设置多达八个不同的定制选项。
- en: 'Let’s dive into two of CodeWhisperer’s features:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解 CodeWhisperer 的两个功能：
- en: The *reference tracker* keeps an eye on how your code compares to open source
    listings, showing what kind of licenses the open source code is using for the
    distribution. This is useful for staying on the right side of the law and intellectual
    property (IP) rights. Reference tracking shows annotations to the project’s repository,
    file reference, and license information. This can be helpful in making a decision
    as to whether to use the suggestion or not, based on your organization’s compliance
    requirements.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*引用跟踪器* 会关注你的代码与开源列表的对比情况，显示开源代码在分发时使用的许可证类型。这对于遵守法律和知识产权（IP）权利非常有用。引用跟踪会显示项目仓库、文件引用和许可证信息。这有助于根据你组织的合规要求，决定是否使用建议。'
- en: The *security scan* runs in your IDE, checking for vulnerabilities, including
    the top 10 Open Web Application Security Project (OWASP) threats and Common Weakness
    Enumeration (CWE) listings. It even follows best practices for crypto libraries.
    If the security scan spots a vulnerability, it will offer up some fixes. This
    speeds things up and cuts down on development costs. Considering the quirks that
    can come with AI-generated code, having this built-in security feature is a huge
    plus.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全扫描* 在你的 IDE 中运行，检查漏洞，包括前 10 个 Open Web Application Security Project (OWASP)
    威胁和 Common Weakness Enumeration (CWE) 列表。它甚至遵循加密库的最佳实践。如果安全扫描发现漏洞，它将提供一些修复方案。这可以加快速度并降低开发成本。考虑到
    AI 生成代码可能出现的怪癖，拥有这个内置的安全功能是一个巨大的优势。'
- en: 'A perk of CodeWhisperer is how it meshes with AWS services. This means that
    developers don’t need to be AWS wizards or slog through heaps of docs to use AWS.
    Here are a few examples of what you can prompt it to do:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CodeWhisperer 的一个优点是它与 AWS 服务的融合。这意味着开发者不需要成为 AWS 大师或翻阅大量文档来使用 AWS。以下是一些你可以提示它执行的操作示例：
- en: '*Prompt:* # Write a Python function to upload a file to an S3 bucket.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 编写一个用于将文件上传到 S3 桶的 Python 函数。'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* # Construct a Python Lambda handler to process records from a Kinesis
    stream.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 构建一个用于处理 Kinesis 流记录的 Python Lambda 处理器。'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* # Write a Java method to query items from the DynamoDB table by sort
    key.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 使用 Java 方法通过排序键从 DynamoDB 表中查询项目。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* # Write a bash script to stop an EC2 instance by instance ID using
    AWS CLI.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 使用 AWS CLI 通过实例 ID 停止 EC2 实例。'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* # Create an RDS instance with a PostgreSQL engine using AWS CDK in
    TypeScript.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 使用 TypeScript 在 AWS CDK 中创建具有 PostgreSQL 引擎的 RDS 实例。'
- en: Amazon did a [study](https://aws.amazon.com/codewhisperer) on customers using
    CodeWhisperer and found that, on average, developers were 27% more likely to successfully
    finish tasks and did so 58% faster than developers who did not use the tool.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊对使用 CodeWhisperer 的客户进行了[研究](https://aws.amazon.com/codewhisperer)，发现平均而言，使用该工具的开发者成功完成任务的几率比未使用该工具的开发者高出
    27%，并且完成速度比未使用该工具的开发者快 58%。
- en: 'Take Accenture’s experience, for instance. Using CodeWhisperer for AI projects
    managed to [cut development time by up to 30%](https://oreil.ly/SFmVt). Tasks
    like preprocessing data, usually time-consuming and tedious, got a lot quicker
    and more efficient. By simply using prompts like the following, developers significantly
    boost their productivity:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以 Accenture 的经验为例。使用 CodeWhisperer 进行 AI 项目管理成功[将开发时间缩短了高达 30%](https://oreil.ly/SFmVt)。像数据预处理这样的任务，通常耗时且繁琐，变得更快、更高效。通过简单地使用以下提示，开发者可以显著提高他们的生产力：
- en: '*Prompt:* # Create a preprocessing data class script for ML data'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* # 创建用于 ML 数据的预处理数据类脚本。'
- en: Consider Persistent Systems, a global digital engineering firm. Normally, new
    developers needed at least four months of training to get project-ready. However,
    with CodeWhisperer, they [slashed this time to just one month](https://oreil.ly/K4ovC).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以全球数字工程公司 Persistent Systems 为例。通常，新开发者需要至少四个月的培训才能准备好项目。然而，使用 CodeWhisperer，他们[将时间缩短到一个月](https://oreil.ly/K4ovC)。
- en: Google’s Duet AI for Developers
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 的开发者 Duet AI
- en: Google is the brains behind Duet AI for Developers. This nifty AI-powered programming
    tool supports IDEs like VS Code, IntelliJ, PyCharm, GoLand, WebStorm, Cloud Workstations,
    and Cloud Shell editor. Plus, it’s got your back with over 20 programming languages.
    It’s also built on Gemini, which is Google’s top-of-the-line LLM.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Google 是开发者 Duet AI 的幕后大脑。这个巧妙的 AI 驱动的编程工具支持 VS Code、IntelliJ、PyCharm、GoLand、WebStorm、云工作站和云
    Shell 编辑器等 IDE。此外，它还支持超过 20 种编程语言。它还建立在 Gemini 之上，这是 Google 最先进的 LLM。
- en: Duet AI has the features you would typically see with an AI-assisted programming
    system, such as chat. There are also shortcuts, called smart actions, which are
    one-click magic tricks for things like code explanations and unit tests.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Duet AI 具有与 AI 辅助编程系统通常看到的特性，例如聊天。还有快捷方式，称为智能操作，它们是一键魔法技巧，用于代码解释和单元测试等。
- en: Duet AI also takes security seriously. It’s got all the heavy-duty protections
    and safeguards you need, like Private endpoints (Private Google Access), VPC Service
    Controls, and enterprise-grade access controls.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Duet AI 也非常重视安全。它拥有所有你需要的高级保护和安全措施，例如私有端点（私有 Google 访问）、VPC 服务控制和企业级访问控制。
- en: And let’s not forget about governance rules. When you toss your code into Duet
    AI, you can rest easy knowing it’s not getting used to train any shared models
    or build products. You’ve got full control when it comes to your data and intellectual
    property. It will also flag instances where Duet AI thinks certain code may be
    copied—at length—from a repository.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不要忘记治理规则。当你将代码投入 Duet AI 时，你可以放心，知道它不会被用来训练任何共享模型或构建产品。在数据和知识产权方面，你拥有完全的控制权。它还会标记出
    Duet AI 认为某些代码可能被从仓库中复制——长时间——的实例。
- en: 'A big part of Google’s strategy with Duet is to build an extensive partnership
    ecosystem. For example, some partners provide support for developers on Google
    Cloud for certain environments. This allows for better code suggestions as well
    as documentation and knowledge sources. Here are some examples:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Google与Duet的策略中很大一部分是建立一个广泛的合作伙伴生态系统。例如，一些合作伙伴为Google Cloud上的特定环境提供开发者的支持。这允许提供更好的代码建议，以及文档和知识来源。以下是一些例子：
- en: Elastic
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Elastic
- en: This is the big shot in the search analytics space. Its Duet AI integration
    allows a developer to get the lowdown on how to query, test, and work with Elastic
    data without ever having to leave the development environment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在搜索分析领域的大人物。它的Duet AI集成允许开发者无需离开开发环境，就能了解如何查询、测试和操作Elastic数据。
- en: HashiCorp
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: HashiCorp
- en: This is a top provider of cloud infrastructure automation software. It has built
    a system that makes it easy to use Terraform for writing configurations—based
    on the HashiCorp Configuration Language (HCL)—and automations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一家领先的云基础设施自动化软件提供商。它建立了一个系统，使得使用Terraform编写基于HashiCorp配置语言（HCL）的配置和自动化变得容易。
- en: MongoDB
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB
- en: This is the leader in NoSQL databases. Using Duet AI, you can get access to
    best practices and help with building apps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是NoSQL数据库的领导者。使用Duet AI，你可以获取最佳实践和构建应用程序的帮助。
- en: Neo4j
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j
- en: This is one of the royalty of graph databases. You can use Duet AI to get advice
    on such things as the Cypher query language. This can make it possible to unearth
    hidden relationships and patterns in complex datasets.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一家图数据库的皇室成员。你可以使用Duet AI获取有关Cypher查询语言等事物的建议。这可以使挖掘复杂数据集中的隐藏关系和模式成为可能。
- en: Duet AI has a nifty trick up its sleeve. It has built Duet AI into the Google
    Cloud console. To use it, click the Activate button on the top right of the main
    screen of the console. Then a chat panel will pop up, as shown in [Figure 5-1](#the_chat_panel_for_ai_duet_in_the_google).
    You can then enter prompts for tasks like creating scripts, understanding logs,
    or diving into JSON.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Duet AI有一个巧妙的技巧。它已经将Duet AI集成到Google Cloud控制台中。要使用它，请点击控制台主屏幕右上角的激活按钮。然后会出现一个聊天面板，如图[图5-1](#the_chat_panel_for_ai_duet_in_the_google)所示。然后你可以输入创建脚本、理解日志或深入研究JSON等任务的提示。
- en: '![](assets/aiap_0501.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![AI Duet](assets/aiap_0501.png)'
- en: Figure 5-1\. The chat panel for AI Duet in the Google Cloud appears on the right
    when Activate is clicked
  id: totrans-41
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-1. 点击激活后，Google Cloud中的AI Duet聊天面板出现在右侧
- en: The chat is even available in the Google Log Explorer. If you spot a log that’s
    giving you trouble, highlight it and click the Explain this Log button. The log
    will pop right into the chat panel, and from there, you can ask for an explanation
    and even get some suggestions on how to fix it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天功能甚至可在Google Log Explorer中使用。如果你发现某个日志让你头疼，将其突出显示并点击“解释此日志”按钮。日志将直接弹出聊天面板，然后你可以请求解释，甚至获得一些解决问题的建议。
- en: The cost for Duet AI is $19 per user per month. There is also an up-front annual
    commitment. If you are a new Google Cloud customer, there is a $300 free credit.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Duet AI的费用是每月每位用户19美元。还有一项 upfront的年度承诺。如果你是新的Google Cloud客户，将获得300美元的免费信用额度。
- en: Note
  id: totrans-44
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Turing AI, an AI technology service company, has been using Duet AI. It has
    been able to achieve a hefty [33% boost in the development team’s productivity](https://oreil.ly/76D75).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Turing AI，一家AI技术服务公司，一直在使用Duet AI。它已经能够实现开发团队生产力的显著提升[33%](https://oreil.ly/76D75)。
- en: Tabnine
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tabnine
- en: 'Tabnine stands as the pioneer in AI-assisted programming tools. It all started
    in 2013 when Dror Weiss and Eran Yahav set up the company. They’d been in the
    software game since the 1990s, specializing in code analysis and simulation. But
    it was their hands-on experience with the complexities of development that led
    them to a light bulb moment: What if AI could be the solution?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Tabnine是AI辅助编程工具的先驱。这一切始于2013年，当时Dror Weiss和Eran Yahav成立了这家公司。他们自1990年代以来一直在软件行业，专注于代码分析和模拟。但正是他们对开发复杂性的实际操作经验，让他们灵光一闪：如果AI能成为解决方案怎么办？
- en: And indeed, it did help. However, this was before the era of transformer models.
    Faced with no other options, the founders rolled up their sleeves and built their
    own models. This journey helped them deeply understand AI’s role in software development.
    Fast-forward to the last few years, and Tabnine has embraced the transformer model.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，它确实有帮助。然而，这还是在transformer模型时代之前。面对没有其他选择的情况，创始人卷起袖子，建立了自己的模型。这段旅程帮助他们深刻理解AI在软件开发中的作用。快进到最后几年，Tabnine已经拥抱了transformer模型。
- en: 'The company has invested heavily in security systems. Here’s how it works:
    when you’re typing away on your code, each character gets tokenized and encrypted
    before being sent over to Tabnine’s inference server, which could be cloud based
    or on-site. Tabnine makes a point of not storing your data, and no employee gets
    to read it. Plus, Tabnine provides SOC-2 compliance.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在安全系统上投入了大量资金。以下是工作原理：当你正在编写代码时，每个字符都会在发送到Tabnine的推理服务器（可能是基于云或本地）之前被标记化和加密。Tabnine强调不存储您的数据，并且没有员工可以阅读它。此外，Tabnine提供SOC-2合规性。
- en: For training its model, the company uses open source code with permissive licenses
    like MIT, Apache, and BSD. This is important for organizations that are keen on
    protecting their IP. Tabnine also values transparency about the code it uses for
    training. It even gives developers ways to opt out of repositories that may be
    used in Tabnine’s training datasets. This shows the company’s careful approach
    to licensing when it comes to training generative models.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了训练其模型，公司使用具有许可许可的开放源代码，如MIT、Apache和BSD。这对那些热衷于保护其知识产权的组织来说很重要。Tabnine还重视其用于训练的代码的透明度。它甚至为开发者提供了退出可能用于Tabnine训练数据集的存储库的方法。这显示了公司在训练生成模型时的谨慎态度。
- en: 'Tabnine’s pricing structure includes three tiers:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Tabnine的价格结构包括三个级别：
- en: The Starter plan is free and caters to individual users, offering basic features
    like short code completions and community support.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入门版免费，面向个人用户，提供基本功能，如简短代码补全和社区支持。
- en: The Pro plan costs $12 per month per user. It is designed for professional developers
    and small teams and includes advanced features like whole-line and full-function
    code completion, as well as natural language–to–code completions, with standard
    support.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版每月每用户收费12美元。它专为专业开发人员和小型团队设计，包括高级功能，如整行和全功能代码补全，以及自然语言到代码补全，并提供标准支持。
- en: The Enterprise plan is aimed at larger organizations seeking comprehensive security,
    control, and customization. It offers unlimited users, private and custom AI models,
    private deployment options, and premium support. Pricing is available on request.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业版旨在满足寻求全面安全、控制和定制的较大组织。它提供无限用户、私有和定制AI模型、私有部署选项和高级支持。价格可按需提供。
- en: Tabnine has garnered a large user base, with over a million monthly users and
    hundreds of thousands engaging with it daily. Notably, some of its prominent customers
    include tech giants like Google, Amazon, Netflix, and Atlassian.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Tabnine拥有庞大的用户群，每月有超过一百万用户，每天有数十万人与之互动。值得注意的是，其知名客户包括像Google、Amazon、Netflix和Atlassian这样的科技巨头。
- en: Replit
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Replit
- en: Replit is a versatile web-based IDE that supports numerous programming languages
    and allows for hosting applications, known as repls. Its rich collaboration features
    are similar to those found in Google Docs. Expanding its reach, Replit has also
    developed a desktop version, which is available for macOS, Windows, Linux, Android,
    and iOS. The platform boasts a substantial community of around 23 million developers.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Replit是一个多功能的基于Web的IDE，支持多种编程语言，并允许托管称为repl的应用程序。其丰富的协作功能类似于Google Docs中的功能。扩展其范围，Replit还开发了桌面版本，适用于macOS、Windows、Linux、Android和iOS。该平台拥有约2300万开发者的庞大社区。
- en: '[Replit](https://blog.replit.com/ai4all) was founded in 2016 by Amjad Masad,
    Faris Masad, and Haya Odeh. The concept for Replit was conceived by Amjad over
    a decade prior to its establishment. During this period, Amjad honed his skills
    in engineering roles at Yahoo! and Facebook, focusing on building development
    tools. He was also instrumental in the founding of Codecademy, further showcasing
    his commitment to innovative technology and education in coding.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[Replit](https://blog.replit.com/ai4all)由Amjad Masad、Faris Masad和Haya Odeh于2016年创立。Replit的概念在成立前十年由Amjad构思。在此期间，Amjad在Yahoo!和Facebook的工程角色中磨练了他的技能，专注于构建开发工具。他还参与了Codecademy的创立，进一步展示了他在创新技术和编码教育方面的承诺。'
- en: 'Replit offers three subscription tiers:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Replit提供三个订阅级别：
- en: The free tier provides unlimited public repls and 10GB of storage.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费层提供无限公共repl和10GB的存储空间。
- en: The Hacker plan costs $7 per month per user and offers unlimited private repls.
    It comes with varying levels of memory and storage to suit different needs.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑客版每月每用户收费7美元，提供无限私有重置功能。它提供不同级别的内存和存储，以满足不同的需求。
- en: The Pro plan is available for $20 per month per user and includes everything
    that comes with the Hacker plan. In addition, while the basic system for code
    development is available with both lower tiers, Pro users gain exclusive access
    to the most powerful AI model along with advanced features, offering a more robust
    experience in code development.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版每月每位用户20美元，包括Hacker计划中所有内容。此外，虽然基本代码开发系统在较低级别中可用，但专业用户可以独家访问最强大的AI模型以及高级功能，提供更强大的代码开发体验。
- en: '“Replit is an all-in-one software creation platform,” said David Hoang, VP
    of marketing and design at Replit. “The product experience is designed to reduce
    the friction in the software development process: dev environment, code authoring,
    and deploying to production. Because of this, Replit is able to integrate AI beyond
    code generation. Our code complete model is also powered by our own language model.”'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “Replit是一个一站式软件创建平台，”Replit市场营销和设计副总裁David Hoang说。“产品体验旨在减少软件开发过程中的摩擦：开发环境、代码编写和部署到生产。正因为如此，Replit能够将AI集成到代码生成之外。我们的代码补全模型也由我们自己的语言模型提供支持。”
- en: Replit’s LLM is trained on a whopping one trillion tokens and is capable of
    understanding 30 programming languages. When working on Replit, the code you write
    in public repls, including keystrokes, might be used to further train Replit AI.
    If you’d rather keep your work private and out of the training pool, you can opt
    to make your repl private. It’s important to note that your rights over your code
    don’t change when using Replit AI. Code in public repls is automatically licensed
    under the MIT License, as outlined in Replit’s licensing information.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Replit的LLM在1000亿个标记上进行了训练，能够理解30种编程语言。当你在Replit上工作时，你公开repl中编写的代码，包括按键，可能会被用来进一步训练Replit
    AI。如果你希望保持你的工作私密，不在训练池中，你可以选择使你的repl为私有。重要的是要注意，使用Replit AI时，你对代码的权利不会改变。公开repl中的代码自动根据Replit的许可信息在MIT许可下授权。
- en: '[Figure 5-2](#the_ui_for_replit_includes_a_file_tree_a) shows the IDE. On the
    top left is a file tree and search box. In the middle, you’ll find the editor,
    and the output (e.g., the console) shows up on the right side of the screen. On
    the bottom left, you see the available tools. If you select AI, the chat feature
    comes up in the right panel.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-2](#the_ui_for_replit_includes_a_file_tree_a) 展示了IDE。在左上角是一个文件树和搜索框。在中间，你会找到编辑器，输出（例如，控制台）显示在屏幕的右侧。在左下角，你可以看到可用的工具。如果你选择AI，聊天功能会在右侧面板中弹出。'
- en: '![](assets/aiap_0502.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0502.png)'
- en: Figure 5-2\. The UI for Replit includes a file tree and search box, icons to
    select tools, an editor box, and an output panel
  id: totrans-67
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-2\. Replit的UI包括文件树和搜索框、选择工具的图标、编辑器框和输出面板
- en: 'If you highlight code and press the right mouse button, you will get these
    options:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你突出显示代码并按下鼠标右键，你会得到这些选项：
- en: Explain
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Replit offers a feature to give a helpful explanation of your code. If the explanation
    doesn’t quite hit the mark, you can simply click Retry to ask Replit to take another
    shot. Additionally, if you have specific questions, there’s an Ask Chat option
    available from a pull-down menu at the top of the Explain box. Replit provides
    other useful functionalities as well, such as Ask Replit Documentation, Edit Code,
    and Generate Code, to assist with your coding.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Replit提供了一种为你的代码提供有用解释的功能。如果解释并不完全准确，你可以简单地点击重试，让Replit再试一次。此外，如果你有具体问题，可以在解释框顶部的下拉菜单中选择“询问聊天”选项。Replit还提供其他有用的功能，如“询问Replit文档”、“编辑代码”和“生成代码”，以帮助你编码。
- en: Modify (Ctrl+I)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 修改（Ctrl+I）
- en: In Replit, you have the ability to modify code through prompts. For example,
    if you’ve highlighted a section of code for a binary search, you can write a prompt
    requesting a transformation of that Python code into a JavaScript function. Alternatively,
    you could ask for the code to be altered to use a recursive approach. The Modify
    feature offers a flexible and interactive way to experiment with and refine your
    code.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在Replit中，你可以通过提示来修改代码。例如，如果你已经突出显示了一段用于二分查找的代码，你可以编写一个提示，要求将这段Python代码转换为JavaScript函数。或者，你可以要求修改代码以使用递归方法。修改功能提供了一种灵活且交互式的方式来实验和改进你的代码。
- en: 'To showcase just how user-friendly and powerful this tool is, let’s check out
    some interesting stories:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示这个工具如何既用户友好又强大，让我们看看一些有趣的故事：
- en: Diabetes app
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 糖尿病应用
- en: When London-based iOS developer Marwan Elwaraki learned of his younger brother’s
    diabetes diagnosis, he was determined to create an app for monitoring blood sugar
    levels. He and his wife, Salwa Al Alami, wanted to team up to create something
    useful and unique. “While on a plane, I prototyped a Lock Screen widget by connecting
    a widgets app with the blood sugar tracker’s API and was able to see my brother’s
    blood sugar,” said Marwan. “This was significantly better than having to open
    the app to see the latest reading.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当伦敦的iOS开发者Marwan Elwaraki得知他弟弟被诊断出糖尿病时，他决心创建一个监测血糖水平的应用。他和他的妻子Salwa Al Alami希望合作开发一些有用且独特的东西。“当我在飞机上时，通过将小部件应用与血糖追踪器的API连接，我能够看到我弟弟的血糖值，”Marwan说。“这比打开应用查看最新读数要好得多。”
- en: They added buttons to send messages and improved the texting capabilities. Then
    they published it as a public app on the iOS App Store.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 他们添加了发送消息的按钮并提升了短信功能。然后他们将其作为一款公共应用发布到iOS应用商店。
- en: While Marwan was an experienced mobile frontend developer, he had little experience
    with Python or backend development, and Salwa was a product manager with no coding
    experience. At first, they used ChatGPT, but Replit AI would make a big difference.
    “The AI tools have helped generate or at least double-check almost all the backend
    written for my app,” said Marwan. “I’ve heard the stories about big increases
    in developer productivity and I can honestly vouch this in my case.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Marwan是一位经验丰富的移动前端开发者，但他对Python或后端开发经验不多，而Salwa是一位没有编码经验的产品经理。起初，他们使用了ChatGPT，但Replit
    AI带来了巨大的变化。“AI工具帮助生成或至少双重检查了我为应用编写的几乎所有后端代码，”Marwan说。“我听说过开发者生产力大幅提高的故事，而且我可以诚实地为我的案例作证。”
- en: Hackathon to startup
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从黑客马拉松到创业
- en: Priyaa Kalyanaraman, with her impressive stints as a product manager at Microsoft,
    Snapchat, and Waymo, lacked a technical background but didn’t let that stop her.
    She took part in the Craft Ventures AI Hackathon, leveraging Replit AI to whip
    up an app designed to simplify and add fun to content creation. Her efforts paid
    off handsomely as she clinched the $10,000 grand prize. Leveraging her product
    management expertise, she meticulously prepared detailed specs and logically structured
    the app. This winning app later became the foundation for her startup, Lica, which
    successfully secured a pre-seed investment round.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Priyaa Kalyanaraman，凭借她在微软、Snapchat和Waymo担任产品经理的出色经历，虽然缺乏技术背景，但并没有因此止步。她参加了Craft
    Ventures AI黑客马拉松，利用Replit AI快速开发了一款旨在简化并增加内容创作乐趣的应用。她的努力得到了丰厚的回报，因为她赢得了10,000美元的冠军奖金。凭借她的产品管理专业知识，她精心准备了详细的规格，并合理地构建了该应用。这个获奖应用后来成为她创业公司Lica的基础，该公司成功完成了种子轮融资。
- en: CodeGPT
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CodeGPT
- en: '[CodeGPT](https://www.codegpt.co), an extension designed for VS Code, provides
    a variety of pricing options. These range from a free plan to a premium tier costing
    $49.99 per month for each user. There’s also a 10-day free trial available for
    those who want to test the service before committing to a subscription.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[CodeGPT](https://www.codegpt.co)，一款为VS Code设计的扩展，提供了多种定价选项。这些选项从免费计划到每月49.99美元的付费高级版不等，每个用户的价格。还有10天的免费试用期，供那些在订阅前想测试服务的人使用。'
- en: To set up the CodeGPT extension, first click on File. Then navigate to Preferences
    and select Settings. This will open up the Settings window. From there, on the
    left side, click on Extensions and then choose CodeGPT.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置CodeGPT扩展，首先点击文件。然后导航到首选项并选择设置。这将打开设置窗口。从那里，在左侧点击扩展，然后选择CodeGPT。
- en: What’s interesting about CodeGPT is its ability to integrate with a range of
    LLMs. This includes models from OpenAI, Cohere, AI21, and Anthropic, among others.
    Setting up an API account with Hugging Face grants access to a wide array of open
    source platforms, further expanding the tool’s versatility.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: CodeGPT有趣之处在于其能够与多种LLM集成。这包括来自OpenAI、Cohere、AI21和Anthropic等公司的模型。通过Hugging Face设置API账户，可以获得广泛的开源平台访问权限，进一步扩展了工具的通用性。
- en: 'Once you select a model, you can configure it based on factors like the following:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了一个模型，你可以根据以下因素进行配置：
- en: Max tokens for the prompt and response
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示和响应的最大令牌数
- en: Temperature
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 温度
- en: Window memory (the number of past threads in a chat)
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口内存（聊天中过去线程的数量）
- en: Another interesting feature of CodeGPT is its API, which is handy for applications
    like chatbots, virtual assistants, or any other system requiring the understanding
    and generation of human-like text. Its RESTful API design ensures broad compatibility
    and straightforward integration with various platforms. Moreover, CodeGPT offers
    SDKs in Python and JavaScript, adding to its implementation flexibility. This
    API is part of a broader initiative to transform the coding process, aiming to
    make sophisticated AI tools available for a wide range of development projects.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: CodeGPT 的另一个有趣特性是其 API，这对于聊天机器人、虚拟助手或任何需要理解和生成类似人类文本的系统的应用来说非常方便。其 RESTful API
    设计确保了与各种平台的广泛兼容性和简单集成。此外，CodeGPT 还提供了 Python 和 JavaScript 的 SDK，增加了其实施的灵活性。这个
    API 是一个更广泛计划的组成部分，旨在改变编码过程，目标是使复杂的 AI 工具能够应用于广泛的开发项目。
- en: Cody
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cody
- en: In 2013, Quinn Slack and Beyang Liu came together to found Sourcegraph, with
    the aim of developing code search tools. Beyang was inspired by his experience
    at Google, where he saw firsthand the advantages of the company’s internal platform
    for code intelligence and insights, which was especially beneficial for handling
    large codebases.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 2013 年，Quinn Slack 和 Beyang Liu 一起创立了 Sourcegraph，旨在开发代码搜索工具。Beyang 受益于他在 Google
    的经验，在那里他亲眼看到了公司内部代码智能和洞察平台的优势，这对于处理大型代码库特别有益。
- en: 'Sourcegraph’s primary goal became the creation of advanced tools to tackle
    “big code.” The level of complexity is a significant challenge in this field.
    A [survey by Sourcegraph](https://oreil.ly/Pu6Gp) highlighted this issue: about
    77% of developers reported a fivefold increase in their codebases over three years.
    What’s more, 72% expressed concern that the burgeoning scale of big code could
    pose a real threat to their company’s capacity for innovation and competitiveness.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Sourcegraph 的主要目标变成了创建高级工具来应对“大代码”。在这个领域，复杂度是一个重大的挑战。Sourcegraph 进行的一项[调查](https://oreil.ly/Pu6Gp)突出了这个问题：大约
    77% 的开发者报告称，他们的代码库在三年内增加了五倍。更重要的是，72% 的开发者表示，大代码不断增长的规模可能会对其公司创新能力和竞争力的提升构成真正的威胁。
- en: AI plays a crucial role in Sourcegraph’s strategy, and the company has developed
    an AI-driven code generation system named Cody. Cody relies on LLMs from Anthropic
    and OpenAI. There is also the use of Starcoder as well.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: AI 在 Sourcegraph 的战略中扮演着关键角色，公司开发了一个名为 Cody 的 AI 驱动的代码生成系统。Cody 依赖于 Anthropic
    和 OpenAI 的 LLM。同时，也使用了 Starcoder。
- en: “We have leveraged our search capabilities for this tool,” said Liu. “Keep in
    mind that 80% of a developer’s time is about reading and understanding code, not
    creating it. So with Cody, it scans the whole codebase. But we also make it easy
    to bring in other libraries and frameworks. What we have seen is that there are
    better results.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “我们利用了我们的搜索能力来开发这个工具，”Liu 说。“记住，80% 的开发者时间是用在阅读和理解代码上，而不是创建代码。所以，Cody 会扫描整个代码库。但我们还让它容易引入其他库和框架。我们所看到的是，结果更好。”
- en: 'Here are some of the prompts you can use with this platform:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些您可以在这个平台上使用的提示：
- en: '*Prompt:* How is this repository structured?'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这个存储库是如何组织的？'
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What does this file do?'
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这个文件是做什么的？'
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Where is X component defined?'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* X 组件在哪里定义？'
- en: 'In terms of pricing, Sourcegraph offers a free product and two paid tiers:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在定价方面，Sourcegraph 提供免费产品以及两个付费等级：
- en: The free tier includes various features like code autocomplete, chat, and context
    awareness.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费等级包括代码自动完成、聊天和上下文感知等多种功能。
- en: 'The Pro edition costs $9 per user per month. With Pro, you get:'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版每月每用户收费 9 美元。使用专业版，您将获得：
- en: Unlimited autocompletes, messages, and commands
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限制的自动完成、消息和命令
- en: Personalization with larger codebases
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持个性化，适用于更大的代码库
- en: Multiple LLM choices for chat
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多种 LLM 选项用于聊天
- en: A higher level of support
  id: totrans-106
