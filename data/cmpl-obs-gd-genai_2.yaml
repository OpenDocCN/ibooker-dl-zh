  type: TYPE_IMG
  zh: '![图 2.6](https://drek4537l1klr.cloudfront.net/clinton6/v-3/Figures/gai-2-6.png)'
- en: 'Now let’s see what those are really all about. Just to keep you oriented, we’ll
    cover each of these configuration categories:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看这些到底是什么。为了让你保持方向，我们将涵盖每个配置类别：
- en: Mode
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模式
- en: Temperature
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 温度
- en: Top P value
  id: totrans-62
