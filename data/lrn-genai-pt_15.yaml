- en: Part 4\. Applications and new developments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：应用和新发展
- en: This part covers some applications of the generative models from earlier chapters
    as well as some new developments in the field of generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了早期章节中生成模型的某些应用，以及生成AI领域的一些新发展。
- en: 'In chapters 13 and 14, you’ll learn two ways of generating music: MuseGAN,
    which treats a piece of music as a multidimensional object akin to an image, and
    Music Transformer, which treats a piece of music as a sequence of musical events.
    Chapter 15 introduces you to diffusion models, which form the foundation of all
    leading text-to-image Transformers (such as DALL-E 2 or Imagen). Chapter 16 uses
    the LangChain library to combine pretrained large language models with Wolfram
    Alpha and Wikipedia APIs to create a zero-shot know-it-all personal assistant.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第13章和第14章中，你将学习两种生成音乐的方法：MuseGAN，它将音乐作品视为类似于图像的多维对象，以及Music Transformer，它将音乐作品视为一系列音乐事件。第15章介绍了扩散模型，这些模型构成了所有领先的文本到图像Transformer（如DALL-E
    2或Imagen）的基础。第16章使用LangChain库将预训练的大型语言模型与Wolfram Alpha和Wikipedia API结合，创建了一个零样本的全知全能个人助手。
