- en: Conclusion
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: After more than 15 years working with software development and data science
    teams, I can confidently say that AI tools have the potential to become game-changers
    in how we handle data analysis and business intelligence. Their ability to clean
    and analyze massive datasets in seconds, rather than days, will transform what’s
    possible for businesses of all sizes.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在与软件开发和数据科学团队合作了15年多之后，我可以自信地说，AI工具有可能成为我们处理数据分析和企业情报的变革者。它们能够在几秒钟内而不是几天内清理和分析大量数据集的能力，将改变所有规模企业的可能性。
- en: Furthermore, from my experience working with a wide range of business stakeholders,
    from early-stage startup founders to business teams at Fortune 500 companies,
    I can easily imagine these AI tools empowering nontechnical stakeholders to extract
    insights from their data. The effects of that empowerment could be immense. In
    some cases, it might mean skipping costly data engineering projects; in other
    cases, it just makes those projects faster and less expensive.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据我与其他各种商业利益相关者合作的经验，从初创公司的创始人到《财富》500强公司的商业团队，我可以很容易地想象这些AI工具赋予非技术利益相关者从他们的数据中提取洞察力的能力。这种赋权的效果可能是巨大的。在某些情况下，这可能意味着跳过成本高昂的数据工程项目；在其他情况下，它只是使这些项目更快、更便宜。
- en: 'With that, here’s my word of caution: the tools are not there yet. While the
    results can be very impressive on the surface, they come with significant flaws,
    calculation errors, and generic explanations. A distracted user might be easily
    fooled by the instant reward of good-looking charts and insights, but overlooking
    such shortcomings can result in serious negative consequences. Business stakeholders
    could make decisions that reduce the value of their business; data analysts who
    delegate their work to these tools might end up performing poorly in their jobs.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我要提出一个警告：工具还没有准备好。虽然表面上结果可能非常令人印象深刻，但它们伴随着重大的缺陷、计算错误和通用的解释。一个分心的用户可能会被看起来很棒的图表和洞察力的即时回报轻易欺骗，但忽视这些不足可能会导致严重的负面后果。商业利益相关者可能会做出降低其业务价值的决策；将工作委托给这些工具的数据分析师可能会在工作中表现不佳。
- en: 'These tools are already powerful and useful. But they have limitations, and
    the “black box” effect can make it very hard to identify those limitations. Always
    be specific in your prompts, and always double-check the results by doing manual
    analysis or running local scripts. I always tell my teams to treat AI-generated
    insights like advice from a colleague: while it’s valuable input, always validate
    it and do your own critical thinking before making any big decisions.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具已经非常强大和有用。但它们有局限性，而“黑箱”效应可能会使识别这些局限性变得非常困难。始终在 your prompts 具体明确，并且始终通过手动分析或运行本地脚本双重检查结果。我总是告诉我的团队将AI生成的洞察力视为同事的建议：虽然它是有价值的输入，但在做出任何重大决策之前，始终要验证它并进行自己的批判性思考。
