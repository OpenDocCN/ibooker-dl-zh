  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 一个术语的IDF只是文档总数与术语出现的文档数之比。在当前示例中，对于“和”和“偏见”，答案是相同的：
- en: '[PRE46]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Not very interesting. So let’s look at another word "black".
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
