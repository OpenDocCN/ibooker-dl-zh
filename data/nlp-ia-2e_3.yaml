  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，三者的IDF。你将像之前的TF一样将IDF存储在每个文档的字典中：
- en: '[PRE50]'
  id: totrans-245
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: 'And then for the intro document you find:'
  id: totrans-246
