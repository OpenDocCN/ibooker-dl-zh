  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这是另一回事了。让我们使用这个“稀有性”度量来加权词频。
- en: '[PRE48]'
  id: totrans-241
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: 'And let’s grab the TF of "black" in the two documents:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让我们获取两个文档中“黑色”的词频：
