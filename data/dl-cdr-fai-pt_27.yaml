- en: Appendix B. Data Project Checklist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 数据项目清单
- en: 'There’s a lot more to creating useful data projects than just training an accurate
    model! When Jeremy used to do consulting, he’d always seek to understand an organization’s
    context for developing data projects based on the following considerations, summarized
    in [Figure B-1](#analytics):'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有用的数据项目远不止培训准确的模型！当Jeremy做咨询时，他总是试图了解组织开发数据项目的背景，基于以下考虑，总结在[图B-1](#analytics)中：
- en: Strategy
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 战略
- en: What is the organization trying to do (*objective*), and what can it change
    to do it better (*levers*)?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 组织试图做什么（*目标*），以及如何更好地做到（*杠杆*）？
- en: Data
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据
- en: Is the organization capturing the necessary data and making it available?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 组织是否捕获必要的数据并使其可用？
- en: Analytics
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 分析
- en: What kinds of insights would be useful to the organization?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 组织需要哪些见解？
- en: Implementation
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实施
- en: What organizational capabilities are available?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 组织有哪些能力？
- en: Maintenance
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 维护
- en: What systems are in place to track changes in the operational environment?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有哪些系统用于跟踪运营环境的变化？
- en: Constraints
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 约束
- en: What constraints need to be considered in each of the preceding areas?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在前述各个领域中需要考虑哪些约束条件？
- en: '![The analytics value chain](Images/dlcf_ab01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![分析价值链](Images/dlcf_ab01.png)'
- en: Figure B-1\. The analytics value chain
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图B-1. 分析价值链
- en: He developed a questionnaire that he had clients fill out before a project started,
    and then throughout the project he’d help them refine their answers. This questionnaire
    is based on decades of projects across many industries, including agriculture,
    mining, banking, brewing, telecoms, retail, and more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他开发了一个问卷，让客户在项目开始之前填写，然后在整个项目过程中，他会帮助他们完善答案。这份问卷基于数十年来在许多行业中进行的项目，包括农业、采矿、银行、啤酒酿造、电信、零售等。
- en: 'Before we go through the analytics value chain, the first part of the questionnaire
    has to do with the most important employees for your data project: data scientists.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入分析价值链之前，问卷的第一部分涉及数据项目中最重要的员工：数据科学家。
- en: Data Scientists
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家
- en: Data scientists should have a clear path to becoming senior executives, and
    there should also be hiring plans in place to bring data experts directly into
    senior executive roles. In a data-driven organization, data scientists should
    be among the highest-paid employees. Systems should be in place to allow data
    scientists throughout the organization to collaborate and learn from each other.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该有明确的晋升路径，同时应该有招聘计划，直接将数据专家引入高级管理职位。在一个数据驱动的组织中，数据科学家应该是薪酬最高的员工之一。应该建立系统，让整个组织的数据科学家合作并互相学习。
- en: What data science skills are currently in the organization?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织目前拥有哪些数据科学技能？
- en: How are data scientists being recruited?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家是如何招聘的？
- en: How are people with data science skills being identified within the organization?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在组织内部识别具有数据科学技能的人？
- en: What skills are being looked for? How are they being judged? How were those
    skills selected as being important?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在寻找哪些技能？如何评判这些技能？这些技能是如何被选定为重要的？
- en: What data science consulting is being used? In which situations is data science
    outsourced? How is this work transferred to the organization?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在使用哪种数据科学咨询？在哪些情况下数据科学被外包？这项工作如何转移到组织中？
- en: How much are data scientists being paid? Who do they report to? How are their
    skills kept current?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家的薪酬是多少？他们向谁汇报？他们的技能如何保持更新？
- en: What is the career path for data scientists?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家的职业发展路径是什么？
- en: How many executives have strong data analysis expertise?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少高管具有较强的数据分析专业知识？
- en: How is work for data scientists selected and allocated?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家的工作是如何选择和分配的？
- en: What software and hardware do data scientists have access to?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家有哪些软件和硬件可以访问？
- en: Strategy
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战略
- en: All data projects should be based on solving strategically important problems.
    Therefore, an understanding of business strategy must come first.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据项目都应基于解决战略重要的问题。因此，首先必须先了解业务战略。
- en: What are the five most important strategic issues at the organization today?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织今天最重要的五个战略问题是什么？
- en: What data is available to help deal with these issues?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些数据可用于帮助解决这些问题？
- en: Is a data-driven approach being used for these issues? Are data scientists working
    on these?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些问题是否采用数据驱动方法？数据科学家是否在处理这些问题？
- en: What are the profit drivers that the organization can most strongly impact?
    (See [Figure B-2](#profit_drivers).)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织可以最大程度影响哪些利润驱动因素？（见[图B-2](#profit_drivers)。）
- en: '![Factors that may be important profit drivers at an organization](Images/dlcf_ab02.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![组织中可能是重要利润驱动因素的因素](Images/dlcf_ab02.png)'
- en: Figure B-2\. Factors that may be important profit drivers at an organization
  id: totrans-37
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图B-2. 组织中可能是重要利润驱动因素的因素
- en: For each of those key profit drivers identified, what are the specific actions
    and decisions that the organization can take that might influence that driver,
    including both operational actions (e.g., call customer) and strategic decisions
    (e.g., release new product)?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于确定的每个关键利润驱动因素，组织可以采取哪些具体行动和决策来影响该驱动因素，包括运营行动（例如，致电客户）和战略决策（例如，发布新产品）？
- en: For each of the most important actions and decisions, what data might be available
    (either within the organization, or from a vendor, or that could be collected
    in the future) that may help to optimize the outcome?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于最重要的行动和决策，可能有哪些数据可用（无论是组织内部的，还是来自供应商，或者未来可能收集的数据），可以帮助优化结果？
- en: Based on the preceding analysis, what are the biggest opportunities for data-driven
    analysis within the organization?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据前述分析，组织内哪些是数据驱动分析的最大机会？
- en: 'For each opportunity:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个机会：
- en: What value driver is it designed to influence?
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它旨在影响哪个价值驱动因素？
- en: What specific actions or decisions will it drive?
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将推动哪些具体行动或决策？
- en: How will these actions and decisions be connected to the project’s results?
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些行动和决策将如何与项目结果联系起来？
- en: What is the estimated ROI of the project?
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目的预期投资回报率是多少？
- en: What time constraints and deadlines, if any, may impact it?
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些时间限制和截止日期可能会对此产生影响？
- en: Data
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据
- en: Without data, we can’t train models! Data also needs to be available, integrated,
    and verifiable.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 没有数据，我们无法训练模型！数据还需要是可用的、集成的和可验证的。
- en: What data platforms does the organization have? These may include data marts,
    OLAP cubes, data warehouses, Hadoop clusters, OLTP systems, departmental spreadsheets,
    and so forth.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织有哪些数据平台？这些可能包括数据仓库、OLAP立方体、数据仓库、Hadoop集群、OLTP系统、部门电子表格等。
- en: Provide any information that has been collated that provides an overview of
    data availability at the organization, and current work and future plans for building
    data platforms.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供已收集的任何提供组织数据可用性概述的信息，以及当前工作和未来建立数据平台的计划。
- en: What tools and processes are available to move data between systems and formats?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些工具和流程可用于在系统和格式之间移动数据？
- en: How are the data sources accessed by different groups of users and admins?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来源如何被不同用户和管理员访问？
- en: What data access tools (e.g., database clients, OLAP clients, in-house software,
    SAS) are available to the organization’s data scientists and sysadmins? How many
    people use each tool, and what are their positions in the organization?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织的数据科学家和系统管理员可以使用哪些数据访问工具（例如数据库客户端、OLAP客户端、内部软件、SAS）？每种工具有多少人使用，他们在组织中的职位是什么？
- en: How are users informed of new systems, changes to systems, new and changed data
    elements, and so forth? Provide examples.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户如何被告知新系统、系统变更、新的和变更的数据元素等信息？提供例子。
- en: How are decisions made regarding data access restrictions? How are requests
    to access secured data managed? By whom? Based on what criteria? How long is the
    average time to respond? What percentage of requests are accepted? How is this
    tracked?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于数据访问限制，如何做出决策？如何管理访问受限数据的请求？由谁管理？基于什么标准？平均响应时间是多长？有多少请求被接受？如何跟踪？
- en: How does the organization decide when to collect additional data or purchase
    external data? Provide examples.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织如何决定何时收集额外数据或购买外部数据？提供例子。
- en: What data has been used so far to analyze recent data-driven projects? What
    has been found to be most useful? What was not useful? How was this judged?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，用于分析最近数据驱动项目的数据是什么？发现什么是最有用的？什么是无用的？这是如何评判的？
- en: What additional internal data may provide insights useful for data-driven decision
    making for proposed projects? What about external data?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供哪些额外的内部数据可能为拟议项目的数据驱动决策提供有用的见解？外部数据呢？
- en: What are the possible constraints or challenges in accessing or incorporating
    this data?
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问或整合这些数据可能存在哪些潜在的约束或挑战？
- en: What changes to data collection, coding, integration, etc. have occurred in
    the last two years that may have impacted the interpretation or availability of
    the collected data?
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去两年中，数据收集、编码、集成等方面发生了哪些变化，可能会影响到收集到的数据的解释或可用性？
- en: Analytics
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析
- en: Data scientists need to be able to access up-to-date tools appropriate for their
    own particular needs. New tools should be regularly assessed to see if they offer
    a significant improvement over current approaches.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要能够访问适合其特定需求的最新工具。应定期评估新工具，看它们是否比当前方法有显著改进。
- en: What analytics tools are used at the organization and by whom? How are they
    selected, configured, and maintained?
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织使用哪些分析工具？由谁使用？它们是如何选择、配置和维护的？
- en: What is the process to get additional analytical tools set up on a client machine?
    What is the average time to complete this? What percentage of requests are accepted?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在客户机器上设置额外的分析工具？完成这个过程的平均时间是多久？有多少请求被接受？
- en: How are analytical systems built by external consultants transferred to the
    organization? Are external contractors asked to restrict the systems used to ensure
    that the results conform to internal infrastructure?
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部顾问建立的分析系统是如何转移到组织中的？是否要求外部承包商限制使用的系统，以确保结果符合内部基础设施？
- en: In what situations has cloud processing been used? What are the plans for using
    the cloud?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在什么情况下使用了云处理？使用云的计划是什么？
- en: In what situations have external experts been used for specialist analytics?
    How has this been managed? How have the experts been identified and selected?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在什么情况下使用外部专家进行专业分析？这是如何管理的？专家是如何被识别和选择的？
- en: What analytics tools have been tried for recent projects?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近项目尝试过哪些分析工具？
- en: What worked, and what didn’t? Why?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么有效，什么无效？为什么？
- en: Provide any outputs that are available from work done to date for these projects.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供迄今为止为这些项目所做工作的任何输出。
- en: How have the results of this analysis been judged? What metrics? Compared to
    what benchmarks? How do you know whether a model is “good enough”?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这项分析的结果如何评判？使用了哪些指标？与哪些基准进行比较？如何知道一个模型是否“足够好”？
- en: In what situations does the organization use visualization, versus tabular reporting,
    versus predictive modeling (and similar machine learning tools)? For more advanced
    modeling approaches, how are the models calibrated and tested? Provide examples.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在什么情况下，组织使用可视化，而不是表格报告，而不是预测建模（以及类似的机器学习工具）？对于更高级的建模方法，模型是如何校准和测试的？提供例子。
- en: Implementation
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施
- en: IT constraints are often the downfall of data projects. Consider them up front!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: IT约束往往是数据项目的失败原因。要提前考虑！
- en: Provide some examples of past data-driven projects that have had successful
    and unsuccessful implementations, and provide details on the IT integration and
    human capital challenges and how they were faced.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一些过去数据驱动项目的成功和失败实施的例子，并提供有关IT集成和人力资本挑战的详细信息，以及如何应对这些挑战。
- en: How is the validity of analytical models confirmed prior to implementation?
    How are they benchmarked?
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实施之前，如何确认分析模型的有效性？它们是如何进行基准测试的？
- en: How are the performance requirements defined for analytical project implementations
    (in terms of speed and accuracy)?
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何定义分析项目实施的性能要求（速度和准确性方面）？
- en: 'For the proposed projects, provide information about the following:'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于拟议的项目，提供以下信息：
- en: What IT systems will be used to support the data-driven decisions and actions
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于支持数据驱动决策和行动的IT系统是什么
- en: How this IT integration will be done
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种IT集成将如何完成
- en: What alternatives are available that may require less IT integration
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些可用的替代方案可能需要较少的IT集成
- en: What jobs will be impacted by the data-driven approaches
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些工作将受到数据驱动方法的影响
- en: How these staff will be trained, monitored, and supported
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些员工将如何接受培训、监督和支持
- en: What implementation challenges may occur
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能出现的实施挑战是什么
- en: Which stakeholders will be needed to ensure implementation success, and how
    they might perceive these projects and their potential impact on them
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些利益相关者将需要确保实施成功，以及他们可能如何看待这些项目及其潜在影响
- en: Maintenance
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维护
- en: Unless you track your models carefully, you may find them leading you to disaster.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 除非仔细跟踪模型，否则可能会发现它们导致灾难。
- en: How are analytical systems built by third parties maintained? When are they
    transferred to internal teams?
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三方构建的分析系统如何维护？何时将其转移到内部团队？
- en: How are the effectiveness of models tracked? When does the organization decide
    to rebuild models?
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何跟踪模型的有效性？组织何时决定重建模型？
- en: How are data changes communicated internally, and how are they managed?
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据变更如何在内部传达，以及如何管理？
- en: How do data scientists work with software engineers to ensure that algorithms
    are correctly implemented?
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家如何与软件工程师合作，以确保算法正确实施？
- en: When are test cases developed, and how are they maintained?
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试用例是何时开发的，如何维护？
- en: When is refactoring performed on code? How is the correctness and performance
    of models maintained and validated during refactoring?
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时对代码进行重构？在重构过程中如何维护和验证模型的正确性和性能？
- en: How are maintenance and support requirements logged? How are these logs used?
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护和支持需求如何记录？这些日志如何使用？
- en: Constraints
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约束
- en: For each project being considered, enumerate potential constraints that may
    impact the success of the project.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个正在考虑的项目，列举可能影响项目成功的潜在约束。
- en: Will IT systems need to be modified or developed to use the results of the project?
    Are there simpler implementations that could avoid substantial IT changes? If
    so, how would using a simplified implementation result in a significant reduction
    in impact?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT系统是否需要修改或开发以使用项目的结果？是否有可以避免重大IT变更的更简单的实现方式？如果有，使用简化实现方式将如何显著减少影响？
- en: What regulatory constraints exist on data collection, analysis, or implementation?
    Have the relevant legislation and precedents been examined recently? What workarounds
    might exist?
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集、分析或实施上存在哪些监管约束？最近是否已经审查了相关立法和先例？可能存在哪些变通方法？
- en: What organizational constraints exist, including in culture, skills, or structure?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在哪些组织约束，包括文化、技能或结构？
- en: What management constraints are there?
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在哪些管理约束？
- en: Have there been any past analytics projects that may impact how the organization
    views data-driven approaches?
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有过去的分析项目可能会影响组织对数据驱动方法的看法？
