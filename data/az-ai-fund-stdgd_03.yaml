- en: Chapter 3\. Overview of AI Workloads and Key Use Cases
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章\. 人工智能工作负载和关键用例概述
- en: In this chapter, we’ll look at AI workloads and the key factors you need to
    know for implementing them responsibly. These workloads, which make up about 15%–20%
    of the AI-900 exam, are about understanding how AI works in different areas like
    content moderation, personalization, computer vision, NLP, knowledge mining, and
    document intelligence. These are the building blocks that power AI applications.
    They help systems analyze images, understand human language, extract insights
    from huge amounts of data, and create content using generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨人工智能工作负载以及您需要了解的关键因素，以便负责任地实施它们。这些工作负载大约占AI-900考试内容的15%–20%，它们涉及理解人工智能在不同领域如内容审核、个性化、计算机视觉、自然语言处理、知识挖掘和文档智能中的应用。这些是推动人工智能应用的基础模块。它们帮助系统分析图像、理解人类语言、从大量数据中提取见解，并使用生成式人工智能创建内容。
- en: But it’s not just about knowing what these AI workloads can do. We’ll also look
    at the ethical and practical considerations that are crucial when developing responsible
    AI. We’ll talk about key principles like accountability, inclusiveness, reliability,
    safety, fairness, transparency, security, and privacy. These principles are essential
    for ensuring that AI is not only powerful but also ethical, trustworthy, and aligned
    with the values that matter to society.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但不仅仅是了解这些人工智能工作负载能做什么。我们还将探讨在开发负责任的人工智能时至关重要的伦理和实际考虑。我们将讨论关键原则，如问责制、包容性、可靠性、安全性、公平性、透明度、安全性和隐私。这些原则对于确保人工智能不仅强大，而且符合道德、值得信赖，并与社会重视的价值观保持一致至关重要。
- en: Introduction to AI
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能简介
- en: 'AI is about helping computers think and respond like humans. Imagine it this
    way: AI lets computers make decisions, solve problems, understand language, recognize
    images, and create new things, just like a person would. The secret sauce behind
    AI is how it learns from data—a lot of data—to recognize patterns and make predictions.
    With AI, businesses can automate tasks, uncover insights buried in mountains of
    information, and work faster and smarter than ever.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是关于帮助计算机像人类一样思考和响应。可以这样想象：人工智能让计算机做出决定、解决问题、理解语言、识别图像，并创造新事物，就像一个人一样。人工智能背后的秘密在于它如何从大量数据中学习，以识别模式和做出预测。有了人工智能，企业可以自动化任务，挖掘埋藏在信息山中的见解，并以前所未有的速度和智慧工作。
- en: The diagram in [Figure 3-1](#i03_chapter3_figure_1_1742068261117999) is a good
    way of understanding AI. It illustrates that AI is not a single technology but
    essentially a group of different technologies and methods that build on each other
    to solve complex problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-1](#i03_chapter3_figure_1_1742068261117999)中的图表是理解人工智能的一个好方法。它说明了人工智能不是一个单一的技术，而本质上是一组相互依赖的不同技术和方法，它们共同解决复杂问题。'
- en: '![](assets/aaif_0301.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aaif_0301.png)'
- en: Figure 3-1\. A diagram of the components of AI
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-1\. 人工智能组件图
- en: At the broadest level, AI encompasses all technologies that enable machines
    to mimic human intelligence. This includes tasks like problem solving, decision
    making, language understanding, and pattern recognition. AI systems can be rule
    based or data driven, and they aim to perform functions that traditionally require
    human cognition.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最广泛的意义上，人工智能包括所有使机器能够模拟人类智能的技术。这包括解决问题、做决定、理解语言和模式识别等任务。人工智能系统可以是基于规则的或数据驱动的，它们的目的是执行传统上需要人类认知的功能。
- en: '*Machine learning (ML)*, a subset of AI, focuses on enabling machines to learn
    from data without explicit programming. ML *algorithms* identify patterns in data
    and use those patterns to make predictions or decisions. This allows systems to
    improve their performance over time as they process more data. ML is commonly
    used for applications like recommendation systems, fraud detection, and predictive
    analytics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器学习（ML）*是人工智能的一个子集，它专注于使机器能够在没有明确编程的情况下从数据中学习。ML *算法*识别数据中的模式，并使用这些模式进行预测或决策。这使得系统在处理更多数据时能够随着时间的推移提高其性能。ML通常用于推荐系统、欺诈检测和预测分析等应用。'
- en: '*Deep learning (DL)* is a specialized subset of ML that uses artificial neural
    networks inspired by the human brain. These networks process data through multiple
    layers, allowing DL models to identify complex patterns and relationships. DL
    has been responsible for significant breakthroughs in areas like image recognition,
    speech processing, and natural language understanding.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*深度学习（DL）* 是机器学习的一个专门子集，它使用受人类大脑启发的艺术神经网络。这些网络通过多个层次处理数据，使深度学习模型能够识别复杂的模式和关系。深度学习在图像识别、语音处理和自然语言理解等领域取得了重大突破。'
- en: Within deep learning lies *generative AI.* This is a cutting-edge technology
    that focuses on creating new content, which can include text, images, audio, and
    video. Generative AI is transforming industries by enabling applications such
    as automated content creation, image synthesis, and creative problem solving.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在深度学习领域，存在 *生成式 AI*。这是一种前沿技术，专注于创建新内容，这可能包括文本、图像、音频和视频。生成式 AI 通过实现自动化内容创作、图像合成和创造性问题解决等功能，正在改变行业。
- en: Together, these technologies represent an evolution in how machines learn, adapt,
    and perform tasks, each layer offering increasingly powerful capabilities. In
    the next few sections, we’ll look at some of these categories. We’ll also explore
    specialized AI capabilities in Microsoft Azure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术共同代表了机器学习、适应和执行任务方式的演变，每一层都提供了越来越强大的功能。在接下来的几节中，我们将探讨这些类别的一些内容。我们还将探索 Microsoft
    Azure 中的专用 AI 功能。
- en: Content Moderation
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容审核
- en: '*Content moderation* is about spotting and filtering out harmful or inappropriate
    content before it causes problems. It’s important for keeping online spaces safe
    and respectful, such as when you’re using social media platforms, online communities,
    or ecommerce sites. By blocking the spread of harmful content, businesses can
    protect their users, maintain their brand reputation, and stay compliant with
    regulations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*内容审核* 是在内容造成问题之前发现和过滤掉有害或不适当的内容。这对于保持在线空间的安全和尊重非常重要，例如在使用社交媒体平台、在线社区或电子商务网站时。通过阻止有害内容的传播，企业可以保护其用户，维护其品牌声誉，并遵守法规。'
- en: If you’re using Microsoft Azure for content moderation, you might already know
    about Azure Content Moderator. But here’s the thing—Microsoft plans to phase out
    this tool by February 2027 and recommends that users switch over to *Azure AI
    Content Safety Studio*. This newer service can detect harmful content in both
    text and images within your apps and services.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用 Microsoft Azure 进行内容审核，你可能已经了解 Azure 内容审核器。但问题是——Microsoft 计划到 2027
    年 2 月逐步淘汰此工具，并建议用户切换到 *Azure AI 内容安全工作室*。这项较新的服务可以检测你的应用程序和服务中的文本和图像中的有害内容。
- en: 'First, let’s take a look at the features of Azure Content Moderator:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看 Azure 内容审核器的功能：
- en: Text moderation
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本审核
- en: Scans text for offensive content, including profanity and sexually explicit
    material
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索文本中的冒犯性内容，包括粗俗和色情材料
- en: Image moderation
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图像审核
- en: Analyzes images for adult content and can detect text within images using OCR
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 分析图像中的成人内容，并可以使用 OCR 检测图像中的文本
- en: Custom term lists
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义术语列表
- en: Enables the creation of custom lists to filter specific terms according to content
    policies
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 允许创建自定义列表以根据内容策略过滤特定术语
- en: Video moderation
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 视频审核
- en: Evaluates videos for adult content, providing time markers for identified material
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 审核视频中的成人内容，为识别的材料提供时间标记
- en: 'Next, here are the main features of Azure AI Content Safety Studio:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，以下是 Azure AI 内容安全工作室的主要功能：
- en: Moderate text content
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 审核文本内容
- en: This text moderation tool lets you test your content easily, whether it’s a
    single sentence or a large dataset. It provides a user-friendly interface to run
    tests and view results. You can adjust sensitivity levels, set content filters,
    and manage blocklists to make sure your moderation system is just right for your
    needs. You can see this in [Figure 3-2](#i03_chapter3_figure_2_1742068261118033).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此文本审核工具允许你轻松测试内容，无论是单个句子还是大量数据集。它提供了一个用户友好的界面来运行测试并查看结果。你可以调整敏感度级别，设置内容过滤器，并管理黑名单，以确保你的审核系统完全符合你的需求。你可以在[图
    3-2](#i03_chapter3_figure_2_1742068261118033)中看到这一点。
- en: Prompt shields
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示保护
- en: This feature evaluates text to identify potential risks to LLMs from user input
    attacks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能评估文本以识别用户输入攻击对 LLM 的潜在风险。
- en: Groundedness detection
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于地面的检测
- en: This tool assesses whether AI-generated text responses are based on provided
    source materials, ensuring reliability and factual accuracy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具评估 AI 生成的文本响应是否基于提供的源材料，确保可靠性和事实准确性。
- en: Protected material detection
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 受保护材料检测
- en: This feature identifies known content, such as song lyrics or articles, in AI-generated
    text to prevent issues like copyright infringement.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能识别 AI 生成的文本中的已知内容，如歌曲歌词或文章，以防止诸如版权侵权等问题。
- en: Custom categories API
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义分类 API
- en: This is an API to enable the creation and training of custom content categories
    for personalized moderation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 API，用于创建和训练用于个性化审查的自定义内容类别。
- en: Analyze text and image APIs
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本和图像分析 API
- en: These APIs examine text and images for harmful content, offering multiple severity
    levels for nuanced moderation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些 API 检查文本和图像中的有害内容，提供多个严重程度级别以进行细微的审查。
- en: Templates and workflows
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 模板和工作流程
- en: These templates and customizable workflows provide an interactive platform to
    build tailored content moderation systems. The platform supports real-time moderation
    of user-generated and AI-generated content, includes Microsoft’s built-in blocklists
    for profanity, and allows the upload of custom blocklists to address specific
    needs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模板和可定制的流程提供了一个交互式平台来构建定制的内容审查系统。该平台支持对用户生成和 AI 生成的内容的实时审查，包括微软内置的侮辱性内容阻止列表，并允许上传自定义阻止列表以满足特定需求。
- en: '![](assets/aaif_0302.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aaif_0302.png)'
- en: Figure 3-2\. The dashboard for the moderate text content tool
  id: totrans-41
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-2\. 文本内容审查工具的仪表板
- en: Personalization
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个性化
- en: '*Azure AI Personalizer* is a tool that helps your apps make smarter decisions
    by using *reinforcement learning*: a type of ML where the AI learns by getting
    feedback on its actions. Basically, it improves by trial and error. The Personalizer
    looks at the context of your app, such as what a user is doing or where they are,
    and considers a set of possible actions to figure out the best decision. When
    it makes a decision, you give it feedback, called a *reward*, which helps it learn
    and improve its choices in real time.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*Azure AI Personalizer* 是一个工具，它通过使用 *强化学习* 来帮助您的应用程序做出更明智的决策：这是一种 AI 通过对其行动获得反馈来学习的机器学习类型。基本上，它是通过试错来改进的。Personalizer
    会查看您应用程序的上下文，例如用户正在做什么或他们在哪里，并考虑一系列可能的行为来找出最佳决策。当它做出决策时，您会提供反馈，称为 *奖励*，这有助于它在实时中学习和改进其选择。'
- en: You can use the Personalizer in lots of different situations. For instance,
    in an ecommerce context, it could decide which product to show a customer to boost
    the chances that they’ll make a purchase. Another common use is for content recommendation,
    such as figuring out which suggested article will get the most clicks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在许多不同的场景中使用 Personalizer。例如，在电子商务环境中，它可以决定向客户展示哪个产品以增加他们购买的机会。另一个常见用途是内容推荐，例如确定哪篇建议的文章将获得最多的点击。
- en: But keep in mind that Azure AI Personalizer will be deprecated in October 2026\.
    Even though the AI-900 exam still includes it as a topic, it’s possible that a
    replacement service will appear later. The core principles of personalization
    are likely to remain part of the exam, so it’s worth keeping them in mind.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住，Azure AI Personalizer 将于 2026 年 10 月停用。尽管 AI-900 考试仍然将其作为一个主题，但后来可能会出现替代服务。个性化原则的核心可能仍然是考试的一部分，因此值得记住。
- en: 'Here’s a breakdown of how Personalizer works:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 Personalizer 的工作原理分解：
- en: Context
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文
- en: The information about your app, users, or scenario that can influence decisions
    (e.g., location, device type, user preferences)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 影响决策的信息，例如您的应用程序、用户或场景（例如，位置、设备类型、用户偏好）
- en: Actions
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 行为
- en: A set of potential decisions or items, each with its own attributes (e.g., a
    list of products or articles)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一组潜在决策或项目，每个都有自己的属性（例如，产品列表或文章列表）
- en: Reward
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 奖励
- en: A score between 0 and 1 that shows how good the decision was (e.g., if a user
    clicks on a recommended article, it gets a score of 1)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个介于 0 和 1 之间的分数，表示决策的好坏程度（例如，如果用户点击了一篇推荐的文章，它得到 1 分）
- en: Computer Vision
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: '*Computer vision* is a branch of AI that enables computers to understand and
    analyze visual information from images and videos. It attempts to mimic the way
    humans see. By processing visual inputs, computer vision systems can detect objects,
    extract key details, and make decisions based on what they observe.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*计算机视觉* 是人工智能的一个分支，它使计算机能够从图像和视频中理解和分析视觉信息。它试图模仿人类视觉的方式。通过处理视觉输入，计算机视觉系统可以检测物体、提取关键细节，并根据它们观察到的内容做出决策。'
- en: 'Azure AI Vision offers powerful tools that utilize computer vision to analyze
    images and videos. Its features include:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AI Vision 提供利用计算机视觉分析图像和视频的强大工具。其功能包括：
- en: Image analysis
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图像分析
- en: This tool extracts detailed information from images, such as identifying objects,
    faces, or inappropriate content. It can also generate automatic descriptions of
    what the image contains.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具可以从图像中提取详细信息，例如识别物体、人脸或不当内容。它还可以自动生成图像包含内容的描述。
- en: OCR
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: OCR
- en: This feature recognizes and extracts text from images, whether printed or handwritten.
    This is useful for processing business documents, receipts, invoices, or handwritten
    notes, and it’s handled through the Read API.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能识别并从图像中提取文本，无论是打印的还是手写的。这对于处理商业文件、收据、发票或手写笔记很有用，并且通过 Read API 处理。
- en: Object detection
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 物体检测
- en: This tool locates and identifies objects within an image. It provides details
    about the objects’ positions and how many instances of each object are present.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具在图像中定位和识别物体。它提供有关物体位置和每种物体的实例数量的详细信息。
- en: Face recognition
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 人脸识别
- en: This feature detects human faces in images and provides attributes such as age,
    emotion, and gender. It can also perform facial identification and verification.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能在图像中检测人脸并提供诸如年龄、情绪和性别等属性。它还可以执行人脸识别和验证。
- en: Video analysis
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 视频分析
- en: This tool includes features like spatial analysis and video retrieval. Spatial
    analysis monitors movement in video feeds, which is helpful for understanding
    foot traffic or ensuring safety compliance. Video retrieval creates searchable
    indexes of videos using natural language.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具包括诸如空间分析和视频检索等功能。空间分析监控视频流中的运动，有助于理解人流量或确保安全合规性。视频检索使用自然语言创建视频的可搜索索引。
- en: Azure AI Vision also supports *digital asset management (DAM)*, which helps
    you organize, store, and retrieve media while managing digital rights. For example,
    you can group images based on logos, faces, objects, or even colors. You can also
    automatically generate captions and tag images with keywords to make them easy
    to find.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AI Vision 还支持 *数字资产管理（DAM）*，这有助于您在管理数字版权的同时组织、存储和检索媒体。例如，您可以根据标志、人脸、物体甚至颜色对图像进行分组。您还可以自动生成字幕并使用关键词标记图像，以便轻松查找。
- en: Natural Language Processing
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: '*Natural language processing (NLP)* is a technology that helps machines understand
    and respond to human language. Basically, it’s what allows computers to hold a
    conversation with you. At its core, NLP breaks down human language—whether it’s
    spoken or written—into something machines can understand. This means computers
    don’t just recognize words but can also figure out the intent behind full sentences
    or paragraphs. You’ve probably already used NLP without even thinking about it,
    like when you ask Siri a question or chat with a bot to get help online.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*自然语言处理（NLP）* 是一种帮助机器理解和响应人类语言的技术。基本上，它允许计算机与您进行对话。在其核心，NLP 将人类语言——无论是口语还是书面语——分解成机器可以理解的东西。这意味着计算机不仅识别单词，还可以理解完整句子或段落背后的意图。您可能已经在使用
    NLP 而没有意识到，比如当您向 Siri 提出问题或与机器人聊天以在线获得帮助时。'
- en: One of NLP’s biggest jobs is making sense of the messy, unstructured way that
    humans communicate. Let’s face it—we don’t always speak or write perfectly. We
    use slang, have different ways of saying the same thing, and can sometimes be
    inconsistent. Machines, on the other hand, are used to structured data. NLP bridges
    that gap. It deals with all the quirks of language, like grammar and context,
    so that machines can respond more naturally. Whether it’s translating languages,
    summarizing news articles, or taking voice commands, NLP is behind a lot of the
    AI-powered technology we use today.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）最大的任务之一是理解人类沟通的混乱、无结构的方式。让我们面对现实——我们并不总是说话或写作得完美。我们使用俚语，有不同的说法来表达相同的意思，有时可能不一致。另一方面，机器习惯于结构化数据。NLP弥合了这一差距。它处理语言的种种怪癖，如语法和上下文，以便机器能够更自然地响应。无论是翻译语言、总结新闻文章还是接收语音命令，NLP都是我们今天使用的许多AI技术背后的驱动力。
- en: But NLP isn’t just about understanding words; it’s about getting the meaning.
    For instance, if you ask a voice assistant, “What’s the weather like?” it doesn’t
    just pick out “weather” and “like.” It processes the whole sentence to understand
    that you’re asking for a forecast. This deeper understanding, called *semantics*,
    is what makes NLP different from basic text matching. It’s what helps AI generate
    responses that feel more human and natural.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 但NLP不仅仅是理解单词；它关乎获取意义。例如，如果您向语音助手询问“天气怎么样？”，它不仅仅会挑选出“天气”和“怎么样”。它会处理整个句子来理解您是在询问天气预报。这种更深入的理解，称为**语义学**，是使NLP与基本文本匹配不同的地方。它有助于AI生成更人性化和自然的响应。
- en: 'Microsoft offers a service called Azure AI Language that lets you work with
    NLP. It combines three tools—text analytics, QnA Maker, and LUIS (Language Understanding)—under
    one roof and adds new features. These features come in two flavors: preconfigured,
    where you use AI models as is without tweaking anything, and customizable, where
    you can train the models with your own data.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一项名为Azure AI Language的服务，让您可以处理NLP。它将文本分析、QnA Maker和LUIS（语言理解）这三个工具整合在一起，并增加了新功能。这些功能有两种类型：预配置，您可以直接使用AI模型而不做任何调整；可定制，您可以使用自己的数据训练模型。
- en: 'Here are some things you can do with Azure AI Language:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用Azure AI Language做以下事情：
- en: Named entity recognition (NER)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 命名实体识别（NER）
- en: Automatically tags words or phrases into categories like people, places, dates,
    etc.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 自动将单词或短语分类到人物、地点、日期等类别
- en: Personally identifying information (PII) detection
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 个人信息（PII）检测
- en: Finds sensitive data, such as phone numbers or ID numbers, and hides it
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 找出敏感数据，如电话号码或身份证号码，并将其隐藏
- en: Language detection
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 语言检测
- en: Figures out what language a document is written in and returns a code for it
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 确定文档所使用的语言，并返回相应的代码
- en: Sentiment analysis and opinion mining
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析和意见挖掘
- en: Analyzes text to determine if it’s positive or negative
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 分析文本以确定其是正面还是负面
- en: Summarization
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Pulls the key sentences from a document to create a summary
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 从文档中提取关键句子以创建摘要
- en: Key phrase extraction
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关键短语提取
- en: Identifies the main ideas in the text
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 识别文本中的主要思想
- en: Entity linking
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 实体链接
- en: Inserts links from words or phrases in the text to their corresponding Wikipedia
    pages, helping to improve clarity
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将文本中的单词或短语插入到相应的维基百科页面上的链接，有助于提高清晰度
- en: Custom text classification
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义文本分类
- en: Lets you train an AI model to categorize documents based on your own categories
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让您训练一个AI模型根据您自己的类别对文档进行分类
- en: Custom NER
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义命名实体识别（NER）
- en: Allows you to train a model to identify custom labels in your text
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您训练一个模型以识别文本中的自定义标签
- en: Conversational language understanding (CLU)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对话式语言理解（CLU）
- en: Builds custom models that understand and extract valuable info from user messages
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 构建能够理解和从用户消息中提取有价值信息的自定义模型
- en: Question answering
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 问答
- en: Provides the best answer to user questions, which is ideal for chatbots and
    voice-enabled apps
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 提供最佳答案以回答用户问题，这对于聊天机器人和语音启用应用来说非常理想
- en: Knowledge Mining
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识挖掘
- en: '*Knowledge mining* uses AI to interpret vast amounts of data. Often, the focus
    is on *unstructured data*, which is information that lacks a predefined format,
    such as text documents, emails, texts, images, and videos. In contrast, *structured
    data* is organized in a standardized format, typically in tables with rows and
    columns, making it easily searchable and analyzable.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**知识挖掘**使用AI来解释大量数据。通常，重点在于**非结构化数据**，这是缺乏预定义格式的信息，如文本文档、电子邮件、短信、图像和视频。相比之下，**结构化数据**以标准化的格式组织，通常在表格中以行和列的形式，使其易于搜索和分析。'
- en: 'The process for knowledge mining is fairly simple: you gather your data, enhance
    it with AI tools like language or image recognition, and then explore it through
    search and visualizations. This way, you can quickly find the connections you
    need to make better decisions.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 知识挖掘的过程相当简单：您收集数据，使用语言或图像识别等AI工具增强它，然后通过搜索和可视化来探索它。这样，您可以快速找到做出更好决策所需的联系。
- en: 'Microsoft has developed *Azure AI Knowledge Mining* to make this process easier.
    It combines AI, ML, and search technology to help you extract, enrich, and explore
    your data. Here are some of the key features:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 微软开发了**Azure AI知识挖掘**来简化这一过程。它结合了AI、机器学习和搜索技术，帮助您提取、丰富和探索数据。以下是其中的一些关键功能：
- en: Cognitive skills
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 认知技能
- en: These are prebuilt AI models that automatically extract and structure information
    from text, images, and other media. For example, they can pull text from scanned
    documents, detect different languages, extract key phrases, and identify objects
    in images.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是预先构建的AI模型，它们能够自动从文本、图像和其他媒体中提取和结构化信息。例如，它们可以从扫描的文档中提取文本，检测不同的语言，提取关键短语，并在图像中识别对象。
- en: Enrichment
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 增强功能
- en: Knowledge mining goes beyond just keyword searching by enhancing your data.
    It can categorize information, pull out entities like names or locations, and
    translate text. Plus, you can build your own AI models to add custom enrichments
    based on your specific needs.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 知识挖掘不仅通过增强你的数据超越了简单的关键词搜索。它可以将信息分类，提取诸如名称或地点之类的实体，并翻译文本。此外，你可以根据具体需求构建自己的AI模型，以添加自定义增强功能。
- en: Customizable indexing
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 可定制索引
- en: This tool helps you create a searchable index of your data, making it easy for
    users to find relevant information quickly. You can also customize how the index
    is built to fit your particular use case.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具帮助你创建数据的可搜索索引，使用户能够快速找到相关信息。你还可以自定义索引的构建方式，以适应特定的用例。
- en: Integration with Azure search
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 与Azure搜索集成
- en: Knowledge mining works hand-in-hand with the Azure Cognitive Search Service,
    which is a search-as-a-service solution. This means you can easily scale your
    search capabilities and manage queries across your enriched data without breaking
    a sweat.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 知识挖掘与Azure认知搜索服务紧密合作，这是一个搜索即服务解决方案。这意味着你可以轻松扩展搜索能力，并管理丰富数据中的查询，而无需费劲。
- en: Document Intelligence
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档智能
- en: '*Document intelligence*, also referred to as *document AI*, uses AI to automate
    the extraction, comprehension, and organization of data from various documents,
    such as forms, invoices, and receipts. This technology transforms unstructured
    information into structured, actionable data, improving efficiency and accuracy
    in data processing.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “文档智能”，也称为“文档AI”，利用AI自动化从各种文档（如表格、发票和收据）中提取、理解和组织数据。这项技术将非结构化信息转化为结构化、可操作的数据，提高了数据处理效率和准确性。
- en: It’s easy to confuse document intelligence with knowledge mining. However, for
    the exam, it’s important to know the differences. Document intelligence focuses
    on extracting and structuring data from individual documents, automating tasks
    like data entry and form processing. In contrast, knowledge mining involves analyzing
    large volumes of data to uncover patterns, relationships, and insights across
    an organization’s entire data estate. While both use AI to process data, document
    intelligence operates at the document level whereas knowledge mining works at
    a broader, cross-document level to facilitate comprehensive data exploration and
    discovery.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 容易将文档智能与知识挖掘混淆。然而，对于考试来说，了解它们之间的区别很重要。文档智能侧重于从单个文档中提取和结构化数据，自动化数据录入和表单处理等任务。相比之下，知识挖掘涉及分析大量数据，以揭示整个组织数据资产中的模式、关系和见解。虽然两者都使用AI处理数据，但文档智能在文档级别操作，而知识挖掘在更广泛的跨文档级别工作，以促进全面的数据探索和发现。
- en: 'As for Azure, there is the *Azure AI Document Intelligence* service. Here are
    the main features:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Azure来说，有“Azure AI文档智能”服务。以下是主要功能：
- en: General extraction models
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通用提取模型
- en: These models are designed to work across a wide range of documents without needing
    customization. They can pull out key details like text, tables, key-value pairs,
    and the overall structure of a document. This makes them good for organizations
    that handle various types of documents and need consistent data extraction. Whether
    the document is structured, semistructured, or unstructured, these models provide
    quick, reliable results without needing any training or labeling.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型设计用于在没有定制需求的情况下跨广泛类型的文档工作。它们可以提取关键细节，如文本、表格、键值对和文档的整体结构。这使得它们非常适合处理各种类型文档的组织，需要一致的数据提取。无论文档是有结构的、半结构化的还是非结构化的，这些模型都能提供快速、可靠的成果，而无需任何训练或标记。
- en: Prebuilt models
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 预先构建模型
- en: Azure also provides ready-to-use models for common document types, such as invoices,
    receipts, identity documents, and tax forms. These models are preconfigured to
    extract specific data fields like dates, payment amounts, or personal details.
    For example, the prebuilt models can handle W-2 forms and include support for
    other documents, such as 1099 tax forms and health insurance cards.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Azure还提供了适用于常见文档类型的现成模型，例如发票、收据、身份证明和税务表格。这些模型预先配置为提取特定的数据字段，如日期、付款金额或个人详细信息。例如，预构建的模型可以处理W-2表格，并包括对其他文档的支持，如1099税务表格和健康保险卡。
- en: Custom models
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 定制模型
- en: 'If you have more specific needs, Azure lets you create custom models tailored
    to your business. You can train these models using your own data, so they know
    exactly what information to look for in your documents. Azure offers two types
    of custom models: template models, which are great if your documents follow a
    similar structure, and neural models, which are flexible enough to handle documents
    with different layouts.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更具体的需求，Azure允许你创建定制的模型，这些模型是根据你的业务需求定制的。你可以使用自己的数据来训练这些模型，这样它们就能准确地知道在你的文档中寻找哪些信息。Azure提供了两种类型的定制模型：模板模型，如果你的文档遵循相似的结构，那么它们就非常出色；以及神经模型，它们足够灵活，可以处理不同布局的文档。
- en: Generative AI
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式AI
- en: '*Azure OpenAI Service* provides developers with a comprehensive toolkit to
    create generative AI applications that can transform various business operations.
    It allows for the development of custom AI copilots and agents, giving companies
    the flexibility to integrate AI into their workflows. One of the standout features
    is its support for different AI models, such as GPT-4o, GPT-4 Turbo, embeddings,
    and Whisper.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*Azure OpenAI服务*为开发者提供了一个全面的工具包，用于创建可以改变各种业务操作的生成式AI应用程序。它允许开发定制AI共飞行员和代理，使公司能够将AI集成到他们的工作流程中。其中一个突出特点是它支持不同的AI模型，如GPT-4o、GPT-4
    Turbo、嵌入和Whisper。'
- en: The Azure OpenAI Studio, which serves as the main user interface for the service,
    simplifies the management and customization of these models. Users can explore,
    fine-tune, and deploy models directly from the studio. This makes it an accessible
    solution for both technical and nontechnical users.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Azure OpenAI工作室作为服务的用户界面，简化了这些模型的管理和定制。用户可以直接从工作室探索、微调和部署模型。这使得它成为既适用于技术用户也适用于非技术用户的可访问解决方案。
- en: What’s more, Azure OpenAI supports advanced capabilities, such as *retrieval-augmented
    generation (RAG)*. This technique allows developers to run models on specific
    datasets, providing more accurate and contextually grounded outputs. For organizations
    looking to automate knowledge-based tasks, this feature enhances the AI’s ability
    to generate precise responses based on their proprietary information.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，Azure OpenAI支持高级功能，例如*检索增强生成（RAG）*。这项技术允许开发者针对特定数据集运行模型，提供更准确和上下文相关的输出。对于希望自动化基于知识的任务的组织来说，这个功能增强了AI根据其专有信息生成精确响应的能力。
- en: For example, a company can implement RAG by integrating Azure OpenAI Service
    with Azure AI Search to create a chatbot that answers employee questions about
    internal policies, like health benefits. By indexing company documents and using
    RAG, the AI can retrieve relevant information and provide accurate, context-specific
    responses to employee inquiries.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家公司可以通过将Azure OpenAI服务与Azure AI搜索集成来实施RAG，创建一个回答员工关于内部政策（如健康福利）的聊天机器人。通过索引公司文档并使用RAG，AI可以检索相关信息，并为员工的询问提供准确、上下文相关的响应。
- en: In the creative domain, Azure OpenAI models like DALL-E open new doors for content
    generation. This allows designers and marketers to produce unique visuals from
    simple text prompts. The technology has been particularly impactful in media and
    entertainment, where quick, dynamic content creation is crucial to keeping up
    with consumer demand.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在创意领域，Azure OpenAI模型如DALL-E为内容生成打开了新的大门。这允许设计师和营销人员从简单的文本提示中生成独特的视觉元素。这项技术在媒体和娱乐领域尤其有影响力，快速、动态的内容创建对于满足消费者需求至关重要。
- en: So yes, Azure certainly has many AI services available—and it can be difficult
    to understand all of them. But for the exam, you will be tested on the differences
    between them. To help out, [Table 3-1](#i03_chapter3_table_1_1742068261124004)
    summarizes the features.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
