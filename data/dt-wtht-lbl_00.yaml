- en: Part 1 Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 基础
- en: Welcome to part 1.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到第一部分。
- en: Machine learning and AI are not magic. Neither are they a secret art that can
    be understood only by a select few. At their core, they are simply a way for us
    to help the algorithms assimilate historical datasets and generate insights for
    us. These insights help us to initiate better, faster, and more influential business
    effects We give clear, logical instructions that guide the algorithms to do what
    we want.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和人工智能并非魔法。它们也不是只有少数人才能理解的秘密艺术。它们的本质，仅仅是我们帮助算法吸收历史数据集并为我们生成洞察的一种方式。这些洞察帮助我们启动更好、更快、更有影响力的商业效果。我们给出清晰、逻辑的指令，引导算法完成我们想要的事情。
- en: But, like any art, learning machine learning and AI take practice. It’s not
    about memorizing Python or R or a programming language syntax or learning some
    commands to run the code or cut-paste the code. It’s about solving pragmatic business
    problems, thinking about the business objectives critically, and breaking down
    those complex tasks meticulously into smaller and manageable steps and hence achieving
    the business objective.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，就像任何艺术一样，学习机器学习和人工智能需要练习。这并不关于记忆Python或R或编程语言语法，或者学习一些运行代码或复制粘贴代码的命令。这是关于解决实际商业问题，批判性地思考商业目标，并将那些复杂任务细致地分解成更小、更易管理的步骤，从而实现商业目标。
- en: This book isn’t just about writing code; it’s about learning how to think like
    a data scientist.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅仅关于编写代码；它是关于学习如何像数据科学家一样思考。
- en: If you’ve never studied unsupervised learning or you’ve never written a single
    line of Python code, that’s perfectly fine. It is much easier than you think.
    We start with simple unsupervised learning algorithms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从未学习过无监督学习，或者你从未编写过一行Python代码，那完全没问题。这比你想象的要容易得多。我们从简单的无监督学习算法开始。
- en: All the very best on this journey. Let’s start with the basics, one step at
    a time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个旅程中，祝您一切顺利。让我们一步一步从基础开始。
