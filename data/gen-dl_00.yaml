  zh: 前言
- en: This book is becoming part of my life. On finding a copy in my living room I
    asked my son, “When did you get this?” He replied, “When you gave it to me,” bemused
    by my senior moment. Going through various sections together, I came to regard
    *Generative Deep Learning* as the *Gray’s Anatomy* of Generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书正在成为我的生活的一部分。当我在客厅找到一本副本时，我问我的儿子，“你什么时候拿到这本书的？”他回答说，“你给我的时候”，对我的疑惑表示困惑。我们一起翻阅各个部分时，我开始把《生成式深度学习》看作是生成式人工智能的《格雷解剖学》。
- en: The author dissects the anatomy of generative AI with an incredible clarity
    and reassuring authority. He offers a truly remarkable account of a fast-moving
    field, underwritten with pragmatic examples, engaging narratives, and references
    that are so current, it reads like a living history.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作者以令人难以置信的清晰度和令人放心的权威解剖了生成式人工智能的解剖学。他提供了一个真正非凡的快速发展领域的描述，其中包含了务实的例子、引人入胜的叙述和如此时下的参考资料，读起来就像是一部活生生的历史。
- en: Throughout his deconstructions, the author maintains a sense of wonder and excitement
    about the potential of generative AI—especially evident in the book’s compelling
    dénouement. Having laid bare the technology, he reminds us that we are at the
    dawn of a new age of intelligence, an age in which generative AI holds a mirror
    up to our language, our art, our creativity; reflecting not just what we have
    created, but what we could create—what we can create—limited only by “your own
    imagination.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的解构过程中，作者对生成式人工智能的潜力保持着一种惊奇和兴奋的感觉，尤其在书中引人入胜的结尾部分中表现得尤为明显。在揭示了这项技术之后，他提醒我们，我们正处在一个新智能时代的黎明，一个生成式人工智能将我们的语言、艺术、创造力反映出来的时代；它不仅反映了我们已经创造的东西，还反映了我们可以创造的东西——只受“你自己的想象力”的限制。
- en: The central theme of generative models in artificial intelligence resonates
    deeply with me, because I see exactly the same themes emerging in the natural
    sciences; namely, a view of ourselves as generative models of our lived world.
    I suspect in the next edition of this book we will read about the confluence of
    artificial and natural intelligence. Until that time, I will keep this edition
    next to my copy of *Gray’s Anatomy*, and other treasures on my bookshelf.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能中生成模型的中心主题深深地 resonates with me，因为我看到自然科学中出现了完全相同的主题；也就是说，我们将自己视为我们生活世界的生成模型。我怀疑在这本书的下一版中，我们将读到关于人工和自然智能融合的内容。在那之前，我会把这一版放在我的《格雷解剖学》副本旁边，以及我书架上的其他珍宝。
