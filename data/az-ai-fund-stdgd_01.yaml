- en: Chapter 1\. Introduction to the AI-900 Exam
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章\. AI-900 考试简介
- en: The Microsoft Azure AI-900 certification, officially known as Microsoft Azure
    AI Fundamentals, is focused on AI and cloud computing, all through the lens of
    Azure. Whether you’re completely new to AI or just starting your journey with
    cloud technology, this certification is designed to ease you into the essentials.
    Microsoft labels this as a “900-level” certification. This means it’s entry-level
    and perfect if you’re just dipping your toes into these areas. And you don’t need
    to be a coding expert or a data science genius to succeed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微软 Azure AI-900 认证，正式名称为微软 Azure AI 基础，专注于 AI 和云计算，全部通过 Azure 的视角。无论你是完全对 AI
    一无所知，还是刚开始接触云技术，这个认证都是为了帮助你轻松进入这些领域的核心。微软将其标记为“900 级”认证。这意味着它是入门级的，如果你只是刚开始涉足这些领域，它就非常合适。而且，你不需要是编码专家或数据科学天才就能成功。
- en: At its core, the AI-900 introduces you to foundational AI concepts—like ML and
    NLP—while walking you through how AI workloads function in Azure. A *workload*
    is the specific tasks, processes, or operations that a system, application, or
    service performs. It’s a term you will often see on the exam. Examples include
    training ML models or using services like speech recognition or image analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，AI-900 介绍了基础 AI 概念——如机器学习（ML）和自然语言处理（NLP），同时引导你了解 AI 工作负载在 Azure 中的运作方式。*工作负载*是指系统、应用程序或服务执行的具体任务、流程或操作。这是你在考试中经常看到的术语。例如，包括训练机器学习模型或使用语音识别或图像分析等服务。
- en: Sure, having a little background in cloud computing or understanding basic AI
    concepts can make the exam easier, but it’s not a requirement. If these categories
    are new to you, don’t worry. This book will guide you step-by-step, from square
    one, and help you make sense of it all.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你对云计算有一些背景知识或理解基本的 AI 概念，可以使考试更容易，但这不是必需的。如果你对这些类别不熟悉，不要担心。这本书将一步一步地引导你，从零开始，帮助你理解所有内容。
- en: Each chapter is crafted to get you fully ready for the AI-900 exam. We’ll take
    it one concept at a time, explaining everything in plain language and showing
    you practical examples using Azure’s AI tools, so you can see exactly how things
    work in the real world. And to give you a boost of confidence, there’s a set of
    95 sample questions that mirror the exam format.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都是为了让你完全准备好 AI-900 考试而精心设计的。我们将一次讲解一个概念，用通俗易懂的语言解释一切，并展示使用 Azure 的 AI 工具的实际例子，这样你就可以确切地看到现实世界中事情是如何运作的。为了给你增加信心，我们还提供了一套
    95 道样题，这些题目与考试格式相匹配。
- en: In this chapter, we’ll start by breaking down the structure and objectives of
    the AI-900 exam, so you’ll know exactly what to expect and how to prepare for
    success from the get-go.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将首先分析 AI-900 考试的结构和目标，这样你就能确切地知道应该期待什么，以及如何从一开始就为成功做好准备。
- en: Why Should You Take the Exam?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你为什么应该参加考试？
- en: Earning the AI-900 certification can give your career a major boost, especially
    as the AI field continues to grow at breakneck speed. Even if you’re not aiming
    for a job specifically in AI, this certification can still help you stand out
    in today’s competitive job market. It’s a solid way to showcase that you’ve got
    a strong understanding of AI fundamentals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 获得 AI-900 认证可以给你的职业生涯带来重大提升，尤其是在 AI 领域以惊人的速度持续增长的情况下。即使你不是专门针对 AI 的工作，这个认证也能帮助你突出在当今竞争激烈的就业市场中。这是展示你对
    AI 基础知识有深刻理解的可靠方式。
- en: Let’s look into some of the key reasons that make earning the certification
    worth your time and effort.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些关键原因，这些原因使得获得认证值得你花费时间和精力。
- en: Recognition
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认可
- en: The AI-900 certification is recognized by employers as a strong validation of
    your knowledge of AI concepts within Azure’s cloud platform. This level of credibility
    can make you stand out to hiring managers. It’s a great way to demonstrate that
    you’re ready to contribute AI-driven solutions in real-world scenarios.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900 认证被雇主视为对你在 Azure 云平台中 AI 概念知识的强大验证。这种可信度可以使你在招聘经理面前脱颖而出。这是展示你准备好在现实场景中贡献
    AI 驱动的解决方案的绝佳方式。
- en: Rising Demand for AI Skills in a Booming Market
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在繁荣市场中 AI 技能的需求日益增长
- en: '[Gartner](https://oreil.ly/WZf7m) predicts that AI software spending will soar
    to $297.9 billion by 2027, growing at an impressive compound annual growth rate
    of 19.1%. This surge is driven by the widespread adoption of AI across industries
    as companies look to boost efficiency, streamline operations, and gain valuable
    insights from data. As AI becomes more integrated into business strategies, the
    demand for professionals with AI expertise—particularly those certified in deploying
    AI solutions on platforms like Microsoft Azure—will see a significant rise.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[高德纳](https://oreil.ly/WZf7m)预测，到2027年，AI软件支出将飙升至2,979亿美元，复合年增长率高达19.1%。这一增长是由AI在各个行业的广泛应用驱动的，公司寻求提高效率、简化运营并从数据中获得宝贵见解。随着AI越来越多地融入商业战略，对具有AI专业知识的专业人士的需求——尤其是那些在微软Azure等平台上部署AI解决方案认证的专业人士——将显著增加。'
- en: Azure’s Growing Dominance in the Cloud Market
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure在云市场中的日益主导地位
- en: Microsoft Azure continues to see strong growth. As of early 2024, Azure’s revenue
    surged by [29% year-over-year](https://oreil.ly/wu8uQ) to $62 billion, powered
    by increasing adoption of AI services and cloud-based solutions. Microsoft’s Intelligent
    Cloud segment also reported $26.7 billion in revenue for the first quarter of
    2024, marking a 21% jump from the previous year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Azure持续强劲增长。截至2024年初，Azure的收入同比增长[29%](https://oreil.ly/wu8uQ)达到620亿美元，这得益于AI服务和基于云的解决方案的日益普及。微软的智能云部门在2024年第一季度也报告了267亿美元的营收，比去年增长了21%。
- en: Azure’s growth is in step with industry trends, where businesses are relying
    more on cloud services to power AI workloads and digital transformation efforts.
    With around 23% market share, second only to Amazon Web Services (AWS) at 32%,
    Azure is cementing its position as a leading player in the cloud-computing landscape.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Azure的增长与行业趋势保持一致，企业越来越依赖云服务来推动AI工作负载和数字化转型。Azure的市场份额约为23%，仅次于亚马逊网络服务（AWS）的32%，巩固了其在云计算领域的领先地位。
- en: Salary Boosts and Career Opportunities with AI Skills
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥有AI技能带来的薪酬提升和职业机会
- en: Professionals with AI skills are in high demand, and it’s paying off—literally.
    Companies are offering up to [30% higher salaries for roles requiring AI expertise](https://oreil.ly/ZGAVK).
    And it’s not just tech teams that are reaping the rewards. Research and development
    professionals can see a 29% bump, while sales, marketing, and finance employees
    enjoy around 28% more. Even roles in business operations, legal, compliance, and
    HR aren’t missing out, with salaries boosted by up to 24%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有AI技能的专业人士需求旺盛，并且这种需求正在转化为实际收益。公司为需要AI专业知识的工作岗位提供高达[30%的更高薪酬](https://oreil.ly/ZGAVK)。这不仅限于技术团队，研发专业人士的薪酬可以增长29%，而销售、市场和财务员工则享受大约28%的额外收入。甚至在商业运营、法律、合规性和人力资源等岗位，薪酬也有高达24%的提升。
- en: 'AI-focused roles naturally come with [competitive compensation](https://oreil.ly/08inr):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于AI的岗位自然伴随着[具有竞争力的薪酬](https://oreil.ly/08inr)：
- en: Data analyst
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师
- en: In the United States, data analysts typically earn between $60,000 and $90,000
    annually, with variations based on experience and location. In high-demand cities
    like San Francisco, salaries can climb past $95,000, while other regions often
    see averages closer to $76,000–$80,000.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，数据分析师通常年薪在60,000至90,000美元之间，具体取决于经验和地点。在需求旺盛的城市如旧金山，薪酬可以超过95,000美元，而其他地区平均薪酬通常接近76,000至80,000美元。
- en: AI developer
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能开发者
- en: AI developers generally make between $85,000 and $120,000 per year. For those
    working in advanced roles or in tech hubs, salaries tend to hit the higher end
    of this range.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: AI开发者通常年薪在85,000至120,000美元之间。对于那些在高级职位或技术中心工作的人来说，薪酬往往达到这个范围的较高端。
- en: Project manager
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 项目经理
- en: Project managers overseeing AI or tech-related projects can expect salaries
    ranging from $90,000 to $130,000\. This depends on their expertise and the complexity
    of the projects they handle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 负责AI或技术相关项目的项目经理可以期待年薪在90,000至130,000美元之间。这取决于他们的专业知识和他们所处理项目的复杂性。
- en: Sales specialist for AI solutions
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: AI解决方案销售专家
- en: Sales professionals specializing in AI technology typically earn between $70,000
    and $110,000 annually. Performance-based bonuses often improve their overall compensation—reflecting
    the high demand for cutting-edge AI solutions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于AI技术的销售专业人士通常年薪在70,000至110,000美元之间。基于绩效的奖金通常会提高他们的整体薪酬——反映了尖端AI解决方案的高需求。
- en: Who Should Take the AI-900 Exam?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该参加AI-900考试？
- en: 'The AI-900 exam is great if you’re new to AI and you want to build a strong
    foundation while seeing how Microsoft Azure fits into the picture. Here’s a closer
    look at who this certification is designed for:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于AI新手来说，AI-900考试是一个很好的选择，如果您想在了解Microsoft Azure如何融入其中时建立坚实的基础。以下是这个认证设计针对的人群的更详细分析：
- en: IT professionals
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: IT专业人士
- en: If you’re an IT specialist without much background in AI, the AI-900 will help
    you start exploring AI’s potential and how it can be applied in cloud environments.
    It helps you bridge the gap between your current role and more AI-centric positions,
    like AI solution developers or cloud administrators.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是IT专家，但AI背景不多，AI-900将帮助您开始探索AI的潜力以及它如何在云环境中应用。它帮助您弥合您当前角色与更以AI为中心的职位（如AI解决方案开发人员或云管理员）之间的差距。
- en: Data analysts and business analysts
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师和商业分析师
- en: For data analysts, this certification deepens your knowledge of how AI supports
    data-driven decision making. If you’re a business analyst, it helps you see how
    AI can enhance business processes, automate tasks, and unlock valuable insights
    from large datasets. Plus, it equips you to better collaborate with AI engineers
    and data scientists.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据分析师来说，这个认证加深了您对AI如何支持数据驱动决策的了解。如果您是商业分析师，它帮助您了解AI如何增强业务流程、自动化任务并从大量数据集中解锁宝贵见解。此外，它还使您能够更好地与AI工程师和数据科学家合作。
- en: Students and entry-level job seekers
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 学生和初级求职者
- en: If you’re a student or recent graduate, the AI-900 gives you a valuable credential
    that shows you’re serious about learning AI. It lays a solid foundation for future
    certifications and specializations. This can give you an edge when applying for
    roles like AI engineer, data scientist, or cloud solution architect.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名学生或应届毕业生，AI-900为您提供了一个有价值的证书，表明您对学习AI非常认真。它为未来的认证和专业化奠定了坚实的基础，这可以在申请AI工程师、数据科学家或云解决方案架构师等职位时给您带来优势。
- en: Business and sales professionals
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 商业和销售专业人士
- en: If you’re in business development, sales, or product management, the AI-900
    helps you understand how AI is reshaping industries. This understanding is important
    if you’re selling AI-powered products or managing projects involving AI, as it
    allows you to communicate effectively with technical teams.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从事业务发展、销售或产品管理，AI-900将帮助您了解AI如何重塑行业。如果您正在销售AI产品或管理涉及AI的项目，这种理解非常重要，因为它使您能够与技术团队有效沟通。
- en: Career changers
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 职业转换者
- en: If you’re from a nontechnical background and looking to pivot into tech, the
    AI-900 is an excellent starting point. It gives you a solid foundation in AI without
    requiring advanced programming or math skills. This can help you to break into
    the tech world.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您来自非技术背景，并希望转向技术领域，AI-900是一个极好的起点。它为您提供了AI的坚实基础，而无需高级编程或数学技能。这可以帮助您进入技术世界。
- en: In short, the AI-900 is a versatile certification that can benefit anyone looking
    to build or expand their knowledge of AI, no matter where you’re starting from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，AI-900是一种多功能的认证，可以惠及任何希望构建或扩展其AI知识的人，无论您从哪里开始。
- en: Topics Covered in the Exam
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 考试涵盖的主题
- en: 'The AI-900 certification exam covers a range of topics designed to give you
    a strong foundation in AI workloads, ML basics, and how Azure supports various
    AI tasks. Here’s what you can expect and the percentage of the number of questions
    for each topic:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900认证考试涵盖了多个主题，旨在为您在AI工作负载、ML基础知识以及Azure如何支持各种AI任务方面打下坚实的基础。以下是您可以期待的内容以及每个主题的题目百分比：
- en: AI Workloads and Considerations (15%–20%)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AI工作负载和考虑因素（15%–20%）
- en: This section introduces you to different types of AI workloads and their key
    features. You’ll learn about AI applications in areas like content moderation,
    personalization, computer vision, NLP, knowledge mining, document intelligence,
    and generative AI. It also touches on responsible AI principles. This will show
    that you understand the importance of fairness, reliability, safety, privacy,
    security, inclusiveness, transparency, and accountability, which allow for building
    AI solutions that are both effective and ethical.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您介绍不同类型的AI工作负载及其关键特性。您将了解AI在内容审核、个性化、计算机视觉、NLP、知识挖掘、文档智能和生成式AI等领域的应用。同时，它还涉及负责任的AI原则。这将表明您理解公平性、可靠性、安全性、隐私、安全性、包容性、透明度和问责制的重要性，这些都有助于构建既有效又符合伦理的AI解决方案。
- en: Machine Learning Principles on Azure (20%–25%)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Azure上的机器学习原理（20%–25%）
- en: Here, you’ll dive into the basics of ML, including regression analysis, classification,
    clustering, and DL techniques. You’ll explore working with datasets, identifying
    features and labels, and how training and validation data fit into ML models.
    This section also covers Azure Machine Learning’s capabilities, including automated
    ML, data and compute services, and tools for managing and deploying models.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将深入研究ML的基础知识，包括回归分析、分类、聚类和深度学习技术。您将探索与数据集一起工作、识别特征和标签以及训练和验证数据如何适应ML模型。本节还涵盖了Azure机器学习的功能，包括自动化ML、数据和计算服务以及用于管理和部署模型的工具。
- en: Computer Vision Workloads on Azure (15%–20%)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Azure上的计算机视觉工作负载（15%–20%）
- en: This part of the exam focuses on computer vision tasks like image classification,
    object detection, OCR, and facial detection and analysis. You’ll also get familiar
    with Azure’s tools—specifically, Azure AI Vision and Azure AI Face services—that
    help you work with visual data and create solutions using computer vision technologies.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分考试重点在于计算机视觉任务，如图像分类、目标检测、OCR和面部检测与分析。您还将熟悉Azure的工具——特别是Azure AI视觉和Azure AI面部服务——这些工具帮助您处理视觉数据并使用计算机视觉技术创建解决方案。
- en: NLP Workloads on Azure (15%–20%)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Azure上的NLP工作负载（15%–20%）
- en: In this section, you’ll look into NLP and learn about features like phrase extraction,
    entity recognition, sentiment analysis, language modeling, speech recognition
    and synthesis, and translation. You’ll also get to know Azure’s NLP services,
    such as Azure AI Language and Azure AI Speech, which support a variety of NLP
    tasks efficiently.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将深入了解NLP，了解诸如短语提取、实体识别、情感分析、语言建模、语音识别与合成以及翻译等功能。您还将了解Azure的NLP服务，例如Azure
    AI语言和Azure AI语音，这些服务高效地支持各种NLP任务。
- en: Generative AI Workloads on Azure (15%–20%)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Azure上的生成式AI工作负载（15%–20%）
- en: This part of the exam focuses on generative AI models and covers use cases like
    generating natural language, code, and images. You’ll explore the capabilities
    of the Azure OpenAI Service and learn about responsible AI practices specific
    to generative AI.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分考试重点在于生成式AI模型，涵盖了如生成自然语言、代码和图像等用例。您将探索Azure OpenAI服务的功能，并了解针对生成式AI的特定责任AI实践。
- en: Microsoft periodically updates the exam, with changes appearing first in the
    English version. If the exam is offered in other languages, those versions typically
    get updated about eight weeks later. To stay informed, you can always check the
    “change log” section on [Microsoft’s website](https://oreil.ly/G9upj) for the
    latest updates.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 微软定期更新考试内容，变更首先出现在英文版本中。如果考试提供其他语言版本，这些版本通常在约八周后更新。为了保持最新信息，您始终可以检查[微软网站](https://oreil.ly/G9upj)上的“变更日志”部分以获取最新更新。
- en: Other Certifications to Consider
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他值得考虑的认证
- en: 'While there are no prerequisites for the AI-900 exam, you may want to take
    a look at other certifications that can help you build a stronger knowledge base.
    Here are a couple worth considering:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AI-900考试没有先决条件，但您可能想看看其他可以帮助您建立更强大知识库的认证。以下是一些值得考虑的认证：
- en: 'AZ-900: Microsoft Azure Fundamentals'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'AZ-900: 微软Azure基础知识'
- en: This certification is ideal if you want to demonstrate a solid understanding
    of the basics of cloud services and how Microsoft Azure delivers them. It covers
    important topics like cloud computing principles and Azure’s architecture, management
    tools, and security features. If you’re new to cloud computing, the AZ-900 can
    give you a strong foundation before diving deeper into AI with the AI-900.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想展示对云服务基础和微软Azure如何提供这些服务的扎实理解，这项认证是理想的。它涵盖了重要主题，如云计算原理和Azure的架构、管理工具和安全功能。如果您是云计算新手，AZ-900可以在您更深入地学习AI-900之前为您提供一个强大的基础。
- en: 'DP-900: Microsoft Azure Data Fundamentals'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 'DP-900: 微软Azure数据基础知识'
- en: If you’re more interested in the data side of things, the DP-900 certification
    is a great starting point. It focuses on core data concepts and how they’re applied
    using Azure services. You’ll learn about relational and nonrelational data, data
    analytics, and how data is managed in the cloud. This certification can be especially
    useful if you want to understand how data interacts with AI solutions on Azure.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对数据方面更感兴趣，DP-900认证是一个很好的起点。它侧重于核心数据概念以及它们如何通过Azure服务应用。您将了解关系型和非关系型数据、数据分析以及数据如何在云中管理。如果您想了解数据如何与Azure上的AI解决方案交互，这项认证特别有用。
- en: These certifications can complement the AI-900 and provide you with a well-rounded
    understanding of Azure’s cloud ecosystem.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些认证可以补充AI-900，并为你提供对Azure云生态系统的全面理解。
- en: 'If you’re looking to expand your AI knowledge beyond Microsoft’s ecosystem,
    there are several other certifications and courses to consider:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要在微软生态系统之外扩展你的人工智能知识，还有其他几个认证和课程可以考虑：
- en: '[AWS Certified AI Practitioner](https://oreil.ly/uA9YV)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[AWS认证AI实践者](https://oreil.ly/uA9YV)'
- en: This certification is for those interested in learning the basics of AI and
    ML within the AWS ecosystem. It covers AI and ML concepts, real-world use cases,
    and generative AI technologies.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个认证是为那些对在AWS生态系统中学习人工智能和机器学习基础知识感兴趣的人准备的。它涵盖了人工智能和机器学习概念、实际用例和生成式人工智能技术。
- en: '[IBM AI Foundations for Business Specialization](https://oreil.ly/Bc9-W)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[IBM商业人工智能基础专业](https://oreil.ly/Bc9-W)'
- en: This certification is tailored for professionals seeking to understand how AI
    can drive business strategies and improve operations. The course focuses on AI
    concepts, their business applications, and ethical considerations.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个认证是为那些寻求了解人工智能如何推动商业策略和改进运营的专业人士量身定制的。该课程侧重于人工智能概念、其商业应用和伦理考量。
- en: '[AI For Everyone by Andrew Ng (Coursera)](https://oreil.ly/WSC_L)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·吴的《人工智能入门》（Coursera）](https://oreil.ly/WSC_L)'
- en: This course offers a broad overview of AI. It covers AI concepts, real-world
    applications, and societal considerations. It’s free to audit and self-paced.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程提供了人工智能的广泛概述。它涵盖了人工智能概念、实际应用和社会考量。审计课程是免费的，可以自主安排进度。
- en: '[Columbia Engineering Artificial Intelligence certificate program](https://oreil.ly/AU7af)
    by Columbia University (edX)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[哥伦比亚大学工程人工智能证书课程](https://oreil.ly/AU7af)（edX）'
- en: This professional certificate program dives deeper into AI topics, including
    ML, neural networks, and robotics. The program is self-paced, requiring a weekly
    time commitment of around 8–10 hours.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个专业证书课程深入探讨了人工智能主题，包括机器学习、神经网络和机器人技术。该课程可以自主安排进度，每周大约需要8-10小时的时间投入。
- en: AI-900 Exam Details
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI-900考试详情
- en: The AI-900 exam might seem intimidating at first, but with a clear understanding
    of the structure and some smart preparation, you’ll be well on your way to success.
    Here’s what you need to know.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900考试一开始可能看起来很令人畏惧，但如果你对结构有清晰的理解，并进行了明智的准备，你将朝着成功迈进。以下是你需要了解的信息。
- en: 'First, the exam itself consists of 40–60 questions that come in a variety of
    formats: multiple choice, drag-and-drop, and even hot area questions. To pass,
    you’ll need to score 700 out of 1,000 points. Because Microsoft uses a scaled
    scoring system, you don’t necessarily have to get exactly 70% of the answers right,
    but that’s roughly where the target sits.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，考试本身由40-60个问题组成，这些问题以多种格式出现：多项选择、拖放和甚至热区问题。要通过考试，你需要获得1000分中的700分。由于微软使用的是评分系统，你不必回答所有问题的70%，但目标大致就在那里。
- en: You’ll have 45 minutes to tackle the questions, but Microsoft gives you a full
    65 minutes total. This is to set aside time for reviewing instructions, accepting
    the Microsoft Certification Exam Candidate Agreement, and, if you’re feeling generous
    afterward, providing some feedback.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你将有45分钟的时间来处理这些问题，但微软给你总共65分钟的时间。这是为了留出时间来审查说明、接受微软认证考试候选人协议，如果你之后愿意，还可以提供一些反馈。
- en: When it comes to taking the exam, you’ve got options. You can sit for it either
    online or at a test center. The registration fee is $99, though this may vary
    depending on where you’re located. The exam is available through Pearson VUE or
    Certiport, and if you’re a student or educator, Certiport is likely your go-to.
    The exam is offered in a wide range of languages, including English, Japanese,
    Chinese (both simplified and traditional), Korean, French, German, and more.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到参加考试时，你有选择。你可以在线或在一个考试中心参加。注册费是$99，但这可能取决于你的位置。考试可以通过Pearson VUE或Certiport进行，如果你是学生或教育工作者，Certiport可能是你的首选。考试提供多种语言，包括英语、日语、中文（简体和繁体）、韩语、法语、德语等。
- en: You’re allowed to take unscheduled breaks during the exam. But the clock keeps
    ticking, so use that time wisely. Any questions you look at before a break are
    locked in, meaning you can’t go back to them—even if you didn’t answer them or
    marked them for review.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在考试期间进行非计划性的休息。但时间仍在流逝，所以要明智地利用这段时间。任何你在休息前查看的问题都会被锁定，这意味着你不能回到它们那里——即使你没有回答它们或标记为复查。
- en: If you don’t pass the exam on the first try, you can retake it after a 24-hour
    waiting period, though you’ll have to pay the fee again. For additional attempts,
    there’s a 14-day waiting period and a limit of five attempts in a 12-month period.
    If technical issues throw a wrench in your exam, Microsoft may grant an exception
    to the waiting period.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你第一次考试没有通过，你可以在24小时等待期后重新参加考试，但你需要再次支付费用。对于额外的尝试，有一个14天的等待期，并且在12个月内有五次尝试的限制。如果技术问题影响了你的考试，微软可能会对等待期做出例外。
- en: Microsoft also allows for accommodation for those with specific needs or disabilities.
    Whether it’s extra time, assistive technology, or even a personal assistant, accommodations
    are available. Just make sure to request them in advance and provide the necessary
    documentation, such as a note from a physician.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还允许为有特定需求或残疾的人提供便利。无论是额外的时间、辅助技术，甚至是私人助理，都可以提供便利。只需确保提前申请，并提供必要的文件，例如医生的证明。
- en: As for your certification, it remains valid as long as the associated technology
    stays relevant. That means no need for immediate recertification unless major
    platform changes come into play.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 关于你的认证，只要相关的技术保持相关性，它就仍然有效。这意味着除非出现重大的平台变化，否则不需要立即重新认证。
- en: A Stepping Stone to Advanced Certifications
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通向高级认证的垫脚石
- en: 'If you’re ready to level up from the AI-900 and dive into more advanced certifications,
    Microsoft has plenty of options that build on your foundational skills. Whether
    you’re looking to master cloud administration or improve your AI expertise, these
    certifications are the next logical steps on your journey. Here’s a quick look
    at what’s available:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经准备好从AI-900级别提升，并深入到更高级别的认证，微软提供了许多基于你基础技能的选项。无论你是想精通云管理还是提高你的AI专业知识，这些认证都是你旅程中下一步的逻辑选择。以下是一些可用的快速浏览：
- en: 'AZ-900: Microsoft Azure Fundamentals'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 'AZ-900: 微软Azure基础知识'
- en: This is a good starting point for anyone new to cloud computing and Microsoft
    Azure. This foundational certification covers the basics of Azure’s cloud services,
    architecture, and core features. It introduces key concepts like cloud computing
    principles, Azure pricing and support, and the security and compliance features
    that make Azure a reliable choice for businesses. While it doesn’t require technical
    experience, it provides a strong foundation for anyone planning to pursue advanced
    certifications like AZ-104, AZ-204, or DP-100.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对云计算和微软Azure的新手来说的一个很好的起点。这个基础认证涵盖了Azure云服务、架构和核心功能的基础知识。它介绍了云计算原则、Azure定价和支持、以及使Azure成为企业可靠选择的安全和合规性功能等关键概念。虽然它不需要技术经验，但它为计划追求AZ-104、AZ-204或DP-100等高级认证的人提供了一个坚实的基础。
- en: 'AZ-104: Microsoft Certified: Azure Administrator Associate'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 'AZ-104: 微软认证：Azure管理员助理'
- en: This exam takes a deeper dive into Azure management and is a good fit for IT
    professionals focused on cloud administration. It covers essential skills like
    managing Azure identities, implementing storage solutions, and configuring virtual
    networks. This certification equips you with hands-on expertise to handle Azure’s
    core services, including storage, networking, and security.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这场考试深入探讨了Azure管理，非常适合专注于云管理的IT专业人士。它涵盖了管理Azure身份、实施存储解决方案和配置虚拟网络等基本技能。这个认证为你提供了处理Azure核心服务（包括存储、网络和安全）的实践经验。
- en: 'AZ-204: Microsoft Certified: Azure Developer Associate'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 'AZ-204: 微软认证：Azure开发人员助理'
- en: This exam emphasizes designing, building, testing, and maintaining cloud applications
    and services on Azure. It’s particularly valuable for professionals who want to
    incorporate AI into their development workflows. The certification covers using
    Azure AI Services for NLP, computer vision, and decision-making APIs as well as
    working with Azure Functions and storage and caching solutions.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这场考试强调在Azure上设计、构建、测试和维护云应用程序和服务。对于希望将AI融入其开发工作流程的专业人士来说，它特别有价值。认证涵盖了使用Azure
    AI服务进行NLP、计算机视觉和决策API，以及与Azure Functions和存储和缓存解决方案一起工作。
- en: 'DP-100: Microsoft Certified: Azure Data Scientist Associate'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 'DP-100: 微软认证：Azure数据科学家助理'
- en: After mastering Azure administration, the DP-100 certification is the next logical
    step for those interested in AI engineering. This certification focuses on building
    and managing AI solutions, covering topics such as developing ML models, selecting
    the right AI tools, and optimizing Azure resources for AI projects.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握Azure管理之后，DP-100认证对于那些对AI工程感兴趣的人来说是下一个合乎逻辑的步骤。这个认证专注于构建和管理AI解决方案，涵盖如开发ML模型、选择合适的AI工具以及优化Azure资源以适应AI项目等主题。
- en: 'AI-102: Microsoft Certified: Azure AI Engineer Associate'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: AI-102：微软认证：Azure AI工程师助理
- en: As a continuation of DP-100, AI-102 focuses on integrating AI solutions into
    real-world applications. This certification looks at the full AI workflow, from
    data ingestion and model training to deployment and monitoring. You’ll also learn
    how to build bots using Azure AI Bot Service and leverage Azure AI Services for
    NLP and computer vision tasks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DP-100的延续，AI-102专注于将AI解决方案集成到现实世界应用中。这个认证考察了完整的AI工作流程，从数据摄取和模型训练到部署和监控。你还将学习如何使用Azure
    AI Bot服务构建聊天机器人，并利用Azure AI服务进行NLP和计算机视觉任务。
- en: 'DP-203: Microsoft Certified: Azure Data Engineer Associate'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DP-203：微软认证：Azure数据工程师助理
- en: For professionals keen on ensuring that their AI solutions are backed by robust
    data pipelines, DP-203 is a good choice. This certification looks into designing
    and implementing data solutions on Azure, including building pipelines, managing
    data storage, and optimizing architectures for AI workflows.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些热衷于确保他们的AI解决方案由强大的数据管道支持的专业人士来说，DP-203是一个不错的选择。这个认证探讨了在Azure上设计和实施数据解决方案，包括构建管道、管理数据存储以及优化AI工作流程的架构。
- en: Microsoft Resources
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软资源
- en: Microsoft offers a range of [resources](https://oreil.ly/DjbzY) to help you
    prepare for the AI-900 exam and beyond. You’ll find exam guides, study materials,
    and practice assessments covering topics like ML, computer vision, and responsible
    AI. Make the most of these tools—they’re designed to help you build the skills
    needed to succeed.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一系列[资源](https://oreil.ly/DjbzY)来帮助你准备AI-900考试以及更多。你将找到涵盖ML、计算机视觉和负责任AI等主题的考试指南、学习材料和练习评估。充分利用这些工具——它们旨在帮助你建立成功所需的技能。
- en: So why should you buy this book if Microsoft’s resources are already available?
    While Microsoft’s materials are certainly helpful, this book offers much more.
    It looks deeper into the concepts, providing a richer understanding that not only
    aids in passing the exam but also enhances your overall learning experience. Exam
    tips included in this book are specifically tailored to help you focus on the
    most important areas. This ensures that your preparation is targeted and efficient.
    What’s more, the glossary is an invaluable resource since many exam questions
    emphasize understanding definitions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 既然微软的资源已经可用，为什么还要购买这本书呢？虽然微软的材料确实很有帮助，但本书提供了更多内容。它深入探讨了概念，提供了更丰富的理解，不仅有助于通过考试，还能增强你的整体学习体验。本书中包含的考试技巧专门针对帮助你关注最重要的领域。这确保了你的准备是针对性和高效的。更重要的是，词汇表是一个无价的资源，因为许多考试问题都强调对定义的理解。
- en: Finally, for many people, reading a book remains a good way to learn!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于许多人来说，阅读书籍仍然是一种良好的学习方法！
- en: ACE College Credit
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ACE大学学分
- en: 'Here’s a bonus: the American Council on Education (ACE) partners with Microsoft
    to recommend college credit for professional certifications. If you pass the AI-900,
    you might be eligible for ACE-recommended credits, which could be applied toward
    degree programs at participating colleges and universities. Head over to the [ACE
    College Credit for Certification Exams page](https://oreil.ly/mdHIr) to learn
    more about getting those credits evaluated and transferred.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个额外的好处：美国教育委员会（ACE）与微软合作，推荐大学学分给专业认证。如果你通过了AI-900，你可能有资格获得ACE推荐的学分，这些学分可以应用于参与学院和大学的学位课程。前往[ACE认证考试学分页面](https://oreil.ly/mdHIr)了解更多关于这些学分评估和转移的信息。
- en: Conclusion
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The AI-900 certification is just the beginning of your AI journey. Whether you’re
    new to the field or looking to solidify your knowledge of Azure’s AI services,
    this certification is a solid way to start. As AI continues to transform industries
    and Azure’s cloud footprint expands, AI-900 has become more than just a foundational
    course—it’s a valuable credential that can enhance your career prospects in a
    rapidly evolving tech landscape.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900认证只是您AI旅程的开始。无论您是AI领域的初学者还是希望巩固对Azure人工智能服务的知识，这个认证都是一个坚实的起点。随着人工智能持续改变行业和Azure云服务范围的扩大，AI-900已经不仅仅是一门基础课程——它是一份有价值的资格证书，可以在快速发展的技术领域中提升您的职业前景。
