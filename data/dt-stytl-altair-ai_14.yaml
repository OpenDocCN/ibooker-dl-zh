- en: appendix A Technical requirements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A 技术要求
- en: This appendix describes how to install the software used in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录描述了如何安装本书中使用的软件。
- en: A.1 Cloning the GitHub repository
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 克隆GitHub仓库
- en: 'To clone the GitHub repository for the book on your local machine, you can
    adopt one of the following two strategies:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要在您的本地机器上克隆本书的GitHub仓库，您可以采用以下两种策略之一：
- en: Using the terminal
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用终端
- en: Using GitHub Desktop
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用GitHub Desktop
- en: A.1.1 Using the terminal
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 使用终端
- en: 'To clone the GitHub repository for the book from the command line, follow these
    steps:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要从命令行克隆本书的GitHub仓库，请按照以下步骤操作：
- en: Install the Git suite ([https://git-scm.com/downloads](https://git-scm.com/downloads)),
    if you do not have it yet.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您还没有安装Git套件（[https://git-scm.com/downloads](https://git-scm.com/downloads)），请安装它。
- en: Open the terminal on your computer.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您计算机上的终端。
- en: Navigate to the directory where you want to clone the repository.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您想要克隆仓库的目录。
- en: Run the command `git` `clone` `https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main`.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令 `git clone https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main`。
- en: Wait for the repository to be cloned to your local machine.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待仓库被克隆到您的本地机器。
- en: A.1.2 Using GitHub Desktop
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 使用GitHub Desktop
- en: 'To clone the GitHub repository for the book from GitHub Desktop, follow these
    steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要从GitHub Desktop克隆本书的GitHub仓库，请按照以下步骤操作：
- en: 'Download and install GitHub Desktop from their official website: [https://desktop.github.com/](https://desktop.github.com/).'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从他们的官方网站下载并安装GitHub Desktop：[https://desktop.github.com/](https://desktop.github.com/)。
- en: Launch GitHub Desktop.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动GitHub Desktop。
- en: Sign in to your GitHub account or create a new account if needed.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录您的GitHub账户，如果需要，请创建一个新账户。
- en: Click the File menu, and select Clone Repository.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“文件”菜单，选择“克隆仓库”。
- en: In the Clone a Repository window, choose the URL tab.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“克隆仓库”窗口中，选择“URL”选项卡。
- en: Enter the repository URL ([https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main](https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main))
    in the Repository URL field.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“仓库URL”字段中输入仓库URL（[https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main](https://github.com/alod83/Data-Storytelling-with-Altair-and-AI/tree/main)）。
- en: Choose the local path where you want to clone the repository.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要克隆仓库的本地路径。
- en: Click the Clone button.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“克隆”按钮。
- en: Wait for GitHub Desktop to clone the repository to your local machine.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待GitHub Desktop将仓库克隆到您的本地机器。
- en: A.2 Installing the Python packages
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 安装Python包
- en: 'The examples illustrated in this book use Python 3.8\. You can download it
    from the official website: [https://www.python.org/downloads/release/python-3810/](https://www.python.org/downloads/release/python-3810/).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例使用Python 3.8。您可以从官方网站下载它：[https://www.python.org/downloads/release/python-3810/](https://www.python.org/downloads/release/python-3810/)。
- en: 'The examples described in this book use the following Python packages:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的示例使用以下Python包：
- en: langchain==0.1.12
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: langchain==0.1.12
- en: langchain-community==0.0.28
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: langchain-community==0.0.28
- en: langchain-core==0.1.32
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: langchain-core==0.1.32
- en: langchain-openai==0.0.8
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: langchain-openai==0.0.8
- en: langchain-text-splitters==0.0.1
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: langchain-text-splitters==0.0.1
- en: altair==5.3.0
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: altair==5.3.0
- en: chromadb==0.4.22
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: chromadb==0.4.22
- en: jupyterlab==3.5.1
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jupyterlab==3.5.1
- en: ydata-profiling==4.6.0
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ydata-profiling==4.6.0
- en: matplotlib==3.5.0
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: matplotlib==3.5.0
- en: numpy==1.24.4
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: numpy==1.24.4
- en: pandas==1.3.4
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pandas==1.3.4
- en: unstructured==0.10.19
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: unstructured==0.10.19
- en: You can install the latest versions of these packages simply by running the
    command `pip` `install` `<package_name>`. However, since technology evolves rapidly,
    these packages may have already been updated by the time you read this book. To
    ensure that you can still run the code used in this book as it is, create a virtual
    environment on your computer and install the specific package versions used in
    this book. To create a virtual environment on your computer, open a terminal and
    install the `virtualenv` package using `pip` `install` `virtualenv`. Then, run
    the commands described in the following listing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过运行命令 `pip install <package_name>` 简单地安装这些包的最新版本。然而，由于技术发展迅速，这些包在您阅读本书时可能已经更新。为确保您仍然可以按照本书中的代码运行，请在您的计算机上创建一个虚拟环境并安装本书中使用的特定包版本。要创建虚拟环境，请打开终端并使用
    `pip install virtualenv` 安装 `virtualenv` 包。然后，运行以下列表中描述的命令。
- en: Listing A.1 Creating and running a virtual environment
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.1 创建和运行虚拟环境
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To deactivate the virtual environment, simply run `deactivate`. Within the
    virtual environment, install the preceding packages by running the command `pip`
    `install` `<package_name>==<version>` for each package. Alternatively, use the
    requirements.txt file placed in the root of the GitHub repository for the book
    and run the following command: `pip` `install` `-r` `requirements.txt`.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要停用虚拟环境，只需运行 `deactivate` 命令。在虚拟环境中，通过运行 `pip install <package_name>==<version>`
    命令为每个包安装前面的包。或者，使用位于GitHub仓库根目录下的 requirements.txt 文件，并运行以下命令：`pip install -r
    requirements.txt`。
- en: A.3 Installing GitHub Copilot
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 安装 GitHub Copilot
- en: 'To use GitHub Copilot, you must set up a free trial or subscription for your
    personal GitHub account. If you are a teacher or a student, you can set up a free
    subscription plan at the following link: [https://education.github.com/discount_requests/pack_application](https://education.github.com/discount_requests/pack_application).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用GitHub Copilot，您必须为您的个人GitHub账户设置免费试用或订阅。如果您是教师或学生，您可以在以下链接设置免费订阅计划：[https://education.github.com/discount_requests/pack_application](https://education.github.com/discount_requests/pack_application)。
- en: 'Once your account is set up to use GitHub Copilot, configure it as an extension
    of Visual Studio Code (VSC), a free, open source code editor designed for developers
    to write and debug code. Download VSC from its official website: [https://visualstudio.microsoft.com/it/downloads/](https://visualstudio.microsoft.com/it/downloads/).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的账户设置为使用GitHub Copilot，将其配置为Visual Studio Code (VSC)的扩展，这是一个免费的开源代码编辑器，专为开发者编写和调试代码而设计。从其官方网站下载VSC：[https://visualstudio.microsoft.com/it/downloads/](https://visualstudio.microsoft.com/it/downloads/)。
- en: To start GitHub Copilot, open Visual Studio and navigate to the Extensions tab.
    Download and install the GitHub Copilot extension, and then select Connect to
    Your Account from the dashboard. Enter your GitHub credentials. Once logged in,
    the extension will detect existing repositories and provide options for configuring
    new projects.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动GitHub Copilot，打开Visual Studio并导航到“扩展”选项卡。下载并安装GitHub Copilot扩展，然后从仪表板中选择“连接到您的账户”。输入您的GitHub凭据。登录后，扩展将检测现有仓库并提供配置新项目的选项。
- en: A.4 Configuring ChatGPT
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 配置ChatGPT
- en: To use ChatGPT, you must set up an account on the Open AI website ([https://openai.com/](https://openai.com/)).
    At the time of writing this book, ChatGPT version GPT-4 is free.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用ChatGPT，您必须在Open AI网站上（[https://openai.com/](https://openai.com/)）设置账户。在撰写本书时，ChatGPT版本GPT-4是免费的。
- en: To access ChatGPT, visit [https://chat.openai.com/](https://chat.openai.com/),
    log in to your account, and start writing your prompts in the input text box like
    a live chat. Whenever you want to start a new topic, create a new chat session
    by clicking on the top-left New Chat button.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问ChatGPT，请访问 [https://chat.openai.com/](https://chat.openai.com/)，登录您的账户，并在输入文本框中开始编写提示，就像实时聊天一样。每当您想开始一个新话题时，通过点击左上角的“新建聊天”按钮创建一个新的聊天会话。
- en: ChatGPT retains the entire history of prompts within a single chat session.
    This means you can write step-by-step instructions, build on previous prompts,
    and maintain a coherent conversation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT保留单个聊天会话中所有提示的历史记录。这意味着您可以逐步编写指令，基于之前的提示进行构建，并保持对话的连贯性。
- en: The web interface also provides a paid account that gives some additional features,
    such as the ability to use advanced models. In this book, we use the free version
    of the web interface.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 网页界面还提供了一种付费账户，它提供了一些额外的功能，例如使用高级模型的能力。在这本书中，我们使用网页界面的免费版本。
- en: A.5 Installing Open AI API
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5 安装 Open AI API
- en: Point to [https://openai.com/](https://openai.com/), log in to your account,
    or create a new one. Once logged in, click API. To use the Open AI API, you must
    upgrade your existing account to a paid one. Click your personal logo in the top-right
    of the screen, next to Manage Account | Billing. Next, add credits by adding a
    payment method. The OpenAI official pricing page ([https://openai.com/pricing](https://openai.com/pricing))
    lists pricing details. A credit of $5 should be sufficient for the experiments
    run in this book.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 指向 [https://openai.com/](https://openai.com/)，登录您的账户或创建一个新账户。登录后，点击“API”。要使用Open
    AI API，您必须将现有账户升级为付费账户。点击屏幕右上角的个人头像，在“管理账户 | 计费”旁边。接下来，通过添加支付方式来添加信用额度。OpenAI官方定价页面（[https://openai.com/pricing](https://openai.com/pricing)）列出了定价详情。5美元的信用额度应该足以进行本书中的实验。
- en: 'Next, you can configure an API key by performing the following steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您可以按照以下步骤配置API密钥：
- en: Click the Personal button on the top right of your dashboard.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击仪表板右上角的“个人”按钮。
- en: Select View API Keys in your dropdown menu.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉菜单中选择“查看API密钥”。
- en: Click Create a New Secret Key.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建新的密钥”。
- en: Insert the key name, and create a secret key.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入密钥名称，创建一个密钥。
- en: Click the Copy symbol to copy the key value, and paste it in a secure place.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击复制符号以复制密钥值，并将其粘贴在安全的地方。
- en: Click Done.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“完成”。
- en: Once you have created the API key, you can use the Open AI API in your Python
    scripts.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了API密钥，您就可以在Python脚本中使用Open AI API。
- en: The following listing shows an example of usage of the Open AI API, asking ChatGPT
    to produce some output given an input prompt. You can also find the following
    code in the GitHub repository for the book under AppendixA/openai-test.py.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表展示了使用 Open AI API 的示例，要求 ChatGPT 根据输入提示生成一些输出。您也可以在本书附录A/openai-test.py中找到以下代码。
- en: Listing A.2 Calling the ChatGPT API
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.2 调用 ChatGPT API
- en: '[PRE1]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '#1 Temperature [0,1] defines the grade of randomness in the output.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 温度 [0,1] 定义了输出中的随机程度。'
- en: Note  Use the `chat.completions.create()` method to call the ChatGPT API.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `chat.completions.create()` 方法调用 ChatGPT API。
- en: A.6 Installing LangChain
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.6 安装 LangChain
- en: You can use LangChain with your preferred large language model (LLM). In this
    book, we use OpenAI, which requires an API key. For more details, refer to the
    section related to OpenAI installation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 LangChain 与您首选的大型语言模型 (LLM) 一起使用。在这本书中，我们使用 OpenAI，它需要一个API密钥。更多详情，请参阅与
    OpenAI 安装相关的章节。
