- en: A.7 Installing Chroma
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.7 安装 Chroma
- en: Chroma uses SQLite as a database. The following listing shows how to connect
    to a Chroma database.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Chroma 使用 SQLite 作为数据库。以下列表展示了如何连接到 Chroma 数据库。
- en: Listing A.5 Importing Chroma
  id: totrans-79
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.5 导入 Chroma
- en: '[PRE4]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: For more details, see the Chroma official documentation ([https://docs.trychroma.com/getting-started](https://docs.trychroma.com/getting-started)).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情，请参阅 Chroma 官方文档 ([https://docs.trychroma.com/getting-started](https://docs.trychroma.com/getting-started))。
- en: A.8 Configuring DALL-E
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.8 配置 DALL-E
- en: 'To use DALL-E, you must set up an account on the Open AI website ([https://openai.com](https://openai.com)).
    Then, you can use two ways to interact with DALL-E: the web interface or the Open
    AI API. In this book, we prefer using the web interface for a couple of advantages.
    The Open AI API requires a paid account, while the web interface requires buying
    credits to generate images. In addition, if you created your DALL-E account before
    April 6, 2023, every month, you have a pool of free credits.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 DALL-E，您必须在 Open AI 网站上设置一个账户 ([https://openai.com](https://openai.com))。然后，您可以通过两种方式与
    DALL-E 交互：网页界面或 Open AI API。在这本书中，我们更倾向于使用网页界面，因为它有几个优点。Open AI API 需要付费账户，而网页界面需要购买信用来生成图像。此外，如果您在
    2023 年 4 月 6 日之前创建了 DALL-E 账户，每个月您都有一个免费信用池。
- en: To use the web interface, visit [https://labs.openai.com](https://labs.openai.com),
    log in to your account, and write your prompts in the input text box. To use the
    Open AI API, you must upgrade your existing account to a paid one. Next, you can
    configure an API as described in section 2.5\. Once you have created the API key,
    you can use the Open AI API in your Python scripts.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用网页界面，请访问 [https://labs.openai.com](https://labs.openai.com)，登录您的账户，并在输入文本框中编写您的提示。要使用
    Open AI API，您必须将现有账户升级为付费账户。接下来，您可以按照第2.5节所述配置API。一旦创建了API密钥，您就可以在Python脚本中使用Open
    AI API。
- en: 'The following listing shows an example of using the Open AI API: asking DALL-E
    to produce an image given an input prompt. The code is also available in the GitHub
    repository for the book under AppendixA/dalle-test.py.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表展示了使用 Open AI API 的一个示例：根据输入提示让 DALL-E 生成图像。代码也包含在本书附录A/dalle-test.py 的
    GitHub 仓库中。
- en: Listing A.6 Calling the DALL-E API
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.6 调用 DALL-E API
- en: '[PRE5]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '#1 The number of images to generate'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 生成图像的数量'
- en: Note  Use the `Image.create()` method to call the DALL-E API. The output contains
    the URL to the produced image.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `Image.create()` 方法调用 DALL-E API。输出包含生成图像的 URL。
- en: Additionally, you can modify an existing image using the `Image.create_edit()`
    method. Refer to the DALL-E official documentation ([https://platform.openai.com/docs/guides/images/usage](https://platform.openai.com/docs/guides/images/usage))
    for more details.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还可以使用 `Image.create_edit()` 方法修改现有的图像。更多详细信息，请参阅 DALL-E 官方文档（[https://platform.openai.com/docs/guides/images/usage](https://platform.openai.com/docs/guides/images/usage)）。
