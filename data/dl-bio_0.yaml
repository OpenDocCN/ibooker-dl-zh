    and challenging data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 章节通常在范围和深度上逐步构建，从[第2章](ch02.html#learning-the-language-of-proteins)中提取嵌入的简单线性分类器开始，逐步发展到从头开始构建的更复杂模型，这些模型基于越来越丰富和具有挑战性的数据。
- en: Chapter Summaries
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节摘要
- en: '[Chapter 1, “Introduction”](ch01.html#introduction)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章，“引言”](ch01.html#introduction)'
- en: Learn about the promise and challenges of deep learning in biology. We walk
    through practical questions to consider before launching a new project—like what
    your model could replace, whether deep learning is even necessary, and how to
    structure your workflow.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 了解深度学习在生物学中的前景和挑战。我们将讨论在启动新项目之前需要考虑的实际问题——比如你的模型可以替代什么，深度学习是否真的必要，以及如何构建你的工作流程。
- en: This chapter also includes a short technical introduction covering JAX/Flax,
    Python patterns common in machine learning, working environments, and practical
    setup tips.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还包括一个简短的技术介绍，涵盖JAX/Flax、机器学习中常见的Python模式、工作环境和实际设置技巧。
- en: '[Chapter 2, “Learning the Language of Proteins”](ch02.html#learning-the-language-of-proteins)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章，“学习蛋白质的语言”](ch02.html#learning-the-language-of-proteins)'
- en: Use protein language model embeddings to predict protein function. You’ll extract
    embeddings from a pretrained protein language model and train a simple linear
    classifier to perform multilabel classification. Along the way, you’ll learn how
    to prepare protein function datasets, evaluate predictions, and visualize embeddings
    to gain biological insight.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用蛋白质语言模型嵌入来预测蛋白质功能。你将从预训练的蛋白质语言模型中提取嵌入，并训练一个简单的线性分类器进行多标签分类。在这个过程中，你将学习如何准备蛋白质功能数据集、评估预测和可视化嵌入以获得生物学见解。
- en: '[Chapter 3, “Learning the Logic of DNA”](ch03.html#learning-the-logic-of-dna)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，“学习DNA的逻辑”](ch03.html#learning-the-logic-of-dna)'
- en: Train lightweight convolutional and transformer models to predict where certain
    regulatory proteins bind to DNA. You’ll learn about how to uncover insights from
    DNA sequences, interpret models, and evaluate predictions across multiple binding
    factors.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 训练轻量级的卷积和转换模型来预测某些调控蛋白绑定到DNA的位置。你将了解如何从DNA序列中揭示见解，解释模型，并评估多个结合因子上的预测。
- en: '[Chapter 4, “Understanding Drug–Drug Interactions Using Graphs”](ch04.html#understanding-drug-drug-interactions-using-graphs)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，“使用图理解药物-药物相互作用”](ch04.html#understanding-drug-drug-interactions-using-graphs)'
- en: Use graph neural networks to model drug relationships, predicting potential
    drug interactions—harmful or beneficial—based on network features.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用图神经网络来建模药物关系，根据网络特征预测潜在的药物相互作用——有害或有益。
- en: '[Chapter 5, “Detecting Skin Cancer in Medical Images”](ch05.html#detecting-skin-cancer-in-medical-images)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，“在医学图像中检测皮肤癌”](ch05.html#detecting-skin-cancer-in-medical-images)'
- en: Train convolutional neural networks to classify types of skin lesions from images.
    This chapter focuses on image preprocessing, transfer learning, and managing overfitting
    in small medical datasets.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 训练卷积神经网络来从图像中分类皮肤病变的类型。本章重点介绍图像预处理、迁移学习和在小型医学数据集中管理过拟合。
- en: '[Chapter 6, “Learning Spatial Organization Patterns Within Cells”](ch06.html#learning-spatial-organization-patterns-within-cells)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，“学习细胞内的空间组织模式”](ch06.html#learning-spatial-organization-patterns-within-cells)'
- en: Build a variational autoencoder to analyze protein localization from microscopy
    images. This advanced chapter explores unsupervised learning, latent space analysis,
    and extracting structure from high-resolution imaging data.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个变分自动编码器来分析显微镜图像中的蛋白质定位。这一高级章节探讨了无监督学习、潜在空间分析和从高分辨率成像数据中提取结构。
- en: '[Chapter 7, “Tips and Tricks for Deep Learning in Biology”](ch07.html#tips-and-tricks-for-deep-learning-in-biology)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“生物深度学习的技巧和窍门”](ch07.html#tips-and-tricks-for-deep-learning-in-biology)'
- en: Gain practical advice for designing, debugging, and improving models in real
    biological workflows. This chapter also provides guidance on avoiding common pitfalls,
    extending your learning, and exploring new project ideas.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 获取在真实生物工作流程中设计、调试和改进模型的实际建议。本章还提供了避免常见陷阱、扩展学习和探索新项目想法的指导。
