- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book introduces you to the fascinating intersection of biology and deep
    learning. It’s written for both biologists eager to acquire computational skills
    and computational practitioners curious about applying their expertise to biological
    problems. This fusion of disciplines is already transforming biotechnology and
    medicine—and is poised to become foundational across the life sciences.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书向您介绍了生物学与深度学习之间迷人的交汇点。它面向那些渴望获得计算技能的生物学家和那些对将他们的专业知识应用于生物学问题感兴趣的计算实践者。这种学科融合正在改变生物技术和医学，并有望成为整个生命科学的基础。
- en: The material in this book is pitched to be introductory, guiding you from the
    basics to more intermediate concepts. We aim to balance practical code examples
    with clear explanations, making new terms and ideas accessible. Real-world Python
    code appears early and often, helping you develop hands-on intuition. While deep
    learning is a powerful tool, it’s not a one-size-fits-all solution—we emphasize
    the importance of understanding your data and framing your problem thoughtfully
    before diving into modeling. We encourage you to start simple, build modular and
    debuggable code, and add complexity only when it serves a clear purpose.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容旨在作为入门级教程，引导您从基础知识到更高级的概念。我们旨在平衡实际代码示例和清晰的解释，使新术语和概念易于理解。现实世界的Python代码出现得早且频繁，有助于您培养实际操作直觉。虽然深度学习是一个强大的工具，但它并非万能的解决方案——我们强调在深入建模之前理解您的数据和深思熟虑地构建您的问题的重要性。我们鼓励您从简单开始，构建模块化和可调试的代码，并在明确目的下添加复杂性。
- en: Although this book is designed for beginners, each chapter builds on the last
    to develop a practical, end-to-end workflow for applying machine learning to biological
    data. Our goal is to equip you with tools that are robust enough to solve real-world
    problems and flexible enough to adapt to your own research questions. In the final
    chapter, for example, we reproduce key results from a recent *Nature Methods*
    paper that uses deep learning to uncover spatial protein patterns in microscopy
    images.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书是为初学者设计的，但每一章都是在前一章的基础上构建的，以开发一个将机器学习应用于生物数据的实用、端到端的工作流程。我们的目标是为您提供足够强大的工具来解决现实世界的问题，并足够灵活以适应您自己的研究问题。例如，在最后一章中，我们重现了最近一篇使用深度学习在显微镜图像中揭示空间蛋白质模式的关键结果，该结果发表在*Nature
    Methods*上。
- en: This field evolves incredibly rapidly—libraries change, datasets get updated,
    and model architectures come in and out of fashion. The core ideas you’ll learn—how
    to structure projects, prepare data, build and evaluate models, and connect predictions
    to biological questions—will remain useful regardless of the framework or trend.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: We use the JAX and Flax deep learning ecosystem throughout, helping you build
    efficient, flexible models using tools that are increasingly popular in machine
    learning research.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在整个书中使用JAX和Flax深度学习生态系统，帮助您使用在机器学习研究中越来越受欢迎的工具构建高效、灵活的模型。
- en: Who This Book Is For
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个领域发展极其迅速——库发生变化，数据集得到更新，模型架构时兴时衰。您将学习的核心思想——如何构建项目、准备数据、构建和评估模型以及将预测与生物学问题联系起来——将不受框架或趋势的影响而保持有用。
- en: This book is for anyone interested in using deep learning to solve biological
    problems—whether you’re a biologist, a data scientist, or a software engineer.
    We have aimed to provide an accessible bridge between disciplines and a practical
    foundation for working in this emerging field. We’ve designed the book to be user-friendly
    and interdisciplinary, with the goal of supporting readers from a wide variety
    of backgrounds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何对使用深度学习解决生物学问题感兴趣的人而写的——无论您是生物学家、数据科学家还是软件工程师。我们旨在提供学科之间的可访问桥梁和在这个新兴领域工作的实用基础。我们设计了这本书，使其用户友好且跨学科，目标是支持来自各种背景的读者。
- en: Why We Wrote This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为什么写这本书
- en: The short answer is that there just aren’t many educational resources for people
    who want to work at the intersection of biology and machine learning. Most materials
    either focus heavily on one field or assume deep prior knowledge in both. We set
    out to write the book we wished we had when we were getting started—something
    approachable, hands-on, and grounded in real biological problems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，对于那些希望在生物学与机器学习交汇处工作的人来说，教育资源并不多。大多数材料要么高度关注一个领域，要么假设对两个领域都有深厚的先验知识。我们着手编写我们希望自己在起步时拥有的书籍——一种易于接近、动手操作且基于真实生物学问题的书籍。
- en: While this book is far from perfect (please do send us your suggestions and
    extensions), we hope it offers a helpful and motivating starting point—and maybe
    even inspires some readers to pursue a career in this exciting, fast-moving field.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书远非完美（请随时向我们发送您的建议和扩展），但我们希望它提供一个有用的和激励人心的起点——也许甚至能激发一些读者追求这个令人兴奋、快速发展的领域的职业生涯。
- en: Prerequisites
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: We assume a basic familiarity with Python and the core scientific Python libraries—namely,
    NumPy, pandas, and Matplotlib. You don’t need to be an expert programmer, but
    you should feel comfortable reading and writing basic Python code. If you’re new
    to Python, there are many excellent tutorials and courses available online to
    help you get started. We particularly recommend the [Codecademy Python online
    course](https://oreil.ly/oLar3), and the free book [*Automate the Boring Stuff
    with Python*](https://oreil.ly/uEGbU) by Al Sweigart.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设你对Python和核心科学Python库有基本的了解——特别是NumPy、pandas和Matplotlib。你不需要是一位编程专家，但你应该感到舒适地阅读和编写基本的Python代码。如果你是Python的新手，网上有许多优秀的教程和课程可以帮助你入门。我们特别推荐[Codecademy
    Python在线课程](https://oreil.ly/oLar3)，以及Al Sweigart的免费书籍[*用Python自动化无聊的事情*](https://oreil.ly/uEGbU)。
- en: Some background in machine learning is also helpful. Concepts like optimization,
    loss functions, training steps, overfitting, and feedforward neural networks will
    come up frequently. If these are unfamiliar, don’t worry—brief explanations are
    included throughout the book, and you can always pause to brush up using external
    resources as needed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些机器学习背景是有帮助的。像优化、损失函数、训练步骤、过拟合和前馈神经网络这样的概念会经常出现。如果这些概念不熟悉，不要担心——书中包含简短的解释，并且你总是可以暂停使用外部资源进行复习。
- en: Why We Focus on Molecular Biology
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们关注分子生物学
- en: 'This book focuses primarily on the “small” side of biology: molecules, cells,
    and tissues. There are two main reasons for this. First, our backgrounds are in
    molecular and cellular biology, which naturally influenced the topics we chose.
    Second, most deep learning applications in biology so far have concentrated on
    this space, largely due to the availability of large-scale datasets and the quantitative
    nature of the field.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要关注生物学的“小”方面：分子、细胞和组织。这有两个主要原因。首先，我们的背景在分子和细胞生物学，这自然影响了我们选择的话题。其次，迄今为止，大多数生物学的深度学习应用都集中在这一领域，这主要得益于大规模数据集的可用性和该领域的量化性质。
- en: That said, the techniques and workflows in this book are broadly applicable,
    and we hope that readers interested in other biological areas—such as ecology,
    neuroscience, or zoology—will also find inspiration and useful tools here. We’re
    excited to see deep learning methods continue to spread across the life sciences.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，本书中的技术和工作流程具有广泛的应用性，我们希望对其他生物学领域感兴趣的读者——如生态学、神经科学或动物学——也能在这里找到灵感和有用的工具。我们期待深度学习方法继续在生命科学领域传播。
- en: Why All the Hands-on Programming Projects
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么所有这些动手编程项目
- en: When it comes to machine learning, we believe programming is one of the most
    effective ways to truly understand what’s going on. Theoretical explanations alone
    can often feel abstract or confusing—especially when complex notation and dense
    jargon get involved.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到机器学习时，我们相信编程是真正理解所发生事情的最有效方法之一。仅凭理论解释往往可能感觉抽象或令人困惑——尤其是在涉及到复杂的符号和密集的专业术语时。
- en: 'Hands-on projects cut through that by making ideas concrete. They offer several
    distinct advantages:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 动手项目通过使想法具体化来克服这一点。它们提供了几个独特的优势：
- en: Active learning
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 主动学习
- en: Writing code helps reinforce concepts through direct experience.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 编写代码有助于通过直接经验加强概念。
- en: Deeper understanding
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深入理解
- en: Implementing a model forces you to understand each component—there’s no room
    for hand-waving.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实现模型迫使你理解每个组件——没有地方可以挥挥手。
- en: Immediate feedback
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 立即反馈
- en: It can be unforgiving, but code that doesn’t work quickly highlights gaps in
    understanding or setup and invites experimentation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能很苛刻，但不起作用的代码很快就会凸显理解或设置中的差距，并邀请实验。
- en: Practical payoff
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际回报
- en: By the end of a project, you’ll have a functioning model you can analyze, adapt,
    or apply to new data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到项目结束时，你将拥有一个可以分析、调整或应用于新数据的运行模型。
- en: Theoretical understanding is still essential—but for most people, there’s no
    substitute for the clarity that comes from building and debugging something yourself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 理论理解仍然是必不可少的——但对于大多数人来说，自己构建和调试东西所带来的清晰度是无法替代的。
- en: Notebook Availability
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 笔记本可用性
- en: Executable notebooks for each chapter are available on GitHub and can be launched
    directly in Google Colab. These notebooks are designed to help you follow along
    with the material in a hands-on way.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章的执行笔记本都可在GitHub上找到，并可直接在Google Colab中启动。这些笔记本旨在帮助你以动手的方式跟随材料。
- en: We’ll remind you where to find them as you go, but we strongly encourage you
    to dive in—there’s no better way to learn than by experimenting and getting your
    hands dirty. If you spot bugs or have suggestions as you explore the code, feel
    free to submit a pull request or open an issue on GitHub.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会在你阅读时提醒你它们的位置，但我们强烈鼓励你深入探索——没有比实验和亲自动手更好的学习方法。如果你在探索代码时发现错误或有建议，请随时提交一个pull
    request或在GitHub上打开一个issue。
- en: O’Reilly Online Learning Platform
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: O’Reilly在线学习平台
- en: This book is also available through the O’Reilly online learning platform, where
    you’ll find all figures in full color. The print version is in black and white,
    and while we’ve done our best to ensure clarity, some visualizations do rely on
    color to be fully interpretable.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也通过O’Reilly在线学习平台提供，在那里你可以找到所有图表的全彩版本。印刷版为黑白，尽管我们已经尽力确保清晰度，但某些可视化确实依赖于颜色才能完全可解释。
- en: We recommend referring to the digital version when viewing figures that use
    heatmaps, overlays, or color-coded labels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议在查看使用热图、叠加或彩色编码标签的图表时参考数字版本。
- en: Quick Tour of the Book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍快速浏览
- en: This is a highly interdisciplinary book built around end-to-end examples of
    deep learning applications in biology. Each chapter walks you through a self-contained
    project—from biological background to dataset construction, model training, evaluation,
    and possible extensions. While some chapters build on earlier ones, most can be
    read independently based on your interests.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本高度跨学科的书籍，围绕深度学习在生物学中的应用的端到端示例构建。每一章都会带你完成一个自包含的项目——从生物学背景到数据集构建、模型训练、评估和可能的扩展。虽然一些章节基于前面的章节，但大多数可以根据你的兴趣独立阅读。
- en: To support learning, each chapter includes a brief biology and machine learning
    primer relevant to the task at hand. We cover a wide range of biological modalities
    (e.g., sequences, images, and graphs) and deep learning architectures (e.g., transformers,
    convolutional neural networks, graph neural networks, autoencoders), gradually
    increasing in complexity.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持学习，每一章都包含与当前任务相关的简短生物学和机器学习入门内容。我们涵盖了广泛的生物模态（例如，序列、图像和图）和深度学习架构（例如，transformer、卷积神经网络、图神经网络、自动编码器），复杂性逐渐增加。
- en: 'Here’s a summary of the five main technical chapters to give you a quick sense
    of the tasks, data types, and techniques explored:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是对五个主要技术章节的总结，以快速了解所探索的任务、数据类型和技术：
