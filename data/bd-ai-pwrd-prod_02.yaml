- en: Chapter 2\. The AI Product Development Lifecycle
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章. AI产品开发生命周期
- en: Unlike traditional products, AI-driven products introduce a unique blend of
    code, data, algorithms, and user experience, creating a distinctive development
    narrative. The AI Product Development Lifecycle (AIPDL)^([1](ch02.html#id422))
    captures the phases of developing an AI-powered product while ensuring that the
    product meets users’ needs and will find a market fit. In this chapter, I will
    introduce two types of AI products, 0-to-1 and 1-to-n, and detail how these products
    are developed following the phases of the AIPDL. Most AI products will follow
    the AIPDL quite closely, but depending on the product type, the time needed in
    each phase may vary.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统产品不同，AI驱动的产品引入了代码、数据、算法和用户体验的独特混合，创造了一个独特的发展叙事。AI产品开发生命周期（AIPDL）[1](ch02.html#id422)捕捉了开发AI驱动产品的各个阶段，同时确保产品满足用户需求并找到市场契合点。在本章中，我将介绍两种AI产品类型，0到1和1到n，并详细说明这些产品是如何按照AIPDL的阶段进行开发的。大多数AI产品将非常接近AIPDL，但根据产品类型的不同，每个阶段所需的时间可能会有所不同。
- en: Types of AI Products
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI产品类型
- en: The AIPDL depends on the type of AI product you are making. If you work at an
    early-stage startup, you may work on *0-to-1 products*, applying an emerging technology
    or model to a new product to create an experience that did not exist before. If
    you work at a more established organization, you may also work with *1-to-n products*,
    enhancing, expanding, or adapting an existing product. The AIPDL changes slightly
    depending on your organization’s focus.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AIPDL（AI产品开发生命周期）取决于你正在制作的AI产品的类型。如果你在一家初创公司工作，你可能正在从事*0到1的产品*，将新兴技术或模型应用于新产品，以创造之前不存在的新体验。如果你在一家更成熟的组织工作，你也可能参与*1到n的产品*，增强、扩展或调整现有产品。AIPDL会根据你组织的重点略有不同。
- en: The following sections discuss some considerations for managing different AI
    products.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节讨论了管理不同AI产品的一些考虑因素。
- en: 0-to-1 AI Products
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 0到1的AI产品
- en: If you’re working on a 0-to-1 product, you might be one of your organization’s
    first AI PMs. This role is ubiquitous in early-stage startups. For example, perhaps
    you’re joining an early-stage self-driving car startup that has just secured funding
    for its first PM.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在开发一个0到1的产品，你可能是你组织中的第一个AI产品经理。这个角色在初创公司中无处不在。例如，你可能加入了一家刚刚获得第一笔PM资金的自驾车初创公司。
- en: The 0-to-1 product type also exists in larger organizations, especially in more
    research-focused departments with technical expertise in a specific domain. For
    example, Adobe, Pinterest, and Nextdoor posted AI PM job openings shortly after
    OpenAI launched ChatGPT. This move acknowledged the transformative potential that
    LLM technology could bring to their respective platforms, especially considering
    the vast amounts of data they have. Realizing this potential—and bridging the
    divide between AI research and solving real-world user problems—requires specialized
    project management expertise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 0到1的产品类型也存在于大型组织中，尤其是在那些在特定领域拥有技术专长的、更注重研究的部门中。例如，Adobe、Pinterest和Nextdoor在OpenAI推出ChatGPT不久后发布了AI产品经理的职位空缺。这一举措承认了LLM技术可能为其各自平台带来的变革潜力，尤其是考虑到他们拥有的海量数据。实现这一潜力——以及弥合AI研究与解决现实世界用户问题之间的差距——需要专业的项目管理技能。
- en: In 0-to-1 products, you don’t know who the user is or even if there will be
    one. This means your technology is a blank canvas that you must transform into
    a solution for a real user problem. The focus of the AIPDL in these cases is not
    only to develop the product, but also to find a market fit for the novel technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在0到1的产品中，你不知道用户是谁，甚至不知道是否会有用户。这意味着你的技术是一张白纸，你必须将其转化为解决真实用户问题的解决方案。在这种情况下，AIPDL的焦点不仅在于开发产品，还在于为新颖的技术找到市场契合点。
- en: 1-to-n AI Products
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1到n的AI产品
- en: 'If you’re working on a 1-to-n AI product, you are likely looking to scale,
    enhance, and diversify your organization’s established AI product offerings. Companies
    such as Netflix and Amazon Prime Video are cases in point: leveraging AI to improve
    video streaming services is an excellent example of a 1-to-n product. It is likely
    that your goal here is to create personalized user experiences and streamline
    content delivery. For instance, you might be working to do the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在开发一个1到n的AI产品，你很可能是希望扩大、增强和多样化你组织现有的AI产品组合。Netflix和Amazon Prime Video等公司就是例证：利用AI改善视频流媒体服务是1到n产品的绝佳例子。你在这里的目标很可能是创造个性化的用户体验和简化内容交付。例如，你可能正在努力完成以下工作：
- en: Harness AI to develop a sophisticated recommendation system that learns and
    adapts according to users’ viewing patterns
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 AI 开发一个复杂的推荐系统，该系统能够根据用户的观看模式学习和适应
- en: Optimize streaming quality dynamically
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态优化流媒体质量
- en: Automate the content moderation process
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化内容审核流程
- en: In 1-to-n products, you may have a better understanding of the product–market
    fit. You can think of 1-to-n products as derivative products or feature upgrades.
    Just like a 0-to-1 product, the technology required to develop the 1-to-n product
    will be available, and it is the AI PM’s role to introduce the product into the
    market. For 1-to-n products, the AIPDL focuses on enhancing existing users’ experiences
    and solving pain points.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1-to-n 产品中，你可能对产品-市场匹配有更好的理解。你可以将 1-to-n 产品视为衍生产品或功能升级。就像 0-to-1 产品一样，开发 1-to-n
    产品所需的技术将是可用的，AI 产品经理的角色就是将产品引入市场。对于 1-to-n 产品，AIPDL 专注于提升现有用户的体验和解决痛点。
- en: The AI Product Development Lifecycle
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 产品开发生命周期
- en: 'At a high level, the AIPDL is about moving from a business problem to an AI
    solution that solves that problem. It consists of five stages, depicted in [Figure 2-1](#ch02_figure_1_1736793245619212):
    ideation, opportunity, developing a concept/prototype, testing and analysis, and
    rollout (the AI lifecycle is part of the concept/prototype stage). The AIPDL is
    an iterative process, so each stage might be revisited many times until the product
    finds its market fit.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从高层次来看，AIPDL 是关于从业务问题到解决该问题的 AI 解决方案的转变。它由五个阶段组成，如图 [图 2-1](#ch02_figure_1_1736793245619212)
    所示：创意构思、机会、开发概念/原型、测试和分析，以及推广（AI 生命周期是概念/原型阶段的一部分）。AIPDL 是一个迭代过程，所以每个阶段可能需要多次回顾，直到产品找到其市场定位。
- en: '![](assets/bapp_0201.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0201.png)'
- en: 'Figure 2-1\. [The AIPDL](https://oreil.ly/bBNVx) (source: Dr. Marily Nika)'
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-1\. [AIPDL](https://oreil.ly/bBNVx)（来源：玛丽莲·尼卡博士）
- en: Ideation
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创意构思
- en: The first stage of the AIPDL is *ideation*. In this stage, you develop your
    product’s initial concept. The goal is to identify the AI features that would
    benefit your target user segment. The remainder of this section is a step-by-step
    guide with question prompts to help you and your team steer your creativity in
    the right direction. You won’t always find all the data you need to answer a question,
    so be prepared to make and test hypotheses and to start again from scratch if
    you can’t validate them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: AIPDL 的第一阶段是 *创意构思*。在这个阶段，你开发你产品的初始概念。目标是确定对目标用户群体有益的 AI 功能。本节剩余部分是一个逐步指南，包含问题提示，以帮助你和你的团队将创造力引导到正确的方向。你并不总能找到回答问题的所有数据，所以要做好准备，提出并测试假设，如果无法验证它们，就从头开始。
- en: 'Step 1: Adopt an innovation-first mindset'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 1 步：采取以创新为先的思维方式
- en: '[Steve Jobs famously said](https://oreil.ly/361jj), “People don’t know what
    they want until you show it to them.” Not long ago, mobile phones had keyboards
    and home phone receivers had to be plugged into a wall jack. For mobile phones
    to have touchscreens was unthinkable, as was the ability to wander around your
    house while on the phone and not get tangled in long phone cords. So embrace creative
    thinking, no matter how far-fetched your ideas are. Those ideas could become billion-dollar
    innovations that revolutionize entire industries.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂夫·乔布斯曾著名地说](https://oreil.ly/361jj)，“人们不知道自己想要什么，直到你把它展示给他们。”不久前，手机还带有键盘，家庭电话接收器必须插入墙上的插孔。手机拥有触摸屏的想法是不可想象的，同样，在通话时在家中四处走动而不会缠在长长的电话线中也是不可想象的。所以，无论你的想法多么异想天开，都要拥抱创造性思维。这些想法可能成为价值数十亿美元的创新，从而彻底改变整个行业。'
- en: An AI PM’s role isn’t just to generate new ideas and recognize opportunities
    for innovation—places where AI is uniquely positioned to have a significant impact.
    This requires a mindset of constant innovation and curiosity. You must draw inspiration
    from various industries, user behaviors, and market gaps. I like to practice creative
    product ideation by brainstorming how to improve customer–product engagement when
    using a product. For instance, whenever I order coffee using the Starbucks app,
    I subconsciously look for aspects of the product that I would improve to enhance
    user experiences. For example, AI algorithms could predict the busiest times at
    local storefronts and suggest optimal pickup times to minimize wait times. The
    Starbucks app could also leverage recommendation algorithms to prioritize displaying
    frequently purchased items, or even suggest new drinks based on flavor and ingredient
    preferences. These enhancements can streamline the user experience and make the
    experience more personalized.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能产品经理的角色不仅仅是产生新想法和识别创新机会——即AI能够产生独特重大影响的地方。这需要一种持续创新和好奇的心态。你必须从各个行业、用户行为和市场缺口中汲取灵感。我喜欢通过头脑风暴来练习创意产品构思，思考如何改进产品与客户之间的互动。例如，每当我使用星巴克应用程序订购咖啡时，我都会无意识地寻找可以改进以增强用户体验的产品方面。例如，AI算法可以预测当地门店的繁忙时段，并建议最佳取货时间以减少等待时间。星巴克应用程序还可以利用推荐算法优先显示经常购买的商品，甚至根据口味和成分偏好建议新的饮品。这些改进可以简化用户体验，使体验更加个性化。
- en: In a 0-to-1 AI product, the aim of the ideation phase is to identify potential
    use cases in untapped markets and address the pain points of a particular user
    segment. This requires brainstorming, extensive market research, hypothesizing,
    and collaboration with AI researchers. Collaboration is critical, as hypotheses
    are rigorously tested through prototypes and market fit experiments. Each experiment’s
    feedback cycle is geared toward refining the AI solution to fill market gaps and
    respond to user needs. You might ask questions like “What are the existing user
    pain points?” and “What are the untapped markets we can reach with new AI innovations?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在零到一的AI产品中，构思阶段的目标是在未开发的市场中识别潜在用例，并解决特定用户群体的痛点。这需要头脑风暴、广泛的市场研究、假设和与AI研究者的合作。合作至关重要，因为假设将通过原型和市场需求实验进行严格测试。每个实验的反馈周期都是为了完善AI解决方案，填补市场缺口并满足用户需求。你可能会有这样的问题：“现有的用户痛点是什么？”和“我们可以通过新的AI创新触及哪些未开发的市场？”
- en: For 1-to-n AI products, the emphasis of the ideation phase is on improving what
    already exists. Working closely with user experience teams and collecting customer
    feedback is crucial for pinpointing improvement areas. You’ll need data insights
    on current product usage, which can reveal trends and opportunities where AI can
    enhance value or efficiency. Relevant questions might be “How can AI streamline
    this feature?” and “How can we use data to improve the user experience?”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一对一的AI产品，构思阶段的重点是改进现有产品。与用户体验团队紧密合作并收集客户反馈对于确定改进领域至关重要。你需要有关当前产品使用情况的数据洞察，这些洞察可以揭示趋势和机会，AI可以在其中增强价值或效率。相关的问题可能包括“如何使用AI简化这个功能？”和“我们如何利用数据来改善用户体验？”
- en: 'Regardless of the product type, ideas should always be user-centric. The ideation
    stage involves identifying the target user and understanding their use cases,
    needs, and pain points. Let your customers inspire you to resolve the right problem.
    Your role is to envision unique ways AI can serve specific users with specific
    needs. Typically, you want to optimize for market reach and impact. You will need
    to accurately identify the most significant user segment and determine which problems
    can be solved in the most feasible and impactful way. Ask yourself: Which user
    segment should I focus on, and which will be uniquely positioned to benefit from
    AI’s capabilities?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论产品类型如何，想法始终应该是以用户为中心的。构思阶段涉及确定目标用户和理解他们的用例、需求和痛点。让你的客户激发你解决正确的问题。你的角色是设想AI如何以独特的方式为具有特定需求的特定用户提供服务。通常，你希望优化市场覆盖率和影响力。你需要准确识别最重要的用户群体，并确定哪些问题可以通过最可行和最有影响力的方式解决。问问自己：我应该关注哪个用户群体，哪个将能够独特地从AI的能力中受益？
- en: Remember, AI is not a standalone product; it is an ML technology that alone
    does not add user value. To bring value to current or prospective users, it must
    be integrated into an experience. Always remember to think about how the technology
    can enhance a user experience or contribute to solving an unmet need.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，AI不是一个独立的产品；它是一种机器学习技术，单独使用并不增加用户价值。为了为当前或潜在用户提供价值，它必须集成到体验中。始终记住要考虑技术如何增强用户体验或有助于解决未满足的需求。
- en: 'Step 2: Understand AI-powered features and their capabilities'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步：了解AI功能及其功能
- en: AI PMs are the bridge between AI niche technologies and user problems. In the
    ideation stage, you need to figure out the right problem to solve and how to add
    value for the users you identify.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: AI产品经理是AI细分技术和用户问题之间的桥梁。在构思阶段，你需要确定要解决的问题以及如何为确定的用户提供价值。
- en: 'Given the unique superpowers AI offers, as discussed in [Chapter 1](ch01.html#ch01_the_role_of_ai_product_managers_1736793245224676),
    ask yourself: How can AI uniquely address the specific pain points of that user
    segment, making their experience more efficient, enjoyable, or valuable? In 1-to-n
    products, you already have some user insights that can guide you to enhance your
    current offerings. For 0-to-1 products, you will need to be creative about how
    to create an experience that finds product–market fit. [Table 2-1](#ch02_table_1_1736793245627186)
    maps the kinds of user experiences that AI and GenAI’s superpowers can enable.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.html#ch01_the_role_of_ai_product_managers_1736793245224676)中讨论了AI的独特超能力，请自问：AI如何独特地解决该用户群体的特定痛点，使他们的体验更加高效、愉快或有价值？在1-to-n产品中，你已经有一些用户洞察可以指导你提升当前的产品。对于0-to-1产品，你需要创造性地思考如何创建一个找到产品-市场匹配的体验。[表2-1](#ch02_table_1_1736793245627186)展示了AI和通用AI的超能力可以实现的用户体验类型。
- en: Table 2-1\. What AI and GenAI’s superpowers can enable for users
  id: totrans-31
