- en: Appendix A. Installing Python, Jupyter Notebook, and PyTorch
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 安装 Python、Jupyter Notebook 和 PyTorch
- en: Various ways of installing Python and managing libraries and packages on your
    computer exist. This book uses Anaconda, an open-source Python distribution, package
    manager, and environment management tool. Anaconda stands out for its user-friendly
    nature and capacity to facilitate the effortless installation of numerous libraries
    and packages, which could be painful or downright impossible to install otherwise.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机上安装 Python 和管理库和包的多种方式存在。本书使用 Anaconda，这是一个开源的 Python 发行版、包管理器和环境管理工具。Anaconda
    因其用户友好性和能够轻松安装大量库和包而脱颖而出，否则这些库和包的安装可能会很痛苦，甚至根本不可能安装。
- en: Specifically, Anaconda allows users to install packages through both ‘conda
    install’ and ‘pip install,’ broadening the spectrum of available resources. This
    appendix will guide you to create a dedicated Python virtual environment for all
    projects in this book. This segmentation ensures that the libraries and packages
    used in this book remain isolated from any libraries utilized in other, unrelated
    projects, thus eliminating any potential interference.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Anaconda 允许用户通过“conda install”和“pip install”两种方式安装包，从而扩大了可用资源的范围。本附录将指导您为本书中的所有项目创建一个专门的
    Python 虚拟环境。这种分割确保了本书中使用的库和包与在其他无关项目中使用的任何库保持隔离，从而消除了任何潜在干扰。
- en: We will use Jupyter Notebook as our integrated development environment (IDE).
    I will guide you through the installation of Jupyter Notebook in the Python virtual
    environment you just created. Finally, I will guide you through the process of
    installing PyTorch, Torchvision, and Torchaudio, based on whether your computer
    is equipped with a compute unified device architecture (CUDA)-enabled GPU.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 Jupyter Notebook 作为我们的集成开发环境（IDE）。我将指导您在您刚刚创建的 Python 虚拟环境中安装 Jupyter
    Notebook。最后，我将根据您的计算机是否配备了支持 CUDA 的 GPU，引导您安装 PyTorch、Torchvision 和 Torchaudio。
- en: A.1 Installing Python and setting up a virtual environment
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 安装 Python 和设置虚拟环境
- en: In this section, I’ll guide you through the process of installing Anaconda on
    your computer based on your operating system. After that, you’ll create a Python
    virtual environment for all projects in this book. Finally, you’ll install Jupyter
    Notebook as your IDE to run Python programs in this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将根据您的操作系统引导您在计算机上安装 Anaconda 的过程。之后，您将为本书中的所有项目创建一个 Python 虚拟环境。最后，您将安装
    Jupyter Notebook 作为您的 IDE 来运行本书中的 Python 程序。
- en: A.1.1 Installing Anaconda
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 安装 Anaconda
- en: To install Python through the Anaconda distribution, follow these steps.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过 Anaconda 发行版安装 Python，请按照以下步骤操作。
- en: First, go to the [https://www.anaconda.com/download/success](https://www.anaconda.com/download/success)
    and scroll to the bottom of the webpage. Locate and download the most recent Python
    3 version tailored to your specific operating system (be it Windows, macOS, or
    Linux).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，访问 [https://www.anaconda.com/download/success](https://www.anaconda.com/download/success)
    并滚动到网页底部。找到并下载针对您特定操作系统（无论是 Windows、macOS 还是 Linux）的最新 Python 3 版本。
- en: If you are using Windows, download the latest Python 3 graphical installer from
    this link. Click on the installer and follow the provided instructions to install.
    To confirm the successful installation of Anaconda on your computer, you can search
    for the “Anaconda Navigator” application on your computer. If you can launch the
    application, Anaconda has been successfully installed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是 Windows，请从该链接下载最新的 Python 3 图形安装程序。点击安装程序并按照提供的说明进行安装。要确认 Anaconda 在您的计算机上已成功安装，您可以在计算机上搜索“Anaconda
    Navigator”应用程序。如果您可以启动该应用程序，则表示 Anaconda 已成功安装。
- en: For macOS users, the latest Python 3 graphical installer for Mac is recommended,
    although a command line installer option is also available. Execute the installer
    and follow the provided instructions. Verify the successful installation of Anaconda
    by searching for the “Anaconda Navigator” application on your computer. If you
    can launch the application, Anaconda has been successfully installed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 macOS 用户，建议使用最新的 Python 3 图形安装程序，尽管也提供了命令行安装选项。运行安装程序并遵循提供的说明。通过在您的计算机上搜索“Anaconda
    Navigator”应用程序来验证 Anaconda 的成功安装。如果您可以启动该应用程序，则表示 Anaconda 已成功安装。
- en: 'The installation process for Linux is more complex than for other operating
    systems, as there is no graphical installer. Begin by identifying the latest Linux
    version. Select the appropriate x86 or Power8 and Power9 package. Click to download
    the latest installer bash script. The installer bash script is typically saved
    to your computer’s Downloads folder by default. Install Anaconda by executing
    the bash script within a terminal. Upon completing the installation, activate
    it by running the following command:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 的安装过程比其他操作系统更复杂，因为没有图形安装程序。首先，确定最新的 Linux 版本。选择适当的 x86 或 Power8 和 Power9
    包。点击下载最新的安装器 bash 脚本。默认情况下，安装器 bash 脚本通常保存在您的计算机的下载文件夹中。在终端中执行 bash 脚本来安装 Anaconda。安装完成后，通过运行以下命令来激活它：
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To access Anaconda Navigator, enter the following command in a terminal:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Anaconda Navigator，请在终端中输入以下命令：
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you can successfully launch the Anaconda Navigator on your Linux system,
    your installation of Anaconda is complete.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能成功在 Linux 系统上启动 Anaconda Navigator，则您的 Anaconda 安装已完成。
- en: Exercise A.1
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 练习 A.1
- en: Install Anaconda on your computer based on your operating system. After that,
    open the Anaconda Navigator app on your computer to confirm the installation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的操作系统在您的计算机上安装 Anaconda。安装完成后，打开计算机上的 Anaconda Navigator 应用程序以确认安装。
- en: A.1.2 Setting up a Python virtual environment
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 设置 Python 虚拟环境
- en: 'It’s highly recommended that you create a separate virtual environment for
    this book. Let’s name the virtual environment *dgai*. Execute the following command
    in the Anaconda prompt (Windows) or a terminal (Mac and Linux):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 非常推荐您为本书创建一个单独的虚拟环境。让我们将其命名为 *dgai*。在 Anaconda 命令提示符（Windows）或终端（Mac 和 Linux）中执行以下命令：
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'After pressing the Enter key on your keyboard, follow the instructions on the
    screen and press y when the prompt asks you y/n. To activate the virtual environment,
    run the following command in the same Anaconda prompt (Windows) or terminal (Mac
    and Linux):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 按下键盘上的 Enter 键后，按照屏幕上的说明操作，当提示 y/n 时按 y。要激活虚拟环境，请在相同的 Anaconda 命令提示符（Windows）或终端（Mac
    和 Linux）中运行以下命令：
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The virtual environment isolates the Python packages and libraries that you
    use for this book from other packages and libraries that you use for other purposes.
    This prevents any undesired interference.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟环境将您为本书使用的 Python 包和库与其他用途的包和库隔离开来。这防止了任何不希望发生的干扰。
- en: Exercise A.2
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 练习 A.2
- en: Create a Python virtual environment *dgai* on your computer. After that, activate
    the virtual environment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机上创建一个 Python 虚拟环境 *dgai*。安装完成后，激活该虚拟环境。
- en: A.1.3 Installing Jupyter Notebook
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.3 安装 Jupyter Notebook
- en: Now, let’s install Jupyter Notebook in the newly created virtual environment
    on your computer.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们在您计算机上新建的虚拟环境中安装 Jupyter Notebook。
- en: 'First, activate the virtual environment by running the following line of code
    in the Anaconda prompt (in Windows) or a terminal (in Mac or Linux):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在 Anaconda 命令提示符（Windows）或终端（Mac 或 Linux）中运行以下代码行以激活虚拟环境：
- en: '[PRE4]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: To install Jupyter Notebook in the virtual environment, run the command
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟环境中安装 Jupyter Notebook，运行以下命令
- en: '[PRE5]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Follow the on-screen instructions all the way through to install the app.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 按照屏幕上的说明完成安装。
- en: 'To launch Jupyter Notebook, execute the following command:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动 Jupyter Notebook，请在终端中执行以下命令：
- en: '[PRE6]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The Jupyter Notebook app will open in your default browser.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 应用程序将在您的默认浏览器中打开。
- en: Exercise A.3
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 练习 A.3
- en: Install Jupyter Notebook in the Python virtual environment *dgai*. After that,
    open the Jupter Notebook app on your computer to confirm the installation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 虚拟环境 *dgai* 中安装 Jupyter Notebook。安装完成后，在您的计算机上打开 Jupyter Notebook 应用程序以确认安装。
- en: A.2 Installing PyTorch
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 安装 PyTorch
- en: In this section, I’ll guide you through the installation of PyTorch, based on
    whether you have a CUDA-enabled GPU on your computer. The official PyTorch website,
    [https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/),
    provides updates on PyTorch installation with or without CUDA. I encourage you
    to check the website for any updates.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将根据您的计算机上是否有启用 CUDA 的 GPU 来指导您安装 PyTorch。官方 PyTorch 网站 [https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/)
    提供了有关带有或没有 CUDA 的 PyTorch 安装的更新。我鼓励您查看网站以获取任何更新。
- en: 'CUDA is only available on Windows or Linux, not on Mac. To find out if your
    computer is equipped with a CUDA-enabled GPU, open the Windows PowerShell (in
    Windows) or a terminal (in Linux) and issue the following command:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: CUDA仅在Windows或Linux上可用，不在Mac上。要找出你的电脑是否配备了CUDA支持的GPU，打开Windows PowerShell（在Windows中）或终端（在Linux中）并输入以下命令：
- en: '[PRE7]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: If your computer has a CUDA-enabled GPU, you should see an output similar to
    figure A.1\. Further, make a note of the CUDA version as shown at the top right
    corner of the figure because you’ll need this piece of information later when
    you install PyTorch. Figure A.1 shows that the CUDA version is 11.8 on my computer.
    The version may be different on your computer.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的电脑有CUDA支持的GPU，你应该会看到一个类似于图A.1的输出。此外，注意图右上角所示的CUDA版本，因为你在安装PyTorch时需要这个信息。图A.1显示我的电脑上的CUDA版本是11.8。你的电脑上的版本可能不同。
- en: '![](../../OEBPS/Images/APPA_F01_Liu.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/APPA_F01_Liu.png)'
- en: Figure A.1 Checking if your computer has a CUDA-enabled GPU
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 检查你的电脑是否具有CUDA支持的GPU
- en: If you see an error message after running the command `nvidia-smi`, your computer
    doesn’t have a CUDA-enabled GPU.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你运行`nvidia-smi`命令后看到错误信息，说明你的电脑没有CUDA支持的GPU。
- en: In the first subsection, I’ll discuss how to install PyTorch if you don’t have
    a CUDA-enabled GPU on your computer. You can use the CPU to train all generative
    AI models in this book. It just takes much longer. However, I’ll provide you with
    the pretrained models so that you can witness generative AI in action.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一小节中，我将讨论如果你电脑上没有CUDA支持的GPU，如何安装PyTorch。你可以使用CPU来训练这本书中所有的生成式AI模型。这只需要更长的时间。然而，我会提供预训练的模型，这样你就可以见证生成式AI的实际应用。
- en: On the other hand, if you are using a Windows or Linux operating system and
    you do have a CUDA-enabled GPU on your computer, I’ll guide you through the installation
    of PyTorch with CUDA in the second subsection.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你使用Windows或Linux操作系统，并且电脑上确实有CUDA支持的GPU，我将在下一小节中指导你安装带有CUDA的PyTorch。
- en: A.2.1 Installing PyTorch without CUDA
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 不使用CUDA安装PyTorch
- en: 'To install PyTorch with CPU training, first activate the virtual environment
    *dgai* by running the following line of code in the Anaconda prompt (in Windows)
    or a terminal (in Mac or Linux):'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用CPU训练安装PyTorch，首先在Anaconda提示符（在Windows中）或终端（在Mac或Linux中）中运行以下代码行来激活虚拟环境*dgai*：
- en: '[PRE8]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'You should be able to see *(dgai)* in front of your prompt, which indicates
    that you are now in the *dgai* virtual environment. To install PyTorch, issue
    the following line of command:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能在提示符前看到*(dgai)*，这表明你现在处于*dgai*虚拟环境。要安装PyTorch，输入以下命令行：
- en: '[PRE9]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Follow the on-screen instructions to finish the installation. Here, we install
    three libraries together: PyTorch, Torchaudio, and Torchvision. Torchaudio is
    a library to process audio and signals, and we need it to generate music in this
    book. We’ll also use the Torchvision library extensively in the book to process
    images.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 按照屏幕上的说明完成安装。在这里，我们一次性安装了三个库：PyTorch、Torchaudio和Torchvision。Torchaudio是一个用于处理音频和信号的库，我们需要它来生成这本书中的音乐。我们还将广泛使用Torchvision库来处理图像。
- en: If your Mac computer has an Apple silicon or AMD GPU with macOS 12.3 or later,
    you can potentially use the new Metal Performance Shaders backend for GPU training
    acceleration. More information is available at [https://developer.apple.com/metal/pytorch/](https://developer.apple.com/metal/pytorch/)
    and [https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的Mac电脑配备了Apple硅或AMD GPU，并且运行macOS 12.3或更高版本，你可以使用新的Metal Performance Shaders后端来加速GPU训练。更多信息请参阅[https://developer.apple.com/metal/pytorch/](https://developer.apple.com/metal/pytorch/)和[https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/)。
- en: 'To check if the three libraries are successfully installed on your computer,
    run the following lines of code:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查三个库是否在你的电脑上成功安装，运行以下代码行：
- en: '[PRE10]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The output on my computer says
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我电脑上的输出显示
- en: '[PRE11]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: If you don’t see an error message, you have successfully installed PyTorch on
    your computer.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到错误信息，说明你已经在电脑上成功安装了PyTorch。
- en: A.2.2 Installing PyTorch with CUDA
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.2 使用CUDA安装PyTorch
- en: To install PyTorch with CUDA, first find out the CUDA version of your GPU, as
    shown at the top right corner of figure A.1\. My CUDA version is 11.8, so I’ll
    use it as an example in the installation here.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用CUDA安装PyTorch，首先找出你GPU的CUDA版本，如图A.1右上角所示。我的CUDA版本是11.8，因此我将用它作为安装示例。
- en: If you go to the PyTorch website at [https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/),
    you’ll see an interactive interface as shown in figure A.2.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你访问PyTorch网站[https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/)，你会看到一个如图A.2所示的交互式界面。
- en: Once there, choose your operating system, select Conda as the Package, Python
    as the Language, and either CUDA 11.8 or CUDA 12.1 as your computer platform (based
    on what you have found out in the previous step). If the CUDA version on your
    computer is neither 11.8 nor 12.1, choose the one closest to your version and
    it will work. For example, if a computer has a CUDA version of 12.4 and someone
    used CUDA 12.1, the installation would be successful.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入，选择你的操作系统，选择Conda作为包，Python作为语言，以及根据你在上一步中找到的信息，选择CUDA 11.8或CUDA 12.1作为你的计算机平台。如果你的计算机上的CUDA版本既不是11.8也不是12.1，请选择最接近你版本的选项，它将可以工作。例如，如果一台计算机的CUDA版本为12.4，而有人使用了CUDA
    12.1，安装将成功。
- en: The command you need to run will be shown at the bottom panel. For example,
    I am using the Windows operating system, and I have CUDA 11.8 on my GPU. Therefore,
