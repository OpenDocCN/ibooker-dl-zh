  type: TYPE_NORMAL
  zh: '[[5]](#_footnoteref_5) 如果你想更深入地了解“单词”到底是什么，请阅读 Jerome Packard 撰写的《汉语形态学》介绍，他在其中详细讨论了“单词”的概念。直到
    20 世纪，当它从英语语法翻译成中文时，"单词"的概念在中文中并不存在。'
- en: '[[6]](#_footnoteref_6) Pairs of adjacent words are called 2-grams or bigrams.
    Three words in sequency are called 3-grams or trigrams. Four words in a row are
    called 4-grams. 5-grams are probably the longest *n*-grams you’ll find in an NLP
    pipeline. Google counts all the 1 to 5-grams in nearly all the books ever written
    ( [https://books.google.com/ngrams](books.google.com.html)).'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6]](#_footnoteref_6) 相邻单词对称为 2-grams 或 bigrams。三个单词连续称为 3-grams 或 trigrams。四个单词连续称为
    4-grams。5-grams 可能是你在 NLP 流水线中找到的最长的 *n*-grams。Google 统计了几乎所有已经出版的书中的所有 1 到 5-grams（[https://books.google.com/ngrams](books.google.com.html)）。'
