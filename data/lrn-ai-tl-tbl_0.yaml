- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When I decided to write this book, I wanted to give you a chance to understand
    the history of Tableau. I also wanted to give you a grounding and understanding
    of what artificial intelligence (AI) is. And finally, I wanted to address the
    impacts of this new technology, not only in analytics but also in the world. My
    goal in these decisions is to ensure that we are on the same page throughout the
    book, we are speaking the same language, and we’re addressing some important issues
    early on so that they aren’t neglected. Often I’ve found in our profession, the
    lack of saying things leads to confusion or the prolonging of important discussions,
    so instead, let’s get started.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我决定写这本书时，我想给你一个机会了解Tableau的历史。我还想给你一个关于人工智能（AI）的基础和了解。最后，我想探讨这种新技术的影响，不仅是在分析领域，也在世界范围内。我在这些决定中的目标是确保我们在整本书中保持一致，使用相同的语言，并在早期就解决一些重要问题，以免被忽视。我常常发现在我们这个职业中，不说话会导致困惑或重要讨论的拖延，所以让我们开始吧。
- en: A Brief History of Tableau
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tableau简史
- en: Tableau was founded in 2003 as a by-product of a Stanford research project and
    dissertation. The key innovation behind the software is VizQL, a visual query
    language that allows those working with data to drag and drop fields in data sets
    on a canvas to query and answer questions. It’s a very intuitive system because
    all in-depth coding and manipulation of the data is done within the VizQL engine,
    and the person dragging and dropping gets direct visual feedback in the form of
    charts and graphs. I was first introduced to this technology around 2015, and
    to date I haven’t seen a more intuitive way to analyze and work with data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau成立于2003年，作为斯坦福研究项目和论文的副产品。该软件背后的关键创新是VizQL，一种视觉查询语言，允许与数据打交道的人将数据集中的字段拖放到画布上以查询和回答问题。这是一个非常直观的系统，因为所有深入的编码和数据操作都是在VizQL引擎中完成的，而拖放的人会直接以图表和图形的形式获得直观的视觉反馈。我第一次接触这项技术是在2015年左右，到目前为止，我还没有看到比这更直观的方式来分析和处理数据。
- en: In 2007, the software expanded to include Tableau Server—a way to host and publish
    visualizations to true audience members and end users (not just those who create
    the charts)—and Tableau Reader, a free application that allowed anyone to access
    and open Tableau files, called *workbooks*, locally. This improvement paved the
    way for what is a big part of modern analytics, the idea of *self-service analytics*.
    With the inclusion of these two products, now someone could build charts and share
    them with anyone who was looking to use data as an aid in decision making or understanding.
    The responsibility and cycle of reaching out to a data analyst for answers to
    data-related questions was shifted back to the end user, with the goal that they
    become more empowered and able to answer their own questions, to explore the data,
    and to know it more intimately.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年，该软件扩展到包括Tableau Server——一种向真正的受众成员和最终用户（而不仅仅是创建图表的人）托管和发布可视化内容的方式——以及Tableau
    Reader，这是一个免费应用程序，允许任何人访问和本地打开称为*工作簿*的Tableau文件。这一改进为现代分析中的一大重要部分铺平了道路，即*自助分析*的概念。随着这两款产品的加入，现在有人可以构建图表并与任何希望将数据作为决策或理解辅助工具的人分享。寻求数据分析师解答数据相关问题的责任和周期现在转移回最终用户，目标是让他们更有能力，能够自己解答问题，探索数据，并更深入地了解它。
- en: 'From 2007 to 2016, Tableau continued to improve upon its core product, Tableau
    Desktop. Some of the most powerful innovations at the time were the inclusion
    of connectors to a myriad of databases and data sources. Data professionals using
    the tool could connect to Microsoft Excel spreadsheets with hand-constructed budget
    numbers and could also connect to larger databases holding transactional data.
    To this day, Tableau continues to be unique in the data tools landscape because
    it takes what I like to call a *data agnostic* approach. Most business intelligence
    (BI) tools thrive on connecting to specific data sources (like Microsoft’s legacy
    SSRS and SSAS) within an application stack (Microsoft), somehow making the visual
    analytics component the last step in the process. Tableau upends this paradigm
    by taking the data as it is, wherever it is, squarely aiming to make the job of
    the data analyst easier: easier to access data, analyze it, understand it, and
    disseminate it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2007 年到 2016 年，Tableau 持续改进其核心产品 Tableau Desktop。当时最强大的创新之一是包含连接到无数数据库和数据源的功能。使用该工具的数据专业人士可以连接到包含手工构建的预算数字的
    Microsoft Excel 电子表格，也可以连接到包含交易数据的更大数据库。时至今日，Tableau 在数据工具领域仍然独一无二，因为它采取了我喜欢称之为
    *数据无关* 的方法。大多数商业智能（BI）工具依赖于连接到特定数据源（如微软的遗留 SSRS 和 SSAS）的应用程序堆栈中，某种意义上使可视化分析组件成为流程的最后一步。Tableau
    通过直接使用数据，无论其位置如何，颠覆了这种范式，旨在使数据分析师的工作更加容易：更容易访问数据、分析数据、理解数据以及传播数据。
- en: Beyond the continued improvements in data connectivity, Tableau added in the
    ability to construct *level of detail*(*LOD*)*expressions* in version 9\. This
    gave Tableau visualization creators the ability to define unique aggregations
    for calculations independent of the aggregations and fields represented in a chart.
    I started using Tableau right before this feature was released, so I have a very
    strong sense of what was possible and the impact of this improvement. Suddenly,
    deeply complex queries and comparisons could be made within data sets, all in
    the same chart. At the time, I was working as an analyst in healthcare, and I
    remember being amazed at how I could now show zoomed-in data, like the best-performing
    provider, against a state, regional, and national average—all in one chart.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除去在数据连接性方面的持续改进，Tableau 在版本 9 中增加了构建 *细节级别*（*LOD*）*表达式*的功能。这使得 Tableau 可视化创作者能够为图表中表示的聚合和字段定义独特的聚合计算。在我开始使用
    Tableau 之前，这个功能刚刚发布，因此我对这一改进的可行性和影响有着非常深刻的认识。突然之间，可以在同一个图表中执行深度复杂的查询和比较。当时，我是一名医疗保健分析师，我记得我对如何现在能够在同一个图表中展示放大后的数据，比如最佳表现提供者与州、地区和国家平均水平的对比感到非常惊讶。
- en: 'It was also around this time (2016) that Tableau released version 10\. This
    introduced a modern user interface, a bespoke Tableau font, and the ability to
    relate, both by unions and more importantly by joins, tables across different
    databases. Suddenly, as an analyst, you could more easily enrich data that was
    disparate. Combining information from multiple systems without the prerequisite
    of a data warehouse or single-source repository was now possible (for die-hard
    Tableau users, data blending has been available since 2010, but with extreme limitations).
    Requests I made as an analyst changed from asking IT for constructed data sets
    to asking for direct access to databases. The unbelievable power of accessing
    the raw data was exciting. As an analyst, this access gave me a better understanding
    of the applications used for the business: I could now understand how it was really
    organized and what data was really there. It filled in a lot of gaps of whether
    certain types of analysis were possible.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大约也是在这个时候（2016年），Tableau 发布了版本 10。它引入了现代用户界面、定制的 Tableau 字体，以及通过联合和更重要的是通过连接，将不同数据库中的表关联起来的能力。突然之间，作为一名分析师，你可以更容易地丰富那些分散的数据。现在，无需数据仓库或单一数据源，就可以将来自多个系统的信息结合起来（对于坚定的
    Tableau 用户来说，数据混合自 2010 年以来就已经可用，但功能极为有限）。我作为分析师提出的请求从要求 IT 构建数据集转变为要求直接访问数据库。访问原始数据的不可思议的力量令人兴奋。作为一名分析师，这种访问让我对业务中使用的应用程序有了更好的理解：我现在可以了解它们是如何真正组织的，以及真正存在哪些数据。它填补了许多关于某些类型的分析是否可能的空白。
- en: 'From this period of time to the end of 2019, Tableau started addressing two
    new problems: data access, storage, and management; and analytics tools beyond
    visualizations and dashboards. This shift was a significant milestone, quietly
    signifying that its visual analytics product was now quite mature and there was
    now space to spread into other areas of enterprise analytics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个时期到2019年底，Tableau 开始解决两个新的问题：数据访问、存储和管理；以及超越可视化图表和仪表板的分析工具。这一转变是一个重要的里程碑，默默地标志着其可视化分析产品现在已经相当成熟，并且现在有空间扩展到企业分析的其他领域。
- en: On the data access, storage, and management front, Tableau introduced Prep Builder
    (its data preparation tool), a new proprietary data storage format (Hyper), and
    eventually a data catalog. All these innovations represented massive improvements
    to the quality of life of an analytics team working with data. Teams were now
    getting legitimate data preparation tools that rivaled SQL in terms of query and
    cleaning capabilities with the intuitive and visual interface Tableau is known
    for. Hyper, the name for Tableau data extracts, allowed underlying data sets to
    be larger, with both more rows and columns. All analytical operations on dashboards
    became faster. Data started to get less aggregated underneath the dashboards,
    allowing for analysis at both the macro (executive) and the micro (data analyst)
    levels, all in the same space and at the same time. It was now easier to point
    to the exact record of data that was contributing to a monthly trend line. The
    data catalog addition helped legitimize Tableau Server as an enterprise-level
    BI platform—marking the change of Tableau from being categorized as a pretty dashboarding
    tool to a more complete BI solution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据访问、存储和管理方面，Tableau 推出了 Prep Builder（其数据准备工具）、一种新的专有数据存储格式（Hyper）以及最终的数据目录。所有这些创新都极大地提高了数据分析团队使用数据的
    生活质量。团队现在得到了合法的数据准备工具，在查询和清洗能力上与 SQL 相媲美，同时拥有 Tableau 以直观和可视化界面而闻名的界面。Hyper，Tableau
    数据提取的名称，允许底层数据集更大，行和列都更多。所有仪表板上的分析操作都变得更快。数据在仪表板下开始变得不那么聚合，允许在宏观（管理层）和微观（数据分析师）层面同时进行分析，所有这些都在同一个空间内进行。现在更容易指出导致月度趋势线的数据的确切记录。数据目录的添加有助于将
    Tableau Server 正式定位为企业级 BI 平台——标志着 Tableau 从被归类为漂亮的仪表板工具转变为更完整的 BI 解决方案。
- en: 'As I mentioned, it was also during this time that Tableau started working on
    two innovations unrelated to visual analytics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，也是在那个时候，Tableau 开始着手于两个与可视化分析无关的创新：
- en: Ask Data
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 询问数据
- en: A natural language querying tool (released in 2019)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个自然语言查询工具（于2019年发布）
- en: Explain Data
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 解释数据
- en: A statistical analysis tool that surfaced interesting statistical facts as the
    user created charts
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个统计分析工具，当用户创建图表时，会呈现有趣的统计事实
- en: Looking back on this now, it is clear to see that these innovations were a precursor
    to AI, but at the time it was a little bit harder to see it that way. The introduction
    of Ask Data introduced a lot of anxiety to data practitioners. Previously, they
    had been able to control and check that any questions an end user asks of a dashboard
    would surface factually accurate answers. But with a language interpretation engine
    spitting out figures to someone less familiar with how to analyze data, it was
    tough to trust.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回顾起来，这些创新是人工智能的先兆，但当时很难以这种方式看待。Ask Data 的引入给数据从业者带来了很多焦虑。在此之前，他们能够控制并检查最终用户对仪表板提出的任何问题都会呈现事实准确答案。但是，当语言解释引擎向对数据分析不太熟悉的人吐出数字时，很难信任。
- en: With Explain Data, the statistical figures that surfaced may or may not be interesting,
    and for the creator of data products, that information felt repetitive. For dashboard
    consumers, it felt like Explain Data would, similarly to Ask Data, introduce facts
    (albeit statistically and factually accurate) that might or might not be of significance.
    Both do push the bar of self-service analytics more toward the end user. However,
    they also invited an erosion of trust (with their audiences) that data professionals
    had been building up through highly developed and iterated dashboards.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“解释数据”，呈现的统计数字可能有趣也可能无趣，对于数据产品的创建者来说，这些信息感觉是重复的。对于仪表板消费者来说，感觉“解释数据”会像“询问数据”一样，引入可能或可能不具有重大意义的（尽管在统计和事实上准确）事实。两者都推动了自助分析向最终用户的转变。然而，它们也引发了数据专业人士通过高度发展和迭代的仪表板建立起来的信任的侵蚀。
- en: From the end of 2019 onward was what I call the *Salesforce era*—maybe as a
    nod to Taylor Swift, but more as an explanation of everything that has been the
    focus of Tableau since its acquisition by its parent company, Salesforce, in the
    second half of 2019\. Since then, Salesforce and Tableau have turned their focus
    almost exclusively to the inclusion and integration of Salesforce and Tableau
    technologies and products. On the data analysis side, it meant the inclusion of
    Salesforce’s Einstein, a mostly predictive and scoring analytics technology, allowing
    for more advanced analysis in both Tableau Desktop and Prep Builder. Improvements
    were also made in connecting to Salesforce data sources and embedding Tableau
    visualizations in its customer relationship management (CRM) application. And
    finally, analytics expanded beyond CRM and Tableau Server/Cloud and into Slack,
    the communications platform Salesforce acquired in December of 2020\. The Einstein
    integration and outbound communication to Slack were released in 2021\. Data Stories
    (summarized text insights based on charts) released in 2022\. [Figure P-1](#pr01_figure_1_1732595610174675)
    shows a timeline of these innovations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2019 年底开始，我称之为“Salesforce 时代”——也许是对泰勒·斯威夫特的致敬，但更多的是对自 2019 年下半年 Salesforce
    收购其母公司 Salesforce 以来 Tableau 所关注的一切的解释。从那时起，Salesforce 和 Tableau 几乎完全专注于 Salesforce
    和 Tableau 技术和产品的集成。在数据分析方面，这意味着 Salesforce 的 Einstein（一种主要基于预测和评分的分析技术）的集成，允许在
    Tableau Desktop 和 Prep Builder 中进行更高级的分析。同时，也改进了连接 Salesforce 数据源以及在客户关系管理（CRM）应用中嵌入
    Tableau 可视化的功能。最后，分析扩展到了 CRM 和 Tableau Server/Cloud 之外，进入了 Salesforce 在 2020 年
    12 月收购的通讯平台 Slack。Einstein 集成和向 Slack 的外部通信于 2021 年发布。基于图表的文本洞察（数据故事）于 2022 年发布。[图
    P-1](#pr01_figure_1_1732595610174675) 展示了这些创新的时序图。
- en: '![A blue and white diagram  Description automatically generated](assets/lait_p001.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![一个蓝白图  自动生成的描述](assets/lait_p001.png)'
- en: Figure P-1\. Timeline of major Tableau innovations
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 P-1\. Tableau 主要创新的时序图
- en: Looking back on this history lesson, it’s easy to see that Tableau has always
    positioned itself at the forefront of innovation in its mission of “helping people
    to see and understand data.” Tableau has not only expanded what it means to have
    access to data and user-friendly tools, but also introduced more features to lower
    the bar of entry into a data-informed workplace.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾这一历史课程，很容易看出 Tableau 始终将自己定位在其“帮助人们看到和理解数据”的使命的最前沿。Tableau 不仅扩展了获取数据和用户友好工具的含义，还引入了更多功能，降低了进入数据驱动工作场所的门槛。
- en: Introducing Tableau Pulse and Tableau Agent
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍 Tableau Pulse 和 Tableau Agent
- en: 'And now we have reached the current time and the release of technologies that
    are at the heart of this book: Tableau Pulse and Tableau Agent (formerly Einstein
    Copilot).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经来到了当前的时间点，以及本书核心技术的发布：Tableau Pulse 和 Tableau Agent（之前称为 Einstein Copilot）。
- en: Tableau Pulse
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau Pulse
- en: '*Tableau Pulse* is a completely new interface to and component in the Tableau
    product line. As of this writing, Pulse exists only within Tableau Cloud, Tableau’s
    software as a service (SaaS) offering. Within this interface, important business
    measurements called *key performance indicators* (KPIs) can be constructed and
    are served up in a separate area for end users to *follow*, much like following
    someone on a social media platform. Pulse includes a Metrics layer where data
    professionals curate different measurements and give definition to them. Metrics
    are served up as simple and uniform charts along with AI-generated summaries,
    called insight summaries. End users can subscribe to receive email or Slack communications
    including these summaries at a given frequency. They can also access their followed
    metrics within the Tableau Mobile app, a pared-down version of Tableau Server/Cloud
    available on mobile devices, or in a browser. In this web experience, they can
    access simple filters and ask questions in a conversant manner, expanding their
    ability to interact with the KPIs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tableau Pulse* 是 Tableau 产品线中的一个全新的界面和组件。截至本文撰写时，Pulse 仅存在于 Tableau Cloud
    中，这是 Tableau 的软件即服务（SaaS）产品。在这个界面中，可以构建重要的业务度量指标，称为 *关键绩效指标*（KPIs），并在单独的区域为最终用户提供服务，就像在社交媒体平台上关注某人一样。Pulse
    包含一个度量层，数据专业人士在这里整理不同的度量并为其下定义。度量以简单和统一的图表形式提供，并附有 AI 生成的摘要，称为洞察摘要。最终用户可以订阅以接收包括这些摘要在内的电子邮件或
    Slack 通信，以特定的频率。他们还可以通过 Tableau 移动应用程序访问他们关注的度量，这是在移动设备上可用的 Tableau Server/Cloud
    的简化版本，或在浏览器中访问。在这个网络体验中，他们可以访问简单的过滤器并以对话方式提问，从而扩展他们与 KPIs 互动的能力。'
- en: '[Chapter 2](ch02.html#ch02_getting_started_with_tableau_pulse_1732595607647464)
    introduces Pulse in more detail, including how to get started and work with it.
    You’ll also see hands-on examples based on industry use cases in [Chapter 5](ch05.html#ch05_use_cases_with_tableau_pulse_1732595608896811).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html#ch02_getting_started_with_tableau_pulse_1732595607647464)更详细地介绍了Pulse，包括如何入门以及如何使用它。你还将看到基于行业用例的实践示例，这些示例在[第五章](ch05.html#ch05_use_cases_with_tableau_pulse_1732595608896811)中展示。'
- en: Tableau Agent
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau Agent
- en: '*Tableau Agent* is an AI assistant located directly within the Tableau Cloud
    products. Its purpose is to help the data professional analyze data and build
    charts more quickly. Tableau Agent accomplishes this speed enhancement by jumpstarting
    the user with key questions they may want to ask of their data. It also provides
    chart creation and calculation support. In theory (and practice), Tableau Agent
    can help get you up to speed more quickly with a data set and create charts through
    conversation. All of this aims to take the iterative and feedback-driven nature
    of the Tableau platform and make it even faster for the data worker to find, process,
    and share impactful information.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tableau Agent* 是一个位于 Tableau Cloud 产品内部的 AI 助手。其目的是帮助数据专业人士更快地分析数据和构建图表。Tableau
    Agent 通过启动用户可能想要对其数据提出的关键问题来实现速度提升。它还提供图表创建和计算支持。从理论上（和实践上）来看，Tableau Agent 可以帮助您更快地熟悉数据集并通过对话创建图表。所有这些旨在将
    Tableau 平台的迭代和反馈驱动特性变得更加快速，以便数据工作者能够更快地查找、处理和共享有影响力的信息。'
- en: '[Chapter 7](ch07.html#ch07_tableau_agent_1732595609828420) discusses Tableau
    Agent, demonstrating its capabilities and providing you with prompt best practices.
    Finally, [Chapter 8](ch08.html#ch08_what_s_next_1732595610003895) discusses some
    ways I imagine this technology expanding and supporting your work.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html#ch07_tableau_agent_1732595609828420)讨论了 Tableau Agent，展示了其功能，并为您提供了最佳实践。最后，[第八章](ch08.html#ch08_what_s_next_1732595610003895)讨论了一些我认为这项技术可以扩展并支持您工作的方式。'
- en: '[Chapter 1](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026) begins
    to get into the weeds of the how, why, and when to use these technologies by first
    helping you understand the technologies that power these tools. That’s also where
    you’ll begin to learn about the risks and considerations you must acknowledge
    before you start implementing and massively sharing these innovations.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026)首先帮助您了解这些工具背后的技术，从而开始探讨如何、为什么以及何时使用这些技术。这也是您开始了解在实施和大规模共享这些创新之前必须承认的风险和考虑因素的地方。'
