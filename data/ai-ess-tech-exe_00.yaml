- en: Why We Wrote This Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为何撰写此书
- en: There’s a significant disconnect between the people building AI products and
    the executives making decisions about them, leading to misguided strategies and
    wasted resources. For nonpractitioners, navigating the AI space is overwhelming.
    There’s a sea of advice on how to create effective AI products, but much of it
    comes from sources that aren’t hands-on with the technology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 构建AI产品和做出决策的高管之间存在重大脱节，导致战略失误和资源浪费。对于非从业者来说，在AI领域导航是令人不知所措的。关于如何创建有效的AI产品的建议如海如山，但其中很大一部分来自没有亲身接触技术的来源。
- en: Without practical experience, it’s challenging to separate fact from fiction
    and make informed decisions. On the flip side, AI practitioners in the trenches
    often struggle to communicate their knowledge in a way that resonates with executives.
    They tend to think and speak in technical terms, which can be off-putting or confusing
    for those without a deep technical background. This is where we come in.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 没有实践经验，很难区分事实与虚构，并做出明智的决定。另一方面，一线的AI从业者往往难以以与高管产生共鸣的方式传达他们的知识。他们倾向于用技术术语思考和说话，这可能对没有深厚技术背景的人来说令人反感或困惑。这正是我们介入的地方。
- en: I’m [Hamel Husain](https://hamel.dev), an AI practitioner deeply involved in
    the technical aspects of artificial intelligence. My partner is [Greg Ceccarelli](https://www.linkedin.com/in/gregceccarelli),
    who brings extensive executive leadership experience as a Director and Chief Product
    Officer at large organizations like [Pluralsight](https://pluralsight.com) and
    [GitHub](https://github.com).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我是[Hamel Husain](https://hamel.dev)，一位深度参与人工智能技术方面的AI从业者。我的合作伙伴是[Greg Ceccarelli](https://www.linkedin.com/in/gregceccarelli)，他在大型组织如[Pluralsight](https://pluralsight.com)和[GitHub](https://github.com)担任总监和首席产品官，拥有丰富的领导经验。
- en: With the combination of my hands-on AI experience and Greg’s executive leadership
    background, you can be sure that everything you read from us is both technically
    accurate and accessible to executives like you. In this report, you’ll receive
    practical and actionable insights on unlocking the true potential of AI to create
    competitive advantage.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 结合我在人工智能方面的实践经验以及格雷格在大型组织如[Pluralsight](https://pluralsight.com)和[GitHub](https://github.com)担任总监和首席产品官的领导背景，您可以确信，我们从您那里读到的每一件事都是技术准确且对像您这样的高管易于理解的。在本报告中，您将获得关于如何释放人工智能的真正潜力以创造竞争优势的实用和可操作的见解。
- en: What to Expect
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您可以期待什么
- en: 'Each chapter is concise, yet packed with insights you can put into action right
    away. We’re committed to delivering high-value content that respects your time.
    With our help, you’ll be well on your way to:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都简明扼要，却充满了您可以立即付诸行动的洞见。我们致力于提供高价值的内容，尊重您的时间。在我们的帮助下，您将迅速走上：
- en: Distinguishing between industry hype and reality
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分行业炒作与现实
- en: Developing an AI roadmap aligned with your business goals
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定与您的业务目标一致的AI路线图
- en: Navigating the complexities of AI implementation with confidence
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有信心地导航人工智能实施的复杂性
- en: Fostering a culture of AI innovation within your organization
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的组织中培养人工智能创新文化
- en: As a bonus, we’ll also be providing you with cheat sheets and templates you
    can use to put these lessons into practice right away.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外的好处，我们还将为您提供您可以直接使用的速查表和模板，以便立即将这些课程付诸实践。
