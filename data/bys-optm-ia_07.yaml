  type: TYPE_NORMAL
  zh: 重新创建 CH04/03 - Exercise 2.ipynb 中的BayesOpt循环，包括实施重复实验的外层循环。
- en: 'Run the UCB policy, setting the value of the tradeoff parameter to β ∈ { 1,
    3, 10, 30 }, and observe the values'' aggregated performance:'
  id: totrans-201
  prefs:
