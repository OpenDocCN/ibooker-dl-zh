  type: TYPE_NORMAL
  zh: 运行 UCB 策略，并将权衡参数的值设置为 β ∈ { 1, 3, 10, 30 }，观察结果的总体表现：
- en: Which value leads to over-exploitation, and which leads to over-exploration?
    Which value works best?
  id: totrans-202
  prefs:
