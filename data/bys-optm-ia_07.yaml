  zh: 这个练习在 CH05/03 - Exercise 2.ipynb 中实现，将BayesOpt应用于超参数调整任务中支持向量机模型的准确率表面。*x*-轴表示罚项参数*C*的值，*y*-轴表示RBF核参数*γ*的值。有关更多详细信息，请参见第3章和第4章的练习。按照以下步骤进行：
