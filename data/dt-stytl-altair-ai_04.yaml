  zh: 注意：Copilot生成的代码使用条件语句来选择应用于每个条形的颜色。
- en: Figure 4.20 shows the resulting chart. Now that we have highlighted the top
    two sports, we can move on to add images to the chart.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.20 显示了生成的图表。现在，我们已经突出显示了前两名运动，我们可以继续向图表中添加图像。
- en: '![figure](../Images/4-20.png)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/4-20.png)'
- en: Figure 4.20 The bar chart with the top two sports highlighted
  id: totrans-292
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 4.20 显示了突出显示前两名运动的条形图
- en: Adding enforcement images
  id: totrans-293
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加执行图像
- en: 'To generate an image for each of the top two sports, provide DALL-E with the
    following prompt: *an enthusiastic athlete practicing [sport], in a white background,
    cartoon*. Figures 4.21 and 4.22 show the outputs for *rowing* and *cycling*, respectively.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 要为前两名运动中的每一项生成图像，向 DALL-E 提供以下提示：“一位热情的运动员在白色背景上练习[sport]，卡通风格”。图 4.21 和 4.22
