  zh: 我们选择图 4.21 中的第二幅图像和图 4.22 中的第一幅图像。如果你发现图像中存在一些不完美的地方，你可以使用编辑工具进行改进。要将图像包含在 Altair
    图表中，你必须将其保存到远程仓库中，例如 GitHub，并向 Altair 提供远程 URL。
