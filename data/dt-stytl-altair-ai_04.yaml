  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：描述加载、操作和绘制数据集的操作顺序。
- en: Copilot will generate several code options. Select the code shown in the following
    listing.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 将生成几个代码选项。选择以下列表中显示的代码。
- en: Listing 4.8 The stacked bar chart generated by Copilot
  id: totrans-250
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 4.8 Copilot 生成的堆叠条形图
- en: '[PRE7]'
  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Note  First, load and manipulate the dataset. Then, use `mark_bar()` to draw
    the stacked bar chart.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：首先，加载并操作数据集。然后，使用 `mark_bar()` 绘制堆叠条形图。
- en: 'Figure 4.17 shows the resulting bar chart. In addition to being very narrow,
    the generated chart presents a fundamental problem: we are unable to determine
    from the chart which disciplines we should focus on. This can be attributed to
    a lack of clarity in the chart, which makes it difficult for us to interpret the
    data effectively. In practice, the problem is the difference in scale between
    the variables. Sprinting is in the range of 10 seconds, while long-distance running
    is in the range of thousands of seconds. As a result, we need to revise the chart
    design to convey information easily.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.17 显示了生成的条形图。除了非常窄之外，生成的图表还呈现了一个基本问题：我们无法从图表中确定应该关注哪些学科。这可以归因于图表的清晰度不足，这使得我们难以有效地解释数据。在实践中，问题是变量之间的比例差异。短跑在
    10 秒的范围内，而长跑在数千秒的范围内。因此，我们需要修改图表设计以易于传达信息。
- en: '![figure](../Images/4-17.png)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/4-17.png)'
- en: Figure 4.17 The stacked bar chart generated by Copilot
  id: totrans-255
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 4.17 Copilot 生成的堆叠条形图
- en: In general, when we want to compare two variables across multiple categories,
    it can be useful to calculate the percentage difference or the percentage increase
    of one variable relative to the other for each category and then show it. This
    approach allows us to compare the two variables and identify any patterns or trends
    within the data. To generate this type of chart, we can once again make use of
    Copilot, which can assist us in writing the necessary code. Write the list of
    instructions specified in the following listing. The instructions in bold show
    what changes from listing 4.7.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当我们想要在多个类别中比较两个变量时，计算每个类别的变量相对于另一个变量的百分比差异或百分比增加量，然后显示出来，这可能很有用。这种方法使我们能够比较两个变量，并识别数据中的任何模式或趋势。要生成此类图表，我们还可以再次利用
    Copilot，它可以帮助我们编写必要的代码。编写以下列表中指定的指令列表。粗体指令显示了与列表 4.7 的不同之处。
- en: Listing 4.9 Generating the bar chart with percentage difference
  id: totrans-257
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 4.9 生成带有百分比差异的条形图
- en: '[PRE8]'
  id: totrans-258
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Note  Describe the sequence of operations to load, manipulate, and plot the
    dataset. Also, specify to sort data in descending order, and set the domain of
    the `Y` scale to `[0,100]` to make the chart clearer. Since the chart is more
    complex than the previous one, add the instruction `with` `the` `following` `encodings`
    when you ask Copilot to draw the chart. Do the same thing for mark properties.
    Also, note the nested lists to add specific property values to encoding channels.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：描述加载、操作和绘制数据集的操作顺序。还要指定按降序排序数据，并将 `Y` 轴的范围设置为 `[0,100]` 以使图表更清晰。由于图表比之前的更复杂，请在请求
    Copilot 绘制图表时添加指令 `with` `the` `following` `encodings`。同样，对于标记属性也要这样做。还要注意嵌套列表，以将特定属性值添加到编码通道中。
- en: Copilot will generate several code options. Select the code shown in the following
    listing.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 将生成几个代码选项。选择以下列表中显示的代码。
- en: Listing 4.10 The bar chart generated by Copilot
  id: totrans-261
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 4.10 Copilot 生成的条形图
- en: '[PRE9]'
  id: totrans-262
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Note  First, load and manipulate the dataset. Then, add a column to the dataset,
    named `Percentage` `Difference`, containing the percentage difference. Finally,
    use `mark_bar()` to draw the stacked bar chart. Copilot may not generate the full
    code, so we need to adjust it based on the desired output.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：首先，加载并操作数据集。然后，向数据集中添加一个名为`Percentage Difference`（百分比差异）的列，包含百分比差异。最后，使用`mark_bar()`绘制堆叠条形图。Copilot可能不会生成完整的代码，因此我们需要根据所需的输出进行调整。
- en: Figure 4.18 shows the resulting chart.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.18显示了生成的图表。
- en: '![figure](../Images/4-18.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/4-18.png)'
- en: Figure 4.18 The bar chart with percentage difference generated by Copilot
  id: totrans-266
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.18 Copilot生成的带有百分比差异的条形图
- en: The chart highlights that the sports with the greatest percentage difference
    between the Our Best Time and the Record Time are Swimming and Long-Distance Running.
    However, the chart may be misleading because it is not intuitive, since the largest
    bars are, in fact, the worst performers. To improve the readability and intuitiveness
    of the chart and better convey the actual performance of athletes in each sport,
    we can calculate the percentage improvement.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表突出显示的是我们的最佳时间和记录时间之间百分比差异最大的运动是游泳和长跑。然而，该图表可能具有误导性，因为它不直观，因为最大的条形实际上是表现最差的。为了提高图表的可读性和直观性，并更好地传达每个运动中运动员的实际表现，我们可以计算百分比提高。
- en: Listing 4.11 Calculating the percentage improvement
  id: totrans-268
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表4.11 计算百分比提高
- en: '[PRE10]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Note  Calculate the percentage similarity: 100 minus the percentage difference.
    Replace lines 5 and 6 of listing 4.10 with the code shown in listing 4.11.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：计算相似度百分比：100减去百分比差异。将列表4.10的第5行和第6行替换为列表4.11中显示的代码。
- en: The percentage improvement represents the proportion of improvement in the performance
    of Our Best Time compared to the Record Time. A higher percentage improvement
    indicates that the athlete’s performance is closer to or better than the record
    holder’s, while a smaller percentage improvement indicates that the athlete’s
    performance is further from the record holder’s performance. This is more intuitive,
    as the larger bars now indicate the best performance. Figure 4.19 shows the percentage
    improvement. Rowing and cycling are the sports with better performances; thus,
    you can choose those sports for further investment.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 百分比提高表示我们的最佳时间与记录时间相比的性能提高的比例。百分比提高越高，表明运动员的表现越接近或优于记录保持者，而百分比提高较低则表明运动员的表现距离记录保持者的表现越远。这更直观，因为较大的条形现在表示最佳表现。图4.19显示了百分比提高。划船和自行车是表现更好的运动；因此，你可以选择那些运动进行进一步投资。
- en: '![figure](../Images/4-19.png)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/4-19.png)'
- en: Figure 4.19 The bar chart with percentage improvement
  id: totrans-273
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.19 带有百分比提高的条形图
- en: Now that we have extracted information from the data, we can move to the next
    step of the DIKW pyramid. In the following section, we will dive into turning
    information into knowledge.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经从数据中提取了信息，我们可以进入DIKW金字塔的下一步。在下一节中，我们将深入探讨如何将信息转化为知识。
- en: 4.5.2 Turning information into knowledge
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.2 将信息转化为知识
- en: 'This step involves adding context to the information. In this case, the context
    may involve three aspects:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤涉及向信息添加上下文。在这种情况下，上下文可能涉及三个方面：
- en: Highlighting the two sports where you want to invest
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出显示你想要投资的两个运动
- en: Adding an image that enforces the top two sports
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个强调前两个运动的图片
- en: Adding a baseline, for example, at 50% of percentage improvement, showing why
    you chose those sports
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，添加一个基准，比如提高50%，显示为什么选择那些运动
- en: Let’s start from the first point, highlighting the two sports in which you want
    to invest.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从第一个点开始，突出显示你想要投资的两个运动。
- en: Highlighting the top two sports
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 突出显示前两个运动
- en: Within the previously generated code, add the comment shown in the following
