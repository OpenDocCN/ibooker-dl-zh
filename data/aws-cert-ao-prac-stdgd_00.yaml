- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Artificial intelligence (AI) is one of the most transformative technologies
    of our lifetime. For more than 25 years, Amazon has invested in the development
    of AI and machine learning (ML) because we believe these technologies have the
    power to transform the lives of our customers and communities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）是我们这一代人中最具变革性的技术之一。超过25年来，亚马逊一直在投资人工智能和机器学习（ML）的发展，因为我们相信这些技术具有改变我们客户和社区生活的力量。
- en: With the rise of generative AI, we’re seeing more organizations adopt AI services
    to drive innovation and unlock extraordinary capabilities. But while AI makes
    innovation possible, it’s people who make it happen. This human element is precisely
    why organizations are actively seeking AI talent. [Our research](https://oreil.ly/0g7Ww)
    shows 92% of organizations have plans to hire people with AI skills to help them
    drive AI innovations. While this is welcome news, there’s currently a global AI
    talent shortage. [Three out of four employers](https://oreil.ly/2rPhg) consider
    hiring AI-skilled talent a priority but can’t find the AI talent they need.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式人工智能的兴起，我们看到越来越多的组织采用人工智能服务来推动创新和释放非凡的能力。但尽管人工智能使创新成为可能，是人们使它成为现实。正是这个人的因素，使得组织积极寻求人工智能人才。[我们的研究](https://oreil.ly/0g7Ww)显示，92%的组织有计划雇佣具有人工智能技能的人来帮助他们推动人工智能创新。虽然这是一个好消息，但目前全球人工智能人才短缺。[四分之三的雇主](https://oreil.ly/2rPhg)认为雇佣具有人工智能技能的人才是一个优先事项，但找不到他们需要的人工智能人才。
- en: That’s why in 2023, we made a commitment to provide free AI skills training
    for two million people worldwide by 2025 as part of Amazon’s AI Ready initiative.
    Through this commitment, learners are applying their knowledge to their jobs to
    help them become more productive and creative, showcasing their skills to prospective
    employers to help them become more competitive candidates, or pursuing further
    training to build a career in AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在2023年，我们承诺到2025年通过亚马逊的AI Ready计划，为全球两百万名人士提供免费的人工智能技能培训。通过这一承诺，学习者将他们的知识应用于工作，帮助他们提高生产力和创造力，向潜在雇主展示他们的技能，帮助他们成为更有竞争力的候选人，或者追求进一步培训，以在人工智能领域建立职业生涯。
- en: We reached our AI Ready goal a year ahead of schedule, but it’s just the beginning.
    We’ll continue helping more people upskill in AI because AI skills have become
    essential to the modern workforce. Organizations and people who invest in AI skills
    training are better equipped to keep pace with the rapid advancements in this
    area and thrive in an era of unprecedented technological change.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提前一年实现了AI Ready的目标，但这只是开始。我们将继续帮助更多的人在人工智能领域提升技能，因为人工智能技能已经成为现代劳动力不可或缺的一部分。投资于人工智能技能培训的组织和个人将更好地适应这一领域的快速进步，并在前所未有的技术变革时代蓬勃发展。
- en: I’m thrilled you’re embarking on the AI upskilling journey by pursuing the AWS
    Certified AI Practitioner. Tom’s book is an excellent resource to help you prepare
    for the exam in addition to the exam prep that AWS offers. It’s a thorough guide
    that covers the basics of AWS, AWS AI, and ML services and tools; responsible
    AI; strategies to help pass the exam; and so much more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴你通过追求AWS认证人工智能实践者来开始人工智能技能提升之旅。汤姆的书籍是AWS提供的考试准备之外的绝佳资源，帮助你为考试做准备。这是一本全面的指南，涵盖了AWS、AWS人工智能和机器学习服务及工具的基础知识；负责任的人工智能；帮助通过考试的策略；以及更多内容。
- en: Throughout my career, I’ve acquired new skills at each stage to deliver value
    to the organizations I’ve been fortunate to work with. I’m a firm believer that
    curiosity and a commitment to lifelong learning will also be the key to advancing
    your career. Whether this is your first certification or one of many in your toolbox,
    you’re demonstrating these values that will prepare you for an AI-driven future.
    Your investment in AI upskilling will not only empower you to build an enduring
    and meaningful career for yourself but also unlock exciting innovations that will
    benefit future generations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的整个职业生涯中，我在每个阶段都学会了新的技能，为与我合作的组织创造价值。我坚信，好奇心和对终身学习的承诺也将是推动你事业发展的关键。无论这是你获得的第一张证书还是工具箱中的许多证书之一，你都在展示这些价值观，这将为你准备一个由人工智能驱动的未来。你对人工智能技能提升的投资不仅将赋予你为自己建立一个持久而有意义的职业生涯的能力，还将解锁对未来的几代人有益的激动人心的创新。
