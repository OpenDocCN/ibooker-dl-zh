- en: Conclusion
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'In this guide, we’ve covered a lot of ground. Below are three main ideas that
    we hope you’ll take away:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本指南中，我们涵盖了大量的内容。以下是三个主要观点，希望您能记住：
- en: Stop chasing AI tools and focus on process first.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停止追逐AI工具，首先关注流程。
- en: Look at your raw data—don’t trust metrics blindly.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看看你的原始数据——不要盲目相信指标。
- en: Build AI features that amplify your existing advantages through the right strategy.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过正确的策略构建AI功能，以放大您现有的优势。
- en: 'Now it’s time to put them into practice. Here are some resources you can use
    to learn more:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将它们付诸实践了。以下是一些您可以用来学习更多知识的资源：
- en: Our [four-week live-cohort course on evals](https://bit.ly/evals-ai). Learn
    a systematic approach for improving AI applications, regardless of the domain
    or use case.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的[为期四周的现场小组课程关于评估](https://bit.ly/evals-ai)。学习一种系统性的方法来提高AI应用，无论领域或用例如何。
- en: '[Our survey course on LLMs](https://hamel.dev/blog/posts/course), taught by
    practitioners. This is more technical than this guide, but it’s a good resource
    for engineering teams to up-level on AI.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[我们的LLM调查课程](https://hamel.dev/blog/posts/course)，由从业者授课。这比本指南更技术性，但对于工程团队提升AI水平来说是一个很好的资源。'
- en: The O’Reilly article [“What We Learned From A Year Building With LLMs”](https://applied-llms.org),
    written by Eugene Yan, Bryan Bischof, Charles Frye, Hamel Husain, Shreya Shankar,
    and Jason Liu.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: O'Reilly文章[“从一年使用LLM构建中学到了什么”](https://applied-llms.org)，由Eugene Yan、Bryan Bischof、Charles
    Frye、Hamel Husain、Shreya Shankar和Jason Liu撰写。
- en: If you would like more hands-on help, you can [work with us directly](https://parlance-labs.com)
    through our paid consulting services (but our availability may be limited).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要更多实际帮助，可以通过我们的付费咨询服务[直接与我们合作](https)（但我们的可用性可能有限）。
- en: Stay Connected
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持联系
- en: If you enjoyed this content, consider subscribing to [our newsletter](https://hamel.kit.com/7d15a4b6e7).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这个内容，考虑订阅[我们的通讯](https://hamel.kit.com/7d15a4b6e7)。
- en: 'What to expect:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 期待什么：
- en: Occasional emails with our latest insights on LLMs
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不定期发送关于LLM的最新见解的电子邮件
- en: Early access to new content
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期访问新内容
- en: No spam, just honest thoughts and discoveries
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有垃圾邮件，只有真诚的想法和发现
- en: About the Authors
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Hamel Husain** is a machine learning engineer with over 25 years of experience.
    He has worked with innovative companies such as Airbnb and GitHub, which included
    early LLM research used by OpenAI for code understanding. He has also led and
    contributed to numerous popular open source machine learning tools. Hamel is currently
    an independent consultant helping companies operationalize large language models
    to accelerate their AI product journey.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hamel Husain**是一位拥有超过25年经验的机器学习工程师。他与Airbnb和GitHub等创新公司合作，其中包括OpenAI用于代码理解的早期LLM研究。他还领导并贡献了众多流行的开源机器学习工具。Hamel目前是一位独立顾问，帮助公司实现大型语言模型的运营，以加速他们的AI产品之旅。'
- en: '**Greg Ceccarelli** is an advisor with Tola Capital and the former Chief Product
    Officer at Pluralsight. He’s shipped multiple AI products at both Pluralsight
    and GitHub, and has spent the last two decades helping companies like Dropbox
    and Google create competitive advantage with data. He regularly shares his insights
    through his weekly newsletter on [Substack](https://meditationsontech.com), where
    he explores the practical applications of AI in business, product development,
    and leadership.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Greg Ceccarelli**是Tola Capital的顾问，也是Pluralsight的前首席产品官。他在Pluralsight和GitHub都推出了多个AI产品，并在过去二十年里帮助Dropbox和Google等公司利用数据创造竞争优势。他经常通过他的每周通讯在[Substack](https://meditationsontech.com)上分享他的见解，在那里他探讨了AI在商业、产品开发和领导力中的实际应用。'
