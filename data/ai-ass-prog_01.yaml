- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I started coding back in the early ’80s. My first rig was an Atari 400—not exactly
    a powerhouse with its membrane keyboard, just 8K of RAM, and programs that loaded
    from cassettes. I learned the BASIC language and created simple games and utility
    apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我在20世纪80年代初开始编程。我的第一台设备是Atari 400——它的膜式键盘并不算强大，只有8K的RAM，程序是从磁带加载的。我学习了BASIC语言，并创建了简单的游戏和实用应用程序。
- en: I was totally into it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此完全着迷。
- en: Naturally, over time I upgraded to beefier machines. Along the way, I got my
    hands dirty with languages like Pascal, C, and C++. But the IDEs didn’t change
    much, except for syntax highlighting and debugging features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，随着时间的推移，我升级到了更强大的机器。在这个过程中，我接触了像Pascal、C和C++这样的语言。但IDE并没有太大变化，除了语法高亮和调试功能。
- en: Everything changed dramatically with the arrival of GitHub Copilot and ChatGPT.
    Trying out these tools felt like the moment I first held an iPhone—absolutely
    game-changing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着GitHub Copilot和ChatGPT的到来，一切发生了戏剧性的变化。尝试这些工具的感觉就像是我第一次拿到iPhone的那一刻——绝对具有颠覆性。
- en: In natural language, I asked ChatGPT to write code. Or in VS Code, I would type
    a fragment of a function, and GitHub Copilot would generate a code block. Often
    it was like hitting the bull’s-eye. Oh, and then I used ChatGPT to turn images
    into code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然语言中，我让ChatGPT编写代码。或者在VS Code中，我会输入函数的一部分，GitHub Copilot就会生成代码块。很多时候，这就像打中了靶心。哦，然后我还用ChatGPT将图像转换为代码。
- en: Yet the real power was that these tools could handle many of the tedious tasks
    for developers. Who’s into wrestling with regex statements or piecing together
    bash commands or GitHub actions? Not me, for sure. But these AI programming tools?
    They eat that stuff for breakfast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正的力量在于这些工具可以处理开发者许多繁琐的任务。谁愿意与正则表达式语句搏斗，或者拼接bash命令或GitHub动作？当然不是我了。但这些AI编程工具？它们对这种东西就像早餐一样。
- en: Turns out, these AI tools are handy for more than just coding. I began using
    ChatGPT for brainstorming app ideas, drafting requirements, and even knocking
    out unit tests.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，这些AI工具不仅对编程很有用。我开始使用ChatGPT来构思应用程序的想法，起草需求，甚至编写单元测试。
- en: It didn’t take long for me to be convinced that AI-assisted programming would
    be one of those must-have skills for programmers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快就相信了，AI辅助编程将是程序员必备的技能之一。
- en: So yes, I saw a big need to write this book. I put together an outline and pitched
    it to O’Reilly. The folks there instantly saw the potential.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以是的，我看到了写这本书的巨大需求。我整理了一个大纲，并向O'Reilly提出了建议。那里的同事们立刻看到了它的潜力。
- en: Writing the book has been lots of fun, and I’ve learned a lot. I’ve also interviewed
    many smart developers who have provided me with great ideas and tips.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书很有趣，我也学到了很多。我还采访了许多聪明的开发者，他们为我提供了很多好主意和技巧。
- en: But AI-assisted programming is quickly evolving. This is why this book has a
    companion [GitHub repository](https://github.com/ttaulli/AI-Assisted-Programming-Book).
    Here, I’ll make updates to the book and include other important developments in
    this exciting field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但AI辅助编程正在迅速发展。这就是为什么这本书有一个配套的[GitHub仓库](https://github.com/ttaulli/AI-Assisted-Programming-Book)。在这里，我会更新这本书，并包括这个激动人心的领域中的其他重要发展。
- en: So thank you for picking up this book. I hope you find it not only informative
    but also a valuable guide in your journey.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以感谢您拿起这本书。我希望您不仅觉得它信息丰富，而且在您的旅程中也是一个有价值的指南。
- en: What’s Covered
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 涵盖内容
- en: 'Here’s a brief look at each chapter:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面简要介绍一下每一章：
- en: '[Chapter 1, “New World for Developers”](ch01.html#new_world_for_developers):
    This chapter kicks off with a look into how generative AI is changing the game
    for coders. It talks about how these AI tools are helping developers think more
    about the big picture and less about the nitty-gritty of coding. The chapter also
    takes a stroll through the history of programming languages. There are also details
    about the advanced AI technologies like GPT-4.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第1章，“开发者的新世界”](ch01.html#new_world_for_developers)：这一章从探讨生成式AI如何改变程序员的游戏开始。它讨论了这些AI工具如何帮助开发者更多地思考大局，而不是编码的细节。章节还回顾了编程语言的历史。还有关于GPT-4等高级AI技术的细节。'
- en: '[Chapter 2, “How AI Coding Technology Works”](ch02.html#how_ai_coding_technology_works):
    The chapter starts off by explaining generative AI and why transformer models
    and large language models are big deals in the programming world. To top it off,
    there’s a walkthrough of OpenAI’s Playground, showing how you can play around
    with these AI models and tweak them to suit your coding needs.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第2章，“AI编码技术是如何工作的”](ch02.html#how_ai_coding_technology_works)：本章首先解释了生成式AI以及为什么变换器模型和大型语言模型在编程世界中如此重要。最后，通过OpenAI的Playground的演示，展示了如何与这些AI模型互动，并调整它们以满足您的编码需求。'
- en: '[Chapter 3, “Prompt Engineering”](ch03.html#prompt_engineering): The information
    here is critical to using AI-assisted programming tools. This chapter is packed
    with practical tips, like dealing with wordy or confusing prompts and deterring
    AI from making stuff up. Plus, it breaks down the key parts of a prompt and shows
    you how to use them effectively.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第3章，“提示工程”](ch03.html#prompt_engineering)：这里的信息对于使用AI辅助编程工具至关重要。本章充满了实用的技巧，例如处理冗长或令人困惑的提示，以及防止AI编造内容。此外，它还分解了提示的关键部分，并展示了如何有效地使用它们。'
- en: '[Chapter 4, “GitHub Copilot”](ch04.html#github_copilot): This chapter is a
    walkthrough of this powerful tool. There’s a look at the core features like creating
    code with comments, Chat, and using an AI-powered command-line interface. There
    is also coverage of customizing the system for proprietary codebases.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第4章，“GitHub Copilot”](ch04.html#github_copilot)：本章是对这个强大工具的详细说明。其中包括了创建带注释的代码、Chat功能和使用AI驱动的命令行界面等核心特性。还涵盖了为专有代码库定制系统的内容。'
- en: '[Chapter 5, “Other AI-Assisted Programming Tools”](ch05.html#other_aihyphenassisted_programming_tools):
    This chapter details the other top AI-assisted programming tools like Amazon CodeWhisperer,
    Google’s Duet AI, and Replit to name just a few.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第5章，“其他AI辅助编程工具”](ch05.html#other_aihyphenassisted_programming_tools)：本章详细介绍了其他顶级AI辅助编程工具，如Amazon
    CodeWhisperer、Google的Duet AI和Replit等，仅举几个例子。'
- en: '[Chapter 6, “ChatGPT and Other General-Purpose LLMs”](ch06.html#chatgpt_and_other_generalhyphenpurpose_l):
    This covers how to use these tools for tasks like handling regular expressions,
    starter code, and GitHub Actions.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第6章，“ChatGPT和其他通用LLMs”](ch06.html#chatgpt_and_other_generalhyphenpurpose_l)：这部分内容涵盖了如何使用这些工具处理正则表达式、起始代码和GitHub
    Actions等任务。'
- en: '[Chapter 7, “Ideas, Planning, and Requirements”](ch07.html#ideascomma_planningcomma_and_requirement):
    The focus here is on using chatbots to kick off software projects. This involves
    topics like brainstorming, market research, requirements documents, and test-driven
    development.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第7章，“想法、规划和需求”](ch07.html#ideascomma_planningcomma_and_requirement)：这里的重点是使用聊天机器人启动软件项目。这包括头脑风暴、市场研究、需求文档和测试驱动开发等主题。'
- en: '[Chapter 8, “Coding”](ch08.html#coding): This chapter goes through common scenarios
    for development, whether working with APIs, using modular programming, or refactoring.
    There’s also a look at handling functions and object-oriented programming.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第8章，“编码”](ch08.html#coding)：本章探讨了开发中的常见场景，无论是与API一起工作、使用模块化编程还是重构。还涉及了处理函数和面向对象编程的内容。'
- en: '[Chapter 9, “Debugging, Testing, and Deployment”](ch09.html#debuggingcomma_testingcomma_and_deployme):
    This chapter is about the less glamorous parts of development. It covers topics
    like fixing bugs, using AI-assisted programming tools for code reviews, making
    unit tests, and describing pull requests.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第9章，“调试、测试和部署”](ch09.html#debuggingcomma_testingcomma_and_deployme)：本章讨论了开发中不那么光鲜的部分。它涵盖了修复错误、使用AI辅助编程工具进行代码审查、编写单元测试和描述拉取请求等主题。'
- en: '[Chapter 10, “Takeaways”](ch10.html#takeaways): This is a wrap-up of the book,
    emphasizing the main points.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第10章，“总结”](ch10.html#takeaways)：这是本书的总结，强调了主要观点。'
- en: How This Book Is Different
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的不同之处
- en: Software developers thrive on certainty. When you give a program certain input,
    you always get the same output. For ages, this pure deterministic logic was the
    heart and soul of software.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发者依赖于确定性。当你向程序提供特定的输入时，你总是得到相同的输出。多年来，这种纯粹的确定性逻辑是软件的核心和灵魂。
- en: But when you use AI-assisted programming tools, things get a bit topsy-turvy.
    Getting results is like rolling dice since everything works on probabilities.
    When you prompt an AI tool to whip up some code, and even use the same prompt
    over multiple tries, you might get different results each time. Sure, it’s a bit
    of a head-scratcher at first, but once you get the hang of it, it’s totally worth
    it. That’s why there is a chapter on prompt engineering that will help with this
    new approach to programming.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但当您使用AI辅助编程工具时，事情会变得有些混乱。得到结果就像掷骰子一样，因为一切都是基于概率的。当您提示AI工具生成一些代码，即使多次使用相同的提示，每次也可能得到不同的结果。当然，一开始可能会让人感到困惑，但一旦掌握了技巧，就完全值得了。这就是为什么有一章专门介绍提示工程，以帮助您掌握这种新的编程方法。
- en: Who Should Read This Book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is for any developer, whether you’re just starting out or you’ve been
