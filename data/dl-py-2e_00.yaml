    Paul, Sergio Govoni, Shashank Polasa, Todd Cook, and Viton Vitanis—and all the
    other people who sent us feedback on the draft on the book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢技术同行审阅者：Billy O’Callaghan、Christian Weisstanner、Conrad Taylor、Daniela Zapata
    Riesco、David Jacobs、Edmon Begoli、Edmund Ronald 博士、Hao Liu、Jared Duncan、Kee Nam、Ken
    Fricklas、Kjell Jansson、Milan Šarenac、Nguyen Cao、Nikos Kanakaris、Oliver Korten、Raushan
    Jha、Sayak Paul、Sergio Govoni、Shashank Polasa、Todd Cook 以及 Viton Vitanis，以及所有其他向我们反馈书稿的人。
- en: On the technical side, special thanks go to Frances Buontempo, who served as
    the book’s technical editor, and Karsten Strøbæk, who served as the book’s technical
    proofreader.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术方面，特别感谢担任本书技术编辑的 Frances Buontempo，以及担任本书技术校对的 Karsten Strøbæk。
- en: about this book
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: This book was written for anyone who wishes to explore deep learning from scratch
    or broaden their understanding of deep learning. Whether you’re a practicing machine
    learning engineer, a software developer, or a college student, you’ll find value
    in these pages.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何希望从零开始探索深度学习或扩展对深度学习理解的人而写的。无论你是实践中的机器学习工程师、软件开发人员还是大学生，你都会在这些页面中找到价值。
- en: You’ll explore deep learning in an approachable way—starting simply, then working
    up to state-of-the-art techniques. You’ll find that this book strikes a balance
    between intuition, theory, and hands-on practice. It avoids mathematical notation,
    preferring instead to explain the core ideas of machine learning and deep learning
    via detailed code snippets and intuitive mental models. You’ll learn from abundant
    code examples that include extensive commentary, practical recommendations, and
    simple high-level explanations of everything you need to know to start using deep
    learning to solve concrete problems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将以一种易于理解的方式探索深度学习——从简单开始，然后逐步掌握最先进的技术。你会发现这本书在直觉、理论和实践之间取得了平衡。它避免使用数学符号，而是更倾向于通过详细的代码片段和直观的心智模型解释机器学习和深度学习的核心思想。你将从丰富的代码示例中学习，其中包括广泛的评论、实用建议以及关于开始使用深度学习解决具体问题所需了解的一切的简单高层解释。
- en: The code examples use the Python deep learning framework Keras, with TensorFlow
    2 as its numerical engine. They demonstrate modern Keras and TensorFlow 2 best
    practices as of 2021.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例使用 Python 深度学习框架 Keras，以 TensorFlow 2 作为其数值引擎。它们展示了截至 2021 年的现代 Keras 和
    TensorFlow 2 最佳实践。
- en: 'After reading this book, you’ll have a solid understand of what deep learning
    is, when it’s applicable, and what its limitations are. You’ll be familiar with
    the standard workflow for approaching and solving machine learning problems, and
    you’ll know how to address commonly encountered issues. You’ll be able to use
    Keras to tackle real-world problems ranging from computer vision to natural language
    processing: image classification, image segmentation, timeseries forecasting,
    text classification, machine translation, text generation, and more.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书后，你将对深度学习是什么、何时适用以及其局限性有扎实的理解。你将熟悉处理和解决机器学习问题的标准工作流程，并且知道如何解决常见问题。你将能够使用
    Keras 处理从计算机视觉到自然语言处理的真实问题：图像分类、图像分割、时间序列预测、文本分类、机器翻译、文本生成等等。
- en: Who should read this book
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: 'This book is written for people with Python programming experience who want
    to get started with machine learning and deep learning. But this book can also
    be valuable to many different types of readers:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为具有 Python 编程经验且想开始学习机器学习和深度学习的人而写的。但这本书也对许多不同类型的读者有价值：
- en: If you’re a data scientist familiar with machine learning, this book will provide
    you with a solid, practical introduction to deep learning, the fastest-growing
    and most significant subfield of machine learning.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是熟悉机器学习的数据科学家，本书将为您提供对深度学习的坚实、实用的介绍，这是机器学习中增长最快、最重要的子领域。
- en: If you’re a deep learning researcher or practitioner looking to get started
    with the Keras framework, you’ll find this book to be the ideal Keras crash course.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是一名深度学习研究人员或从业者，希望开始使用 Keras 框架，您会发现本书是理想的 Keras 入门课程。
- en: If you’re a graduate student studying deep learning in a formal setting, you’ll
    find this book to be a practical complement to your education, helping you build
    intuition around the behavior of deep neural networks and familiarizing you with
    key best practices.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是在正式环境中学习深度学习的研究生，您会发现本书是对您教育的实用补充，帮助您建立对深度神经网络行为的直觉，并让您熟悉关键的最佳实践。
- en: Even technically minded people who don’t code regularly will find this book
    useful as an introduction to both basic and advanced deep learning concepts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是不经常编码的技术人员，也会发现本书对基本和高级深度学习概念的介绍很有用。
- en: 'In order to understand the code examples, you’ll need reasonable Python proficiency.
    Additionally, familiarity with the NumPy library will be helpful, although it
    isn’t required. You don’t need previous experience with machine learning or deep
    learning: this book covers, from scratch, all the necessary basics. You don’t
    need an advanced mathematics background, either—high school–level mathematics
    should suffice in order to follow along.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解代码示例，您需要具备合理的 Python 熟练程度。此外，熟悉 NumPy 库将会有所帮助，尽管不是必需的。您不需要有机器学习或深度学习的先前经验：本书从头开始覆盖了所有必要的基础知识。您也不需要有高级数学背景，高中水平的数学知识应该足以让您跟上。
- en: About the code
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width`
    `font` `like` `this` to separate it from ordinary text.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既在编号列表中，也在普通文本中。在这两种情况下，源代码都以`固定宽度` `字体` `的形式` `呈现`，以将其与普通文本分开。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. Additionally, comments in the source code have often been removed from the
    listings when the code is described in the text. Code annotations accompany many
    of the listings, highlighting important concepts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行符并重新调整了缩进以适应书中可用的页面空间。此外，在文本中描述代码时，源代码中的注释通常会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
- en: All code examples in this book are available from the Manning website at [https://www.manning.com/books/deep-learning-with-python-second-edition](https://www.manning.com/books/deep-learning-with-python-second-edition),
    and as Jupyter notebooks on GitHub at [https://github.com/fchollet/deep-learning-with-python-notebooks](https://github.com/fchollet/deep-learning-with-python-notebooks).
    They can be run directly in your browser via Google Colaboratory, a hosted Jupyter
    notebook environment that you can use for free. An internet connection and a desktop
    web browser are all you need to get started with deep learning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码示例都可以从 Manning 网站 [https://www.manning.com/books/deep-learning-with-python-second-edition](https://www.manning.com/books/deep-learning-with-python-second-edition)
    获取，并且作为 Jupyter notebooks 在 GitHub [https://github.com/fchollet/deep-learning-with-python-notebooks](https://github.com/fchollet/deep-learning-with-python-notebooks)
    上提供。您可以直接在浏览器中通过 Google Colaboratory 运行它们，这是一个免费使用的托管 Jupyter notebook 环境。您只需要互联网连接和桌面网络浏览器即可开始深度学习。
- en: liveBook discussion forum
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Deep Learning with Python*, Second edition, includes free access
    to a private web forum run by Manning Publications where you can make comments
    about the book, ask technical questions, and receive help from the author and
    from other users. To access the forum, go to [https://livebook.manning.com/#!/book/deep-learning-with-python-second-edition/discussion](https://livebook.manning.com/#!/book/deep-learning-with-python-second-edition/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Python 深度学习》，第二版，将免费获得 Manning Publications 维护的私人网络论坛的访问权限，您可以在该论坛上对书籍发表评论，提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请转到
    [https://livebook.manning.com/#!/book/deep-learning-with-python-second-edition/discussion](https://livebook.manning.com/#!/book/deep-learning-with-python-second-edition/discussion)。您还可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    了解有关 Manning 论坛和行为规则的更多信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
