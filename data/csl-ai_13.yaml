  zh: 第四部分 因果推断的应用
- en: In part 4, we’ll turn our attention to the application of causal inference methods
    to practical problems. You will gain hands-on experience with causal effect estimation
    workflows, automated decision-making, and the integration of causality with large
    language models and other foundation models. By this end of this part, you’ll
    be able to use machine learning–based methods for causal effect estimation, as
    well as use causal inference methods to enhance modern machine learning applications
    from reinforcement learning to cutting-edge generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四部分，我们将关注因果推断方法在实际问题中的应用。你将获得因果效应估计工作流程、自动化决策以及因果性与大型语言模型和其他基础模型集成的实践经验。到本部分的结尾，你将能够使用基于机器学习的因果效应估计方法，以及利用因果推断方法来增强从强化学习到前沿生成式人工智能的现代机器学习应用。
