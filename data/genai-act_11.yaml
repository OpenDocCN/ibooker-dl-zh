- en: Part 3 Deployment and ethical considerations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 部署和伦理考量
- en: This final section focuses on the practical aspects of deploying generative
    AI applications and the ethical considerations involved. It provides a comprehensive
    guide to application architecture, scaling up for production, and the operational
    best practices for deployment. The closing chapters emphasize the importance of
    ethical principles, discussing potential risks, responsible AI lifecycle, and
    tools for ensuring ethical AI practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一部分专注于部署生成式AI应用的实践方面和涉及的伦理考量。它提供了关于应用架构、生产规模扩大以及部署操作最佳实践的全面指南。结尾章节强调了伦理原则的重要性，讨论了潜在风险、负责任AI生命周期以及确保伦理AI实践的工具。
- en: Chapter 10 discusses the architectural considerations necessary for building
    generative AI applications. It covers the orchestration and grounding layers and
    how to filter models and responses to effectively ensure optimal application performance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章讨论了构建生成式AI应用所需的架构考虑因素。它涵盖了编排和基础层，以及如何过滤模型和响应以确保应用性能最优。
- en: Chapter 11 focuses on the challenges of scaling generative AI applications and
    provides best practices for production deployment. It addresses critical aspects
    such as metrics, latency, scalability, and security considerations to ensure smooth
    and efficient operation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章专注于扩展生成式AI应用的挑战，并提供了生产部署的最佳实践。它涵盖了关键方面，如指标、延迟、可扩展性和安全考虑，以确保平稳高效的操作。
- en: Chapter 12 explains how to evaluate and benchmark large language models, discussing
    various metrics and benchmarks. It covers task-specific benchmarks and the importance
    of human evaluation in assessing model performance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章解释了如何评估和基准测试大型语言模型，讨论了各种指标和基准。它涵盖了特定任务的基准测试以及人类评估在评估模型性能中的重要性。
- en: Chapter 13, the final chapter, highlights generative AI’s ethical challenges
    and risks. It outlines the principles and practices for responsible AI use, including
    content safety, data privacy, security considerations, and the ethical lifecycle
    of AI implementation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，最后一章，突出了生成式AI的伦理挑战和风险。它概述了负责任AI使用的原则和实践，包括内容安全、数据隐私、安全考虑以及AI实施的伦理生命周期。
