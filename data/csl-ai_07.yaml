  zh: '第3部分深入探讨了因果推断的核心概念，以代码优先的方式。读者将探索结构化因果模型、干预措施、多世界反事实推理以及因果识别——在这里我们确定你可以用你的模型和你的数据回答哪些类型的因果问题。这一部分将为你准备接受因果推断更具挑战性但更有回报的方面，提供基于代码的实用工具，用于推理“如果”情景。到结束时，你将准备好在现实世界的决策场景中使用因果推断技术，利用生成建模框架和深度学习工具。 '
