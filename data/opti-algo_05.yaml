- en: Part 2\. Trajectory-based algorithms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分. 基于轨迹的算法
- en: Now that part 1 has armed you with a solid foundation in optimization, we’ll
    continue our journey into the realm of optimization algorithms, focusing on trajectory-based
    algorithms. This part of the book, consisting of two chapters, will take your
    optimization knowledge to the next level.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在第一部分已经为你打下了优化的坚实基础，我们将继续探索优化算法的领域，重点关注基于轨迹的算法。本书的这一部分，包含两个章节，将把你的优化知识提升到新的水平。
- en: In chapter 5, you’ll learn about trajectory-based optimization algorithms and,
    specifically, the simulated annealing algorithm—you’ll discover how simulated
    annealing can be applied to solve continuous and discrete optimization problems.
    You’ll explore function optimization as an example of continuous optimization,
    tackle puzzle games like Sudoku as instances of constraint satisfaction problems,
    delve into permutation problems such as the traveling salesman problem, and even
    apply simulated annealing to real-world problems, like optimizing delivery routes
    for semi-trucks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第五章中，你将学习关于基于轨迹的优化算法，特别是模拟退火算法——你将发现模拟退火如何应用于解决连续和离散优化问题。你将以函数优化作为连续优化的例子进行探索，以数独游戏作为约束满足问题的实例进行挑战，深入研究排列问题，如旅行商问题，甚至将模拟退火应用于现实世界问题，如优化半挂车的配送路线。
- en: Chapter 6 will introduce you to tabu search as another trajectory-based optimization
    algorithm. You’ll learn the fundamentals of local search and how tabu search builds
    upon this foundation. This chapter will take you through solving constraint satisfaction
    problems, continuous optimization problems, routing problems, and balancing assembly
    lines in manufacturing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章将向你介绍禁忌搜索作为另一种基于轨迹的优化算法。你将学习局部搜索的基本原理以及禁忌搜索如何在此基础上构建。这一章节将带你解决约束满足问题、连续优化问题、路由问题以及制造业中装配线的平衡问题。
- en: By the end of this part, you’ll have a deep understanding of trajectory-based
    optimization algorithms and the diverse problem domains they can effectively address.
    These chapters will equip you with valuable tools to tackle complex optimization
    problems across a wide range of applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到这部分结束时，你将深入理解基于轨迹的优化算法及其能够有效解决的多样化问题领域。这些章节将为你提供宝贵的工具，以应对广泛应用中的复杂优化问题。
