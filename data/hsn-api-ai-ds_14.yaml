- en: Part III. Using APIs with Artificial Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：使用人工智能的 API
- en: 'In Part III, you will learn how APIs are used in artificial intelligence, including
    machine learning, the LangChain framework, and ChatGPT:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三部分，你将学习 API 在人工智能中的应用，包括机器学习、LangChain 框架和 ChatGPT：
- en: '[Chapter 12](ch12.html#chapter_12) explores the relationship of AI and APIs
    and introduces your third portfolio project.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html#chapter_12) 探讨了人工智能和 API 之间的关系，并介绍了你的第三个项目组合。'
- en: In [Chapter 13](ch13.html#chapter_13), you will create a machine learning model
    and deploy it as an API.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [第13章](ch13.html#chapter_13) 中，你将创建一个机器学习模型并将其作为 API 部署。
- en: '[Chapter 14](ch14.html#chapter_14) demonstrates calling an API using the LangChain
    and LangGraph frameworks.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html#chapter_14) 展示了使用 LangChain 和 LangGraph 框架调用 API 的方法。'
- en: In [Chapter 15](ch15.html#chapter_15), you will use OpenAI’s ChatGPT to create
    a custom GPT and custom actions to interact with data from your API.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [第15章](ch15.html#chapter_15) 中，你将使用 OpenAI 的 ChatGPT 创建自定义 GPT 和自定义操作，以与你的
    API 数据进行交互。
