- en: 'Why preplan your website before you start adding text and images? It’s very
    simple: specifying your topic, deciding on your primary goal, and creating the
    hierarchy for its pages informs many decisions that you make later.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么在开始添加文本和图片之前先规划你的网站？这非常简单：指定你的主题、确定你的主要目标，以及为其页面创建层次结构，这些都会让你在之后做出的许多决定得到信息。
- en: If you just jump right in and start adding content, it’s almost impossible to
    effectively focus the site and know what to prioritize. For most of us, that results
    in an unorganized and chaotic workflow. And the likely outcome is an unorganized
    and confusing website.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接跳进去添加内容，几乎不可能有效地聚焦网站并知道什么应该优先考虑。对我们大多数人来说，这会导致一个无组织且混乱的工作流程。可能的结果是一个无组织且令人困惑的网站。
- en: Throughout this book, we’ll describe how to build and modify a practice site.
    This way, you’ll see how to apply—via real-world examples—the various concepts
    introduced in each chapter. However, you can just apply the concepts directly
    to your own website if you prefer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将描述如何构建和修改一个实践网站。这样，你将看到如何通过现实世界的例子应用每一章中介绍的各种概念。然而，如果你更喜欢，你也可以直接将这些概念应用到你的网站上。
- en: Or you can actually set up a new, empty WordPress site and work on your own
    version of the practice site. The appendix provides details on how to set it up
    if you want to build it yourself as we teach all the various skills and techniques
    that contribute to creating a quality website. The practice site is titled *Time
    Tested Recipes for the Instant Pot,* and its tagline (slogan) is *Comfort food
    for beginners.* However, we’ll also look at other use cases now and then. In this
    chapter, for example, you’ll see how to prepare to start building an e-commerce
    site for bass fishermen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你实际上可以设置一个新的、空的WordPress网站，并开始构建你自己的实践网站版本。附录提供了如果你想要自己构建的详细说明，因为我们教授了所有有助于创建优质网站的技能和技术。这个实践网站的标题是《Time
    Tested Recipes for the Instant Pot》，其标语（口号）是《初学者的舒适食品》。然而，我们也会不时地看看其他用例。例如，在本章中，你将看到如何为鲈鱼渔民的电子商务网站做准备。
- en: 'This chapter shows you how to intelligently lay a solid foundation that will
    help you create a coherent, professional-looking site that you can be proud of.
    The very first step is to focus your site’s topic. Put another way: find a niche.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向您展示如何明智地奠定坚实的基础，这将帮助你创建一个连贯、专业且你引以为豪的网站。第一步是专注于你的网站主题。换句话说：找到一个细分市场。
- en: 3.1 Focusing your site
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 聚焦你的网站
- en: Perhaps the most common mistake beginners make when starting their first website
    is choosing a broad topic. It’s logical but dead wrong.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者在开始他们的第一个网站时犯的最常见的错误可能是选择一个过于宽泛的主题。这听起来合乎逻辑，但实际上是错误的。
- en: Consider this use case. A man lives in North Carolina and frequently fishes
    in the Randleman Lake. He’s an expert on catching wide-mouth bass in that lake.
    He knows the best time of day, the best season of the year, the right weather
    conditions, and other details that make him a very successful bass fisherman.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个用例。一个男人住在北卡罗来纳州，并经常在Randleman湖钓鱼。他是那个湖里捕捞宽口鲈鱼的专家。他知道一天中最好的时间、一年中最好的季节、正确的天气条件以及其他使他成为非常成功的鲈鱼渔民的细节。
- en: You need to choose a good title for your site. (The title isn’t the same thing
    as the internet address that goes in a browser’s address field [URL] to get to
    your site.) The title appears on the top of each page on your site. But it need
    not be unique like the URL must be. In WordPress, you can type in, or change,
    the title any time you want to by going to the Settings > General screen.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要为你的网站选择一个好的标题。（标题与浏览器地址栏中输入的互联网地址[URL]以访问你的网站不是同一回事。）标题出现在你网站上每个页面的顶部。但它不需要像URL那样独特。在WordPress中，你可以通过访问设置>常规屏幕，随时输入或更改标题。
- en: 'So, when deciding on his site title, our fisherman thinks: Hey, I can give
    really good advice about fishing here in the Randleman Lake after all these years.
    But just talking about this one particular lake would really *limit* my audience.
    So, why just offer all my good tips only to the locals? There’s a whole big world
    of fishermen out there. I should go for that huge audience. Plus, down the road,
    when my site is enormous, I’ll sell them my special handmade lures too. This can
    be *big!* I’ll just write about fishing in general and sell to a huge customer
    base! Wowzer!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在决定网站标题时，我们的渔夫想：嘿，这么多年来，我确实可以在这里提供关于Randleman湖钓鱼的极好建议。但仅仅谈论这个特定的湖泊真的会*限制*我的受众。所以，为什么只把我的所有好建议只提供给当地人呢？世界上还有那么多渔夫。我应该追求那个庞大的受众。此外，将来，当我的网站变得巨大时，我还可以卖给他们我特制的手工鱼饵。这可以变得*很大*！我只需写关于钓鱼的一般性内容，并向庞大的客户群销售！哇塞！
- en: 'That’s common sense, it’s intuitive, and it’s the worst possible way to choose
    your title. The reason it’s so wrong is that if your site’s focus and title are
    *fishing,* you’re in competition with 130 million other sites that also use that
    keyword—everything from radar scanners to toadfishing. And some of these sites
    are mature and popular. There’s zero chance that your site will show up if someone
    searches for *fishing.* Most people will likely use additional keywords, such
    as *North Carolina, bass,* or even *Randleman Lake.* So our fisherman should vastly
    narrow his site’s topic by using keywords like this: *bass fishing in Greensboro’s
    Randleman Lake.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是常识，是直观的，也是选择标题最糟糕的方式。它之所以如此错误，是因为如果你的网站焦点和标题是*钓鱼*，你将与使用该关键词的1.3亿其他网站竞争——从雷达扫描仪到青蛙钓鱼应有尽有。其中一些网站已经成熟且受欢迎。如果你的网站在搜索*钓鱼*时出现，几乎为零机会。大多数人可能会使用额外的关键词，如*北卡罗来纳州，鲈鱼*，甚至*Randleman湖*。因此，我们的渔夫应该通过使用这样的关键词来大大缩小他网站的主题：*格林斯伯勒的Randleman湖的鲈鱼钓鱼*。
- en: That kind of title will trigger only a couple of competing sites during a search.
    And if a search tool or AI judges that your site is well-crafted, you can even
    be the one most recommended by AI or a search tool.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那样的标题在搜索时只会触发几个竞争网站。如果搜索工具或AI判断你的网站制作得很好，你甚至可能成为AI或搜索工具最推荐的网站之一。
- en: That approach—tightly focusing your title and content—is how you can increase
    your chances of growing a sizeable and loyal audience. After all, there are about
    2 million people within driving distance of Randleman Lake. As an audience, that’s
    big enough.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法——紧密聚焦你的标题和内容——是你增加扩大一个庞大且忠诚受众机会的方式。毕竟，在Randleman湖附近大约有200万人。作为一个受众群体，这已经足够大了。
- en: 3.2 Specifying site goals
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 明确网站目标
- en: Some people are good at improvisation, making things up as they go along. But
    for most of us, it’s almost always a good idea to make a plan for a site before
    starting to build it. If you have too many afterthoughts, instead of growing organically,
    the resulting site can feel cobbled together, incohesive, ragtag, even jarring.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人擅长即兴发挥，边走边想。但对我们大多数人来说，在开始构建网站之前制定一个网站计划几乎总是个好主意。如果你有太多的后续想法，而不是有机地增长，最终网站可能会感觉拼凑在一起，缺乏连贯性，杂乱无章，甚至令人不快。
- en: So, figure out your main goal (not goals) for the site. And keep working toward
    that goal as you construct the site. The result is likely going to look organized,
    thus engendering trust and conveying quality. Whatever your goal, you want the
    site to look professional, not amateurish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，确定你构建网站的主要目标（不是目标）。在构建网站的过程中，持续朝着这个目标努力。结果很可能是看起来有组织，从而产生信任并传达质量。无论你的目标是什么，你希望网站看起来专业，而不是业余的。
- en: First decide which *type* of site you want to build. Are you going to sell things?
    If so, you’re building an *e-commerce* site. Is the site just for your family
    and friends, a kind of multimedia diary of your activities, life history, or genealogy?
    That’s called a *personal* *blog* site (in that kind of site, you don’t have to
    find a niche—you’re it).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先决定你想要构建哪种类型的网站。你是要卖东西吗？如果是这样，你正在构建一个*电子商务*网站。这个网站只是为你自己和家人朋友而设，记录你的活动、生平或家谱的多媒体日记？这种网站被称为*个人*
    *博客*网站（在这种类型的网站上，你不需要找到一个利基市场——你就是那个利基市场）。
- en: TIP Most personal sites have a very limited audience of just relatives and friends.
    Such sites rarely attract a large audience. For one thing, they’re generally all
    over the place, unfocused, having no clear, single topic. A few people become
    *influencers—*they get lucky and build an audience. But unless you’re already
    a celebrity, with an existing fan base eager for the details about your comings
    and goings, your personal blog will most likely attract few followers outside
    your circle. And that’s fine if you’re not concerned about generating income or
    building a large audience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 大多数个人网站的目标受众非常有限，仅限于亲戚和朋友。这样的网站很少吸引大量观众。一方面，它们通常内容分散，没有明确、单一的主题。少数人成为*影响者*——他们运气好，建立了一个观众群体。但除非你已经是一个名人，拥有一个渴望了解你动向的现有粉丝群体，否则你的个人博客可能只会吸引到你圈子之外很少的追随者。如果你不关心生成收入或建立庞大的观众群体，那也无可厚非。
- en: 3.2.1 The 10 types of websites
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.1 10种网站类型
- en: 'Websites can be grouped into roughly 10 different categories, based on their
    primary purpose. Of course, some sites blend two or more goals, and some sites
    are so unique they can’t be easily categorized, such as DudeQuote ([www.dudequote.com](https://www.dudequote.com))—a
    Big Lebowski movie quote generator. Here’s a list of the main categories:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据它们的主要目的，网站可以被大致分为大约10个不同的类别。当然，一些网站融合了两个或更多目标，而一些网站非常独特，难以轻易分类，例如 DudeQuote
    ([www.dudequote.com](https://www.dudequote.com))—一个《大话水牛》电影台词生成器。以下是一些主要类别的列表：
- en: '*E-commerce*—A site devoted to online sales. Examples include eBay, Etsy, and
    millions of individual sellers.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*电子商务*—专注于在线销售的网站。例如，eBay、Etsy以及数百万个个人卖家。'
- en: '*Blog*—Focusing on messages posted in reverse-chronological order in a single
    page on the site. Some blogs encourage interactivity, allowing visitors to respond
    to posts. In general, a blog provides up-to-date information, as opposed to static
    pages that don’t change as often. Today, many sites feature a set of traditional,
    static pages, but also include a blog page. Such sites are called *hybrid* sites.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*博客*—专注于网站单页上按时间倒序发布的消息。一些博客鼓励互动，允许访客对帖子做出回应。一般来说，博客提供最新的信息，与不经常变化的静态页面形成对比。如今，许多网站除了包含一组传统的静态页面外，还包含一个博客页面。这样的网站被称为*混合型*网站。'
- en: '*News*—Sites such as BBC or CNN.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新闻*—BBC或CNN等网站。'
- en: '*Social media*—Where people can interact with friends and family, share comments
    and media, and join in discussions. Facebook is the most famous one.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体*—人们可以在这里与朋友和家人互动，分享评论和媒体，并参与讨论。Facebook是最著名的一个。'
- en: '*Forum*—Similar to social media, but primarily designed to answer questions
    or exchange information on specific, usually technical, topics such as programming.
    Many applications, including WordPress itself, set up forums where beginners can
    connect with helpful experts. Or experts can exchange ideas. A forum is usually
    a message board containing questions and answers. By contrast, social media tends
    to contain more generic content, including multimedia.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*论坛*—类似于社交媒体，但主要设计用于回答特定、通常技术性的问题或交换信息，如编程。包括WordPress本身在内的许多应用程序都设立了论坛，让初学者可以与有帮助的专家建立联系。或者专家可以交流想法。论坛通常是一个包含问题和答案的消息板。相比之下，社交媒体倾向于包含更多通用内容，包括多媒体。'
- en: '*Informational*—Wikipedia, our own Recipes practice site, and similar sites
    provide knowledge of various kinds. Some informational sites can be useful for
    research. But usually, the most effective resources for research are AI-powered
    sites such as GPT, Claude, Perplexity, and the rest.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信息类*—维基百科、我们自己的食谱实践网站以及类似网站提供各种知识。一些信息类网站对研究可能很有用。但通常，最有效的资源是像GPT、Claude、Perplexity等AI驱动的网站。'
- en: '*Educational*—Udemy and ed2go are two examples of online schools. Some offer
    video lessons, and others include a discussion board where students can interact
    with instructors. And many teachers and librarians set up small, local educational
    sites for their local students and patrons. For example, I teach three courses
    for ed2go, the online school: Blogging & Podcasting for Beginners, Creating WordPress
    Websites, and Intermediate WordPress Websites.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*教育类*—Udemy和ed2go是两个在线学校的例子。一些提供视频课程，而另一些包括一个讨论板，学生可以与讲师互动。许多教师和图书管理员为当地学生和读者建立了小型、地方性的教育网站。例如，我为ed2go在线学校教授三门课程：博客与播客入门、创建WordPress网站和中级WordPress网站。'
- en: '*Chat Bot*—These AI-based systems provide information in the form of a dialog
    or chat. In other words, you can drill down to more helpful answers to your queries
    by requesting elaboration on, or revision of, previous responses.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*聊天机器人*—这些基于AI的系统以对话或聊天的形式提供信息。换句话说，你可以通过请求对先前响应的详细说明或修订来深入挖掘更有帮助的答案。'
- en: '*Portfolio*—Artists, writers, or others wanting to present their creations
    build portfolio sites. There are many excellent themes designed to show off various
    kinds of creative work.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作品集*—艺术家、作家或其他人想要展示他们的创作会建立作品集网站。有许多优秀的主题旨在展示各种类型的创意工作。'
- en: '*Employment*—A site like MonsterInsights ([www.monsterinsights.com](https://www.monsterinsights.com))
    offers resources for jobseekers, such as creating a resume, looking for openings,
    promoting your availability, and applying for positions.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*就业*—像MonsterInsights ([www.monsterinsights.com](https://www.monsterinsights.com))这样的网站为求职者提供资源，例如创建简历、寻找职位空缺、推广你的可用性以及申请职位。'
- en: '*Government*—Local or national sites designed to assist with services, policies,
    and other government resources.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*政府*—旨在协助提供服务、政策和其它政府资源的本地或国家网站。'
- en: 3.2.2 Five questions to answer
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2 需要回答的五个问题
- en: 'Before actually starting to build your site, ensure that you’ve answered these
    five questions:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际开始构建你的网站之前，确保你已经回答了这些问题：
- en: What is the purpose of your site?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你网站的目的是什么？
- en: Does the site’s short-term goal differ from its long-term goal? In other words,
    will the site’s purpose evolve over time? For example, do you plan to grow an
    audience first, and then sell things later on?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站的短期目标是否与长期目标不同？换句话说，网站的目的是否会随着时间的推移而演变？例如，你计划先扩大受众，然后再出售商品吗？
- en: Who is the target audience?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标受众是谁？
- en: What will people want to get from the site?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们希望从网站上获得什么？
- en: How much are you prepared to spend on a hosting service, plugins, and a theme?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算在托管服务、插件和主题上花费多少钱？
- en: 'Making these basic decisions about your goal helps steer the design and content
    into a harmonic whole. It also helps you choose plugins, features, and functionality
    that will effectively support your goal. Here are some example answers to those
    questions for our bass fisherman’s site plan:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的目标上做出这些基本决策有助于将设计和内容引导成一个和谐的整体。这也有助于你选择能够有效支持你目标的插件、功能和功能。以下是我们针对我们的鲈鱼钓鱼网站计划的一些示例答案：
- en: The long-term purpose of my site is to eventually sell my handmade lures.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我网站的长期目的是最终出售我手工制作的鱼饵。
- en: Yes, the purpose of my site will change over time. Initially I want to just
    attract local bass fishermen, and keep them coming back by providing up-to-date,
    valuable tips on how to fish Randleman Lake. But eventually I’ll add an e-commerce
    component to market my admittedly costly, but very *effective*, lures.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的，我网站的用途将随着时间的推移而改变。最初，我想只是吸引当地的鲈鱼钓鱼者，并通过提供关于如何钓鱼Randleman湖的最新、有价值的小贴士来让他们不断回来。但最终，我会添加电子商务组件来销售我承认成本高昂但非常*有效*的鱼饵。
- en: The target audience is people who fish Randleman Lake and want to catch bass
    instead of crappy or catfish.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标受众是那些在Randleman湖钓鱼并希望捕捞鲈鱼而不是鲢鱼或鲤鱼的人。
- en: I will give my audience excellent, specific information that they can use to
    up their fishing game.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将给我的受众提供优秀、具体的信息，他们可以用这些信息提高他们的钓鱼技巧。
- en: I plan to get a freemium theme, use the free version for a while, and then maybe
    move up to the paid version when the site takes off. I’ll see if I end up needing
    the features of the pro version. And I’ll use the DreamHost hosting service because
    it’s highly recommended, but still has a low, up-front pricing plan. (I do understand
    that hosting services usually increase the monthly cost after an introductory
    period.)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我计划获得一个免费增值主题，先用免费版本使用一段时间，然后当网站起飞时可能升级到付费版本。我会看看我最终是否需要专业版本的特性。我将使用DreamHost托管服务，因为它被高度推荐，但仍然有一个低廉的预付费计划。（我确实理解托管服务通常在试用期后会增加月费。）
- en: 3.2.3 A consultation with Claude AI
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.3 与Claude AI的咨询
- en: 'Now that I’ve provided my best answers to those five questions, I submitted
    the questions and answers to claude.ai for its suggestions. I started the prompt
    with the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经为这五个问题提供了最好的答案，我将这些问题和答案提交给了claude.ai以获取其建议。我开始提示如下：
- en: '|'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-RM.png)'
- en: '| As an experienced, professional website designer (and a bass fisherman),
    take a deep breath and review my answers to these five questions and answers.
    Thinking step-by-step, list any additions or suggestions you have to improve the
    answers about this plan for my bass fisherman’s site. You are my consultant on
    a new website project. And do the best you can do, or there will be consequences.
    |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 作为一名经验丰富的、专业的网站设计师（以及一名 bass 鱼民），深呼吸并回顾我对这五个问题的回答。逐步思考，列出你为改进关于这个 bass 鱼民网站的计划的回答所提出的任何补充或建议。你是我的新网站项目的顾问。尽你所能做到最好，否则会有后果。|'
- en: 'Claude responded with some good ideas:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳德提出了以下一些好主意：
- en: '|'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-Claude.png)'
- en: '| Here are some additional suggestions from my perspective as an experienced
    bass fisherman and website designer:Emphasize your personal expertise fishing
    Randleman Lake specifically. Provide details on numbers of years fishing there,
    favorite spots, biggest catches, etc. Establish your credibility.For the target
    audience, get very niche – target serious bass fishermen who regularly fish tournaments
    and club events on Randleman Lake. Cater content for die-hard regulars and the
    casual weekend anglers will follow.Focus on providing pro tips and advanced tactics
    for catching lunker bass consistently on Randleman. Go beyond basics – share your
    specialized, proven methods.On the community aspect, consider creating a Randleman
    Lake bass fishing forum for visitors to interact and share their experiences.
    This could spark ongoing engagement.For monetization, research affiliate programs
    for bass gear and boats that align with your audience. Consider partnering with
    local fishing guides and lodges.Budget for paid promotions to spread awareness
    of your site among core targets – Facebook ads, sponsoring events, tactical SEO,
    etc.Leverage your own social media presence in the bass community to promote the
    site. Guest post on influencer blogs too.Let me know if you would like me to expand
    on any part of the plan or provide additional tips from my experience in bass
    fishing and building niche websites. I’m happy to lend my expertise! |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 从一个经验丰富的 bass 鱼民和网站设计师的角度来看，以下是一些额外的建议：强调你在 Randleman 湖钓鱼的个人专业知识。提供在那里钓鱼的年数、最喜欢的地点、最大的捕获量等详细信息。建立你的信誉。针对目标受众，非常细分——针对经常在
    Randleman 湖参加锦标赛和俱乐部活动的严肃 bass 鱼民。为铁杆常客提供内容，而周末垂钓者也会跟随。专注于提供专业技巧和高级策略，以持续捕获大 bass。超越基础——分享你的专业、经过验证的方法。在社区方面，考虑为游客创建一个
    Randleman 湖 bass 钓鱼论坛，让他们互动并分享他们的经验。这可能会激发持续的参与。在货币化方面，研究与你受众一致的 bass 设备和船只的联盟计划。考虑与当地钓鱼向导和旅馆合作。为在核心目标中推广你的网站而预算付费推广——Facebook
    广告、赞助活动、战术 SEO 等。利用你在 bass 社区中的社交媒体存在来推广网站。也可以在影响者博客上写客座文章。如果你希望我详细说明计划的任何部分或提供我在
    bass 钓鱼和建立利基网站方面的经验建议，请告诉我。我很乐意提供我的专业知识！|'
- en: Finally, once you’ve figured out what type of site you’re going to build, visit
    other popular sites of that type. Learn from them what works, what should be included,
    and what functionality and design is best. Also include keywords in your title,
    tagline (a phrase displayed on each page, just beneath the title), and text content.
    Use precise and detailed keywords that people are likely to use when searching
    for the information your site offers such as
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一旦你确定了要建立的网站类型，访问该类型其他流行的网站。从他们那里学习什么有效，什么应该包含，以及最佳的功能性和设计。还要在标题、标语（显示在每个页面标题下方的一行短语）和文本内容中包含关键词。使用精确和详细的、人们可能在使用搜索你网站提供的信息时使用的关键词，例如
- en: art resources in Boston for kindergarteners
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿为幼儿园儿童的艺术资源
- en: or
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: prize-winning watercolor Italian street scenes
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 获奖的水彩意大利街头风景
- en: Notice that these search terms are *focused* on fairly specific topics. And
    you focus by adding adjectives. I use the word *focus* more than once in this
    chapter.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这些搜索词是*专注于*相当具体的话题的。你通过添加形容词来集中。我在这一章中多次使用了“focus”这个词。
- en: 3.3 Create a hierarchy
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 创建层次结构
- en: If you want your site to succeed, efficient navigation is essential. People
    come to a website looking for something. But one thing they are *not* looking
    for is a site so disordered that their first reaction is bafflement. If you make
    them feel that they have to solve puzzles to get what they came for, they’ll go
    elsewhere very quickly.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望你的网站成功，高效的导航是必不可少的。人们访问网站是为了寻找某些东西。但他们不希望的是一个如此混乱的网站，以至于他们的第一反应是困惑。如果你让他们觉得必须解决谜题才能得到他们想要的东西，他们很快就会去别处。
- en: You want to make the path from your home page to their goal clear and intuitive.
    Make sure they aren’t confused. Remember that people rarely blame *themselves*
    when they’re bewildered. They just become frustrated with *you* and your pointlessly
    random, complicated, and inefficient website.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望从主页到他们的目标路径清晰直观。确保他们不会感到困惑。记住，当人们感到困惑时，他们很少会责备**自己**。他们只是对**您**和您毫无意义、随机、复杂且效率低下的网站感到沮丧。
- en: You must give visitors a mental model of your site’s structure right away. And
    as your site grows larger over time, a solid, logical architecture makes future
    modifications easier. Finally, AI bots and search engines rank you higher if they
    see that your site is coherent and sensible.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须立即向访客提供一个关于您网站结构的心理模型。随着您的网站随着时间的推移而变得更大，一个坚实、合理的架构会使未来的修改更加容易。最后，如果AI爬虫和搜索引擎看到您的网站结构连贯且合理，它们会给您更高的排名。
- en: 'In future chapters, we’ll explore ways to get feedback about how people traverse
    your site, where they stumble, and other data you can use to make their user experience
    (UX) as good as possible. But for now, let’s consider the basics: hierarchy and
    navigability.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的章节中，我们将探讨获取有关人们如何遍历您的网站、他们在哪里遇到困难以及其他您可以用来使他们的用户体验（UX）尽可能好的数据的方法。但就目前而言，让我们考虑一下基础知识：层次结构和可导航性。
- en: '3.3.1 Site structure: Parent and child pages'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 网站结构：父级和子页面
- en: 'Before creating your site’s pages, make a list of the topics you want to include
    on your site. Then arrange the list into sets: parent pages, child pages, grandchildren
    (if your site is quite large, grandchildren could be necessary).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建您网站的页面之前，列出您想在网站上包含的主题。然后按照列表进行分组：父级页面、子页面、孙子页面（如果您的网站相当大，孙子页面可能是必要的）。
- en: TIP Try to avoid grandchildren pages if possible (children of child pages)—people
    find them counterintuitive and difficult to navigate in the best of circumstances.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：如果可能的话，尽量避免孙子页面（子页面的子页面）——人们在最好的情况下也会觉得它们难以理解且难以导航。
- en: Site menus normally only displays parent pages. When the visitor moves their
    mouse pointer onto a parent page’s name on the menu, a set of child pages drops
    down. This is the typical way that most visitors will navigate your site.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 网站菜单通常只显示父级页面。当访客将鼠标指针移至菜单上父级页面的名称时，会下拉一组子页面。这是大多数访客导航您网站的方式。
- en: 'For example, parent pages in our fishing site might include Lures and About
    Us. And child pages would be subpages of those. The Lures parent page could have
    four child pages: Crankbaits, Spinnerbaits, Topwater lures, and Buzzbaits. Child
    pages under About Us might be titled Our History and Future Plans.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们钓鱼网站的父级页面可能包括诱饵和关于我们。子页面将是这些页面的子页面。诱饵父页面可能有四个子页面：旋转饵、旋转饵、水面诱饵和泡沫饵。关于我们的子页面可能是我们的历史和未来计划。
- en: The goal here is to organize the site into five or six major parent pages, each
    potentially including subsidiary, subtopics (child pages are also known as *submenus*).
    A site’s menu is a set of links to the site’s pages that is usually displayed
    as a horizontal bar near the top of each page.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是组织网站为五个或六个主要父级页面，每个页面可能包括子主题（子页面也称为*子菜单*）。网站的菜单是一组链接到网站页面的集合，通常显示在每个页面顶部的水平栏中。
- en: 'Let’s see how this works in practice. For example, the fishing site can include
    these primary, parent categories as its main menu items:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这在实践中是如何工作的。例如，钓鱼网站可以将这些主要、父级分类作为其主菜单项：
- en: News (blog) Tips & Techniques Tournaments Contact Us
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻（博客）技巧与技术 赛事 联系我们
- en: It’s desirable to keep your menu as brief as possible. So, limit yourself to
    no more than six parent pages, unless that sacrifices navigability. Create a descriptive,
    catchy site title, but note that the title isn’t the same thing as the site’s
    URL internet address (URL’s end in .com, .org, or some other suffix). Now consider
    how our fishing site could display the seven elements of a typical website page,
    as shown in figure 3.1.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 很理想的是，尽可能保持您的菜单简短。因此，限制自己不超过六个父级页面，除非这牺牲了可导航性。创建一个描述性、吸引人的网站标题，但请注意，标题与网站的URL互联网地址（URL以.com、.org或某些其他后缀结尾）不同。现在考虑我们的钓鱼网站如何显示典型的网站页面中的七个元素，如图3.1所示。
- en: '![](../../OEBPS/Images/CH03_F01_Mansfield.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F01_Mansfield.png)'
- en: 'Figure 3.1 A contemporary website page usually includes at least these seven
    elements: the site title, the site tagline (slogan), a banner image, the page
    title, the menu, the body content, and a call to action.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 当代网站页面通常至少包括以下七个元素：网站标题、网站标语（口号）、横幅图片、页面标题、菜单、正文内容和行动号召。
- en: 3.3.2 Ask AI to create your page hierarchy
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.2 请人工智能为您创建页面层次结构
- en: Could AI work up a first draft of a hierarchy for our example bass fishing site?
    Indeed, it can.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能能否为我们的示例淡水鱼垂钓网站制定一个层次结构的第一稿？当然可以。
- en: 'Tip Do get used to your role when working with AI: you’re the boss; it’s an
    assistant, albeit far quicker than you are, gifted with an internet-size memory,
    light-speed thought processes, multitalented, and the list goes on. Bosses are
    in a position of power, but that doesn’t mean they are necessarily the brightest
    star in the sky. Your role as boss is to think up assignments, pass the job to
    AI, and then judge which of its responses are solid and which need further work.
    You can always request that AI try again. Or you can make improvements yourself.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：在与人工智能合作时，请习惯您的角色：您是老板；它是一个助手，尽管它比您快得多，拥有庞大的互联网记忆，思维速度极快，多才多艺，等等。老板处于权力的位置，但这并不意味着他们一定是天空中最明亮的星星。作为老板的角色是提出任务，将任务交给人工智能，然后判断其回答哪些是可靠的，哪些需要进一步的工作。您始终可以要求人工智能再次尝试。或者，您可以自己进行改进。
- en: 'To ask AI for a page hierarchy (that is, the site menu system), it would be
    helpful to specify two tasks:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要请人工智能创建页面层次结构（即网站菜单系统），最好指定两个任务：
- en: Find and list the most successful bass fishing sites.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找并列出最成功的淡水鱼垂钓网站。
- en: Display an ordered list showing what those sites’ menu hierarchies have in common.
    These questions will help ensure that no topic is being overlooked, and will also
    likely generate the best, most logical overall site organization. AI is nothing
    if not capable of logic.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示一个有序列表，展示这些网站的菜单层次结构有哪些共同点。这些问题将有助于确保没有遗漏任何主题，并且很可能会生成最佳、最合理的整体网站组织。人工智能如果不是擅长逻辑，那就什么都不是了。
- en: 'So, I gave this prompt to Copilot:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我向Copilot提出了这个提示：
- en: '|'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| You are an experienced website reviewer and critic. And you’re also an expert
    bass fisherman. Please list the URL addresses of the five most successful bass
    fishing websites in the world. Double-check to see that these URLs are still actively
    in use, and that they rank very high on Google searches using the keywords “bass
    fishing”. |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 您是一位经验丰富的网站评论家和批评家。同时，您也是一位专业的淡水鱼垂钓专家。请列出世界上五个最成功的淡水鱼垂钓网站的网址。请再次确认这些网址仍在积极使用，并且在谷歌搜索中使用关键词“淡水鱼垂钓”时排名很高。
    |'
- en: 'It replied:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 它回复说：
- en: '|'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Copilot.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![Copilot标志](../../OEBPS/Images/logo-Copilot.png)'
- en: '| Based on my search results, here are the top five bass fishing websites that
    are currently active and rank high on Google searches using the keywords “bass
    fishing”:    1.  BassFan    2.  BassResource    3.  BassRankings    4.  Bassmaster   
    5.  FLW Fishing |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: 根据我的搜索结果，以下是当前在谷歌搜索中使用关键词“淡水鱼垂钓”排名靠前的五个活跃的淡水鱼垂钓网站：    1. BassFan    2. BassResource   
    3. BassRankings    4. Bassmaster    5. FLW Fishing |
- en: 'Then I followed up with a second prompt that asked Copilot to design a menu
    that combined the topics that those five sites had in common:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我接着提出了第二个提示，要求Copilot设计一个菜单，将这五个网站共有的主题结合起来：
- en: '|'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| You understand website menu systems. Please examine the menus and submenus
    of those five sites. List the parent pages and their child pages by combining
    all five sites’ menu hierarchies into a single ordered list. Recheck your results
    to ensure that you’re combining these hierarchies into a single menu hierarchy
    for a great bass fishing site. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 您理解网站菜单系统。请检查这五个网站的菜单和子菜单。通过将这五个网站的菜单层次结构合并成一个有序列表，列出父页面及其子页面。再次检查您的结果，以确保您将这些层次结构合并成一个优秀的淡水鱼垂钓网站的单一菜单层次结构。
    |'
- en: 'And Copilot provided this useful, logical hierarchy:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot提供了这个有用且逻辑清晰的层次结构：
- en: '|'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Copilot.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![Copilot标志](../../OEBPS/Images/logo-Copilot.png)'
- en: '| Based on the menu structures of the top five bass fishing websites, here’s
    a combined hierarchy that could serve as a general structure for a great bass
    fishing site:**Home** **News (Blog page)** Latest NewsPro Tour NewsDock Talk**Tournaments** ScheduleResultsStandingsAngler
    Profiles**Rankings** World RankingsAngler of the Year**Tips & Techniques** Pro
    Fishing TipsHow-To VideosGear Reviews**Forums** General Bass Fishing ForumSmallmouth
    Bass FishingFishing Reports**Gear** New ProductsTackle Reviews**Videos** Top CatchesPro
    Diaries**Articles** Featured ArticlesOpinions**Membership** Sign In/Join Now |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 基于前五个淡水鱼垂钓网站的主题结构，这里有一个可以作为一个优秀淡水鱼垂钓网站的一般结构的综合层次结构：**首页** **新闻（博客页面）** 最新新闻Pro
    Tour新闻Dock Talk**锦标赛** 日程安排结果排名运动员档案**排名** 世界排名年度运动员**技巧与技巧** 专业垂钓技巧如何视频装备评论**论坛** 通用淡水鱼垂钓论坛小嘴鲈鱼垂钓垂钓报告**装备** 新产品钓具评论**视频** 顶级捕捞专业日记**文章** 特色文章观点**会员** 登录/立即加入
    |'
- en: This covers the bases for a bass fishing site. It includes some good topics
    I hadn’t thought of. However, I’d want to prune the menu down to reduce its size
    to only about six parent page items. For one thing, I’d move Tournaments and Membership
    off the menu and onto a sidebar. But why should I worry about pruning when my
    eager, prodigy assistant will likely do a better job? We’ll pass this menu-reduction
    task to AI soon.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了淡水鱼网站的基础。它包括一些我未曾想到的好主题。然而，我想要精简菜单，将其大小减少到只有大约六个父页面项。一方面，我会将锦标赛和会员从菜单中移除，放到侧边栏上。但为什么我应该担心精简，当我的热情洋溢、才华横溢的助手可能会做得更好时？我们将很快将这个菜单精简任务交给AI。
- en: 3.3.3 AI can create an entire site for you
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.3 AI可以为你创建整个网站
- en: Do you want AI to generate a whole new site, or at least give you a first draft
    to work with? Several AI-powered systems offer to do just that. Of them, 10Web
    ([https://10web.io/](https://10web.io/)) is a good choice. You just give it some
    basic information about your intentions. Then, it does a reasonably good job of
    generating a real site.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你是想让AI生成一个全新的网站，或者至少提供一个可以工作的初稿？几个AI驱动的系统提供这样做。其中，10Web（[https://10web.io/](https://10web.io/））是一个不错的选择。你只需提供一些关于你意图的基本信息。然后，它就能相当好地生成一个真正的网站。
- en: 'You’ll of course need to make adjustments and provide content, but for some
    people, this process will be easier than starting from scratch with an empty,
    blank site. 10web does tend to favor long-scroll home pages (the entire site on
    the home page), which I think makes navigation difficult. However, the site hierarchy,
    text, and images 10web generated are surprisingly good, as you can see in figure
    3.2:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你需要进行调整并提供内容，但对于一些人来说，这个过程比从头开始创建一个空白的网站要容易。10web倾向于偏好长滚动的主页（整个网站都在主页上），我认为这会使导航变得困难。然而，10web生成的网站层次结构、文本和图像出人意料地好，如图3.2所示：
- en: '![](../../OEBPS/Images/CH03_F02_Mansfield.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F02_Mansfield.png)'
- en: Figure 3.2 This was generated from a brief, paragraph-long prompt describing
    our Instant Pot recipes practice site.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 这是从一个简短的、段落长的提示中生成的，描述了我们的Instant Pot食谱实践网站。
- en: These instant site builders aren’t that great at generating effective navigation,
    choosing the right theme or plugins, or writing useful text content. So, I would
    use them mainly for design ideas.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这些即时网站构建器在生成有效的导航、选择合适的主题或插件或编写有用的文本内容方面并不出色。因此，我主要会使用它们来获取设计灵感。
- en: 3.3.4 Using menu plugins
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.4 使用菜单插件
- en: 'As always, you can install plugins that give you additional features and options
    for your menu. Here are three popular menu plugins:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 总是如此，你可以安装插件来为你提供额外的功能和菜单选项。以下是一些流行的菜单插件：
- en: '*UberMenu*—Lets you create complex mega menus (meaning they have multiple levels
    and can include special content such as maps or blog post grids).'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UberMenu*——允许你创建复杂的超级菜单（这意味着它们有多个层级，可以包括地图或博客文章网格等特殊内容）。'
- en: '*QuadMenu*—Features a drag-and-drop interface to build menus that include,
    for example, animations, icons, and social media integration.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*QuadMenu*——具有拖放界面，可以构建包括动画、图标和社交媒体集成在内的菜单。'
- en: '*Max Mega Menu*—Allows you to add mega menus with widgets, transitions, and
    more.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Max Mega Menu*——允许你添加带有小工具、过渡效果等超级菜单。'
- en: 'Tip A mega menu allows you to display grids, icons, multiple levels, transition
    animation effects, and other advanced features. See some examples at the Theme
    Junkie site: [www.theme-junkie.com/what-is-mega-menu-examples/](https://www.theme-junkie.com/what-is-mega-menu-examples/).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：超级菜单允许你显示网格、图标、多个层级、过渡动画效果和其他高级功能。在Theme Junkie网站上查看一些示例：[www.theme-junkie.com/what-is-mega-menu-examples/](https://www.theme-junkie.com/what-is-mega-menu-examples/)。
- en: 3.3.5 Making the menu brief, simple, and clear
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.5 使菜单简短、简单和清晰
- en: Each site has different menu requirements, but be sure to aim for brevity, simplicity,
    and clarity. (And aim for that everywhere else on the site for that matter.) Remember
    that people expect rapid results on the internet.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 每个网站都有不同的菜单要求，但务必确保追求简洁、简单和清晰。（实际上，在整个网站上都要追求这一点。）记住，人们期望在互联网上获得快速的结果。
- en: And before you make your site public, it’s a good idea to ask friends to navigate
    your site while you watch and take notes. What throws them off? What annoys or
    puzzles them? What paths do they take through the site? And above all, when they
    leave the home page, do they go where you prefer them to go (based on your call
    to action)? Certainly not to a different website!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在你将网站公开之前，请朋友在你观看并做笔记的同时浏览你的网站是个好主意。什么让他们感到困惑？什么让他们感到烦恼或困惑？他们通过网站的哪些路径？最重要的是，当他们离开主页时，他们会去你希望他们去的地方（基于你的行动号召）吗？当然不是去一个不同的网站！
- en: Some say that the perfect navigation system is one where the visitor can see
    all of their options without having to click something or in fact *do* *anything
    at all.* Even including something as easy as hovering the mouse on a menu bar
    to drop and display a submenu list of child pages.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，完美的导航系统是那种访客可以在不点击任何东西或实际上*做*任何事的情况下看到所有选项的系统。甚至包括像将鼠标悬停在菜单栏上以展开并显示子菜单列表这样简单的事情。
- en: However, it’s necessary for most kinds of websites that you divide the site
    into parent and child pages. You don’t want to have too much text on any of your
    pages. Most people don’t want to read lengthy text online. Child pages also make
    site navigation easier. Let your visitors get to the content they are interested
    in with as few clicks as possible. People sometimes want to return to a site’s
    home page, so it’s good to include a menu item named *Home* on the far left of
    the menu. And, it’s customary that clicking the site title or logo also takes
    you back to the home page as well. Websites normally display the site title on
    each page (and optionally a logo image as well). These are usually found in the
    top-left corner of the pages.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于大多数类型的网站来说，将网站分为父页和子页是必要的。你不想在任何页面上有太多的文本。大多数人不想在网上阅读冗长的文本。子页也使得网站导航更加容易。让访客尽可能少地点击就能到达他们感兴趣的内容。人们有时想回到网站的首页，所以最好在菜单的左侧远端包含一个名为*首页*的菜单项。此外，点击网站标题或标志也通常会将你带回到首页。网站通常在每个页面上显示网站标题（以及可选的标志图像）。这些通常位于页面的左上角。
- en: Main menu items (parent pages) display the primary, most general topics found
    on your site. Submenus are for pages or content that is subsidiary and supplemental.
    A child page displays additional, more specific information that expands on the
    content in its parent page.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 主菜单项（父页）显示你在网站上找到的主要、最一般的话题。子菜单用于页面或辅助内容。子页显示在其父页内容的基础上扩展的附加、更具体的信息。
- en: To help keep menu items as short as possible, don’t repeat your site title in
    the menu. For example, our book’s practice site’s title is *Time Tested Recipes
    for the Instant Pot*. So don’t use those words when naming your menu items (or
    page titles). Don’t repeat *Mexican Recipes for the Instant Pot*, or even just
    *Mexican Recipes*. Your visitors *know* they are looking at a site devoted to
    recipes for the Instant Pot, so simply name the menu items *Mexican* and *Thai*.
    The phrase *Time Tested Recipes for the Instant Pot* is a given. After all, your
    site title is displayed on every page as a top headline, so there’s no need to
    repeat it in the menu.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助使菜单项尽可能短，不要在菜单中重复你的网站标题。例如，我们书籍的实践网站的标题是*Time Tested Recipes for the Instant
    Pot*。所以不要在命名菜单项（或页面标题）时使用这些词语。不要重复*Mexican Recipes for the Instant Pot*，甚至只是*Mexican
    Recipes*。你的访客*知道*他们正在查看一个专注于Instant Pot食谱的网站，所以只需将菜单项命名为*Mexican*和*Thai*。短语*Time
    Tested Recipes for the Instant Pot*是既定的。毕竟，你的网站标题在每个页面上都作为头条显示，所以没有必要在菜单中重复它。
- en: Tip Technically, a hyphen is required between *time* and *tested* because these
    modifiers work together as a compound adjective modifying *recipes*. That hyphenation
    keeps people from getting the wrong idea, such as “time recipes.” However, with
    headlines, punctuation rules are usually relaxed.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上，在*时间*和*测试*之间需要使用连字符，因为这些修饰语一起作为一个复合形容词来修饰*食谱*。这种连字符的使用可以防止人们产生错误的想法，例如“时间食谱”。然而，在标题中，标点符号的规则通常会被放宽。
- en: 3.3.6 Ask AI to simplify your menu
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.6 向AI请求简化你的菜单
- en: 'If you’re trying to shorten your menu, you might want to run it past AI for
    some suggestions. Using the bass fishing site’s menu described previously, Copilot
    came up with several useful ways to simplify it. After I looked at the menu Copilot
    created for us earlier in this chapter, I gave it this prompt:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图缩短你的菜单，你可能想让它通过AI来获取一些建议。使用之前描述的垂钓网站菜单，Copilot提出了几种简化它的有用方法。在我查看Copilot在本章早期为我们创建的菜单后，我给了它这个提示：
- en: '|'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| That menu you created is good, but it’s too long. Can you list any main menu
    items that could be demoted to subitems, or combined with other items, or put
    into a sidebar, or just left off the menu completely? |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| 你创建的那个菜单不错，但太长了。你能列出任何可以降级为子菜单、与其他项目合并、放入侧边栏，或者完全从菜单中移除的主要菜单项吗？ |'
- en: '|'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Copilot.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![Copilot标志](../../OEBPS/Images/logo-Copilot.png)'
- en: '| Here are my suggestions for streamlining your website’s menu:Combine Similar
    Items: Group similar items together to reduce clutter. For example:“Latest News”,
    “Pro Tour News”, and “Dock Talk” can be subitems under “News”.“Schedule”, “Results”,
    and “Standings” can be subitems under “Tournaments”.“World Rankings” and “Angler
    of the Year” can be subitems under “Rankings”.“Pro Fishing Tips”, “How-To Videos”,
    and “Gear Reviews” can be subitems under “Tips & Techniques”.“General Bass Fishing
    Forum”, “Smallmouth Bass Fishing”, and “Fishing Reports” can be subitems under
    “Forums”.“New Products” and “Tackle Reviews” can be subitems under “Gear”.“Top
    Catches” and “Pro Diaries” can be subitems under “Videos”.Demote Less Important
    Items: Move less frequently accessed items to a sidebar or footer.For example,
    the “Sign In/Join Now” option is usually placed in the top-right corner or footer
    of a website, not in the main menu.Remove Redundant Items: If some information
    is repeated in different sections, consider removing one.For example, if the content
    in “Gear Reviews” and “Tackle Reviews” is similar, you might want to combine them.
    |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| 这里是我对简化您网站菜单的建议：合并相似项目：将相似的项目组合在一起以减少杂乱。例如：“最新新闻”、“职业巡回赛新闻”和“码头谈话”可以作为“新闻”下的子菜单。“赛程”、“结果”和“排名”可以作为“锦标赛”下的子菜单。“世界排名”和“年度最佳钓手”可以作为“排名”下的子菜单。“职业钓鱼技巧”、“教程视频”和“装备评测”可以作为“技巧与技术”下的子菜单。“通用淡水鱼论坛”、“小口黑鲈钓鱼”和“钓鱼报告”可以作为“论坛”下的子菜单。“新产品”和“装备评测”可以作为“装备”下的子菜单。“顶级捕捞”和“职业日记”可以作为“视频”下的子菜单。降低不太重要的项目：将不太常访问的项目移动到侧边栏或页脚。例如，“登录/立即加入”选项通常放置在网站的右上角或页脚，而不是主菜单中。删除冗余项目：如果某些信息在不同的部分重复，考虑删除一个。例如，如果“装备评测”和“装备评测”中的内容相似，你可能想将它们合并。
    |'
- en: 3.3.7 Menu alternatives
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.7 菜单替代选项
- en: Although it’s almost always best that a site provides a traditional menu, there
    are alternatives. Your goal is always to find the best, quickest way for your
    visitors to find the information they’re looking for. Every site should have a
    search tool on every page.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然几乎总是最好的做法是网站提供传统菜单，但还有替代方案。你的目标始终是找到让访客最快找到他们所需信息的最快方式。每个网站都应该在每个页面上都有一个搜索工具。
- en: Although most people would rather click a link or a menu item than type in a
    search term, you do need to provide a good way for visitors to locate highly specific
    information. And a search tool serves that purpose. Most themes include a basic
    search field, but you might want to use a specialized search plugin that would
    offer additional options such as drilling down, auto-completion, and perhaps thumbnail
    previews.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数人更愿意点击链接或菜单项而不是输入搜索词，但你确实需要提供一个好的方式让访客找到高度具体的信息。搜索工具就起到了这个作用。大多数主题都包括一个基本的搜索字段，但你可能想使用一个专门的搜索插件，它将提供额外的选项，例如深入挖掘、自动完成，以及可能还有缩略图预览。
- en: 'Larger sites also often display a *site map*, usually in the footer at the
    bottom of each page. If you think of the menu as a site’s equivalent of a book’s
    table of contents, a site map is like an index. It’s a lengthy, very granular,
    and comprehensive list of links to every topic and subtopic in the entire site.
    It’s also said that sitemaps can also improve your rank with Google and AI bots.
    For more information, see this tutorial at RankMovers: [www.rankmovers.com/importance-of-sitemap-in-seo/](https://www.rankmovers.com/importance-of-sitemap-in-seo/).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的网站也经常在页脚显示一个*网站地图*，通常位于每个页面的底部。如果你把菜单看作是网站的书目，那么网站地图就像索引。它是一个详尽、非常细致且全面的链接列表，链接到整个网站中的每个主题和子主题。据说，网站地图还可以提高你在Google和AI机器人中的排名。更多信息，请参阅RankMovers的这篇教程：[www.rankmovers.com/importance-of-sitemap-in-seo/](https://www.rankmovers.com/importance-of-sitemap-in-seo/)。
- en: Making a site map can help you visualize how to subdivide your site into a sensible
    hierarchy. After creating your site map, arrange the perhaps as many as 50 map
    topics into hierarchical categories within the parent and child pages.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 制作网站地图可以帮助你可视化如何将网站划分为合理的层次结构。在创建网站地图后，将可能多达50个地图主题安排在父页和子页内的层次分类中。
- en: The best choice in many cases is to provide both the site map and the menu.
    For the same reason that a book with an index still has a table of contents.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，提供网站地图和菜单是最好的选择。正如有索引的书仍然有目录一样。
- en: 3.4 Avoiding long-scroll
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 避免长滚动
- en: Menus clearly assist in site navigation, offering easy access to interior pages.
    But what if a site has only a single page? Just because something becomes popular
    doesn’t mean it’s a good idea. Remember all the people killed by lawn darts?
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单明显有助于网站导航，提供轻松访问内部页面。但如果一个网站只有一页呢？仅仅因为某件事变得流行并不意味着它是个好主意。还记得所有被草坪飞镖杀死的人吗？
- en: There’s a current fad in web design where the site’s entire content is put on
    the home page. This can make navigating the content complicated for visitors.
    Scrolling isn’t the most efficient way to locate what you’re looking for.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计中目前有一种潮流，即把网站的全部内容都放在主页上。这可能会让访客在导航内容时感到复杂。滚动并不是寻找所需内容最有效的方式。
- en: If there are no links to the sections in a long-scroll page, visitors must scroll
    down, scanning headings, to find what they’re looking for. Today’s online audience
    expects to use links to get where they want to go quickly.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果长滚动页面上没有链接到各个部分，访客必须向下滚动，扫描标题，才能找到他们想要的内容。今天的在线观众期望使用链接快速到达他们想去的地方。
- en: Proponents of the long-scroll approach argue that people prefer simplicity,
    and providing a menu or other links to interior pages isn’t simple. They argue
    that a one-page website is seamless—all the information is right there on the
    one page. It’s more streamlined. An additional advantage they claim is that one-page
    sites work well on mobile devices where menus can be less effective.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 长滚动方法的倡导者认为人们更喜欢简单，提供菜单或其他内部页面的链接并不简单。他们认为一个单页网站是无缝的——所有信息都直接在一页上。这更加简洁。他们声称的一个额外优势是，单页网站在移动设备上表现良好，而菜单可能不太有效。
- en: Clearly, the long-scroll approach wouldn’t be possible on a site like amazon.com
    with a lot of content. Such sites must have multiple pages. And the larger the
    site, the more it relies on its search tool.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，像amazon.com这样内容丰富的网站不可能采用长滚动的方法。这样的网站必须有多页。而且网站越大，就越依赖于其搜索工具。
- en: But if a client or designer is insisting on a long-scroll system, there is a
    solution. Provide a menu that links to the various sections *within* the page
    (called *interior* or *bookmark links*, as opposed to page links). I’ll show you
    how to link to targets within a page shortly.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果客户或设计师坚持要使用长滚动系统，有一个解决方案。提供一个菜单，链接到页面内的各个部分（称为*内部*或*书签链接*，与页面链接相对）。我很快就会向你展示如何在页面内链接到目标。
- en: TIP Be sure to *chunk* your content. People usually appreciate relatively short
    paragraphs, separated by images or whitespace. And your visitors also generally
    prefer short, clear sentences.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：确保将内容*分块*。人们通常喜欢相对较短的段落，由图片或空白分隔。而且你的访客也通常更喜欢简短、清晰的句子。
- en: 3.5 Make good use of links
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 充分利用链接
- en: A menu is a set of links, but sites also employ other kinds of links—all in
    an effort to make traversing the site as easy as possible. A hyperlink, when clicked,
    jumps you elsewhere on the internet (the *target* of the link). Where you jump
    to the link target can be a short distance, like a couple of paragraphs down a
    page, or as far away as the space station. In addition, links can display documents,
    such as a PDF file, or other media.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单是一组链接，但网站还采用其他类型的链接——所有这些努力都是为了尽可能使网站导航变得容易。超链接在点击时会将您带到互联网上的其他地方（链接的*目标*）。您跳转到链接目标的位置可以是短距离，比如页面下方的几段文字，也可以远至太空站。此外，链接还可以显示文档，如PDF文件或其他媒体。
- en: 3.5.1 Links are valued by site visitors and designers alike
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.1 链接受到网站访客和设计师的重视
- en: Site designers like links because they provide information in a useful way to
    the site’s audience, which improves the UX. They are also thought to increase
    a site’s search-engine rank.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 网站设计师喜欢链接，因为它们以有用的方式向网站受众提供信息，从而改善了用户体验。人们还认为链接可以提高网站的搜索引擎排名。
- en: Because it’s often a good strategy to keep your audience on your website as
    long as possible, links to locations outside your site should be few. You want
    to keep your audience on your site until they do what you’re hoping they will
    do. Sign up for something, provide you with their email address, buy your merchandise,
    whatever.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 由于通常将受众留在您的网站上尽可能长时间是一种很好的策略，因此应尽量减少指向您网站外部的链接。您希望将受众留在您的网站上，直到他们完成您希望他们做的事情。注册某个东西，提供他们的电子邮件地址，购买您的商品，等等。
- en: 'Links are displayed in various ways. These are the most common:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 链接以各种方式显示。以下是最常见的：
- en: '*Traditional*—Most often an underlined and blue-colored word or phrase that
    describes the link’s target. A word or phrase visible to the visitor that describes
    the target of the link is sometimes called the *anchor text.* After a link is
    clicked, it might change to a different color to let the visitor know they’ve
    already been there.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*传统*—通常是一个带有下划线和蓝色字色的单词或短语，描述链接的目标。有时，可见于访客的单词或短语描述链接的目标被称为*锚文本*。点击链接后，它可能会改变颜色，以便让访客知道他们已经访问过那里。'
- en: '*Menu*—Normally a horizontal set of links displayed near the top of each page
    in a site. The link text description is usually the same as the titles of the
    pages that the link sends you to.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*菜单*—通常在每个网站页面的顶部附近显示的横向链接组。链接文本描述通常与链接发送您去访问的页面的标题相同。'
- en: '*Button*—Everyone understands that a button can be clicked. Sometimes, it performs
    an action, like submitting a contact form from a visitor to your site. Other times
    it can be a link to a location described in the button’s label.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*按钮*—每个人都明白按钮可以被点击。有时，它会执行某些操作，比如从访客提交联系表单到您的网站。有时它可以是按钮标签中描述的位置的链接。'
- en: '*Image*—You can display a picture or thumbnail rather than the traditional
    text link or a group of thumbnails as an alternative to a text menu.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图像*—您可以使用图片或缩略图而不是传统的文本链接或缩略图组作为文本菜单的替代品。'
- en: '*Map*—A larger image containing multiple links within the map. It displays
    several locations or icons that take the visitor to different targets when clicked.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地图*—包含地图内多个链接的大图像。点击时，它会显示几个位置或图标，将访客带到不同的目标。'
- en: '*Logo*—Your site’s logo and title are usually links that return a visitor to
    the home page.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标志*—您的网站标志和标题通常是链接，点击后会将访客带回到主页。'
- en: 'And, there are a variety of targets for links. Here are the main ones:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，链接有多种目标。以下是主要的一些：
- en: '*An alternative view of an image*—Shows an image in a different way, for example,
    zooming a small image to page-size or displaying it in a different browser tab.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图像的另一种视角*—以不同的方式显示图像，例如，将小图像放大到页面大小或在不同浏览器标签中显示。'
- en: '*Help*—Shows documentation, normally in a separate tab.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*帮助*—显示文档，通常在单独的标签中。'
- en: '*Interior*—Jumps to a location within the same page as the link.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内部链接*—跳转到与链接相同的页面内的位置。'
- en: '*Ad*—A link that takes the visitor to Amazon or some other merchant, often
    providing a kickback to the site owner.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*广告*—将访客带到亚马逊或其他商家的链接，通常为网站所有者提供回扣。'
- en: '*Category or tag*—Specialized links that only appear on the site’s blog page.
    They are displayed in a cluster or list, and they redraw the messages, displaying
    only a subset of them. For example, on a real estate site, a blog tag titled “Under
    $200,000” would redraw the list of posts, showing only those houses costing less
    than that price point.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类别或标签*——仅在网站博客页面上出现的专业链接。它们以簇或列表的形式显示，并重新绘制消息，仅显示其中的一部分。例如，在房地产网站上，一个名为“低于20万美元”的博客标签将重新绘制帖子列表，仅显示那些价格低于该点的房屋。'
- en: 3.5.2 How to create the four types of hyperlinks
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.2 如何创建四种类型的超链接
- en: You create a traditional link four different ways, depending on where the link
    target is. The link can take the user
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过四种不同的方式创建传统链接，具体取决于链接目标的位置。链接可以将用户
- en: to the top of a different page on your site.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将链接放置到您网站上的不同页面顶部。
- en: to an external location, such as a different site.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将链接放置到外部位置，例如不同的网站。
- en: to a location *within* a different page on your site.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将链接放置到您网站上的不同页面内部的位置。
- en: to a location within the same page.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将链接放置到同一页面的位置。
- en: Linking to a page on your site
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 链接到您网站上的页面
- en: 'Let’s see how this works in action as we add links to two pages in our recipes
    practice site: Thai Treats and Mexican Specialties. Here are the steps to link
    to the top of a different page in the same site:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看在向我们的食谱实践网站的两个页面（泰国美食和墨西哥特色）添加链接时，这个功能是如何实际工作的：以下是链接到同一网站中不同页面顶部的步骤：
- en: 1.  Go to your Pages > All Pages screen in the backend of your site.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  前往您网站后端的“页面”>“所有页面”屏幕。
- en: 2.  Double-click the title of the page where you want to place the link.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  双击您想要放置链接的页面标题。
- en: 3.  Ensure that you click to select the Visual tab in the top-right corner of
    the Edit Page text box.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  确保您点击以选择编辑页面文本框右上角的视觉选项卡。
- en: 4.  Click your mouse within the box where you want to place the link. You’ll
    see the blinking insertion cursor where you clicked.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  在您想要放置链接的框内点击鼠标。您会在点击的地方看到闪烁的插入光标。
- en: 5.  On the toolbar, click the Insert/Edit Link icon, as shown in figure 3.3.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 5.  在工具栏中，点击图3.3中显示的插入/编辑链接图标。
- en: '![](../../OEBPS/Images/CH03_F03_Mansfield.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F03_Mansfield.png)'
- en: Figure 3.3 Click the Insert/Edit Link icon to place a link on a page.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3 点击插入/编辑链接图标，在页面上放置链接。
- en: Tip If your Edit Page screen doesn’t look like figure 3.3, you’re using the
    Gutenberg block editor. Add a Classic block to your page, and then follow these
    same instructions.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您的“编辑页面”屏幕看起来不像图3.3所示，您正在使用Gutenberg块编辑器。在您的页面上添加一个经典块，然后按照这些相同的说明操作。
- en: 6.  Click the gear icon shown in figure 3.4 to open an Insert/Edit Link module.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 6.  点击图3.4中显示的齿轮图标以打开插入/编辑链接模块。
- en: '![](../../OEBPS/Images/CH03_F04_Mansfield.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F04_Mansfield.png)'
- en: Figure 3.4 Clicking this gear icon opens an Insert/Edit Link module.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4 点击此齿轮图标将打开插入/编辑链接模块。
- en: 7.  You now see a list of the pages and posts on your site. Fill in the label
    for the link in the Link Text field, and click the page that is the target of
    the link, as shown in figure 3.5.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 7.  您现在可以看到您网站上的页面和帖子列表。在链接文本字段中填写链接的标签，并点击作为链接目标的页面，如图3.5所示。
- en: '![](../../OEBPS/Images/CH03_F05_Mansfield.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F05_Mansfield.png)'
- en: Figure 3.5 WordPress fills in that page’s URL address when you click *Mexican
    Specialties*.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5 当您点击*墨西哥特色*时，WordPress将填写该页面的URL地址。
- en: 8.  Finally, click the Add Link button to save the link.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 8.  最后，点击添加链接按钮以保存链接。
- en: 9.  Click the Update button to save the modifications you just made to this
    page.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 9.  点击更新按钮以保存您对此页所做的修改。
- en: 10.  To view the actual link code, and perhaps modify the link text, click the
    Text tab in the upper-right area of the text box. (If you’re using Gutenberg,
    press Ctrl-Shift-Alt-M.)
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 10.  要查看实际的链接代码，并可能修改链接文本，请点击文本框右上角的上文选项卡。（如果您正在使用Gutenberg，请按Ctrl-Shift-Alt-M。）
- en: 'The HTML code for a link looks like this:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 链接的HTML代码看起来像这样：
- en: '[PRE0]'
  id: totrans-190
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We’ll explore this code shortly when creating a different kind of link by hand.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在创建不同类型的链接时稍后探索此代码。
- en: 'Tip In the WordPress Edit Page and Edit Posts screens, there’s a text box where
    you add text or media content. These text boxes have two tabs on their upper-right
    corner: Visual and Text. The Visual tab allows you to see the content pretty much
    the same as what your visitors see on the frontend of the site. However, the Text
    tab not only displays the content but also the HTML code that tells a browser
    how to display that content, such as formatting, boldface, links, page position,
    and so on. (Gutenberg calls the Text view the *Code Editor*, which is a more accurate
    name.)'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 提示 在WordPress的编辑页面和编辑帖子屏幕中，有一个文本框，你可以在这里添加文本或媒体内容。这些文本框在其右上角有两个标签：视觉和文本。视觉标签允许你看到的内容几乎与你的访客在网站前端看到的内容相同。然而，文本标签不仅显示内容，还显示告诉浏览器如何显示该内容的HTML代码，例如格式、粗体、链接、页面位置等。（Gutenberg将文本视图称为*代码编辑器*，这是一个更准确的名称。）
- en: Linking to an external site
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 链接到外部网站
- en: To create a link to some other site, such as YouTube, you follow the same steps
    as described previously when linking to a page on your site. The only difference
    is that after you click the gear icon (Step 6), you paste or type in the URL address
    of the external site (see figure 3.6). And, as always, don’t forget to click the
    Add Link button.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建链接到其他网站，例如YouTube，你遵循与之前在网站页面中链接相同的步骤。唯一的区别是在点击齿轮图标（步骤6）后，你粘贴或输入外部网站的URL地址（见图3.6）。并且，一如既往，不要忘记点击添加链接按钮。
- en: '![](../../OEBPS/Images/CH03_F06_Mansfield.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F06_Mansfield.png)'
- en: Figure 3.6 It’s easy to add a URL address and a link label here.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.6 在这里很容易添加URL地址和链接标签。
- en: Linking to a location within a different page
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同页面内链接到某个位置
- en: Although linking to the top of a page is more common, sometimes you want to
    send your visitor to the third paragraph or to a particular image within a page
    on your site. To follow this example, add two new pages to your practice site
    titled Thai Treats and Mexican Specialties.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然链接到页面顶部更为常见，但有时你可能想将访客发送到第三段或到你网站上的某个特定图片。为了遵循这个例子，在你的练习网站上添加两个新页面，分别命名为泰国美食和墨西哥特色。
- en: 'In this example, our link target is the second paragraph in the Mexican recipes
    page. And the link itself is found in the Thai recipes page. (If you’re using
    the Gutenberg editor, add Classic blocks to your pages). Follow these steps:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们的链接目标是墨西哥食谱页面中的第二段。而链接本身位于泰国食谱页面中。（如果你使用的是Gutenberg编辑器，请向你的页面添加经典块）。遵循以下步骤：
- en: '1.  Go to the Mexican page, and create the link target by clicking the Text
    tab in the upper-right corner of the text box (in the Gutenberg editor, press
    Ctrl-Shift-Alt-M). Then, paste or type in two paragraphs of random text. We’ll
    create a link whose target is that second paragraph:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  前往墨西哥页面，在文本框右上角点击文本标签（在Gutenberg编辑器中，按Ctrl-Shift-Alt-M）。然后，粘贴或输入两段随机文本。我们将创建一个目标为第二段链接：
- en: '*This is paragraph one. Lorem ipsum dolor sit amet, consectetur adipiscing
    elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.* *Ut
    enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
    ex ea commodo consequat.*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是第一段。Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua.* *Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.*'
- en: '*Here’s paragraph two. Lorem ipsum dolor sit amet, consectetur adipiscing elit,
    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.* *Ut enim ad
    minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
    commodo consequat.*'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是第二段。Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua.* *Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.*'
- en: '2.  Surround paragraph two with HTML `<p>` and `</p>` tags that tell a browser
    to display the enclosed content as a paragraph:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  使用HTML `<p>` 和 `</p>` 标签将第二段包裹起来，告诉浏览器将包含的内容显示为段落：
- en: '**`<p id="mextarget">`***Here’s paragraph two. Lorem ipsum dolor sit amet,
    consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
    magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
    nisi ut aliquip ex ea commodo consequat.***`</p>`**'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**`<p id="mextarget">`***这是第二段。Lorem ipsum dolor sit amet, consectetur adipiscing
    elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
    ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
    ea commodo consequat.***`</p>`**'
- en: Notice the `id="mextarget">` HTML attribute following the `<p` tag. This gives
    the paragraph a name. It identifies that paragraph so we can make it the target
    of the link we’ll create next. You can name an `id` attribute whatever you want
    to.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 注意跟随`<p`标签的`id="mextarget">` HTML属性。这给段落赋予了一个名称。它标识了这个段落，以便我们可以将其作为我们接下来要创建的链接的目标。你可以将`id`属性命名为你想要的任何名称。
- en: Figure 3.7 shows how your HTML ID code looks in the Text (code) tab of the text
    box.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7显示了你的HTML ID代码在文本框的文本（代码）标签中的样子。
- en: '![](../../OEBPS/Images/CH03_F07_Mansfield.png)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F07_Mansfield.png)'
- en: Figure 3.7 A target ID is placed at the start of a target paragraph.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7 目标ID放置在目标段落的开始处。
- en: 3.  Click the Update button to save these changes.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  点击更新按钮以保存这些更改。
- en: 4.  Next, to create a link that targets the Mexican page, you need that page’s
    permalink address. So, copy it by dragging your mouse across the permalink and
    then pressing Ctrl-C to copy it into the Windows clipboard, as shown in figure
    3.8.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  接下来，为了创建一个指向墨西哥页面的链接，你需要该页面的永久链接地址。因此，通过将鼠标拖过永久链接并按Ctrl-C来复制它到Windows剪贴板，如图3.8所示。
- en: '![](../../OEBPS/Images/CH03_F08_Mansfield.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F08_Mansfield.png)'
- en: Figure 3.8 Here’s where you copy a page’s permalink.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.8 这里是你复制页面永久链接的位置。
- en: Finding permalinks in Gutenberg
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在Gutenberg中查找永久链接
- en: Finding a page’s permalink in Gutenberg is a labyrinthine task. First, click
    the Settings icon. It’s in the upper-right corner. The Settings icon previously
    looked like a gear (the traditional symbol in Windows for settings), but now it’s
    been changed to this rectangle with a line through it. What that symbolizes baffles
    me.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在Gutenberg中查找页面的永久链接是一项错综复杂的任务。首先，点击设置图标。它在右上角。设置图标之前看起来像是一个齿轮（Windows中设置的传统符号），但现在它已经被改变成这个带有横线的矩形。那个符号代表什么让我感到困惑。
- en: If the Block tab (beneath the Settings icon) is currently selected, click the
    Page tab. Now open the Summary section by clicking its black triangle icon. Then,
    locate and click the URL. That opens yet another module where you can drag your
    mouse on the permalink to select it and press Ctrl-C to copy it. It might have
    been easier just to display the permalink on the Page Editor screen, but that
    would go against the minimalist theory that governs the Gutenberg editor UI. The
    theory advocates displaying by default as little information and as few options
    as possible. The term used is *contextual*—which means only display what they
    think you might need at the time. So, because something like a permalink isn’t
    used that often, you need to drill down several levels in the UI to find it.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当前选中的是块标签（设置图标下方），请点击页面标签。现在通过点击其黑色三角形图标打开摘要部分。然后，找到并点击URL。这打开了一个新的模块，你可以将鼠标拖过永久链接来选择它，并按Ctrl-C来复制它。如果直接在页面编辑器屏幕上显示永久链接可能会更容易，但这会违反Gutenberg编辑器UI所遵循的极简主义理论。该理论主张默认显示尽可能少的信息和选项。术语是*上下文相关*——这意味着只显示他们认为你可能需要的信息。因此，由于像永久链接这样的东西并不常用，你需要钻入UI的几个层级才能找到它。
- en: '![](../../OEBPS/Images/CH03_F06_UN01_Mansfield3.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F06_UN01_Mansfield3.png)'
- en: 'Here’s a tip: Click the View Page option to get to the page’s frontend view.
    Then, just copy the permalink from the browser’s address bar.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个小技巧：点击查看页面选项以获取页面的前端视图。然后，只需从浏览器的地址栏中复制永久链接。
- en: '5.  Now, go to the Thai page to create the link to that ID. Click the Text
    tab in the Edit Page’s text box on the Thai page, and then add this code in the
    text box (but substitute the permalink of your page):'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 5.  现在，转到泰国页面以创建指向该ID的链接。在泰国页面的编辑页面文本框中点击文本标签，然后在文本框中添加此代码（但用你页面的永久链接替换）：
- en: '[PRE1]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Let’s break this HTML code down:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解这段HTML代码：
- en: o   `<a` is the HTML code for the opening tag of a link.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: o   `<a`是链接开标签的HTML代码。
- en: o   `href=``"``https://www.timetestedrecipes.com/mexican-specialties` is the
    permalink you copied that points to the Mexican recipes page. In other words,
    this tells the link, when clicked, which page on the internet to display.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: o   `href="https://www.timetestedrecipes.com/mexican-specialties"`是你复制的永久链接，它指向墨西哥食谱页面。换句话说，这告诉链接，当点击时，要显示互联网上的哪个页面。
- en: o   `/#mextarget``"``>` is the ID you gave to the location within the Mexican
    recipes page where you want the link, when clicked, to go to. It’s that second
    paragraph’s ID.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: o   `/#mextarget">`是你为墨西哥食谱页面中你想要链接点击时跳转到的位置赋予的ID。它是第二个段落的ID。
- en: o   `Visit` `the` `second` `paragraph` `in` `the` `Mexican` `recipes` `page`
    is the caption that you want displayed on the link.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: o   `访问` `第二个` `段落` `在` `墨西哥` `食谱` `页面` 是你想要显示在链接上的标题。
- en: o   `</a>` is the closing tag for the link.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: o   `</a>` 是链接的结束标签。
- en: 'Tip Notice that in the *link* code, a hashtag (aka pound sign `#`) is added
    to the target ID: `#mextarget`. In the Mexican page, the ID doesn’t have the hashtag:
    `mextarget`.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 提示 注意到在*链接*代码中，一个哈希符号（也称为井号`#`）被添加到目标ID：`#mextarget`。在墨西哥页面上，ID没有哈希符号：`mextarget`。
- en: '6.  Click the Update button to save these changes. Now, test the link by going
    to the Thai page on the frontend. You can view the frontend of your site three
    different ways: by clicking your site title in the upper-left corner of the dashboard
    or by clicking one of the two View Page links (one link is shown in figure 3.9).'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 6.  点击更新按钮保存这些更改。现在，通过前往前端上的泰国页面来测试链接。你可以通过三种方式查看你网站的前端：通过点击仪表板左上角的网站标题，或者通过点击两个查看页面链接之一（一个链接如图3.9所示）。
- en: '![](../../OEBPS/Images/CH03_F09_Mansfield.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F09_Mansfield.png)'
- en: Figure 3.9 There are three ways to go from the backend to the frontend of a
    site.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.9 有三种方式可以从网站的后端转到前端。
- en: 7.  Click the link, and the browser should display the second paragraph in the
    Mexican page, as shown in figure 3.10.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 7.  点击链接，浏览器应该显示墨西哥页面的第二个段落，如图3.10所示。
- en: '![](../../OEBPS/Images/CH03_F10_Mansfield.png)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F10_Mansfield.png)'
- en: Figure 3.10 You’ve jumped directly to a paragraph within a page rather than
    to the top of the page.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.10 你直接跳到了页面内的一个段落，而不是页面的顶部。
- en: Debugging HTML
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 调试HTML
- en: Unlike some computer languages, HTML doesn’t display error messages when you
    give it buggy code. It just does funny things like posting a 404 error message
    (page not found). Or it might just sit there and do nothing, mocking you.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些计算机语言不同，HTML在你提供有bug的代码时不会显示错误信息。它只是做一些奇怪的事情，比如显示404错误信息（页面未找到）。或者它可能就坐在那里什么也不做，嘲笑你。
- en: Computer code is highly precise. A single wrong punctuation mark or typo, and
    the computer won’t understand what you’re asking it to do. This means you’ve got
    a bug to track down. In our previous link example, you might have copied the code
    from a source such as Microsoft Word that uses curly not straight quotation marks.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机代码非常精确。一个错误的标点符号或打字错误，计算机就不会理解你要求它做什么。这意味着你需要追踪bug。在我们之前的链接示例中，你可能从像Microsoft
    Word这样的源复制了代码，它使用的是花括号引号而不是直引号。
- en: '![](../../OEBPS/Images/CH03_F10_UN02_Mansfield.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F10_UN02_Mansfield.png)'
- en: There are two types of quotation marks—straight and (curly or slanted)—and HTML
    wants the straight ones.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种类型的引号——直引号和（花括号或斜体）——HTML想要的是直引号。
- en: HTML doesn’t like curly quotes. Doesn’t know what the heck they are.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: HTML不喜欢花括号引号。它不知道它们是什么东西。
- en: Or maybe you left out a > symbol or used no quotation mark where you were supposed
    to include one. One way to solve bugs is to proofread the code—carefully compare
    your code to the code here in the book. Ensure that all is exactly the same (except
    of course for your URL addresses). But there is a helpful debugging tool you can
    also use.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能遗漏了一个>符号，或者在你应该包含引号的地方没有使用引号。解决bug的一种方法是对代码进行校对——仔细比较你的代码与本书中的代码。确保所有内容都完全相同（当然，除了你的URL地址）。但你可以使用一个有用的调试工具。
- en: Paste your Mexican or Thai pages’ permalinks into the W3C Markup Validation
    Service ([https://validator.w3.org/](https://validator.w3.org/)).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的墨西哥或泰国页面的永久链接粘贴到W3C标记验证服务([https://validator.w3.org/](https://validator.w3.org/))。
- en: 'To show you how this works, I left out the first quotation mark in the link
    in the Thai page, and the validator correctly reported that this part of the code
    (called an attribute) is unquoted. So that was an easy fix: I just added the needed
    quotation mark. This error message is shown in the following figure.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示这是如何工作的，我在泰国页面上的链接中省略了第一个引号，验证器正确地报告说这部分代码（称为属性）未加引号。所以这是一个简单的修复：我只是添加了需要的引号。这个错误信息如图所示。
- en: '![](../../OEBPS/Images/CH03_F10_UN03_Mansfield.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F10_UN03_Mansfield.png)'
- en: Validation can describe bugs in your HTML code.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 验证可以描述你HTML代码中的bug。
- en: Then, it also correctly flagged the curly quotation marks by displaying the
    error message shown in the following figure.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，它还正确地标记了花括号引号，如以下图所示的错误信息。
- en: '![](../../OEBPS/Images/CH03_F10_UN04_Mansfield.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F10_UN04_Mansfield.png)'
- en: This error message even displays the illegal character, the quotation mark.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这个错误信息甚至显示了非法字符，即引号。
- en: AI assistance
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: AI 辅助
- en: 'AI systems are great at debugging code. There are two errors in this HTML code:
    slanted (curly) quotation marks rather than vertical marks in front of https,
    and (2) the / (backslash) character is missing in the ending </a> tag:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: AI 系统在调试代码方面很擅长。这段 HTML 代码中有两个错误：(1) 在 https 前面是斜体（花括号）引号而不是垂直引号，以及 (2) 结尾的
    </a> 标签中缺少反斜杠 (/)：
- en: '[PRE2]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'So, I asked GPT to find errors in this code and tell me how to correct them.
    AI got 100% on this test. It replied:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我让 GPT 找出这段代码中的错误并告诉我如何纠正它们。AI 在这个测试中得了 100%。它的回复是：
- en: '|'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-openai.png)'
- en: '| I’ve identified the errors in the provided HTML code:The opening quotation
    mark for the href attribute is a curly quotation mark (“) instead of a straight
    quotation mark (“).The closing anchor tag is missing a forward slash (/).Here’s
    the corrected HTML code:<a href=”https://www.timetestedrecipes.com/mexican-specialties/#mextarget”>Visit
    the second paragraph in the Mexican recipes page</a>Changes made:Replaced the
    curly quotation mark with a straight quotation mark for the href attribute.Added
    a forward slash (/) to the closing anchor tag. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 我已经识别了提供的 HTML 代码中的错误：href 属性的开头引号是一个花括号引号（“）而不是直引号（“）。锚标签的结尾缺少一个正斜杠 (/)。以下是修正后的
    HTML 代码：<a href=”https://www.timetestedrecipes.com/mexican-specialties/#mextarget”>访问墨西哥食谱页面的第二段</a>所做的更改：将
    href 属性中的花括号引号替换为直引号。在锚标签的结尾添加了一个正斜杠 (/)。 |'
- en: Linking to a location within the same page
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 链接到同一页面内的位置
- en: This one is simpler than other kinds of links because you need not specify a
    URL or permalink. When a URL is left out of a link’s code, HTML assumes you mean
    that the link target is within the same page as the link.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这个链接比其他类型的链接简单，因为你不需要指定 URL 或永久链接。当链接代码中省略了 URL 时，HTML 假设你指的是链接目标位于与链接相同的页面内。
- en: Let’s assume you have four headlines in a page. At the top of the page, you
    add a link to the fourth headline.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在一个页面中有四个标题。在页面顶部，你添加了一个链接到第四个标题。
- en: 'Click the Text tab in a page’s Edit Page screen, and then type these four headlines
    in the text box:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面的编辑页面屏幕中点击文本选项卡，然后在文本框中输入这四个标题：
- en: '[PRE3]'
  id: totrans-258
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Next, type the link at the top of the text box:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在文本框的顶部输入链接：
- en: '[PRE4]'
  id: totrans-260
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'And finally, add an ID to the fourth headline to identify the link’s target:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，给第四个标题添加一个 ID 以标识链接的目标：
- en: '[PRE5]'
  id: totrans-262
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Tip Recall that you can name the ID anything you want, but in the *link*, you
    must prepend a hashtag `#`.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：记住，你可以将 ID 命名为任何你想要的名称，但在 *链接* 中，你必须使用一个前置的井号 `#`。
- en: Click the Update button to save your code. Now when you test this by clicking
    View Page to go to your page’s frontend, clicking the link should take you to
    the fourth headline.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 点击更新按钮保存你的代码。现在当你通过点击查看页面来测试前端页面时，点击链接应该会带你到第四个标题。
- en: 3.5.3 Using buttons as links
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.3 使用按钮作为链接
- en: So far, you’ve seen how to create text links. But you can make images, buttons,
    or other visual elements into links as well. Let’s display a button that sends
    your visitor to YouTube when clicked.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经看到了如何创建文本链接。但你也可以将图片、按钮或其他视觉元素变成链接。让我们显示一个点击后会将访客带到 YouTube 的按钮。
- en: 'HTML has a built-in button object, so you can make it into a link. Remember
    that when adding code to a page on your site, you need to be in the Edit Page
    screen and click the Text tab in the text box. (Or in Gutenberg, press Ctrl-Shift-Alt-M).
    Here’s HTML code for a button link:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 有一个内置的按钮对象，所以你可以将其变成链接。记住，当你向网站上的页面添加代码时，你需要处于编辑页面屏幕，并点击文本框中的文本选项卡。（或者在
    Gutenberg 中，按 Ctrl-Shift-Alt-M）。以下是按钮链接的 HTML 代码：
- en: '[PRE6]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The resulting link button is shown in figure 3.11.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 结果的链接按钮如图 3.11 所示。
- en: '![](../../OEBPS/Images/CH03_F11_Mansfield.png)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F11_Mansfield.png)'
- en: Figure 3.11 The default HTML button is a rather crude black block.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 默认的 HTML 按钮是一个相当简陋的黑色方块。
- en: Cascading style sheets (CSS) is a computer design language and a great tool
    that lets you modify and fine-tune your site’s appearance in hundreds of ways—everything
    from typeface to fade-in animations. In chapter 7, we’ll look at how to easily
    have the computer generate CSS code for you. You don’t need to learn the language
    at all. But for now, let’s just look at a quick sample of how CSS empowers you
    to polish design elements.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 层叠样式表（CSS）是一种计算机设计语言，是一个强大的工具，可以让您以数百种方式修改和微调您网站的外观——从字体到淡入动画的一切。在第7章中，我们将探讨如何轻松地让计算机为您生成CSS代码。您根本不需要学习这种语言。但就目前而言，让我们快速看一下CSS如何让您能够润色设计元素。
- en: 'That stark all-caps white-on-black HTML button won’t fit in very well with
    many—in fact, hardly any—WordPress themes. It’s unsightly. So, let’s add some
    CSS code to make it less severe, as shown in figure 3.12:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 那个醒目的全大写白底黑HTML按钮与许多——实际上几乎所有的——WordPress主题不太搭配。它看起来不美观。因此，让我们添加一些CSS代码来使其不那么刺眼，如图3.12所示：
- en: '[PRE7]'
  id: totrans-274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![](../../OEBPS/Images/CH03_F12_Mansfield.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F12_Mansfield.png)'
- en: Figure 3.12 CSS styling code can improve the default HTML button, but you can
    do even better.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.12 CSS样式代码可以改善默认的HTML按钮，但您可以做得更好。
- en: Tip If you just use `border` instead of `border-radius`, you’ll get a solid
    frame. Adding `radius`, you get a more subtle, 3-D drop-shadow effect.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您只使用`border`而不是`border-radius`，您将得到一个实心的框架。添加`radius`，您将得到更微妙、3D的阴影效果。
- en: The HTML attribute’s `style` code is actually written in the CSS language. It
    works together with HTML to specify how things look. CSS can also add special
    effects such as animation, opacity, transition fades, and other cool visuals.
    Luckily for us, CSS is pretty easy to understand because, unlike most computer
    languages, it employs English words such as *border*, *color*, and *background*.
    And, of course, you can always submit a request to Claude or one of the other
    AIs to generate CSS code to your specifications. You’ll learn much more about
    CSS, an important tool for any site designer, in chapter 7.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: HTML属性的`style`代码实际上是使用CSS语言编写的。它与HTML一起工作，以指定事物的外观。CSS还可以添加特殊效果，如动画、透明度、过渡淡入和其他酷炫视觉效果。幸运的是，对于我们的来说，CSS相当容易理解，因为它与大多数计算机语言不同，它使用了诸如*border*、*color*和*background*之类的英语单词。当然，您始终可以向Claude或其他AI提交请求，以根据您的规格生成CSS代码。您将在第7章中了解更多关于CSS的信息，CSS是任何网站设计师的重要工具。
- en: 'That blue button is a step up from the first button, but it can still be improved.
    For a photorealistic button, you can create an image of a button in a photo-editing
    application such as Paint.NET or Photoshop. Or, use an AI text-to-image application
    such as Midjourney. You can even purchase a button icon from Pexels ([www.pexels.com](https://www.pexels.com))
    or iStock ([www.iStockPhoto.com](https://www.iStockPhoto.com)). Then, add that
    button image to your web page and make it a link. Here’s how:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 那个蓝色的按钮比第一个按钮更上一层楼，但它仍然可以改进。为了创建一个逼真的按钮，您可以在像Paint.NET或Photoshop这样的照片编辑应用程序中创建一个按钮图像。或者，使用Midjourney这样的AI文本到图像应用程序。您甚至可以从Pexels([www.pexels.com](https://www.pexels.com))或iStock([www.iStockPhoto.com](https://www.iStockPhoto.com))购买按钮图标。然后，将按钮图像添加到您的网页上，并使其成为链接。以下是方法：
- en: 1.  Go to the Media > Add New screen and upload your button image to your WordPress
    media library. That’s where the images and other media that you use on your pages
    are stored.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  前往媒体>添加新屏幕，并将您的按钮图像上传到WordPress媒体库。那里存储了您在页面上使用的图像和其他媒体。
- en: 2.  Go to the Edit Page screen where you want to create the link.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  前往您想要创建链接的编辑页面屏幕。
- en: 3.  Click the Visual tab in the text box.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  在文本框中点击视觉选项卡。
- en: 4.  Click the Add Media button, click the image to select it, and then click
    the Insert into Page button.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  点击添加媒体按钮，点击图片以选择它，然后点击插入到页面按钮。
- en: Tip If you’re using the Gutenberg code editor, press Ctrl-Shift-Alt-M. That
    keyboard shortcut toggles you between code view and visual view. For now, you
    want to be in the Visual Editor mode. Then, add a Classic block to the page. If
    you don’t see a menu on the Classic block’s toolbar—File, Edit, View, Insert,
    and so on—then go to your Plugins > Add New screen, and search for, install, and
    activate the Advanced Editor Tools plugin. On the block’s menu, choose Insert
    > Add Media (not the Media option). Click the image you want to use from your
    Media Library. Click the Insert into Page button.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您使用的是Gutenberg代码编辑器，请按Ctrl-Shift-Alt-M。这个快捷键可以在代码视图和视觉视图之间切换。现在，您想要在视觉编辑器模式下。然后，在页面上添加一个经典块。如果您在经典块的工具栏上没有看到菜单（文件、编辑、查看、插入等），请转到您的插件>添加新屏幕，并搜索、安装和激活高级编辑工具插件。在块的菜单上，选择插入>添加媒体（不是媒体选项）。从您的媒体库中选择您想要使用的图片。点击插入到页面按钮。
- en: 5.  In the Edit Page screen, click the image to select it.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 在编辑页面屏幕中，点击图片以选择它。
- en: 6.  Click the link icon on the toolbar.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 点击工具栏上的链接图标。
- en: 7.  Enter YouTube’s URL and click the left-arrow icon to create the link shown
    in figure 3.13.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 输入YouTube的网址，然后点击左箭头图标以创建如图3.13所示的链接。
- en: '![](../../OEBPS/Images/CH03_F13_Mansfield.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F13_Mansfield.png)'
- en: Figure 3.13 This is how you link an image to YouTube.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.13 这就是如何将图片链接到YouTube。
- en: 8.  Click Update to save your changes.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 点击更新以保存您的更改。
- en: 9.  Click View Page to see and test the link, as shown in figure 3.14.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击查看页面以查看和测试链接，如图3.14所示。
- en: '![](../../OEBPS/Images/CH03_F14_Mansfield.png)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH03_F14_Mansfield.png)'
- en: Figure 3.14 A photoreal button image looks more professional than an HTML button.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.14 一个逼真的按钮图像比HTML按钮看起来更专业。
- en: 'Here’s the complete HTML code:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完整的HTML代码：
- en: '[PRE8]'
  id: totrans-295
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Note that there’s no need for a link label here because the word *YouTube* is
    baked into the button image.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这里不需要链接标签，因为单词*YouTube*已经嵌入到按钮图像中。
- en: 3.6 Managing your menu
  id: totrans-297
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 管理您的菜单
- en: A site’s menu is almost always the key navigation system, so you want to get
    it right. We’ll conclude this chapter by building the recipe practice site’s menu.
    This entails choosing and renaming the home page, displaying the child pages on
    the menu correctly, and checking for broken links.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 一个网站的菜单几乎总是关键导航系统，所以您想要做得正确。我们将通过构建食谱实践网站的菜单来结束本章。这包括选择和重命名主页，正确显示菜单上的子页面，并检查断链。
- en: 3.6.1 Customizing your menu
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6.1 自定义您的菜单
- en: The order of your menu items and, in some cases, the names of the menu items
    may need to be modified. But before doing that, let’s create some child pages
    in the practice site.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 您的菜单项顺序，以及在某些情况下菜单项的名称可能需要修改。但在做之前，让我们在实践网站上创建一些子页面。
- en: Tip If you’re using the Gutenberg editor, you create your menu following the
    same steps as described here for the classic editor. Gutenberg also includes a
    Navigation Menu option (both as a widget in the Appearance > Widgets screen and
    a block in the Edit Page screen). It offers several options, including displaying
    a list of links to all of your pages in a sidebar.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您使用的是Gutenberg编辑器，您将按照此处描述的经典编辑器的相同步骤创建您的菜单。Gutenberg还包括一个导航菜单选项（在“外观”>“小工具”屏幕中作为一个小工具，以及在编辑页面屏幕中作为一个块）。它提供了几个选项，包括在侧边栏中显示所有页面的链接列表。
- en: So far, all the pages are parents. These new child pages will be empty placeholder
    pages. They’ll have titles, but we’ll add content to them after first creating
    the site’s structure. So, let’s add a few more placeholder pages to the practice
    site.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，所有页面都是父页面。这些新的子页面将是空占位符页面。它们将有标题，但在创建网站结构之后，我们将向它们添加内容。所以，让我们向实践网站添加更多占位符页面。
- en: 'Go to your Pages > Add New screen, and add seven new pages. Give them the titles
    listed here:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 前往您的页面>添加新页面屏幕，并添加七个新页面。给它们以下标题：
- en: Tex Mex Meals
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 墨西哥菜
- en: Spicy Thai
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香辣泰国菜
- en: Chinese Cuisine
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国菜系
- en: French Fare
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法国美食
- en: Italian Ingredients
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利食材
- en: Gourmet Greek
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美味希腊菜
- en: Blog
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客
- en: For now, we’ll focus solely on filling in the title field and add no content
    to these placeholder pages. Don’t forget to click Publish for each one.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们将仅专注于填写标题字段，并不要在这些占位符页面上添加任何内容。别忘了为每一页点击发布。
- en: AI assistance
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能助手
- en: 'If you want some help thinking up good child pages, you can ask GPT the following:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一些构思良好子页面的帮助，您可以询问GPT以下内容：
- en: '|'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| As an expert Mexican restaurant chef, please list six subcategories for Mexican
    food (such as Tex Mex, for example). Don’t create categories based on geography.
    |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| 作为一位墨西哥餐厅的专家厨师，请列出六个墨西哥菜的子类别（例如，例如德克萨斯菜）。不要根据地理位置创建类别。 |'
- en: 'GPT’s suggestions:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: GPT 的建议：
- en: '|'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-openai.png)'
- en: '| Certainly! Mexican cuisine is rich and varied, and while it’s impossible
    to categorize all of its nuances in just a few subcategories, here are six broad
    ones:Street FoodAppetizers and Little CravingsMoles and SaucesCeviches and SeafoodCasseroles
    and StewsDesserts and Sweets |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| 当然！墨西哥菜系丰富多样，尽管无法仅用几个子类别来归类其所有细微差别，但以下有六个大致类别：街头食品开胃菜和小食莫莱萨酱和酱汁沙司海鲜色拉烤菜和炖菜甜点和糖果
    |'
- en: Before creating our menu, there’s a bit more housekeeping to take care of. WordPress
    defaults to making the blog page the home page. But for the practice site, you
    want the blog to be an interior page instead. (The blog is a special kind of page
    that contains all the messages you or your visitors post. They’re displayed in
    a scrollable, reverse-chronological order. We’ll work on the blog page in an upcoming
    chapter.)
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建我们的菜单之前，还有一些家务事要处理。WordPress 默认将博客页面设为主页。但针对实践网站，你希望博客成为一个内部页面。（博客是一种特殊的页面，包含你或访客发布的所有消息。它们以可滚动的、逆时间顺序显示。我们将在下一章中处理博客页面。）
- en: Go to Posts > Add New, and type in a title and some text for a dummy, placeholder
    post. This causes WordPress to complete the process of creating a blog page for
    you. Click the Publish button.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 前往“文章”>“新建文章”，输入一个标题和一些用于占位符的文章文本。这将导致 WordPress 为你完成创建博客页面的过程。点击“发布”按钮。
- en: At this point, change the blog to an interior page. As shown in figure 3.15,
    go to your Settings > Reading screen, click the A Static Page option, and choose
    Time Tested Recipes for the Instant Pot as the home page. Choose Blog as the blog
    page. Click the Save Changes button.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，将博客改为内部页面。如图 3.15 所示，前往你的“设置”>“阅读”屏幕，点击“静态页面”选项，并将“ Instant Pot 的即时食谱”作为主页选择。选择“博客”作为博客页面。点击“保存更改”按钮。
- en: '![](../../OEBPS/Images/CH03_F15_Mansfield.png)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F15_Mansfield.png)'
- en: Figure 3.15 Here’s where you specify your site’s home page.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.15 这里是你指定网站主页的地方。
- en: When you first start a new WordPress website, you give the site a title. You
    named the practice site “Time Tested Recipes for the Instant Pot” in the appendix
    if you set up the practice site for this book. WordPress automatically titles
    your home page the same as the site’s title. (Every site has a home page.) But
    you should change that default home page title. It’s redundant. Because the site
    title appears on every page, the home page shouldn’t have the same title as the
    site title.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次开始一个新的 WordPress 网站，你给网站一个标题。如果你为这本书设置了实践网站，你将在附录中将实践网站命名为“ Instant Pot
    的即时食谱”。WordPress 自动将主页标题与网站标题相同。（每个网站都有一个主页。）但你应该更改默认的主页标题。这是多余的。因为网站标题出现在每个页面上，主页不应该与网站标题相同。
- en: So, go to your Pages > All Pages screen, and click Time Tested Recipes for the
    Instant Pot to open its Edit Page screen. Change the home page title to `Easy
    Excellence` or whatever you like. Click the Update button.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，前往你的“页面”>“所有页面”屏幕，点击“ Instant Pot 的即时食谱”以打开其编辑页面屏幕。将主页标题更改为“简易卓越”或你喜欢的任何名称。点击更新按钮。
- en: Take a quick look at your Pages > All Pages screen. Notice that WordPress has
    identified Blog as the blog page, and Easy Excellence as the front (home) page,
    as shown in figure 3.16.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 快速查看你的“页面”>“所有页面”屏幕。注意，WordPress 已经将“博客”识别为博客页面，将“简易卓越”识别为前台（主页），如图 3.16 所示。
- en: '![](../../OEBPS/Images/CH03_F16_Mansfield.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F16_Mansfield.png)'
- en: Figure 3.16 WordPress has identified your home (front) and blog pages and indented
    the child pages.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.16 WordPress 已经识别了你的主页（前台）和博客页面，并缩进了子页面。
- en: 'One last job before you construct the site menu: you need to turn Tex Mex Meals
    and Spicy Thai into child pages. Go to Pages > All Pages and double-click Tex
    Mex Meals. To make it a child of the Mexican Specialties parent page, locate the
    Page Attributes module, and then click the down arrow to drop open the parent
    menu. Click Mexican Specialties. Click the Update button, as shown in figure 3.17\.
    Follow the same steps to make Spicy Thai a child of Thai Treats.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建网站菜单之前，你还需要完成最后一项工作：你需要将“Tex Mex Meals”和“Spicy Thai”转换为子页面。转到“页面”>“所有页面”，双击“Tex
    Mex Meals”。为了使其成为“墨西哥特色”父页面的子页面，找到“页面属性”模块，然后点击下拉箭头打开父菜单。点击“墨西哥特色”。点击更新按钮，如图3.17所示。按照相同的步骤将“Spicy
    Thai”设置为“泰国美食”的子页面。
- en: '![](../../OEBPS/Images/CH03_F17_Mansfield.png)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F17_Mansfield.png)'
- en: Figure 3.17 This is where you assign a child page to its parent. In effect,
    you create the parent/child page relationship here.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.17 这是你分配子页面给其父页面的地方。实际上，你在这里创建了父/子页面关系。
- en: Having populated the site with placeholders, you can now turn your attention
    to organizing and customizing the menu. Go to the Appearance > Menus screen.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 在用占位符填充了网站后，你现在可以将注意力转向组织和自定义菜单。转到“外观”>“菜单”屏幕。
- en: 'For reasons that elude me, WordPress defaults to showing only recent pages
    in its Add Menu Items module. Fortunately, UI blunders like this are blessedly
    rare in WordPress. But you should memorize this: whenever you visit the Appearance
    > Menus screen, remember to click the View All tab first thing, as shown in figure
    3.18.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我无法理解的原因，WordPress 默认在“添加菜单项”模块中只显示最近添加的页面。幸运的是，WordPress 中这类用户界面错误非常罕见。但你应该记住这一点：每次你访问“外观”>“菜单”屏幕时，请首先点击“查看全部”标签，如图3.18所示。
- en: '![](../../OEBPS/Images/CH03_F18_Mansfield.png)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F18_Mansfield.png)'
- en: Figure 3.18 Be sure to remember to click this View All tab first.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.18 一定要记住首先点击这个“查看全部”标签。
- en: Under Menu Structure, type in a menu name such as Main Menu, and then click
    the Create Menu button. You want all your pages on the menu, so click the Select
    All box in the Add Menu Items module, as shown in figure 3.19 Then, click the
    Add to Menu button. The Menu Structure module fills with your page titles. Click
    to specify the Primary Menu option below this module. That positions this new
    menu near the top of each page. Where you can choose to locate your menu depends
    on the options your theme (or a menu plugin you install) offers.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在“菜单结构”下，输入一个菜单名称，例如“主菜单”，然后点击“创建菜单”按钮。你希望所有页面都在菜单中，所以点击“添加菜单项”模块中的“全选”框，如图3.19所示。然后，点击“添加到菜单”按钮。菜单结构模块将填充你的页面标题。点击指定此模块下的“主菜单”选项。这将使这个新菜单位于每个页面的顶部附近。你可以选择将菜单放置在哪里取决于你的主题（或你安装的菜单插件）提供的选项。
- en: '![](../../OEBPS/Images/CH03_F19_Mansfield.png)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F19_Mansfield.png)'
- en: Figure 3.19 Add all your pages to the menu.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.19 将所有页面添加到菜单中。
- en: 3.6.2 Making child page menu links
  id: totrans-341
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6.2 创建子页面菜单链接
- en: Drag and drop the menu items so your menu structure looks like figure 3.20\.
    To change a menu item into a submenu (in other words, to display it as a child
    page), drag it a little to the right, and then drop it so it’s indented under
    its parent menu item.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 将菜单项拖放，使你的菜单结构看起来像图3.20。要将菜单项改为子菜单（换句话说，将其显示为子页面），将其稍微向右拖动，然后放下，使其缩进在父菜单项下。
- en: This move takes some getting used to. In figure 3.20, notice the faint dashed
    frame that shows up when you drag a menu item to the right. That frame is the
    target where you want to drop the Tex Mex Meals subitem.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 这个操作需要一些习惯。在图3.20中，注意当你将菜单项向右拖动时出现的虚线框。这个框是你想要放下“Tex Mex Meals”子菜单项的目标。
- en: '![](../../OEBPS/Images/CH03_F20_Mansfield.png)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F20_Mansfield.png)'
- en: Figure 3.20 To create a child menu (submenu) item, drag the child over one tab
    and drop it there.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20 要创建一个子菜单（子菜单）项，将子菜单拖动到一个标签上，然后放下。
- en: Tip If you find the process of dropping child menus one tab to the right challenging,
    you can instead click the black arrow icon on the right side of the child’s box
    to open its module. Then, click the Move Under link shown in figure 3.21.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 如果你发现将子菜单向右拖动一个标签有挑战性，你可以点击子菜单框右侧的黑箭头图标来打开其模块。然后，点击图3.21中显示的“移动到下级”链接。
- en: '![](../../OEBPS/Images/CH03_F21_Mansfield.png)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F21_Mansfield.png)'
- en: Figure 3.21 You might find this link easier than dropping a menu item one tab
    over.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21 你可能会觉得这个链接比在下一个标签中添加菜单项更容易。
- en: 'To complete the menu, we’ll want to shorten the menu items’ names (called *navigation
    labels* by WordPress). For each menu item, click the black arrow icon on the right
    side of its box to open its module. Rename the labels like this: `Home`, `Chinese`,
    `French`, `Greek`, `Italian`, `Mexican`, and `Thai`. Menu brevity is our goal.'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成菜单，我们需要缩短菜单项的名称（WordPress中称为*导航标签*）。对于每个菜单项，点击其框右侧的黑箭头图标以打开其模块。将标签重命名为如下：`首页`、`中文`、`法语`、`希腊语`、`意大利语`、`墨西哥语`和`泰语`。菜单简洁是我们的目标。
- en: Note that you must rename Easy Excellence to Home because that’s customary.
    People expect the first menu item to be named Home and to be located on the far
    left of the menu bar. The finished menu structure should look like figure 3.22.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你必须将“简易卓越”重命名为“首页”，因为这是惯例。人们期望第一个菜单项被命名为“首页”，并且位于菜单栏的左侧。完成的菜单结构应如图3.22所示。
- en: '![](../../OEBPS/Images/CH03_F22_Mansfield.png)'
  id: totrans-351
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F22_Mansfield.png)'
- en: Figure 3.22 The finished menu
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.22 完成菜单
- en: Click the Update Menu button, and then click site title Time Tested Recipes
    for the Instant Pot in the upper-left corner to view the menu on the frontend,
    as shown in figure 3.23\. Recall that clicking the site title is a quick way to
    toggle between the backend and the frontend.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“更新菜单”按钮，然后点击左上角的网站标题“Time Tested Recipes for the Instant Pot”，以查看前端菜单，如图3.23所示。回想一下，点击网站标题是快速在后台和前端之间切换的方法。
- en: '![](../../OEBPS/Images/CH03_F23_Mansfield.png)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH03_F23_Mansfield.png)'
- en: Figure 3.23 The frontend view of the finished menu
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.23 完成菜单的前端视图
- en: 'Two things to notice here. The Twenty Sixteen theme provides two unobtrusive
    visual cues on the menu: the menu item of the page currently being displayed is
    in boldface (Home in this case), and the Mexican and Thai items have small down
    arrow icons, letting people know that there are child pages for those items.'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两点需要注意。Twenty Sixteen主题在菜单上提供了两个不显眼的视觉提示：当前显示的页面菜单项为粗体（在本例中为“首页”），墨西哥和泰国的项目有小的向下箭头图标，让人们知道这些项目有子页面。
- en: 'Warning Nothing says “unprofessional” and “unreliable” more clearly than dead
    links. Ensure that all of your links actually go to real targets rather than triggering
    “Page not found” error messages. To test links in a small site, you can just check
    them manually by clicking them on the frontend. Larger sites can use the Google
    Search Console plugin. Or use this online checker: [www.brokenlinkcheck.com/broken-links.php](https://www.brokenlinkcheck.com/broken-links.php).
    We’ll explore plugins in an upcoming chapter.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：没有比死链接更能清楚地说明“不专业”和“不可靠”的了。确保所有链接实际上都指向真实的目标，而不是触发“页面未找到”错误消息。要测试小型网站的链接，您可以手动点击它们的前端。大型网站可以使用Google搜索控制台插件。或者使用这个在线检查器：[www.brokenlinkcheck.com/broken-links.php](https://www.brokenlinkcheck.com/broken-links.php)。我们将在下一章中探讨插件。
- en: 'This chapter is all about preliminary planning: What’s your site’s purpose
    and hierarchy? And we also explored tools such as links and menus that will make
    it as easy as possible for your visitors to traverse the site structure.'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 本章全部关于初步规划：你的网站目的是什么？它的层次结构是什么？我们还探讨了链接和菜单等工具，这些工具将使访客尽可能容易地遍历网站结构。
- en: So now that we’ve created our placeholder pages in the practice site, it’s time
    to fill them with content. We’ll start with text content. Most writing for the
    web requires a special tone and style. And as you’ll see in the next chapter,
    AI is great at turning your first draft into outstanding, web-ready prose.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们已经在我们练习网站上创建了占位符页面，是时候用内容填充它们了。我们将从文本内容开始。大多数网络写作都需要特殊的语气和风格。正如你将在下一章中看到的，AI擅长将你的初稿变成出色的、适合网络的散文。
- en: Summary
  id: totrans-360
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: It’s quite important to establish your site’s blueprint and ultimate goal before
    adding content to a site. This helps you keep your eye on the site’s goal and
    contributes to a cohesive design and efficient site navigation.
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向网站添加内容之前建立网站蓝图和最终目标非常重要。这有助于你保持对网站目标的关注，并有助于实现统一的设计和高效的网站导航。
- en: Part of the blueprint when planning a site is creating a hierarchy with parent
    and child pages. This results in a simpler menu that displays only the main (parent)
    categories and hides the secondary (child) pages—they only become visible when
    a visitor hovers their mouse pointer on the parent.
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在规划网站时，蓝图的一部分是创建具有父页和子页的层次结构。这导致了一个更简单的菜单，它只显示主要（父）类别并隐藏次要（子）页面——只有在访客将鼠标指针悬停在父页上时它们才会可见。
- en: Avoid long-scroll home pages—they are inefficient and can annoy visitors. Scrolling
    and having to scan headlines to locate what interests you is considerably clumsier
    than reading a menu.
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免使用长滚动页面——它们效率低下，可能会让访客感到烦恼。滚动并扫描标题以找到感兴趣的内容，比阅读菜单要麻烦得多。
- en: Links are a key navigation tool, and using them correctly can decrease your
    site’s bounce rate and improve the success of your call to action.
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接是关键导航工具，正确使用它们可以降低您网站的跳出率，并提高您行动号召的成功率。
- en: Pay special attention to your menu, it’s a site’s primary navigation tool. Display
    only a few items on the menu, and keep the length of each menu item brief.
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请特别注意您的菜单，它是网站的主要导航工具。菜单上只显示少量项目，并保持每个菜单项的长度简短。
