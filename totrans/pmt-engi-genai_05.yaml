    专注于RAG，对于复杂用例值得探索。由于你熟悉LangChain（见[第4章](ch04.html#advanced_text_04)），我们将继续在这个框架中展示本章节的示例。在手动根据所需上下文执行RAG之后，让我们使用LCEL在四个小型文本文档上创建一个类似的示例，使用FAISS：
