  zh: 注意，此方法可能不适用于所有类型的索引，特别是对于不支持 `reconstruct` 方法的索引，如 `IndexIVFFlat` 或如果两个索引具有不同的配置。在这些情况下，最好保留构建每个索引所使用的原始向量，然后合并并重新构建索引。
