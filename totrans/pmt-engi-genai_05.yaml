- en: '[PRE21]`The code begins by importing necessary modules from the LangChain library
    and defines a list of text documents to be processed.    It utilizes `FAISS`,
    a library for efficient similarity search, to create a vector store from the text
    documents. This involves converting the texts into vector embeddings using OpenAI’s
    embedding model.    A prompt template for handling questions and a `ChatOpenAI`
    model are initialized for generating responses. Additionally, the prompt template
    enforces that the LLM only replies using the context provided from the retriever.    You’ll
    need to create an LCEL chain that will contain the `"context"` and `"question"`
    keys:    [PRE22]    By adding a retriever to `"context"`, it will automatically
    fetch four documents that are converted into a string value. Combined with the
    `"question"` key, these are then used to format the prompt. The LLM generates
    a response that is then parsed into a string value by `StrOutputParser()`.    You’ll
    invoke the chain and pass in your question that gets assigned to `"question"`
    and manually test three different queries:    [PRE23]    Notice how the LLM only
    appropriately answered the first two queries because it didn’t have any relevant
    context contained within the vector database to answer the third query!    The
    LangChain implementation uses significantly less code, is easy to read, and allows
    you to rapidly implement retrieval augmented generation.[PRE24]``  [PRE25]`# Hosted
    Vector Databases with Pinecone    There are a number of hosted vector database
    providers emerging to support AI use cases, including [Chroma](https://www.trychroma.com),
    [Weaviate](https://weaviate.io), and [Pinecone](https://www.pinecone.io). Hosts
    of other types of databases are also offering vector search functionality, such
    as [Supabase](https://supabase.com) with the [pgvector add-on](https://oreil.ly/pgvector).
    Examples in this book use Pinecone, as it is the current leader at the time of
    writing, but usage patterns are relatively consistent across providers and concepts
    should be transferrable.    Hosted vector databases offer several advantages over
    open source local vector stores:    Maintainance      With a hosted vector database,
    you don’t need to worry about setting up, managing, and maintaining the database
    yourself. This can save significant time and resources, especially for businesses
    that may not have dedicated DevOps or database management teams.      Scalability      Hosted
    vector databases are designed to scale with your needs. As your data grows, the
    database can automatically scale to handle the increased load, ensuring that your
    applications continue to perform efficiently.      Reliability      Managed services
    typically offer high availability with service-level agreements, as well as automatic
    backups and disaster recovery features. This can provide peace of mind and save
    you from potential data loss.      Performance      Hosted vector databases often
    have optimized infrastructure and algorithms that can provide better performance
    than self-managed, open source solutions. This can be particularly important for
    applications that rely on real-time or near-real-time vector search capabilities.      Support      With
    a hosted service, you typically get access to support from the company providing
    the service. This can be very helpful if you experience issues or need help optimizing
    your use of the database.      Security      Managed services often have robust
    security measures in place to protect your data, including things like encryption,
    access control, and monitoring. Major hosted providers are more likely to have
    the necessary compliance certificates and be in compliance with privacy legislation
    in regions like the EU.      Of course, this extra functionality comes at a cost,
    as well as a risk of overspending. As is the case with using Amazon Web Services,
    Microsoft Azure, or Google Cloud, stories of developers accidentally spending
    thousands of dollars through incorrect configuration or mistakes in code abound.
    There is also some risk of vendor lock-in, because although each vendor has similar
    functionality, they differ in certain areas, and as such it’s not quite straightforward
    to migrate between them. The other major consideration is privacy, because sharing
    data with a third party comes with security risks and potential legal implications.    The
    steps for working with a hosted vector database remain the same as when you set
    up your open source FAISS vector store. First, you chunk your documents and retrieve
    vectors; you then index your document chunks in the vector database, allowing
    you to retrieve similar records to your query, in order to insert into the prompt
    as context. First, let’s create an index in [Pinecone](https://www.pinecone.io),
    a popular commercial vector database vendor. Then log into Pinecone and retrieve
    your API key (visit API Keys in the side menu and click “create API Key”). The
    code for this example is provided in the [GitHub repository](https://oreil.ly/Q0rIw)
    for this book.    Input:    [PRE26]    Output:    [PRE27]    Let’s go through
    this code step-by-step:    1\. Importing libraries      The script begins with
    importing the necessary modules. `from pinecone import Pinecone, ServerlessSpec,`
    `import os` is used for accessing and setting environment variables.      2\.
    Setting up the Pinecone API key      The Pinecone API key, which is crucial for
    authentication, is set as an environment variable using `os.environ["PINECONE_API_KEY"]
    = "insert-your-api-key-here"`. It’s important to replace `"insert-your-api-key-here"`
    with your actual Pinecone API key.      3\. Defining index name and environment      The
    variables `index_name` and `environment` are set up. `index_name` is given the
    value `"employee-handbook"`, which is the name of the index to be created or accessed
    in the Pinecone database. The `environment` variable is assigned `"us-west-2"`,
    indicating the server’s location.      4\. Initializing Pinecone connection      The
    connection to Pinecone is initialized with the `Pinecone()` constructor. This
    constructor automatically reads the `PINECONE_API_KEY` from the environment variable.      5\.
    Checking for existing index      The script checks whether an index with the name
    `index_name` already exists in the Pinecone database. This is done through `pc.list_indexes().names()`
    functions, which returns a list of all existing index names.      6\. Creating
    the index      If the index doesn’t exist, it is created using the `pc.​cre⁠ate_index()`
    function. This function is invoked with several parameters that configure the
    new index:    *   `index_name`: Specifies the name of the index           *   `dimension=1536`:
    Sets the dimensionality of the vectors to be stored in the index           *   `metric=''cosine''`:
    Determines that the cosine similarity metric will be used for vector comparisons                7\.
    Connecting to the index      After verifying or creating the index, the script
    connects to it using `pc.Index(index_name)`. This connection is necessary for
    subsequent operations like inserting or querying data.      8\. Index statistics      The
    script concludes with calling `index.describe_​index_stats()`, which retrieves
    and displays various statistics about the index, such as its dimensionality and
    the total count of vectors stored.      Next, you need to store your vectors in
    the newly created index, by looping through all the text chunks and vectors and
    upserting them as records in Pinecone. The database operation `upsert` is a combination
    of *update* and *insert*, and it either updates an existing record or inserts
    a new record if the record does not already exist (refer to [this Jupyter Notebook](https://oreil.ly/YC-nV)
    for the chunks variable).    Input:    [PRE28]    Output:    [PRE29]    Let’s
    break this code down:    1.  Import the necessary libraries `tqdm` and `time`.
    The library `tqdm` displays progress bars, and `time` provides the `sleep()` function,
    which is used in this script for retry logic.           2.  Set the variable `batch_size`
    to 10 (normally set to 100 for real workloads), representing how many items will
    be processed at once in the upcoming loop. Also set the `retry_limit` to make
    sure we stop after five tries.           3.  The `tqdm(range(0, len(chunks), batch_size))`
    part is a loop that will run from 0 to the length of `chunks` (defined previously),
    with a step of `batch_size`. `chunks` is a list of text to be processed. `tqdm`
    is used here to display a progress bar for this loop.           4.  The `i_end`
    variable is calculated to be the smaller of the length of `chunks` or `i + batch_size`.
    This is used to prevent an Index Error if `i + batch_size` exceeds the length
    of `chunks`.           5.  `meta_batch` is a subset of `chunks` for the current
    batch. This is created by slicing the `chunks` list from index `i` to `i_end`.           6.  `ids_batch`
    is a list of string representations of the range `i` to `i_end`. These are IDs
    that are used to identify each item in `meta_batch`.           7.  `texts` list
    is just the text from `meta_batch`, ready for processing for embeddings.           8.  Try
    to get the embeddings by calling `get_vector_embeddings()` with the `texts` as
    the argument. The result is stored in the variable `embeds`. This is done inside
    a `try-except` block to handle any exceptions that might be raised by this function,
    such as a rate limit error.           9.  If an exception is raised, the script
    enters a `while` loop where it will sleep for five seconds and then tries again
    to retrieve the embeddings. It will continue this until successful or the number
    of retries is reached, at which point it sets `done = True` to exit the `while`
    loop.           10.  Modify the `meta_batch` to be a list of dictionaries. Each
    dictionary has two keys: `batch`, which is set to the current batch number `i`,
    and `text`, which is set to the corresponding item in `meta_batch`. This is where
    you could add additional metadata for filtering queries later, such as the page,
    title, or chapter.           11.  Create the `to_upsert` list by using the `zip`
    function to combine `ids_batch`, `embeds`, and `meta_batch` into tuples, and then
    turning that into a list. Each tuple contains the ID, the corresponding embedding,
    and the corresponding metadata for each item in the batch.           12.  The
    last line of the loop calls a method `upsert` on `index`, a Pinecone (a vector
    database service) index. The `vectors=to_upsert` argument passes the `to_upsert`
    list as the data to be inserted or updated in the index. If a vector with a given
    ID already exists in the index, it will be updated; if it doesn’t exist, it will
    be inserted.              Once the records are stored in Pinecone, you can query
    them as you need, just like when you saved your vectors locally with FAISS. Embeddings
    remain the same so long as you’re using the same embedding model to retrieve vectors
    for your query, so you do not need to update your database unless you have additional
    records or metadata to add.    Input:    [PRE30]    Output:    [PRE31]    This
    script performs a nearest neighbors search using Pinecone’s API to identify the
    most similar vectors to a given input vector in a high-dimensional space. Here’s
    a step-by-step breakdown:    1.  The function `pinecone_vector_search` is defined
    with two parameters: `user_query` and `k`. `user_query` is the input text from
    the user, ready to be converted into a vector, and `k` indicates the number of
    closest vectors you want to retrieve.           2.  Within the function, `xq`
    is defined by calling another function, `get_​vec⁠tor_embeddings(user_query)`.
    This function (defined previously) is responsible for transforming the `user_query`
    into a vector representation.           3.  The next line performs a query on
    an object named `index`, a Pinecone index object, using the `query` method. The
    `query` method takes three parameters:                    The first parameter
    is `vector=xq`, the vector representation of our `user_query`.                    The
    second parameter, `top_k=k`, specifies that you want to return only the `k` closest
    vectors in the Pinecone index.                    The third parameter, `include_metadata=True`,
    specifies that you want to include metadata (such as IDs or other associated data)
    with the returned results. If you wanted to [filter the results by metadata](https://oreil.ly/BBYD4),
    for example specifying the batch (or any other metadata you upserted), you could
    do this here by adding a fourth parameter: `filter={"batch": 1}`.           4.  The
    results of the `query` method are assigned to `res` and then returned by the function.           5.  Finally,
    the function `pinecone_vector_search` is called with arguments `user_query` and
    `k`, returning the response from Pinecone.              You have now effectively
    emulated the job FAISS was doing, returning the relevant record from the handbook
    with a similarity search by vector. If you replace `vector_search(user_query,
    k)` with `pinecone_vector_search(user_query, k)` in the `search_and_chat` function
    (from the previous example), the chatbot will run the same, except that the vectors
    will be stored in a hosted Pinecone database instead of locally using FAISS.    When
    you upserted the records into Pinecone, you passed the batch number as metadata.
    Pinecone supports the following formats of metadata:    *   String           *   Number
    (integer or floating-point, gets converted to a 64-bit floating point)           *   Booleans
    (true, false)           *   List of strings              The metadata strategy
    for storing records can be just as important as the chunking strategy, as you
    can use metadata to filter queries. For example, if you wanted to only search
    for similarity limited to a specific batch number, you could add a filter to the
    `index.query`:    [PRE32]    This can be useful for limiting the scope of where
    you are searching for similarity. For example, it would allow you to store past
    conversations for all chatbots in the same vector database and then query only
    for past conversations related to a specific chatbot ID when querying to add context
    to that chatbot’s prompt. Other common uses of metadata filters include searching
    for more recent timestamps, for specific page numbers of documents, or for products
    over a certain price.    ###### Note    Note that more metadata storage is likely
    to increase storage costs, as is storing large chunks that are infrequently referenced.
    Understanding how vector databases work should give you license to experiment
    with different chunking and metadata strategies and see what works for your use
    cases.    # Self-Querying    Retrieval can get quite sophisticated, and you’re
    not limited to a basic retriever that fetches documents from a vector database
    based purely on semantic relevance. For example, consider using metadata from
    within a user’s query. By recognizing and extracting such filters, your retriever
    can autonomously generate a new query to execute against the vector database,
    as in the structure depicted in [Figure 5-3](#figure-5-3).    ###### Note    This
    approach also generalizes to NoSQL, SQL, or any common database, and it is not
    solely limited to vector databases.  ![Self querying](assets/pega_0503.png)  ######
    Figure 5-3\. A self-querying retriever architecture    [Self-querying](https://oreil.ly/39rgU)
    yields several significant benefits:    Schema definition      You can establish
    a schema reflecting anticipated user descriptions, enabling a structured understanding
    of the information sought by users.      Dual-layer retrieval      The retriever
    performs a two-tier operation. First, it gauges the semantic similarity between
    the user’s input and the database’s contents. Simultaneously, it discerns and
    applies filters based on the metadata of the stored documents or rows, ensuring
    an even more precise and relevant retrieval.      This method maximizes the retriever’s
    potential in serving user-specific requests.    Install `lark` on the terminal
    with `pip install lark`.    In the subsequent code, essential modules such as
    `langchain`, `lark`, `getpass`, and `chroma` are imported. For a streamlined experience,
    potential warnings are suppressed:    [PRE33]    In the upcoming section, you’ll
    craft a list named `docs`, filling it with detailed instances of the `Document`
    class. Each `Document` lets you capture rich details of a book. Within the metadata
    dictionary, you’ll store valuable information such as the title, author, and genre.
    You’ll also include data like the ISBN, the publisher, and a concise summary to
    give you a snapshot of each story. The `"rating"` offers a hint of its popularity.
    By setting up your data this way, you’re laying the groundwork for a systematic
    and insightful exploration of a diverse library:    [PRE34]    You’ll import `ChatOpenAI`,
    `SelfQueryRetriever`, and `OpenAIEmbeddings`. Following this, you’ll create a
    new vector database using the `Chroma.from_documents(..)` method.    Next, the
    `AttributeInfo` class is used to structure metadata for each book. Through this
    class, you’ll systematically specify the attribute’s name, description, and type.
    By curating a list of `AttributeInfo` entries, the self-query retriever can perform
    metadata filtering:    [PRE35]    Let’s run this through step-by-step:    1.  Import
    `ChatOpenAI`, `SelfQueryRetriever`, and `AttributeInfo` from the LangChain modules
    for chat model integration, self-querying, and defining metadata attributes.           2.  Create
    an `OpenAIEmbeddings` instance for handling OpenAI model embeddings.           3.  A
    `Chroma` vector database is created from the documents.           4.  Define three
    lists (`basic_info`, `detailed_info`, `analysis`), each containing `AttributeInfo`
    objects for different types of book metadata.           5.  Combine these lists
    into a single list, `metadata_field_info`, for comprehensive book metadata management.              Now,
    set up a `ChatOpenAI` model and assign a `document_content_description` to specify
    what content type you’re working with. The `SelfQueryRetriever` then uses this
    along with your LLM to fetch relevant documents from your `vectorstore`. With
    a simple query, such as asking for sci-fi books, the `invoke` method scans through
    the dataset and returns a list of `Document` objects.    Each `Document` encapsulates
    valuable metadata about the book, like the genre, author, and a brief summary,
    transforming the results into organized, rich data for your application:    [PRE36]    #
    Evaluate Quality    By setting the temperature to zero, you instruct the model
    to prioritize generating consistent metadata filtering outputs, rather than being
    more creative and therefore inconsistent. These metadata filters are then leveraged
    against the vector database to retrieve relevant documents.    When you want to
    fetch books from a specific author, you’re directing the `retriever` to pinpoint
    books authored by `J.K. Rowling`. The `Comparison` function with the `EQ` (equals)
    comparator ensures the retrieved documents have their `''author''` attribute precisely
    matching `''J.K. Rowling''`:    [PRE37]    Initializing the `SelfQueryRetriever`
    with an added `enable_limit` flag set to `True` allows you to dictate the number
    of results returned. Then, you craft a query to obtain precisely `2 Fantasy` books.
    By using the `Comparison` function with the `EQ` (equals) comparator on the `''genre''`
    attribute, the retriever zeros in on `''Fantasy''` titles. The `limit` parameter
    ensures you get only two results, optimizing your output for precision and brevity:    [PRE38]    #
    Alternative Retrieval Mechanisms    When it comes to retrieval implementations,
    various intriguing methods each demonstrate their distinct approaches, advantages,
    and limitations:    MultiQueryRetriever      The [MultiQueryRetriever](https://oreil.ly/uuzpG)
    aims to overcome the limitations of distance-based retrieval by generating multiple
    queries from different perspectives for a given user input query. This leads to
    the generation of a larger set of potentially relevant documents, offering broader
    insights. However, challenges may arise if the different queries produce contradicting
    results or overlap.      Contextual Compression      The [Contextual Compression
    Retriever](https://oreil.ly/wzqVg) handles long documents by compressing irrelevant
    parts, ensuring relevance to context. The challenge with this method is the expertise
    needed to determine the relevance and importance of information.      Ensemble
    Retriever      The [Ensemble Retriever](https://oreil.ly/jIuJh) uses a list of
    retrievers and combines their results. It’s essentially a “hybrid” search methodology
    that leverages the strengths of various algorithms. However, the Ensemble Retriever
    implies more computational workload due to the use of multiple retrieval algorithms,
    potentially affecting retrieval speed.      Parent Document Retriever      The
    [Parent Document Retriever](https://oreil.ly/jXSXQ) ensures the maintenance of
    rich document backgrounds by retrieving original source documents from which smaller
    chunks are derived. But it might increase computational requirements due to the
    retrieval of larger parent documents.      Time-Weighted Vector Store Retriever      The
    [Time-Weighted Vector Store Retriever](https://oreil.ly/9JbTt) incorporates *time
    decay* into document retrieval. Despite its advantages, the time decay factor
    might cause overlooking of relevant older documents, risking the loss of historical
    context.      The key to effective retrieval is understanding the trade-offs and
    selecting the method, or combination of methods, that best address your specific
    use case. Vector search adds additional cost and latency to your application,
    so ensure in testing you find that the additional context is worth it. For heavy
    workloads, paying the up-front cost of fine-tuning a custom model may be beneficial
    compared to the ongoing additional cost of prompts plus embeddings plus vector
    storage. In other scenarios, providing static examples of correct work in the
    prompt may work fine. However, when you need to pull in context to a prompt dynamically,
    based on similarity rather than a direct keyword search, there’s no real substitute
    for RAG using a vector database.    # Summary    In this chapter, you learned
    about the power of vector databases for storing and querying text based on similarity.
    By searching for the most similar records, vector databases can retrieve relevant
    information to provide context in your prompts, helping AI models stay within
    token limits and avoid unnecessary costs or irrelevant data. You also discovered
    that the accuracy of vectors depends on the underlying model and saw examples
    where they may fail.    Furthermore, you explored the process of indexing documents
    in a vector database, searching for similar records using vectors, and inserting
    records into prompts as context, called RAG. In this chapter, you went through
    code examples for retrieving embeddings from both the OpenAI API and open source
    models like the Sentence Transformers library. You also learned the cost and benefits
    associated with retrieving embeddings from OpenAI relative to alternative options.    In
    the next chapter on autonomous agents, you will enter the futuristic world of
    AI agents that can make decisions and take actions on their own. You will learn
    about the different types of autonomous agents, their capabilities, and how they
    can be trained to perform specific tasks. Additionally, you will explore the challenges
    and unreliability issues associated with agents.[PRE39]``'
