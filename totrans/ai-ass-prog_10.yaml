- en: Chapter 9\. Debugging, Testing, and Deployment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章：调试、测试和部署
- en: 'This chapter is about the parts of software development that often do not get
    enough love: debugging, testing, and deployment. It’s a guide to everything from
    spotting different bugs, to writing docs that people can actually understand,
    to making sure your code does what it’s supposed to. We’ll also dive into how
    to merge changes without a hitch, make your software run smoothly and safely,
    take in what users say, and even how to make a splash when you launch.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的是软件开发中通常没有得到足够关注的方面：调试、测试和部署。这是一本指南，涵盖了从发现不同的错误，到编写人们可以真正理解的文档，再到确保你的代码按预期工作的一切。我们还将深入了解如何无障碍地合并更改，让你的软件运行顺畅和安全，吸收用户的反馈，甚至在你发布时如何引起轰动。
- en: Debugging
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调试
- en: When creating code, a developer will spend around [35% to 50% of their time
    on debugging](https://oreil.ly/vci4A). This is not just a time sink. It also eats
    up a big chunk of the budget in a software project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当编写代码时，开发者大约会花费[35%到50%的时间在调试上](https://oreil.ly/vci4A)。这不仅是一个时间陷阱，还消耗了软件项目中很大一部分预算。
- en: There are two main types of bugs. First, there are *syntax errors*. These pop
    up when your code doesn’t play by the rules of the structure of a language. It
    can be as simple as forgetting to add a colon at the end of a `for` loop. A modern
    IDE like VS Code should detect and fix many of these types of errors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种主要的错误类型。首先，是*语法错误*。这些错误出现在你的代码没有遵循语言结构的规则时。这可以简单到忘记在`for`循环的末尾添加冒号。像VS Code这样的现代IDE应该能够检测并修复许多这类错误。
- en: Next, there are *logical errors*. These are trickier because they happen when
    something in your logic is off. For example, suppose you have created a program
    to filter out adult users from a list based on their age. The only problem is,
    instead of excluding everyone aged 18 and above, your code mistakenly excludes
    those under 18\. So, you end up with a list full of adults instead of teens. This
    mix-up is a prime example of a logical error. Your code is doing the exact opposite
    of what you intended. Pinpointing why it’s flagging the under-18 crowd, instead
    of those 18 and above, can be quite the puzzle. The fix can range from making
    a quick adjustment in the age condition to having to rethink the whole logic.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是*逻辑错误*。这些错误更难处理，因为它们发生在你的逻辑中某个部分出错的时候。例如，假设你创建了一个程序，根据用户的年龄从列表中过滤掉成年用户。唯一的问题是，你的代码错误地排除了18岁以下的用户，而不是18岁以上的用户。因此，你最终得到的是一个充满成年人的列表，而不是青少年。这种混淆是逻辑错误的典型例子。你的代码正在做你本意相反的事情。找出为什么它标记了18岁以下的群体，而不是18岁以上的群体，可能是一个相当复杂的谜题。修复可能从快速调整年龄条件到必须重新思考整个逻辑。
- en: Regardless, using an AI-assisted programming tool is not something you should
    start off with when debugging. Often, traditional approaches should be fine. VS
    Code provides powerful debugging features that can detect and resolve problems.
    After all, you can easily set up breakpoints to inspect variable values, walk
    through the code line by line, and see what’s exactly happening. These are a lifesaver,
    especially in large programs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论怎样，在调试时开始使用AI辅助编程工具并不是你应该做的事情。通常，传统方法就足够了。VS Code提供了强大的调试功能，可以检测和解决问题。毕竟，你可以轻松设置断点来检查变量值，逐行遍历代码，并查看确切发生了什么。这些功能是救命稻草，尤其是在大型程序中。
- en: But of course, some bugs can be real head-scratchers. Modern software is often
    a complex puzzle with many layers and parts that have to work together. Sometimes
    a bug pops up because these parts interact in unexpected ways, and figuring out
    what’s actually going wrong can be a real challenge. Then there’s the issue of
    documentation—or the lack of it. When software doesn’t come with clear instructions
    or explanations, it’s tough to understand how it’s supposed to work, which makes
    finding and fixing bugs even harder. Your software will usually rely on external
    libraries or services, and if something goes wrong there, the bugs in your software
    can be maddening.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有些错误可能真的让人头疼。现代软件通常是一个复杂的拼图，包含许多层和必须协同工作的部分。有时，错误的出现是因为这些部分以意想不到的方式相互作用，找出真正的问题所在可能是一项真正的挑战。然后还有文档问题——或者说是缺乏文档。当软件没有提供清晰的说明或解释时，理解它应该如何工作变得很困难，这使得查找和修复错误变得更加困难。你的软件通常会依赖外部库或服务，如果那里出现问题，你的软件中的错误可能会让人抓狂。
- en: So this is where you can turn to AI. For example, one scenario is deciphering
    cryptic or long error messages. These may be stack traces, for instance, which
    are snapshots of what the program was doing when everything went haywire. You
    might also get detailed information about the interactions among various frameworks
    and libraries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是你可以转向AI的地方。例如，一种情况是解读晦涩或长的错误信息。这些可能是堆栈跟踪，例如，它们是程序在一切混乱时的快照。你也可能得到关于各种框架和库之间交互的详细信息。
- en: 'What you can do is copy-and-paste the error message into a prompt and include
    something simple like:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以做的就是将错误信息复制粘贴到提示中，并包括一些简单的内容，例如：
- en: '*Prompt:* What does this mean? {error message}'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这是什么意思？ {error message}'
- en: 'Or, suppose you have code and there is a logic error. The program simply will
    not do what you want it to do. In this case, you can copy-and-paste the code into
    the prompt. Then include this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，假设你有代码，并且存在逻辑错误。程序简单地不会做你想要它做的事情。在这种情况下，你可以将代码复制粘贴到提示中。然后包括这个：
- en: '*Prompt:* This program is supposed to allow users to upload photos and display
    them in a gallery. However, when it is executed, the photos are not appearing.
    What is the problem with this program? {code}'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这个程序本应允许用户上传照片并在画廊中显示它们。然而，当它执行时，照片并没有出现。这个程序有什么问题？ {code}'
- en: If ChatGPT finds the problem, it will often suggest a solution. But if it does
    not, you can add this instruction to the prompt.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ChatGPT发现了问题，它通常会建议一个解决方案。但如果它没有，你可以在提示中添加这个指令。
- en: Documentation
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档
- en: Documentation is the glue that keeps everything from falling apart, but sadly,
    it’s usually shoved to the back burner. We’ve all seen it—working with code without
    a guide is like wandering in a maze, and it’s a pain, especially for new folks
    or anyone trying to figure things out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文档是防止一切崩溃的粘合剂，但遗憾的是，它通常被推到了次要位置。我们都见过——在没有指南的情况下工作代码就像在迷宫中徘徊，这很痛苦，尤其是对于新手或试图弄清楚事情的人来说。
- en: Good documentation helps to prevent guessing games and keeps everyone on the
    same page. A survey from Stack Overflow says that [68% of developers](https://oreil.ly/tWiy4)
    bump into these knowledge roadblocks every week. Plus, GitHub’s report from 2021
    showed that sharing information in documentation can make teams up to [55% more
    productive](https://oreil.ly/q6QO8).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好的文档有助于防止猜测游戏，并使每个人都处于同一页面上。Stack Overflow的一项调查显示，[68%的开发者](https://oreil.ly/tWiy4)每周都会遇到这些知识障碍。此外，GitHub
    2021年的报告显示，在文档中分享信息可以使团队的生产力提高[55%](https://oreil.ly/q6QO8)。
- en: But it’s not just about making developers’ lives easier. Good documentation
    is the backbone of a smooth-running development process. It’s akin to a map that
    shows you where to go and what to watch out for. Without it, you’re often flying
    blind, and that’s when costly mistakes happen.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是让开发者生活更轻松的问题。好的文档是顺畅开发过程的骨架。它就像一张地图，告诉你去哪里，要注意什么。没有它，你往往是在盲目飞行，这时就会发生代价高昂的错误。
- en: 'With ChatGPT, you can create any type of documentation, such as:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你可以创建任何类型的文档，例如：
- en: User manuals
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户手册
- en: README files
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: README文件
- en: API documentation
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API文档
- en: FAQs
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: Troubleshooting guides
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障排除指南
- en: 'When developing prompts for creating effective documentation, here are some
    factors to keep in mind:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发创建有效文档的提示时，以下是一些需要考虑的因素：
- en: Know your audience
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的受众
- en: Think about who’s going to use your docs. Are they newbies looking for a guide
    to get started quickly, or are they tech wizards needing the nitty-gritty details
    like API docs and code snippets? Getting a bead on what your readers need is key
    to hitting the mark with your content.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑谁会使用你的文档。他们是寻找快速入门指南的新手，还是需要API文档和代码片段等细节的技术高手？了解你的读者需要什么对于准确命中你的内容至关重要。
- en: Keep it simple
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 保持简单
- en: Nobody likes to wade through jargon or tech-speak that needs a decoder ring.
    Keep your words straightforward and to the point. If your grandparent couldn’t
    get it, you’re probably not there yet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人喜欢费力去理解那些需要解码器的术语或技术语言。让你的语言直接明了，直截了当。如果你的祖父母都理解不了，那你可能还没达到那个水平。
- en: Stick to the plan
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持计划
- en: Keep your docs looking familiar. Use the same style, headings, fonts...you name
    it. Consistency is your friend. It’s like having a good rhythm in a song. It just
    flows better.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的文档看起来熟悉。使用相同的风格、标题、字体……你名字叫什么。一致性是你的朋友。就像一首歌中有好的节奏一样。它只是更流畅。
- en: Show, don’t just tell
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 展示，而不仅仅是告诉
- en: People understand things faster when they see it in action. So, throw in real-life
    examples or scenarios. If you’re talking to coders, some code examples are gold.
    For others, screenshots or step-by-step walkthroughs can be helpful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们看到实际操作时，他们理解事物会更快。所以，加入一些现实生活中的例子或场景。如果你是在和程序员交谈，一些代码示例是金子。对于其他人来说，截图或逐步说明可能是有帮助的。
- en: A picture is worth a thousand words
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一图胜千言
- en: Sometimes, text just doesn’t cut it. Use diagrams, screenshots, or even videos
    to get your point across, especially when you’re dealing with complex stuff.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，文字表达可能不够。使用图表、截图甚至视频来传达你的观点，尤其是在处理复杂内容时尤为重要。
- en: The why matters as much as the how
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 原因和做法同样重要
- en: Don’t just lay out the steps. Tell your readers why they’re doing what they’re
    doing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不要只是列出步骤。告诉你的读者他们为什么要这样做。
- en: 'With all this in mind, you could use a prompt like the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些，你可以使用以下这样的提示：
- en: '*Prompt:* Can you suggest how I might explain the concept of version control
    in Git to a non-technical audience? I need to keep it simple and avoid technical
    jargon. Also, explain the importance of version control and suggest any visuals
    or diagrams.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能建议我如何向非技术受众解释 Git 中的版本控制概念吗？我需要保持简单，避免使用技术术语。还要解释版本控制的重要性，并提出任何视觉或图表。'
- en: Note
  id: totrans-39
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: ChatGPT has deep capabilities for language translation. You can certainly leverage
    this with your documentation or any other content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在语言翻译方面具有强大的能力。你当然可以利用这一点来处理你的文档或其他任何内容。
- en: Microsoft has been cooking up a system called GitHub Copilot for Docs, which
    is for the enterprise edition. It’s not your average, run-of-the-mill tool for
    digging through docs. For example, the search results and responses are based
    on a user’s coding background and experience. It is also updated with the latest
    on GitHub’s repositories. It even gives you the ability to add private documentation.
    Essentially, this is a highly sophisticated knowledge base that can greatly boost
    your coding.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 微软正在开发一个名为 GitHub Copilot for Docs 的系统，这是企业版。它不是普通的文档挖掘工具。例如，搜索结果和响应基于用户的编码背景和经验。它还根据
    GitHub 仓库的最新内容进行更新。它甚至允许你添加私有文档。本质上，这是一个高度复杂的知识库，可以极大地提高你的编码能力。
- en: Code Review
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码审查
- en: Think of a code review as your code’s test drive before it gets a pull request
    in the codebase. You make sure everything’s running smoothly, fits in just right,
    and won’t go kaput down the road.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将代码审查视为你的代码在代码库中提出拉取请求之前的试驾。你确保一切运行顺畅，恰到好处，不会在未来的路上出现问题。
- en: But the process is about more than just looking for clunky bits or glitches.
    It’s helpful for everyone to huddle around, bat ideas back and forth, and learn
    from each other. You’ll see different ways to tackle a problem and get a better
    grip on the whole project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个过程不仅仅是寻找笨拙的部分或故障。大家聚在一起，互相交流想法，互相学习是有帮助的。你会看到不同的解决问题的方法，并更好地掌握整个项目。
- en: In the meantime, a code review can help enforce an organization’s coding style
    and guidelines. Then there’s the security check. You see, automated tools don’t
    always catch everything. Sometimes, it takes a human eye to spot those sly security
    risks.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，代码审查可以帮助加强组织的编码风格和指南。然后还有安全检查。你看，自动化工具并不总是能捕捉到所有问题。有时，需要一双人类的眼睛来发现那些狡猾的安全风险。
- en: 'As for ChatGPT, it can be a key part of this process. Here’s an example prompt:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 ChatGPT 来说，它可以是这个过程的关键部分。以下是一个示例提示：
- en: '*Prompt:* Write a code review for the code below. Keep a focus on the maintainability
    of the code, potential security issues, and performance flaws. {code}'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为下面的代码编写代码审查。重点关注代码的可维护性、潜在的安全问题和性能缺陷。{code}'
- en: I intentionally gave ChatGPT a poorly written function, yet ChatGPT did a good
    job with its review. It suggested numerous areas for improvement, such as that
    the function could benefit from not having hardcoded database connections. ChatGPT
    also detected the potential for a SQL injection due to the direct concatenation
    of the user ID in the SQL query and a lack of user input validation. It then found
    a performance issue with the construction of the SQL.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我故意给 ChatGPT 提供了一个编写得不好的函数，但 ChatGPT 在审查方面做得很好。它提出了许多改进建议，例如该函数可以从不使用硬编码的数据库连接中受益。ChatGPT
    还检测到由于在 SQL 查询中直接连接用户 ID 以及缺乏用户输入验证，存在 SQL 注入的潜在风险。然后它发现了 SQL 构造中的性能问题。
- en: Unit Tests
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元测试
- en: In a way, unit tests are mini evaluations for parts of your code, say for a
    few functions or methods. Developers often do this testing themselves using cool
    tools like JUnit for Java, NUnit for .NET, or pytest for Python. These tools help
    write and run tests, and tell you the results. They usually play nice with other
    software tools you’re using.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，单元测试是你代码部分的小型评估，比如几个函数或方法。开发者经常自己使用像JUnit（Java）、NUnit（.NET）或pytest（Python）这样的酷工具进行测试。这些工具帮助编写和运行测试，并告诉你结果。它们通常与其他你使用的软件工具配合得很好。
- en: Doing unit testing is helpful because it makes your software better, cuts down
    on pesky bugs, and makes it easier to tweak and fix problems later. Each test
    focuses on just one thing, so if something goes wrong, you know exactly where
    to look. These tests are usually automated, which means they can be run fast and
    often. This is important for keeping everything smooth and up-to-date.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 进行单元测试是有帮助的，因为它可以使你的软件变得更好，减少讨厌的bug，并使以后调整和修复问题变得更加容易。每个测试都只关注一件事，所以如果出了问题，你知道
    exactly where to look。这些测试通常是自动化的，这意味着它们可以快速运行，并且经常运行。这对于保持一切顺利和最新非常重要。
- en: Unit tests are usually straightforward to write. Since they focus on small parts
    of the code, they shouldn’t be too complicated. Plus, they’re like a guide to
    your software. By checking out the unit tests, other developers can get how certain
    parts are supposed to work. If you change your code, unit tests are great for
    making sure you haven’t messed up something that was working fine before.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 单元测试通常很容易编写。由于它们关注代码的小部分，所以它们不应该太复杂。此外，它们就像是你软件的指南。通过查看单元测试，其他开发者可以了解某些部分应该如何工作。如果你更改了代码，单元测试可以确保你没有破坏之前运行良好的东西。
- en: 'Let’s take a look at an example. Suppose you have created a tip calculator
    program like this one:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个例子。假设你创建了一个像这样的小费计算器程序：
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This has a function that calculates the total bill amount including a tip and
    takes two parameters, `bill_amount` and `tip_percentage`. The function will find
    the value for `total_amount`.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数计算包括小费在内的总账单金额，并接受两个参数，`bill_amount`和`tip_percentage`。该函数将找到`total_amount`的值。
- en: For code like this, unit tests check all sorts of scenarios. For instance, they
    can help verify that the function correctly calculates the total amount, including
    tips, for a range of inputs. This is important because even a small error can
    lead to significant discrepancies. Unit tests can cover typical cases, such as
    standard bill amounts and tip percentages, as well as edge cases, like a zero
    or negative bill amount or unusually high tip percentages. They also help to ensure
    that the function handles wonky inputs, such as non-numeric or null values, gracefully.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这样的代码，单元测试会检查各种场景。例如，它们可以帮助验证函数是否正确地计算了包括小费在内的总金额，对于一系列输入。这很重要，因为即使是微小的错误也可能导致显著的差异。单元测试可以覆盖典型情况，例如标准账单金额和小费百分比，以及边缘情况，如零或负账单金额或异常高的小费百分比。它们还有助于确保函数能够优雅地处理怪异输入，例如非数字或空值。
- en: 'Here’s a sample prompt:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个示例提示：
- en: '*Prompt:* For this program, suggest unit tests to correctly calculate the total
    amount, check the typical and edge cases, such as zero and negative bill amounts
    and high tip values. Also check for invalid inputs. For the unit tests, you can
    have console logs.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 对于这个程序，建议正确的单元测试来计算总金额，检查典型和边缘情况，如零和负账单金额以及高小费值。还要检查无效输入。对于单元测试，你可以有控制台日志。'
- en: '[Figure 9-1](#chatgpt_created_code_for_unit_tests_on_a) shows the code that
    ChatGPT created for the unit tests.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-1](#chatgpt_created_code_for_unit_tests_on_a)显示了ChatGPT为单元测试创建的代码。'
- en: 'If you want to use a testing framework, to allow for a more structured and
    comprehensive approach, you can ask ChatGPT for this:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用测试框架，以允许更结构化和全面的方法，你可以向ChatGPT询问这个：
- en: '*Prompt:* Create unit tests that use a testing framework.'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 创建使用测试框架的单元测试。'
- en: ChatGPT suggests using unittest. It shows how to set it up, develops the tests,
    and demonstrates how to run the unit tests.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议使用unittest。它展示了如何设置它，开发了测试，并演示了如何运行单元测试。
- en: 'Or, if you already have a file with unit tests, you can evaluate them. Here’s
    a prompt:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你已经有了一个包含单元测试的文件，你可以评估它们。这里有一个提示：
- en: '*Prompt:* Below is the file for unit tests for a program that <*explain what
    it does or point to the code*>. Any other tests I should have? What is missing
    here?'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 下面是一个程序的单元测试文件，<*解释它做什么或指向代码*>。我还应该有其他测试吗？这里缺少了什么？'
- en: While ChatGPT or an AI-assisted programming tool can be useful with creating
    these, the tools are far from foolproof. For more advanced use cases or larger
    codebases, the results can be off.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT或AI辅助编程工具在创建这些描述时可能很有用，但这些工具远非万无一失。对于更高级的使用案例或更大的代码库，结果可能会出错。
- en: 'Consider the following advice from David Lee, who is a founder, senior engineer,
    and AWS-certified solutions architect:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下来自大卫·李的建议，他是一位创始人、高级工程师和AWS认证解决方案架构师：
- en: However, when dealing with tests involving real database interactions and Docker,
    the dynamics change significantly. It becomes another level of sophistication
    that ChatGPT 4.0 may not be able to comprehend to some extent, and you probably
    need to write a few tests manually first, especially the database connection part
    so that it can learn how to write others.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，当处理涉及真实数据库交互和Docker的测试时，情况会显著变化。这成为了一个ChatGPT 4.0可能无法完全理解的更高级的复杂性，你可能需要先手动编写一些测试，特别是数据库连接部分，这样它才能学会如何编写其他部分。
- en: '![](assets/aiap_0901.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0901.png)'
- en: Figure 9-1\. ChatGPT created code for unit tests on a tip calculator program
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-1. ChatGPT为小费计算器程序创建了单元测试代码
- en: Pull Requests
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉取请求
- en: A *pull request*, or PR for short, is like a golden ticket in the coding world,
    especially when you’re working with others. You wrap up your code, push it to
    somewhere like GitHub or GitLab, and send out a PR. It’s not just a “please add
    my code” request, though. It’s also a nudge to your teammates to check out what
    you’ve done, give it a thumbs up, or maybe throw in some pointers to make it even
    better. It’s all about making sure that when your code joins the rest of the project,
    it’s the best it can be. What’s more, PRs are a neat way to keep track of who
    did what and when, which is certainly helpful in big projects.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*拉取请求*，简称PR，在编码世界中就像是一张金票，尤其是在与他人合作时。你将你的代码打包，推送到GitHub或GitLab等地方，并发送一个PR。这不仅仅是一个“请添加我的代码”的请求，它还向你的队友们暗示去查看你所做的工作，给予点赞，或者可能提供一些改进的建议。这一切都是为了确保当你的代码加入项目时，它是最好的。更重要的是，PR是跟踪谁做了什么以及何时做的整洁方式，这在大型项目中当然很有帮助。
- en: No doubt, writing a solid PR description really makes a difference. You want
    to lay out the what, why, and how of your changes. Start with a quick rundown
    of the problem you’re tackling. Then dive into how your changes fix this. Don’t
    forget to throw in details like which files got a makeover or any tests you ran.
    If there’s something specific you’re unsure about or need a second opinion on,
    mention that too.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，写出一个坚实的PR描述真的会大有不同。你想要阐述你的更改的什么、为什么和如何。从快速概述你正在解决的问题开始。然后深入探讨你的更改是如何解决这个问题的。不要忘记包括哪些文件得到了改进或你运行了哪些测试的细节。如果你对某些具体内容不确定或需要第二意见，也请提及。
- en: An effective PR description is a lifesaver for your reviewers. It speeds up
    the whole process and keeps everyone on the same page. Moreover, detailed PR descriptions
    are like a treasure trove of information for the future.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的PR描述是审查者的救命稻草。它加快了整个过程，并确保每个人都处于同一页面上。此外，详细的PR描述就像是未来信息宝库。
- en: And yes, ChatGPT can be your sidekick in nailing those PR descriptions. Need
    to kickstart a draft? Tell ChatGPT what you did, and it will help you structure
    it into something clear and to the point. If you’ve already written a description,
    ChatGPT can check it out for clarity and grammar and suggest ways to make it even
    better. ChatGPT can also help you figure out the best way to lay out your PR,
    like starting with a summary and then getting into the nitty-gritty. And if there
    are technical details that need simplifying, it’s got your back in making the
    PR more understandable for everyone in your team.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，ChatGPT可以作为你的助手，帮你写出那些PR描述。需要启动一个草稿吗？告诉ChatGPT你做了什么，它将帮助你将其结构化成清晰且简洁的内容。如果你已经写好了描述，ChatGPT可以检查其清晰度和语法，并提出使其更好的建议。ChatGPT还可以帮助你确定最佳的PR布局方式，比如先写一个总结，然后深入细节。如果有需要简化的技术细节，它也能帮助你使PR对团队中的每个人来说都更容易理解。
- en: 'Let’s take a look at some helpful prompts:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些有用的提示：
- en: '*Prompt:* I added a new search feature to the application that filters results
    based on user input. Can you help me write a PR description for this?'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我为应用程序添加了一个新的搜索功能，该功能根据用户输入过滤结果。你能帮我写一个关于这个功能的PR描述吗？'
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I fixed a bug where the app crashed when a user entered special characters
    in the text field. How should I describe this in a PR?'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我修复了一个bug，当用户在文本字段中输入特殊字符时，应用会崩溃。我该如何在PR中描述这个问题？'
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I refactored the authentication module to improve performance and
    readability. What should I include in the PR description?'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我重构了认证模块以提高性能和可读性。我应该将哪些内容包含在PR描述中？'
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I updated the user interface to make the navigation more intuitive
    and added new icons. Can you help me draft a PR description?'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我更新了用户界面，使其导航更直观，并添加了新的图标。你能帮我起草一个PR描述吗？'
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What’s a good way to phrase this in a PR description?'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在PR描述中如何措辞比较好？'
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I added new unit tests for the payment-processing module. Can you
    assist me in writing a PR description that highlights these changes?'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我为支付处理模块添加了新的单元测试。你能帮我写一个突出这些更改的PR描述吗？'
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I resolved merge conflicts that arose due to recent changes in the
    main branch. What should I mention in the PR description about this?'
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我解决了由于主分支最近的变化而引起的合并冲突。在PR描述中我应该提到什么？'
- en: Keep in mind that Microsoft has added a feature in Copilot that allows for creating
    PR descriptions. It’s called Generated Commit Message. To use it, you’ll need
    to make sure you have a connection to the repository on GitHub. Then you’ll just
    need to click the sparkle button, as you can see in the lefthand panel in [Figure 9-2](#copilot_can_create_pr_descriptions_based).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Microsoft在Copilot中添加了一个功能，允许创建PR描述。它被称为“生成提交消息”。要使用它，你需要确保你与GitHub上的仓库有连接。然后你只需点击左面板中的闪亮按钮，如图9-2所示。[图9-2](#copilot_can_create_pr_descriptions_based)。
- en: '![](assets/aiap_0902.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0902.png)'
- en: Figure 9-2\. Copilot can create PR descriptions based on the repository that
    is loaded into your project
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-2\. 协作者可以根据加载到项目中的仓库创建PR描述
- en: Copilot will then write up a useful PR description.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Copilot将编写一个有用的PR描述。
- en: 'Finally, there are numerous startups that are creating their own systems based
    on LLM technologies. One is called [What The Diff](https://oreil.ly/LriIB). According
    to the company’s cofounder and CEO, Sebastian Schlein:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有许多初创公司正在基于LLM技术创建自己的系统。其中一个叫做[What The Diff](https://oreil.ly/LriIB)。根据公司的联合创始人兼首席执行官Sebastian
    Schlein的说法：
- en: 'There are two main features of What The Diff: 1) Making pull requests easier
    to review by summarizing them into plain English and giving reviewers and easy-to-understand
    overviews about the changes within the PR. 2) WTD can also write summaries that
    are completely non-technical and that get sent to other stakeholders like product
    managers who don’t have GitHub access. That makes it easy for them to see if the
    change in the pull request actually matches their specifications.'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: What The Diff有两个主要功能：1) 通过将它们总结成简单的英语，使拉取请求更容易审查，并为审阅者提供关于PR中更改的易于理解的概述。2) WTD还可以编写完全非技术性的摘要，并将其发送给其他利益相关者，如没有GitHub访问权限的产品经理。这使得他们能够轻松地查看拉取请求中的更改是否确实符合他们的规格。
- en: Deployment
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: You’ve been grinding away on your software, and now it’s go-time—the big launch.
    It’s a thrilling moment. You’re about to see real people using your software,
    telling you what rocks and what could use a tweak or even more. That kind of feedback?
    Priceless for a developer.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你一直在努力开发软件，现在到了关键时刻——大规模推出。这是一个激动人心的时刻。你将看到真实的人们使用你的软件，告诉你哪些地方做得好，哪些地方需要调整甚至更多。这种反馈？对于一个开发者来说是无价的。
- en: If you’re in the business of selling your software, this is the moment you’ve
    been waiting for—when the cash starts rolling in. Nailing the launch can be a
    real game-changer for your bank balance.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事的是销售软件的业务，这就是你一直在等待的时刻——当现金开始滚滚而来。成功推出可以真正改变你的银行账户。
- en: 'But let’s be real: deploying software is like holding your breath and hoping
    for the best. There’s always this sneaky feeling that something might not go as
    planned.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们面对现实：部署软件就像屏住呼吸，希望一切顺利。总有一种偷偷的感觉，事情可能不会按计划进行。
- en: You know how things seem perfect in your test setup, but then in the real world,
    they get a bit wobbly? It could be different hardware, some funky network systems,
    or just odd settings that mess things up.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道在你的测试设置中事情看起来多么完美，但在现实世界中，它们会变得有点摇晃？可能是不同的硬件，一些古怪的网络安全系统，或者只是奇怪的设置搞砸了。
- en: Security is a big deal, too. Once you’re live, you must be on your toes to keep
    the bad guys out and play nice with privacy rules.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 安全也是一个大问题。一旦上线，你必须保持警惕，防止坏人入侵，并遵守隐私规则。
- en: Also, your software has to be tough enough to handle the crowd. It’s got to
    stay quick and smooth, no matter how many people jump into it or how big your
    business gets.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你的软件必须足够强大，能够应对大量用户。无论有多少人加入，或者你的业务规模有多大，它都必须保持快速和流畅。
- en: And then there’s the whole CI/CD thing. It’s all about making deployments smooth
    and automatic to dodge mistakes. Sounds great, but getting it up and running,
    and keeping it that way, is a bit of a hustle.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有整个CI/CD的事情。这全部都是为了使部署变得顺畅和自动化，以避免错误。听起来不错，但要让它启动并保持这种状态，还是有点麻烦的。
- en: 'Then what to do? You can definitely check out ChatGPT. The following are just
    a few of the prompts to consider:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 那接下来该做什么呢？你绝对可以试试ChatGPT。以下是一些可以考虑的提示词：
- en: '*Prompt:* Can you guide me in creating a deployment checklist for my team to
    follow?'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 你能指导我为我团队创建一个部署清单吗？'
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are some good learning resources for getting started with Docker
    for deployment purposes?'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 有哪些好的学习资源可以帮助我入门使用Docker进行部署？'
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you provide best practices for zero-downtime deployment in a
    web application?'
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 你能提供关于在Web应用程序中实现零停机部署的最佳实践吗？'
- en: ''
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m encountering a “server timeout” error during deployment. What
    are some common causes and solutions for this?'
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 在部署过程中，我遇到了“服务器超时”错误。有哪些常见的原因和解决方案？'
- en: ''
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Could you help me write a bash script for automating the deployment
    of my Python web app?'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 你能帮我写一个bash脚本来自动化部署我的Python Web应用程序吗？'
- en: ''
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are the essential configuration settings I should check before
    deploying an app in a production environment?'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 在生产环境中部署应用程序之前，我应该检查哪些基本配置设置？'
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How do I plan a rollback strategy for a failed deployment in a cloud
    environment?'
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 我该如何为云环境中的失败部署制定回滚策略？'
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What security measures should I consider during the deployment of
    a financial application?'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 在部署金融应用程序时，我应该考虑哪些安全措施？'
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How can I optimize the performance of a deployed Node.js application?'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示词:* 我该如何优化已部署的Node.js应用程序的性能？'
- en: 'While not perfect, ChatGPT can be helpful with complex DevOps. Here are some
    thoughts from Titus Capilnean, who is the cofounder and chief product officer
    at Private Market Labs:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是完美的，ChatGPT在处理复杂的DevOps方面可以提供帮助。以下是来自Titus Capilnean的一些想法，他是Private Market
    Labs的联合创始人兼首席产品官：
- en: Cloud logs are not the easiest things to work with, especially as I’m not a
    devops engineer, but we have to deal with them, given that we are running processes
    on AWS and Google Cloud on a regular basis.
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 云日志并不是最容易处理的事情，尤其是我并不是DevOps工程师，但鉴于我们定期在AWS和Google Cloud上运行进程，我们不得不处理它们。
- en: ''
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One time, I had to set up tracking for a SQS + Lambda process, based on the
    output of a large-scale function deployment. My function was essentially printing
    a status in the logs and I planned to use that status to generate a report of
    that process—in our case, deal aliveness. I asked ChatGPT to provide an AWS CloudWatch
    query script and tuned it to the point where I could just run it at the end of
    each process to get my results. Reading the documentation in detail for this task
    would have taken probably 5–6 hours, so I saved a ton by going the GPT route.
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一回，我必须根据大规模函数部署的输出设置SQS + Lambda流程的跟踪。我的函数基本上是在日志中打印状态，我计划使用这个状态来生成该流程的报告——在我们的案例中，是交易活跃度。我要求ChatGPT提供AWS
    CloudWatch查询脚本，并将其调整到只需在每个流程结束时运行即可获得结果的程度。完成这项任务可能需要详细阅读文档5-6个小时，所以我通过GPT路线节省了大量时间。
- en: ''
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Similarly, I had to set up some alerts in Google Cloud, and I worked with ChatGPT
    to create a query that excluded some system-level errors we weren’t actually responsible
    for and were not user-facing. It saved me hours of reading and work, and it provided
    me with the custom metric I needed to set up a useful alert system for our team.
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 类似地，我不得不在Google Cloud中设置一些警报，并与ChatGPT合作创建了一个查询，排除了我们实际上并不负责的一些系统级错误，这些错误也不是面向用户的。这为我节省了几个小时阅读和工作的时间，并为我提供了我需要设置一个有用的警报系统所需的定制指标。
- en: User Feedback
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户反馈
- en: User feedback is key to making your software rock. When your users see you’re
    tuning in and making changes based on their thoughts, they’re more likely to stick
    around and be all smiles. It’s smarter to iron out the kinks early with their
    help, rather than try to clean up a big mess later when a lot of (increasingly
    unhappy) folks are using your app.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 用户反馈对于使你的软件出色至关重要。当你的用户看到你在倾听并根据他们的想法进行更改时，他们更有可能留下来，面带微笑。更明智的做法是尽早通过他们的帮助消除瑕疵，而不是在大量（越来越不高兴）的人使用你的应用程序时试图清理一大堆混乱。
- en: Even with all the testing, some bugs are sneaky, only showing their faces when
    your software hits the real world. Your users are like your own personal detectives,
    spotting the stuff that might have slipped past you.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 即使经过所有测试，一些错误仍然很狡猾，只有在你的软件进入现实世界时才会露出真面目。你的用户就像你自己的私人侦探，发现那些可能被你忽略的东西。
- en: Sometimes your users get really inventive with your software, using it in ways
    you never dreamed of. Their wild ideas can light the spark for new features, or
    even brand-new products.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你的用户会对你的软件进行非常创新的使用，以你从未想过的方式使用它。他们的疯狂想法可以激发新功能或甚至全新的产品的火花。
- en: Of course, there’s a whole toolbox to boost customer service. Just some of the
    tools include Zendesk, Freshdesk, Drift, and Salesforce. They are handy with everything
    from live chat that lets you talk to customers in real time to feedback forms
    that gather insights on what your users think. Automated ticketing systems keep
    track of customer issues, ensuring that nothing slips through the cracks. And
    don’t forget about customer relationship management (CRM) systems, which keep
    all customer interactions in one place. These tools can really make a difference
    in providing efficient, responsive customer service.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有一个完整的工具箱可以提升客户服务。其中一些工具包括Zendesk、Freshdesk、Drift和Salesforce。它们从实时聊天让你能够与客户实时交谈到收集用户想法的反馈表，无所不能。自动工单系统跟踪客户问题，确保没有任何问题被遗漏。别忘了客户关系管理（CRM）系统，它将所有客户互动集中在一个地方。这些工具真的可以在提供高效、响应迅速的客户服务方面产生重大影响。
- en: Generative AI can definitely add value on top of all this. It is particularly
    good at processing large amounts of unstructured data like user feedback.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI确实可以在所有这些基础上增加价值。它在处理大量非结构化数据，如用户反馈方面特别出色。
- en: 'For example, suppose you have a file that includes lots of emails, IMs, and
    contact form information from users. You can then go to ChatGPT and use this prompt:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你有一个包含大量用户电子邮件、即时消息和联系表信息的文件。然后你可以去ChatGPT并使用以下提示：
- en: '*Prompt:* Identify the common themes and categories, such as usability, performance,
    features, bugs, and customer service. Also, do sentiment analysis on this file.
    Based on the frequency and severity of issues mentioned, help prioritize which
    bugs to fix first or which features to consider adding. With all this, create
    a report that includes charts.'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 识别常见的主题和类别，例如可用性、性能、功能、错误和客户服务。同时，对这份文件进行情感分析。根据提到的问题的频率和严重程度，帮助优先处理哪些错误需要修复或哪些功能需要考虑添加。有了所有这些，创建一份包含图表的报告。'
- en: Another way ChatGPT can help is with response drafting. If you’re dealing with
    customer feedback, it can help you write better responses, such as by creating
    templates for answers to common questions. This way, you’re always on point and
    professional when you’re chatting with users or customers.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以通过响应草稿来帮助。如果你在处理客户反馈，它可以帮助你写出更好的回复，例如通过为常见问题创建答案模板。这样，在与用户或客户聊天时，你总是准确且专业。
- en: 'Or, you can use ChatGPT for more personalized responses. You can cut-and-paste
    user email and use a prompt like this:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以使用ChatGPT来提供更个性化的回复。你可以复制粘贴用户电子邮件并使用如下提示：
- en: '*Prompt:* Write a reply to the user email, focusing on a calm and understanding
    tone. Make sure the response is friendly and helps to ease any concerns without
    escalating the situation. {email}'
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 回复用户电子邮件，注意保持冷静和理解的语气。确保回复友好，并帮助缓解任何担忧，而不会升级情况。{电子邮件}'
- en: In some cases, you can create your own LLM-based application to handle user
    feedback. This is what Warp did. The company had a developer spend less than a
    week—at half-time—to create the app. It was built using the OpenAI API.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，你可以创建自己的基于LLM的应用程序来处理用户反馈。这就是Warp所做的事情。该公司让一位开发者花费不到一周的时间——以半工半读的方式——来创建这个应用程序。它是使用OpenAI
    API构建的。
- en: “The app has made a huge difference,” said Noah Zweben, who is a product manager
    at Warp. “Before, it was difficult to categorize and prioritize the incoming feedback.
    But the generative AI has been able to do this extremely well.”
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: “这个应用带来了巨大的变化，”Warp的产品经理Noah Zweben说。“以前，很难对收到的反馈进行分类和优先排序。但生成式AI能够做到这一点非常出色。”
- en: The Launch
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发布
- en: Several years before ChatGPT became a big deal, generative AI was already making
    an impact on important activities like sales and marketing. The trailblazer was
    Jasper. The company grew at a staggering rate. Then again, generative AI is ideal
    for whipping up catchy and creative content—fast.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在ChatGPT成为大事件之前几年，生成式AI已经在销售和营销等重要活动中产生了影响。先驱者是Jasper。该公司以惊人的速度增长。然而，生成式AI非常适合快速制作吸引人和富有创意的内容。
- en: 'But you don’t need Jasper for your software launch. ChatGPT should work just
    fine. First of all, you can start mapping out a killer marketing plan with it.
    Here’s a sample prompt:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 但您不需要Jasper来帮助您的软件发布。ChatGPT应该也能很好地完成任务。首先，您可以用它来制定一个杀手级的营销计划。以下是一个示例提示：
- en: '*Prompt:* You have created an app to help people plan healthy meals. It creates
    custom meal plans based on dietary preferences, health goals, and nutritional
    needs. It can also generate shopping lists, offer recipe suggestions, and track
    nutritional intake. For this app, put together a marketing plan. The company is
    an early-stage startup and does not have much resources for a marketing budget.'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：您创建了一个帮助人们规划健康餐点的应用。它根据饮食偏好、健康目标和营养需求创建定制餐单。它还可以生成购物清单、提供食谱建议并跟踪营养摄入。对于这个应用，制定一个营销计划。该公司是一个早期阶段的初创公司，没有太多的营销预算。'
- en: ChatGPT first recommends that you identify your target audience. It suggests
    that the primary users are “health-conscious individuals, fitness enthusiasts,
    people with specific dietary needs (e.g., gluten-free, vegan), busy professionals,
    etc.” It then covers various strategies, such as leveraging social media, content
    marketing, community engagement, email marketing, and partnerships.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT首先建议您确定目标受众。它建议主要用户是“注重健康的人、健身爱好者、有特定饮食需求的人（例如，无麸质、纯素食者）、忙碌的专业人士等。”然后它涵盖了各种策略，如利用社交媒体、内容营销、社区参与、电子邮件营销和合作伙伴关系。
- en: 'Here are some other helpful ChatGPT prompts:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一些其他有用的ChatGPT提示：
- en: '*Prompt:* Write an engaging introduction for a blog post announcing the launch
    of the new health planner app, highlighting its unique features and benefits.'
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为宣布新健康规划应用发布的博客文章撰写一个引人入胜的简介，突出其独特功能和优势。'
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Craft a series of social media posts for announcing our new health
    planner app, focusing on its user-friendly interface and how it helps in managing
    health goals.'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为宣布我们的新健康规划应用制定一系列社交媒体帖子，重点关注其用户友好的界面以及它如何帮助管理健康目标。'
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Compose a product announcement email for our health planner app,
    emphasizing its ability to track and improve users’ health routines.'
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为我们的健康规划应用撰写一封强调其跟踪和改善用户健康习惯能力的产品公告电子邮件。'
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a persuasive sales email targeting gym instructors and health
    coaches, promoting our health planner app as a tool for their clients.'
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：创建一封针对健身房教练和健康教练的具有说服力的销售电子邮件，推广我们的健康规划应用作为他们客户的工具。'
- en: ''
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Generate a list of catchy and relevant names for a new health planner
    app that conveys a sense of wellness and organization.'
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为新的健康规划应用生成一系列吸引人且相关的名字，传达出健康和组织的概念。'
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Develop ad copy for Facebook and Instagram ads promoting our health
    planner app, highlighting its ease of use and personalization options.'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为Facebook和Instagram广告制定推广我们的健康规划应用的广告文案，突出其易用性和个性化选项。'
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Formulate a template to request testimonials from early users of
    our health planner app, to be used in marketing materials.'
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：制定一个模板，用于向我们的健康规划应用早期用户请求推荐信，以便用于营销材料。'
- en: ''
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create an invitation for a virtual launch event of our health planner
    app, detailing the agenda and special guests.'
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为我们的健康规划应用虚拟发布活动创建邀请函，详细说明议程和特别嘉宾。'
- en: Conclusion
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter is like a behind-the-scenes look at the things in software development
    that don’t always get the spotlight. Sure, creating new software is thrilling,
    but it’s the less flashy tasks like debugging, testing, and documentation that
    really make or break your app. We’ve talked about how AI tools, like ChatGPT,
    can make these jobs a lot smoother. These AI buddies aren’t magic fixes, but they’re
    pretty awesome at sifting through tons of data, giving advice, whipping up content,
    spotting problems, and speeding up the whole process. This means developers get
    to focus on the really tricky stuff. By bringing generative AI and some smart
    strategies into every step, from squashing bugs to launching, developers can build
    better software that really hits the mark for users—and do it quicker too.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 本章就像是对软件开发中那些并不总是受到关注的事情的幕后观察。当然，创建新的软件令人兴奋，但真正让应用程序成功或失败的是那些不那么耀眼的任务，比如调试、测试和文档编写。我们已经讨论了如何使用AI工具，如ChatGPT，可以让这些工作变得更加顺畅。这些AI伙伴并不是魔法解决方案，但它们在筛选大量数据、提供建议、生成内容、发现问题以及加快整个流程方面非常出色。这意味着开发者可以专注于真正棘手的事情。通过将生成式AI和一些智能策略引入每个步骤，从消除bug到发布，开发者可以构建真正满足用户需求且速度更快的软件。
