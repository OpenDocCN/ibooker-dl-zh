- en: 'While not perfect, ChatGPT can be helpful with complex DevOps. Here are some
    thoughts from Titus Capilnean, who is the cofounder and chief product officer
    at Private Market Labs:'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud logs are not the easiest things to work with, especially as I’m not a
    devops engineer, but we have to deal with them, given that we are running processes
    on AWS and Google Cloud on a regular basis.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One time, I had to set up tracking for a SQS + Lambda process, based on the
    output of a large-scale function deployment. My function was essentially printing
    a status in the logs and I planned to use that status to generate a report of
    that process—in our case, deal aliveness. I asked ChatGPT to provide an AWS CloudWatch
    query script and tuned it to the point where I could just run it at the end of
    each process to get my results. Reading the documentation in detail for this task
    would have taken probably 5–6 hours, so I saved a ton by going the GPT route.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Similarly, I had to set up some alerts in Google Cloud, and I worked with ChatGPT
    to create a query that excluded some system-level errors we weren’t actually responsible
    for and were not user-facing. It saved me hours of reading and work, and it provided
    me with the custom metric I needed to set up a useful alert system for our team.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: User Feedback
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: User feedback is key to making your software rock. When your users see you’re
    tuning in and making changes based on their thoughts, they’re more likely to stick
    around and be all smiles. It’s smarter to iron out the kinks early with their
    help, rather than try to clean up a big mess later when a lot of (increasingly
    unhappy) folks are using your app.
  prefs: []
  type: TYPE_NORMAL
- en: Even with all the testing, some bugs are sneaky, only showing their faces when
    your software hits the real world. Your users are like your own personal detectives,
    spotting the stuff that might have slipped past you.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes your users get really inventive with your software, using it in ways
    you never dreamed of. Their wild ideas can light the spark for new features, or
    even brand-new products.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, there’s a whole toolbox to boost customer service. Just some of the
    tools include Zendesk, Freshdesk, Drift, and Salesforce. They are handy with everything
    from live chat that lets you talk to customers in real time to feedback forms
    that gather insights on what your users think. Automated ticketing systems keep
    track of customer issues, ensuring that nothing slips through the cracks. And
    don’t forget about customer relationship management (CRM) systems, which keep
    all customer interactions in one place. These tools can really make a difference
    in providing efficient, responsive customer service.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI can definitely add value on top of all this. It is particularly
    good at processing large amounts of unstructured data like user feedback.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, suppose you have a file that includes lots of emails, IMs, and
    contact form information from users. You can then go to ChatGPT and use this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Identify the common themes and categories, such as usability, performance,
    features, bugs, and customer service. Also, do sentiment analysis on this file.
    Based on the frequency and severity of issues mentioned, help prioritize which
    bugs to fix first or which features to consider adding. With all this, create
    a report that includes charts.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another way ChatGPT can help is with response drafting. If you’re dealing with
    customer feedback, it can help you write better responses, such as by creating
    templates for answers to common questions. This way, you’re always on point and
    professional when you’re chatting with users or customers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Or, you can use ChatGPT for more personalized responses. You can cut-and-paste
    user email and use a prompt like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Write a reply to the user email, focusing on a calm and understanding
    tone. Make sure the response is friendly and helps to ease any concerns without
    escalating the situation. {email}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In some cases, you can create your own LLM-based application to handle user
    feedback. This is what Warp did. The company had a developer spend less than a
    week—at half-time—to create the app. It was built using the OpenAI API.
  prefs: []
  type: TYPE_NORMAL
- en: “The app has made a huge difference,” said Noah Zweben, who is a product manager
    at Warp. “Before, it was difficult to categorize and prioritize the incoming feedback.
    But the generative AI has been able to do this extremely well.”
  prefs: []
  type: TYPE_NORMAL
- en: The Launch
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Several years before ChatGPT became a big deal, generative AI was already making
    an impact on important activities like sales and marketing. The trailblazer was
    Jasper. The company grew at a staggering rate. Then again, generative AI is ideal
    for whipping up catchy and creative content—fast.
  prefs: []
  type: TYPE_NORMAL
- en: 'But you don’t need Jasper for your software launch. ChatGPT should work just
    fine. First of all, you can start mapping out a killer marketing plan with it.
    Here’s a sample prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* You have created an app to help people plan healthy meals. It creates
    custom meal plans based on dietary preferences, health goals, and nutritional
    needs. It can also generate shopping lists, offer recipe suggestions, and track
    nutritional intake. For this app, put together a marketing plan. The company is
    an early-stage startup and does not have much resources for a marketing budget.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT first recommends that you identify your target audience. It suggests
    that the primary users are “health-conscious individuals, fitness enthusiasts,
    people with specific dietary needs (e.g., gluten-free, vegan), busy professionals,
    etc.” It then covers various strategies, such as leveraging social media, content
    marketing, community engagement, email marketing, and partnerships.
  prefs: []
  type: TYPE_NORMAL
