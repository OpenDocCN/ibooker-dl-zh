  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I resolved merge conflicts that arose due to recent changes in the
    main branch. What should I mention in the PR description about this?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep in mind that Microsoft has added a feature in Copilot that allows for creating
    PR descriptions. It’s called Generated Commit Message. To use it, you’ll need
    to make sure you have a connection to the repository on GitHub. Then you’ll just
    need to click the sparkle button, as you can see in the lefthand panel in [Figure 9-2](#copilot_can_create_pr_descriptions_based).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0902.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-2\. Copilot can create PR descriptions based on the repository that
    is loaded into your project
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Copilot will then write up a useful PR description.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, there are numerous startups that are creating their own systems based
    on LLM technologies. One is called [What The Diff](https://oreil.ly/LriIB). According
    to the company’s cofounder and CEO, Sebastian Schlein:'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two main features of What The Diff: 1) Making pull requests easier
    to review by summarizing them into plain English and giving reviewers and easy-to-understand
    overviews about the changes within the PR. 2) WTD can also write summaries that
    are completely non-technical and that get sent to other stakeholders like product
    managers who don’t have GitHub access. That makes it easy for them to see if the
    change in the pull request actually matches their specifications.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Deployment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You’ve been grinding away on your software, and now it’s go-time—the big launch.
    It’s a thrilling moment. You’re about to see real people using your software,
    telling you what rocks and what could use a tweak or even more. That kind of feedback?
    Priceless for a developer.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re in the business of selling your software, this is the moment you’ve
    been waiting for—when the cash starts rolling in. Nailing the launch can be a
    real game-changer for your bank balance.
  prefs: []
  type: TYPE_NORMAL
- en: 'But let’s be real: deploying software is like holding your breath and hoping
    for the best. There’s always this sneaky feeling that something might not go as
    planned.'
  prefs: []
  type: TYPE_NORMAL
- en: You know how things seem perfect in your test setup, but then in the real world,
    they get a bit wobbly? It could be different hardware, some funky network systems,
    or just odd settings that mess things up.
  prefs: []
  type: TYPE_NORMAL
- en: Security is a big deal, too. Once you’re live, you must be on your toes to keep
    the bad guys out and play nice with privacy rules.
  prefs: []
  type: TYPE_NORMAL
- en: Also, your software has to be tough enough to handle the crowd. It’s got to
    stay quick and smooth, no matter how many people jump into it or how big your
    business gets.
  prefs: []
  type: TYPE_NORMAL
- en: And then there’s the whole CI/CD thing. It’s all about making deployments smooth
    and automatic to dodge mistakes. Sounds great, but getting it up and running,
    and keeping it that way, is a bit of a hustle.
  prefs: []
  type: TYPE_NORMAL
