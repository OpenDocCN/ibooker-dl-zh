- en: Chapter 9\. Debugging, Testing, and Deployment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This chapter is about the parts of software development that often do not get
    enough love: debugging, testing, and deployment. It’s a guide to everything from
    spotting different bugs, to writing docs that people can actually understand,
    to making sure your code does what it’s supposed to. We’ll also dive into how
    to merge changes without a hitch, make your software run smoothly and safely,
    take in what users say, and even how to make a splash when you launch.'
  prefs: []
  type: TYPE_NORMAL
- en: Debugging
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When creating code, a developer will spend around [35% to 50% of their time
    on debugging](https://oreil.ly/vci4A). This is not just a time sink. It also eats
    up a big chunk of the budget in a software project.
  prefs: []
  type: TYPE_NORMAL
- en: There are two main types of bugs. First, there are *syntax errors*. These pop
    up when your code doesn’t play by the rules of the structure of a language. It
    can be as simple as forgetting to add a colon at the end of a `for` loop. A modern
    IDE like VS Code should detect and fix many of these types of errors.
  prefs: []
  type: TYPE_NORMAL
- en: Next, there are *logical errors*. These are trickier because they happen when
    something in your logic is off. For example, suppose you have created a program
    to filter out adult users from a list based on their age. The only problem is,
    instead of excluding everyone aged 18 and above, your code mistakenly excludes
    those under 18\. So, you end up with a list full of adults instead of teens. This
    mix-up is a prime example of a logical error. Your code is doing the exact opposite
    of what you intended. Pinpointing why it’s flagging the under-18 crowd, instead
    of those 18 and above, can be quite the puzzle. The fix can range from making
    a quick adjustment in the age condition to having to rethink the whole logic.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, using an AI-assisted programming tool is not something you should
    start off with when debugging. Often, traditional approaches should be fine. VS
    Code provides powerful debugging features that can detect and resolve problems.
    After all, you can easily set up breakpoints to inspect variable values, walk
    through the code line by line, and see what’s exactly happening. These are a lifesaver,
    especially in large programs.
  prefs: []
  type: TYPE_NORMAL
- en: But of course, some bugs can be real head-scratchers. Modern software is often
    a complex puzzle with many layers and parts that have to work together. Sometimes
    a bug pops up because these parts interact in unexpected ways, and figuring out
    what’s actually going wrong can be a real challenge. Then there’s the issue of
    documentation—or the lack of it. When software doesn’t come with clear instructions
    or explanations, it’s tough to understand how it’s supposed to work, which makes
    finding and fixing bugs even harder. Your software will usually rely on external
    libraries or services, and if something goes wrong there, the bugs in your software
    can be maddening.
  prefs: []
  type: TYPE_NORMAL
- en: So this is where you can turn to AI. For example, one scenario is deciphering
    cryptic or long error messages. These may be stack traces, for instance, which
    are snapshots of what the program was doing when everything went haywire. You
    might also get detailed information about the interactions among various frameworks
    and libraries.
  prefs: []
  type: TYPE_NORMAL
- en: 'What you can do is copy-and-paste the error message into a prompt and include
    something simple like:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What does this mean? {error message}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Or, suppose you have code and there is a logic error. The program simply will
    not do what you want it to do. In this case, you can copy-and-paste the code into
    the prompt. Then include this:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* This program is supposed to allow users to upload photos and display
    them in a gallery. However, when it is executed, the photos are not appearing.
    What is the problem with this program? {code}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If ChatGPT finds the problem, it will often suggest a solution. But if it does
    not, you can add this instruction to the prompt.
  prefs: []
  type: TYPE_NORMAL
- en: Documentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Documentation is the glue that keeps everything from falling apart, but sadly,
    it’s usually shoved to the back burner. We’ve all seen it—working with code without
    a guide is like wandering in a maze, and it’s a pain, especially for new folks
    or anyone trying to figure things out.
  prefs: []
  type: TYPE_NORMAL
- en: Good documentation helps to prevent guessing games and keeps everyone on the
    same page. A survey from Stack Overflow says that [68% of developers](https://oreil.ly/tWiy4)
    bump into these knowledge roadblocks every week. Plus, GitHub’s report from 2021
    showed that sharing information in documentation can make teams up to [55% more
    productive](https://oreil.ly/q6QO8).
  prefs: []
  type: TYPE_NORMAL
- en: But it’s not just about making developers’ lives easier. Good documentation
    is the backbone of a smooth-running development process. It’s akin to a map that
    shows you where to go and what to watch out for. Without it, you’re often flying
    blind, and that’s when costly mistakes happen.
  prefs: []
  type: TYPE_NORMAL
- en: 'With ChatGPT, you can create any type of documentation, such as:'
  prefs: []
  type: TYPE_NORMAL
- en: User manuals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: README files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: API documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FAQs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Troubleshooting guides
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When developing prompts for creating effective documentation, here are some
    factors to keep in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: Know your audience
  prefs: []
  type: TYPE_NORMAL
- en: Think about who’s going to use your docs. Are they newbies looking for a guide
    to get started quickly, or are they tech wizards needing the nitty-gritty details
    like API docs and code snippets? Getting a bead on what your readers need is key
    to hitting the mark with your content.
  prefs: []
  type: TYPE_NORMAL
- en: Keep it simple
  prefs: []
  type: TYPE_NORMAL
- en: Nobody likes to wade through jargon or tech-speak that needs a decoder ring.
    Keep your words straightforward and to the point. If your grandparent couldn’t
    get it, you’re probably not there yet.
  prefs: []
  type: TYPE_NORMAL
- en: Stick to the plan
  prefs: []
  type: TYPE_NORMAL
- en: Keep your docs looking familiar. Use the same style, headings, fonts...you name
    it. Consistency is your friend. It’s like having a good rhythm in a song. It just
    flows better.
  prefs: []
  type: TYPE_NORMAL
- en: Show, don’t just tell
  prefs: []
  type: TYPE_NORMAL
- en: People understand things faster when they see it in action. So, throw in real-life
    examples or scenarios. If you’re talking to coders, some code examples are gold.
    For others, screenshots or step-by-step walkthroughs can be helpful.
  prefs: []
  type: TYPE_NORMAL
- en: A picture is worth a thousand words
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, text just doesn’t cut it. Use diagrams, screenshots, or even videos
    to get your point across, especially when you’re dealing with complex stuff.
  prefs: []
  type: TYPE_NORMAL
- en: The why matters as much as the how
  prefs: []
  type: TYPE_NORMAL
- en: Don’t just lay out the steps. Tell your readers why they’re doing what they’re
    doing.
  prefs: []
  type: TYPE_NORMAL
- en: 'With all this in mind, you could use a prompt like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Can you suggest how I might explain the concept of version control
    in Git to a non-technical audience? I need to keep it simple and avoid technical
    jargon. Also, explain the importance of version control and suggest any visuals
    or diagrams.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: ChatGPT has deep capabilities for language translation. You can certainly leverage
    this with your documentation or any other content.
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft has been cooking up a system called GitHub Copilot for Docs, which
    is for the enterprise edition. It’s not your average, run-of-the-mill tool for
    digging through docs. For example, the search results and responses are based
    on a user’s coding background and experience. It is also updated with the latest
    on GitHub’s repositories. It even gives you the ability to add private documentation.
    Essentially, this is a highly sophisticated knowledge base that can greatly boost
    your coding.
  prefs: []
  type: TYPE_NORMAL
- en: Code Review
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Think of a code review as your code’s test drive before it gets a pull request
    in the codebase. You make sure everything’s running smoothly, fits in just right,
    and won’t go kaput down the road.
  prefs: []
  type: TYPE_NORMAL
- en: But the process is about more than just looking for clunky bits or glitches.
    It’s helpful for everyone to huddle around, bat ideas back and forth, and learn
    from each other. You’ll see different ways to tackle a problem and get a better
    grip on the whole project.
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, a code review can help enforce an organization’s coding style
    and guidelines. Then there’s the security check. You see, automated tools don’t
    always catch everything. Sometimes, it takes a human eye to spot those sly security
    risks.
  prefs: []
  type: TYPE_NORMAL
- en: 'As for ChatGPT, it can be a key part of this process. Here’s an example prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Write a code review for the code below. Keep a focus on the maintainability
    of the code, potential security issues, and performance flaws. {code}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I intentionally gave ChatGPT a poorly written function, yet ChatGPT did a good
    job with its review. It suggested numerous areas for improvement, such as that
    the function could benefit from not having hardcoded database connections. ChatGPT
    also detected the potential for a SQL injection due to the direct concatenation
    of the user ID in the SQL query and a lack of user input validation. It then found
    a performance issue with the construction of the SQL.
  prefs: []
  type: TYPE_NORMAL
- en: Unit Tests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a way, unit tests are mini evaluations for parts of your code, say for a
    few functions or methods. Developers often do this testing themselves using cool
    tools like JUnit for Java, NUnit for .NET, or pytest for Python. These tools help
    write and run tests, and tell you the results. They usually play nice with other
    software tools you’re using.
  prefs: []
  type: TYPE_NORMAL
- en: Doing unit testing is helpful because it makes your software better, cuts down
    on pesky bugs, and makes it easier to tweak and fix problems later. Each test
    focuses on just one thing, so if something goes wrong, you know exactly where
    to look. These tests are usually automated, which means they can be run fast and
    often. This is important for keeping everything smooth and up-to-date.
  prefs: []
  type: TYPE_NORMAL
- en: Unit tests are usually straightforward to write. Since they focus on small parts
    of the code, they shouldn’t be too complicated. Plus, they’re like a guide to
    your software. By checking out the unit tests, other developers can get how certain
    parts are supposed to work. If you change your code, unit tests are great for
    making sure you haven’t messed up something that was working fine before.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at an example. Suppose you have created a tip calculator
    program like this one:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This has a function that calculates the total bill amount including a tip and
    takes two parameters, `bill_amount` and `tip_percentage`. The function will find
    the value for `total_amount`.
  prefs: []
  type: TYPE_NORMAL
- en: For code like this, unit tests check all sorts of scenarios. For instance, they
    can help verify that the function correctly calculates the total amount, including
    tips, for a range of inputs. This is important because even a small error can
    lead to significant discrepancies. Unit tests can cover typical cases, such as
    standard bill amounts and tip percentages, as well as edge cases, like a zero
    or negative bill amount or unusually high tip percentages. They also help to ensure
    that the function handles wonky inputs, such as non-numeric or null values, gracefully.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a sample prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* For this program, suggest unit tests to correctly calculate the total
    amount, check the typical and edge cases, such as zero and negative bill amounts
    and high tip values. Also check for invalid inputs. For the unit tests, you can
    have console logs.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 9-1](#chatgpt_created_code_for_unit_tests_on_a) shows the code that
    ChatGPT created for the unit tests.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to use a testing framework, to allow for a more structured and
    comprehensive approach, you can ask ChatGPT for this:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Create unit tests that use a testing framework.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT suggests using unittest. It shows how to set it up, develops the tests,
    and demonstrates how to run the unit tests.
  prefs: []
  type: TYPE_NORMAL
- en: 'Or, if you already have a file with unit tests, you can evaluate them. Here’s
    a prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Below is the file for unit tests for a program that <*explain what
    it does or point to the code*>. Any other tests I should have? What is missing
    here?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While ChatGPT or an AI-assisted programming tool can be useful with creating
    these, the tools are far from foolproof. For more advanced use cases or larger
    codebases, the results can be off.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the following advice from David Lee, who is a founder, senior engineer,
    and AWS-certified solutions architect:'
  prefs: []
  type: TYPE_NORMAL
- en: However, when dealing with tests involving real database interactions and Docker,
    the dynamics change significantly. It becomes another level of sophistication
    that ChatGPT 4.0 may not be able to comprehend to some extent, and you probably
    need to write a few tests manually first, especially the database connection part
    so that it can learn how to write others.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](assets/aiap_0901.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-1\. ChatGPT created code for unit tests on a tip calculator program
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Pull Requests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A *pull request*, or PR for short, is like a golden ticket in the coding world,
    especially when you’re working with others. You wrap up your code, push it to
    somewhere like GitHub or GitLab, and send out a PR. It’s not just a “please add
    my code” request, though. It’s also a nudge to your teammates to check out what
    you’ve done, give it a thumbs up, or maybe throw in some pointers to make it even
    better. It’s all about making sure that when your code joins the rest of the project,
    it’s the best it can be. What’s more, PRs are a neat way to keep track of who
    did what and when, which is certainly helpful in big projects.
  prefs: []
  type: TYPE_NORMAL
- en: No doubt, writing a solid PR description really makes a difference. You want
    to lay out the what, why, and how of your changes. Start with a quick rundown
    of the problem you’re tackling. Then dive into how your changes fix this. Don’t
    forget to throw in details like which files got a makeover or any tests you ran.
    If there’s something specific you’re unsure about or need a second opinion on,
    mention that too.
  prefs: []
  type: TYPE_NORMAL
- en: An effective PR description is a lifesaver for your reviewers. It speeds up
    the whole process and keeps everyone on the same page. Moreover, detailed PR descriptions
    are like a treasure trove of information for the future.
  prefs: []
  type: TYPE_NORMAL
- en: And yes, ChatGPT can be your sidekick in nailing those PR descriptions. Need
    to kickstart a draft? Tell ChatGPT what you did, and it will help you structure
    it into something clear and to the point. If you’ve already written a description,
    ChatGPT can check it out for clarity and grammar and suggest ways to make it even
    better. ChatGPT can also help you figure out the best way to lay out your PR,
    like starting with a summary and then getting into the nitty-gritty. And if there
    are technical details that need simplifying, it’s got your back in making the
    PR more understandable for everyone in your team.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at some helpful prompts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* I added a new search feature to the application that filters results
    based on user input. Can you help me write a PR description for this?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I fixed a bug where the app crashed when a user entered special characters
