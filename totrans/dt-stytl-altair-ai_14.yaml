- en: A.8 Configuring DALL-E
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To use DALL-E, you must set up an account on the Open AI website ([https://openai.com](https://openai.com)).
    Then, you can use two ways to interact with DALL-E: the web interface or the Open
    AI API. In this book, we prefer using the web interface for a couple of advantages.
    The Open AI API requires a paid account, while the web interface requires buying
    credits to generate images. In addition, if you created your DALL-E account before
    April 6, 2023, every month, you have a pool of free credits.'
  prefs: []
  type: TYPE_NORMAL
- en: To use the web interface, visit [https://labs.openai.com](https://labs.openai.com),
    log in to your account, and write your prompts in the input text box. To use the
    Open AI API, you must upgrade your existing account to a paid one. Next, you can
    configure an API as described in section 2.5\. Once you have created the API key,
    you can use the Open AI API in your Python scripts.
  prefs: []
