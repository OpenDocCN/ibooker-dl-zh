- en: 4 AI-powered writing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 AI-powered writing
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Selecting the right typography
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的排版
- en: Understanding website writing style
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解网站写作风格
- en: Hooking visitors with a great home page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用出色的主页吸引访客
- en: This chapter focuses on your site’s text content. And AI can assist you both
    in the details, such as choosing a good typeface, and in the quality and style
    of your writing overall. When spell-checkers arrived, we no longer had to be great
    at spelling. With AI, we no longer have to be great at writing itself!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍您网站的文本内容。AI可以在细节上协助您，例如选择合适的字体，以及您写作的整体质量和风格。当拼写检查器出现时，我们不再需要擅长拼写。有了AI，我们也不再需要擅长写作本身！
- en: Later in this chapter, you’ll submit your text to an AI “Hemingway.” I think
    you’ll be startled at how much this celebrated author’s techniques will improve
    your writing. I was. This AI will help you make your sentences more clear, powerful,
    and beautiful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的后面部分，您将把您的文本提交给一个AI“海明威”。我想您会对这位著名作者的技术如何提高您的写作感到惊讶。我也是。这个AI将帮助您使句子更加清晰、有力且美观。
- en: To start with, you’ll certainly want to find the best typeface and text design.
    You can select the font size, font family (such as Times Roman), font style (normal
    or italic), weight (how thick the characters’ lines are, for example, **boldface**
    vs. regular), and other qualities such as letter spacing and line height. The
    theme you choose provides some defaults, but you should fine-tune it to best suit
    your topic and audience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您当然希望找到最佳的字体和文本设计。您可以选择字体大小、字体家族（例如Times Roman）、字体样式（正常或斜体）、粗细（例如**粗体**与常规之间的区别），以及其他如字母间距和行高之类的特性。您选择的主题提供了一些默认设置，但您应该根据您的话题和受众进行微调。
- en: In addition, you need to consider the tone and style of your writing. Most modern
    sites have an easygoing, conversational style. So if you come from a legal, academic,
    or otherwise formal-writing background, you’ll learn in this chapter how to relax
    your writing—how to master a different, more conversational, approach. And AI
    can help you rewrite your text to make it more casual and more appealing to the
    average person.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还需要考虑您写作的语气和风格。大多数现代网站都采用轻松、对话式的风格。因此，如果您来自法律、学术或其他正式写作背景，您将在本章中学习如何放松您的写作——如何掌握一种不同、更对话式的写作方法。AI可以帮助您重写文本，使其更加随意，更吸引普通人。
- en: Finally, we’ll explore ways to grab your visitors’ attention by crafting a brilliant,
    irresistible home page—the page that visitors see first. Studies show that, on
    average, people make up their mind whether to stay or leave a home page within
    .05 seconds! So your visitors’ first impression really counts. This is clearly
    a case of a book being judged by its cover. And AI will prove quite helpful with
    this too, ensuring that you make a confident, positive first impression.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将探讨通过制作一个出色、无法抗拒的主页来吸引访客注意力的方法——这是访客首先看到的页面。研究表明，平均而言，人们在0.05秒内就会决定是否留在主页上！因此，访客的第一印象至关重要。这显然是一个“封面决定书”的案例。AI在这方面也会非常有帮助，确保您留下自信、积极的第一个印象。
- en: 4.1 Choosing the best typography
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 选择最佳排版
- en: Most people don’t really understand typography, or even think about it. But
    on some level, it has an effect on them. Choose an attractive, readable typeface
    and font size for your site’s body text, headlines, and captions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人并不真正了解排版，甚至没有考虑过它。但在某种程度上，它对他们有影响。为您的网站正文、标题和字幕选择一个吸引人、易读的字体和字体大小。
- en: The single most important typographic consideration is *readability*. You want
    to display characters that are large enough to be legible. Font size on screens
    is usually specified in *pixels*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的排版考虑因素是*可读性*。您希望显示足够大的字符以便于阅读。屏幕上的字体大小通常以*像素*为单位。
- en: DEFINITION The *pixel* or *px* (picture element) refers to the smallest visual
    unit, the individual dots on a digital display. But a pixel isn’t a fixed size,
    like an inch. It’s relative. Pixel size is relative to the size of the screen
    as a whole. So, a jumbotron screen in a football stadium would have brick-size
    pixels, but a tablet’s pixels would likely be too small to be visible to the eye.
    A pixel is that single point of color you can usually see by getting up very close
    to a big-screen TV.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：*像素*或*px*（图像元素）指的是最小的视觉单位，数字显示屏上的单个点。但像素不是一个固定的大小，就像英寸一样。它是相对的。像素大小相对于整个屏幕的大小。因此，足球场上的巨幕屏幕会有砖块大小的像素，但平板电脑的像素可能太小，以至于肉眼无法看到。像素是您通常通过非常靠近大屏幕电视才能看到的那个单点颜色。
- en: 4.1.1 Understanding AI multimodality
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.1 理解人工智能多模态
- en: Currently, *multimodality* is an active area of AI research. The idea is that
    a large language model such as GPT should not only learn from text input but also
    from other modalities, including video, graphics, music, even traffic cameras,
    or any other source of information. In other words, they should learn from real-world
    input the way people do (only much faster than we learn, and forgetting nothing,
    ever). The human brain works at roughly several hundred cycles per second. Computers
    do several billion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，*多模态*是人工智能研究的一个活跃领域。想法是，像 GPT 这样的大型语言模型不仅应该从文本输入中学习，还应该从其他模态中学习，包括视频、图形、音乐，甚至是交通摄像头，或任何其他信息来源。换句话说，它们应该以人们的方式从现实世界输入中学习（只是比我们学习得快得多，而且永远不会忘记）。人脑每秒大约工作几百次循环。计算机则做几十亿次。
- en: At this time, text-to-image generators such as Midjourney learn by harvesting
    images from the internet, and they combine that with text (for example, labeling
    the images by storing the captions they capture). Large language systems such
    as GPT scrape the internet and other databases for text. However, the goal is
    for AI systems to learn from all varieties of information.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，文本到图像生成器如 Midjourney 通过从互联网收集图像来学习，并将这些图像与文本（例如，通过存储它们捕获的标题来标记图像）结合起来。大型语言系统如
    GPT 从互联网和其他数据库中抓取文本。然而，目标是让人工智能系统从各种信息中学习。
- en: With the introduction of GPT 4o (“o” for *omni*), GPT led the AI pack by including
    images and video in its learning. But the other AIs are all moving toward multimodality
    for both their input and output.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 GPT 4o（“o”代表*全功能*）的推出，GPT 通过在其学习中包含图像和视频，引领了人工智能的潮流。但其他人工智能都在向多模态输入和输出发展。
- en: A related area of continuing research involves allowing users to submit multimodal
    prompts to AI systems. In a limited way, current text-to-image systems do permit
    this. You can upload images to GPT, Google’s Gemini, and Midjourney, in addition
    to text prompts. Then, AI generates its output based on both the images and the
    text. The degree to which the output resembles the submitted images can be adjusted
    on a sliding scale in some systems. Midjourney also permits you to give it images
    for both character reference (content) and/or style reference.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个持续研究的相关领域是允许用户向人工智能系统提交多模态提示。在有限程度上，当前的文本到图像系统允许这样做。你可以向 GPT、谷歌的 Gemini 和
    Midjourney 上传图像，以及文本提示。然后，人工智能根据图像和文本生成其输出。在某些系统中，可以根据滑动条调整输出与提交图像的相似程度。Midjourney
    还允许你提供图像作为角色参考（内容）和/或风格参考。
- en: 'But what about multimodal *output*? What if you want to make this request:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但多模态*输出*怎么办？如果你想要提出这样的请求：
- en: '|'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Please describe the three best typefaces for body text on websites directed
    at children and also display images that show how these typefaces look. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 请描述针对儿童网站的三种最佳正文字体，并展示这些字体如何显示的图像。|'
- en: Right now, the only AIs capable of giving you a text description and also displaying
    related images are GPT, Gemini, and Perplexity ([https://perplexity.ai](https://perplexity.ai)).
    Others, for example, Claude and Copilot, are working on it. Claude’s current response
    to that type of prompt is to provide text, with links to images.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，唯一能够提供文本描述并显示相关图像的人工智能是 GPT、Gemini 和 Perplexity ([https://perplexity.ai](https://perplexity.ai))。其他，例如
    Claude 和 Copilot，正在努力实现这一目标。Claude 对那种提示的当前响应是提供文本，并附上图像链接。
- en: 4.1.2 Choosing the best font size
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.2 选择最佳字体大小
- en: For your site’s body text, the recommended pixel size to view text on a computer
    monitor is between 16 px and 18 px. (Good themes automatically adjust the type
    size down when it detects that the site is being viewed on a tablet or cellphone.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网站的正文字体，推荐在电脑显示器上查看文本的像素大小在16像素到18像素之间。（好的主题会在检测到网站在平板电脑或手机上查看时自动调整字体大小。）
- en: But if your body text font is thin, you might want to increase the pixel size
    a bit. Also, studies have shown that if your site includes lengthy sections of
    text, you should choose 18 px or an even larger size for readability ([https://mng.bz/JNKZ](https://mng.bz/JNKZ)).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你的正文字体较细，你可能想稍微增加一点像素大小。此外，研究表明，如果你的网站包含大量文本段落，你应该选择18像素或更大的尺寸以提高可读性([https://mng.bz/JNKZ](https://mng.bz/JNKZ))。
- en: But remember that most websites shouldn’t be heavy with text. When online, most
    people are like fleas—jumpy, quick to go elsewhere if bored, confused, or puzzled
    when confronted with piles of gray text.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住，大多数网站的文字不应该太密集。当在线时，大多数人就像跳蚤一样——如果感到无聊、困惑或遇到一堆灰色文字时，会很快跳到别处。
- en: TIP To see and modify the size, typeface, and other elements of your site’s
    typography, go to your site’s backend (the WordPress Dashboard), and click Appearance
    > Customize > Typography. It might be called something other than typography,
    such as *typeface* or *text*. What it’s called and what information is displayed
    here depends on your theme or on a typography plugin if you installed one.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：要查看和修改您网站字体的尺寸、字体和其他元素，请访问您网站的“后台”（WordPress 控制台），点击外观 > 定制 > 字体。它可能被称为其他名称，例如“字体”或“文本”。它被称为什么以及在此处显示的信息取决于您的主题或如果您安装了字体插件。
- en: 'You should also select your font size based on two additional factors: line
    height and typeface. *Line height* is the amount of white space between the lines
    of text. It’s specified as a multiple of the font size, with 1.5 or 2 being the
    most common value. Make it too small, and the text can become difficult to read;
    too large, and the text looks disconnected, as if it were intended to be a bulleted
    list, but the bullets are missing.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您还应该根据两个额外因素来选择字体大小：行高和字体。*行高*是文本行之间的空白量。它以字体大小的倍数指定，1.5或2是最常见的值。如果太小，文本可能难以阅读；太大，文本看起来断开，好像它原本打算是一个项目符号列表，但项目符号却不见了。
- en: Adding a large collection of typefaces
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 添加大量字体
- en: To add a large collection of typefaces to your site, I recommend that you go
    to your Plugins > Add New screen and search for, install, and activate the excellent
    Easy Google Fonts by Titanium Themes plugin for WordPress. Or, search for Fonts
    Plugin | Google Fonts Typography. Then, you can go to your Appearance > Customize
    > Typography screen and choose from hundreds of Google’s fonts! Find one that’s
    suitable for your site’s design. The following figure illustrates how you select
    a typeface using this plugin.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向您的网站添加大量字体，我建议您转到“插件”>“添加新插件”屏幕，搜索、安装并激活由钛主题提供的出色的Easy Google Fonts插件。或者，搜索“字体插件
    | Google 字体排版”。然后，您可以去“外观”>“定制”>“字体”屏幕，从数百种Google字体中选择！找到适合您网站设计的字体。以下图示说明了如何使用此插件选择字体。
- en: '![](../../OEBPS/Images/CH04_F00_UN01_Mansfield.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH04_F00_UN01_Mansfield.png)'
- en: The Google Fonts plugin includes hundreds of typefaces for you to choose from.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Google 字体插件包含数百种字体供您选择。
- en: Notice that Google uses the term *font family* for what we’re calling *typeface*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Google 使用“字体族”这个术语，而我们称之为“字体”。
- en: 4.1.3 Selecting a typeface
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.3 选择字体
- en: What works well in a wedding planner site (imitations of human handwriting like
    calligraphic or script fonts) wouldn’t work for a sporting goods store such as
    Dick’s. And the formal, conservative Times Roman serif typeface would be most
    appropriate for hospital and bank websites, where reliability and trustworthiness
    must be conveyed. However, most sites should choose a sans serif typeface (plain,
    no curlicues, and little variation in line width). Popular sans serif choices
    are Arial, Verdana, and Helvetica.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在婚礼策划网站（模仿人类手写的书法或手写体字体）中效果很好的字体，对于像迪克这样的体育用品店来说就不适用了。而正式、保守的Times Roman衬线字体对于医院和银行网站来说最为合适，在这些网站上必须传达可靠性和可信度。然而，大多数网站应该选择无衬线字体（普通、无卷曲、行宽变化很小）。流行的无衬线字体选择包括Arial、Verdana和Helvetica。
- en: 'Tip The terms *typeface, font,* and *font family* are often used interchangeably,
    but we’ll use *typeface* to refer to the overall design of the letters, that is,
    their shapes (such as Arial or Times Roman), and we’ll use *font* when describing
    qualities of a typeface such as font size or font style. There are hundreds of
    typefaces to choose from with various characteristics: thick or thin; varied line
    shapes and thicknesses; minimalistic or ornate; curlicues; blocky; geometric;
    and even strange, specialized typefaces that feature spiderwebs to look macabre
    or characters made of dancing legs to suggest clowns.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：术语“字体”、“字体”和“字体族”经常互换使用，但我们将使用“字体”来指代字母的整体设计，即它们的形状（如Arial或Times Roman），当描述字体的品质，如字体大小或字体样式时，我们将使用“字体”。有数百种具有各种特征的字体可供选择：粗细不一；线条形状和粗细各异；简约或华丽；卷曲；方块；几何；甚至有奇怪的、专业的字体，其特征是蜘蛛网以显得恐怖或由跳舞的腿组成的字符以暗示小丑。
- en: 'Some studies have shown, however, that three typefaces are particularly readable
    on digital screens: Consolas, Cambria, and Verdana. Only one of these is the clear
    winner though.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些研究表明，三种字体在数字屏幕上尤其易读：Consolas、Cambria和Verdana。但其中只有一种是明显的赢家。
- en: Consolas is the typeface often used for programming code. But because readability
    isn’t the only criterion (Consolas is quite readable), Consolas should be avoided
    because it’s simply unattractive. Cambria is also readable, but it’s a serif font
    (curlicues), which some studies say you should avoid for website body text.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Consolas是常用于编程代码的字体。但由于可读性并非唯一标准（Consolas的可读性相当好），Consolas应该避免使用，因为它只是不够吸引人。Cambria也是可读的，但它是一种衬线字体（有卷曲），一些研究表明你应该避免在网站正文中使用。
- en: The winner, Verdana, was specifically designed for onscreen reading. Created
    for Microsoft in 1996, it boasts clean, simple lines. It’s quite popular with
    site designers. The characters are relatively wide and widely spaced. It’s the
    best choice for many sites.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 获胜者Verdana是专门为屏幕阅读设计的。1996年为微软创建，它拥有干净、简单的线条。它很受网站设计师的欢迎。字符相对较宽且间距较大。它是许多网站的最佳选择。
- en: Verdana is subtle. It has *slightly* curved, flared line ends and variations
    in line thickness on some letters (see the lowercase letters in figure 4.1) giving
    it a somewhat gentler, more relaxed appearance than traditional sans fonts, which
    are typically severely linear. You can see Verdana in action in figure 4.1.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Verdana很微妙。它有一些轻微的曲线和扩张的线条末端，以及某些字母的线条粗细变化（见图4.1中的小写字母），这使得它比传统的无衬线字体看起来更加柔和、更加放松。您可以在图4.1中看到Verdana的实际应用。
- en: '![](../../OEBPS/Images/CH04_F01_Mansfield.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F01_Mansfield.png)'
- en: Figure 4.1 Verdana’s clean and simple design makes it readable on a variety
    of screen sizes, and it’s an excellent choice for many types of websites.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1 Verdana的简洁简单设计使其在各种屏幕尺寸上易于阅读，并且是许多类型网站的优秀选择。
- en: 4.1.4 Ten popular typefaces
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.4 十种流行字体
- en: 'The following list includes 10 popular typefaces, illustrating the range of
    different looks—from traditional and formal, to antic:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表包括10种流行字体，展示了不同外观的范围——从传统和正式到反传统：
- en: Helvetica—A clean and modern sans serif typeface that is widely used in print
    and website body text.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Helvetica—一种干净现代的无衬线字体，广泛应用于印刷和网站正文文本。
- en: Times New Roman—A classic serif typeface usually used for formal documents or
    websites that need to convey solidity and conservativism.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Times New Roman—一种经典的衬线字体，通常用于正式文件或需要传达稳固和保守主义的网站。
- en: Futura—A geometric sans serif typeface that has a distinctive and futuristic
    look.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Futura—一种具有独特和未来感的几何无衬线字体。
- en: Bodoni—Designed in the 18th century, this is a high-contrast serif typeface
    that is often used for titles and headings even today. However, website headlines
    are usually sans serif.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bodoni—18世纪设计的高对比度衬线字体，至今仍常用于标题和副标题。然而，网站标题通常使用无衬线字体。
- en: Garamond—An elegant and timeless serif typeface that is most often found in
    books and other printed materials.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Garamond—一种优雅且永恒的无衬线字体，最常出现在书籍和其他印刷材料中。
- en: Impact—A bold and attention-grabbing sans serif typeface most suitable for advertising
    and site headlines.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Impact—一种醒目且引人注目的无衬线字体，非常适合广告和网站标题。
- en: Comic Sans—A playful and informal typeface found in children’s books and whimsical
    website designs.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Comic Sans—一种轻松且非正式的字体，常出现在儿童书籍和奇思妙想的网站设计中。
- en: Optima—Similar to Verdana, it’s an elegant, balanced, hybrid typeface that includes
    elements of both serif and sans design. It’s versatile and considered quite legible.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Optima—类似于Verdana，它是一种优雅、平衡的混合字体，包括衬线和无衬线设计的元素。它多功能且被认为相当易读。
- en: Arial—A popular and versatile sans serif typeface that is frequently seen on
    computer screens in various contexts, including websites.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Arial—一种流行且多功能的无衬线字体，在各种环境中经常出现在计算机屏幕上，包括网站。
- en: Brush Script—A cursive handwriting script typeface that has a hand-drawn and
    artistic feel, used in logos, branding, and sites such as bridal shops, catering,
    and fashion. It’s said to convey elegance and sophistication.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Brush Script—一种手写草书字体，具有手绘和艺术感，用于标志、品牌和婚纱店、餐饮和时尚等网站。据说它能传达优雅和精致。
- en: Your site’s theme usually specifies a default size, line height, and typeface.
    But if it doesn’t, browsers have their own defaults, typically a generic sans
    serif at 16 px for body text.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您的网站主题通常指定了默认的大小、行高和字体。但如果它没有指定，浏览器有自己的默认设置，通常是16像素的通用无衬线字体用于正文文本。
- en: You can also use CSS code to modify your typeface values (and CSS can actually
    pretty much customize *any* other design features in the site, regardless of the
    theme defaults). I’ll show you an excellent plugin in chapter 6 that generates
    CSS code for you automatically. So, you need not learn the CSS language to fine-tune
    your site’s look.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用CSS代码来修改你的字体值（实际上CSS可以几乎自定义网站中的任何其他设计功能，无论主题默认值如何）。在第6章中，我会向你展示一个自动生成CSS代码的优秀插件。因此，你不需要学习CSS语言来微调你网站的外观。
- en: The final basic consideration when specifying your font qualities is its color,
    and more precisely, the *shade* of the color. Each color ranges from a pastel
    shade to very dark. It’s the way pink is a light shade of red. They are the same
    color, but a different level of darkness.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在指定字体质量时，最后一个基本考虑因素是其颜色，更确切地说，是颜色的*色调*。每种颜色从柔和色调到非常深色调都有。就像粉色是红色的一种浅色调。它们是相同的颜色，但暗度不同。
- en: Some poorly designed sites have dark font colors against dark backgrounds, or
    vice versa—light against light. Obviously, this lack of contrast makes the text
    hard to read. It’s particularly frustrating for people with poor eyesight. Text
    should contrast against its background. This generally means text that’s black
    or dark against a background that’s white or light. The best choice is usually
    just plain old reliable black and white. And the background shouldn’t *compete*
    with the text—so no wallpaper or vivid images under the text. In matters like
    backgrounds, subtlety is to be preferred.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一些设计不佳的网站在深色背景上使用深色字体颜色，或者相反——浅色对浅色。显然，这种缺乏对比使得文本难以阅读。这对视力不好的人尤其令人沮丧。文本应该与背景形成对比。这通常意味着黑色或深色文本与白色或浅色背景。最佳选择通常是传统的可靠的黑白色。背景不应*与文本竞争*——所以不要在文本下方放置壁纸或鲜艳的图像。在背景等事项上，微妙是首选的。
- en: 'AI can help you look at some examples of what a well-designed website looks
    like. For example, submit this request to an AI platform such as GPT:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以帮助你查看一些优秀网站的设计示例。例如，向GPT等AI平台提交以下请求：
- en: '|'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Please list the addresses of two websites that make particularly effective
    use of their typography. And list the elements of that typography such as line
    height, typeface name, type sizes, and so on. |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 请列出两个特别有效利用排版的网站的地址。并列出该排版的元素，如行高、字体名称、字体大小等。 |'
- en: 4.1.5 A typography checklist
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.5 排版清单
- en: 'The following checklist includes some additional typography details that you
    should adjust as necessary before your site’s debut:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下清单包括一些额外的排版细节，你应在网站亮相之前根据需要调整：
- en: Check your typography on different devices and screen sizes to ensure readability.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在不同设备和屏幕尺寸上检查你的排版，以确保可读性。
- en: Your headlines should help establish a clear hierarchy of the information on
    the website. Headings and subheadings should be easily distinguishable from each
    other (usually by size or weight) and from the body text. Headlines summarize
    and introduce the text that follows.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的标题应该有助于建立网站信息的清晰层次结构。标题和副标题应该容易区分（通常通过大小或粗细），以及与正文文本区分开来。标题总结并介绍随后的文本。
- en: Use consistent typography. This means using the same sizes, typefaces, and color
    throughout the site to create a uniform look and feel.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用一致的排版。这意味着在整个网站上使用相同的尺寸、字体和颜色，以创建统一的视觉和感觉。
- en: Ensure that your typography is accessible to everyone, including those with
    visual impairments. So choose a font that is easy to read. We’ll look at some
    accessibility testing tools in the next chapter.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你的排版对所有人都是可访问的，包括那些有视觉障碍的人。因此，选择易于阅读的字体。我们将在下一章中查看一些可访问性测试工具。
- en: 'Typography can affect page-load speed. Some fonts are more complex and take
    longer to load than others. Not everyone has a high-speed internet connection.
    Test your site with the IsitWP free online utility: [https://mng.bz/q0gx](https://mng.bz/q0gx).'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 排版会影响页面加载速度。一些字体比其他字体更复杂，加载时间更长。并不是每个人都有高速互联网连接。使用IsitWP免费在线工具测试你的网站：[https://mng.bz/q0gx](https://mng.bz/q0gx)。
- en: If you plan to display your site in multiple languages, choose a font that offers
    a version in those languages.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你计划用多种语言展示你的网站，请选择提供这些语言版本的字体。
- en: 4.1.6 Getting AI’s objective opinion of your typography
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.6 获取人工智能对你排版的客观意见
- en: 'After you’ve chosen and applied your type size, typeface, color, line height,
    and letter spacing, submit your site to AI. I asked Perplexity its views on the
    typography in a pet-adoption site:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在您选择了并应用了字体大小、字体样式、颜色、行高和字母间距后，将您的网站提交给AI。我询问了Perplexity对宠物领养网站字体的看法：
- en: '|'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Please tell me your opinion of the pros and cons of this website’s typography:
    sitename.com. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 请告诉我您对这个网站字体的优缺点看法：sitename.com。 |'
- en: 'It responded by reminding me that, not being a person, it has no personal opinions:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过提醒我，作为一个非人类，它没有个人观点来回应：
- en: '|'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![Perplexity标志](../../OEBPS/Images/logo-Perplexity.png)'
- en: '| As an AI assistant, I don’t have personal opinions. However, I can provide
    you with an objective analysis of the typography used in the website you provided.
    |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 作为一个人工智能助手，我没有个人观点。然而，我可以为您提供您提供的网站所使用的字体的客观分析。 |'
- en: 'Then it told me its opinions. And those opinions turned out to be actually
    useful and accurate, particularly the cons and the summary at the end. With AI
    as your research assistant, editor, design critic, and all-around polymath savant,
    it can suggest solid improvements to your website in many ways:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它告诉我了它的观点。结果证明，这些观点实际上是有用且准确的，尤其是缺点和最后的总结。有了AI作为您的助手、编辑、设计评论家和全能的博学者，它可以从许多方面为您的网站提出坚实的改进建议：
- en: '|'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![Perplexity标志](../../OEBPS/Images/logo-Perplexity.png)'
- en: '| The typography of the website is simple and easy to read. The font used is
    a sans serif font, which is a popular choice for websites due to its clean and
    modern look. The font size is also appropriate, making it easy to read the text
    on both desktop and mobile devices.Pros:The typography is easy to read and appropriate
    for the website’s content.The use of a sans serif font gives the website a modern
    and clean look.The font size is appropriate for both desktop and mobile devices.Cons:The
    typography is not particularly unique or memorable, which could make the website
    less distinctive compared to other pet-related websites.There is limited use of
    typography to create hierarchy or visual interest on the website. For example,
    there is no use of bold or italic text to emphasize important information or create
    contrast.Overall, the typography of the website is functional and appropriate
    for the website’s content, but there is room for improvement in terms of creating
    a more distinctive and visually interesting design. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 网站的字体简单易读。使用的字体是无衬线字体，这是网站流行的选择，因为它看起来干净现代。字体大小也很合适，使得在桌面和移动设备上阅读文本都很方便。优点：字体的易读性和适用性适合网站的内容。使用无衬线字体使网站看起来现代且干净。字体大小适合桌面和移动设备。缺点：字体的独特性和记忆性不强，这可能会使网站与其他宠物相关网站相比缺乏特色。在网站上对字体的使用有限，以创建层次或视觉兴趣。例如，没有使用粗体或斜体文本来强调重要信息或创造对比。总的来说，网站的字体功能性强且适合内容，但在创造更具特色和视觉吸引力的设计方面仍有改进空间。
    |'
- en: 'Also helpful was Claude’s response. First, it warned me that it might hallucinate,
    but after it got that polite hesitation out of the way, it gave me some good advice:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Claude的回应也很有帮助。首先，它警告我可能会产生幻觉，但在礼貌地犹豫之后，它给了我一些好的建议：
- en: '|'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![Claude标志](../../OEBPS/Images/logo-Claude.png)'
- en: '| Here is my assessment of the typography on the website:Pros:Uses a simple,
    clean sans serif font for headings and body text (looks like Roboto). This gives
    the site a modern, friendly vibe.Headings are large and bold, making them easy
    to scan.Body text is a good size and line height for readability.There is good
    contrast between the dark text and light background, enhancing legibility.Cons:The
    typefaces used lack personality - they are safe and generic choices. Using a font
    with more character could make the brand stand out more.Body text paragraphs are
    very long. Breaking these up into shorter paragraphs could aid readability.Text
    alignment is justified, which can cause uneven word spacing. Left-aligned text
    typically reads easier.Line lengths get very long on wide screens, making it harder
    to track from line to line.Overall the typography gets the job done, but has room
    for improvement. I would suggest using a more distinctive heading font, shortening
    paragraph lengths, left aligning text, and setting a maximum line length. These
    changes could take the typography from serviceable to stunning. Let me know if
    you need any other suggestions! |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 这里是我对网站字体的评估：优点：使用简单、干净的 sans-serif 字体用于标题和正文（看起来像Roboto）。这使网站具有现代、友好的氛围。标题大而粗，易于扫描。正文大小和行距适中，便于阅读。深色文本和浅色背景之间有良好的对比度，增强了可读性。缺点：使用的字体缺乏个性
    - 它们是安全且通用的选择。使用更具特色的字体可以使品牌更加突出。正文段落非常长。将这些段落分成较短的段落可能有助于提高可读性。文本对齐是齐行的，这可能导致单词间距不均匀。左对齐的文本通常更容易阅读。在宽屏幕上，行长度变得非常长，这使得从一行到另一行的跟踪变得困难。总的来说，字体完成了任务，但仍有改进的空间。我建议使用更具特色的标题字体，缩短段落长度，左对齐文本，并设置最大行长度。这些变化可以使字体从可用变为惊艳。请告诉我你是否需要其他建议！|'
- en: 'And as always, you can ask follow-up questions for more specific suggestions:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，你可以提出后续问题以获得更具体的建议：
- en: '|'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Claude, what alternative typefaces would you suggest to give it more personality?
    Taking into consideration the topic of this website. |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 克劳德，你建议使用哪些替代字体来增加它的个性？考虑到这个网站的主题。|'
- en: '|'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![Claude标志](../../OEBPS/Images/logo-Claude.png)'
- en: '| Here are some font suggestions that could inject more personality into the
    website, while still remaining appropriate for the pet/animal theme:Raleway -
    This elegant, tapered sans serif has a bit more flair than Roboto. It’s [sic]
    curves and exaggerated strokes add a playful touch.Montserrat - Montserrat has
    a rounded, bubbly look with inspiration from urban and graffiti styles. It’s casual
    but energetic vibe could align well with pets.Playfair Display - A serif, but
    with bouncy, friendly letterforms. Its contrast and diagonal stresses give it
    an organic feel fitting for animals.Libre Baskerville - A warm, sturdy serif with
    subtle rounded corners. Its heritage styling brings a touch of classicism while
    feeling dog-eared and well-loved.Happy Monkey - A display font with a fun, bubbly,
    monkey-wrench inspired look. May be too playful for body text, but could work
    nicely for headlines.Rock Salt - Handwritten, rough edges give this font loads
    of personality. Communicates the hand-crafted, personal nature of pets and animals.Let
    me know if you need any other suggestions for font pairs or styling for the site!
    I’m happy to provide more typography recommendations. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 这里有一些字体建议，可以为网站注入更多个性，同时仍然适合宠物/动物主题：Raleway - 这种优雅、细长的无衬线字体比Roboto更具个性。它的曲线和夸张的笔画增加了俏皮感。Montserrat
    - Montserrat具有圆润、圆润的外观，灵感来自城市和涂鸦风格。它休闲但充满活力的氛围可能与宠物相得益彰。Playfair Display - 一种衬线字体，但具有弹性和友好的字母形状。它的对比和斜向强调使其具有适合动物的有机感。Libre
    Baskerville - 一种温暖、坚固的衬线字体，具有微妙的圆角。其遗产风格带来一丝古典主义，同时感觉像狗耳朵和被爱抚的。Happy Monkey -
    一种具有有趣、圆润、猴子扳手启发外观的显示字体。可能对于正文来说过于俏皮，但可以很好地用于标题。Rock Salt - 手写、粗糙的边缘使这种字体充满个性。传达了宠物和动物的定制、个人性质。请告诉我你是否需要其他关于字体配对或网站风格的建议！我很乐意提供更多字体建议。|'
- en: 'I’d say that the first three suggestions are worth considering. But as we move
    down the list, they do become increasingly hallucinogenic. Notice that because
    the site has content relating to pets, a few modifiers more related to animals
    than typography crept in: *playful*, *bubbly*, *bouncy*, *dog-eared*, and *monkey*.
    To be fair, looking for typefaces that subconsciously convey these terms *does*
    make a kind of sense for a pet-adoption site.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为前三个建议值得考虑。但随着我们向下移动列表，它们变得越来越具有幻觉性。请注意，由于该网站有与宠物相关的内容，一些比字体更相关的动物修饰语悄悄地出现了：*活泼的*、*充满活力的*、*弹性的*、*磨损的*和*猴子的*。公平地说，寻找潜意识传达这些术语的字体对于宠物收养网站来说确实有一定的意义。
- en: 'Gemini offered some good ideas too, mostly along the same lines as Perplexity
    and Claude. But Gemini added one good suggestion all its own: “Avoid using all
    caps in most cases. All caps can be difficult to read and can make the text seem
    aggressive.”'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini也提出了一些好的想法，大部分与Perplexity和Claude的思路相同。但Gemini增加了一条独特的建议：“在大多数情况下避免使用全大写字母。全大写字母可能难以阅读，并可能使文本显得具有攻击性。”
- en: 'Copilot gave this brief, but accurate, response:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot给出了这个简短但准确的回应：
- en: '|'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Copilot.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Copilot.png)'
- en: '| The typography is clear and easy to read. The font size is large enough to
    be legible and the font style is consistent throughout the website. The website
    also uses a sans serif font which is a good choice for web design as it is easier
    to read on screens than serif fonts. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 字体清晰易读。字体大小足够大，便于阅读，并且整个网站上的字体风格保持一致。该网站还使用了无衬线字体，这是网页设计的一个好选择，因为它比衬线字体更容易在屏幕上阅读。|'
- en: Tip It can sometimes be a good idea to submit the same prompt to several AI
    systems to get a variety of opinions. This not only gives you a kind of consensus
    but also helps with fact-checking.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士有时向几个AI系统提交相同的提示以获得各种意见可能是个好主意。这不仅给您提供了一种共识，还有助于核实事实。
- en: 4.2 Writing in the right style
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 以正确的风格写作
- en: 'AI can be of great help in providing you with content that’s appropriate to
    your site’s overall mission. And it can improve your style, tone, transitions,
    and plenty of other elements of style as well. Here’s a prompt you can modify
    and then submit to GPT-4o (which is able to remember things permanently):'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以在提供适合您网站整体使命的内容方面提供很大帮助。它还可以改善您的风格、语气、过渡以及许多其他风格元素。以下是一个您可以修改后提交给GPT-4o的提示（GPT-4o能够永久记住事物）：
- en: '|'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Commit this to memory:When in the future I begin a prompt to you with “:Edit:”
    you are an expert editor of non-fiction. You do both abstract, large-picture editing
    as well as copy editing and proofreading.Keep in mind that I want clarity and
    a friendly, informal, conversational tone. I also want concision.You should carefully
    read, then re-read, the text I upload to you or paste and then answer the following
    questions (provide a title for each answer). If you don’t find a weakness in the
    text related to one of the questions, just skip it and go to the next question.Before
    displaying your response, review it to ensure that it is accurate, concise, and
    does not include any minor, unimportant suggestions.Note that each question is
    numbered. You can have more than one response to each question. Or you can skip
    a question if you don’t find what the question asks for.Do a slow, careful analysis,
    or there could be repercussions.    1.  If you find any text that isn’t informal
    or is too technical, display that text in quotation marks, then follow it with
    a revision that is informal.    2.  If you find any sentences that are too long
    or complicated, display that text in quotation marks, then follow it with a revision
    that breaks up the too-long sentence.    3.  If you find any text that could benefit
    from a metaphor or analogy to make the point clearer, then display that text in
    quotation marks, then follow it with a revision that includes a helpful metaphor
    or analogy.    4.  See if there is any text you find ambiguous, and if so, display
    that text in quotation marks, then follow it with a revision that is clearer.   
    5.  If you find any places in the text where it needs a transition, where the
    topic too abruptly switches to a different topic, display that text in quotation
    marks, then follow it with a revision that includes a sentence which is a good
    transition between the topics.    6.  If you see any abstract concepts that would
    benefit from specific examples, display that text in quotation marks, then follow
    it with a revision that includes a specific example.    7.  Take a close look
    at the assertions in the text and if you find any that would benefit from supporting
    facts (like statistics) then display that text in quotation marks, then follow
    it with a revision that includes the supporting fact.    8.  If you think a passage
    in the text would benefit from images or diagrams or some other visual, display
    that text in quotation marks, then follow it with a revision that includes a good
    visual that helps illustrate the passage.    9.  If you find a passage that includes
    a description of something in a negative phrase (“this is not hard”), then display
    the text and follow it by displaying the same concept but in a positive phrase
    (“this is easy”).  10.  If I didn’t upload text to you, then display “Please paste
    the text you want me to analyze.” And wait until I paste the text to continue.
    |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 将以下内容牢记于心：当未来我以“:Edit:”开头向你发起提示时，你是一位非虚构作品的专家编辑。你既要进行抽象的大纲编辑，也要进行校对和校稿。请记住，我想要的是清晰、友好、非正式的对话风格。我还希望内容简洁。你应该仔细阅读，然后重新阅读我上传给你的文本或粘贴的文本，然后回答以下问题（为每个答案提供一个标题）。如果你没有在文本中找到与任何一个问题相关的问题，只需跳过它，继续下一个问题。在展示你的回答之前，请检查以确保其准确性、简洁性，并且不包含任何微不足道或不重要的建议。请注意，每个问题都有编号。你可以对每个问题有多个回答。或者，如果你没有找到问题所要求的内容，你可以跳过该问题。进行缓慢、细致的分析，否则可能会有后果。   
    1.  如果你发现任何非非正式或过于技术性的文本，请用引号标出该文本，然后跟随一个非正式的修订版本。    2.  如果你发现任何句子过长或过于复杂，请用引号标出该文本，然后跟随一个将过长句子拆分的修订版本。   
    3.  如果你发现任何文本可以通过比喻或类比来使观点更清晰，请用引号标出该文本，然后跟随一个包含有用比喻或类比的修订版本。    4.  检查是否有任何文本你认为是模糊的，如果是，请用引号标出该文本，然后跟随一个更清晰的修订版本。   
    5.  如果你发现文本中有需要过渡的地方，即主题突然切换到另一个主题，请用引号标出该文本，然后跟随一个包含良好过渡句子的修订版本。    6.  如果你看到任何需要具体例子来解释的抽象概念，请用引号标出该文本，然后跟随一个包含具体例子的修订版本。   
    7.  仔细审视文本中的断言，如果你发现任何可以通过支持事实（如统计数据）来加强的，请用引号标出该文本，然后跟随一个包含支持事实的修订版本。    8. 
    如果你认为文本中的某个段落可以通过图像、图表或其他视觉元素来改进，请用引号标出该文本，然后跟随一个包含有助于说明该段落的良好视觉元素的修订版本。    9. 
    如果你发现一个包含对某事物负面描述的段落（例如，“这不容易”），请标出该文本，然后展示相同概念但用积极语句表达（“这很容易”）。  10.  如果我没有上传文本给你，请显示“请粘贴你想让我分析的文本。”然后等待我粘贴文本后再继续。
    |'
- en: 4.2.1 Setting the tone
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.1 确定基调
- en: Website content is mostly conversational and informal. Use the tone and diction
    like you normally do when talking with your friends. If you were upset with my
    use of *like* in the previous sentence, then you need to lighten up a bit when
    writing for the web. Conversational writing permits some informality in both diction
    and grammar. (Strict grammarians would insist that *like* in the earlier sentence
    should be replaced by the words *that* or *as*.)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 网站内容大多是对话性和非正式的。使用你通常和朋友交谈时的语气和措辞。如果你对我的上一句中使用*like*感到不满，那么在为网络写作时你需要轻松一些。对话性写作允许在措辞和语法上有些非正式。（严格的语法学家会坚持认为上一句中的*like*应该被*that*或*as*等词替换。）
- en: So if you have a legal, copy editing, or academic background, or are otherwise
    inclined to write formal prose—you probably need to aim for the more casual communication
    typical of many websites. Of course, there are always exceptions. Sites for legal,
    banking, medical, or education purposes can require a more formally “correct”
    style. These sites need to convey reliability, authority, and sobriety. A touch
    of *chilly* doesn’t hurt either. But most websites should aim for a casual, friendly,
    approachable tone.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你有法律、校对或学术背景，或者倾向于写正式的散文——你可能需要追求许多网站典型的更随意的沟通方式。当然，总有例外。用于法律、银行、医疗或教育目的的网站可能需要更正式的“正确”风格。这些网站需要传达可靠性、权威性和严肃性。一点*冷漠*的感觉也无妨。但大多数网站应该追求轻松、友好、可接近的语气。
- en: 4.2.2 Transforming a stiff paragraph
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.2 转变僵硬的段落
- en: 'Remember that the first paragraph in your site’s first page is crucial to capturing
    an audience. You want to welcome them, to make them feel comfortable right from
    the start. Let’s try writing a stilted, formal introduction as our first paragraph,
    and then ask GPT to revise it into a warmer, more colloquial version. This book’s
    recipe practice site’s home page title is “Easy Excellence” so here’s a pompous
    first paragraph, filled with bloviation:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你网站首页的第一段对于吸引观众至关重要。你希望让他们感到欢迎，从一开始就让他们感到舒适。让我们尝试写一个刻板的、正式的介绍作为我们的第一段，然后请GPT将其修改为一个更温暖、更口语化的版本。这本书的食谱实践网站首页标题是“简易卓越”，所以这里有一个自负的第一段，充满了夸夸其谈：
- en: Prior to hopefully embarking on this project of effectively compiling recipes
    for our website’s collection of recipes, we, ourselves, were rank novice cooks.
    We presume that you, our audience members, probably are in a similar situation
    at present. We often felt anxious or apprehensive while selecting a cuisine and
    then executing the dish. Therefore, our aim is to facilitate the process of creating
    a superb and satisfying culinary experience for your family and friends. And note
    that we have exhaustively tested every recipe. So, you can consider them failure
    proofed.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们有望开始这个项目，为我们的网站食谱集合有效地整理食谱之前，我们自己也是初出茅庐的厨师。我们假设你，我们的观众，现在可能处于类似的情况。我们在选择菜肴并执行菜肴时常常感到焦虑或不安。因此，我们的目标是帮助你为你的家人和朋友创造一个出色且令人满意的烹饪体验。并且请注意，我们已经对每个食谱进行了彻底的测试。所以，你可以认为它们是经过验证的，不会失败。
- en: 'Rather stuffy, no? AI can be quite helpful in situations like this. Here’s
    what it came up with when we asked it to rewrite our paragraph to make it less
    formal:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 相当拘谨，不是吗？在这种情况下，AI可以非常有帮助。当我们要求它重写我们的段落以使其不那么正式时，它提出了以下内容：
- en: '|'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Before we started putting together these recipes for this site, we were pretty
    clueless in the kitchen! Maybe you can relate to that? We used to get stressed
    out when we had to choose what to cook for dinner, and even more when we were
    cooking it. So, our goal is to make it really easy for you to whip up something
    amazing and yummy for your friends and loved ones. These recipes are simple but
    awesome! And they won’t fail you—they’ve been tested extensively. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 在我们开始为这个网站整理这些食谱之前，我们在厨房里几乎一无所知！也许你能理解那种感觉？当我们不得不选择晚餐吃什么时，我们会感到压力很大，甚至在烹饪时更是如此。因此，我们的目标是让你轻松地为你的朋友和亲人做出一些令人惊叹的美味佳肴。这些食谱简单但很棒！而且它们不会让你失望——它们已经经过广泛的测试。|'
- en: 4.2.3 Conjuring a simulacrum
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.3 召唤一个模拟体
- en: Recall that we can assign roles for AI to play, like website critic or prize-winning
    site designer. This also means that we can have it conjure up famous dead people.
    Let’s ask an AI Hemingway to give us some advice about improving our prose.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 记得我们可以为AI分配角色来扮演，比如网站评论家或获奖网站设计师。这也意味着我们可以让它召唤出已故的名人。让我们请一个AI海明威给我们一些建议，关于如何改进我们的散文。
- en: 'Hemingway’s style is still hugely influential because of its clarity and simplicity.
    (And the 1935 book *Elements of Style* advocates a similarly clean, clear approach
    to writing. It was published in 1935 and is still taught today.) Hemingway advised
    the following:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 海明威的风格因其清晰和简洁而仍然具有巨大的影响力。（1935年的书籍《风格要素》也倡导一种类似干净、清晰的文章写作方法。该书于1935年出版，至今仍在教授。）海明威建议以下事项：
- en: Create a short punchy first paragraph. Work on it; it’s the hook to catch readers.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个简短有力的第一段。努力工作；这是吸引读者的钩子。
- en: 'Keep your sentences short. When challenged to tell a story in six words, Hemingway
    wrote: “For sale: baby shoes, never worn.”'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持句子简短。当被要求用六个词讲故事时，海明威写道：“出售：婴儿鞋，从未穿过。”
- en: Use positive, instead of negative, phrases. For example, use *easy* instead
    of *not hard*. You should use terms that describe the idea, not its opposite.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用积极的短语，而不是消极的短语。例如，使用*简单*而不是*不难*。你应该使用描述想法的术语，而不是其对立面。
- en: Revise, and then revise again. “I write one page of masterpiece to ninety-one
    pages of s***. I try to put the s*** in the wastebasket.”
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改，然后再修改。 “我写了一页杰作，九十一页垃圾。我试图把垃圾扔进垃圾桶。”
- en: They say Hemingway rewrote the final page of *A Farewell to Arms* 39 times.
    An interviewer asked him what the problem was. He said, “Getting the words right.”
    Truman Capote was also famous for his polished, perfect sentences.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说海明威将《永别了，武器》的最后一页重写了39次。一位采访者问他问题所在。他说，“把词写对。”特鲁曼·卡波特也以其精致、完美的句子而闻名。
- en: Copilot offers three settings related to style
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot提供与风格相关的三个设置
- en: 'Copilot will provide a good revision if you use a prompt like this:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用这样的提示，Copilot将提供良好的修改：
- en: '|'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Please revise the following paragraph to make it more informal and conversational.
    This figure shows you the three style options. |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| 请修改以下段落，使其更加非正式和对话化。此图显示了三种风格选项。 |'
- en: '![](../../OEBPS/Images/CH04_F01_UN02_Mansfield.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F01_UN02_Mansfield.png)'
- en: 'Also, when you select Chat in the sidebar on the right, Copilot offers a Revise
    option there too. To use that option, follow these steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当您在右侧侧边栏中选择聊天时，Copilot也会在那里提供修改选项。要使用该选项，请按照以下步骤操作：
- en: '1.  Select some text in the main window on the left. It will automatically
    appear in the right Chat window:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在左侧的主窗口中选择一些文本。它将自动出现在右侧的聊天窗口中：
- en: '![](../../OEBPS/Images/CH04_F01_UN03_Mansfield.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F01_UN03_Mansfield.png)'
- en: 2.  Click Send, and you’ll be given the options shown in this next figure.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 点击发送，您将看到下一张图所示的选项。
- en: '![](../../OEBPS/Images/CH04_F01_UN04_Mansfield.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F01_UN04_Mansfield.png)'
- en: 3.  When you click Revise, you do get a new version, but it tends to be more
    of a paraphrase than a rewrite that changes the tone.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 当您点击修改时，您确实会得到一个新版本，但它更像是改写而不是改变语调的重写。
- en: 4.2.4 Using the Hemingway app
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.4 使用海明威应用程序
- en: 'Speaking of Hemingway, there’s an app that puts his prose principles into practice.
    Give Hemingway Editor app a try ([https://hemingwayapp.com/](https://hemingwayapp.com/)).
    You’ll get a solid analysis of any problems in your writing. This app is an especially
    helpful advisor if you’re inclined to write too formally, or you have other problems
    such as overusing adverbs (“ly” words like *hopefully* and *really*) or relying
    too much on the passive voice (*The burger was eaten by the dog* can be made clearer
    and more concise if you revise it to use the active voice instead: *The dog ate
    the burger.*)'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到海明威，有一个应用程序将他的散文原则付诸实践。试试海明威编辑器应用程序([https://hemingwayapp.com/](https://hemingwayapp.com/))。您将获得对您写作中任何问题的良好分析。如果您倾向于过于正式地写作，或者有其他问题，如过度使用副词（如*希望地*和*真正地*）或过多依赖被动语态（*The
    burger was eaten by the dog*可以通过将其改为主动语态来使句子更清晰、更简洁：*The dog ate the burger.*）
- en: Let’s give our too-formal paragraph to the Hemingway Editor app. Figure 4.2
    shows what it said. The app particularly doesn’t like adverbs and recommends using
    fewer than zero.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把过于正式的段落交给海明威编辑器应用程序。图4.2显示了它说了什么。该应用程序特别不喜欢副词，并建议使用少于零个。
- en: '![](../../OEBPS/Images/CH04_F02_Mansfield.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F02_Mansfield.png)'
- en: Figure 4.2 This Hemingway Editor app can be helpful when revising formal writing
    into a more conversational style.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2 这个海明威编辑器应用程序在将正式写作修改为更对话化的风格时非常有帮助。
- en: To use this app, click the Write button in the top-right corner of its web page.
    Delete the existing sample text, and then replace it by pasting your text into
    that field. Click the Edit button to see the resulting critique.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这个应用程序，点击其网页右上角的“写”按钮。删除现有的示例文本，然后通过粘贴你的文本到该字段来替换它。点击“编辑”按钮以查看生成的评论。
- en: In addition to developing a relaxed style, also remember to chunk your content
    into fairly brief paragraphs. Avoid massive gray walls of text. Even try to limit
    the amount of text in the site as a whole—unless you have good reason not to (a
    large catalog of goods, for instance). And on most pages, display only a few short
    paragraphs, separating them using white space, media, or layout design.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 除了发展一种轻松的风格，还要记住将你的内容分成相当简短的段落。避免巨大的灰色文本墙。甚至尝试限制整个网站上的文本量——除非你有很好的理由不这样做（例如，一个大型商品目录）。在大多数页面上，只显示几个简短的段落，使用空白、媒体或布局设计来分隔它们。
- en: It’s also important to take advantage of AI assistance. Your most successful
    competitors are using it. You can find plenty of body text content generators
    that can give you a good start, including text to revise in your own words and
    fact-checking.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 利用AI辅助也很重要。你的最成功的竞争对手正在使用它。你可以找到许多正文内容生成器，它们可以为你提供一个良好的起点，包括用你自己的话修改的文本和事实核查。
- en: Also, run your text through a plagiarism-detection system. For example, when
    you turn on the Spelling and Grammar checker (F7) in Microsoft Word, you’ll see
    the Similarity section in the Editor panel. It will flag any plagiarism problems
    if it finds your text repeated somewhere else on the internet. Or, try Copyleaks
    (it checks against billions of online sources) or Grammarly (you should be using
    it anyway because it’s a fine general-purpose, user-friendly, AI-based writing
    assistant). Several reviewers say undetectable.ai is the best at both discovering
    plagiarism as well as “humanizing” ai-generated content.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，将你的文本通过抄袭检测系统。例如，当你打开Microsoft Word中的拼写和语法检查器（F7）时，你会在编辑面板中看到相似性部分。如果它发现你的文本在互联网上的其他地方重复，它将标记任何抄袭问题。或者，尝试Copyleaks（它检查数十亿个在线来源）或Grammarly（你应该无论如何都要使用它，因为它是一个优秀的通用、用户友好的基于AI的写作助手）。几位评论员表示，undetectable.ai在发现抄袭以及“人性化”AI生成内容方面都是最好的。
- en: Why worry about plagiarism? You know you don’t do it. Actually, there *is* good
    reason to worry. Using AI while writing introduces two new dangers. You might
    at some point forget to have AI’s results checked for plagiarism (now and then
    it does copy whole paragraphs from the internet without revision). Or you could,
    in the heat of writing, forget to revise some AI content that you copied. And
    it’s obviously the right thing to do to only publish *your* original content,
    not someone else’s—even if that someone else is a machine.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么担心抄袭？你知道你没有做。实际上，确实有很好的理由担心。在写作时使用AI引入了两个新的危险。你可能会在某一点忘记检查AI的结果是否有抄袭（有时它会从互联网上复制整个段落而不进行修改）。或者，在写作的热情中，你可能会忘记修改你复制的某些AI内容。显然，只发布你自己的原创内容，而不是别人的——即使那个人是机器——这是正确的事情。
- en: That said, AI can generate many different kinds of site-related content, including
    blog messages, product descriptions, home page text, various levels of formality,
    a list of engaging variations on a headline from which you can choose, first drafts,
    and brainstorming, to name a few.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，AI可以生成许多不同类型的与网站相关的内容，包括博客消息、产品描述、主页文本、不同级别的正式程度、一系列引人入胜的标题变体供你选择、初稿和头脑风暴，仅举几例。
- en: 'Tip This article on Medium provides some AI resources for website authors:
    [https://mng.bz/75EQ](https://mng.bz/75EQ).'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：Medium上的这篇文章为网站作者提供了一些AI资源：[https://mng.bz/75EQ](https://mng.bz/75EQ)。
- en: 4.3 Making a great first impression
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 打造良好的第一印象
- en: Remember that you must spend time polishing your home page, especially your
    site’s first paragraph. And *really* work hard on the first sentence. Note that
    Hemingway said the first paragraph of a piece of writing is crucially important.
    It must capture the reader’s attention at once.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你必须花时间润色你的主页，尤其是网站的第一段。并且真的要努力工作在第一句话上。注意，海明威说过，一篇文章的第一段至关重要。它必须立刻抓住读者的注意力。
- en: 4.3.1 Hooking visitors
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 吸引访客
- en: Indeed, the entire first page of your site has to hook your visitors. Write
    as many revisions as necessary until the text is brilliant. Make it brief, brilliant,
    and clear as a country stream. And redesign the page until it’s excellent visually
    as well.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，您网站的第一页必须吸引访客。写尽可能多的修订稿，直到文本变得精彩。让它简短、精彩、清晰如山间溪流。并且重新设计页面，直到它在视觉上也非常出色。
- en: 'We’ll devote two upcoming chapters to site design, but let’s preview the topic
    now. One way to start thinking about your home page’s design is to consider what
    would be a good color scheme based on color psychology findings. What colors are
    best for your particular site’s audience? For our recipe practice site, I researched
    a bit and came up with the following recommendations:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的两章中探讨网站设计，但现在让我们先预览一下这个主题。思考您主页设计的一种方法是考虑基于色彩心理学的研究结果，什么样的色彩方案会是一个好的选择。对您的特定网站受众来说，哪些颜色是最好的？对于我们这个食谱实践网站，我进行了一些研究，并提出了以下建议：
- en: Red is the color most used by fast-food chains, followed closely by yellow and
    orange.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色是快餐连锁店最常使用的颜色，其次是黄色和橙色。
- en: Yellow and orange make people feel hungry.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色和橙色会让人感到饥饿。
- en: Brown helps establish a soft and authentic feel to your website.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棕色有助于为您的网站营造一种柔和而真实的感觉。
- en: Blues, especially darker shades, or using too much blue overall can make your
    website feel uncaring and cold.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色，尤其是较深的色调，或者整体使用过多的蓝色可能会让您的网站感觉冷漠和不关心。
- en: Blue is also said to curb the appetite, so it’s not the best choice for a recipe
    collection.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据说蓝色也可以抑制食欲，所以它不是食谱收藏的最佳选择。
- en: 4.3.2 Finding design inspiration using AI
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.2 使用AI寻找设计灵感
- en: 'As an experiment, let’s ask image-generator Midjourney to give us four designs
    for our site. We’ll instruct it to follow the color recommendations from those
    psychological studies too. Here’s the prompt I submitted to Midjourney:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一项实验，让我们让图像生成器Midjourney为我们提供四个网站设计。我们将指示它遵循那些心理学研究中的色彩建议。这是我提交给Midjourney的提示：
- en: '|'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-RM.png)'
- en: '| sunny, bright, beautiful home page for an instant pot recipes website, brown::2
    yellow::1 4K, detailed, masterpiece, ux, ui, --no blue --no orange --ar 3:2 --q
    2 |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| 阳光明媚、明亮、美丽的电压力锅食谱网站主页，棕色：2 黄色：1 4K，详细，杰作，用户体验（ux），用户界面（ui），--无蓝色 --无橙色 --宽高比
    3:2 --质量 2 |'
- en: 'Tip Notice that you can specify in a Midjourney prompt that you want *relative
    weights* by using double-colon symbols. That prompt says to make brown twice as
    prominent as yellow: brown::2 yellow::1\. Other specifications include high res
    (4K), user experience (ux), user interface (ui), aspect ratio (ar) 3:2, and high
    quality (q 2).'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 注意，您可以在Midjourney提示中指定相对权重，使用双冒号符号。该提示表示使棕色比黄色突出两倍：棕色::2 黄色::1。其他规格包括高分辨率（4K）、用户体验（ux）、用户界面（ui）、宽高比（ar）3:2和高质量（q
    2）。
- en: The four results are shown in figures 4.3 to 4.6\. (At the time of this writing,
    AI art generators were still struggling with meaningful text. But they are improving.)
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 四个结果分别显示在图4.3到图4.6中。（在撰写本文时，AI艺术生成器在生成有意义的文本方面仍在努力。但它们正在改进。）
- en: '![](../../OEBPS/Images/CH04_F03_Mansfield.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH04_F03_Mansfield.png)'
- en: Figure 4.3 Aside from some strange vegetation, this is a design that can work
    nicely as our home page.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3 除了一些奇怪的植物外，这是一个可以作为我们主页的不错设计。
- en: '![](../../OEBPS/Images/CH04_F04_Mansfield.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH04_F04_Mansfield.png)'
- en: Figure 4.4 Version two here is perhaps too complex and crowded for a home page.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4 这里的第二个版本可能对于主页来说过于复杂和拥挤。
- en: '![](../../OEBPS/Images/CH04_F05_Mansfield.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH04_F05_Mansfield.png)'
- en: Figure 4.5 This one is nicely balanced and follows our color scheme well, but
    we’d likely leave out the lower third to simplify the design.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5 这个设计平衡得很好，并且很好地遵循了我们的色彩方案，但我们可能会省略下方的三分之一部分以简化设计。
- en: '![](../../OEBPS/Images/CH04_F06_Mansfield.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH04_F06_Mansfield.png)'
- en: Figure 4.6 This design also calls for simplification in both the amount of text
    and the number of images, but that 3-D shadowed effect with the herbs on the left
    is an excellent idea.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.6 这个设计也要求在文本数量和图片数量上简化，但左侧草药的3D阴影效果是一个极好的想法。
- en: Aside from some alien flowers and vegetables (and the bizarre text), these images
    look like a good starting point for inspiration. From Midjourney or other AI image
    generators, you can get often surprisingly good ideas for color combinations,
    layout, typography, balance, and text or image placement. What’s intriguing is
    that AI art usually seems to somehow employ rules taught in art school about such
    qualities as balance, line, symmetry, color, contrast, composition, and so on.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一些外星花卉和蔬菜（以及奇怪的文字）之外，这些图像看起来像是灵感的良好起点。从Midjourney或其他AI图像生成器中，你可以得到关于颜色搭配、布局、字体、平衡、文本或图像位置等方面的令人惊讶的好主意。有趣的是，AI艺术通常似乎以某种方式运用了艺术学校教授的关于平衡、线条、对称、颜色、对比、构图等品质的规则。
- en: Midjourney produces four images for each prompt, so it’s easy to generate lots
    of alternatives. And it’s simple to *rerun* or *vary* the resulting images. If
    there’s something you want to eliminate from the resulting images, use the –no
    command as was done previously when blocking blue and orange. Van Gogh said, “There
    is no blue without yellow and without orange.” But we didn’t want either blue
    or orange, so we told Midjourney that.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: Midjourney为每个提示生成四个图像，因此很容易生成许多替代方案。而且，重新运行或改变结果图像非常简单。如果你想要从结果图像中删除某些内容，可以使用之前阻止蓝色和橙色时使用的`-no`命令。梵高曾说，“没有黄色和橙色就没有蓝色。”但我们都不要蓝色或橙色，所以我们告诉Midjourney这一点。
- en: 'Try variations on your prompt until a design really stands out. For example,
    try switching the weighting: `brown::1` `yellow::2`. Or refine the best one of
    Midjourney’s four images by upscaling it, and then choosing Vary or Zoom options.
    You can also remix, modifying the prompt somewhat. This back and forth between
    you and Midjourney can produce the outstanding final result you’re looking for.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在提示中添加变化，直到设计真正脱颖而出。例如，尝试改变权重：`brown::1` `yellow::2`。或者通过放大并选择“变化”或“缩放”选项来优化Midjourney的四个图像中的最佳图像。你也可以修改提示进行混搭。你与Midjourney之间的这种来回互动可以产生你想要的出色最终结果。
- en: 4.3.3 Using Canva
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.3 使用Canva
- en: Anyone working in design these days needs to know about Canva. You can start
    with the Canva plugin in GPT (recommended) or go directly to Canva’s website ([www.canva.com](https://www.canva.com)).
    Canva makes it pretty easy to create an impressive home page with a minimalist,
    contemporary feel like the one shown in figure 4.7\.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 任何从事设计工作的人现在都需要了解Canva。你可以从GPT中的Canva插件（推荐）开始，或者直接访问Canva的网站([www.canva.com](https://www.canva.com))。Canva使得创建一个具有简约、现代感的引人注目的主页变得相对容易，就像图4.7中展示的那样。
- en: '![](../../OEBPS/Images/CH04_F07_Mansfield.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH04_F07_Mansfield.png)'
- en: Figure 4.7 If you want a less comfy homey design for your site, experiment with
    Canva. With its well-thought-out UI, you can quickly compose a pleasing, professional-looking
    image.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.7 如果你想为你的网站设计一个不那么舒适的家居设计，可以尝试使用Canva。凭借其精心设计的UI，你可以快速创建一个令人愉悦、看起来专业的图像。
- en: 'Canva, available as a specialized GPT (click Explore GPTs, and then search
    for `Canva`), opens a vast resource for design. Let’s assume that you want a more
    modern, minimalist home page design for our Instant Pot practice site. A design
    less flagrantly *cozy*. Follow these steps to get there:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: Canva，作为一个专门的GPT（点击探索GPTs，然后搜索`Canva`），为设计提供了丰富的资源。假设你想要为我们的Instant Pot实践网站设计一个更现代、简约的主页。一个不那么明显舒适的布局。按照以下步骤进行：
- en: 1.  Add the Canva plugin to the active plugins in GPT. Or use a GPT that is
    fine-tuned for Canva.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  将Canva插件添加到GPT的活跃插件中。或者使用针对Canva进行微调的GPT。
- en: '2.  Use this prompt:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  使用以下提示：
- en: '|'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Using Canva, create a modern, minimalist, elegant home page for a site providing
    recipes. |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| 使用Canva，为提供食谱的网站创建一个现代、简约、优雅的主页。|'
- en: Tip Canva itself doesn’t offer prompting (yet). So if you go to Canva via the
    GPT Canva plugin, you get the advantage of AI. A prompt gets you better results
    usually. Recall that traditional searches only give you a list of links to places
    that you need to visit to look for answers. However, Canva *is* actively working
    on adding AI features (see [www.canva.com/magic/](https://www.canva.com/magic/)).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：Canva本身（目前）不提供提示。所以如果你通过GPT的Canva插件访问Canva，你将获得AI的优势。通常，提示可以得到更好的结果。回想一下，传统的搜索只能给你一个需要访问以查找答案的链接列表。然而，Canva正在积极开发添加AI功能（见[www.canva.com/magic/](https://www.canva.com/magic/))。
- en: 3.  GPT will show you a selection of pictures of sample home pages, with links
    to Canva.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  GPT将显示一系列示例主页的图片，并提供到Canva的链接。
- en: 4.  Click the link that displays a home page sample template closest to what
    you’re after. That takes you to the free version of Canva.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击显示与您所追求的主页样本模板最接近的链接。这会带您到Canva的免费版本。
- en: 5.  In the sidebar on Canva, scroll to see if you find any templates you like
    better (see figure 4.8).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 在Canva的侧边栏中滚动，看看你是否找到了更好的模板（见图4.8）。
