- en: '6.  If you don’t find a good one by scrolling, type into the template search
    field: `Recipes website landing page`.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 如果你通过滚动没有找到好的模板，在模板搜索字段中输入：“食谱网站着陆页”。
- en: 7.  Press Enter.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 按下Enter键。
