  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 当你在侧边栏中找到一个喜欢的模板时，点击它将其移动到主窗口。然后，侧边栏将重新绘制，填充与你选择的模板相似的设计。
