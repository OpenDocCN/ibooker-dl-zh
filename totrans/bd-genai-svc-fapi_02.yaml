  type: TYPE_NORMAL
  zh: 第一部分：开发AI服务
- en: This part covers a gentle introduction to GenAI concepts and FastAPI with the
    necessary steps to set up a FastAPI project that will power your generative service.
    You will integrate various generative models into your FastAPI app and expose
    endpoints to interact with these models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了GenAI概念和FastAPI的温和介绍，以及设置一个将支持你的生成服务的FastAPI项目的必要步骤。你将把各种生成模型集成到你的FastAPI应用中，并暴露端点以与这些模型交互。
