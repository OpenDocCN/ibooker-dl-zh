- en: This book is an applied guide that contains the technology “building blocks”
    (managed services that deliver specific value and interconnect with other applications,
    within an end-to-end AI architecture) related to the implementation of Azure OpenAI–enabled
    applications. This means you will be learning about technical settings, but also
    business-related topics, such as return on investment (ROI) and responsible AI.
  prefs: []
  type: TYPE_NORMAL
- en: Last but not least, the reading experience will be complemented with several
    expert interviews in [Chapter 7](ch07.html#exploring_the_big_picture). Generative
    AI and Azure OpenAI are rapidly evolving topics, so I want this book to become
    a living resource for your next professional projects.
