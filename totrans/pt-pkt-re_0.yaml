- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We are living in exciting times! Some of us have been fortunate to have lived
    through huge advances in technology—the invention of the personal computer, the
    dawn of the internet, the proliferation of cell phones, and the advent of social
    media. And now, major breakthroughs are happening in AI!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在激动人心的时代！我们中的一些人有幸经历了技术的巨大进步——个人计算机的发明，互联网的兴起，手机的普及以及社交媒体的出现。现在，人工智能领域正在发生重大突破！
- en: It’s exciting to watch and be a part of this change. I think we’re just getting
    started, and it’s amazing to think of how the world might change over the next
    decade. How great it is that we’re living during these times and can participate
    in the expansion of AI?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 看到并参与这种变革是令人兴奋的。我认为我们才刚刚开始，想到未来十年世界可能会发生怎样的变化，这是令人惊奇的。我们能够生活在这个时代并参与人工智能的扩展，这是多么伟大的事情？
- en: PyTorch has, no doubt, enabled some of the finest advances in deep learning
    and AI. It’s free to download and use, and with it anyone with a computer or internet
    connection can run AI experiments. In addition to more comprehensive references
    like this one, there are many free and inexpensive training courses, blog articles,
    and tutorials that can help you. Anyone can get started using PyTorch for machine
    learning and AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，PyTorch已经实现了一些深度学习和人工智能领域的最好进展。它是免费下载和使用的，任何拥有计算机或互联网连接的人都可以运行人工智能实验。除了像这样更全面的参考资料外，还有许多免费和廉价的培训课程、博客文章和教程可以帮助您。任何人都可以开始使用PyTorch进行机器学习和人工智能。
- en: Who Should Read This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: This book is written for both beginners and advanced users interested in machine
    learning and AI. It will help to have some experience writing Python code and
    a basic understanding of data science and machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对机器学习和人工智能感兴趣的初学者和高级用户编写的。最好具有一些编写Python代码的经验以及对数据科学和机器学习的基本理解。
- en: If you’re just getting started in machine learning, this book will help you
    learn the basics of PyTorch and provide some simple examples. If you’ve been using
    another framework, such as TensorFlow, Caffe2, or MXNet, the book with help you
    become familiar with the PyTorch API and its programming mindset so you can expand
    your skillset.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始学习机器学习，这本书将帮助您学习PyTorch的基础知识并提供一些简单的示例。如果您已经使用其他框架，如TensorFlow、Caffe2或MXNet，这本书将帮助您熟悉PyTorch的API和编程思维方式，以便扩展您的技能。
- en: If you’ve been using PyTorch for a while, this book will help you expand your
    knowledge on advanced topics like acceleration and optimization and provide a
    quick-reference resource while you use PyTorch for your day-to-day development.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经使用PyTorch一段时间，这本书将帮助您扩展对加速和优化等高级主题的知识，并在您日常开发中使用PyTorch时提供快速参考资源。
- en: Why I Wrote This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为什么写这本书
- en: Learning and mastering PyTorch can be very exciting. There’s so much to explore!
    When I first started learning PyTorch, I wished I had a single resource that would
    teach me everything. I wanted something that would give me a good high-level look
    at what PyTorch had to offer, but also would provide examples and enough details
    when I needed to dig deeper.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和掌握PyTorch可能会非常令人兴奋。有很多东西可以探索！当我开始学习PyTorch时，我希望有一个资源可以教会我一切。我想要一些东西，可以让我对PyTorch提供的内容有一个很好的高层次了解，但也可以在我需要深入了解时提供示例和足够的细节。
- en: There are some really good books and courses on PyTorch, but they often focus
    on tensors and training for deep learning models. The PyTorch online documentation
    is really good, too, and provides a lot of details and examples; however, I found
    using it was often cumbersome. I kept having to click around to learn or Google
    what I needed to know. I needed a book on my desk that I could earmark and reference
    as I was coding.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些关于PyTorch的很好的书籍和课程，但它们通常侧重于张量和深度学习模型的训练。PyTorch的在线文档也非常好，并提供了许多细节和示例；然而，我发现使用它通常很麻烦。我不断地不得不点击以学习或谷歌我需要知道的内容。我需要一本书放在桌子上，我可以标记并在编码时作为参考。
- en: My goal is that this will be the ultimate PyTorch reference for you. In addition
    to reading through it to get a high-level understanding of the PyTorch resources
    available to you, I hope that you earmark the key sections for your development
    work and keep it on your desk. That way if you forget something, you can get the
    answer right away. If you prefer ebooks or online books, You can bookmark this
    book online. However you may use it, I hope the book helps you create some amazing
    new technology with PyTorch!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是这将是您的终极PyTorch参考资料。除了通读以获取对PyTorch资源的高层次理解之外，我希望您为您的开发工作标记关键部分并将其放在桌子上。这样，如果您忘记了某些内容，您可以立即得到答案。如果您更喜欢电子书或在线书籍，您可以在线收藏本书。无论您如何使用，我希望这本书能帮助您用PyTorch创建一些令人惊人的新技术！
- en: Navigating This Book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 浏览本书
- en: If you’re just beginning to learn PyTorch, you should start at [Chapter 1](ch01.xhtml#an_introduction_to_pytorch)
    and read each chapter in sequence. The chapters move from beginner to advanced
    topics. If you already have some experience with PyTorch, you might want to jump
    around to the topics that interest you the most. Don’t forget to check out [Chapter 8](ch08.xhtml#pytorch_ecosystem_and_additional_resources)
    on the PyTorch Ecosystem. You’re bound to discover something new!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始学习PyTorch，您应该从第1章开始，并按顺序阅读每一章。这些章节从初学者到高级主题逐渐展开。如果您已经有一些PyTorch经验，您可能想跳到您最感兴趣的主题。不要忘记查看关于PyTorch生态系统的第8章。您一定会发现一些新东西！
- en: 'This book is roughly organized as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书大致组织如下：
- en: '[Chapter 1](ch01.xhtml#an_introduction_to_pytorch) gives a brief introduction
    to PyTorch, helps you set up your development environment, and provides a fun
    example for you to try yourself.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章简要介绍了PyTorch，帮助您设置开发环境，并提供一个有趣的示例供您尝试。
- en: '[Chapter 2](ch02.xhtml#Chapter_2) covers the tensor, PyTorch’s fundamental
    building block. It’s the foundation for everything in PyTorch.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了张量，PyTorch的基本构建块。这是PyTorch中一切的基础。
- en: '[Chapter 3](ch03.xhtml#deep_learning_development_with_pytorch) gives you a
    comprehensive look at how you can use PyTorch for deep learning, and [Chapter 4](ch04.xhtml#neural_network_development_reference_designs)
    provides example reference designs so you can see PyTorch in action.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[3](ch03.xhtml#deep_learning_development_with_pytorch)章全面介绍了您如何使用PyTorch进行深度学习，而第[4](ch04.xhtml#neural_network_development_reference_designs)章提供了示例参考设计，让您可以看到PyTorch的实际应用。
- en: Chapters [5](ch05.xhtml#Chapter_5) and [6](ch06.xhtml#pytorth_acceleration_and_optimization)
    cover more advanced topics. [Chapter 5](ch05.xhtml#Chapter_5) shows you how you
    can customize PyTorch components for your own work, while [Chapter 6](ch06.xhtml#pytorth_acceleration_and_optimization)
    shows you how to accelerate training and optimize your models.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[5](ch05.xhtml#Chapter_5)章和第[6](ch06.xhtml#pytorth_acceleration_and_optimization)章涵盖了更高级的主题。第[5](ch05.xhtml#Chapter_5)章向您展示了如何自定义PyTorch组件以适应您自己的工作，而第[6](ch06.xhtml#pytorth_acceleration_and_optimization)章则向您展示了如何加速训练并优化您的模型。
- en: '[Chapter 7](ch07.xhtml#deploying_pytorch_to_production) shows you how you can
    deploy PyTorch to production via local machines, cloud servers, and mobile or
    edge devices.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[7](ch07.xhtml#deploying_pytorch_to_production)章向您展示如何通过本地机器、云服务器和移动或边缘设备将PyTorch部署到生产环境。
- en: '[Chapter 8](ch08.xhtml#pytorch_ecosystem_and_additional_resources) guides you
    in where to go next by introducing the PyTorch Ecosystem, describing popular packages,
    and listing additional training resources.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[8](ch08.xhtml#pytorch_ecosystem_and_additional_resources)章引导您下一步，介绍PyTorch生态系统，描述流行的软件包，并列出额外的培训资源。
- en: Conventions Used in This Book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下印刷约定：
- en: '*Italic*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落中引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**`等宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user. Additionally,
    bold is used for emphasis in functions in tables.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该按照字面意义输入的命令或其他文本。此外，在表格中，粗体用于强调函数。
- en: '*`Constant width italic`*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*`等宽斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context. Additionally, italic transforms listed in tables are currently not
    supported by TorchScript.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应该用用户提供的值或上下文确定的值替换的文本。此外，在表格中列出的转换目前不受TorchScript支持。
