- en: Part I. Building APIs for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Part I of this book walks you step by step through example projects to build
    APIs using Python and FastAPI and deploy them to the cloud:'
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 1](ch01.html#chapter_1), you will begin your portfolio project by
    understanding the user needs and selecting use cases to fulfill.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 2](ch02.html#chapter_2), you will select an API architecture and
    start creating an API to fulfill the needs of data scientists.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 3](ch03.html#chapter_3), you will create your database using SQLite,
    create Python code to read the database with SQLAlchemy, and perform unit testing
    with Pytest.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 4](ch04.html#chapter_4), you will create the FastAPI code to use
    this data and publish it as a REST API.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 5](ch05.html#chapter_5), you will document your API using FastAPI’s
    built-in capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 6](ch06.html#chapter_6), you will deploy your API to the cloud using
    Render and Amazon Web Services (AWS).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 7](ch07.html#chapter_7), you will create a software development
    kit (SDK) to make your API easier for Python developers to use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
