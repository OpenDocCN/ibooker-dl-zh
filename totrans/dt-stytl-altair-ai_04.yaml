- en: Summary
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI is a subfield of artificial intelligence, aiming at generating
    new content based on the trained data. You can use generative AI for different
    purposes, including text, image, code, video, and speech generation.
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A prompt is an input text containing the instructions for a generative AI tool.
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT is a text-to-text generative AI tool. To write effective prompts for
    ChatGPT, structure the prompt in three parts: role, audience, and subject.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DALL-E is a text-to-image generative AI tool. To write effective prompts for
    DALL-E, define the subject and the style.
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Copilot is a text-to-code generative AI tool. To make Copilot write code suggestions
    efficiently, write specific and unambiguous instructions, using simple language
    and avoiding complex terminology.
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t use Copilot as a substitute for you as a developer. Rather, use it to
    assist you while programming.
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always keep in mind that generative AI cannot be a substitute for your creativity
    and reasoning capabilities.
  id: totrans-356
  prefs:
  - PREF_UL
