  prefs: []
  type: TYPE_NORMAL
- en: Exercise 3
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Write instructions for Copilot to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Load the dataset data3.csv, available under 04/data/data3.csv.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Draw a bar chart with the category column in the `x` channel and the value column
    in the `y` channel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the color of the bar to `red` if the country column is equal to `IT`; otherwise,
    set it to `green`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 4.4.5 Compound charts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Build each chart separately. Then, to build a compound chart, write a specific
    instruction, as shown in the following listing. Be sure to give each chart a different
    name.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.5 Building compound charts
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Note  Specify the type of combination you want to draw. The example aligns the
    charts vertically.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 4
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write instructions for Copilot to vertically align the line and bar charts drawn
    in the previous exercises.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.6 Interactivity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To make the chart interactive, write the simple instruction in the following
    listing.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.6 Making the chart interactive
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Note  Write simple and clear instructions to make the chart interactive.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 5
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write instructions for Copilot to make the bar chart interactive. Note that
    you can insert new instructions for Copilot above or below the generated code.
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have learned how to write the basic instructions to make Copilot
    build a chart in Altair, let’s move to a practical case study that combines Altair
    and Copilot.
  prefs: []
  type: TYPE_NORMAL
- en: '4.5 Case study: Your training team'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s imagine you work in a sports company. You are training a team of young
    athletes in various disciplines. For each discipline, you have noted the world
    record and recorded the best time achieved by your team for the sake of comparison.
    Unfortunately, your company has limited investment funds available. Your boss
    asks you to distinguish which disciplines are worth continuing to train in, to
    hope to achieve good results in the upcoming competitions. You can find the code
    for this example in the GitHub repository for the book under CaseStudies/competitions.
    The directory contains different Python scripts, one for each step described in
    the remainder of this section.
  prefs: []
  type: TYPE_NORMAL
- en: Table 4.3 shows, for each discipline, the record and the best time achieved
    by your team. In your case, the objective is to display the difference between
    your team’s time and the record for each training type and then choose in which
    training types you should continue investing.
  prefs: []
  type: TYPE_NORMAL
- en: Table 4.3 The dataset of the case study shows the record to beat, the record
    holder, the record time, and your team’s best time for each training type.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Training Type | Record to Beat | Record Holder | Record Time (Seconds) |
    Team’s Best Time |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Sprinting**  | 100 m  | Usain Bolt  | 9.58  | 15.07  |'
  prefs: []
  type: TYPE_TB
- en: '| **Long-Distance Running**  | Marathon  | Eliud Kipchoge  | 7,299  | 13,261.76  |'
  prefs: []
  type: TYPE_TB
- en: '| **Swimming**  | 100 m freestyle  | César Cielo  | 46.91  | 88.01  |'
  prefs: []
  type: TYPE_TB
- en: '| **Cycling**  | Individual time trial (ITT)  | Rohan Dennis  | 1,963.49  |
    2,795.22  |'
  prefs: []
  type: TYPE_TB
- en: '| **Rowing**  | 2,000 m  | Josh Dunkley-Smith  | 335.8  | 462.33  |'
  prefs: []
  type: TYPE_TB
- en: 'We’ll use the DIKW pyramid to transform this dataset into wisdom. Let’s start
    with the first step of the pyramid: turning data into information.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.5.1 Turning data into information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The simplest graph for this purpose is a stacked bar chart, which shows the
    two columns as stacked series. Let’s use GitHub Copilot to generate this simple
    chart. Start by writing the list of comments to generate the chart.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.7 Generating the stacked bar chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Note  Describe the sequence of operations to load, manipulate, and plot the
    dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Copilot will generate several code options. Select the code shown in the following
    listing.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.8 The stacked bar chart generated by Copilot
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Note  First, load and manipulate the dataset. Then, use `mark_bar()` to draw
    the stacked bar chart.
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 4.17 shows the resulting bar chart. In addition to being very narrow,
    the generated chart presents a fundamental problem: we are unable to determine
    from the chart which disciplines we should focus on. This can be attributed to
    a lack of clarity in the chart, which makes it difficult for us to interpret the
    data effectively. In practice, the problem is the difference in scale between
    the variables. Sprinting is in the range of 10 seconds, while long-distance running
    is in the range of thousands of seconds. As a result, we need to revise the chart
    design to convey information easily.'
  prefs: []
