  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The simplest graph for this purpose is a stacked bar chart, which shows the
    two columns as stacked series. Let’s use GitHub Copilot to generate this simple
    chart. Start by writing the list of comments to generate the chart.
