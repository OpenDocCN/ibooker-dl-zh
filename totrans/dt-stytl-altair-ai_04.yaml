- en: 4 Generative AI tools for data storytelling
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Basic concepts, including artificial intelligence, machine learning, deep learning,
    and generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The basic structure of a ChatGPT prompt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The basic structure of a DALL-E prompt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Copilot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ve finally gotten to the point: how to use ChatGPT and DALL-E to do data
    storytelling. You might wonder why you had to wait until now to see these tools
    in action. I will give you an answer during this chapter, in which we will review
    the basic concepts behind generative AI tools and how to use them in the context
    of data storytelling. The chapter does not describe the fundamentals of generative
    AI. Instead, the first part gives a quick overview of AI, generative AI, and generative
    AI tools. Next, the chapter describes how to incorporate three main tools into
    data storytelling: ChatGPT, DALL-E, and GitHub Copilot. Finally, it shows a practical
    use case, which demonstrates how you can combine the three tools to build data
    stories quickly.'
  prefs: []
  type: TYPE_NORMAL
- en: '4.1 Generative AI tools: On the giants’ shoulders'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some time ago, I participated in a webinar entitled *Considerations on GPT Technology*
    (*Considerazioni sulla tecnologia GPT*, 2023, [https://www.youtube.com/watch?v=So48YMYyl58](https://www.youtube.com/watch?v=So48YMYyl58)),
    where panelists discussed the (possible) benefits introduced by generative AI.
    During the discussion, one particular intervention by Dr. Michele Monti caught
    my attention. He drew an interesting analogy between using ChatGPT to assist you
    while writing and using a satellite navigator on a smartphone to assist you while
    going to a destination.
  prefs: []
  type: TYPE_NORMAL
- en: In the past, when satellite navigators were not readily available, travelers
    relied on paper maps to reach a destination, with the notable difference that
    a paper map doesn’t need any infrastructure or energy to be operational. However,
    with the advent of satellite navigators, the convenience and efficiency they offered
    made paper maps almost obsolete. Nowadays, very few people would consider using
    a paper map when they have the option of using a satellite navigator.
  prefs: []
  type: TYPE_NORMAL
- en: A similar analysis could be made of generative AI tools, especially ChatGPT.
    Before the emergence of generative AI tools, one needed to write texts manually.
    This could be time consuming and labor intensive. As generative AI advances, it
    may increasingly become the primary mode of assistance when writing and generating
    images, although one should never become totally dependent on it.
  prefs: []
  type: TYPE_NORMAL
- en: In my original idea, this book was only supposed to describe how to do data
    storytelling with Altair and the DIKW pyramid. It was my editor (whom I sincerely
    thank), in light of the rapid emergence of generative AI at the time of writing,
    who suggested also including generative AI. At first, I only thought about Copilot,
    but then, as I wrote the examples, I made more and more use of other newly available
    generative AI tools to complete the data stories. And that’s why I decided to
    also describe in the book how to do data storytelling using generative AI tools.
  prefs: []
  type: TYPE_NORMAL
- en: You might wonder why you had to wait until chapter 4 to read about ChatGPT and
    DALL-E. The real reason is that to apply the generative AI tools correctly, it
    is necessary first to understand the context in which you work. If I had immediately
    introduced ChatGPT and DALL-E, I would have risked readers delegating everything
    to these tools without building a solid foundation. Knowledge of how to do data
    storytelling in Python would inevitably be superficial. Imagine the concepts described
    in this book as a house where the foundations are data storytelling concepts,
    the floors are Altair, and the roof and walls are generative AI. Just as you cannot
    build a house from the roof and the walls, you cannot start immediately with generative
    AI. However, to not leave you hungry for generative AI in the first chapters,
    I still wanted to mention GitHub Copilot because, as they say, appetite comes
    with eating.
  prefs: []
  type: TYPE_NORMAL
- en: This book does not describe how to automate data storytelling but how to use
    generative AI tools as assistants in developing our ideas. Before seeing how to
    use these tools to do data storytelling, let’s try to understand what lies behind
    the concept of generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: Generative artificial intelligence (AI) is a subfield of AI; more precisely,
    it is a subfield of deep learning. Describing the foundations of generative AI
    is out of the scope of this book, but a quick overview of it is mandatory to understand
    the general context before we delve into its use. At the time of writing this
    book, there was a lot of debate surrounding the use of generative AI tools. On
    the one hand, some people argue that these tools are dangerous, as they could
    potentially replace human jobs, leading to widespread unemployment. Additionally,
    they often produce hazardous, biased, and hallucinated results, among other issues.
    There are worries about the ethical implications of AI decision making, as well
    as the potential misuse or manipulation of these tools for malicious purposes.
    On the other hand, other people highlight their benefits, recognizing the level
    of automation introduced by these tools under the supervision of a responsible
    user. In this book, I do not take a position, leaving for you the responsibility
    to use these tools consciously.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, we’ll try to have a conservative and responsible attitude toward
    generative AI tools. We will use them as assistants that help us better define
    our content but which will never replace our supervision and ideas. By “conservative
    and responsible attitude,” we mean that we will not use the output produced by
    generative AI tools as the absolute truth. Instead, we will adopt the human-in-the-loop
    strategy, by always checking the produced output.
  prefs: []
  type: TYPE_NORMAL
- en: This section gives a quick overview of what AI, machine learning, deep learning,
    and generative AI are. If you are feeling impatient and want to get straight to
    the main topic—generative AI in data storytelling—skip this section and jump to
    the next one directly.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.1 What is artificial intelligence?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Artificial intelligence* is a discipline aiming to construct intelligent agents
    capable of independent reasoning, learning, and decision making. AI focuses on
    developing theories and methodologies to create agents that can emulate human-like
    thinking and behavior. Figure 4.1 shows the main subfields of AI.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-1.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.1 The main subfields of AI, with a focus on generative AI
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The figure also highlights the subfield in which generative AI falls. Generative
    AI is a subfield of deep learning, which is a subfield of machine learning, which
    is a subfield of artificial intelligence. Now that you have learned the main subfields
    of AI, let’s focus on machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.2 What is machine learning?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Machine learning* (ML) is a subfield of AI that enables computers to acquire
    knowledge and improve performance by learning from examples. Consider, for example,
    the case of assessing whether an outfit is fashionable or not. Without ML, you
    would have to code every line description. Instead, using ML will require collecting
    and labeling a substantial dataset of outfit descriptions and fashion elements.
    Then, you will use it to train an ML model to recognize whether the outfit is
    fashionable or not. Different from traditional programming, where you must write
    the code line by line to provide instructions, ML allows machines to learn from
    data and make predictions or take actions based on that learned information. This
    approach empowers machines to discover patterns, relationships, and insights that
    may not be immediately apparent to human programmers. ML relies on different types
    of learning. The most popular are supervised learning and unsupervised learning.'
  prefs: []
  type: TYPE_NORMAL
- en: Supervised learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Supervised learning* starts with a problem to solve and a dataset of labeled
    data, which already contains the solved problem for a subset of samples. First,
    within the labeled data, input features must be extracted. Input features represent
    the distinct attributes of the data that the model will analyze to learn patterns
    and relationships. In supervised learning, there is a preliminary phase, called
    *training*, during which algorithms learn from labeled data. During training,
    each sample in the training dataset is paired with its corresponding label or
    output. The algorithm learns how to map input features to their respective outputs
    by generalizing from the provided labeled data. During the training phase, the
    algorithm optimizes its parameters to minimize discrepancies between the predicted
    outputs and the true labels. Once the training phase is completed, the algorithm
    can make predictions or classify new, unseen instances based on the patterns it
    has learned from the labeled data. Use this technique for tasks such as image
    classification, sentiment analysis, spam detection, and speech recognition.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In supervised learning, there are two main types of tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Classification*—This involves predicting a categorical or discrete class label
    for an input. For instance, given an input (like an image or a set of features),
    the algorithm predicts which category or class it belongs to. The classes are
    distinct and predefined. Examples include spam detection (classifying emails as
    spam or not spam) and image recognition (identifying objects like cats or dogs
    in images).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Regression*—Here, the goal is to predict a continuous numerical value. Instead
    of predicting a class label, regression algorithms predict a quantity. For example,
    predicting house prices based on features like size, location, and number of rooms
    is a regression problem. The output is a range of values rather than distinct
    classes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Both classification and regression are part of supervised learning because they
    rely on labeled data, where the algorithm is trained on input–output pairs to
    learn the relationship between inputs and their corresponding outputs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Challenge: Identifying classification vs. regression in healthcare'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Consider the following scenario. A healthcare system aims to predict whether
    a patient has a particular disease based on various medical test results. The
    system takes blood pressure, cholesterol levels, and other health indicators as
    input and outputs whether the patient is diagnosed with the disease. Can you identify
    if this scenario is an example of classification or regression?
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 4.2 shows an example of a classification model. First, the model must
    be trained with sample data and class labels. As a result of the training process,
    the model has learned how to discriminate between two classes: circles and squares.
    When the model receives new data as input, it predicts the class associated with
    each sample as the output.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.2 An example of a classification model
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Unsupervised learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In *unsupervised learning*, algorithms identify the hidden structure and patterns
    in unlabeled data, where no specific outputs or labels are provided during training.
    Common unsupervised learning techniques include clustering, dimensionality reduction,
    and anomaly detection.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.3 shows an example of a clustering model. The model has not been previously
    trained with data. Instead, it applies an internal formula to group data. The
    model receives a dataset of squares and circles as an input and groups them into
    two clusters, one for each shape.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.3 An example of a clustering model
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: You’ve now learned the main types of ML. Next, let’s move a step further and
    focus on deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.3 What is deep learning?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Deep learning* (DL) is a subfield of ML that focuses on training artificial
    neural networks to process and understand complex data. Inspired by the human
    brain, DL models consist of multiple hidden layers of interconnected nodes, known
    as *artificial neurons* or *units*. The greater the number of layers, the more
    complex the data structure the network can recognize. DL is quite resource intensive
    because it requires high-performance GPUs and large amounts of training data.
    You can use DL models to solve tasks such as image and speech recognition, natural
    language processing, and even game playing.'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.4 shows an example of a DL network with one input layer with three
    nodes, three hidden layers, and two outputs.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-4.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.4 An example of a DL network
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Let’s break it down:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Input layer*—This is the first layer of the DL network where data is fed into
    the network. In this case, there is one input layer with three nodes. Each node
    represents a feature or input variable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Hidden layers*—These are the intermediate layers between the input and output
    layers where the network learns patterns and representations from the input data.
    In this network, there are three hidden layers, each with four nodes. The number
    of nodes in each hidden layer can significantly affect the network’s learning
    capacity and performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Output layer*—This is the final layer of the network that produces the output.
    In this case, there are two output nodes, which means the network is designed
    to produce two outputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now that you have seen an overview of DL, let’s move on to the next step: defining
    generative AI.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.4 What is generative AI?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Generative AI* is a subfield of DL aimed at creating new content based on
    what it has learned from existing content. The result of the learning process
    from existing content is a statistical model (generative model), which is used
    to generate new content.'
  prefs: []
  type: TYPE_NORMAL
- en: Generative models try to understand data distribution. Suppose we have a dataset
    of pictures of circles and squares. Generative models learn the overall patterns
    and characteristics of both circles and squares. Then, using this understanding,
    they generate new pictures that look similar to the ones they have seen.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.5 shows an example of a generative model. The model takes some text
    asking it to generate a new circle as an input and produces a new circle as the
    output.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-5.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.5 An example of a generative model
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The model depicted in figure 4.5, from text to images/code, is an example of
    a generative model specific to this book. In general, *generative* means that
    we can do some interpolation in the feature space and get a somewhat meaningful
    output in the label space.
  prefs: []
  type: TYPE_NORMAL
- en: A generative model takes a *prompt* as an input. A prompt is a piece of text
    used to direct output quality. It serves as a guide for the generative model to
    generate responses or outputs that align with a specific desired outcome. The
    basic prompt is a text asking the tool to perform a specific action. In chapter
    2, you have written some basic prompts to make Copilot generate the code to build
    an Altair chart.
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt engineering* is a discipline aimed at carefully crafting and refining
    the prompts to achieve the desired results. The goal of prompt engineering is
    to elicit responses that are coherent, relevant, and aligned with the desired
    outcome, while minimizing any unintended biases or undesired behavior. Now that
    you have learned what generative AI is, let’s move on to describing the generative
    AI tools landscape.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.5 Generative AI tools landscape
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can use generative AI in several contexts, including for generating text,
    images, code, speech, and much more. For each specific task, you can use a different
    tool. In all cases, you start with a text prompt, which the tool converts into
    the desired output (text, image, code, and so on) based on its specific nature.
    For most services, you must pay a fee to use generative AI tools. However, some
    generative AI tools have free-of-charge versions with downgraded capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.6 shows the main application fields of generative AI tools (Madhvani,
    2023). If not properly used, these tools may produce wrong or biased information.
    Thus, you must carefully monitor and adjust the generated output to ensure accuracy
    and fairness.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.6 The main application fields of generative AI tools. In this book
    we will focus on code, text, and image.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The figure also highlights the application fields used in this book:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Text-to-text tools*—Use them to generate text, such as for content creation,
    chatbots, virtual assistants, creative writing, and automating repetitive tasks
    like writing emails or generating reports. Examples of text-to-text tools include
    Open AI ChatGPT, Google Bard, and Claude AI, developed by Anthropic. In this book,
    we’ll focus on ChatGPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Text-to-image tools*—Use them to generate visual representations based on
    textual input. In this book, we’ll use Open AI DALL-E. If you signed up to DALL-E
    before April 6, 2023, you will be granted free credits. New users must buy credits
    for a small fee to use the service.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Text-to-code tools*—Use them to generate code. In this book, we’ll focus on
    GitHub Copilot, which requires an active subscription.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may ask why you should pay to use a tool. The main answer is that quality
    generative AI tools are only available for a fee; free tools are either not up
    to par or are very limited until you pay or subscribe. Fortunately, the fees are
    fairly small. Fully open source tools are free, but the computing resources they
    require are not free. On the other hand, paid generative AI tools are expensive,
    but computing is factored into the price.
  prefs: []
  type: TYPE_NORMAL
- en: 'We could have used ChatGPT to generate code. However, we prefer to use Copilot,
    primarily for the following three reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Code-specific expertise*—Copilot is specifically designed for coding tasks
    and is trained on a vast amount of code from GitHub repositories.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*VSC integration*—Copilot is integrated directly into Visual Studio Code (VSC),
    allowing developers to access its suggestions and code completions while working
    on their projects within their programming editor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Focus on code generation*—Copilot primarily focuses on generating code snippets
    and assisting developers during the coding process. It’s optimized to assist with
    writing functions, classes, and entire blocks of code, providing quick suggestions
    based on the context of the code being written.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While ChatGPT can offer assistance with programming tasks, its primary function
    isn’t specifically tailored to coding. It’s intended for general-purpose use and
    can assist with a wide range of tasks, which are not solely limited to programming.
    Additionally, in my personal experience, ChatGPT has an occasional tendency to
    invent an imaginary Python method or function (this is a case of hallucination),
    as shown in figure 4.7.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-7.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.7 An example of a bad output produced by ChatGPT to generate code
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: We asked ChatGPT to generate a hexbin chart, and ChatGPT used the `mark_hex()`
    method, which is not currently implemented in Altair. This is an example of *hallucination*,
    a topic we’ll discuss more deeply in chapter 10\. For now, it is sufficient to
    know that a generative AI model can hallucinate, meaning it could produce outputs
    that convincingly resemble real data, even though these outputs may not be explicitly
    grounded in reality.
  prefs: []
  type: TYPE_NORMAL
- en: We have chosen specific tools to generate text, images, and code for data storytelling.
    However, you can easily adapt the described concepts to other tools with minimal
    effort. In all cases, it’s crucial to provide accurate and concise instructions
    to ensure the tool generates the correct output. Write specific and unambiguous
    instructions, using simple language and avoiding complex terminology. Also, write
    consistent instructions regarding syntax, language, and format. Inconsistent instructions
    can confuse the tool, leading to incorrect outputs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that we have quickly defined the context of generative AI tools, we can
    move on to the next step: using generative AI tools for data storytelling. We
    will start with ChatGPT; then describe DALL-E; and, finally, cover GitHub Copilot.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 The basic structure of a ChatGPT prompt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To interact with ChatGPT, you must write an input text (prompt) that defines
    the instructions to be performed. You can use the ChatGPT web interface or the
    Open AI API, as appendix A describes.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are several different ways to structure a prompt for ChatGPT. In this
    book, we consider a prompt to be composed of three main consecutive texts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Tell ChatGPT to act in a specific role.* For example, “You are an examiner
    looking at high school students’ English papers.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Tell ChatGPT to tailor its outputs to an intended audience.* For example,
    “Explain your gradings in a way that can be understood by high schoolers.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Define the task.* For example, “Grade this text, and explain your reasoning.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For more details about prompt engineering, refer to the resources outlined in
    the references at the end of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Although we have tested this prompt structure, sometimes, it doesn’t produce
    the desired output, so you can refine the prompt using different iterations. In
    the remainder of this section, we’ll describe all the parts of a prompt separately.
    Although the structure of a prompt should be *role*, *audience*, *task*, we’ll
    start by describing first the task to perform, to show how the produced prompt
    changes when varying the roles and the audience.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll show some examples of produced texts. If you try your own tool, you’ll
    obtain different results, since ChatGPT generates new content every time you use
    it.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.1 Defining the task
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A task is a specific objective ChatGPT must fulfill. A task includes clear
    instructions to guide ChatGPT in generating responses relevant to the given task.
    Examples of tasks include answering questions, generating creative content, translating
    language, and more. In the context of data storytelling, we’ll focus on the following
    tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: Generating a title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generating a subtitle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summarizing a text
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translating a text
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proposing ideas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll analyze each task in the next chapters in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine a scenario in which you must engage an audience striving for success
    in their personal and professional lives. You have prepared the following text,
    which shows the contrast between appearing strong and perfect and showing one’s
    fragility:'
  prefs: []
  type: TYPE_NORMAL
- en: '*In a world that glorifies strength and perfection, remember that fragility
    is the essence of our humanity. Our struggles and imperfections make us human,
    yet we often conceal them out of fear and shame. However, those who embrace their
    weaknesses with courage and authenticity cultivate remarkable resilience. Those
    who fear their fragility risk becoming rigid, trapped in a facade of unattainable
    perfection. For it is in our vulnerabilities that we grow and truly live. (Adapted
    from Oliani, 2023, “Ho Paura di Essere Debole [I’m Afraid of Being Weak],” *Messaggero
    di Sant’Antonio*, issue 6, p. 53).*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Suppose your task is to generate a title for the previous text. Formulate the
    following prompt for ChatGPT: *Generate the title for the text in angular brackets
    <text>.* Replace the word *text* with the previous text about fragility and vulnerabilities.
    Examples of titles ChatGPT may generate include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Embracing Fragility: The Path to Remarkable Resilience and Authentic Living*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Fragility as the Gateway to Authenticity and Resilience in a Perfect-Obsessed
    World*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Fragility: Embracing Imperfections for Authentic Resilience and Growth*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these titles are general purpose. The next step is adding a role to the
    prompt to make ChatGPT generate a more specific output.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.2 Acting as a role
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You will likely have one of the following goals when conveying a message:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Entertainment*—The focus is on providing enjoyment, amusement, or relaxation.
    You may want to make people laugh or evoke emotions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Education*—The focus is on providing knowledge, insights, or skills to the
    audience to broaden the audience’s knowledge base and encourage learning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Information*—The focus is on keeping the audience informed about a specific
    topic, such as news updates or current events.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Inspiration*—The focus is to motivate the audience, such as sparking creativity
    or encouraging personal growth. Inspirational messages often share success stories
    or showcase role models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Invitation to action*—The focus is to motivate the audience to engage in a
    specific behavior or event.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Relationship building*—The focus is to foster connections with the audience
    through personal anecdotes and shared experiences. The message aims to build trust,
    strengthen existing relationships, or cultivate a sense of community.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on the goal, you’ll cover a different role, which uses specific storytelling
    techniques. In some cases, in the same situation, you may cover different roles,
    but generally, the role depends on the target audience.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider again the scenario where you must engage an audience striving for
    success in their personal and professional lives. Use ChatGPT to adapt the text
    to your role. Use the following syntax to formulate the prompt for ChatGPT: *Act
    as a [role]. Generate the title for the text in angular brackets <text>.* Table
    4.1 shows the outputs produced for all the described roles.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 4.1 The results of the prompt for all roles
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Role | Output |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Entertainer  | Unmasking Our Humanity: Embracing Fragility and Thriving in
    Imperfection  |'
  prefs: []
  type: TYPE_TB
- en: '| Educator  | Nurturing Resilience: Embracing Fragility and Embracing Imperfection
    for Personal Growth and Well-Being  |'
  prefs: []
  type: TYPE_TB
- en: '| Informer  | The Power of Embracing Fragility: Celebrating Imperfections and
    Cultivating Resilience  |'
  prefs: []
  type: TYPE_TB
- en: '| Inspirer  | Embrace Your Fragile Strength: Unleashing Resilience and Embracing
    Imperfections for a Fulfilling Life  |'
  prefs: []
  type: TYPE_TB
- en: '| Inviter to action  | Embrace Your Fragile Humanity: Rise Above Fear and Embrace
    Imperfection to Unleash Your Resilient Potential  |'
  prefs: []
  type: TYPE_TB
- en: '| Relationship builder  | Embracing Fragility Together: Fostering Authentic
    Connections and Building Resilient Relationships  |'
  prefs: []
  type: TYPE_TB
- en: Each output has the same structure ([title] [colon] [subtitle]), but their goal
    changes based on the role. Now that you have learned how to influence the output
    using a different role, let’s move on to how to influence the output based on
    the different target audiences.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.3 Tailoring to an audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Depending on the context in which you will tell your data story, your audience
    changes. For example, you could have an audience of stakeholders, businesspeople,
    children, or even philosophers. More generally, there are the following types
    of audiences:'
  prefs: []
  type: TYPE_NORMAL
- en: '*General audience*—A broad group of people with varied interests, backgrounds,
    and demographics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Target audience*—A specific group with well-defined interests, backgrounds,
    and other factors'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Niche audience*—A relatively small group of people with specific interests,
    preferences, or needs, such as enthusiasts of specific hobbies or professionals
    in specific fields'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Mass audience*—A large and diverse group of people who consume appealing content.
    Compared to a general audience, a mass audience is the target of media and advertising
    campaigns.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consider again the scenario where you must engage an audience striving for
    success in their personal and professional lives. Use ChatGPT to adapt the text
    to your audience. Use the following syntax to formulate the prompt for ChatGPT:
    *Act as a [role] tailored to [the audience]*. *Set the title for the text in angular
    brackets <text>*. Table 4.2 shows the outputs for all the described audience types
    for the relationship-builder role.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 4.2 The result of the prompt for all the audience types in the relationship-builder
    role
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Audience | Output |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| General audience  | Embracing Fragility: The Path to Resilience and Authentic
    Living  |'
  prefs: []
  type: TYPE_TB
- en: '| Target audience: businessmen  | Embracing Vulnerability: The Power of Authenticity
    and Resilience in Business Relationships  |'
  prefs: []
  type: TYPE_TB
- en: '| Niche audience: football enthusiasts  | The Beautiful Game: Celebrating Fragility
    as the Heart of Football Passion  |'
  prefs: []
  type: TYPE_TB
- en: '| Mass audience: young people  | Embracing Your Imperfections: Unleashing Your
    Inner Strength as a Young Person  |'
  prefs: []
  type: TYPE_TB
- en: 'All the outputs have the same structure ([title] [colon] [subtitle]), but their
    meaning is adapted to the specific audience. Consider again the title generated
    specifying only the role: *Embracing Fragility Together: Fostering Authentic Connections
    and Building Resilient Relationships*. This title is similar to that generated
    for a general audience. When you add a specific audience, the title is tailored
    to it. Now that you have learned the basic concepts for defining a prompt for
    ChatGPT, let’s move on to the next step: defining a prompt for DALL-E.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 The basic structure of a DALL-E prompt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To interact with DALL-E, you must write a prompt specifying the instructions.
    You can use either the DALL-E web interface or the Open AI API, as described in
    appendix A.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are several different ways to structure a prompt for DALL-E. In this
    book, we consider a prompt composed of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*A subject*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*A style*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the remainder of this section, we’ll describe all the parts of a prompt separately,
    starting with the subject. Remember that if the output is not satisfying, you
    can refine it or use the Edit Image tool, as described later in this section.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.1 Subject
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The subject of an image is the main focus that captures the viewer’s attention.
    Examples of subjects include persons, objects, or scenes. When defining the subject
    of your image, be as specific as possible. A generic subject will generate a generic
    image. For each input, DALL-E generates four output images. In the remainder of
    the section, we’ll show some examples of produced images. If you try out the tool
    for yourself, you’ll obtain different examples.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.8 shows the output produced by DALL-E for the prompt *a person*. Since
    the input is very generic, the output is also very generic. The four generated
    images are different from each other.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-8.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.8 The output for the prompt a person
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'To improve the focus of the image, you can add the following elements:'
  prefs: []
  type: TYPE_NORMAL
- en: An adjective
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An emotion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Context
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Color
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s start by adding an adjective that qualifies the subject. We will give
    a specific example of generating images related to *poor people*. I chose this
    theme to show the potential of inserting images into a data story to arouse emotions
    in the audience. In fact, data storytelling also gives voice to the people behind
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.9 shows the outputs for the prompt *a poor person*, where *poor* is
    the qualifying adjective. All the produced images feature a person with a hand
    on their head but not necessarily person who is poor. However, with respect to
    the generic output, we have obtained a better result.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-9.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.9 The output for the prompt a poor person
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: To be more specific, add an emotion describing the person’s mood. Figure 4.10
    shows the output produced by the prompt *a sad, poor person*.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-10.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.10 The output for the prompt a sad, poor person
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The figure still needs to be improved. Let’s add a background, creating context
    for the subject. Figure 4.11 shows the output produced by the prompt *a sad, poor
    person, with rubbish in the background*.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-11.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.11 The output for the prompt a sad, poor person, with rubbish in the
    background
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Finally, let’s add color. Figure 4.12 shows the output for the prompt *a sad,
    poor person,* *wearing a torn brown shirt with rubbish in the background* (to
    see this in color, visit the e-book version).
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-12.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.12 The output for the prompt a sad, poor person wearing a torn brown
    shirt with rubbish in the background
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Now, the output looks satisfying. We can proceed to the next step: adding style.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.2 Style
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Style defines the type of art that will be output, including photographs, digital
    art, pencil drawings, and so on. In addition, you can specify a particular artist’s
    style, such as Van Gogh or Caravaggio. You just have to indulge your imagination!
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.13 shows the output for the prompt *a sad, poor person, with rubbish
    in the background, digital art*, and figure 4.14 shows the output for the prompt
    *a sad, poor person, with rubbish in the background, black and white photograph*.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-13.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.13 The output for the prompt a sad, poor person wearing a torn brown
    shirt with rubbish in the background, digital art
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '![figure](../Images/4-14.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.14 The output for the prompt a sad, poor person wearing a torn brown
    shirt with rubbish in the background, black and white photograph
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The prompt structure described in this chapter is only an entry point to drawing
    images using DALL-E. You can also define the environment (indoor or outdoor),
    the hour of day, the angle, and more. You can find more information in *The DALL·E
    2 Prompt Book* ([https://mng.bz/0GNx](https://mng.bz/0GNx)).
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.3 The Edit Image tool
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are not completely satisfied with a generated image, you can modify it
    using the Edit Image tool provided by the DALL-E interface. To access this tool,
    select the image, and then click Edit. You can erase a part of the image (as shown
    in figure 4.15), add a new generation frame, or upload an image.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-15.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.15 Using the eraser
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Then, you can write a new prompt for the selected part. Let’s add a dog to
    the image of figure 4.15 using the following prompt: *a small black dog eating
    a piece of bread, black and white photograph*. Figure 4.16 shows the produced
    output.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/4-16.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.16 The output of the modified image using the eraser
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'We finally have all the pieces: ChatGPT, DALL-E, and GitHub Copilot (from the
    previous chapter). Now, it’s time to implement a practical example, using all
    the tools. But before that, let’s dust off GitHub Copilot, defining a more systematic
    approach, to make the best use of it.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Using Copilot to build the components of an Altair chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When writing instructions for Copilot, split them into single steps. Also, provide
    the context surrounding what you want Copilot to do, and provide specific details
    on the requirements of the code you are writing. Finally, remember that Copilot
    is a tool designed to assist developers, not replace them. Copilot is powerful,
    but it can’t replace you as a developer. Always use your expertise to evaluate
    the code suggestions provided by Copilot, and ensure they are appropriate for
    your specific needs.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, you’ll see how to write the instructions to make Copilot build
    an Altair chart. We’ll focus on prerequisites, marks, encodings, conditions, compound
    charts, and interactivity.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.1 Prerequisites
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before drawing a chart, ask Copilot to import the required libraries and load
    the dataset as a pandas DataFrame.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.1 Importing the required libraries and loading the dataset
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Note  The first instruction specifies importing the required libraries. Copilot
    will calculate which libraries to import automatically, based on the subsequent
    instructions. The second instruction specifies the exact path of the dataset to
    load.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write the instructions for Copilot to load the data.csv, available in the GitHub
    repository of the book under 04/data/data.csv. You can find the solution for this
    exercise and the next ones in this section under 04/copilot/example.py.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.2 Marks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To define a mark, simply instruct Copilot to draw it in Altair.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.2 Defining marks
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Note  Use the keywords `Draw` and `Altair` to specify that you want to build
    a chart in Altair. Replace `<type` `of` `mark>` with the type of mark you want
    to build. For example, write `bar` `chart` if you want to build a bar chart.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.3 Encodings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To set an encoding, add the keyword `with:` to the instruction defined in listing
    4.2\. In addition, add a bullet point for each encoding channel you want to define.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.3 Setting encodings
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Note  After defining the mark, use the keyword `with:` followed by a list of
    encoding channels. For each encoding channel, specify the column of the dataset
    to use and the channel.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Write instructions for Copilot to draw a line chart in Altair using the dataset
    loaded in the previous exercise. Specify to use the `X` column for the `x` channel
    and the `Y` column for the `y` channel.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.4 Conditions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To set a condition related to a specific encoding channel, use the instructions
    specified in the following listing.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.4 Defining conditions
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Note  Append the condition to the selected encoding channel. Use a list to specify
    the content of the conditions. The example sets the color to `red` if the country
