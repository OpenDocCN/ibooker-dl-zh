    whether you have a CUDA-enabled GPU on your computer. The official PyTorch website,
    [https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/),
    provides updates on PyTorch installation with or without CUDA. I encourage you
    to check the website for any updates.
  prefs: []
  type: TYPE_NORMAL
