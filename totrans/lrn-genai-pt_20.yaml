  prefs: []
  type: TYPE_NORMAL
- en: In the first subsection, I’ll discuss how to install PyTorch if you don’t have
    a CUDA-enabled GPU on your computer. You can use the CPU to train all generative
    AI models in this book. It just takes much longer. However, I’ll provide you with
    the pretrained models so that you can witness generative AI in action.
