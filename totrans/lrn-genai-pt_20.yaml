- en: Appendix A. Installing Python, Jupyter Notebook, and PyTorch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Various ways of installing Python and managing libraries and packages on your
    computer exist. This book uses Anaconda, an open-source Python distribution, package
    manager, and environment management tool. Anaconda stands out for its user-friendly
    nature and capacity to facilitate the effortless installation of numerous libraries
    and packages, which could be painful or downright impossible to install otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: Specifically, Anaconda allows users to install packages through both ‘conda
    install’ and ‘pip install,’ broadening the spectrum of available resources. This
    appendix will guide you to create a dedicated Python virtual environment for all
    projects in this book. This segmentation ensures that the libraries and packages
    used in this book remain isolated from any libraries utilized in other, unrelated
    projects, thus eliminating any potential interference.
  prefs: []
  type: TYPE_NORMAL
- en: We will use Jupyter Notebook as our integrated development environment (IDE).
    I will guide you through the installation of Jupyter Notebook in the Python virtual
    environment you just created. Finally, I will guide you through the process of
    installing PyTorch, Torchvision, and Torchaudio, based on whether your computer
    is equipped with a compute unified device architecture (CUDA)-enabled GPU.
  prefs: []
  type: TYPE_NORMAL
- en: A.1 Installing Python and setting up a virtual environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, I’ll guide you through the process of installing Anaconda on
    your computer based on your operating system. After that, you’ll create a Python
    virtual environment for all projects in this book. Finally, you’ll install Jupyter
    Notebook as your IDE to run Python programs in this book.
  prefs: []
  type: TYPE_NORMAL
- en: A.1.1 Installing Anaconda
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To install Python through the Anaconda distribution, follow these steps.
  prefs: []
  type: TYPE_NORMAL
- en: First, go to the [https://www.anaconda.com/download/success](https://www.anaconda.com/download/success)
    and scroll to the bottom of the webpage. Locate and download the most recent Python
    3 version tailored to your specific operating system (be it Windows, macOS, or
    Linux).
  prefs: []
  type: TYPE_NORMAL
- en: If you are using Windows, download the latest Python 3 graphical installer from
    this link. Click on the installer and follow the provided instructions to install.
    To confirm the successful installation of Anaconda on your computer, you can search
    for the “Anaconda Navigator” application on your computer. If you can launch the
    application, Anaconda has been successfully installed.
  prefs: []
  type: TYPE_NORMAL
- en: For macOS users, the latest Python 3 graphical installer for Mac is recommended,
    although a command line installer option is also available. Execute the installer
    and follow the provided instructions. Verify the successful installation of Anaconda
    by searching for the “Anaconda Navigator” application on your computer. If you
    can launch the application, Anaconda has been successfully installed.
