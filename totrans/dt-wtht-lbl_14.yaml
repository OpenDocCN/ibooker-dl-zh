- en: A.2 What is a centroid?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A centroid is the central point in a cluster. In geometry, it is the arithmetic
    mean or the average of all the points in a shape. For example, in a triangle,
    the centroid is the point where all the medians intersect (see figure A.1). In
    any other shape, it would be simply an average of all the point coordinates.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F01_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.1 Examples of centroids
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A.3 L1 vs. L2 norm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The L1 norm is the sum of the absolute value of the entries in a vector; on
    the other hand, the L2 norm is the square root of the sum of the squares of the
    entries in the vector. It is the core difference between L1 and L2 norm.
  prefs: []
  type: TYPE_NORMAL
- en: A.4 Different scaling techniques used in the industry
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data we get can have different units and values. A dataset can have a variable
    ranging from 1 to 10 while another variable in the same dataset can range from
    1,000 to 100,000\. Normalizing the data allows us to normalize it or limit the
    data between a range. It allows us to fit machine learning better on this normalized
    dataset.
  prefs: []
  type: TYPE_NORMAL
- en: We normalize a dataset to adjust the values of different variables that are
    at quite different scales to a common scale. An example is shown in figure A.2.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F02_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.2 In the first table, we have the mean and standard deviation for each
    of the variables. Once the data is normalized, then the mean and standard deviation
    become zero as shown in the second table.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: There are different ways to normalize a dataset. The two most popular ones are
  prefs: []
  type: TYPE_NORMAL
- en: '*Standardization*—This involves using the mean and standard deviation for normalizing
    a dataset. It is also known as *z-transformation*. It standardizes all the variables;
    the data becomes normally distributed, and all the features become comparable.
    The equation used is shown in equation A.1:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![figure](../Images/verdhan-appA-eqs-0x.png)'
  prefs: []
  type: TYPE_IMG
- en: (A.1)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: where *μ* is the mean and *σ* is the standard deviation.
  prefs: []
  type: TYPE_NORMAL
- en: As we can observe in figure A.2, right, all the variables now have a mean of
    0 and a standard deviation of 1.
  prefs: []
  type: TYPE_NORMAL
- en: '*Min-max scaling*—This utilizes the maximum and minimum values of a variable
    using equation A.2:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![figure](../Images/verdhan-appA-eqs-1x.png)'
  prefs: []
  type: TYPE_IMG
- en: (A.2)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Normalizing a dataset is one of the important steps followed during the machine
    learning process.
  prefs: []
  type: TYPE_NORMAL
- en: A.5 Time complexity O(n)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Time complexity is a computational concept used to measure and estimate the
    amount of time an algorithm will take to complete as a function of the length
    of the input. Generally expressed using Big O notation, time complexity is used
    to classify the algorithms as per their worst-case or average-case run-time performance.
  prefs: []
  type: TYPE_NORMAL
- en: Key aspects of time complexity include
  prefs: []
  type: TYPE_NORMAL
- en: '*Constant time [O (1)]*—The algorithm’s run time does not change with the size
    of the input.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Logarithmic time [O (log n)]*—The run time grows logarithmically as the input
    size increases. This often occurs in algorithms that halve the problem size at
    each step, like binary search.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Linear time [O(n)]*—The run time increases linearly with the size of the input.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Linearithmic time [O (n log n)]*—This is common in efficient sorting algorithms
    like mergesort and heapsort.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Quadratic time [O (n²)]*—The run time grows quadratically with the input size,
    often seen in algorithms with nested loops.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Exponential time [O (2^n)]*—The run time doubles with each additional element
    in the input, typical in some recursive algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding time complexity helps in evaluating the efficiency of algorithms
    and choosing the right one for a given problem.
  prefs: []
  type: TYPE_NORMAL
- en: A.6 How to install packages in Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In Python, generally the `pip` command is used to install packages. The steps
    are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Open your command-line interface (Terminal, Command Prompt, or PowerShell).
    Type `pip` `install` `package_name`. For example, if you want to install `numpy`,
    type `pip install` `numpy`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you want to install a specific version, use `pip` `install` `package_name==
    version_number`. For example, if you want to install `numpy` `1.21.0`, type `pip`
    `install numpy==1.21.0`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Installing from a requirement file, you can create a `requirements.text` file
    with all the packages’ information and then install it: `pip` `install` `-r` `requirements.text`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sometimes you might have to upgrade a package. Then the command is `pip install`
    `–upgrade` `package_name`. An example is `pip install` `-–upgrade` `numpy`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A.7 Correlation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Correlation is a statistical and mathematical key performance indicator to measure
    the extent to which two variables are related. It is used to decipher the relationship
    between variables, indicating whether an increase in one variable tends to result
    in an increase (positive correlation) or a decrease (negative correlation) in
    another.
  prefs: []
  type: TYPE_NORMAL
- en: Key types of correlation are
  prefs: []
  type: TYPE_NORMAL
- en: '*Positive correlation*—As one variable increases, the other also increases.
    For example, height and weight often show a positive correlation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Negative correlation*—As one variable increases, the other decreases. For
    example, many times, when the price of an item increases, the demand decreases,
    and that is a negative correlation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*No correlation**—*This is when there is no apparent relationship between the
    two variables. For example, the amount of ice cream sold and the number of TVs
    sold might show no correlation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A.7.1 Correlation coefficient
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The strength and direction of a correlation are quantified by the correlation
    coefficient, typically denoted as *r*. It ranges from –1 to 1:'
  prefs: []
  type: TYPE_NORMAL
- en: '*r = 1*—Perfect positive correlation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*r = –1**—*Perfect negative correlation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*r = 0**—*No correlation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Values between –1 and 1 indicate varying degrees of correlation.
  prefs: []
  type: TYPE_NORMAL
- en: A.7.2 Uses of correlation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Correlation is used in many fields, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Data analysis*—Correlation helps analysts identify relationships between variables
    and helps in further analysis or research.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Predictive modeling*—In machine learning and predictive modeling, a model’s
    performance can be improved if we understand the relationship between the variables.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Finance*—Investors and financial advisors use correlation analysis to assess
    the relationships between asset prices, different factors, and reasons to invest,
    which helps in investment and portfolio diversification strategies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Healthcare*—Researchers in the health sector collect the data on lifestyle
    factors (like diet, smoking, exercise) and demographics and examine correlations
    between these factors and health outcomes to identify potential risk factors like
    heart attack, diabetes, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Social sciences*—In fields like psychology and sociology, correlation is used
    to explore relationships between consumer behaviors, population attitudes, and
    demographic factors. These studies help uncover relationships in purchasing patterns,
    reviews, and feedback.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A.7.3 Important considerations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Keep the following ideas in mind when considering correlation:'
  prefs: []
  type: TYPE_NORMAL
- en: Correlation does not imply causation. Just because two variables are correlated
    does not mean that one causes the other. There might be other factors involved
    too, or it might be a coincidence. For example, we might find that the sale of
    ice cream is positively correlated to the number of shark attacks. Hence, we deduce
    that ice cream sales affect shark attacks—that is absurd. The real reason is ice
    cream sales increase during the summer season, which is when more people visit
    beaches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There may be outliers. Extreme values can distort correlation coefficients,
    so it’s important to be vigilant on the outliers. Many times if we simply visualize
    the data with scatter plots, we might get the true relationship.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There may be nonlinear relationships. Correlation coefficients measure linear
    relationships. If the true relationship between the two variables is nonlinear,
    correlation might not capture it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding correlation is fundamental in various fields and often one of
    the very first steps. It can be useful to uncover insights that help further drive
    strategic decisions and the overall path ahead.
  prefs: []
  type: TYPE_NORMAL
- en: A.8 Time-series analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Time-series analysis involves the study of data points that are collected or
    recorded at specific time intervals like hourly/daily/weekly/monthly/yearly or
    others. It is used for examining and understanding trends and behaviors, seasonal
    patterns and relationships, and cyclical behaviors over time periods, and hence
    understanding the pattern will be helpful in forecasting. For example, if we want
    to predict the temperature or rainfall or if we wish to predict the demand for
    an item, it can involve time-series analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Time-series analysis is commonly used in fields like marketing, finance, environmental
    studies, and geographic and economic forecasting to predict future values based
    on historical data. Though there are quite a few techniques, the most common ones
    are moving averages, exponential smoothing, and ARIMA. Visualization methods,
    like line graphs, are essential for identifying patterns and anomalies within
    the data. Overall, time-series analysis is a useful technique for understanding
    time-based patterns in the data and for making informed predictions and forecasts.
  prefs: []
  type: TYPE_NORMAL
- en: A.9 Mathematical foundation for data representation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are quite a few mathematical terms one must understand to develop a thorough
    understanding of algorithms. They are useful for understanding the concepts and
    the mathematical foundation and are imperative for dimensionality reduction methods
    like principal component analysis and singular value decomposition explored in
    chapter 3\. These mathematical operations are intuitive enough, and you might
    have covered them in your earlier mathematical courses, but it is important that
    we refresh the concepts here. The concepts examined are nothing new but are sometimes
    complex to interpret and comprehend.
  prefs: []
  type: TYPE_NORMAL
- en: NOTE  The coding of these concepts in Python can be tricky sometimes. Fortunately,
    there are quite a few robust libraries and packages that provide easier solutions,
    and hence we don’t have to worry about the implementation of these concepts in
    Python.
  prefs: []
  type: TYPE_NORMAL
- en: We are trying to reduce the number of dimensions of a dataset. A dataset is
    nothing but a matrix of values; hence, a lot of the concepts are related to matrix
    manipulation methods, their geometrical representation, and performing transformations
    on such matrices. The major concepts are studied next.
  prefs: []
  type: TYPE_NORMAL
- en: A.9.1 Scalar and vector
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In simple language, if you walk a distance of 5 km it is scalar; if you walk
    a distance of 5 km in a direction, say north, it is a vector. So we can say that
    a vector is a mathematical object that has a magnitude and a direction. Without
    the direction, it is just a scalar value. We cite a few examples of each in table
    A.1.
  prefs: []
  type: TYPE_NORMAL
- en: Table A.1 Examples of scalar and vector quantities
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Examples of scalar quantities | Examples of vector quantities |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Length, width, height, distance  | Displacement  |'
  prefs: []
  type: TYPE_TB
- en: '| Mass, area, density, volume  | Weight, force  |'
  prefs: []
  type: TYPE_TB
- en: '| Pressure, temperature, energy, entropy  | Lift, drag, thrust  |'
  prefs: []
  type: TYPE_TB
- en: '| Speed, time, work, power  | Velocity, acceleration, momentum  |'
  prefs: []
  type: TYPE_TB
- en: In plain words, we can conclude that a vector is a scalar with a direction.
  prefs: []
  type: TYPE_NORMAL
- en: A.9.2 Standard deviation and variance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The purpose of standard deviation and variance is to measure how spread the
    data is. Standard deviation is given by equation A.3
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/verdhan-appA-eqs-2x.png)'
  prefs: []
  type: TYPE_IMG
- en: (A.3)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: where *x*[*i*] is each value from the population, *μ* the mean of the population,
    *n* is the population size or the number of observations, and *σ* is the standard
    deviation of the population. And variance is given by equation A.4
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/verdhan-appA-eqs-3x.png)'
  prefs: []
  type: TYPE_IMG
- en: (A.4)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: where *x*[*i*] is each value from the population, *xbar* is the mean value of
    the observations, *n* is the number of observations, and *S*^([2]) is the sample
    variance.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose we have five children in a class with respective heights of 50, 51,
    52, 53, and 54 inches. The average height is (50+51+52+53+54)/5 = 52 inches. See
    table A.2.
  prefs: []
  type: TYPE_NORMAL
- en: Table A.2 Child height and the calculated difference between the average and
    height
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Child | Height | Difference(Average – Height) |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| A  | 50  | 52 – 50 = 2  |'
  prefs: []
  type: TYPE_TB
- en: '| B  | 51  | 52 – 51 = 1  |'
  prefs: []
  type: TYPE_TB
- en: '| C  | 52  | 52 – 52 = 0  |'
  prefs: []
  type: TYPE_TB
- en: '| D  | 53  | 52 – 53 = –1  |'
  prefs: []
  type: TYPE_TB
- en: '| E  | 54  | 52 – 54 = –2  |'
  prefs: []
  type: TYPE_TB
- en: A.9.3 Covariance and correlation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Covariance and correlation are the measurements of the relationship and mutual
    dependency between two variables. Covariance is the direction of the linear relationship,
    while correlation measures the strength and direction of the relationship. See
    figure A.3.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F03_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.3 If *X* is increasing, then the value of *Y* is also increasing (left).
    If *X* is increasing, *Y* is decreasing (middle). There is no observed relationship
    between *X* and *Y (right)*.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Figure A.3, left, shows that when *X* decreases, *Y* increases, and vice versa
    in the middle, while on the right, there seems to be no relationship between the
    two variables. Here, covariance will simply denote that there is a positive or
    a negative or no relationship between the variables. The magnitude of covariance
    will be difficult to comprehend as it is not a normalized result. Correlation,
    on the other hand, will be able to provide a magnitude of the strength too. Correlation
    can be calculated by dividing the covariance of the two variables by the product
    of the standard deviations.
  prefs: []
  type: TYPE_NORMAL
- en: The most popular correlation coefficient is Pearson’s correlation coefficient,
    which only considers the linear relationship between two variables. The other
    widely used coefficient is Spearman’s rank correlation, which is more sensitive
    to nonlinear relationships. We can visualize correlation as shown in figure A.4.
  prefs: []
  type: TYPE_NORMAL
- en: Correlation does not mean causation. This is the most common mistake made during
    analysis. For example, consider the statement “There is an increase in sales of
    shoes, and at the same time there is a decrease in the rate of drowning deaths”.
    If the inference made is that an increase in shoe sales leads to a decrease in
    drowning deaths, the result is a completely illogical result. This proves that
    correlation does not mean causation.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F04_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.4 In the first case, there is a positive correlation between the two
    variables. In the second case, there is a negative correlation between the two
    variables. In the third case, there is no observed relationship between the two
    variables.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The indicators are used to test if there is any relationship between two variables
    in the datasets. The concept is utilized and referred to in data science quite
    often. We analyze the strength of the relationship and decide whether a logical
    trend exists.
  prefs: []
  type: TYPE_NORMAL
- en: A.9.4 Matrix decomposition, eigenvectors, and eigenvalues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sometimes in linear algebra we wish to factorize a matrix into a product of
    matrices; this process is called *matrix decomposition*. We use matrix decomposition
    methods if we want to represent a matrix into a product of matrices.
  prefs: []
  type: TYPE_NORMAL
- en: Eigenvectors and eigenvalues are components of matrix decomposition. If we have
    a square matrix *A*, then the understanding is as shown in equation A.5
  prefs: []
  type: TYPE_NORMAL
- en: (A.5)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A*v = *λ**v
  prefs: []
  type: TYPE_NORMAL
- en: where *v* is the eigenvector and *λ* is the eigenvalue.
  prefs: []
  type: TYPE_NORMAL
- en: For example, let’s say we have a matrix, as shown in figure A.5, and we want
    to get the eigenvector. Here, –2 is the eigenvalue, and [1 –2 1] is the eigenvector.
    The eigenvector is a nonzero vector that does not change direction during the
    transformation. It only scales the original matrix by a factor of *λ*. The eigenvectors
    and eigenvalues are utilized for principal component analysis (PCA) implementation.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F05_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.5 Finding eigenvectors and eigenvalues
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A.9.5 Special matrices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We next define a few special matrices.
  prefs: []
  type: TYPE_NORMAL
- en: A *diagonal matrix* has all the nondiagonal elements as zero, as shown in figure
    A.6.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F06_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.6 An example of a diagonal matrix
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: An *orthogonal matrix* is a square matrix that fulfills the following criteria
    as shown in equation A.6
  prefs: []
  type: TYPE_NORMAL
- en: (A.6)
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '*Q*^(*T*)*Q* = *Q**Q*^(*T*) = *I*'
  prefs: []
  type: TYPE_NORMAL
- en: where *Q* is the original matrix, *Q*^(*T*) is its transpose, and *I* is the
    identity matrix, represented in figure A.7.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/APPA_F07_Verdhan.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure A.7 An example of an orthogonal matrix
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A matrix is *symmetric* if its transpose is equal to itself (i.e., *Q*^(*T*)
    = *Q*).
  prefs: []
  type: TYPE_NORMAL
- en: A.10 Hyperparameters vs. parameters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Parameters are the internal values that a model learns from the training of
    the machine learning model. They are, for example, coefficients in a regression
    model or weights/biases in a neural network. They are set automatically during
    the training of the machine learning model.
  prefs: []
  type: TYPE_NORMAL
- en: Hyperparameters, on the other hand, are predefined before the training starts
    and control the machine learning model. Examples are the number of clusters (*k*)
    in k-means clustering or the distance metrics used. They are chosen manually and
    can be optimized using various techniques like GridSearch CV or Random Search
    CV.
  prefs: []
  type: TYPE_NORMAL
