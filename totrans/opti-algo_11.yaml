- en: Part 4\. Swarm intelligence algorithms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：群体智能算法
- en: As we advance in our exploration of optimization algorithms, this part will
    immerse you in the world of collective intelligence. Here, you’ll discover the
    power of swarm intelligence algorithms, including particle swarm optimization,
    ant colony optimization, and artificial bee colony. Through the two chapters in
    this part, you’ll witness how nature-inspired swarming behaviors can be harnessed
    to find optimal solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们探索优化算法的深入，这部分将带你沉浸到集体智能的世界。在这里，你将发现包括粒子群优化、蚁群优化和人工蜂群在内的群体智能算法的力量。通过本部分的两章，你将见证自然界启发的群体行为如何被利用来找到最佳解决方案。
- en: In chapter 9, you’ll learn about swarm intelligence and dive deep into particle
    swarm optimization (PSO). You’ll gain an understanding of how swarms of particles
    collectively explore solution spaces to find optimal answers. You’ll explore continuous
    PSO algorithms, delve into binary PSO for discrete problems, and understand permutation-based
    PSO for combinatorial optimization. You’ll discover how to adapt PSO to strike
    a balance between exploration and exploitation and see how it can efficiently
    solve both continuous and discrete optimization problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，你将了解群体智能，并深入探讨粒子群优化（PSO）。你将了解粒子群如何集体探索解空间以找到最佳答案。你将探索连续PSO算法，深入研究二进制PSO用于离散问题，并理解基于排列的PSO用于组合优化。你将发现如何调整PSO以在探索和利用之间取得平衡，并看到它如何有效地解决连续和离散优化问题。
- en: Chapter 10 will broaden your horizons as you explore other swarm intelligence
    (SI) algorithms. You’ll get familiar with the principles of ant colony optimization
    (ACO) metaheuristics and understand different variants of ACO that cater to various
    problem types. Additionally, you’ll delve into the world of artificial bee colony
    (ABC) algorithms and grasp the adaptation aspects that make SI algorithms so versatile.
    You’ll witness how these SI algorithms can be applied to address a wide range
    of continuous and discrete optimization problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章将在你探索其他群体智能（SI）算法时拓宽你的视野。你将熟悉蚁群优化（ACO）元启发式算法的原则，并了解适应各种问题类型的ACO的不同变体。此外，你将深入研究人工蜂群（ABC）算法，并掌握使SI算法如此通用的适应性方面。你将见证这些SI算法如何应用于解决广泛的连续和离散优化问题。
