- en: Wrapping Up
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Thanks for joining us on this exploration of machine learning on embedded devices.
    We hope that we’ve inspired you to work on your own projects, and we can’t wait
    to see what you build, and how you can drive this exciting new field forward!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您加入我们探索嵌入式设备上的机器学习之旅。我们希望我们已经激发了您开展自己的项目，并且我们迫不及待地想看到您的成果，以及您如何推动这个令人兴奋的新领域向前发展！
