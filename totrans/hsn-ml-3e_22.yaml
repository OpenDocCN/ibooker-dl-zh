- en: Appendix A. Machine Learning Project Checklist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 机器学习项目清单
- en: 'This checklist can guide you through your machine learning projects. There
    are eight main steps:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 此清单可以指导您完成机器学习项目。有八个主要步骤：
- en: Frame the problem and look at the big picture.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建问题并全局看问题。
- en: Get the data.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取数据。
- en: Explore the data to gain insights.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索数据以获得见解。
- en: Prepare the data to better expose the underlying data patterns to machine learning
    algorithms.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备数据以更好地暴露底层数据模式给机器学习算法。
- en: Explore many different models and shortlist the best ones.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索许多不同的模型并列出最佳模型。
- en: Fine-tune your models and combine them into a great solution.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 微调您的模型并将它们组合成一个出色的解决方案。
- en: Present your solution.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示您的解决方案。
- en: Launch, monitor, and maintain your system.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动，监控和维护您的系统。
- en: Obviously, you should feel free to adapt this checklist to your needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，您应该随时根据自己的需求调整此清单。
- en: Frame the Problem and Look at the Big Picture
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建问题并全局看问题
- en: Define the objective in business terms.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用业务术语定义目标。
- en: How will your solution be used?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的解决方案将如何使用？
- en: What are the current solutions/workarounds (if any)?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前的解决方案/变通方法是什么（如果有的话）？
- en: How should you frame this problem (supervised/unsupervised, online/offline,
    etc.)?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该如何框定这个问题（监督/无监督，在线/离线等）？
- en: How should performance be measured?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应如何衡量性能？
- en: Is the performance measure aligned with the business objective?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 性能度量是否与业务目标一致？
- en: What would be the minimum performance needed to reach the business objective?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 达到业务目标所需的最低性能是多少？
- en: What are comparable problems? Can you reuse experience or tools?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有哪些可比较的问题？您能重复使用经验或工具吗？
- en: Is human expertise available?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否有人类专业知识？
- en: How would you solve the problem manually?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您如何手动解决问题？
- en: List the assumptions you (or others) have made so far.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出到目前为止您（或其他人）已经做出的假设。
- en: Verify assumptions if possible.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证假设（如果可能）。
- en: Get the Data
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取数据
- en: 'Note: automate as much as possible so you can easily get fresh data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：尽可能自动化，以便您可以轻松获得新鲜数据。
- en: List the data you need and how much you need.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出您需要的数据以及需要多少数据。
- en: Find and document where you can get that data.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到并记录您可以获取数据的位置。
- en: Check how much space it will take.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查它将占用多少空间。
- en: Check legal obligations, and get authorization if necessary.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查法律义务，并在必要时获得授权。
- en: Get access authorizations.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取访问授权。
- en: Create a workspace (with enough storage space).
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个工作空间（具有足够的存储空间）。
- en: Get the data.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取数据。
- en: Convert the data to a format you can easily manipulate (without changing the
    data itself).
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将数据转换为您可以轻松操作的格式（而不更改数据本身）。
- en: Ensure sensitive information is deleted or protected (e.g., anonymized).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保敏感信息被删除或受到保护（例如，匿名化）。
- en: Check the size and type of data (time series, sample, geographical, etc.).
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查数据的大小和类型（时间序列，样本，地理等）。
- en: Sample a test set, put it aside, and never look at it (no data snooping!).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对测试集进行抽样，将其放在一边，永远不要查看（不要窥探数据！）。
- en: Explore the Data
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索数据
- en: 'Note: try to get insights from a field expert for these steps.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：尝试从领域专家那里获得这些步骤的见解。
- en: Create a copy of the data for exploration (sampling it down to a manageable
    size if necessary).
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为探索创建数据副本（如果需要，将其采样到可管理的大小）。
- en: Create a Jupyter notebook to keep a record of your data exploration.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个Jupyter笔记本来记录您的数据探索。
- en: 'Study each attribute and its characteristics:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究每个属性及其特征：
- en: Name
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称
- en: Type (categorical, int/float, bounded/unbounded, text, structured, etc.)
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型（分类，整数/浮点数，有界/无界，文本，结构化等）
- en: '% of missing values'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺失值的百分比
- en: Noisiness and type of noise (stochastic, outliers, rounding errors, etc.)
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 噪声和噪声类型（随机的，异常值，舍入误差等）
- en: Usefulness for the task
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务的实用性
- en: Type of distribution (Gaussian, uniform, logarithmic, etc.)
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布类型（高斯，均匀，对数等）
- en: For supervised learning tasks, identify the target attribute(s).
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于监督学习任务，识别目标属性。
- en: Visualize the data.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可视化数据。
- en: Study the correlations between attributes.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究属性之间的相关性。
- en: Study how you would solve the problem manually.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究您如何手动解决问题。
- en: Identify the promising transformations you may want to apply.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别您可能要应用的有前途的转换。
- en: Identify extra data that would be useful (go back to [“Get the Data”](#get_the_data_step)).
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别可能有用的额外数据（返回到“获取数据”步骤）。
- en: Document what you have learned.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录您学到的东西。
- en: Prepare the Data
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备数据
- en: 'Notes:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注：
- en: Work on copies of the data (keep the original dataset intact).
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据的副本上工作（保持原始数据集完整）。
- en: 'Write functions for all data transformations you apply, for five reasons:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您应用的所有数据转换编写函数，有五个原因：
- en: So you can easily prepare the data the next time you get a fresh dataset
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样您可以在下次获得新数据时轻松准备数据
- en: So you can apply these transformations in future projects
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样您可以在未来项目中应用这些转换
- en: To clean and prepare the test set
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理和准备测试集。
- en: To clean and prepare new data instances once your solution is live
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在解决方案上线后，清理和准备新数据实例
- en: To make it easy to treat your preparation choices as hyperparameters
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您的准备选择易于视为超参数
- en: 'Clean the data:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清理数据：
- en: Fix or remove outliers (optional).
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复或删除异常值（可选）。
- en: Fill in missing values (e.g., with zero, mean, median…​) or drop their rows
    (or columns).
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填补缺失值（例如，用零，平均值，中位数...）或删除它们的行（或列）。
- en: 'Perform feature selection (optional):'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行特征选择（可选）：
- en: Drop the attributes that provide no useful information for the task.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除为任务提供无用信息的属性。
- en: 'Perform feature engineering, where appropriate:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在适当的情况下进行特征工程：
- en: Discretize continuous features.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离散化连续特征。
- en: Decompose features (e.g., categorical, date/time, etc.).
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分解特征（例如，分类，日期/时间等）。
- en: Add promising transformations of features (e.g., log(*x*), sqrt(*x*), *x*²,
    etc.).
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加有前途的特征转换（例如，对数（* x *），平方根（* x *），* x *²等）。
- en: Aggregate features into promising new features.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将特征聚合成有前途的新特征。
- en: 'Perform feature scaling:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行特征缩放：
- en: Standardize or normalize features.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化或归一化特征。
- en: Shortlist Promising Models
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 列出有前途的模型
- en: 'Notes:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 注：
- en: If the data is huge, you may want to sample smaller training sets so you can
    train many different models in a reasonable time (be aware that this penalizes
    complex models such as large neural nets or random forests).
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据很大，您可能希望对较小的训练集进行抽样，以便在合理的时间内训练许多不同的模型（请注意，这会惩罚复杂模型，如大型神经网络或随机森林）。
- en: Once again, try to automate these steps as much as possible.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 再次尝试尽可能自动化这些步骤。
- en: Train many quick-and-dirty models from different categories (e.g., linear, naive
    Bayes, SVM, random forest, neural net, etc.) using standard parameters.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用标准参数从不同类别（例如线性、朴素贝叶斯、SVM、随机森林、神经网络等）训练许多快速而粗糙的模型。
- en: 'Measure and compare their performance:'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量并比较它们的性能：
- en: For each model, use *N*-fold cross-validation and compute the mean and standard
    deviation of the performance measure on the *N* folds.
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个模型，使用*N*折交叉验证，并计算*N*折上性能指标的均值和标准差。
- en: Analyze the most significant variables for each algorithm.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析每个算法的最重要变量。
- en: 'Analyze the types of errors the models make:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析模型所犯的错误类型：
- en: What data would a human have used to avoid these errors?
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类会使用什么数据来避免这些错误？
- en: Perform a quick round of feature selection and engineering.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行一轮快速的特征选择和工程。
- en: Perform one or two more quick iterations of the five previous steps.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再进行一两次快速迭代，按照之前五个步骤。
- en: Shortlist the top three to five most promising models, preferring models that
    make different types of errors.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出前三到五个最有前途的模型，更喜欢产生不同类型错误的模型。
- en: Fine-Tune the System
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微调系统
- en: 'Notes:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: You will want to use as much data as possible for this step, especially as you
    move toward the end of fine-tuning.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这一步骤中，您将希望尽可能使用更多数据，特别是在朝着微调的最后阶段。
- en: As always, automate what you can.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像往常一样，尽可能自动化。
- en: 'Fine-tune the hyperparameters using cross-validation:'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用交叉验证微调超参数：
- en: Treat your data transformation choices as hyperparameters, especially when you
    are not sure about them (e.g., if you’re not sure whether to replace missing values
    with zeros or with the median value, or to just drop the rows).
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据转换选择视为超参数，特别是在您不确定时（例如，如果您不确定是用零还是中位数替换缺失值，或者只是删除行）。
- en: Unless there are very few hyperparameter values to explore, prefer random search
    over grid search. If training is very long, you may prefer a Bayesian optimization
    approach (e.g., using Gaussian process priors, as described by [Jasper Snoek et
    al.](https://homl.info/134)^([1](app01.html#idm45720157724336))).
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非要探索的超参数值非常少，否则更喜欢随机搜索而不是网格搜索。如果训练时间很长，您可能更喜欢贝叶斯优化方法（例如，使用高斯过程先验，如[Jasper Snoek等人所述](https://homl.info/134)^([1](app01.html#idm45720157724336))）。
- en: Try ensemble methods. Combining your best models will often produce better performance
    than running them individually.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试集成方法。将您最好的模型组合在一起通常会比单独运行它们产生更好的性能。
- en: Once you are confident about your final model, measure its performance on the
    test set to estimate the generalization error.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您对最终模型有信心，请在测试集上测量其性能以估计泛化误差。
- en: Warning
  id: totrans-98
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: 'Don’t tweak your model after measuring the generalization error: you would
    just start overfitting the test set.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在测量泛化误差后不要调整模型：您只会开始过拟合测试集。
- en: Present Your Solution
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 呈现您的解决方案
- en: Document what you have done.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录您所做的工作。
- en: 'Create a nice presentation:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个漂亮的演示文稿：
- en: Make sure you highlight the big picture first.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保首先突出整体情况。
- en: Explain why your solution achieves the business objective.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释为什么您的解决方案实现了业务目标。
- en: 'Don’t forget to present interesting points you noticed along the way:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要忘记呈现您沿途注意到的有趣点：
- en: Describe what worked and what did not.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述哪些工作了，哪些没有。
- en: List your assumptions and your system’s limitations.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出您的假设和系统的限制。
- en: Ensure your key findings are communicated through beautiful visualizations or
    easy-to-remember statements (e.g., “the median income is the number-one predictor
    of housing prices”).
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保通过美丽的可视化或易于记忆的陈述传达您的关键发现（例如，“收入中位数是房价的头号预测因子”）。
- en: Launch!
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动！
- en: Get your solution ready for production (plug into production data inputs, write
    unit tests, etc.).
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备好将您的解决方案投入生产（连接到生产数据输入，编写单元测试等）。
- en: 'Write monitoring code to check your system’s live performance at regular intervals
    and trigger alerts when it drops:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写监控代码，定期检查系统的实时性能，并在性能下降时触发警报：
- en: 'Beware of slow degradation: models tend to “rot” as data evolves.'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意缓慢退化：随着数据的演变，模型往往会“腐烂”。
- en: Measuring performance may require a human pipeline (e.g., via a crowdsourcing
    service).
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量性能可能需要一个人类管道（例如，通过众包服务）。
- en: Also monitor your inputs’ quality (e.g., a malfunctioning sensor sending random
    values, or another team’s output becoming stale). This is particularly important
    for online learning systems.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还要监控输入的质量（例如，故障传感器发送随机值，或者另一个团队的输出变得陈旧）。这对在线学习系统尤为重要。
- en: Retrain your models on a regular basis on fresh data (automate as much as possible).
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定期在新数据上重新训练您的模型（尽可能自动化）。
