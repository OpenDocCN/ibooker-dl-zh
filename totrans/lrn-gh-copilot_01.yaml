- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The winds and the waves are always on the side of the ablest navigators.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 风浪总是站在最有能力的航海者这边。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Edward Gibbon
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 爱德华·吉本
- en: I’ve been writing code for a very long time now—longer than I care to admit—and
    I’ve seen the winds and waves of change that have swept across the software development
    industry multiple times (and written about or trained on many of them). From the
    internet to CI/CD to containers to cloud, the paradigm shifts have upended the
    old ways of doing things, and spawned innovation, incredible tools, and turnarounds
    in our approaches to creating software. And, broadly, those shifts have also generated
    uncertainty and confusion as individuals tried to understand them and figure out
    how to adapt and apply their skills..
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经编写代码很长时间了——比我想承认的时间还要长——我见证了多次横扫软件开发行业的风浪（并对其中的许多进行了写作或培训）。从互联网到CI/CD到容器到云，范式转变颠覆了旧的工作方式，催生了创新、令人难以置信的工具以及我们创建软件方法的转变。而且，从广义上讲，这些转变也产生了不确定性和困惑，因为个人试图理解它们并找出如何适应和应用他们的技能。
- en: Now we have generative AI, arguably the biggest wave of change we have encountered
    in tech, especially for those developing software. Just like the others, it is
    inspiring massive innovation and driving massive changes. But in some respects,
    it resembles more of a tsunami where new tools, new models, and new capabilities
    exhibit tremendous power, all while coders are being swept along and trying to
    keep our collective heads above water.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了生成式AI，这可能是我们在技术领域遇到的最大变革浪潮，尤其是对于软件开发者来说。就像其他一样，它正在激发巨大的创新和推动巨大的变化。但在某些方面，它更像是海啸，新的工具、新的模型和新的能力展现出巨大的力量，而编码者则被卷入其中，试图保持我们的集体头脑清醒。
- en: This book is my attempt to help you surf the wave—at least as far as using the
    AI powerhouse that is GitHub Copilot. I won’t claim it will answer all your questions,
    but hopefully it will help you get to a very good comfort level with the tool,
    let you understand its capabilities (from basic to advanced topics), and inspire
    you to make your coding tasks simpler and easier than they’ve ever been before.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是我尝试帮助你冲浪——至少是在使用GitHub Copilot这个AI巨头的方面。我不会声称它将回答你所有的问题，但希望它能帮助你达到一个非常舒适的工具使用水平，让你了解它的能力（从基础到高级主题），并激发你使你的编码任务比以往任何时候都简单和容易。
- en: 'I’ve been using Copilot in multiple ways for several years: in personal projects,
    as a former DevOps director piloting it in a corporate R&D organization, as a
    trainer on Copilot for multiple vendors, as a skeptic, and as an enthusiast. Regarding
    those last two roles, I wasn’t as impressed with Copilot in its early days as
    I was with other tools. But over the course of writing this book, developing courses
    on it, and watching it evolve, it’s become one of the primary tools I use on a
    regular basis when working in my integrated development environment (IDE) or in
    GitHub. Copilot has come a long way, even in the last few months. There’s been
    some impressive progress with features and functionality. I’ve tried to capture
    as many of those as I could in the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用Copilot多年，以多种方式：在个人项目中，作为前DevOps总监，在一家企业研发组织中试点它，作为多个供应商的Copilot培训师，作为一个怀疑论者，以及作为一个热情的爱好者。关于最后两个角色，我在Copilot的早期并不像对其他工具那样印象深刻。但随着这本书的撰写、相关课程的开发以及观察它的演变，它已经成为我在集成开发环境（IDE）或GitHub中日常工作时使用的主要工具之一。Copilot已经取得了长足的进步，甚至在过去的几个月里。在功能和功能方面取得了一些令人印象深刻的进展。我试图在书中捕捉到尽可能多的这些进展。
- en: 'One of my goals in writing these chapters is to share the benefits and the
    challenges of using Copilot, and try to help you avoid surprises. So, before you
    jump in, here’s a few things to be aware of:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在撰写这些章节的一个目标就是分享使用Copilot的好处和挑战，并尽量帮助你避免惊喜。所以，在你深入之前，这里有几点需要注意：
- en: For the last year or so, GitHub Copilot has changed the appearance and location
    of at least one dialog or control with nearly every release. I’ve done my best
    to update screenshots and descriptions as they are at the time of writing. But
    it’s certain that some will have been moved, changed in appearance, etc. by the
    time you are reading this.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去一年左右的时间里，GitHub Copilot几乎在每次发布中都至少改变了一个对话框或控制的位置。我已经尽力在写作时更新截图和描述。但可以肯定的是，有些东西在你阅读时可能已经被移动、外观改变等。
- en: Copilot is now releasing new features on a fairly regular basis. So, over time
    there will be new features that are not represented in the book. Likewise, some
    functionality in Copilot is noted as being in *preview* or *experimental* as of
    the time of writing. Those may have been moved to production by the time you read
    this or may have been removed if they didn’t make the cut.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Copilot现在正以相当规律的速度发布新功能。因此，随着时间的推移，书中将不会展示一些新功能。同样，截至写作时，Copilot的一些功能被标记为*预览*或*实验性*。这些功能可能在你阅读本书时已经转移到生产环境中，或者如果它们没有达到标准，可能已经被移除。
- en: Copilot runs in many different environments, including multiple IDEs. In each
    IDE, there can be (and are) differences in integration, appearance, and even functionality.
    GitHub has historically prioritized Visual Studio Code and the environments that
    use the same interface (like GitHub Codespaces) to roll out new features and to
    contain the superset of functionality. For that reason, all screenshots and examples
    in the book are done with either VS Code or in a Codespace.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Copilot在许多不同的环境中运行，包括多个IDE。在每个IDE中，都可能存在（并且确实存在）集成、外观甚至功能上的差异。GitHub历史上一直优先考虑Visual
    Studio Code以及使用相同界面（如GitHub Codespaces）的环境来推出新功能和包含功能全集。因此，本书中的所有截图和示例都是使用VS Code或Codespace完成的。
- en: For those of you using non-VS Code IDEs, some features or functions may have
    not been implemented by GitHub in that environment. Please consult the Copilot
    and/or IDE [documentation](https://docs.github.com/en/copilot) for the latest
    information.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于使用非VS Code IDE的用户，一些功能或功能可能尚未在GitHub的该环境中实现。请查阅Copilot和/或IDE[文档](https://docs.github.com/en/copilot)以获取最新信息。
- en: Similarly, IDEs that integrate with Copilot can usually be run on multiple platforms
    including Windows, Mac, and Linux. Since it’s not practical to cover all the variations
    in the book, the examples were done on a Mac. So the windows and controls shown
    may reflect the Mac style. Also keyboard shortcuts will differ among the platforms.
    To avoid having to list all keyboard shortcuts each time we reference them, we’ve
    adopted *Meta* as a notation that means to insert the appropriate shortcut for
    your platform.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似地，与Copilot集成的IDE通常可以在包括Windows、Mac和Linux在内的多个平台上运行。由于在书中涵盖所有变体不切实际，示例都是在Mac上完成的。因此，显示的窗口和控制可能反映了Mac风格。此外，不同平台之间的键盘快捷键可能会有所不同。为了避免每次引用键盘快捷键时都要列出所有快捷键，我们采用了*Meta*作为表示要在您的平台上插入适当快捷键的符号。
- en: All of these things apply across the entire structure of the book, which was
    written to take you from the *What is it* basics to the advanced *Here’s how you
    go beyond the core functionality*. Most of the chapters can be read standalone,
    and you should feel free to skip between chapters as your needs and comfort level
    dictate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些内容都适用于本书的整个结构，本书旨在从*它是什麼*的基础知识到高级*如何超越核心功能*进行讲解。大多数章节可以独立阅读，你应该可以根据自己的需求和舒适度自由跳读章节。
- en: The Structure of This Book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书结构
- en: Since you’re reading this book, I imagine you’re interested in GitHub Copilot
    as a potential AI coding assistant or at least looking to learn more about how
    it and similar coding assistants can be used to help you work more quickly and
    efficiently.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你在阅读这本书，我想你对于GitHub Copilot作为一个潜在的AI编码助手或者至少想要了解更多关于如何使用它以及类似的编码助手来帮助你更快、更有效地工作感兴趣。
- en: To help with that, an outline of the book’s structure follows.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助理解，以下是本书结构的概述。
- en: Chapters [1](ch01.html#ch01), [2](ch02.html#ch02), and [3](ch03.html#ch03) guide
    you through the foundations you need to understand what Copilot is and how to
    interact with it in its two main modes—code completion and the chat (conversational)
    interface.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 章节[1](ch01.html#ch01)、[2](ch02.html#ch02)和[3](ch03.html#ch03)指导你了解Copilot是什么以及如何在其两种主要模式——代码补全和聊天（会话）界面——中与之交互所需的基础知识。
- en: '[Chapter 4](ch04.html#ch04) explores advanced ways of interacting with Copilot
    to do more autonomous editing as well as using Agent mode to drive changes from
    prompt to finish automatically. This chapter also explores the unique interface
    of Copilot Vision as well as debugging with Copilot.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html#ch04)探讨了与Copilot进行更自主编辑的高级交互方式，以及使用代理模式从提示到完成自动驱动更改。本章还探讨了Copilot
    Vision的独特界面以及使用Copilot进行调试。'
- en: Chapters [5](ch05.html#ch05) and [6](ch06.html#ch06) show you how you can leverage
    Copilot to create rich sets of tests and multiple kinds of documentation to simplify
    those tasks and give you more time to focus on other coding tasks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章和第6章展示了你如何利用Copilot创建丰富的测试集和多种类型的文档，以简化这些任务，并为你提供更多时间专注于其他编码任务。
- en: '[Chapter 7](ch07.html#ch07) focuses on how you can improve the timeliness and
    relevance of results from Copilot.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html#ch07)专注于如何提高Copilot结果的及时性和相关性。'
- en: '[Chapter 8](ch08.html#ch08) explores how you can use Copilot to handle a number
    of less common but useful tasks.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html#ch08)探讨了如何使用Copilot处理一些不太常见但有用的任务。'
- en: '[Chapter 9](ch09.html#ch09) explores Copilot’s chat interface in GitHub and
    how Copilot can help you understand more about your projects and simplify working
    with GitHub Issues and pull requests.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html#ch09)探讨了GitHub中Copilot的聊天界面以及Copilot如何帮助你更好地了解你的项目，并简化与GitHub问题和拉取请求的协作。'
- en: Finally, [Chapter 10](ch10.html#ch10) provides information on enhancing Copilot’s
    functionality through the integration of GitHub Extensions and shows how to build
    your own.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[第10章](ch10.html#ch10)提供了通过集成GitHub扩展来增强Copilot功能的信息，并展示了如何构建你自己的。
- en: As you start reading, you don’t have to know anything about Copilot to use this
    book. But I do assume you’re familiar with basic coding skills and have a basic
    working knowledge of Git and GitHub. The next section explains a bit more about
    the types of readers who may benefit from the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始阅读时，你不需要了解任何关于Copilot的知识来使用这本书。但我确实假设你熟悉基本的编码技能，并且对Git和GitHub有基本的操作知识。下一节将更详细地解释可能从这本书中受益的读者类型。
- en: Intended Audience
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标读者
- en: This book is for anyone who is trying to learn more about using AI assistants
    for developing software. Yes, it’s specifically about GitHub Copilot, but many
    of the examples and flows have parallels in other AI coding tools and environments.
    To get the most out of this book, you should already have experience coding in
    an IDE and have a basic knowledge of GitHub. To be clear, this book is not going
    to teach you how to code, how to use an IDE, or how to use GitHub. But it will
    help you multiply your productivity in all of those areas through using Copilot.
    Whether you are a software developer, quality engineer, SRE, or someone who is
    just looking to understand how an AI assistant like Copilot can benefit them,
    I believe you’ll find meaningful information and insights.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些试图了解更多关于如何使用AI助手来开发软件的人而写的。是的，它特别关于GitHub Copilot，但许多示例和流程在其他AI编码工具和环境中也存在相似之处。为了最大限度地利用这本书，你应该已经具备在IDE中编码的经验，并且对GitHub有基本的了解。明确地说，这本书不会教你如何编码，如何使用IDE，或如何使用GitHub。但它将通过使用Copilot来帮助你在这所有领域提高你的生产力。无论你是软件开发者、质量工程师、SRE，还是那些想要了解AI助手如Copilot如何对他们有益的人，我相信你会找到有意义的信息和见解。
- en: 'Here are some audiences that I had in mind while writing the book and that
    I think can benefit from it:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，我考虑了一些受众群体，我认为他们可以从这本书中受益：
- en: Those who are new (or newish) to AI coding assistants and looking to understand
    what they are all about and how to best make use of them
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些新接触（或刚刚接触）AI编码助手并想要了解它们是什么以及如何最好地利用它们的人来说
- en: Those who already understand the concepts and flow of using AI coding assistants
    and want to understand what GitHub Copilot has to offer
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些已经理解了使用AI编码助手的理念和流程，并想要了解GitHub Copilot能提供什么的人
- en: Those who want to understand and evaluate GitHub Copilot as a possible tool
    to use on a wider scale in their organization or business
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些想要了解和评估GitHub Copilot作为在他们的组织或业务中更广泛使用的一种可能工具的人
- en: Those who already have some experience with GitHub Copilot and want to take
    full advantage of its features and functionality
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些已经有一些GitHub Copilot经验并想要充分利用其功能和功能的人
- en: Those who are looking to understand how to compensate for some of GitHub Copilot’s
    shortcomings
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些想要了解如何弥补GitHub Copilot的一些不足的人
- en: Those who want to understand the new features of Copilot, such as Agent mode
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些想要了解Copilot的新功能，如代理模式的人
- en: Those who want to create their own GitHub Copilot extensions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些想要创建自己的GitHub Copilot扩展的人
- en: Those who work with GitHub and want to take advantage of the Copilot integration
    there
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些与GitHub合作并想要利用Copilot集成的人
- en: If one of these fits your use case, I hope the book will provide you with the
    value you’re looking for. If you read it and have the opportunity, feedback is
    always welcome through reviews or interactions at future conferences or training
    venues. Info about how to ride the wave of Generative AI in coding begins in Chapter
    1\. Happy surfing!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其中之一符合您的用例，我希望这本书能为您提供您所寻找的价值。如果您阅读了它，并且有机会，通过评论或在未来的会议或培训场所的互动，反馈总是受欢迎。关于如何在编码中驾驭生成式AI浪潮的信息从第1章开始。祝您冲浪愉快！
- en: Conventions Used in This Book
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`常宽`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表，以及段落中引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常宽斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应替换为用户提供的值或由上下文确定的值的文本。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: This element signifies a tip or suggestion.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般性说明。
- en: Warning
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意事项。
- en: Using Code Examples
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/techupskills/learning-github-copilot*](https://github.com/techupskills/learning-github-copilot).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 补充材料（代码示例、练习等）可在[*https://github.com/techupskills/learning-github-copilot*](https://github.com/techupskills/learning-github-copilot)下载。
- en: If you have a technical question or a problem using the code examples, please
    send an email to [*support@oreilly.com*](mailto:support@oreilly.com).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在使用代码示例时遇到技术问题或问题，请发送电子邮件至[*support@oreilly.com*](mailto:support@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成任务。一般来说，如果本书提供示例代码，您可以在您的程序和文档中使用它。除非您正在复制代码的很大一部分，否则您不需要联系我们获取许可。例如，编写一个使用本书中几个代码片段的程序不需要许可。通过引用本书并引用示例代码来回答问题不需要许可。将本书的大量示例代码纳入您产品的文档中需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Learning GitHub
    Copilot* by Brent Laster (O’Reilly). Copyright 2025 Tech Skills Transformation,
    LLC, 978-1-098-16465-2.”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢，但通常不需要署名。署名通常包括标题、作者、出版社和ISBN。例如：“*《学习GitHub Copilot》* 由布伦特·拉斯特（O’Reilly）著。版权所有2025年Tech
    Skills Transformation, LLC，978-1-098-16465-2。”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您对代码示例的使用超出了合理使用或上述许可的范围，请随时联系我们[*permissions@oreilly.com*](mailto:permissions@oreilly.com)。
