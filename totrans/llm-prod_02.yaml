  zh: å¼ é‡å¹¶è¡Œæ€§å…è®¸æˆ‘ä»¬å°†åƒMLPå’Œæ³¨æ„åŠ›å±‚è¿™æ ·çš„è®¡ç®—å¯†é›†å±‚åˆ†å‰²åˆ°ä¸åŒçš„è®¾å¤‡ä¸Šï¼Œä½†å®ƒå¯¹æˆ‘ä»¬æ— æ³•åˆ©ç”¨å¼ é‡çš„å½’ä¸€åŒ–æˆ–dropoutå±‚æ²¡æœ‰å¸®åŠ©ã€‚ä¸ºäº†è·å¾—æ›´å¥½çš„æ•´ä½“ç®¡é“æ€§èƒ½ï¼Œæˆ‘ä»¬å¯ä»¥æ·»åŠ é’ˆå¯¹è¿™äº›å—çš„åºåˆ—å¹¶è¡Œæ€§ã€‚[^(11)](#footnote-129)
    åºåˆ—å¹¶è¡Œæ€§æ˜¯ä¸€ç§æ²¿ç€åºåˆ—ç»´åº¦åˆ†å‰²æ¿€æ´»çš„è¿‡ç¨‹ï¼Œé˜²æ­¢å†—ä½™å­˜å‚¨ï¼Œå¹¶ä¸”å¯ä»¥ä¸å¼ é‡å¹¶è¡Œæ€§ç»“åˆä»¥å®ç°æ˜¾è‘—çš„å†…å­˜èŠ‚çœï¼ŒåŒæ—¶é¢å¤–è®¡ç®—å¼€é”€æœ€å°ã€‚ç»“åˆä½¿ç”¨ï¼Œå®ƒä»¬å‡å°‘äº†å­˜å‚¨transformeræ¨¡å‹ä¸­æ¿€æ´»æ‰€éœ€çš„å†…å­˜ã€‚å®é™…ä¸Šï¼Œå®ƒä»¬å‡ ä¹æ¶ˆé™¤äº†æ¿€æ´»çš„é‡æ–°è®¡ç®—ï¼Œå¹¶å°†æ¿€æ´»å†…å­˜èŠ‚çœé«˜è¾¾äº”å€ã€‚
