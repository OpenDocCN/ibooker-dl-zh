- en: Chapter 6\. Skills That Thrill
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章．令人兴奋的技能
- en: You might be tempted to skip this chapter because it isn’t explicitly about
    AI. The irony? This chapter is all about the business of AI. The painful truth
    is you have no chance of getting as far as you should on your AI journey if you
    don’t get the skills right, both for you as an individual and collectively for
    your organization, and that’s why we put this chapter in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想跳过这一章，因为它并不是明确关于人工智能的。讽刺的是，这一章完全是关于人工智能的商业。痛苦的事实是，如果你没有正确掌握个人和组织的人工智能技能，你就没有机会在人工智能之旅上走得更远，这就是为什么我们把这一章放在这本书中的原因。
- en: 'There doesn’t seem to be an engagement that goes by where we don’t field a
    question like: How do I keep my skills sharp to differentiate myself? How can
    we keep our organizations’ skills current enough so we don’t get left behind?
    When it comes to AI upskilling, do I build or buy? (A simple question that opens
    discussions about a range of topics, from upskilling programs to an evaluation
    of your enterprise’s recruitment strategy.)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的工作中似乎没有一次不遇到这样的问题：我如何保持我的技能敏锐以区别自己？我们如何保持我们组织的技能足够现代，以免落后？在人工智能技能提升方面，我是建造还是购买？（这是一个简单的问题，它开启了关于一系列主题的讨论，从技能提升计划到评估你企业的招聘策略。）
- en: 'Back in [Chapter 3](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298),
    we gave you some equations for AI persuasions. We start this chapter with another
    (courtesy of Dr. Paul W. Osmon):'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第三章](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)中，我们给你提供了一些关于人工智能说服的方程式。我们以另一个方程式开始本章（由保罗·W·奥斯蒙博士提供）：
- en: '**KNOWLEDGE × EFFORT = SUCCESS**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识 × 努力＝成功**'
- en: 'It’s like Newton’s third law of motion (every action creates an equal and opposite
    reaction): every bit of knowledge, with effort applied, creates an equal unstoppable
    force toward success. But if you have knowledge alone without effort, or effort
    alone without knowledge, you’re definitely going to come up short of your skill
    goals. It’s basically physics, applied to humanity’s aptitude to learn.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 它就像牛顿的第三定律（每一个作用力都有一个大小相等、方向相反的反作用力）：每一份知识，只要付出努力，就能产生一个相等且不可阻挡的力量，指向成功。但如果你只有知识而没有努力，或者只有努力而没有知识，你肯定会在你的技能目标上有所不足。这基本上是将物理学应用于人类的学习能力。
- en: We’re confident that when you’re done reading this chapter, you’ll have gained
    the knowledge to begin putting skilling priorities into practice for you personally
    and for your company. From here, add sustained effort (reading this book is a
    good start, but it’s just a start) and you’ll be well on the way to personal and
    professional success.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，当你读完这一章后，你将获得将技能优先级付诸实践的知识，无论是为你个人还是为公司。从这里开始，加上持续的努力（阅读这本书是一个好的开始，但只是一个开始），你将朝着个人和职业成功稳步前进。
- en: Let the Skilling Begin
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让技能提升开始吧
- en: In a cutting-edge, fast-paced, constantly changing area like AI, employees with
    the required knowledge, skill sets, and experience are rare. In this GenAI and
    agentic era, we will see a rapid expansion in the need for highly specialized
    skills like modelers, engineers, data wranglers, and more. But this is not where
    it ends. When it comes to completely changing the way your business operates (shift
    left, shift right, get to AI+), there will be other very strong skill factors
    at play too—get this right or risk not moving your organization forward at the
    pace needed to get the most out of your AI journey. We’ve seen many companies
    buy skills (acquire a small company or go on a hiring spree) and fold them into
    their organizations, yet these actions didn’t result in an enterprise-wide change
    to the overall skills posture. Why? To thrive in the GenAI game, skills need to
    be looked at as overall organizational capability so *everyone* can lift their
    portion of the business. This means there are other talent-related factors at
    play, such as company culture and organizational silos, which can all pose major
    problems when it comes to AI adoption.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在像AI这样前沿、快速、不断变化的领域，具备所需知识、技能组合和经验的员工是罕见的。在这个通用人工智能和代理时代，我们将看到对模型师、工程师、数据整理员等高度专业技能的需求迅速扩张。但这还没有结束。当涉及到完全改变你的业务运营方式（左移、右移、达到AI+）时，还将有其他非常强大的技能因素在发挥作用——做对这一点或风险无法以所需的速度推动你的组织前进，以充分利用你的AI之旅。我们看到了许多公司购买技能（收购一家小型公司或进行大规模招聘）并将它们融入他们的组织，但这些行动并没有导致企业整体技能状况的企业级变化。为什么？要在通用人工智能游戏中繁荣发展，技能需要被视为整体组织能力，这样*每个人*都可以提升他们业务的一部分。这意味着还有其他与人才相关的因素在发挥作用，例如公司文化和组织壁垒，这些都可能在AI采用时造成重大问题。
- en: Future-proofing your organization to thrive requires an intentional skilling
    plan. If you are at the beginning of your skills journey, do not panic. This chapter
    will lay out the thinking to help you begin to frame your plan of attack.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让组织在未来能够繁荣发展，需要制定一个有意识的技能提升计划。如果你刚刚开始你的技能之旅，请不要慌张。本章将阐述一些思考，帮助你开始构建你的行动计划。
- en: 'Skills at an enterprise level can be categorized generally into a few main
    buckets:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级技能通常可以归纳为几个主要类别：
- en: 'Business critical (think: those at the very core to a business strategy)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务关键技能（例如：对业务战略至关重要的技能）
- en: 'Role specific (think: department, job family, etc.)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职位特定技能（例如：部门、职业家族等）
- en: 'Core “soft” skills (think: collaboration, design thinking, industry, communication,
    etc.)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心软技能（例如：协作、设计思维、行业、沟通等）
- en: 'Technical skills (think: minimally comfortable in low-code environments, coding,
    model building, etc.)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术技能（例如：在低代码环境中至少感到舒适，编码、模型构建等）
- en: While these are important, the scope of this particular chapter is on the technical
    skills. And don’t be misled into the false belief that technical skills are needed
    only for your developers—with GenAI and agents, every role will be influenced,
    improved, and disrupted—perhaps even more so for non-technical roles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些都很重要，但本章的特定范围是技术技能。并且不要被误导，认为技术技能只需要你的开发者——在通用人工智能和代理的影响下，每个角色都将受到影响、改进和颠覆——对于非技术角色来说可能更是如此。
- en: And finally, dear reader, to thrive, you need a robust skills program. One that
    includes a blend of all your skills, but is also clearly calibrated to fuel the
    technical innovations ahead. This is not a one-and-done training session, or an
    intensive three-day all-hands at a fancy offsite, and it’s not something you can
    just hire into a new position. Long-term success will require a plan, access to
    lots of content and hands-on environments, and a personal and continued commitment
    to the investment of upskilling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，亲爱的读者，为了繁荣发展，你需要一个强大的技能计划。这个计划包括所有技能的混合，但同时也明确校准以推动未来的技术创新。这不是一次性的培训课程，也不是在豪华的异地举办的为期三天的全员大会，这也不是你可以简单地通过招聘新职位来解决的问题。长期成功将需要一个计划、大量内容和动手环境，以及个人对提升技能的持续承诺。
- en: The good news is, like any innovation, adopting new skills can be mapped to
    the [Innovation Adoption Lifecycle curve](https://oreil.ly/hY-hg) (also known
    as the Rogers bell curve) in [Figure 6-1](#ch06_figure_1_1740182050310362).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，像任何创新一样，采用新技能可以映射到[创新采用生命周期曲线](https://oreil.ly/hY-hg)（也称为罗杰斯钟形曲线），如图6-1所示。
- en: '![A diagram of a adoption lifecycle  Description automatically generated with
    medium confidence](assets/aivc_0601.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![一个采用生命周期的图解  描述自动生成，置信度中等](assets/aivc_0601.png)'
- en: Figure 6-1\. The Innovation Adoption Lifecycle curve
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-1\. 创新采用生命周期曲线
- en: Companies that have made progress on their GenAI journeys know upskilling is
    important. Our client-engagement observations are validated in Gartner’s *Lessons
    from Generative AI Early Adopters* report^([1](ch06.html#id826)) where respondents
    noted how upskilling existing staff with GenAI skills was the top method to address
    their talent needs for their future. What’s more, this same report put the importance
    of AI upskilling for the business above an AI governance strategy! This resonates
    with us because how can you have a strategy if you don’t know (per [Chapter 1](ch01.html#ch01_ai_to_ai_generative_ai_and_the_netscape_moment_1740182043982974))
    what problems you are walking by every day that you can solve (or make better)
    with technology?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的GenAI旅程上取得进展的公司知道提升技能很重要。我们的客户参与观察得到了Gartner的《生成式AI早期采用者的经验教训》报告^([1](ch06.html#id826))的验证，其中受访者指出，用GenAI技能提升现有员工是解决他们未来人才需求的最主要方法。更重要的是，这份相同的报告将AI提升技能对业务的重要性置于AI治理策略之上！这与我们产生共鸣，因为如果你不知道（根据[第1章](ch01.html#ch01_ai_to_ai_generative_ai_and_the_netscape_moment_1740182043982974)）你每天走过的问题，你如何用技术来解决（或改善）呢？
- en: So where would you plot your own skills journey? We want you to think of this
    chapter as a primer on getting started the right way. While early adopters have
    a lot to say about the importance of skills, saying something is important and
    moving the needle on it are two *very* different things. A lot of companies are
    struggling with skills right now. But the one thing that surely unites us all
    (early adopter or yet to adopt) is an understanding that we’ve gone through a
    few technology inflection points these last decades—and as the rate of these technological
    inflection points come faster and faster, we’re getting better at spotting them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那你将如何规划自己的技能之旅？我们希望你能将这一章视为正确开始的基础。虽然早期采用者有很多关于技能重要性的说法，但说某事很重要和推动其发展是两件非常不同的事情。许多公司目前都在技能方面遇到困难。但有一点肯定能让我们团结起来（无论是早期采用者还是尚未采用者），那就是我们都经历过这些年来的一些技术拐点——随着这些技术拐点的速度越来越快，我们越来越擅长发现它们。
- en: 'You’re reading this book because you already know what we know: this GenAI
    and agentic inflection point is a doozy! So, if you’re trying to make a better
    skills program to support your AI initiatives or you’re just about to start, this
    chapter is going to help you.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你之所以在读这本书，是因为你已经知道我们所知道的事情：这一代人工智能和代理性拐点是一个大问题！所以，如果你正在尝试制定更好的技能计划来支持你的AI倡议，或者你即将开始，这一章将帮助你。
- en: Truth be told, we haven’t seen enough strategic reskilling action—and we say
    this for businesses, educational institutions, government agencies, and more.
    We’re convinced it takes purposeful motions to get a true grasp of a workforce’s
    current skill level. And quite honestly, this just isn’t happening with the eminence
    that’s needed in the public and private sector. In fact, a Boston Consulting Group
    (BCG) report^([2](ch06.html#id828)) noted that just “15% of leaders believe that
    learning constitutes a core part of their company’s overall business strategy”
    and “only a handful of companies indicate that they have a structured process
    for forecasting skills gaps based on corporate business needs.” Say whaaaat? (The
    repeating “a” is not a typo, it’s our reaction.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我们还没有看到足够多的战略再培训行动——我们说的是企业、教育机构、政府机构等等。我们坚信，要真正掌握劳动力当前的技能水平，需要有目的性的行动。而且坦白讲，这在公共和私营部门中并没有得到应有的重视。事实上，波士顿咨询集团（BCG）的报告^([2](ch06.html#id828))指出，只有“15%的领导者认为学习是公司整体商业战略的核心部分”和“只有少数公司表示他们有一个基于企业业务需求的技能差距预测的流程。”说啥呢？（重复的“a”不是打字错误，这是我们反应的一部分。）
- en: 'What’s more, this report noted that only 24% of respondents made a clear connection
    between corporate strategy and reskilling efforts. We’ll be blunt: Organizations!
    *Stop* seeing upskilling as a cost center—it’s the *ultimate value creator*. Well-trained
    developers or cloud engineers could learn how to properly assess applications
    to forecast how many tokens they will use; well-trained marketers will rethink
    marketing copy and put agentic AI to work to assist them with campaigns, asset
    designs, ad buys, and getting new insights on which initiatives are fueling meaningful
    engagements; well-trained sales associates will be more creative and collaborative
    partners with your clients and spend less time on internal preparation and paperwork.
    The impact of upskilling everyone is vast—the realization that it’s time for change
    and deciding to move the needle? Now that’s leadership! Remember our tip from
    earlier: technology is easy, culture is hard.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这份报告指出，只有24%的受访者明确地将企业战略与再培训努力联系起来。我们直言不讳：组织！*停止*将提升技能视为成本中心——它是*终极价值创造者*。经过良好训练的开发人员或云工程师可以学习如何正确评估应用程序，预测他们将使用多少令牌；经过良好训练的市场营销人员将重新思考营销文案，并利用代理人工智能协助他们进行活动、资产设计、广告购买，并获取关于哪些举措正在推动有意义的互动的新见解；经过良好训练的销售代表将成为更具创造力和协作性的客户合作伙伴，并减少在内部准备和文书工作上的时间。提升每个人的技能的影响是巨大的——意识到是时候改变并决定推动变革？现在这就是领导力！记住我们之前的小贴士：技术容易，文化难。
- en: Note
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注
- en: 'At IBM, we have a special recognition for our top sellers, called The Golden
    Circle. If you make it, you’re considered an exemplary performer who consistently
    demonstrates a dedication to client excellence and commitment to delivering outstanding
    measurable outcomes (it’s more than making 100% of your quota) that drive growth
    for IBM. The reward is an all-expenses paid trip for you and a guest that makes
    you feel like “Game of Thrones” royalty, only without the fear of being killed.
    We grabbed some stats on the characteristics that make for a Golden Circle seller.
    One of *the top* predictors that jumped off the page was learning: Golden Circlers
    learned more, completed their assigned learning journeys (faster than their peers
    too), *and* made their own learning plans. This one is a doozy. And as you’ll
    find out later in this chapter, you have to hire the curious because getting properly
    upskilled takes a mix of an enterprise skills program and people going out and
    finding the skills they need on their own. But the takeaway is obvious—Golden
    Circlers get a chance to work on their tans because they are clearly curious!'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM，我们对我们的顶尖销售员有一个特殊的认可，称为“黄金圈”。如果你做到了，你被认为是一个典范的执行者，始终如一地表现出对客户卓越的奉献和对交付卓越可衡量成果的承诺（这不仅仅是完成100%的配额），这些成果推动了IBM的增长。奖励是为你和一位嘉宾支付所有费用的旅行，让你感觉像“权力的游戏”中的皇室成员，只是没有被人杀死的恐惧。我们收集了一些关于构成黄金圈销售员特点的统计数据。其中，一个跳脱出来的*最重要*预测是学习：黄金圈成员学得更多，完成他们的学习之旅（比他们的同伴更快），*并且*制定了他们自己的学习计划。这一点非常重要。正如你将在本章后面发现的那样，你必须雇佣那些好奇心强的人，因为正确提升技能需要企业技能计划和人们自己出去寻找他们需要的技能。但结论很明显——黄金圈成员有机会工作，因为他们显然很好奇！
- en: The Path to AI+ Requires Scaling Skills Across a Broad Spectrum of Roles
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通往AI+之路需要跨多个角色扩展技能
- en: To effectively close the data literacy divide, it’s imperative that organizations
    empower their workforce with streamlined access to education, data, intuitive
    tools, and practical applications *tailored* to their roles. This approach significantly
    reduces the time spent navigating data challenges, thereby elevating organizational
    productivity and efficiency.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地弥合数据素养的差距，组织必须赋予他们的员工便捷的教育、数据、直观的工具和针对其角色*定制*的实用应用的访问权限。这种方法显著减少了导航数据挑战所花费的时间，从而提高了组织的生产力和效率。
- en: If a picture tells a thousand words, [Figure 6-2](#ch06_figure_2_1740182050310400)
    is a visual summary of the business case for this chapter (and debatably why you
    are reading this book).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一幅图能说一千个字，[图6-2](#ch06_figure_2_1740182050310400)就是本章商业案例的视觉总结（以及可能为什么你在读这本书）。
- en: '![A graph of a graph with blue and purple lines  Description automatically
    generated](assets/aivc_0602.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![一个带有蓝色和紫色线的图形图表  自动生成的描述](assets/aivc_0602.png)'
- en: Figure 6-2\. The inverse relationship between data literacy and population across
    roles
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-2\. 数据素养与各角色人口之间的反向关系
- en: Take note of the data scientists, developers, and data engineers on the left
    side of [Figure 6-2](#ch06_figure_2_1740182050310400); these are a cohort of the
    most data-literate individuals within a typical organization. They possess the
    technical skills to handle complex data and extract valuable insights, which are
    crucial for informed decision making and strategic initiatives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意[图6-2](#ch06_figure_2_1740182050310400)左侧的数据科学家、开发人员和数据工程师；这些是在典型组织中最有数据素养的个人群体。他们拥有处理复杂数据并提取有价值的见解的技术技能，这对于明智的决策和战略举措至关重要。
- en: Moving toward the right of [Figure 6-2](#ch06_figure_2_1740182050310400), note
    the transition to data consumer roles; you might know them as business analysts
    and business data consumers. Data consumers may not have the same level of technical
    data expertise as a data producer, but their success (and the success of the business,
    for that matter) are increasingly reliant on data for their day-to-day operations.
    The reason why we detailed data as a product and information architecture (IA—it
    helps AI) in [Chapter 2](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)
    is because this cohort includes professionals from a company’s marketing department,
    HR, and so on. These roles require high-quality data that’s readily accessible
    and understandable, emphasizing the need for robust data management and governance
    systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 向[图6-2](#ch06_figure_2_1740182050310400)的右侧移动，注意数据消费者角色的转变；您可能知道他们是业务分析师和业务数据消费者。数据消费者可能没有数据生产者那样的技术数据专长，但他们的成功（以及业务的成功）越来越依赖于数据来支持他们的日常运营。我们在[第2章](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)中详细介绍了数据作为产品和信息架构（IA——它有助于人工智能）的原因，是因为这个群体包括公司营销部门、人力资源等部门的专业人士。这些角色需要高质量且易于访问和理解的数据，强调了强大数据管理和治理系统的必要性。
- en: The shift in data literacy across the roles in [Figure 6-2](#ch06_figure_2_1740182050310400)
    signifies the need for different kinds of data access and interpretation tools,
    as not all users have the same expertise in data manipulation. Organizations must
    ensure that these users can easily locate, comprehend, and apply data to their
    work, thereby reducing time spent on data-related challenges and enhancing overall
    productivity.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-2](#ch06_figure_2_1740182050310400)中不同角色之间的数据素养转变，表明了需要不同类型的数据访问和解释工具，因为并非所有用户在数据处理方面都拥有相同的专长。组织必须确保这些用户能够轻松地定位、理解并将数据应用于他们的工作中，从而减少在数据相关挑战上的时间消耗，并提高整体生产力。'
- en: AI—Job Destroyer or Job Creator?
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能——是工作破坏者还是工作创造者？
- en: 'We get asked this all the time, and like we said earlier in this book, we think
    of AI as a net new-collar job creator. With that said, we thought we’d spend a
    bit of time flushing out why we think this and give some examples that might put
    your minds at ease when it comes to concerns over jobs. There is no question about
    it, we’ll reiterate: no more blue- or white-collar jobs. From the boiler room
    to the board room, there will only be new-collar jobs and they are all going to
    be heavily influenced by AI. So yes, we know you’ve heard it before: AI won’t
    replace you, but people using AI will. In fact, we think that if you don’t upskill
    your company, AI isn’t going to hurt or put you out of business, but another company
    implementing the techniques we’ve outlined in this book will. The bottom line
    is that when you consider how every job will be impacted by AI, for sure there
    will be upheavals.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常被问到这个问题，就像我们在本书前面所说的，我们认为人工智能是一个全新的蓝领工作创造者。有了这个观点，我们认为我们应该花一点时间阐述我们为什么这样认为，并提供一些例子，这些例子可能会在您对就业问题的担忧上让您感到安心。毫无疑问，我们将重申：不再有蓝领或白领工作。从锅炉房到董事会会议室，将只有新的蓝领工作，而且它们都将受到人工智能的严重影响。所以，是的，我们知道您之前已经听说过：人工智能不会取代您，但使用人工智能的人会。事实上，我们认为，如果您不提升您公司的技能，人工智能不会伤害您或使您失业，而是另一家公司将实施我们在本书中概述的技术。总之，当您考虑每个工作都将受到人工智能的影响时，肯定会有动荡。
- en: Anxiety around technology inflection points isn’t anything new. Let’s go back
    to 1589, as we mentioned in [Chapter 3](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298),
    when Queen Elizabeth I refused to grant the inventor of the mechanical knitting
    machine a patent out of fear it would put knitters out of work. Hindsight is 20/20,
    as they say—and we know that mechanical knitting machines help sparked the first
    industrial revolution, which led to explosive economic growth and real estate
    expansion. Now think back to US President Woodrow Wilson and his famous 1907 speech
    we referenced in [Chapter 3](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)
    as well. Like we said, these concerns aren’t that new.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技术拐点周围的焦虑并非什么新鲜事。让我们回顾一下1589年，正如我们在[第3章](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)中提到的，当时伊丽莎白一世女王拒绝授予机械编织机发明者专利，因为她担心这会让编织工失业。俗话说，事后诸葛亮——我们知道机械编织机帮助引发了第一次工业革命，这导致了爆炸性的经济增长和房地产扩张。现在让我们再回顾一下美国前总统伍德罗·威尔逊及其著名的1907年演讲，我们也在[第3章](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)中提到了。正如我们所说，这些担忧并不新鲜。
- en: You’re Only Going to Get Checkmated if You Don’t Up Your Skills
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你不去提高你的技能，你只会被将军
- en: In 1997, a computer called Deep Blue (by IBM, no less) beat Garry Kasparov (perhaps
    one of the most famous chess grandmasters ever) in chess. This was the start of
    the famous machine-versus-humankind matches.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1997年，一台名为Deep Blue的计算机（IBM生产的，毫不夸张）在象棋比赛中击败了加里·卡斯帕罗夫（可能是有史以来最著名的国际象棋大师之一）。这是著名的人机对决的开始。
- en: Kasparov noted how he felt he could have beaten Deep Blue had he also had instant
    access to a massive corpus of chess moves too (there is speculation that the move
    Deep Blue played to start the winning finale was a bug, an accident, no less,
    but that’s outside the scope of this book). While many portrayed his comments
    as sour grapes, if you understand AI, you understand his point. After all, AI
    learns from observations...and it learns best from labeled ones. He reasoned that
    if an AI having access to an on-demand corpus of labeled chess moves and their
    outcomes during a match was fair for AI (it’s baked into the AI’s data representations),
    why not for a human?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 卡斯帕罗夫指出，如果他也能立即访问到一个庞大的棋局数据库，他相信自己可以击败Deep Blue（有传言称Deep Blue开始赢得比赛的那个棋局是一个错误，一个事故，但那超出了本书的范围）。虽然许多人将他的评论描绘为酸葡萄心理，但如果你理解人工智能，你就会理解他的观点。毕竟，人工智能是从观察中学习的...并且它从标记的观察中学得最好。他推理说，如果一个AI在比赛中能够访问到一个按需的标记棋局数据库及其结果，这对AI是公平的（它已经嵌入到AI的数据表示中），那么为什么对人类就不公平呢？
- en: From Kasparov’s comments (and efforts), a new class of chess, ultimately referred
    to as centaur chess (a variant is freestyle chess), was born. Centaur chess is
    like the mixed martial arts of chess (except without the leglocks, but you can
    still tap out). In centaur chess, participants can play on their own (human alone),
    entrants can be an AI (like a university building an AI to play chess on its own),
    or mixed (human augmented with machine).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从卡斯帕罗夫的评论（以及他的努力）中，诞生了一个新的棋类类别，最终被称为骑士棋（一个变体是自由式棋），它类似于棋类中的综合格斗（除了没有腿锁，但你仍然可以认输）。在骑士棋中，参与者可以单独玩（仅人类），参赛者可以是人工智能（比如一所大学建立人工智能来自己下棋），或者混合（人类与机器结合）。
- en: How are things going? Most often, humans augmented by AI win. It’s not a wipeout
    though. Machines on their own do their fair share of winning too. You know who
    never wins? Humans on their own.^([3](ch06.html#id844)) This means that centaur
    chess is about amplifying human performance!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 事情进展如何？大多数情况下，由人工智能增强的人类获胜。但这并不是一场屠杀。机器本身也赢得了它们应得的部分。你知道谁永远不会赢吗？仅凭人类自己。[3](ch06.html#id844)
    这意味着骑士棋是关于放大人类表现！
- en: In his book, [*The Chess Master and the Computer*](https://oreil.ly/7PFYj),
    Kasparov notes “Weak human plus machine plus a better process was superior to
    a strong computer alone and, more remarkably, superior to a strong human with
    an inferior process.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书[*《棋手与计算机》*](https://oreil.ly/7PFYj)中，卡斯帕罗夫指出：“弱人类加上机器加上更好的过程优于单独的强大计算机，并且，更令人惊讶的是，优于拥有较差过程的强大人类。”
- en: 'But there’s still a twist: the advent of AI didn’t kill chess at all. In fact,
    more people today play chess than ever before. And sure, their interest is higher
    than ever; and of course, Netflix even made a mini-series, *The Queen’s Gambit*.
    You know what else? There are more than double the chess grandmasters today than
    there were during Kasparov’s stare-down with technology. And many kids are, you
    guessed it, using AI as a coach to help them improve their own chess skills.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有转折：人工智能的出现并没有杀死棋类游戏。事实上，今天玩棋类游戏的人数比以往任何时候都多。当然，他们的兴趣也比以往任何时候都高；而且当然，Netflix甚至制作了一部迷你系列剧，《女王的棋局》。你知道还有什么吗？今天的国际象棋大师数量是卡斯帕罗夫与科技对峙时的两倍多。而且许多孩子，不出所料，正在使用人工智能作为教练来帮助他们提高自己的棋艺。
- en: So, more skills and more interest. It seems to us that if AI can help people
    become better chess players, it stands to reason that it can help people become
    better doctors, lawyers, pilots, electricians, judges, tile cutters, teachers,
    and more. Is this any different than the democratization of electricity where
    we learned to apply its benefits to all tasks in our lives? From driving cars
    to cooking food to making a movie; AI will be no different.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，需要更多的技能和兴趣。在我们看来，如果人工智能可以帮助人们成为更好的棋手，那么它同样可以帮助人们成为更好的医生、律师、飞行员、电工、法官、瓷砖切割工、教师等等。这与电力的民主化有何不同？我们学会了将电力的好处应用到我们生活中的所有任务中；从开车到做饭到制作电影；人工智能不会有任何不同。
- en: 'Democratized Technology: The Job Creator'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 民主化技术：就业创造者
- en: So yes, there’s bound to be job displacements—remember, we said *net* job creator.
    Think about it—do we regret the invention of the refrigerator? But that took out
    the ice delivery profession. The bottom line is that AI will affect the repeatable
    and rules-based jobs and create ones that we haven’t even thought up yet. Democratized
    technology is *always* going to transform society for the better.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，确实会有工作替代——记住，我们说的是*净*创造就业机会。想想看——我们后悔冰箱的发明吗？但那取缔了冰块送货职业。底线是，人工智能将影响那些可重复和基于规则的职位，并创造出我们甚至还没有想到的职位。民主化的技术*总是*会为社会带来更好的变化。
- en: 'One example from banking that really caught us off guard: ATMs. When ATMs first
    came out, we all thought there would eventually be less staff and fewer branches
    because you didn’t need a bank or a teller. In short, ATMs would displace bank
    tellers. But look at [Figure 6-3](#ch06_figure_3_1740182050310425)—that didn’t
    happen. Think about it. ATMs can do the rote mundane tasks: make a bill payment,
    move funds from one account to another, check balances, and so on. Why should
    a human focus be required to do those rote mundane tasks?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业的一个例子让我们感到意外：自动取款机（ATMs）。当自动取款机首次出现时，我们都认为最终会有更少的员工和分支机构，因为不需要银行或柜员。简而言之，自动取款机会取代银行柜员。但看看[图6-3](#ch06_figure_3_1740182050310425)——这种情况并没有发生。想想看。自动取款机可以完成一些机械的日常任务：支付账单、将资金从一个账户转移到另一个账户、检查余额等等。为什么需要人类专注于完成这些机械的日常任务呢？
- en: '![A graph with a line going up  Description automatically generated](assets/aivc_0603.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![一条上升的线图，描述自动生成](assets/aivc_0603.png)'
- en: 'Figure 6-3\. Since the invention of ATMs, there are more bank tellers (source:
    James Bessen, Boston University School of Law)'
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-3\. 自从自动取款机发明以来，银行柜员数量比以往任何时候都多（来源：詹姆斯·贝森，波士顿大学法学院）
- en: As [Figure 6-3](#ch06_figure_3_1740182050310425) illustrates, today there are
    more tellers than ever before, and they are more focused on relationship banking
    as opposed to the rote work of the past. And since, as it turns out, ATMs made
    banking cheaper to operate, there are more branches than ever before too—and sure,
    they may have less staff, but the shifted-left tasks allow banks to better focus
    on more profitable and personal services like relationship banking, bequest planning,
    trust and securities management, financial advisory services, and more.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图6-3](#ch06_figure_3_1740182050310425)所示，如今柜员数量比以往任何时候都多，他们更专注于关系银行，而不是过去机械的工作。而且，由于自动取款机使银行业务运营成本降低，分支机构数量也比以往任何时候都多——当然，他们可能有更少的员工，但左移的任务使银行能够更好地专注于更有利可图和个性化的服务，如关系银行、遗产规划、信托和证券管理、财务咨询服务等等。
- en: Technology also creates demand for a better way or things people didn’t think
    they needed. Why do so many not realize they need a better way? Probably because
    they didn’t realize technology could make it better, because they weren’t equipped
    with the knowledge to even know it was possible to do things differently. But
    the world found out quickly with ride-sharing (with its digital mapping of the
    pickup, digital payments, and fare splitting, etc.) that there was a better way,
    and so the taxi industry evolved.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 技术也创造了人们对更好方式的需求，或者人们认为他们不需要的方式。为什么这么多人没有意识到他们需要更好的方式呢？可能是因为他们没有意识到技术可以使它变得更好，因为他们没有具备知识甚至知道可以以不同的方式做事。但世界很快发现，通过拼车（其数字地图、数字支付和费用分摊等）确实有更好的方式，因此出租车行业也发生了演变。
- en: How did that happen? If you think about it, the technology that was available
    to these disruptors is the same technology that was available to the incumbents
    because most of it was open source. Truth be told, this technology was available
    to anyone. After all, lots of people had smartphones at the time, digital payments
    were a thing, and GPS was ubiquitous because everyone got directions and weather
    from their smartphones. Companies like Uber put those things together with a new
    shifted-right business model, but they operated in a different way. Instead of
    waiting for a taxi to drive by and hailing a cab, or making a phone call to a
    dispatcher, they asked, “What if we allowed people to summon a driver from their
    smartphone with full transparency as to expected wait times, driver details, car,
    and more?” Do not overlook this moment. Uber came up with a different business
    model, and people loved it. It wasn’t so much the technology at all, and (again)
    that technology was sitting around for anyone (here it comes) to put to use to
    stop walking by problems they could solve or make better with technology every
    day. Uber just happened to do it first. How? Uber used Osmon’s equation and multiplied
    knowledge (skills) and effort and turned that into success. What’s more, Uber’s
    take on the gig economy has since grown from ride-sharing to a model for home
    delivery of almost anything. So, like we said, we don’t think AI will replace
    all jobs—but it’s certain AI will change the nature of everyone’s work.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何发生的呢？如果您仔细想想，这些颠覆者的可用技术与那些既得利益者的可用技术是相同的，因为其中大部分是开源的。说实话，这项技术对任何人都是可用的。毕竟，当时很多人都有智能手机，数字支付已经成为一种现象，GPS无处不在，因为每个人都可以从他们的智能手机中获得路线和天气信息。像Uber这样的公司将这些事物与一种新的向右偏移的商业模式结合起来，但它们的运营方式不同。他们不是等待出租车经过并招手，或者打电话给调度员，而是问：“如果我们允许人们通过智能手机召唤司机，并且完全透明地了解预期的等待时间、司机详情、车辆等信息，会怎么样？”不要忽视这个时刻。Uber提出了不同的商业模式，人们非常喜欢它。这并不是技术本身的问题，而且（再次强调）这项技术对任何人（现在来了）来说都是可用的，可以用来停止每天走过他们可以用技术解决的问题或使其变得更好的问题。Uber只是碰巧第一个这样做。如何做到的呢？Uber使用了Osmon的方程式，将知识（技能）和努力相乘，并将其转化为成功。更重要的是，Uber对零工经济的看法已经从拼车扩展到几乎任何家庭送货的模型。所以，就像我们说的那样，我们不认为AI会取代所有工作——但可以肯定的是，AI将改变每个人的工作性质。
- en: Finally, we also thought it helpful to share with you that we thoroughly enjoyed
    reading Andrew McAfee’s *The Geek Way* (Little, Brown) because it literally distills
    the recipe for how Uber and other digital disruptors did it. And sure, there are
    other critical things like culture and process that came into play, but for sure
    skills stand out.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还认为与您分享这一点是有帮助的，那就是我们非常喜欢阅读安德鲁·麦卡菲的《极客之道》（Little, Brown），因为它实际上提炼了Uber和其他数字颠覆者是如何做到的秘诀。当然，还有其他一些关键因素，比如文化和流程，也起到了作用，但毫无疑问，技能是突出的。
- en: 'Levers of Clever: Unlocking a Skills Program That Lasts Forever'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智慧的杠杆：解锁一个永久的技能计划
- en: In this section, we’re going to share with you some stories, ideas, and the
    things we did to tip the skills balance in our favor at IBM. And while nothing
    lasts forever, the strategies we share in this section are solid and have been
    proven to work across a number of years, across hundreds of thousands of employees
    and partners.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将与您分享一些故事、想法以及我们在IBM如何将技能平衡转向我们有利的一边所做的事情。虽然没有什么会永远持续，但本节中我们分享的策略是稳固的，并且在多年的时间里，在成千上万的员工和合作伙伴中得到了验证。
- en: We’re sure you’ve noticed that while written by IBMers, this book has not specifically
    been about IBM or its technology. We did that on purpose. But this section will
    reference IBM a lot and the things we’ve done around skills. This chapter was
    cowritten with a guest author (Rebecca Reyes), an industry-recognized thought
    leader around skills who led perhaps the largest upskilling efforts in our company’s
    storied history. This is why we’re confident in the strategies presented in this
    chapter—we’ve seen what works and what doesn’t and learned how to adapt. Apply
    our learnings to your own efforts and grow from there.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确信你已经注意到，虽然这本书是由IBM员工撰写的，但它并没有专门涉及IBM或其技术。我们故意这样做。但本节将大量引用IBM及其在技能方面的所作所为。本章是与一位客座作者（Rebecca
    Reyes）合著的，她是一位在技能领域被行业公认的思考领袖，领导了公司历史上可能最大的提升努力。这就是为什么我们对本章中提出的策略充满信心——我们看到了什么有效，什么无效，并学会了如何适应。将我们的经验应用到你的努力中，并从中成长。
- en: Note
  id: totrans-58
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注
- en: Stress and adaptation are the secret keys to growth. Of course, stress on a
    muscle is pretty different from the way we talk about stress at work. But the
    point is the same—tension teaches, and it is a catalyst for anything to react
    and grow. Repetition rebuilds and turns tiny flaws into features.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 压力和适应是增长的秘诀。当然，肌肉上的压力与我们谈论的工作中的压力有很大不同。但重点是相同的——张力教导，它是任何反应和成长的催化剂。重复重建，将微小的缺陷转化为特性。
- en: Consider that “weightlifting’s most tangible effect is muscle growth—also known
    as hypertrophy. But what’s the mechanism driving this change? It all starts when
    you lift a weight heavy enough to challenge your muscles. This action causes microscopic
    tears in the muscle fibers. These micro-injuries trigger a biological reaction
    where the body initiates repair. These scientific processes build muscle during
    weightlifting by creating newer, stronger muscle fibers to replace the damaged
    ones, resulting in muscle growth over time.”^([4](ch06.html#id848))
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到“举重最直观的效果是肌肉增长——也称为肌肉肥大。但驱动这种变化的机制是什么？一切始于你举起足够重的重量来挑战你的肌肉。这个动作会导致肌肉纤维产生微小的撕裂。这些微小的损伤触发了身体启动修复的生物学反应。这些科学过程通过在举重过程中创建新的、更强的肌肉纤维来替换受损的纤维，从而随着时间的推移导致肌肉增长。”^([4](ch06.html#id848))
- en: 'Perhaps the biggest tip we can give you when it comes to skills building is
    that skills training is like training the muscles you work on at the gym: they
    are developed under constant good tension, with lifting and holding. And just
    like a fitness plan, you first need to commit and then back that commitment with
    a purposeful, proven program—only this time around with skills. Are you or your
    team challenging your knowledge? Are you practicing regularly—finding little flaws
    in your skills, your scope, your story, your code, your logic—and then allowing
    time to repair, to learn, to adapt? Are you applying the right amount of tension
    (too much isn’t good for the body or your skills plan) to grow?'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到技能建设时，我们可能能给出的最大建议是，技能培训就像在健身房锻炼你工作的肌肉：它们在持续的适度张力下发展，通过举起和保持。就像健身计划一样，你首先需要做出承诺，然后用一个有目的、经过验证的计划来支持这个承诺——这次是技能。你或你的团队是否在挑战你的知识？你是否在定期练习——发现你技能、范围、故事、代码、逻辑中的小缺陷，然后留出时间来修复、学习、适应？你是否正在施加正确的张力（太多对身心或你的技能计划都不好）以促进成长？
- en: We organized the sections in this chapter around levers you can pull to upskill
    your company and take advantage of this moment. You’ll find that this chapter
    doesn’t need to be read linearly...if you feel you’ve got one lever mastered,
    perhaps focus on the ones you’ve not thought about. By the time you’re done working
    through this chapter, you’ll have several areas you can look at and optimize for
    the upskilling opportunity that lies ahead.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本章的章节组织在你可以拉动的杠杆周围，以提升你公司的技能并利用这个时刻。你会发现，本章不需要线性阅读……如果你觉得你已经掌握了某个杠杆，也许可以专注于那些你没有考虑过的。等你完成本章的学习后，你将找到几个可以查看和优化的领域，以利用未来的提升机会。
- en: 'Here are our skill levers:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我们的技能杠杆：
- en: Start at the beginning—hire the employees who want to know the “why.”
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一开始——雇佣那些想要知道“为什么”的员工。
- en: Recruit digitally minded talent.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招募有数字化思维的才能。
- en: Take count—inventory your skills.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计一下——盘点你的技能。
- en: Plan for everyone—a plan without action is a speech.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个人制定计划——没有行动的计划只是演讲。
- en: Embrace the learning (and forgetting) curves.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欣然接受学习（和遗忘）的曲线。
- en: Combine instruction, imitation, and collaboration.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合指导、模仿和协作。
- en: Culture matters—be a skills verb, not a noun.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文化很重要——成为一个技能动词，而不是名词。
- en: Set the organizational tone for AI.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为人工智能设定组织基调
- en: 'Lever 1: Start at the Beginning—Hire Employees Who Want to Know the “Why”'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 杠杆1：从开始做起——雇佣那些想要知道“为什么”的员工
- en: 'An early proverb, “Curiosity killed the cat,” warns of the risks of instigation
    and boundless discovery. Yet in today’s age of democratized access to information
    and technology, curiosity *thrills* the cat. So, while this chapter will get into
    some corporate programs and ideas to help upskill your business, never overlook
    the most important ingredient: *the innate curiosity in the people you hire*.
    You name the persona; we’ve managed them or seen them all. We’ve worked with people
    who are talented in a way no one can practice or rehearse. Others that are so
    curious that if something doesn’t make sense to them, they are off on the internet
    looking for answers and getting lost in some course. On the other end of the spectrum
    are those who look at assigned learning and come back to declare, “This isn’t
    my job; why should I take it?” or “I’m not in sales; why should I learn how our
    company sells our product? I just code,” and all the parts in between. You will
    *never go wrong hiring people who are naturally curious*. Quite simply, if tech
    years are like dog years (or age even faster like AI’s mouse years), then all
    the educational head start that formally educated staff had will fade away as
    time marches on.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一个古老的谚语，“好奇心害死猫”，警告了挑拨和无限探索的风险。然而，在当今信息和技术民主化获取的时代，好奇心却让猫兴奋不已。因此，虽然本章将探讨一些企业项目和想法，以帮助提升你的业务技能，但永远不要忽视最重要的成分：*你所雇佣的人的天生好奇心*。无论你提到哪种角色；我们都管理过他们，或者见过他们。我们曾与那些在无人能练习或排练的方式中表现出才华的人合作。其他人则如此好奇，如果某件事对他们来说没有意义，他们就会上网寻找答案，迷失在某些课程中。在光谱的另一端是那些看待分配的学习，回来宣布，“这不是我的工作；我为什么要接受它？”或者“我不是销售；我为什么要学习我们公司如何销售我们的产品？我只是写代码，”以及所有介于其中的部分。雇佣天生好奇的人永远不会出错。简单地说，如果科技年就像狗年（或者像人工智能的老鼠年那样年龄更快），那么受过正规教育的工作人员所拥有的所有教育优势都将随着时间流逝而消失。
- en: Be a Mozart of learning
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成为学习的莫扎特
- en: There’s a story (there are varying accounts and versions of it) about the famous
    composer Wolfgang Mozart who was recognized as a musical genius by the age of
    six. Mozart had not only created his first composition^([5](ch06.html#id849))
    (at age five) but had performed in front of two royal courts. One day, an aspiring
    composer in his twenties came to Mozart and said to him something along the lines
    of, “I want to compose symphonies; can you teach me?” Mozart looked at him and
    said, “You can’t learn how to compose symphonies; you’re not old enough.” The
    man remarked about being in his twenties and how Mozart was just 10 when he composed
    his first symphony.^([6](ch06.html#id850)) Mozart (known as much for being direct
    as he was for his music) replied, “Yes, but I wasn’t walking around asking people
    how to do it.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个关于著名作曲家沃尔夫冈·阿马德乌斯·莫扎特的故事（关于这个故事有各种各样的说法和版本），他在六岁时就被认为是音乐天才。莫扎特不仅在他五岁时创作了他的第一首作品^([5](ch06.html#id849))，而且还为两位皇室表演过。有一天，一位二十多岁的有抱负的作曲家来到莫扎特面前，对他说了一些类似的话，“我想创作交响乐；你能教我吗？”莫扎特看着他，说，“你不能学习如何创作交响乐；你还不够老。”那个人提到了他二十多岁，而莫扎特在创作他的第一首交响乐时只有十岁.^([6](ch06.html#id850))
    莫扎特（以其直接性而闻名，就像他的音乐一样）回答说，“是的，但我没有四处询问人们如何做这件事。”
- en: What’s the point? The essence of Mozart’s reply lies in the idea that while
    guidance (learning plans) and learning from others are important, true mastery
    and capability come from within. As leaders, you must find a way to move your
    staff beyond seeking instructions to seeking their own knowledge experiments.
    Remember, your organization will need a mix of prescriptive journeys, but perhaps
    even more, forums that spotlight and encourage that natural resource of curiosity.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的要点是什么？莫扎特回答的本质在于这样一个观点：虽然指导（学习计划）和向他人学习很重要，但真正的精通和能力来自内心。作为领导者，你必须找到一种方法，让你的员工超越寻求指示，转向寻求他们自己的知识实验。记住，你的组织将需要一系列规定性的旅程，但也许更需要的是论坛，这些论坛突出并鼓励这种天然的好奇心资源。
- en: 'To really put curiosity at the core of the hiring process, ensure you work
    with your HR team’s talent acquisition teams so that they closely monitor for
    curiosity attributes during the hiring process. You’re going to get recruiters
    who don’t know what GitHub is; they need to get upskilled so they know how to
    look beyond a CV or LinkedIn page because a candidate’s GitHub is often a curiosity
    calling card. And look beyond the skills your business needs. For example, one
    candidate stood out to us because not only was she technically curious and accomplished,
    but she also had a thriving social media account (@culinarychum) where she focused
    on restaurants that do a great job accommodating allergies (like celiac disease)
    and great gluten-free products at grocery stores. This is a real IBMer (Elena
    Márquez) and she’s showcasing all kinds of skills we love (in addition to her
    super deep technical skills): social network (active, with a personal point of
    view—bonus points for more than just business; this is a great way to see how
    any applicant applies curiosity to their world), compassion, community, writing,
    engagement, and more. Again, collectively we’ve overseen tens of thousands (even
    a hundred thousand, considering the job of one of the authors) of employees, across
    all domains, across billions of dollars of investment. Do you know what always
    separates spinners and winners? Curiosity! *In today’s economy, jobs require skills,
    not (just) degrees.*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正将好奇心置于招聘流程的核心，确保你与人力资源团队的人才招聘团队合作，以便他们在招聘过程中密切关注好奇心属性。你将遇到不知道GitHub是什么的招聘人员；他们需要提升技能，以便知道如何超越简历或LinkedIn页面，因为候选人的GitHub往往是好奇心的名片。并且超越你业务所需的技能。例如，有一位候选人给我们留下了深刻印象，因为她不仅技术好奇心强、成绩优异，而且她还有一个蓬勃发展的社交媒体账户（@culinarychum），专注于那些出色地满足过敏症（如乳糜泻）需求的餐厅和超市中的优质无麸质产品。这是一个真正的IBM员工（Elena
    Márquez），她展示了我们喜爱的各种技能（除了她超强的技术技能）：社交网络（活跃，有个人观点——如果不仅仅是商业，那么将获得额外加分；这是了解任何申请者如何将好奇心应用于他们世界的好方法）、同情心、社区、写作、参与度等等。再次强调，我们共同监督了成千上万的员工，跨越所有领域，涉及数十亿美元的投资。你知道什么总是将旋转者和赢家区分开来吗？好奇心！*在当今经济中，工作需要技能，而不仅仅是学位*。
- en: 'Obviously, not all employees are new to a business. You’ll need to empower
    your management team to assess and observe curiosity and enable self-driven skills
    training. Create time to empower and invest in those employees. They will tell
    you the how: from external training, conferences, community volunteer work—your
    job is to help them connect the dots to a growth path aligned to your business.
    That conference they want to attend—are they a speaker? As a manager or mentor,
    offer to review their speaker submission forms or be a safe space to preview their
    pitch—your encouragement, even your simple suggestions, may be the difference
    maker that turns someone from a curious observer to a confident, passionate leader.
    For example, at IBM we have programs where managers can use their budgets to pay
    for third-party training—from an MBA to a security certificate to presenting skills
    and all parts in between. And if external training isn’t in your budget, perhaps
    a flexible work schedule would enable your employee to make their own investment
    in the cost of the training, knowing that you value them and are investing in
    them in other ways (like paid time to learn).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，并非所有员工都是新加入企业的。你需要授权你的管理团队去评估和观察好奇心，并启用自我驱动的技能培训。为这些员工创造时间，授权并投资于他们。他们会告诉你如何做：从外部培训、会议、社区志愿者工作——你的任务是帮助他们将点连接起来，形成与你的业务相一致的成长路径。他们想参加的那个会议——他们是演讲者吗？作为管理者或导师，你可以提供审阅他们的演讲提交表格或提供一个安全的空间来预览他们的提案——你的鼓励，甚至你简单的建议，可能是将某人从好奇的观察者转变为自信、热情的领导者的关键。例如，在IBM，我们有让管理者可以使用他们的预算支付第三方培训费用的项目——从MBA到安全证书，再到演讲技巧以及所有中间的部分。如果外部培训不在你的预算范围内，也许灵活的工作时间表可以让你的员工自己投资于培训成本，因为他们知道你重视他们，并以其他方式（如带薪学习时间）对他们进行投资。
- en: Why all the fuss about curiosity? Because empowered curious employees will find
    what they need or come to you for help to get it. And curious employees are leading
    indicators in your upskilling adoption curve—if you can isolate the best upskilling
    investments made by your curious front-runners, you can more quickly scale that
    upskilling throughout your organization and pull new skills through to your majority
    workforce. It’s the ultimate bespoke training model—one that even AI can’t outperform.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么对好奇心有这么大的争议？因为拥有好奇心的员工会找到他们需要的东西，或者来寻求你的帮助以获取它们。而且，好奇心强的员工是你在技能提升采用曲线上的领先指标——如果你能识别出你那些好奇心强的先锋所做出的最佳技能提升投资，你就可以更快地将这种技能提升扩展到整个组织，并将新技能传递给大多数员工。这是终极的定制化培训模式——即使是人工智能也无法超越。
- en: 'Lever 2: Recruit Digitally Minded Talent'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二杠杆：招募具有数字化思维的才能
- en: 'Since we already noted how AI skill years age much faster than human years,
    it’s apparent that even when you hire the best skilled people, you’ll need to
    keep investing in them. For this reason, we think it’s important you recruit digitally
    minded talent from the get-go. But we want to be clear, this doesn’t mean talent
    needs to have a computer science degree: it means you look for people who can
    demonstrate how they constantly embrace innovations that make stuff better, go
    faster, be more accurate, are more streamlined, and more.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经指出人工智能技能的年份比人类年份老化得快得多，那么很明显，即使你雇佣了最熟练的人，你也需要继续对他们进行投资。因此，我们认为从一开始就招募具有数字化思维的才能非常重要。但我们想明确，这并不意味着人才需要拥有计算机科学学位：这意味着你寻找的是那些能够展示他们如何不断拥抱使事物变得更好、更快、更准确、更简洁、更高效的创新的人。
- en: You probably already know what non-digitally minded talent looks like. They’re
    the people who openly say, “I’m not technical”; they likely click on File $right-arrow$
    Copy then File $right-arrow$ Paste (over and over again) versus eloquently pressing
    Ctrl-C, Ctrl-V; they present dashboard reports with copied images in PowerPoint
    that are a week out of date; and the biggest tell are those people with $1,500
    iPhones who leave 90% of their capabilities untouched (and unknown)—like using
    AI to grab text from a photo. This really matters, so don’t overlook it. Because
    if someone is digitally minded, they will always independently seek out more efficient
    ways to do things like using agents to get more work done.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经知道非数字化思维的人才是什么样的。他们就是那些公开表示“我不懂技术”的人；他们可能点击“文件 $右箭头$ 复制”，然后点击“文件 $右箭头$
    粘贴”（一次又一次），而不是优雅地按下 Ctrl-C，Ctrl-V；他们用 PowerPoint 展示的仪表板报告中的图片已经过时一周；最大的线索是那些拥有
    $1,500 美元 iPhone 但只使用 10% 功能的人（而且不知道这些功能）——比如使用人工智能从照片中抓取文本。这真的很重要，所以不要忽视它。因为如果一个人才具有数字化思维，他们总是会独立寻找更高效的方法来做事情，比如使用代理来完成更多工作。
- en: Tip
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'Pro tip: Many companies have their preferred recruiting schools—kind of like
    the law firm that only takes Harvard graduates. Toss that playbook right out the
    window. There is no question that some schools are harder to get into than others,
    and they have more resources, but the truth is the battleground for talent is
    vast. You’d be shocked at the talent that lies “beneath” the veneer of Ivy League
    or big-name schools. Community colleges have loads of amazing talent that we’ve
    recruited from and watched their careers flourish. Veterans often make great transitions
    from deployment to employment and bring with them a wealth of real-world experience
    and disciplined focus. Just go find the talent!'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 高级小贴士：许多公司都有自己的首选招聘学校——有点像只招聘哈佛毕业生的律师事务所。把那个剧本扔出窗外吧。毫无疑问，一些学校比其他学校更难进入，他们拥有更多资源，但事实是人才争夺战是广泛的。你会对那些隐藏在常春藤联盟或知名学校表面之下的才能感到震惊。社区学院有很多惊人的才能，我们已经从那里招募了人才，并见证了他们事业的蓬勃发展。退伍军人通常能够很好地从部署过渡到就业，并带来丰富的现实世界经验和专注的纪律。只需去寻找人才！
- en: When posting your job ads, get creative about defining skill requirements and
    job roles. Do you really have a requirement for a four-year degree or is that
    just a default motion on the talent acquisition form? If we only valued those
    with a specific higher degree, the world would have missed out on people like
    Steve Jobs (cofounder of Apple), Amancio Ortega (founder of Inditex, the world’s
    largest fashion retailer), and Anna Wintour (*Vogue* editor-in-chief). Don’t misinterpret
    what we’re saying here, degrees are helpful indicators and provide an invaluable
    mental model for learning acquisition and knowledge transference, but they aren’t
    the only factor...not by a long shot.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布招聘广告时，要创造性地定义技能要求和岗位职责。你真的需要四年制学位的要求吗？或者这只是人才获取表格上的默认动作？如果我们只重视那些具有特定更高学位的人，世界就会错过像史蒂夫·乔布斯（苹果公司的联合创始人）、阿曼西奥·奥特加（Inditex创始人，全球最大的时尚零售商）和安娜·温图尔（《Vogue》主编）这样的人。不要误解我们在这里所说的，学位是有帮助的指标，为学习获取和知识转移提供了一个无价的思维模型，但它们不是唯一因素……远远不是。
- en: 'The Harvard Business School’s “Hidden Workers: Untapped Talent” study^([7](ch06.html#id856))
    noted that, “A large majority (88%) of employers agree, telling us that *qualified
    high skills candidates* are vetted out of the process because they do not match
    the exact criteria established by the job description.” Look, if you need a programmer,
    you want to know they’ve written enterprise-worthy code before, but *never* underestimate
    the power of gratitude and effort. The bottom line is that today’s hiring process
    workflow all too often seems to focus on a résumé or missing experience rather
    than what someone can bring to a role. Don’t fall into that trap. Foster a dynamic
    way of working, promote growth opportunities, and get away from that long list
    of requirements that exclude so many from getting the job, let alone applying
    for it.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛商学院的“隐藏工作者：未被发掘的才能”研究^([7](ch06.html#id856))指出，“绝大多数（88%）的雇主表示同意，告诉我们，*合格的高技能候选人*因为不符合工作描述中设定的确切标准而被排除在流程之外。”看吧，如果你需要程序员，你希望知道他们之前是否编写过企业级的代码，但*永远*不要低估感激和努力的力量。底线是，今天的招聘流程工作流程往往过于关注简历或缺乏经验，而不是某人能为一个角色带来什么。不要陷入这个陷阱。培养一种动态的工作方式，促进成长机会，并远离那长长的要求清单，它让许多人无法得到这份工作，更不用说申请了。
- en: You’ll also want to carefully consider using an AI-driven tool to surface candidate
    skills and employee profiles for adopting a skills-based hiring strategy. As we
    covered in the last chapter, when wielded bluntly, AI-based recruitment tools
    can do more harm than good. But, when carefully managed and safeguarded against
    bias, they can be used to establish an opportunity marketplace to support internal
    career mobility opportunities—by definition, when human capital rotates into new
    roles, they learn new things. When is the right time to move roles? While some
    executives like to put timelines on a role (like move jobs every 2–3 years), we
    think that if you show up to work every day and you’re not scared of anything,
    then you likely aren’t learning anything either, and that’s likely a good time
    to do something new. Quite simply, growth and comfort cannot coexist. So, tenure
    in a job doesn’t have to relate to skills, but getting uncomfortable is directly
    related to skills growth.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你还希望仔细考虑使用一个AI驱动的工具来揭示候选人的技能和员工档案，以采用基于技能的招聘策略。正如我们在上一章中提到的，当使用不当，基于AI的招聘工具可能会造成比好处更大的伤害。但是，当谨慎管理并防范偏见时，它们可以用来建立一个机会市场，以支持内部职业流动性机会——按照定义，当人力资本转向新角色时，他们会学习新事物。何时是转换角色的正确时机？虽然一些高管喜欢给角色设定时间表（比如每2-3年换一次工作），但我们认为，如果你每天上班都不害怕任何事情，那么你可能没有在学习任何事情，这可能是做些新事情的好时机。简单地说，成长和舒适不能共存。因此，在一份工作中的任期不必与技能相关，但感到不舒服与技能增长直接相关。
- en: 'Lever 3: Take Count—Inventory Your Skills'
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三级杠杆：盘点技能——评估你的技能
- en: Earlier in this chapter, we noted a BCG report that cited that all but a handful
    of companies can forecast skill gaps. Imagine trying to forecast the weather without
    temperature, wind speed, air pressure, and more. And yet the majority of companies
    are operating without a skills baseline, gap analysis, and strategic road map
    corresponding to their future growth plans.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的前面部分，我们提到了一份BCG报告，该报告指出，除了少数公司外，几乎所有公司都无法预测技能差距。想象一下，在没有温度、风速、气压等因素的情况下尝试预测天气。然而，大多数公司却在没有技能基准、差距分析和与未来增长计划相对应的战略路线图的情况下运营。
- en: 'For inventory, start with specific technical skills with measures (levels)
    that crisply articulate what an employee is capable of doing. Inventorying anything
    starts with a taxonomy and a count metric. AI can help *infer* skills too, butwe
    really want to issue a cautionary warning here: there is a lot of snake oil AI
    in this domain. It’s not an issue if AI is “guessing” what someone’s skill might
    be, but we think it needs to be verified by a human (human-in-the-loop). After
    all, if a human agrees with an AI assessment, you’ve just created a labeled data
    pair, which as we noted earlier is critical to steering a model.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对于库存，从具体的技术技能开始，有明确的度量（级别），清晰地阐述员工能够做什么。库存任何事物都始于一个分类法和计数指标。人工智能也可以帮助*推断*技能，但在这里我们真的想发出一个警告：这个领域有很多“蛇油”人工智能。如果人工智能“猜测”某人的技能可能是什么，这不是问题，但我们认为它需要由人类（人机交互）验证。毕竟，如果人类同意人工智能的评估，你刚刚创建了一个标记数据对，正如我们之前提到的，这对引导模型至关重要。
- en: 'There are some that feel AI skill assessments can handle it all, shifting-left
    that task for a manager because they are so busy. But what are they busy doing?
    Isn’t managing people part of a manager’s job? If the average manager manages
    15 people, is it too much to ask a manger to meet with their employees...and make
    skills conversations an ever-present component in every interaction? Why not use
    the AI to probe into weak areas and ask their employees if they agree? Sometimes
    the AI will be bang on, and sometimes it won’t. Here’s some free insight into
    the most senior levels of a corporation: if someone is talking about it, they
    are somewhat interested—if they measure it, they are committed, and then it matters.
    For this reason alone, managers should be having frequent skills conversations
    with their employees. And while you are busy getting your staff upskilled on AI,
    it’s important to focus on non-STEM content too—interpersonal and intrapersonal
    skills, often referred to as *soft skills*—which are important but much tougher
    to measure.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些人认为人工智能技能评估可以处理所有事情，将这项任务左移给经理，因为他们太忙了。但他们忙的是什么？管理人们不是经理的工作的一部分吗？如果平均经理管理15个人，要求经理与他们的员工会面……并使技能对话成为每次互动的持续组成部分，这太过分了吗？为什么不使用人工智能来探测弱点，并询问他们的员工是否同意？有时人工智能会准确无误，有时则不会。以下是对公司最高层的一些免费见解：如果有人在谈论它，他们多少有点兴趣——如果他们衡量它，他们就表示了承诺，然后它就很重要。仅为此原因，经理应该经常与他们的员工进行技能对话。同时，你在忙于提升你的员工在人工智能方面的技能时，也要关注非STEM内容——人际和内省技能，通常被称为*软技能*——这些技能很重要，但很难衡量。
- en: We think the best way to ensure skills veracity is to have a central inventory
    taxonomy that automatically updates on a range (for example, Level 1 to Level
    5) upon completion of a course or an activity (like a pilot or a successfully
    rated practice pitch to your coach). At IBM, we defined a five-level skills inventorying
    system for our technical sales teams, and it looks like [Figure 6-4](#ch06_figure_4_1740182050310448).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为确保技能真实性的最佳方式是拥有一个中心库存分类法，该分类法在完成课程或活动（如飞行员或成功评分的练习投球给教练）后自动更新一个范围（例如，从一级到五级）。在IBM，我们为我们的技术销售团队定义了一个五级技能库存系统，它看起来像[图6-4](#ch06_figure_4_1740182050310448)。
- en: '![A blue and white text on a white background  Description automatically generated](assets/aivc_0604.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![白色背景上的蓝色和白色文字，描述自动生成](assets/aivc_0604.png)'
- en: Figure 6-4\. A crisp and concise framework for skills with increasing levels
    of auditability
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-4。一个清晰简洁的技能框架，具有不断提高的审计级别
- en: 'There are some obvious design patterns to this framework, and some nuanced
    ones too. Here were our design points:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架有一些明显的模式，也有一些细微的模式。以下是我们设计的关键点：
- en: Hard skills need a hardened assessment
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 硬技能需要经过严格的评估
- en: We love self-reflection, but in this space, we don’t think self-assessment surveys
    work (but that said, highly qualified candidates should be able to test out).
    They are kind of like asking your cat to rate its own hunting skills—she’s the
    queen of the jungle until the laser pointer comes out.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢自我反思，但在这个领域，我们认为自我评估调查不起作用（但话虽如此，高度合格的候选人应该能够进行测试）。它们有点像要求你的猫评价自己的狩猎技能——直到激光笔出现，她才是丛林的女王。
- en: Tech sales and sales both need sales acumen and technical prowess
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 技术销售和销售都需要销售洞察力和技术能力
- en: For this reason, Level 1 and Level 2 are common for *both* technical sales and
    traditional sales personnel because they educate about the market and our value
    drivers. Level 3 is the “show, don’t tell” level. Here we start a bifurcation—a
    seller is expected to do a live scripted demo, whereas a technical seller is expected
    to go way off script (at the behest of the client), explain things deeply, and
    customize that live demo to a certain degree. And make no mistake about it, we’ve
    got some super technical people, and some of them hate Level 1 and Level 2\. Perfect!
    It likely means they’re growing their business value skills. Some sellers feel
    that Level 3 is too deep and scary because it’s live and not a press play video.
    Perfect! Since those demos are built with a “can’t fail if you follow the instructions”
    guide, we’ll presume we are making those sellers more technical. To verify the
    veracity of our can’t fail claims, at times we get middle school students to finish
    a Level 3\. This also makes for a great retort when some of our sellers come up
    with the “too technical” comment as the reason why they didn’t do the work. The
    truth of the matter is, they were missing the effort.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，第1级和第2级对于**技术销售**和**传统销售**人员来说都很常见，因为它们教育市场以及我们的价值驱动因素。第3级是“展示而非讲述”的级别。在这里，我们开始分叉——销售人员预期进行现场脚本演示，而技术销售人员预期根据客户的要求大幅偏离脚本，深入解释事物，并在一定程度上定制现场演示。而且，不要误解，我们有一些超级技术人才，其中一些人讨厌第1级和第2级。太好了！这可能意味着他们正在提升自己的业务价值技能。一些销售人员觉得第3级太深奥、太可怕，因为它现场进行，而不是播放视频。太好了！由于这些演示是根据“遵循说明就不会失败”的指南构建的，我们假设我们在使这些销售人员变得更加技术化。为了验证我们“不会失败”的声明，有时我们会让中学生完成第3级。这也成为了一些销售人员以“技术性太强”作为他们没有完成工作的理由时的绝佳反驳。事实上，他们缺乏努力。
- en: Achieving higher skill levels comes with demonstrability requirements and auditability
    of those achievements
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 达到更高的技能水平伴随着可证明的要求和对这些成就的审计性
- en: 'As you get to higher authenticated skill levels, the veracity of those skill
    declarations becomes more and more of something you could place a Las Vegas bet
    on (more on this in a bit). It’s not something you, or even your manager, can
    simply assert, or simply attend a lecture and claim mastery. In fact, it’s quite
    the opposite: if Level 1 + Level 2 = Know, then Level 3 = Show, and Level 4 =
    Do, and Level 5 = Teach. Level 3 and 4 skills include a healthy dose of hands-on
    work and a witness. In this way, skill level ascension leaves behind an audit
    trail—something for the learner and the enterprise to hold up as evidence of achievement.
    This could be used to charge different rates (as higher-skilled consultants often
    bill at a different rate than junior associates) or to pay for performance in
    different employee pools (higher-skilled employees can and should demand higher-wage
    positions). It can also be used to forecast your future hiring needs based on
    the skills your clients are likely to demand versus what internally your company
    is equipped to deliver. Our advice: resist the temptation to rush these in pursuit
    of a headline (“We have 100 senior AI developers standing by!”); instead, treasure
    them as a milestone well earned, and ensure the path is appropriately challenging
    and rewarding in its pursuits—if you do, the complaints on the difficulty are
    well worth it when you see the accolades from those who’ve met the mark. And remember,
    if you make it a high bar, it will command respect. But if you let other parts
    of the company seep in low bar accomplishments to increment skill levels (like
    because you attended a webinar you got a skill increment), you’ll end up diluting
    the program.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当你达到更高的认证技能等级时，这些技能声明的真实性变得越来越像你可以下赌注的事情（稍后详细说明）。这不是你可以简单断言的，或者简单地参加一次讲座并声称掌握。事实上，恰恰相反：如果1级
    + 2级 = 知道，那么3级 = 展示，4级 = 做，5级 = 教。3级和4级技能包括大量的实际操作和见证。通过这种方式，技能等级的提升留下了一条审计轨迹——学习者和企业可以将其作为成就的证据。这可以用来收取不同的费用（因为高级顾问通常收取比初级助理不同的费用）或为不同员工池的绩效支付费用（高级员工可以也应该要求更高的工资职位）。它还可以用来根据客户可能需求与公司内部能够提供的能力之间的比较来预测未来的招聘需求。我们的建议：抵制急于求成的诱惑（“我们有100名高级AI开发者随时待命！”）；相反，将其视为一个来之不易的里程碑，并确保追求的道路在挑战性和回报性上都是适当的——如果你这样做，当你看到达到标准的人们的赞誉时，对困难的抱怨都是值得的。而且记住，如果你将其设定为一个高标准，它将赢得尊重。但如果你让公司的其他部分渗透进低标准成就来增加技能等级（比如因为你参加了一个网络研讨会就获得了技能提升），你最终会稀释这个项目。
- en: Map our levels to verbs (actions) to show that we expect the person who attained
    that skill to be able to do or know
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的等级映射到动词（动作）上，以表明我们期望掌握该技能的人能够做到或知道
- en: 'Notice in [Figure 6-4](#ch06_figure_4_1740182050310448) that under the levels
    are a set of verbs. Using verbs, we know that if we have a tech seller in Japan
    who is a Level 4, they can go to a client and perform a pilot or deploy a platform.
    At IBM, this means you’re pretty deep: you know how to deploy software; pilot
    or benchmark that software; and you understand Day 0, Day 1, and Day 2 tasks,
    and more. But it also gives us a common skill language. Little did we know at
    the time, but the value of these verbs quickly revealed itself as a way to get
    supreme clarity and ease communications among clients, partners, and IBMers with
    respect to an individual’s capabilities. Now, we’re working on building this out
    for soft skills like communication and value conveyance.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在[图6-4](#ch06_figure_4_1740182050310448)中，在等级之下有一组动词。使用动词，我们知道如果我们有一个在日本的4级技术销售人员，他们可以去客户那里进行试点或部署平台。在IBM，这意味着你相当深入：你知道如何部署软件；试点或基准测试该软件；并了解第0天、第1天和第2天的任务，等等。但它也给我们提供了一个共同的技能语言。当时我们并不知道，但这些动词的价值很快就在如何获得最高清晰度和方便客户、合作伙伴和IBM员工就个人能力进行沟通方面显现出来。现在，我们正在努力构建这个体系，以用于像沟通和价值传达这样的软技能。
- en: Built in conjunction with HR
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与人力资源部门共同构建
- en: We think one of the reasons companies aren’t doing as well as they should in
    the skills department is that they think it’s solely an HR job. But that can’t
    be the case if you want to really do well in this area. It has to be a partnership
    with domain experts. Indeed, HR is focusing on learning and knowledge (L&K), and
    tying into the corporate framework is critical. The framework we built for technical
    sales was purpose-built to plug into the IBM HR framework. Why? What if you ran
    development? Then you might want some different verbs. This reminds us of a quote
    from David Packard of Hewlett-Packard (HP) fame, “Marketing is too important to
    [just] be left to the marketing department.” We softened the quote with the word
    “just” to capture the point we are trying to make
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为公司没有在技能部门做得像他们应该的那样好，其中一个原因是因为他们认为这仅仅是人力资源的工作。但如果你真的想在这一点上做得很好，那就不能是这样。这必须是与领域专家的合作。确实，人力资源正在关注学习和知识（L&K），与公司框架的结合是至关重要的。我们为技术销售构建的框架是为了与IBM人力资源框架相连接。为什么？如果你负责开发，你可能希望有一些不同的动词。这让我们想起了惠普（HP）的戴维·帕卡德的名言，“营销太重要了，不能[仅仅]留给营销部门。”我们用“仅仅”这个词来软化这句话，以捕捉我们试图表达的观点。
- en: Everything has an expiry date
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 每件事都有保质期
- en: We have granular controls over this, but we realize what you learned today might
    have to change over time. Our badges expire yearly, and we can have some of them
    auto-renew because not much has changed, we might give you some new delta lessons
    added to a plan for you to complete to keep your credential (or you will lose
    it), or expire it and reassign it because so much of the content has changed.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对此有细粒度的控制，但我们意识到你今天学到的知识可能随着时间的推移而需要改变。我们的徽章每年都会到期，我们可以让其中一些自动续费，因为变化不大，我们可能会给你一些新的增量课程，添加到你的计划中，以便你完成以保持你的证书（否则你将失去它），或者如果内容变化很大，我们可能会将其过期并重新分配。
- en: Bevel your levels
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 调整你的层级
- en: As previously mentioned, [Figure 6-4](#ch06_figure_4_1740182050310448) shows
    different levels that correlate to verbs for our technical seller and traditional
    seller skills at IBM. We thought it’d be useful to further flesh out these levels,
    so you better understand the precision of the IBM Technology skills framework
    and can apply that to your own skills programs.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，[图6-4](#ch06_figure_4_1740182050310448) 展示了与我们的IBM技术销售和传统销售技能相关的不同层级。我们认为进一步细化这些层级会有所帮助，这样你就能更好地理解IBM技术技能框架的精确性，并将其应用于你自己的技能计划中。
- en: Level 1 and Level 2 are the basics of the when and why. These levels are about
    value and our go-to market. Level 1 starts with *framing* the business problem
    our clients are facing today, as well as what’s on the horizon. We don’t want
    technology projects; we want shift left and shift right business value projects.
    At this level, the learner is focused on how to highlight their client’s pain
    points (not asking...they already know them) and perhaps introduce them to ones
    they don’t know they have (or are going to have—like explainable AI). This is
    where the learner works through things like creating that aha moment, or the client
    remarks, “Gee...I never thought of it this way before” (this stuff is pure gold
    with clients because it means the seller is teaching, not pushing part numbers).
    Learners progress through these levels by writing some open book tests (kind of
    like a Coursera course). We want to ensure that learners have gone through the
    material and know where to come back when they hit the forgetting curves (more
    on this in a bit). In these levels, we’re sure that some sellers “cheat” themselves
    and just search for the answers (just like they could do in a Coursera course).
    We’re good with that. Why? At some point, they’re going to be live in front of
    a client and will be in a panic. They will scramble to learn and appreciate the
    learning then—and perhaps bring a different point of view the next time. And,
    quite honestly, to be good at something, often you have to be bad at it first
    and learn through the pain. Of course, if you’re an expert, you can skip the lesson,
    but still benefit from the client facing materials that are within and just test
    it out. We’re confident these levels help our sellers sell. How so? Remember those
    Golden Circler stats? (Not to mention we use these materials ourselves.)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 第1级和第2级是关于何时和为何的基础。这些级别是关于价值和我们的市场进入策略。第1级从*界定*客户当前面临的企业问题开始，以及即将到来的前景。我们不想进行技术项目；我们希望进行左移和右移的业务价值项目。在这个级别，学习者专注于如何突出客户的问题点（不是询问...他们已经知道了），也许向他们介绍他们不知道的问题点（或者将要遇到的问题——比如可解释人工智能）。这就是学习者通过创造那种啊哈时刻，或者客户评论，“哎呀...我以前从来没有这样想过”（这种东西对客户来说纯粹是金子，因为这意味着卖家在传授知识，而不是推销零部件编号）。学习者通过编写一些开放式书籍测试（有点像Coursera课程）来通过这些级别。我们想确保学习者已经学过这些材料，并且知道当他们遇到遗忘曲线时该回到哪里（关于这一点稍后还会详细介绍）。在这些级别中，我们确信一些卖家“欺骗”自己，只是寻找答案（就像他们可以在Coursera课程中做的那样）。我们对此持开放态度。为什么？在某个时候，他们将在客户面前进行现场演示，并会感到恐慌。他们将急忙学习并欣赏学习过程——也许在下一次带来不同的观点。而且，坦白说，要擅长某件事，通常你首先必须做得不好，并通过痛苦来学习。当然，如果你是专家，你可以跳过这一课，但仍然可以从中受益于客户面对的材料，并且测试一下。我们相信这些级别有助于我们的卖家销售。如何做到这一点？还记得那些黄金圆环统计数据吗？（不用说，我们自己也使用这些材料。）
- en: 'In Level 3, a seller is giving a live demo, articulating the value drivers
    they learned in Level 1 and Level 2 and now showing (not telling) the technology.
    In other words, there are no PowerPoint slides or marketing collateral here: you’re
    multishot prompting a model or generating synthetic data...with value explanation.
    Level 3 gets a manager sign-off—that means if anyone is “cheating” the system,
    now the manager and employee have to be in on it.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3级，卖家正在进行现场演示，阐述他们在第1级和第2级学到的价值驱动因素，并现在展示（不是讲述）技术。换句话说，这里没有PowerPoint幻灯片或营销资料：你正在多角度提示模型或生成合成数据...并附带价值解释。第3级需要经理的批准——这意味着如果有人“欺骗”系统，现在经理和员工都必须参与其中。
- en: Note
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'The word “demo” gets thrown around a lot, but we want to stand firm on something
    and hope you will follow: a demo means showing something live. We’ve had (heated)
    discussions with sales leaders who swear that explaining a video is the same as
    doing a demo. It’s not. Customers can smell that from a mile away. Now, having
    a backup video in case the internet betrays you? Smart move. But leading with
    a video? No. Just imagine: a seller walks in, raving about their “accessible and
    easy-to-use no-code platform that brings GenAI to everyone,” and instead of actually
    showing it, they hit Play on a video. Nothing screams “accessible and easy to
    use” like...not using it at all.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “演示”这个词被广泛使用，但我们想坚定地站在某个立场上，并希望你能跟随：演示意味着展示现场的东西。我们与销售领导者进行了（热烈的）讨论，他们发誓说解释一个视频和进行演示是一样的。这不是。客户可以从一英里外闻到这一点。现在，如果互联网背叛了你，有一个备用视频？这是一个明智的举动。但是以视频开头？不。想象一下：一个卖家走进来，大谈他们的“易于访问和易于使用的无代码平台，将通用人工智能带给每个人”，而不是真正展示它，他们只是播放了一个视频。没有什么比完全不使用它更能体现“易于访问和易于使用”了。
- en: As you move into Level 4, you’re doing some heavy-duty technical sales stuff...the
    stuff most techies love to do. If PowerPoint tells and demos sell, then deployment
    *gels*. These levels are loved by those nerds that swear up and down that vi (the
    ubiquitous Unix text editor) is a productivity tool and CAPTCHA was a good idea.
    As previously mentioned, you’re doing Day 0, Day 1, and Day 2 tasks for a client,
    typically on their machines or cloud properties. So how does auditability increase
    here? Well, the client engagement is managed in our sales cadence process and
    our management system (for example, was the pilot successful? Are they up and
    running? and so on). Now, if a tech seller, manager (who signs off on the work
    in the IBM sales systems), and the client (who implies the work was done by buying
    and not complaining that the work wasn’t done right) were in on it...then you
    could “cheat” your way to Level 4\. Level 4 is a combination of hands-on and hands-off
    learning. Cheaters at Level 4 don’t last long.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当您进入第4级时，您正在进行一些重型技术销售工作...这是大多数技术人员喜欢做的事情。如果PowerPoint讲述，演示销售，那么部署就会“融合”。这些级别受到那些发誓vi（无处不在的Unix文本编辑器）是生产力工具和CAPTCHA是个好主意的人的喜爱。如前所述，您正在为客户执行第0天、第1天和第2天的任务，通常是在他们的机器或云属性上。那么，可审计性是如何提高的呢？嗯，客户参与是由我们的销售流程和我们的管理系统管理的（例如，试点是否成功？他们是否已经启动并运行？等等）。现在，如果技术销售员、经理（在IBM销售系统中签字确认工作）和客户（通过购买而不是抱怨工作没有做好来暗示工作已经完成）都参与其中...那么您就可以“作弊”达到第4级。第4级是动手和不动手学习的结合。第4级的作弊者不会持久。
- en: Finally, Level 5 describes the amazing people (the real rock stars) that Workday
    rightfully roasted in their Super Bowl LVII ad^([8](ch06.html#id867))...these
    are people everybody gets to know. Why? They are book authors and bloggers; they
    are the ones teaching their peers, the ones that clients request by name or will
    write references for, the go-to people when the toughest of problems are presented.
    We aren’t fans of “board approvals,” but for Level 5, it could make sense. These
    are the pinnacle of skills, and the rigor is in the obviousness of the skills
    level. How do you cheat this level? Perhaps getting your parents and friends to
    anonymously like your articles or podcasts? Not sure...but it’s a pretty solid
    bet that if you meet people like this at IBM, you can Google them, and you will
    see just why they are a sought-after talented bunch.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第5级描述了Workday在他们的超级碗LVII广告中正确地烤过的那些令人惊叹的人（真正的摇滚明星）...这些人每个人都能认识。为什么？他们是书籍作者和博主；他们是那些向同行传授知识的人，是客户点名要求或愿意为其写推荐信的人，是当遇到最棘手问题时人们会去找的人。我们不是“董事会批准”的粉丝，但第5级可能是有意义的。这些是技能的顶峰，其严谨性在于技能水平的明显性。您如何在这个级别上作弊？也许让您的父母和朋友匿名喜欢您的文章或播客？不确定...但有一个相当可靠的猜测，如果您在IBM遇到这样的人，您可以在Google上搜索他们，您就会看到他们为什么是一群备受追捧的才华横溢的人。
- en: Take a moment to think about the skill depth required for your team. Build a
    quick list of five levels with verbs that demonstrate a more refined level of
    understanding and outcome delivered by each. Does your HR department already codify
    skill levels? If so, do those verbs align with your needs? Your skills may correspond
    to specific products or offerings, or they could be more generic behaviors required
    within a job family.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 抽空思考一下您团队所需的技能深度。快速列出五个级别，用动词来展示每个级别更精细的理解水平和实现的结果。您的人力资源部门已经对技能级别进行编码了吗？如果是这样，这些动词与您的需求一致吗？您的技能可能与特定的产品或服务相对应，或者可能是工作家族中所需的更通用的行为。
- en: Now, think specifically about the skills required for AI—whether it’s adoption,
    experimentation, build, or otherwise. What skill families are most important for
    the opportunities facing your company or organization?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，具体思考一下AI所需的技能——无论是采用、实验、构建还是其他方面。对于您公司或组织面临的机会，哪些技能家族最为重要？
- en: And remember, there is no unified, globally accepted taxonomy for skills—but
    whatever you define should be highly calibrated to, and measurable by, your organization.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，没有统一、全球接受的技能分类法——但无论您定义什么，都应该高度校准，并且可以通过您的组织进行衡量。
- en: 'Lever 4: Plan for Everyone—A Plan Without Action Is a Speech'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四杠杆：为每个人制定计划——没有行动的计划只是演讲
- en: With your inventory established, now you turn to a skills plan. Where do you
    need to make investments and where should you prune?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立库存后，现在您转向制定技能计划。您需要在哪些方面进行投资，在哪些方面应该进行精简？
- en: At IBM, we’ve been massively upskilling all our employees on GenAI and agents.
    This means intentionally looking at critical roles we expect to act as growth
    drivers for the company, ensuring that we are bringing in new talent that has
    those skills, all the while directing the development of our workforce to develop
    those skills in parallel.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM，我们已经大规模地对所有员工进行了关于通用人工智能和代理的技能提升培训。这意味着有意识地审视那些我们期望作为公司增长驱动的关键角色，确保我们引进的新人才具备这些技能，同时指导我们的人力资源开发团队并行发展这些技能。
- en: We started by convening the executive leaders responsible for those roles, working
    with them to establish their growth needs versus the current state (lead in the
    front—more on that to come). If you take a snapshot of your current employees’
    skills inventory and set the end state of where you want to be by year end, what
    then becomes the journey in the middle? We established a system that was a mix
    of assigned and choose-your-own adventure learning. You need to establish a quarterly
    rhythm of learning assignments with clear deadlines, progress markers, and celebrations
    of progression (this is another sleeper benefit...what people—especially in sales—won’t
    do to win a competition). We customized all of this by job role...after all, what
    you expect of a senior AI architect with 20 years’ experience should be different
    than that of someone in their first professional role sitting in a digital sales
    job (though they should both have the same answer to “What is GenAI anyway?”—like
    we said, Level 1 is for everyone!).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先召集了负责这些角色的执行领导者，与他们合作，确定他们的成长需求与当前状态之间的差距（站在前沿——关于这一点我们稍后再谈）。如果你对当前员工的技能清单进行快照，并设定年底你希望达到的状态，那么中间的旅程又是什么？我们建立了一个混合了指定和自主选择冒险学习的系统。你需要建立每季度明确截止日期、进度标记和庆祝进步的学习任务节奏（这是另一个潜在的好处……人们——尤其是销售人员——为了赢得比赛会做些什么）。我们根据工作角色定制了所有这些……毕竟，你对于一个拥有20年经验的资深AI架构师和在一个数字销售职位上刚刚开始职业生涯的人的期望应该是不同的（尽管他们都应该对“通用人工智能究竟是什么？”这个问题有相同的答案——就像我们说的，第一级对每个人都是适用的！）。
- en: 'With expectations set and managers equipped to both lead from the front and
    share the progression of the team, we turn to the big finale: creating a movement.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在设定期望并配备好能够既站在前沿领导又分享团队进步的管理者后，我们转向高潮：创造一场运动。
- en: 'Some things to consider as you build your plan:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建你的计划时需要考虑的一些事项：
- en: What is the from-to story you or your enterprise needs to tell?
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你或你的企业需要讲述的从-到故事是什么？
- en: The best plans spread key actions out over time. Of all the things you need
    to do, what is mission critical and immediate? What can be done in a longer timeframe?
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好的计划会将关键行动分散到一段时间内。在你需要做的所有事情中，什么是至关重要的和紧迫的？什么可以在更长的时间内完成？
- en: Who are the executive sponsors of this upskilling investment? (They *must* participate—we
    will talk about those execs who talk about it and don’t do it later in this chapter.)
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是这个技能提升投资的执行赞助者？（他们*必须*参与——我们将在本章后面讨论那些只谈不做的高管。）
- en: How will you ensure that your managers and leaders are committed to upskilling
    themselves and prioritizing the time for your employees to upskill?
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何确保你的经理和领导者致力于提升自身技能，并优先考虑为员工提供提升技能的时间？
- en: How is learning assigned? Who is coaching or cadencing the milestones? Who is
    selecting the assignments?
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习是如何分配的？谁在指导或设定里程碑？谁在挑选任务？
- en: How will you recognize (and possibly reward) your employees for completing learning?
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何认可（并可能奖励）完成学习的员工？
- en: Does the work of learning contribute to your skills inventory?
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习工作是否有助于你的技能清单？
- en: 'Lever 5: Embrace the Learning (and Forgetting) Curves'
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五杠杆：拥抱学习（和遗忘）曲线
- en: 'Beyond the short life of tech skills analogies we’ve been referring to throughout
    this book, there is something else you have to appreciate when it comes to skills:
    *the forgetting curve*. Whether it’s human nature, the overload of new information
    coming to us, or the apparent destruction of the human attention span over the
    last decades (one report has it lower than a goldfish at eight seconds), we are
    all going to forget many of the things we learn. One of the biggest challenges
    when training large models is that GPUs don’t hold a lot of memory. When they
    run out, they have to offload data into CPU caches, and when that runs out, it
    goes to system memory and then to disk...every offload significantly impacts performance.
    Your brain is no different (except you don’t get yearly capacity upgrades), and
    that is why retrieval of information you can’t quite remember, but you know you
    saw somewhere, is critical for employee clock speed (especially in sales).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 除了本书中一直提到的技术技能类比短暂的生命周期之外，当谈到技能时，你还得欣赏到的是*遗忘曲线*。无论是人的天性，还是不断涌入的新信息超载，或者是过去几十年人类注意力跨度明显下降（有报告称低于八秒的金鱼），我们都会忘记我们学到的大多数东西。在训练大型模型时，最大的挑战之一是GPU内存有限。当内存耗尽时，它们必须将数据卸载到CPU缓存中，当缓存也耗尽时，数据会转到系统内存，然后是硬盘...每一次卸载都会显著影响性能。你的大脑也不例外（除了你不会每年升级容量），这就是为什么检索那些你不太记得但知道你曾在某处看到的信息对于员工的工作速度至关重要（尤其是在销售方面）。
- en: '[Figure 6-5](#ch06_figure_5_1740182050310468) shows the roller coaster that
    is the *learning curve*. Embrace every wild twist and turn of it, because roller
    coasters are more fun than straight lines. We’ve seen so many not appreciate this
    curve across our many years of experience—a failure to take note of the varying
    slopes, descents, and ascents on the curve.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-5](#ch06_figure_5_1740182050310468) 展示了作为*学习曲线*的过山车。拥抱它的每一个疯狂转弯，因为过山车比直线更有趣。我们在多年的经验中看到很多人没有欣赏这条曲线——未能注意到曲线上的不同斜率、下降和上升。'
- en: '![A diagram of a curve  Description automatically generated](assets/aivc_0605.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![曲线图](assets/aivc_0605.png)'
- en: Figure 6-5\. Embrace the learning curve
  id: totrans-136
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-5\. 拥抱学习曲线
- en: 'And just like everyone knows how a roller coaster typically starts (with a
    slow ascent), every organization knows the initial part of the learning curve:
    this is optional or assigned education to teach employees something. There are
    all kinds of learners here; we’ve seen them all. But! No matter who you are, after
    a week of long conferences, or hours of learning through the year, everyone forgets
    stuff. This is the part of the roller coaster (called *the drop*) where gravity
    takes over and that stomach-lurching plunge sets in. For learners, we call this
    the *forgetting curve*. And just like a roller coaster, one of two things is going
    to happen when entering the learning drop: they might throw their hands up in
    excitement and embrace it (there is an action plan—the scramble learning part
    of the curve) or up comes your pretzel and questionably flavored slushy (which
    is to say the learning was lost, only not in a gross way). The bottom line is,
    if you’re in charge of skills and forget to equip your team to ride out the forgetting
    curve, it doesn’t end well for you or your company.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 正如每个人都知道过山车通常是如何开始的（以缓慢的上升开始），每个组织都知道学习曲线的初始部分：这是可选或分配的教育，旨在教员工一些东西。这里有各种各样的学习者；我们见过他们所有人。但是！无论你是谁，经过一周的长时间会议，或者一年中数小时的学习，每个人都会忘记一些东西。这是过山车的一部分（称为*下降*），在这里重力接管，那种令人胃部不适的坠落开始。对于学习者来说，我们称之为*遗忘曲线*。就像过山车一样，当进入学习下降阶段时，可能会发生两件事：他们可能会兴奋地举手拥抱它（有一个行动计划——曲线的快速学习部分）或者出现你的椒盐卷饼和可疑口味的冰沙（也就是说学习丢失了，但不是以令人厌恶的方式）。底线是，如果你负责技能，却忘记为你的团队配备应对遗忘曲线的工具，那么对你或你的公司来说都不会有好的结果。
- en: Leslie Valiant notes that “a critical feature of education is that it can impart
    knowledge that will be useful later, in ways not foreseen at the time of the imparting.”
    We call this the *scramble learning* part of the learning curve—and this is where
    high-quality content producers become heroes. This is where your sellers need
    to jump back to some past learning to get the pieces they need, and parts they
    will inevitably forget (but do it in a mad dash to prep for a client meeting or
    call). Look, you might know how GenAI can be prompted for better results, but
    you may need a brush-up on the difference between using fine-tuning or a low-rank
    adaptation (LoRA) adapter to better fine-tune your LLM for the task at hand. Perhaps
    you just need a refresher on the definition of DevSecOps. We find that sellers
    have loads of love to give during the scramble learning phase as opposed to the
    event and course portion where you get some love, but you’ll get your share of
    moans and groans for any assigned learning too.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯利·瓦利亚特指出，“教育的关键特征之一是它能够传授在传授时无法预见的有用知识。”我们称这是学习曲线中的“混乱学习”部分——这就是高质量内容生产者成为英雄的地方。这就是你的销售人员需要回到过去的学习中，以获取他们需要的部分，以及他们不可避免会忘记的部分（但在为客户会议或电话做准备时的疯狂冲刺中完成）。看，你可能知道如何通过提示来提高生成式AI的效果，但你可能需要复习一下如何使用微调或低秩适应（LoRA）适配器来更好地微调你的LLM以完成当前任务。也许你只需要复习一下DevSecOps的定义。我们发现，在混乱学习阶段，销售人员有很多爱可以给予，而在事件和课程部分，你只能得到一些爱，但你也会因为任何分配的学习而得到一些抱怨和呻吟。
- en: We bring this up because you need to make your learning modular and easy to
    jump back into for key parts that are needed in the scramble. And you also need
    to teach learners how to be a part of their own rescue—to know where to find the
    cheat codes in the learning and refresh themselves with just enough, at just the
    right time. Metadata helps here, too. If the learning is delivered by subject
    matter experts (SMEs), capture the syllabus, notes, and key takeaways so learning
    assets can be centrally accessed at a later time. Teach the learner how and where
    to find these—laying down the breadcrumbs to help with the scramble inevitably
    results in gratefulness.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出这一点，是因为你需要让你的学习模块化，以便在需要的关键部分能够轻松跳回。同时，你还需要教会学习者如何成为自己救援的一部分——知道在哪里找到学习中的作弊码，并在恰当的时间用适量的知识来刷新自己。元数据在这里也很有帮助。如果学习是由学科专家（SMEs）提供的，那么捕捉课程大纲、笔记和关键要点，以便学习资产可以在以后的时间集中访问。教会学习者如何找到这些内容——为应对紧急情况而铺设的线索无疑会带来感激之情。
- en: 'If the learning you’re giving employees is video only, you need to have a transcript,
    modularize videos into chapters, and put some GenAI over it so learners can jump
    to parts they need to remember by asking for it. For example, if a learner wanted
    to get back up to speed on prompting techniques, an LLM could generate links to
    those locations. Even better: the LLM assembles a 30-second summary on the request
    for all the coverage areas in the 3-hour GenAI class, with a hot-linked table
    of contents to portions of the video that are stitched together—think of it as
    a prompt-tuning highlight reel. Now turn this up another notch and let AI index
    and generate a turn conversation with a seller posing as a client. After about
    four or five questions (such as “Explain to me the value of putting my data into
    a model, but also the risks”), it returns a report card across key measures (quality
    of answer, use of jargon, and so on). It’s a great way for nervous sellers to
    gain confidence in the privacy of a no-judgment zone. Perhaps use the AI to make
    a podcast of the material like what Google’s NotebookLM can do. There are lots
    of ideas here (agents take it to another level), and they will all catch the attention
    of your learners because they are different, engaging, and provide clock speed.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你提供给员工的只是视频学习，你需要有字幕，将视频模块化成章节，并在其上应用一些生成式AI，以便学习者可以通过请求跳转到他们需要记住的部分。例如，如果学习者想要重新掌握提示技巧，大型语言模型（LLM）可以生成链接到那些位置。更好的是：LLM根据请求组装了一个30秒的总结，涵盖了3小时生成式AI课程的所有覆盖领域，并有一个热链接的目录表，指向视频中被拼接在一起的部分——可以将其视为提示调整的高光集锦。现在再提高一个档次，让AI索引并生成一个与卖家（扮演客户）的对话。经过大约四到五个问题（例如，“向我解释将我的数据放入模型中的价值，以及风险”），它会在关键指标上返回一个成绩单（答案质量、术语使用等）。这对于紧张的销售人员来说，在无评判区的私密环境中建立信心是一种很好的方式。也许可以使用AI制作类似谷歌笔记本LM所做的材料播客。这里有很多想法（代理将其提升到另一个层次），并且它们都会吸引学习者的注意，因为它们不同、引人入胜，并提供时钟速度。
- en: This isn’t the future. IBM’s watsonx platform literally generates fan-requested
    highlight reels for golf’s biggest stage (the Masters Tournament) along with auto-generated
    commentary that maps your favorite player’s fist- and chest-bumps, birdies, bogies,
    and pulls that leave ’em in the rough with no ifs, ands, or putts about it. For
    real! Name the player, and AI will take a round (which typically lasts just over
    four hours—it used to anyway) and create a three-minute video that distills it
    down to what you want (a player’s highlights in this case).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是未来。IBM的watsonx平台实际上为高尔夫最大舞台（大师赛）生成粉丝要求的精彩集锦，以及自动生成的解说，这些解说映射了你最喜欢的球员的击掌、小鸟球、柏忌和推杆，这些推杆让球员陷入困境，没有任何条件、理由或推杆的机会。真的！说出球员的名字，AI就会进行一回合比赛（通常持续四个多小时——过去就是这样）并创建一个三分钟的视频，将其浓缩成你想要的内容（在这种情况下是球员的精彩集锦）。
- en: 'Lever 6: Combine Instruction + Imitation + Collaboration'
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六杠杆：结合指导 + 模仿 + 协作
- en: Leslie Valiant was awarded the Turing Award in 2010 for his foundational contributions
    to machine learning and computer science. Yet at the time of writing, his most
    recent book is not about computers at all, at least not the 1s and 0s. *The Importance
    of Being Educable* (Princeton University Press) argues that understanding the
    nature of our own educability is crucial to safeguarding our future. After breaking
    down how we process information to learn and apply knowledge and drawing comparisons
    with other animals and AI systems, Valiant explains why education should be humankind’s
    central preoccupation. If we want to play to our species’ great strength and protect
    our collective future, we must better understand and prioritize the vital importance
    of being educable.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯利·瓦利亚恩特因其在机器学习和计算机科学领域的开创性贡献，于2010年获得了图灵奖。然而，在撰写本文时，他最新的书籍根本不是关于计算机的，至少不是关于1和0的。*《可教育性的重要性》*(普林斯顿大学出版社)认为，理解我们自身的可教育性对于保护我们的未来至关重要。在分析我们如何处理信息以学习和应用知识，并与其他动物和人工智能系统进行比较后，瓦利亚恩特解释了为什么教育应该是人类的核心关注点。如果我们想发挥我们物种的巨大优势并保护我们的共同未来，我们必须更好地理解和优先考虑可教育性的重要意义。
- en: 'Valiant goes on to make a case for the extraordinary facility of humans to
    absorb and apply knowledge and that the remarkable “educability” of the human
    brain can be understood as an information-processing ability. He argues that our
    educability is what sets our species apart, enabling what we have in our world
    today—this gives us the power and potential to set our planet on a steady course.
    (Recall the Steve Jobs quote we shared in the Preface, highly correlated points
    of views.) Yet he warns that it comes hand in hand with an insidious weakness:
    while we can readily absorb entire systems of thought about worlds of experience
    beyond our own, we struggle to judge correctly what information we should trust.
    This is one of the founding figures of AI, and he’s stressing the unique ability
    of our human brains to learn, to challenge what AI creates, and to create upskilling
    systems that consistently lift up our communities. We agree.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦利亚恩特进一步论证了人类吸收和应用知识的非凡能力，以及人类大脑的“可教育性”可以理解为一种信息处理能力。他认为，我们的可教育性是我们物种与众不同的地方，使我们能够拥有今天的世界——这赋予我们力量和潜力，使我们的星球走上稳定的发展道路。（回想一下我们在序言中分享的史蒂夫·乔布斯的名言，观点高度相关。）然而，他也警告说，这伴随着一种隐秘的弱点：虽然我们可以轻松吸收关于我们自身经验世界之外的整个思想体系，但我们却难以正确判断我们应该信任哪些信息。他是人工智能的奠基人之一，他强调我们人类大脑学习、挑战人工智能创造的内容以及创建能够持续提升我们社区技能水平的系统的独特能力。我们同意。
- en: Let’s delve further. Michael Tomasello, an American developmental and comparative
    psychologist, suggests humans learn best via a combination of imitation, instruction,
    and collaboration. Likely this is how your own childhood learning looked—as a
    child, watching those around you and mimicking their behaviors, then going to
    more formal learning, and eventually working with peers jointly to reach the state
    you are at today. This can be extracted far beyond early childhood.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步探讨。美国发展心理学家和比较心理学家迈克尔·托马塞洛认为，人类通过模仿、指导和协作的组合学习效果最佳。很可能这就是你童年学习的方式——作为一个孩子，观察周围的人并模仿他们的行为，然后进行更正式的学习，最终与同龄人共同工作，达到你现在的状态。这可以远远超出童年早期。
- en: For our sales professionals, we follow a similar model at IBM. We start them
    with some formal training around a platform (maybe some basic expectations on
    how to engage with clients), and then what follows is a period of observation
    where sellers learn through some medium like a ride-along, shadowing sales calls,
    sitting in on key meetings, and more. Learners (especially new hires) get to work
    with managers, peers, and AI to try out and practice ideas in a space that feels
    safe to them—all this results in feedback and coaching, which are critical components
    of the experience.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM，我们为我们的销售专业人士遵循一个类似的模式。我们首先围绕一个平台（可能是一些关于如何与客户互动的基本期望）进行一些正式培训，然后接下来是一个观察期，销售员通过一些方式如陪同销售、跟随销售电话、参加关键会议等来学习。学习者（尤其是新员工）有机会与管理者、同事和人工智能一起在一个对他们来说感觉安全的空间中尝试和实践想法——所有这些都会产生反馈和指导，这些都是体验中的关键组成部分。
- en: Living for Gaga’s “Applause”—do it for real or don’t do it at all
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为了Lady Gaga的“鼓掌”——要么全力以赴，要么就别做
- en: 'Let’s start by channeling some help from Hollywood to ensure you at least get
    the two things you *must* remember if you’re leading an organization in today’s
    AI climate: the half-life of tech skills is like no other *and* you have to get
    your hands dirty.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从借鉴好莱坞的一些帮助开始，确保你在今天的人工智能气候下领导一个组织时至少记住两件事：技术技能的半衰期与其他事物不同，你必须亲自参与其中。
- en: It really doesn’t matter your age, almost everyone knows some version of the
    movie, *A Star Is Born*. This movie debuted in 1937 and new versions of it seem
    to show up every 20 years or so. No matter the version you remember, each of them
    brings the same ubiquitous story of fame, love, and tragedy—all framed around
    someone rising up while that someone’s dual-role of lover and mentor is on the
    way down. The 2018 version starring Lady Gaga (who is the one on the rise) and
    Bradley Cooper (the one on the way down) is the remake that catches our eyes when
    it comes to skills.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你的年龄并不重要，几乎每个人都知道某个版本的影片，*《星语心愿》*。这部电影于1937年上映，每隔大约20年就会出现新的版本。无论你记得哪个版本，它们都带来了同样的普遍故事：成名、爱情和悲剧——所有这些都围绕着一个正在崛起的人，而那个人的恋爱者和导师角色正在走下坡路。2018年版本由Lady
    Gaga（正在崛起的那位）和布拉德利·库珀（正在走下坡路的那位）主演，是吸引我们注意力的翻拍版，尤其是在技能方面。
- en: While you likely know the story, you may not know that Bradley Cooper played
    and sang everything you saw in the movie *live* with mega music star Lady Gaga.
    Why? Because *Lady Gaga demanded it* (much respect). To prepare for this movie,
    Cooper spent over 18 months on vocal lessons, 6 months on guitar lessons, and
    6 months on piano lessons. He worked on lowering his voice and more. All in all,
    it took Bradley Cooper almost 3 years to get fully ready for this remake, which
    took just 42 days to film.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能知道这个故事，但你可能不知道布拉德利·库珀在电影*《星语心愿》*中扮演并演唱了你所看到的一切，都是现场与音乐巨星Lady Gaga一起完成的。为什么？因为*Lady
    Gaga要求这样做*（非常尊重）。为了这部电影，库珀花了超过18个月的时间学习声乐，6个月学习吉他，6个月学习钢琴。他还致力于降低自己的声音等。总的来说，布拉德利·库珀花了近3年的时间来为这次翻拍做好准备，而这部电影只用了42天来拍摄。
- en: What’s the point? For one of the world’s best actors to master his moment and
    rise to the occasion, he invested years and invoked trainers on voice, guitar,
    piano, directing, and a number of other skills. To become something he wasn’t,
    he needed to believe in the end state vision and have the training and coaching
    available that would lead up to that realization. Said another way, if one of
    the world’s most successful and in-demand actors believed in what was possible
    enough to spend all that time working on his skills for a remake that took 42
    days to film, what do you think your organization should be collectively doing
    around its skills posture?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着什么？对于世界上最优秀的演员之一来说，要掌握他的时刻并应对挑战，他投入了数年时间，并聘请了声乐、吉他、钢琴、导演和其他多项技能的教练。为了成为他原本不是的人，他需要相信最终状态愿景，并拥有能够引导他实现这一目标的培训和指导。换句话说，如果世界上最成功和最受欢迎的演员相信了足够的事情，以至于愿意花那么多时间来提高他在42天内拍摄的电影翻拍版的技能，那么你认为你的组织在技能姿态方面应该集体做些什么呢？
- en: Build the sandbox—encourage the messy
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建沙盒——鼓励混乱
- en: You learn by getting your hands dirty. If you want to upskill the many, then
    before any programs, inventory, and learning agendas, you have to have a place
    to experiment without friction, a place to practice. This means if you want to
    spin up some GPUs to build a traditional AI convolutional neural network (CNN)
    for a computer vision project, have at it. You should be able to spin up a vector
    database like Chroma or Milvus, play around with different encoding algorithms,
    and see what happens to your semantic searches. Maybe you want to connect to a
    database and create a schema and play around with an open table format like Iceberg
    and test out its isolation levels. Yes!
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过亲自动手来学习。如果你想提升众多人的技能，那么在制定任何计划、清单和学习日程之前，你必须有一个可以无障碍实验的地方，一个可以练习的地方。这意味着，如果你想启动一些GPU来构建一个用于计算机视觉项目的传统人工智能卷积神经网络（CNN），那就去做吧。你应该能够启动一个像Chroma或Milvus这样的向量数据库，尝试不同的编码算法，看看你的语义搜索会发生什么。也许你想连接到一个数据库，创建一个模式，并尝试使用像Iceberg这样的开放表格式进行测试，看看它的隔离级别。是的！
- en: 'There are costs associated with that. Our advice: let curiosity be the guide.
    Create patterns that are the right size to learn, instead of getting lost in the
    countless hours and internal process of user chargebacks. You don’t need to give
    someone a 128-node data lakehouse to learn about how to store and prepare data
    for AI; they can get by with 3 nodes. Remember, these aren’t pilots or proof of
    concepts, they are learning mechanisms. Encourage your employees to leverage all
    the free trial software that’s out there—it’s a great way to learn. Hyperscalers
    offer free and lite services: Google gives away generous GPU cycles with its Colab
    platform, IBM has a number of lite cloud services where you can literally build
    out AI applications for free, and DeepLearning.AI has some great free stuff too.
    Now look internally. You will likely stand up some of your own training “stacks”
    so people can “play.” Don’t just make technology available—consider making things
    more engaging. For example, the University of Ottawa built its Cyber Range in
    partnership with IBM and Coding for Veterans (thanks to Jeff Musson), where the
    learning cohort starts with an actual phone call from a hacker (actor), and a
    learner with the persona of someone in the Security Operations Center (SOC) picks
    up the phone, and the drama begins. Very cool!'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这与此相关联的是一些成本。我们的建议：让好奇心成为指导。创建适合学习的正确大小的模式，而不是迷失在无数小时的用户费用内部流程中。你不需要给某人一个128节点的数据湖来学习如何存储和准备数据供人工智能使用；他们可以用3个节点来完成任务。记住，这些不是试点或概念验证，它们是学习机制。鼓励你的员工利用所有可用的免费试用软件——这是一种很好的学习方式。超大规模计算提供免费和轻量级服务：Google通过其Colab平台慷慨地提供GPU周期，IBM提供一系列轻量级云服务，你可以在其中免费构建人工智能应用程序，DeepLearning.AI也有一些很好的免费资源。现在看看内部。你可能会建立一些自己的训练“堆栈”，让人们可以“玩耍”。不要只是提供技术——考虑使事物更具吸引力。例如，渥太华大学与IBM和为退伍军人编码（感谢Jeff
    Musson）合作建立了其网络范围，学习小组从黑客（演员）的一个实际电话开始，一个扮演安全运营中心（SOC）人员的学员接起电话，戏剧就开始了。非常酷！
- en: If you’re using external sites, *do not* use your data or your clients’ data,
    and *watch out* for the terms and conditions (feedback ones, too, which we talked
    about in [Chapter 5](ch05.html#ch05_live_die_buy_or_try_much_will_be_decided_by_ai_1740182048942635)).
    If you don’t have access to data, know that there are literally thousands of datasets
    to play around with that are specific to tasks. If you want to find some data,
    check out Kaggle, Data.gov, Papers With Code, and more.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用外部网站，**不要**使用你的数据或客户的数据，并且**小心**注意条款和条件（包括我们在[第5章](ch05.html#ch05_live_die_buy_or_try_much_will_be_decided_by_ai_1740182048942635)中讨论的反馈条款）。如果你无法访问数据，要知道实际上有成千上万的数据集可以用来进行任务练习。如果你想找到一些数据，可以查看Kaggle、Data.gov、Papers
    With Code等。
- en: As for the stuff that costs your business money, that’s OK too. Put safeguards
    around it. Application resource management (ARM) software like Turbonomic can
    identify and stop wasted resources, and using Technology Business Management (TBM)
    software stacks like Apptio helps you communicate costs to lines of business.
    At IBM, we’ve centralized much of our sandbox into a central learning and demo
    hub we call the IBM TechZone and have shared much about its making on [*ibm.com*](https://ibm.com)
    so anyone building their own sandbox can learn from our own successes and failures—and
    we certainly have our fair share of both (thankfully, more of the former than
    the latter). If you ever have the opportunity to hear John Steiner speak at an
    IBM conference, don’t miss it! He’s not only an engaging speaker but also a master
    of cloud delivery and provisioning—we’ll let you decide whether his dry geek humor
    is good or not, but you’ll learn tons from him and smile at least once.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 至于那些花费你公司金钱的东西，这也很好。围绕它制定安全措施。像 Turbonomic 这样的应用资源管理（ARM）软件可以识别并停止浪费的资源，而使用像
    Apptio 这样的技术业务管理（TBM）软件堆栈可以帮助你向业务线传达成本。在 IBM，我们已经将大部分沙盒集中到一个我们称之为 IBM TechZone
    的中央学习和演示中心，并在 [*ibm.com*](https://ibm.com) 上分享了其制作的大量信息，这样任何构建自己的沙盒的人都可以从我们的成功和失败中学习——我们当然都有我们的一份（幸运的是，前者比后者多）。如果你有机会在
    IBM 会议中听到 John Steiner 的演讲，不要错过！他不仅是一位引人入胜的演讲者，也是云交付和配置的大师——我们让你自己决定他的干巴巴的极客幽默是否好笑，但你会从他那里学到很多东西，至少会笑一次。
- en: Show off (and celebrate) those digital credentials!
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 展示（并庆祝）那些数字资格证书吧！
- en: In many countries, before a new driver is awarded their driver’s license (their
    credentials), they must take a certain amount of training, log a set amount of
    practice time, pass a written test, and successfully demonstrate basic skills
    to a licensed test administrator in a live field scenario. This journey, well-known
    and well-traveled by thousands, is often a highly anticipated but frightening
    rite of passage for any new driver. Similarly, F1 drivers, prospective astronauts,
    and fighter pilots all log significant time in highly technical and calibrated
    simulators. Even amateur runners training for a marathon collect streams of data
    on their practice runs as they work to perfect their pace. Before graduating to
    the big day (of earning your driver’s license, experiencing space flight for the
    first time, or before hearing “Go” to start a marathon), there is practice and
    feedback. Now it’s time to ask yourself, “Is this a part of your own professional
    training regimes?”
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多国家，在新的驾驶员获得他们的驾驶执照（他们的资格证书）之前，他们必须接受一定量的培训，记录一定量的实践时间，通过书面考试，并在现场场景中成功地向有执照的测试管理员展示基本技能。这段旅程，成千上万的人都知道并走过，对于任何新驾驶员来说，通常是一个备受期待但又令人恐惧的成年礼。同样，一级方程式赛车手、潜在的宇航员和战斗机飞行员都在高度技术和校准的模拟器中投入了大量的时间。即使是训练马拉松的业余跑者也收集了他们在练习跑中的数据流，以努力完善他们的节奏。在毕业到重大日子（获得驾驶执照、首次体验太空飞行或是在听到“开始”以开始马拉松之前），有实践和反馈。现在，是时候问自己了，“这是你自己的职业训练计划的一部分吗？”
- en: 'A badging program, whether administered internally or by a third-party agency
    like Credly, is critical to add authenticity and rigor to your skills investment.
    Again, proceed here with caution: there is a temptation to put a badge at the
    end of trivial journeys; this makes them trite and degrades their value. Be specific
    about what makes a badge and be a stickler in sticking to that policy.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是内部管理还是由像 Credly 这样的第三方机构管理，徽章计划对于增加你的技能投资的诚信和严谨性至关重要。再次提醒，在这里要小心行事：有一种诱惑是在微不足道的旅程结束时颁发徽章；这使得它们变得陈腐，降低了它们的价值。要具体说明什么使徽章成为徽章，并坚持这一政策。
- en: 'Lever 7: Culture Matters—Be a Skills Verb, Not a Noun'
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 级别 7：文化很重要——成为一个技能动词，而不是名词
- en: 'Before you put any plans into action, leadership must decide to be verbs when
    it comes to skilling, not nouns. We’ve seen it many times (even inside IBM; no
    company is immune): there are leaders who lead by doing and those who hit the
    sound bites, but that’s about it. And the results are exactly what you’d expect:
    leaders who lead by doing have teams who know their leader’s values (and understands)
    their work and the process because they did it themselves; leaders who lead with
    a sound-bite culture instead of substance will find engagement suffers and execution
    becomes a game of guesswork rather than guided expertise. One rule we have in
    the organizations we lead is that we *never* ask people to do things we would
    not do or have not already done. For example, if we ask you to test your knowledge
    or take a course, we are signing up for the test or the course as well—we’ve likely
    already completed it! To be honest, when you lead like this, dropping real insights
    on AI like breadcrumbs (just enough to spark curiosity), it makes employees think,
    “Wait, how do they know that? What am I missing?” It’s the kind of knowledge that
    makes people want to level up, not because they have to—but because they want
    to be in on the secret too. Employees are quick to spot imposters, and in the
    end these leaders come across like those washed-up athletes and celebrities who
    keep showing up on reality TV shows and no one can remember why they were famous
    in the first place. But the opposite is true too. Are you a leader, and your employees
    have to keep up to match your technical skills around GenAI? Now imagine if you’re
    an executive who has done a piece of learning *before* you asked everyone to do
    it. It’s the best preemptive response to the “I don’t have time to do this learning;
    I’m busy” complaints you’re bound to get from some. The response we suggest is
    not to play a game of who is busier than who. Be humble. This response is perfect:
    “We are all busy, and surely none of us are busier than others. But I found time
    to do it because it’s critical to our collective success. I really want you to
    be a part of our collective success and I think this is where everyone needs to
    start.”'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在你将任何计划付诸实施之前，领导层必须决定在技能提升方面使用动词，而不是名词。我们见过很多次（甚至在IBM内部；没有哪家公司能幸免）：有些领导者通过行动来领导，而有些则只是发表一些口号，但仅此而已。结果正如你所预期的那样：通过行动来领导的领导者，他们的团队了解他们的领导者的价值观（并理解）他们的工作和流程，因为他们自己亲身经历过；那些以口号文化而非实质内容来领导的人会发现参与度下降，执行变成了一场猜测游戏，而不是有指导的专业实践。在我们领导的组织中，我们有一条规则：我们**绝不**要求人们去做我们不愿意做或尚未做过的事情。例如，如果我们要求你测试你的知识或参加一门课程，我们也在报名参加这个测试或课程——我们可能已经完成了它！说实话，当你这样领导时，像面包屑一样在人工智能上留下真正的见解（仅足够激发好奇心），会让员工想，“等等，他们是怎么知道的？我错过了什么？”这种知识会让人想要提升水平，不是因为必须如此——而是因为他们也想成为秘密的一部分。员工很快就能识别出冒牌货，最终这些领导者会像那些不断出现在真人秀节目中的过气运动员和名人一样，没有人记得他们最初为什么出名。但情况也有相反的。你是一位领导者，而你的员工必须跟上你在生成式人工智能方面的技术技能吗？现在想象一下，如果你是一位在要求每个人这样做之前就已经学习过一些内容的执行官。这是对“我没有时间做这项学习；我很忙”这类抱怨的最佳预防措施。我们建议的回应不是玩一个谁更忙的游戏。要谦逊。这个回应是完美的：“我们都很忙，当然没有人比其他人更忙。但我找到了时间去做它，因为这对我们的集体成功至关重要。我真的希望你能成为我们集体成功的一部分，我认为这是每个人都需要开始的地方。”
- en: Note
  id: totrans-162
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'We already noted how the best employees to find are those who love to learn
    and are curious, but there’s more to appreciate here than meets the eye. Not only
    will your upskilling investment be critical to your employee’s success, but it
    will also be critical to their retention. Your top learners will know that the
    more they invest in their skills, the more packed their skills suitcase becomes—and
    there are no overage fees on this airline! In fact, whether they’re looking for
    a new job, to get promoted, or to demand a higher salary—because of skills scarcity,
    their current skill set and their willingness to develop it all play in. People
    who travel with multiple skills suitcases put the onus on their employer to figure
    out a way to keep them because they’re so valuable. Ironic indeed. In fact, with
    that investment in upskilling, you’re likely to have a workforce with the current
    skills you need and a talent pool that stays longer and works harder because they
    value the investment you’re making in them. A quick search of Reddit comments
    across the main hiring boards of any tech company will quickly show which companies
    foster a culture that prioritizes and invests in learning and which don’t. Fun
    fact for your HR department: it’s highly correlated to the turnover rates.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到，最佳员工是那些热爱学习且好奇心强的人，但这里值得欣赏的不仅仅是表面上的东西。您的技能提升投资不仅对员工的成功至关重要，而且对他们的保留也至关重要。您的顶尖学习者会知道，他们投入的技能越多，他们的技能包就越满——而且在这个航空公司没有超额费用！事实上，无论他们是在寻找新工作、寻求晋升还是要求更高的薪水——因为技能稀缺，他们的现有技能组合以及他们发展这些技能的意愿都会发挥作用。携带多个技能包的人会迫使雇主想出办法留住他们，因为他们非常宝贵。这确实很讽刺。事实上，通过这种技能提升的投资，您可能会拥有一支拥有当前所需技能的劳动力队伍，以及一个停留时间更长、工作更努力的才能库，因为他们重视您对他们所做出的投资。在科技公司的任何主要招聘论坛上快速搜索Reddit评论，可以迅速显示出哪些公司培养了一种重视并投资于学习的文化，哪些公司没有。有趣的事实是，这对员工流失率有高度相关性。
- en: In the end, reskilling should be positioned as a tailored growth opportunity
    addressing the whole person. Truth be told, every single one of us who wrote this
    book have subscribed to this very notion since the beginning of our careers. And
    for whatever mountains or potholes our accomplishments are to others, they’re
    all based on the notion that *learning never ends*, paired with the belief that
    an investment in the upskilling of an organization becomes not just a competitive
    advantage but a productivity amplifier. Be a constant skills gardener for maximum
    impact.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，再培训应该定位为一个针对整个人的定制化成长机会。说实话，我们写这本书的每一个人，从我们职业生涯的开始就订阅了这个理念。无论我们的成就对别人来说是山还是坑，它们都是基于“学习永无止境”的理念，以及投资于组织的技能提升不仅成为竞争优势，而且成为生产力放大器的信念。成为一个持续培养技能的园丁，以实现最大影响。
- en: 'Lever 8: Set the Organizational Tone for AI'
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第八杠杆：为人工智能设定组织基调
- en: You need to set the organization tone for AI. This includes sharing your organization’s
    AI strategy *with everyone*. Don’t forget to include necessary guardrails, what’s
    appropriate and what’s not, what’s legal and what’s not, what’s risky, and so
    on.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要为人工智能设定组织基调。这包括与每个人分享贵组织的AI战略*。*别忘了包括必要的护栏，什么合适什么不合适，什么合法什么不合法，什么有风险等等。
- en: Engaging employees with transparency is key because many are going to feel your
    initiatives are targeting their jobs. Remind them that people who get comfortable
    using AI will replace those who don’t. Explain how their job might change as the
    rote tasks are shifted to the left. For example, an HR employee whose job is to
    handle failed department transfers or answer state-to-state (or province-to-province)
    questions on parental leaves gets their time freed up to help managers plan a
    more efficient onboarding strategy that gets new hires delivering for the business
    faster.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 与员工保持透明度是关键，因为许多人会认为你们的举措是针对他们的工作的。提醒他们，那些习惯使用人工智能的人将会取代那些不使用的人。解释随着例行任务转移到左边，他们的工作可能会如何改变。例如，一个负责处理失败的部门调动或回答关于产假的国家（或省）之间（或省与省之间）的问题的人力资源员工，将会有更多时间帮助经理制定一个更高效的入职策略，让新员工更快地为业务做出贡献。
- en: And it matters what people are feeling too. You want to create development opportunities
    and feedback loops to start conversations and bring concerns and such out into
    the open. One of the killers of culture is the stuff people say at the water cooler
    (virtual or real) and how they feel. We’ve seen this many times and what happens
    when you don’t (and when you do) get in front of it. Trust us, part of being a
    great leader is *to take fear out of the room.* Flushing out the fears is critical
    to addressing them. Upskilling your workforce is an invitation and an investment
    in them! And if you’re serious, you’re in there with them—being vulnerable and
    sharing what you’ve learned and where you’ve struggled along the way.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 人们的感觉也很重要。你希望创造发展机会和反馈循环，开始对话，将担忧等公开化。文化杀手之一是人们在饮水机旁（虚拟或现实）所说的话以及他们的感受。我们见过很多次，当你没有（以及当你有）面对它时会发生什么。相信我们，成为一名伟大领导者的部分就是*消除恐惧*。消除恐惧是解决问题的关键。提升员工技能是对他们的邀请和投资！如果你认真对待，你就在他们中间——脆弱地分享你所学到的以及你在过程中遇到的挑战。
- en: Finally, prompt conversations and interactions about all of the above using
    digital check-ins with support from AI-generated discussion topics. From there,
    you can use AI to classify the sentiment, create discussions, and start your fear
    removal plan. You’ll want to ensure employees feel like they have an active role
    in the learning, expectations, and what they need too. But it’s equally important
    to just have that done in one place to share feedback, take suggested actions,
    and schedule manager check-ins. The most important thing you can do is to make
    sure everyone has the same opportunity; but inevitably, there will be different
    outcomes based on those who embrace the moment with flair and those who sit and
    just stare.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用AI生成的讨论主题支持下的数字检查，促进关于上述所有内容的对话和互动。从那里，你可以使用AI来分类情绪，创建讨论，并开始你的恐惧消除计划。你希望确保员工感觉他们在学习、期望以及他们所需方面有积极的角色。但同样重要的是，将这一切集中在一个地方来分享反馈，采取建议的行动，并安排经理检查。你可以做的最重要的事情是确保每个人都有相同的机会；但不可避免地，根据那些充满活力地拥抱这一时刻的人和那些坐着只是凝视的人，会有不同的结果。
- en: 'Case Study: IBM’s Skills Challenge—the CEO Asked; We All Responded'
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究：IBM的技能挑战——CEO提问；我们全体响应
- en: 'The challenge: increase the AI skills of 280,000 people using a core set of
    training materials. Offer hands-on training access to IBM’s new watsonx AI platform
    and products. Make it fun.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战：利用一套核心培训材料，提高280,000人的AI技能。提供对IBM新watsonx AI平台和产品的动手培训访问权限。让它变得有趣。
- en: In August 2023, at the behest of our CEO, Arvind Krishna, we created the watsonx
    Corporate Skills Challenge—known simply as *T**he Challenge*. The Challenge encouraged
    all IBMers to come up with applications, workflows, assistants, or anything...all
    in an effort to formulate compelling use cases for putting AI to work. Notice
    it wasn’t ideas? It’s easy to get a bunch of people to tell you what they want
    or think AI can do. But this was a *very* different approach. We wanted people
    to build these apps and get *hands-on* experience because we are (again) massively
    upskilling our employees; in short, we wanted them to stop walking by problems
    every day that they could solve or make better with technology and do something
    about it.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年8月，应我们CEO阿维恩德·克里的要求，我们创建了watsonx企业技能挑战——简单地称为*T*he Challenge。挑战鼓励所有IBM员工提出应用、工作流程、助手或任何东西……所有这些努力都是为了制定将AI投入使用的引人入胜的用例。注意，这不是想法？很容易让一大群人告诉你他们想要什么或认为AI能做什么。但这是*非常*不同的方法。我们希望人们构建这些应用程序并获得*动手*经验，因为我们（再次）正在大规模提升员工的技能；简而言之，我们希望他们停止每天走过他们可以用技术解决或改善的问题，并采取行动。
- en: IBMers could participate as individuals, but most people, including our C-suite
    leadership (be a verb, remember), formed teams—over 10,000 of them! This had the
    benefit of bringing people together (somewhat organically, large in-person scrums
    spun up where teams would get together in person to generate some of that serendipitous
    magic that comes from in-person interactions). You got a week of company time
    to work on The Challenge and pretty much all the compute (within reason; we didn’t
    let people build their own LLMs from scratch) you needed. And as most companies
    are trying to find their way back to the office, this offered one heck of a nonpolitical
    or controversial compelling reason to come together.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: IBM员工可以个人参与，但大多数人，包括我们的C级领导层（记得用动词，哦），都组成了团队——超过10,000个团队！这有利于将人们聚集在一起（某种程度上是自然形成的，大型面对面冲刺活动在那里进行，团队会聚集在一起面对面地产生一些来自面对面互动的意外魔法）。你有一周的公司时间来工作于《挑战》，并且几乎所有的计算资源（在合理范围内；我们不允许人们从头开始构建自己的LLM）你都需要。而且随着大多数公司都在试图找回办公室，这提供了一个非常非政治化或争议性的有力理由来聚集在一起。
- en: 'A prerequisite gated access to The Challenge: complete assigned training, which
    included a “stand and deliver.” Pulling from our sales and consulting training
    practices, we asked everyone at IBM to not just learn the new story of GenAI but
    to showcase having a conversation about it.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 进入《挑战》的先决条件是完成指定的培训，其中包括一个“站立并交付”的环节。借鉴我们的销售和咨询培训实践，我们要求IBM的每个人都不仅学习新一代人工智能的新故事，还要展示能够就其进行对话。
- en: Note
  id: totrans-175
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: While it’s outside the scope of this book to talk about (the at times controversial)
    back-to-the-office policies of companies and the potential that lies within, The
    Challenge brought people together on their own will with a shared outcome. The
    Challenge didn’t demand people work in person at all. In fact, some teams had
    people from across geographies. But many teams got into a lab and worked with
    people they never knew before...creating new social connections that could help
    solve future problems, introduce new mentorships, new jobs, and more. If you’re
    on a management team struggling with bringing people back to the office, this
    challenge was a great way to not just upskill the masses but also offer a compelling
    reason to connect in person. Try it!
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然讨论公司（有时具有争议性）的回归办公室政策及其潜在可能性超出了本书的范围，但《挑战》是人们出于自愿聚集在一起并取得共同成果。挑战并没有要求人们必须亲自工作。实际上，一些团队来自不同的地理区域。但许多团队进入实验室并与他们以前从未见过的人一起工作……创造了新的社会联系，这有助于解决未来的问题，引入新的导师关系、新的工作机会等等。如果你是管理团队的一员，正在努力让人们回归办公室，这个挑战是一个很好的方式，不仅能够提升大众的技能，还能提供一个有力的理由让人们亲自相聚。试试看！
- en: There were all kinds of prizes to be won, from IBM watsonx swag to merchandise
    via our Blue Points program (an internal IBM currency that you can use to buy
    almost anything), to even dinners with key IBMers with a meet and greet. (Those
    dinners had a much greater impact than we thought—teams love that opportunity.)
    The Challenge was so successful in 2023, we ran it again in 2024.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种各样的奖品可以赢取，从IBM watsonx周边产品到通过我们的Blue Points计划（一种内部IBM货币，你可以用它购买几乎所有东西）的实物商品，甚至还有与关键IBM员工共进晚餐的机会（这些晚宴的影响比我们想象的要大得多——团队非常喜欢这个机会）。2023年的《挑战》非常成功，我们又在2024年再次举办了它。
- en: 'The results? In a word: epic. In 2024, a whopping ~160,000 of our employees
    (that’s ~60% of our workforce—remember, voluntary) trained on our companies newest
    AI offerings, sharing our message more confidently and singing from the same song
    sheet in countries and communities around the world. This time, they created a
    community in the form of 30,000 teams and made a whopping 8 million inferences
    (nerd talk for having an AI do what you ask it to do) calls a day! They collectively
    submitted 12,000+ prototype projects for evaluation. On top of all of this, live
    testing of 50,000+ workloads, and more than 8,000 pages of feature requests, feature
    enhancements, usability improvements, resiliency tests, bug reports, and new use
    cases were identified across the wide suite of IBM watsonx-branded products—channeling
    a skills growth project into a productivity multiplier. Amazing! And after all
    that (and why we’re talking about it in this chapter), 88% of IBMers significantly
    thumbed-up the question, “Did you increase your AI skills in this challenge?”'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如何？一句话：史诗般的。在2024年，我们160,000名员工（占我们员工总数的60%——记住，这是自愿的）在我们的公司最新的人工智能产品上进行了培训，更自信地分享我们的信息，并在世界各地的国家和地区唱着同一首歌。这一次，他们创建了一个由30,000个团队组成的社区，每天产生了800万次推断（这是指让AI做你要求它做的事情，术语叫“nerd
    talk”），他们共同提交了12,000多个原型项目以供评估。除此之外，还有50,000多个工作负载的现场测试，以及超过8,000页的功能请求、功能增强、可用性改进、弹性测试、错误报告和新用例，这些都在IBM
    watsonx品牌产品的广泛套件中被识别出来——将技能增长项目转化为生产力乘数。太棒了！而且经过这一切（这就是为什么我们在本章中讨论它），88%的IBM员工对“你在这次挑战中是否提高了你的AI技能？”这个问题给予了高度评价。
- en: 'Both times we ran The Challenge (we even made it repeatable such that one of
    our VADs ran it for their ecosystem partners), we ended up with thousands of amazing
    ideas. We picked the top dozen or so and rewarded them, and some of them got all
    the way to production and completely shifted-left how many IBMers do their work
    today in 2025\. Here are some winning examples:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 两次我们运行挑战赛（我们甚至让它变得可重复，让我们的一个VAD（虚拟助手）为他们的生态系统合作伙伴运行），最终我们得到了成千上万的精彩想法。我们挑选了最顶尖的十几项并给予奖励，其中一些甚至完全投入生产，彻底改变了2025年许多IBM员工的工作方式。以下是一些获奖示例：
- en: 'One winning entry was for site reliability engineers (SREs): as applications
    get containerized and evolve into microservices and function as a service (FaaS)
    components, it becomes more of a reality that you don’t really build applications
    anymore, you compose them from discrete pieces of business logic (reminder: the
    mindset required to modernize the application landscape is the same as that to
    move from +AI to AI+). Today, these pieces are often distributed across estates
    (different hyperscalers, clouds, and on premises) that all come together to make
    a single application. These pieces can run ephemerally and often in under a second.
    While Agile is terrific for development, it’s become somewhat horrific for SREs—the
    people who keep stuff running. This winning project used AI to house a corpus
    of answers to common questions. We’re not talking a FAQ spray-and-pray approach
    here, we’re talking similarity searching to the task at hand. (Remember the Queen
    and System of a Down song recommendations we talked about in [Chapter 2](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)?)
    Before, this SRE team spent 116 hours a week answering routine questions...today,
    it’s less than 2 minutes because 99.98% of questions are deflected, leaving deep
    experts to keep on working and those stuck with near instantaneous frictionless
    answers. Someone cue the Shift Left theme song!'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个获奖项目是为网站可靠性工程师（SREs）设计的：随着应用程序被容器化并演变成微服务和作为服务（FaaS）组件，你不再真正构建应用程序，而是从离散的业务逻辑片段中组合它们（提醒：现代化应用程序景观所需的思维方式与从+AI过渡到AI+的思维方式相同）。今天，这些片段通常分布在不同的领域（不同的超大规模计算平台、云和本地），它们共同构成一个单一的应用程序。这些片段可以短暂运行，通常在不到一秒内完成。虽然敏捷开发很棒，但它对SREs——那些保持系统运行的人——来说变得有些可怕。这个获奖项目使用AI存储了一个常见问题的答案库。我们这里不是在谈论FAQ的喷洒和祈祷方法，我们在这里谈论的是针对当前任务的相似性搜索。（还记得我们在[第2章](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)中提到的女王和System
    of a Down乐队的歌曲推荐吗？）在此之前，这个SRE团队每周花费116小时回答常规问题……今天，这不到2分钟，因为99.98%的问题都被转移了，让深度专家继续工作，而那些遇到的问题则得到了几乎瞬间无摩擦的答案。有人来唱一下“左移”主题歌吗！
- en: 'Another team wanted to better document their code for newcomers to the code
    base. They had thousands of files, so they took a couple dozen as a pilot and
    put AI to work, summarizing at the start of the file what the code block did.
    Each file took about 12 seconds for the code assistant to summarize. Now, early
    professional hires can have a “conversation” with this code base using watsonx
    Code Assistant and get instant summaries on how the code block works and what
    it’s supposed to do. Imagine being new to a code base and asking, “What do you
    do for high availability of essential services?” and in return get an overview
    of a library that tells you this is the common client retry logic for any connection,
    this is the heartbeat detection with seconds to live until a problem is declared,
    and so on. It’s all right in the code, but anyone who’s taken over blocks of a
    code base knows that documentation is one of those things that is low on the priority
    list. Ask any developer, and they’ll tell you how they documented the code, and
    when you go to look at it, there’s the following: `*# TODO: Add documentation
    to this block*`. These are all part of the use cases we talked about for developers
    in [Chapter 4](ch04.html#ch04_the_use_case_chapter_1740182047877425).'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '另一个团队希望更好地记录他们的代码，以便新加入代码库的人能够理解。他们有成千上万的文件，所以选择了二十几个作为试点，并开始使用人工智能来总结文件开头代码块的功能。每个文件由代码助手总结大约需要12秒。现在，早期专业招聘的员工可以使用watsonx代码助手与代码库进行“对话”，并立即获得关于代码块如何工作以及它应该做什么的摘要。想象一下，如果你是一个新加入代码库的人，你可能会问：“你是如何确保关键服务的可用性的？”然后你会得到一个概述，告诉你这是任何连接的常见客户端重试逻辑，这是心跳检测，直到问题被宣布还有几秒钟，等等。所有这些都在代码中，但任何接管代码库块的人都知道，文档是那些优先级较低的事情之一。问问任何开发者，他们会告诉你他们是如何记录代码的，当你去查看它时，你会看到以下内容：`*#
    TODO: Add documentation to this block*`。这些都是我们在[第4章](ch04.html#ch04_the_use_case_chapter_1740182047877425)中讨论的开发者用例的一部分。'
- en: As you can tell, IBM put a large investment into The Challenge. We think participants
    have become much more interesting to our clients because of it. Interestingly
    enough, employees we talk to tell us they’re more job marketable too. Of course,
    we don’t want them to leave IBM—but those that put the effort into The Challenge
    clearly found that secret zipper that expands their skills suitcase to get more
    packed in case they decide to journey elsewhere. But as we always say, our employees’
    jobs are to come to work every day and give us the best they’ve got on that day
    (it can vary). Our job? Give them a reason to come to work every day and give
    us the best they’ve got on that day. We think building something and stuffing
    your skills suitcase are great reasons beyond a paycheck (which is important)
    to come to work every day.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，IBM 在《挑战》项目上投入了大量的资金。我们认为，由于这个项目，参与者对我们客户来说变得更加有趣。有趣的是，我们交谈过的员工告诉我们，他们也觉得自己的就业市场竞争力更强了。当然，我们不希望他们离开IBM——但那些投入《挑战》项目的员工显然发现了那个秘密拉链，它扩展了他们的技能包，以便在决定去其他地方时能装得更多。但正如我们常说的，我们员工的职责是每天来上班，并在那一天尽自己最大的努力（这可能会变化）。我们的工作？给他们一个每天来上班并尽自己最大努力的理由。我们认为，构建一些东西并充实你的技能包是每天来上班的好理由，这比工资（虽然很重要）更有意义。
- en: The Final Word
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的话
- en: 'There are groups of people who will surely feel that once you make people more
    productive, you will eventually need fewer of them. As we noted with bank tellers,
    *that**’**s actually been false in history*. Think about it: if you are more productive,
    that means you have a natural economic advantage against your competition, which
    means you’re going to get more work, which means you’re going to need more people.
    We think sometimes people forget that—they come from a zero-sum mentality to say
    it’s a zero-sum game. So yes, certain roles will shrink because you don’t need
    so many people doing them (maybe, email responses or phone calls), but then it
    will shift to maybe building more applications or digital sales, and so on.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人肯定会觉得，一旦你让人们变得更有效率，你最终就会需要更少的人。正如我们提到的银行出纳员，*在历史上这实际上是不正确的*。想想看：如果你更有效率，这意味着你相对于竞争对手有自然的经济优势，这意味着你会得到更多的工作，这意味着你需要更多的人。我们认为，有时人们会忘记这一点——他们从零和思维模式出发，认为这是一个零和游戏。所以，是的，某些角色可能会缩小，因为你不需要那么多人来做这些工作（比如，电子邮件回复或电话），但随后可能会转向构建更多应用程序或数字销售等等。
- en: So, there will be a shift—yes, the first bucket decreases, and everybody fixates
    on that, but there’s no doubt about it, a second bucket is filling with new jobs,
    workflows, and new ways of working. AI is not just about an increase in productivity,
    or a reduction in processes, or an automation that replaces people, or an insurance
    policy against your competitors. By creating an inventory and a plan to upskill,
    you’re fueling your workforce with skills and, in time, will open your organization
    to new unforeseen innovations and efficiency.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，将会有一个转变——是的，第一个桶减少了，每个人都关注这一点，但毫无疑问，第二个桶正在装满新的工作、工作流程和新的工作方式。AI不仅仅是生产力的提高，或流程的减少，或取代人的自动化，或是对抗竞争对手的保险政策。通过创建一个技能提升的清单和计划，你正在为你的劳动力提供技能，并且随着时间的推移，将使你的组织开放于新的、不可预见的创新和效率。
- en: The innovations that await could reinvent your industry or make a new market.
    And that’s an ROI that the whole senior leadership team can and should get behind.
    This is why we (perhaps surprisingly to you) spent a lot of time on AI skilling
    in our book—and while we’re at it, don’t limit this to technical or sales staff,
    your efforts must be pushed out more broadly across the entire enterprise, in
    every line of business. Are you ready to level up some learning?
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的创新可能会彻底改变你的行业或创造一个全新的市场。这是整个高级领导团队都可以并且应该支持的投资回报率。这就是为什么（可能对你来说有些意外）我们在书中花费了大量时间在人工智能技能培训上——而且在这个过程中，不要仅限于技术或销售团队，你的努力必须更广泛地推广到整个企业，到每一个业务线。你准备好提升一些学习了吗？
