- en: Appendix B. Data Products and Data Contracts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 数据产品和数据合约
- en: Data products and their contracts are becoming popular as lightweight mechanisms
    for scalable data management, helping ensure that data quality is not an afterthought
    but a fundamental consideration at every stage of the lifecycle.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据管理轻量级机制的流行，数据产品和它们的合约正变得越来越受欢迎，这有助于确保数据质量不是事后考虑，而是生命周期每个阶段的基本考虑。
- en: Data Products
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据产品
- en: Data products are curated outputs derived from raw data that provide value to
    end users, typically in the form of insights, actionable information, or analytics.
    They are created through various stages of the data engineering lifecycle, including
    ingestion, storage, transformation, and serving. Data products can take [many
    forms](https://oreil.ly/x9hlV), such as reports, dashboards, machine learning
    models, or APIs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品是从原始数据中提取的经过精心挑选的输出，为最终用户提供价值，通常以见解、可操作信息或分析的形式。它们通过数据工程生命周期的各个阶段创建，包括摄取、存储、转换和提供。数据产品可以采取[多种形式](https://oreil.ly/x9hlV)，如报告、仪表板、机器学习模型或API。
- en: '[Figure B-1](#appendix_b_figure_1_1748539915305246) illustrates a general structure
    for designing a data product using the [Data Product Canvas](https://oreil.ly/x9hlV).
    This framework supports scalable data governance by guiding the creation of consistent,
    reliable, and well-documented data products. Each data product consists of eight
    key building blocks:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[图B-1](#appendix_b_figure_1_1748539915305246)展示了使用[数据产品画布](https://oreil.ly/x9hlV)设计数据产品的一般结构。该框架通过指导创建一致、可靠且文档齐全的数据产品来支持可扩展的数据治理。每个数据产品由八个关键构建块组成：'
