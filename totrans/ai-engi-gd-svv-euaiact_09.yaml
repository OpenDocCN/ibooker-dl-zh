- en: Data Contracts
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据合约
- en: A critical component of data products from a data governance perspective is
    the [data contract](https://oreil.ly/WxikE). Data contracts are formal agreements
    between data producers (e.g., source system owners, data engineers) and data consumers
    (e.g., analysts, data scientists, business users) that define the expectations,
    responsibilities, and standards for data exchange. They ensure that data consistently
    meets specific agreed-upon quality, format, and delivery requirements.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据治理的角度来看，数据产品的一个关键组件是[data contract](https://oreil.ly/WxikE)。数据合约是数据生产者（例如，源系统所有者、数据工程师）和数据消费者（例如，分析师、数据科学家、业务用户）之间的正式协议，定义了数据交换的期望、责任和标准。它们确保数据始终满足具体商定的质量、格式和交付要求。
- en: In their book [*Data Contracts*](https://oreil.ly/M5hC9) (O’Reilly), Chad Sanderson
    and Mark Freeman define these contracts as “a mechanism for expanding software-oriented
    collaboration to data teams, bringing quality to data through human-in-the-loop
    review, just as the same systems facilitated code quality for product teams.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的书籍[*数据合约*](https://oreil.ly/M5hC9)（O'Reilly）中，Chad Sanderson和Mark Freeman将这些合约定义为“一种将面向软件的协作扩展到数据团队的机制，通过人工审查提高数据质量，正如相同的系统为产品团队促进了代码质量。”
- en: 'The key components of a data contract that will ensure effective data governance
    for your data product include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 确保数据产品有效治理的数据合约的关键组件包括：
- en: Data schema
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据模式
- en: The data contract should clearly define the structure, types, and relationships
    between the data fields. It should link to relevant data policies and standards
    and specify metadata requirements for each field.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合约应明确定义数据字段的结构、类型和关系。它应链接到相关的数据政策和标准，并指定每个字段的元数据要求。
- en: Quality standards
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 质量标准
- en: The data contract should establish standards for data accuracy, completeness,
    and consistency. It should also assign the roles responsible for data quality
    monitoring and improvement.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合约应建立数据准确度、完整性和一致性的标准。它还应指定负责数据质量监控和改进的角色。
- en: Delivery schedule
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 交付时间表
- en: The data contract should specify when and how frequently data will be delivered,
    ensuring alignment with established data retention policies. Include governance-approved
    processes for handling late or missing data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同应指定数据交付的时间和频率，确保与既定的数据保留政策保持一致。包括治理批准的处理迟到或缺失数据的流程。
- en: Service level agreements (SLAs)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 服务级别协议（SLAs）
- en: The data contract should define performance metrics and response times for data
    delivery and issue resolution and incorporate governance-approved metrics for
    data availability and accessibility. It should include escalation procedures for
    SLA violations and processes for governance review and approval of SLA changes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同应定义数据交付和问题解决的性能指标和响应时间，并纳入治理批准的数据可用性和可访问性指标。它应包括服务级别协议（SLA）违规的升级程序以及SLA变更的治理审查和批准流程。
- en: Security, privacy, and governance
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安全、隐私和治理
- en: The data contract should ensure that data handling complies with relevant privacy
    laws and security protocols. Reference specific data classification levels as
    defined by governance policies and include requirements for data masking and encryption
    of sensitive data. Specify access control policies and procedures, data handling
    guidelines for different privacy classifications, and relevant compliance requirements
    (e.g., GDPR, CCPA, HIPAA). Clearly define the roles of data owners, stewards,
    and other governance stakeholders.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同应确保数据处理符合相关隐私法律和安全协议。参考治理政策中定义的具体数据分类级别，并包括数据掩码和敏感数据加密的要求。明确指定访问控制政策和程序、不同隐私分类的数据处理指南以及相关的合规要求（例如，GDPR、CCPA、HIPAA）。明确界定数据所有者、管理员和其他治理利益相关者的角色。
- en: Change management
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 变更管理
- en: The data contract should outline procedures for managing schema changes, data
    source modifications, and other alterations. Include governance-approved change
    control procedures and specify required approvals for schema changes or data transformations.
    Define communication protocols for notifying stakeholders of changes and processes
    for updating related documentation and metadata.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同应概述管理模式变更、数据源修改和其他变更的程序。包括治理批准的变更控制程序，并指定对模式变更或数据转换所需的批准。定义通知利益相关者变更的通信协议以及更新相关文档和元数据的流程。
