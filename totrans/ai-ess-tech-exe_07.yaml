- en: Chapter 7\. Hiring the Right Team for AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another costly mistake that executives make is incorrectly hiring an AI team.
    This mistake can lead to wasted resources, team churn, and delayed AI efforts.
  prefs: []
  type: TYPE_NORMAL
- en: The AI Specialist Trap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Many executives rush to hire data scientists or machine learning engineers
    (MLEs) right away. While these roles are crucial, bringing them on too early is
    a classic “foot gun” scenario. Here’s why:'
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists and MLEs need data to work with. If you’re still in product
    discovery, there’s often little for them to do.
  prefs: []
  type: TYPE_NORMAL
- en: The people who fulfill these roles likely aren’t equipped to build full-stack
    products from scratch. Lacking a clear product direction, they may inadvertently
    steer you off course.
  prefs: []
  type: TYPE_NORMAL
- en: A Smarter Hiring Progression
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Instead of immediately seeking AI specialists, follow this general progression
    when building an AI product:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Focus on building the product
  prefs: []
  type: TYPE_NORMAL
- en: Start by hiring Application Developers who can help iterate on the product concept
    quickly. At this stage, you’re still figuring out what your product is, and need
    to build a thesis.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Build the data foundations
  prefs: []
  type: TYPE_NORMAL
- en: Instrument your system to collect the right data and set up proper observability.
    This may require Platform or Data Engineers, depending on the type and scale of
    data you’re working with.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Optimize your AI system
  prefs: []
  type: TYPE_NORMAL
- en: Once you have a working product and data, that’s when you should hire MLEs or
    data scientists to optimize the system. At this point, they should be able to
    design metrics, build evaluation systems, run experiments, and debug stochastic
    systems.
  prefs: []
  type: TYPE_NORMAL
- en: The key is to maintain a strong domain expert presence throughout each stage.
  prefs: []
  type: TYPE_NORMAL
- en: Another great option is to bring in advisors instead of hiring full-time specialists.
    Bringing in outside help can help you accomplish the three-step progression above
    while avoiding the commitment of a full-time hire.
  prefs: []
  type: TYPE_NORMAL
- en: Hiring the Right Way
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you do reach the stage of hiring AI specialists, be strategic.
  prefs: []
  type: TYPE_NORMAL
- en: Test for data literacy by giving candidates messy datasets to work with. This
    crucial skill helps in designing effective metrics and evaluations. For a deeper
    dive, read Jason Liu’s blog post [“10 Ways to Be Data Illiterate (And How to Avoid
    Them)”](https://oreil.ly/WRzNQ).
  prefs: []
  type: TYPE_NORMAL
- en: When the time comes to hire MLEs, Eugene Yan has a great [guide on interviewing](https://oreil.ly/iq7qN).
  prefs: []
  type: TYPE_NORMAL
- en: Remember, the goal is to build a team—and the best way to do this is by hiring
    the right talent at the right time.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we’ll share our secret weapon for uncovering AI flaws.
  prefs: []
  type: TYPE_NORMAL
