- en: Part I. Introduction to Generative Deep Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分。生成式深度学习简介
- en: '[Part I](#part_introduction) is a general introduction to generative modeling
    and deep learning—the two fields that we need to understand in order to get started
    with generative deep learning!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](#part_introduction)是对生成建模和深度学习的一般介绍——这两个领域是我们需要理解的，以便开始进行生成式深度学习！'
- en: In [Chapter 1](ch01.xhtml#chapter_generative_modelling) we will define generative
    modeling and consider a toy example that we can use to understand some of the
    key concepts that are important to all generative models. We will also lay out
    the taxonomy of generative model families that we will explore in [Part II](part02.xhtml#part_methods)
    of this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](ch01.xhtml#chapter_generative_modelling)中，我们将定义生成建模，并考虑一个玩具示例，我们可以用来理解所有生成模型中重要的一些关键概念。我们还将列出我们将在本书的[第二部分](part02.xhtml#part_methods)中探索的生成模型家族的分类法。
- en: '[Chapter 2](ch02.xhtml#chapter_deep_learning) provides a guide to the deep
    learning tools and techniques that we will need to start building more complex
    generative models. In particular, we will build our first example of a deep neural
    network—a multilayer perceptron (MLP)—using Keras. We will then adapt this to
    include convolutional layers and other improvements, to observe the difference
    in performance.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.xhtml#chapter_deep_learning)提供了深度学习工具和技术的指南，我们将需要这些工具和技术来开始构建更复杂的生成模型。特别是，我们将构建我们的第一个深度神经网络示例——一个多层感知器（MLP）——使用Keras。然后，我们将对其进行改进，包括卷积层和其他改进，以观察性能上的差异。'
- en: By the end of [Part I](#part_introduction) you will have a good understanding
    of the core concepts that underpin all of the techniques in later parts of the
    book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到[第一部分](#part_introduction)结束时，您将对支撑本书后续部分所有技术的核心概念有很好的理解。
