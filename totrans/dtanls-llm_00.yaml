- en: Part 1 Introducing language models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 语言模型介绍
- en: So what are language models, exactly? And how can we use them for data analysis?
    This part of the book answers both those questions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，语言模型究竟是什么呢？我们如何利用它们进行数据分析？本书的这一部分回答了这两个问题。
- en: In chapter 1, we discuss the principles underlying language models and what
    makes them special. We also discuss all the different ways in which language models
    can be used for data analysis, covering options to use them directly on data as
    well as the possibility of using them as interfaces to more specialized data-analysis
    tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们讨论了语言模型背后的原理以及它们独特之处。我们还讨论了语言模型在数据分析中可以采用的所有不同方式，包括直接在数据上使用它们以及将它们作为更专业数据分析工具界面的可能性。
- en: 'In chapter 2, we have a “chat” with ChatGPT: that is, we interact with a popular
    language model by OpenAI. We witness the flexibility of ChatGPT when performing
    a variety of tasks on text, ranging from text classification to extracting specific
    pieces of information from text based on a concise task description. We also see
    that ChatGPT does well when translating questions about data, formulated in natural
    language, to formal query languages such as SQL.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，我们与ChatGPT进行了一次“对话”：也就是说，我们通过与OpenAI开发的流行语言模型进行交互。我们见证了ChatGPT在执行各种文本任务时的灵活性，从文本分类到根据简明的任务描述从文本中提取特定信息。我们还看到，当将用自然语言表述的数据问题翻译成如SQL等正式查询语言时，ChatGPT表现良好。
- en: After reading this part, you should have a good understanding of what language
    models are and how you can use them for data analysis.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这部分内容后，你应该对语言模型是什么以及如何利用它们进行数据分析有一个良好的理解。
