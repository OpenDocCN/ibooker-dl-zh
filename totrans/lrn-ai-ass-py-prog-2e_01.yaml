  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以>开头的第一行是计算机运行你代码的命令，它只是告诉使用Python运行first_program.py。第二行是运行命令的输出，显示“Hello World”，这是我们希望看到的。
