  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经编写了你的第一个程序！现在我们知道你的编程环境已经设置正确。让我们开始编写几段更小的代码，以便熟悉这个工作流程，然后我们将转向与Copilot一起的工作流程。
- en: 2.5 Writing and running some small programs
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 编写和运行一些小程序
- en: You’ve just finished the major step of installing Python and VS Code and getting
    it working. Before we start working with our AI assistant, Copilot, let’s write
    a few more small programs so you get a feel for typing and running code.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚完成了安装Python和VS Code以及使其工作的大步骤。在我们开始使用我们的AI助手Copilot之前，让我们编写几个小程序，这样你就可以对输入和运行代码有所体会。
