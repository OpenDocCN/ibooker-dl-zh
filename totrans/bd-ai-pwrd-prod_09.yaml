- en: Appendix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录
- en: Product Review Template
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品审查模板
- en: 'Here you can find the template for your product review to ensure that all critical
    aspects of a decision are carefully evaluated. Make sure to include clear recommendations,
    consider all trade-offs, and outline key steps for implementation. You can find
    more information on product reviews in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你可以找到你的产品审查模板，以确保决策的所有关键方面都得到仔细评估。确保包括明确的建议，考虑所有权衡，并概述实施的关键步骤。你可以在[第3章](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259)中找到更多关于产品审查的信息：
- en: Executive summary
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 执行摘要
- en: A brief summary of the decision that needs to be made.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 需要做出的决策的简要总结。
- en: Solution space
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案空间
- en: Key options being considered, with pros, cons, and trade-offs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正在考虑的关键选项，包括优点、缺点和权衡。
- en: '| Factor    | Option A    | Option B    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 因素    | 选项 A    | 选项 B    |'
- en: '| --- | --- | --- |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Factor 1 | ++–– | ++–– |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 因素 1 | ++–– | ++–– |'
- en: '| Factor 2 | ++–– | ++–– |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 因素 2 | ++–– | ++–– |'
- en: '| Factor x | ++–– | ++–– |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 因素 x | ++–– | ++–– |'
- en: Scope of the review
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 审查范围
- en: What outcome is expected from the review; for example, a decision, discussion,
    or just alignment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 审查预期的结果是什么；例如，一个决定、讨论或仅仅是协调。
- en: Background
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Brief background on the topic, with relevant documents and impact.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于该主题的简要背景，包括相关文档和影响。
- en: Key stakeholders
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关键利益相关者
- en: Who is involved, affected, or responsible for the recommendation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谁参与了、受影响或负责这项推荐。
- en: Question in hand and recommendation
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当前问题和推荐
- en: Clearly state the question and provide a well-supported recommendation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 明确陈述问题并提供有充分支持的推荐。
- en: Metrics or evidence supporting recommendation
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 支持推荐的指标或证据
- en: Key KPIs/OKRs or insights that validate the recommendation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 验证推荐的KPI/OKR或洞察。
- en: Risks and mitigation
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 风险和缓解措施
- en: Possible risks and how they can be addressed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的风险以及如何解决它们。
- en: Implementation considerations
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实施考虑因素
- en: Next steps for acting on the recommendation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 执行推荐的下一步。
- en: Lessons learned (optional)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经验教训（可选）
- en: Insights from previous reviews of this process for future improvements.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从之前对这一过程的审查中获得的见解，以供未来改进。
- en: AI Product Requirements Document Template
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI产品需求文档模板
- en: 'Here is a template for structuring your AI PRD. Make sure to clearly define
    the problem space, outline user needs, and demonstrate how AI will uniquely solve
    these challenges. This will help align teams and ensure a well thought-out vision
    for execution:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个构建你的AI产品需求文档（PRD）的模板。确保明确定义问题空间，概述用户需求，并展示AI如何独特地解决这些挑战。这将有助于团队协调并确保执行有一个周全的愿景：
- en: Your product’s name (PRD)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的产品名称（PRD）
- en: '*Author: Marily Nika*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作者：Marily Nika*'
- en: '*Contributors:*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*贡献者：*'
- en: 'When building an AI product, remember to have an answer to the question: *“How
    can we use AI to help our users?”*'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建AI产品时，请记住回答以下问题：“我们如何利用AI帮助我们的用户？”
- en: Relevant Documents
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关文档
- en: About
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于
- en: '*Elaborate on the high-level problem space. What is the tl;dr of what you are
    trying to achieve? Frame the problem space.*'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*详细阐述高级问题空间。你试图实现的目标的总结是什么？构建问题空间。*'
- en: Market Insights
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场洞察
- en: '*Explain the market: Is it saturated? Are there many organizations working
    on similar problems?*'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*解释市场：它是饱和的吗？有许多组织在解决类似的问题吗？*'
- en: Customer Segments
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户群体
- en: '*Who are your users? If you don’t know, which users will you target as per
    the hypotheses you will be making?*'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你的用户是谁？如果你不知道，你将根据你将要提出的假设针对哪些用户进行定位？*'
- en: User Personas
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户角色
- en: '*Create an archetype of a user—a one-size-fits-all persona that you will be
    solving for. What AI-specific solutions are they leveraging?*'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*创建一个用户原型——一个适用于所有用户的角色，你将为其解决问题。他们正在利用哪些AI特定的解决方案？*'
- en: Market Analysis
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场分析
- en: Competitor Analysis
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争对手分析
- en: Technology Analysis
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术分析
- en: The Problem
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题
- en: Use Cases
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用例
- en: '*What are your users trying to achieve? Provide a list with details.*'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你的用户试图实现什么？提供一个详细的列表。*'
- en: Pain Points
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 痛点
- en: '*Why can they not achieve their goals? If they can achieve their goals, what
    is problematic about the way they are going about achieving them?*'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*为什么他们无法实现目标？如果他们可以实现目标，他们实现目标的方式有什么问题？*'
- en: Problem Statement
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题陈述
- en: '*Write the full problem statement in a format such as: <Athletic John spends
    too much time trying to figure out the right fitness and nutrition routine for
    himself, and he never achieves his performance goals>*'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*以如下格式编写完整的问题陈述：<体育健将约翰花太多时间试图为自己找出正确的健身和营养方案，但他从未实现他的表现目标>*'
- en: '*It’s a good practice here to mention why AI is uniquely positioned to solve
    this problem.*'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在这里提到为什么人工智能独特地定位来解决这个问题是良好的实践。*'
- en: Hypotheses and Mission Statement
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设和使命宣言
- en: '*What is your main hypothesis for this work? By bringing x to life, <you will
    be making z easier/more efficient/more fun/more personable, and so on, for the
    user>.*'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你对这项工作的主要假设是什么？通过将x实现，<你将为用户使z更容易/更高效/更有趣/更个性化，等等。>*'
- en: The Solution
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案
- en: Ideation
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思想
- en: '*List of all ideas/features that could solve the prioritized pain point(s).*'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*列出所有可以解决优先级痛点（点）的想法/功能。*'
- en: Leveraging AI
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用人工智能
- en: '*Why is AI appropriate or essential for the solution(s) you will be developing?*'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*为什么人工智能对于你将要开发的解决方案来说是合适或必要的？*'
- en: Feature Prioritization
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能优先级
- en: '*Use the RICE framework ([Table A-1](#appa_table_2_1736793244848170)) to prioritize
    your features and solutions.*'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用RICE框架（[表A-1](#appa_table_2_1736793244848170)）来优先考虑你的功能和解决方案。*'
- en: AI MVP
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能MVP
- en: '*Will you be training a model as part of the MVP? Will this be a hybrid solution?
    Give a brief, high-level explanation of how your model will work, what techniques
    you will be using, and what data might be required.*'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你将作为最小可行产品（MVP）的一部分进行模型训练吗？这将是一个混合解决方案吗？简要、高层次地解释你的模型将如何工作，你将使用哪些技术，以及可能需要哪些数据。*'
- en: Road Map
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路线图
- en: '*Create the prioritized road map.*'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*创建优先级路线图。*'
- en: Technical Architecture
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术架构
- en: '*Provide a high-level overview of the AI product’s technical architecture,
    including the hardware, software, and infrastructure required for its operation.
    Please note, you just need to provide this on a very high level (client, server,
    where does data flow from/to?). The software engineers/scientists will then create
    a design doc.*'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*提供人工智能产品技术架构的高层次概述，包括其操作所需的硬件、软件和基础设施。请注意，你只需要在非常高的层次上提供这些信息（客户端、服务器，数据从哪里流向哪里？）。然后，软件工程师/科学家将创建设计文档。*'
- en: Assumptions and Constraints
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设和约束
- en: '*Make a list of any assumptions made during the development process, as well
    as any constraints that may limit the AI product’s functionality or performance.*'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*列出在开发过程中做出的任何假设，以及可能限制人工智能产品功能或性能的任何约束。*'
- en: Risks
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险
- en: '*Describe potential risks associated with the AI product’s development and
    deployment, along with strategies for mitigating those risks.*'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*描述与人工智能产品开发部署相关的潜在风险，以及缓解这些风险的策略。*'
- en: Requirements
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需求
- en: User Journeys
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户旅程
- en: Functional Requirements
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性需求
- en: '*This is a deeper dive into the product’s functionality and how it will work,
    including high-level technical specifications and algorithms. Don’t talk about
    what kinds of algorithms the scientists will use; instead, talk about why you
    need algorithms and what smart functionalities they will support.*'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这是对产品功能及其工作原理的深入探讨，包括高级技术规范和算法。不要谈论科学家将使用哪些类型的算法；相反，谈谈为什么你需要算法以及它们将支持哪些智能功能。*'
- en: Nonfunctional Requirements
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非功能性需求
- en: '*Give a list of requirements that do not relate to the product’s core functionality,
    such as security, scalability, performance, and usability.*'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*列出与产品核心功能无关的要求列表，例如安全性、可扩展性、性能和可用性。*'
- en: AI and Data Requirements
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能和数据需求
- en: '*Describe the data sources and types of data required for the AI product to
    function effectively, as well as any data collection or management processes.*'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*描述人工智能产品有效运行所需的数据来源和数据类型，以及任何数据收集或管理流程。*'
- en: Challenges
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战
- en: '*Will you have enough data? How do you plan to acquire it? Do you have enough
    funds for it? Do you have enough user conviction that what you are bringing to
    life will indeed solve your users’ problems?*'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你将有足够的数据吗？你计划如何获取它？你是否有足够的资金？你是否有足够的用户信心，确信你所带来的东西确实能解决用户的问题？*'
- en: Positioning
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位
- en: '*[Table A-2](#appa_table_3_1736793244848199) gives you a compact snapshot of
    your product for executive slides.*'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*[表A-2](#appa_table_3_1736793244848199)为你提供了产品的高层次概览，适用于高管演示文稿。*'
- en: Measuring Success
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 衡量成功
- en: Metrics
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指标
- en: '*How will you measure success for the overall product? (Use generic PM metrics
    such as engagement, retention, and so on.)*'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你将如何衡量整体产品的成功？（使用通用的PM指标，如参与度、留存率等。)*'
- en: AI-Specific Metrics
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能特定指标
- en: '*What does quality mean to you, from a strategic perspective? How will you
    measure success for the model? What quality is good enough to launch? What AI-specific
    metrics will you use? What does quality mean to you?*'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从战略角度来看，质量对你意味着什么？你将如何衡量该模型的成功？什么质量足以发布？你将使用哪些特定的人工智能指标？质量对你来说意味着什么？*'
- en: What is your North Star metric?
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的北极星指标是什么？
- en: Launching
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动
- en: Stakeholders and Communication
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者和沟通
- en: '*Make a plan for how stakeholders and users will be kept informed of the AI
    product’s development and any changes to its functionality or performance.*'
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*制定计划，说明如何让利益相关者和用户了解人工智能产品的开发以及其功能或性能的任何变更。*'
- en: Rollout Strategy
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推广策略
- en: '*Are there any strategic considerations for going to market?*'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
