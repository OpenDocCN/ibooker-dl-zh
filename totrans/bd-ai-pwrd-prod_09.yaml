    to user impact to resource requirements.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个工作表，可以帮助你评估是否以及如何将AI集成到你的产品中，如[第6章](ch06.html#ch06_setting_goals_and_measuring_success_1736793247821683)中所述。它旨在与你的产品团队和关键利益相关者共同填写。目标是全面思考AI实施的各个方面，从核心指标到用户影响再到资源需求。
- en: Take your time with each section. It’s better to identify potential issues now
    than to discover them after implementation. Don’t worry if you can’t fill out
    every field; use this as a living document that evolves as you learn more.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细处理每个部分。现在识别潜在问题比实施后发现问题更好。如果你不能填写每个字段，请将其用作一个活文档，随着你获得更多信息而发展。
- en: 'Consider revisiting this worksheet:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑重新审视这个工作表：
- en: When planning new AI features
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在规划新的AI功能时
- en: During quarterly planning
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在季度规划期间
- en: Before major infrastructure changes
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行重大基础设施变更之前
- en: When evaluating build versus buy decisions
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在评估构建与购买决策时
- en: 'Tips:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：
- en: Be specific in your metrics; avoid vague goals.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的指标中要具体，避免模糊的目标。
- en: Consider both positive and negative impacts.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑积极和消极的影响。
- en: Think about long-term maintenance, not just initial launch.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑长期的维护，而不仅仅是初始发布。
- en: Include diverse perspectives from your team.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含来自你团队的多元化观点。
