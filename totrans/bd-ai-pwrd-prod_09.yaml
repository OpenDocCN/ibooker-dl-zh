- en: 'Worksheet 1: Assessing AI Opportunity for Your Organization'
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作表1：评估贵组织的人工智能机会
- en: This worksheet will help you systematically evaluate AI opportunities for your
    organization, as discussed in [Chapter 5](ch05.html#ch05_strategic_thinking_in_ai_1736793247595024).
    Start with Section 1 to assess which AI capabilities are most relevant to your
    business, then work through subsequent sections to develop a comprehensive view
    of how AI could fit into your organization.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此工作表将帮助您系统地评估贵组织的人工智能机会，如第5章中所述。从第1节开始，评估哪些AI能力与您的业务最相关，然后通过后续部分来全面了解AI如何融入您的组织。
- en: 'For the capabilities assessment ([“Section 1: AI Capabilities Assessment”](#appa_section_1_ai_capabilities_assessment_1736793244857826)):'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于能力评估（[“第1节：AI能力评估”](#appa_section_1_ai_capabilities_assessment_1736793244857826)）：
- en: Rate impact from 1 (lowest) to 5 (highest).
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从1（最低）到5（最高）评估影响。
- en: List concrete use cases specific to your business.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出针对贵公司具体业务的具体用例。
- en: Be honest about implementation challenges.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于实施挑战，要诚实。
- en: Consider both technical and organizational factors.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑技术和组织因素。
- en: 'For remaining sections:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对于剩余部分：
- en: Be specific and quantitative where possible.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，要具体和量化。
- en: Include input from different departments.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含来自不同部门的信息。
- en: Focus on business value, not just technical feasibility.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于商业价值，而不仅仅是技术可行性。
- en: Document assumptions and uncertainties.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录假设和不确定性。
- en: 'Work through this with key stakeholders including:'
