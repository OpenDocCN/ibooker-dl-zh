- en: Chapter 1\. The Role of AI Product Managers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章。人工智能产品经理的角色
- en: 'The first AI team I ever worked for was designing something special: smart
    home–assistant devices that could understand a wide variety of accents, and even
    recognize who was talking and what they were instructing the assistant to do.
    It was the early days of voice assistants and smart homes. I had always been interested
    in the conjunction of language and tech, and I knew many voice systems didn’t
    really “get” different ways of speaking. The Speech team’s goal was to make an
    AI that did.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经工作过的第一个AI团队正在设计一些特别的东西：能够理解各种口音的智能家居助手设备，甚至能够识别说话者是谁以及他们指示助手做什么。那是语音助手和智能家居的早期阶段。我一直对语言和技术的结合感兴趣，我知道许多语音系统并没有真正“理解”不同的说话方式。语音团队的目标是制造一个能够做到这一点的AI。
- en: That was a really complicated task. We wrangled enormous datasets, refined algorithms,
    and spent months trying to figure out how to embed this technology into user-facing
    products. Speech technologies, and more specifically, [speech recognition](https://oreil.ly/GebkV),
    enables machines to transcribe what humans are saying. Similarly, [text-to-speech
    synthesis](https://oreil.ly/7MPDk) gives computers the ability to “speak,” given
    written words as an input.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那真是一个相当复杂的任务。我们处理了庞大的数据集，优化了算法，花费了几个月的时间试图弄清楚如何将这项技术嵌入到面向用户的产品中。语音技术，更具体地说，[语音识别](https://oreil.ly/GebkV)，使机器能够转录人类所说的话。同样，[文本到语音合成](https://oreil.ly/7MPDk)使计算机能够在输入书面文字后“说话”。
- en: I didn’t realize at first that I had found myself at the heart of AI and innovation.
    This experience showed me the exciting world of AI product management.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初并没有意识到自己已经置身于人工智能和创新的中心。这次经历让我看到了人工智能产品管理的激动人心的世界。
- en: The field of AI has existed for many decades. It [originated back in the 1950s](https://oreil.ly/4MEqd),
    when scientists attempted to develop computers that would emulate the way human
    brains work, and in particular when Alan Turing suggested that machines can also
    be taught to reason, just like humans.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能领域已经存在了几十年。它[起源于20世纪50年代](https://oreil.ly/4MEqd)，当时科学家们试图开发能够模仿人类大脑工作的计算机，特别是当艾伦·图灵提出机器也可以像人类一样被教导推理时。
- en: AI is a field of computer science that gives computers intelligence. It enables
    machines to perform nontrivial cognitive tasks comparable to tasks humans can
    perform, such as reasoning, sensing, speech processing, visual perception, problem-solving,
    and most importantly, as [Oracle notes](https://oreil.ly/Or9Wx), learning from
    data and adapting. While [AI is not new](https://oreil.ly/Bwv67), hardware limitations
    had obscured its potential until recently. The industry is only now starting to
    unlock the vast potential of AI, a breakthrough made possible by leaps in chip
    technology, unprecedented computational power, and an abundance of data. These
    advancements, coupled with sophisticated algorithms and cutting-edge machine learning
    (ML) techniques, are setting the stage for AI to reach capabilities that were
    previously unimaginable.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是计算机科学的一个领域，它赋予计算机智能。它使机器能够执行与人类可以执行的任务相当的非平凡认知任务，例如推理、感知、语音处理、视觉感知、问题解决，最重要的是，正如[Oracle指出](https://oreil.ly/Or9Wx)，从数据中学习和适应。尽管[人工智能不是新事物](https://oreil.ly/Bwv67)，但硬件限制直到最近才掩盖了其潜力。该行业现在才开始解锁人工智能的巨大潜力，这一突破得益于芯片技术的飞跃、前所未有的计算能力和数据的丰富。这些进步，加上复杂的算法和前沿的机器学习（ML）技术，正在为人工智能达到以前无法想象的能力奠定基础。
- en: Organizations with vast amounts of data are in a unique position to embrace
    AI and ML. They stand to gain a significant competitive advantage, both in their
    operations (e.g., predictions that inform planning, such as for restocking inventories
    or identifying the right price point) and in their offerings (unique, smart solutions
    that offer personalization, recommendations, automation, content generation, and
    more). Now more than ever, those organizations need professionals who can understand
    AI and its potential, leverage it, and “serve” it to customers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量数据的组织处于独特的位置，可以拥抱人工智能和机器学习。他们有望在运营（例如，为补货库存或确定正确的价格点等提供信息的预测）和产品（提供个性化、推荐、自动化、内容生成等独特、智能解决方案）方面获得显著的竞争优势。现在比以往任何时候，这些组织都需要能够理解人工智能及其潜力、利用它并将它“服务于”客户的专业人士。
- en: Today, AI is ubiquitous. It drives increasingly complex and consequential decisions,
    such as college admissions and medical diagnoses. I write this in 2024, and in
    the past year alone, AI has advanced tremendously with the emergence of*generative
    AI*, a subtype of AI that produces content, sometimes abbreviated as “GenAI.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，AI无处不在。它驱动着越来越复杂和重要的决策，例如大学录取和医疗诊断。我写于2024年，仅在过去一年中，AI就取得了巨大的进步，随着*生成式AI*的出现，这是一种产生内容的AI子类型，有时简称为“GenAI”。
- en: This chapter introduces the business role of the AI product manager (AI PM).
    I’ll discuss what distinguishes this role from regular product management and
    what skill sets it requires. We’ll also explore the diverse landscape of AI, including
    how AI products leverage different AI technologies, to give you a comprehensive
    view of both the day-to-day work lives of AI PMs and the broader context in which
    they operate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了AI产品经理（AI PM）的商业角色。我将讨论这一角色与常规产品管理的区别以及它需要哪些技能集。我们还将探讨AI的多样化景观，包括AI产品如何利用不同的AI技术，以给您提供一个全面的视角，了解AI
    PM的日常工作和他们所处的更广泛环境。
- en: The Stages of AI Evolution
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI演变的阶段
- en: GenAI is often conflated with traditional AI, but in reality, it’s just one
    subset of a larger, more complex AI landscape. This distinction is crucial to
    understanding AI’s full potential, yet it’s a misconception I encounter daily.
    While GenAI has become a hot topic and the technology has made remarkable strides
    recently, it is by no means a replacement for traditional AI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI经常与传统AI混淆，但事实上，它只是更大、更复杂AI景观的一个子集。这种区别对于理解AI的全部潜力至关重要，但这是一个我每天都会遇到的误解。虽然GenAI已成为热门话题，并且最近在技术上取得了显著进展，但它绝不是传统AI的替代品。
- en: 'When we talk about “AI,” it’s important to clarify that this term encompasses
    a range of technologies and approaches, each with its own specific set of use
    cases. To assume that “AI” *just* refers to GenAI oversimplifies a vast, multifaceted
    field. Modern-day AI is classified into four groups: traditional, generative,
    general intelligence, and superintelligence.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论“AI”时，重要的是要明确这个术语涵盖了一系列技术和方法，每种都有其特定的用例。假设“AI”*仅仅*指的是GenAI，这过于简化了这个庞大、多面的领域。现代AI被分为四组：传统AI、生成式AI、通用智能和超级智能。
- en: '[Figure 1-1](#ch01_figure_1_1736793245211249) highlights how these four types
    of AI vary in scope and capability, illustrating an evolving landscape where AI
    ranges from specialized tasks to broader, potentially transformative applications.
    The diagram emphasizes the layered complexity of AI, showing how each category
    contributes uniquely to our understanding and advancement of intelligent systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-1](#ch01_figure_1_1736793245211249)突出了这四种AI在范围和能力上的差异，展示了AI从特定任务到更广泛、可能具有变革性应用的演变景观。该图强调了AI的分层复杂性，展示了每个类别如何独特地贡献于我们对智能系统理解和进步的理解。'
- en: '![](assets/bapp_0101.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bapp_0101.png)'
- en: 'Figure 1-1\. The four types of AI (source: Dr. Marily Nika)'
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 四种类型的AI（来源：玛丽莲·尼卡博士）
- en: Traditional AI (1950s–Present)
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统AI（1950s–Present）
- en: 'Traditional AI has a long history that began in the 1950s and represents AI’s
    foundational technologies. These systems are designed to perform specific tasks
    through rule-based or pattern recognition systems. Traditional AI includes some
    of the most essential applications we interact with on a daily basis:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 传统AI有着悠久的历史，始于20世纪50年代，代表了AI的基础技术。这些系统通过基于规则的或模式识别系统执行特定任务。传统AI包括我们每天互动的一些最基本的应用：
- en: Vision
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉
- en: Traditional AI has made strides in computer vision tasks such as image recognition,
    object detection, and face recognition. These technologies enable systems to interpret
    and analyze visual inputs, forming the basis for everything from photo tagging
    on social media platforms to advanced medical imaging technologies that help doctors
    diagnose diseases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 传统AI在计算机视觉任务方面取得了进展，如图像识别、物体检测和面部识别。这些技术使系统能够解释和分析视觉输入，为从社交媒体平台上的照片标记到帮助医生诊断疾病的先进医学成像技术等一切事物奠定了基础。
- en: Speech
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 语音
- en: Speech recognition and speech-to-text technologies, such as those used in voice
    assistants like Siri and Alexa, have been in development for decades. These technologies
    convert spoken language into text, enabling machines to respond to voice commands.
    Text-to-speech (TTS) systems, which do the reverse, give computers the ability
    to speak in a humanlike manner.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别和语音转文本技术，如Siri和Alexa等语音助手所使用的，已经发展了几十年。这些技术将口语转换为文本，使机器能够响应语音命令。文本转语音（TTS）系统则相反，使计算机能够以类似人类的方式说话。
- en: Natural language processing (NLP)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）
- en: NLP tasks such as language translation, sentiment analysis, and other tasks
    using chatbots have brought significant breakthroughs. Think of Google Translate
    or chatbots used in customer service; these rely on AI to understand human language
    in a more sophisticated way than simple keyword recognition.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: NLP任务，如语言翻译、情感分析和使用聊天机器人的其他任务，取得了重大突破。想想谷歌翻译或客户服务中使用的聊天机器人；这些依赖于人工智能以比简单的关键词识别更复杂的方式理解人类语言。
- en: Robotics
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术
- en: Traditional AI in robotics has led to the development of industrial robots,
    autonomous vehicles, and drones. These robots can perform complex tasks such as
    assembly in manufacturing plants or navigating streets autonomously.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术中的传统人工智能导致了工业机器人、自动驾驶汽车和无人机的发展。这些机器人能够执行复杂的任务，如工厂中的组装或在街道上自主导航。
- en: Data analysis
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析
- en: Traditional AI excels in predictive analytics, data mining, and pattern recognition.
    It can analyze vast datasets and uncover hidden patterns, allowing organizations
    to make data-driven decisions and automate processes that once required human
    intuition.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 传统人工智能在预测分析、数据挖掘和模式识别方面表现出色。它可以分析庞大的数据集，揭示隐藏的模式，使组织能够做出基于数据的决策，并自动化曾经需要人类直觉的过程。
- en: Generative AI (Late 2010s–Present)
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式人工智能（2010年代末至今）
- en: 'GenAI represents the more recent wave of AI innovation and has captivated the
    public’s attention with its ability to create content. This content can be text,
    images, video, or even music, but GenAI does not replace the tasks handled by
    traditional AI. Instead, it opens up new dimensions:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能代表了最近一波人工智能创新浪潮，并因其创造内容的能力而吸引了公众的注意。这些内容可以是文本、图像、视频，甚至是音乐，但通用人工智能并不取代传统人工智能所处理的任务。相反，它开辟了新的维度：
- en: Content creation
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 内容创作
- en: The ability to generate media such as images, video, and text from a given prompt
    is one of GenAI’s core strengths. Applications range from creative arts (helping
    artists design graphics or write music) to business (automatically generating
    product descriptions for ecommerce websites).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从给定的提示中生成媒体，如图像、视频和文本，是通用人工智能（GenAI）的核心优势之一。应用范围从创意艺术（帮助艺术家设计图形或创作音乐）到商业（为电子商务网站自动生成产品描述）。
- en: Deepfakes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 深度伪造
- en: GenAI can also be used to create synthetic media, sometimes known as *deepfakes*,
    which can convincingly mimic real people’s voices or appearances. While this technology
    raises ethical concerns, it also has legitimate applications in entertainment
    and simulation environments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能还可以用于创建合成媒体，有时被称为*深度伪造*，可以令人信服地模仿真实人物的语音或外观。虽然这项技术引发了伦理问题，但它也在娱乐和模拟环境中具有合法的应用。
- en: Personalized media
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化媒体
- en: GenAI is being used to tailor content experiences to individuals. Platforms
    such as Netflix and Spotify are using AI to suggest shows and music that align
    with user preferences. This trend is reshaping media consumption, making it more
    personalized than ever before.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能正被用于为个人定制内容体验。例如，Netflix和Spotify等平台正在使用人工智能来推荐符合用户偏好的节目和音乐。这一趋势正在重塑媒体消费，使其比以往任何时候都更加个性化。
- en: Design and art
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 设计和艺术
- en: AI tools such as [DALL-E](https://oreil.ly/MzMRb) and [Adobe Firefly](https://oreil.ly/F4T-4)
    assist artists in generating concepts or mockups. These tools reduce the time
    to produce creative work, empowering artists to focus on refining their ideas.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如[DALL-E](https://oreil.ly/MzMRb)和[Adobe Firefly](https://oreil.ly/F4T-4)等人工智能工具帮助艺术家生成概念或原型。这些工具减少了创作创意作品的时间，使艺术家能够专注于完善他们的想法。
- en: Game development
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发
- en: GenAI is making games more interactive and dynamic by allowing game developers
    to create procedurally generated worlds, characters, and environments, making
    each player’s experience unique.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能通过允许游戏开发者创建程序生成的世界、角色和环境，使游戏更加互动和动态，从而让每个玩家的体验都独一无二。
- en: Artificial General Intelligence (2030s?)
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通用人工智能（2030年代？）
- en: 'Artificial general intelligence (AGI) is the next frontier in AI research,
    and while we are not there yet, it holds the promise of machines capable of understanding,
    learning, and applying knowledge across a wide range of tasks—essentially mimicking
    human cognitive functions:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能（AGI）是AI研究的下一个前沿，虽然我们还没有达到那里，但它承诺机器能够理解、学习和应用知识，涵盖广泛的任务——本质上模仿人类的认知功能：
- en: Problem-solving
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 问题解决
- en: AGI will be able to tackle complex, multidomain problems. Imagine AI systems
    capable of medical diagnosis one moment and strategic business planning the next.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AGI将能够解决复杂的多领域问题。想象一下，AI系统可以在某一刻进行医疗诊断，在下一刻进行战略商业规划。
- en: Research and development
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 研究与开发
- en: In R&D, AGI could dramatically accelerate scientific discovery by generating
    hypotheses, running simulations, and performing experiments much faster than humans
    can.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在研发领域，AGI可以通过生成假设、运行模拟和进行实验，比人类快得多，从而显著加速科学发现。
- en: Personal assistants
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 个人助理
- en: AGI could evolve today’s virtual assistants into highly capable systems that
    can manage vast areas of daily life, from personal schedules to creative problem-solving.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: AGI可以将今天的虚拟助手发展成为高度能够管理日常生活各个方面的系统，从个人日程到创造性问题解决。
- en: Healthcare
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健
- en: AGI will likely make huge strides in healthcare, offering personalized medicine,
    diagnosing complex conditions, and even proposing novel treatments.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: AGI在医疗保健领域可能会取得巨大的进步，提供个性化医疗、诊断复杂状况，甚至提出新颖的治疗方法。
- en: Artificial Superintelligence (~2040s?)
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工超级智能（~2040s？）
- en: 'Artificial superintelligence (ASI), while currently hypothetical, would surpass
    human intelligence, providing solutions to problems that are not even within our
    conceptual grasp today:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 人工超级智能（ASI），虽然目前还是假设性的，但将超越人类智能，为今天甚至不在我们概念掌握范围内的问题提供解决方案：
- en: Solving global challenges
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 解决全球挑战
- en: If ASI becomes a reality, it could provide revolutionary solutions to large-scale
    problems such as climate change, world hunger, and geopolitical conflicts. ASI
    could offer new strategies to solve humanity’s most pressing problems.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ASI成为现实，它可能为气候变化、世界饥饿和地缘政治冲突等大规模问题提供革命性的解决方案。ASI可以提供新的策略来解决人类最紧迫的问题。
- en: Reliable foresight
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠的预测
- en: Many of the decisions people make today are data driven. For example, weather
    forecasts are made based on thousands of historical data points. With ASI, future
    forecasts, whether they’re for predicting weather or predicting changes in market
    pricing, will be more accurate.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在今天所做的决策都是数据驱动的。例如，天气预报是基于数千个历史数据点来制定的。有了ASI，未来的预测，无论是预测天气还是预测市场价格的变动，都将更加准确。
- en: Advanced space exploration
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 高级太空探索
- en: Space missions and, potentially, interstellar colonization could be powered
    by the analytical and creative capabilities of ASI, solving complex problems of
    propulsion, life support, and resource management.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 太空任务，以及可能星际殖民，可能由ASI的分析和创造性能力提供动力，解决推进、生命维持和资源管理等复杂问题。
- en: Now that we’ve explored the theoretical potential of AGI and ASI, it’s essential
    to understand how AI is currently leveraged in real-world products. AI is already
    transforming industries in profound ways, and as an AI PM, your role is central
    to making these technologies practical and valuable to users. Let’s take a look
    at some examples of groundbreaking AI-powered products and how AI PMs play a crucial
    part in their development.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经探讨了AGI和ASI的理论潜力，了解AI在现实世界产品中的应用方式至关重要。AI已经在以深刻的方式改变行业，作为AI产品经理，你的角色对于使这些技术对用户实用和有价值至关重要。让我们看看一些开创性的AI驱动产品的例子，以及AI产品经理在它们开发中的关键作用。
- en: How Products Leverage AI
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品如何利用AI
- en: As an AI PM, you have the potential to transform your industry by helping your
    organization strategically “infuse” its products with AI to create value. To highlight
    the diversity of what AI PMs can work on, let’s look at a few examples of real-world
    transformative, groundbreaking AI products—and the role of AI PMs in their creation.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作为AI产品经理，你有潜力通过帮助你的组织战略性地“注入”AI来创造价值，从而改变你的行业。为了强调AI产品经理可以从事的多样性，让我们看看一些实际的、具有变革性的、开创性的AI产品例子，以及AI产品经理在它们创造中的作用。
- en: 'Google Photos is an application that organizes and stores users’ photos and
    videos: “a home for all your photos and videos, organized and brought to life,”
    as [Google describes it](https://oreil.ly/IZ8vD). That value proposition was almost
    certainly conceived by the team’s AI PMs. What’s more, its [search functionality](https://oreil.ly/EdesI)
    makes it easy for you to search your content using basic keywords (e.g., “dog”),
    without the need to pretrain the model. Simply enter the keyword, and Google Photos
    searches across all your photos and brings up those that contain that keyword.
    This feature uses multiple AI-based smart technologies, including face recognition,
    object detection, and scene detection, to identify and search for specific people
    (“Steve”), objects (“cars”), and locations or situations (e.g., “forest” or “wedding”).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Google Photos是一个组织和存储用户照片和视频的应用程序：“一个存放你所有照片和视频的家，组织并使之生动起来，”正如[谷歌所描述的](https://oreil.ly/IZ8vD)。这个价值主张几乎肯定是由该团队的AI
    PMs构思的。更重要的是，它的[搜索功能](https://oreil.ly/EdesI)使你能够使用基本关键词（例如，“狗”）轻松搜索你的内容，无需预先训练模型。只需输入关键词，Google
    Photos就会搜索你所有的照片，并显示包含该关键词的照片。这个功能使用了多种基于人工智能的智能技术，包括人脸识别、物体检测和场景检测，以识别和搜索特定的人（“Steve”）、物体（“汽车”）和地点或情况（例如，“森林”或“婚礼”）。
- en: AI PMs have also had an impact on the development of self-driving cars. [Tesla’s
    Full Self-Driving (FSD) beta](https://oreil.ly/j8uKS), for example, can navigate
    streets, change lanes safely, and even park on its own. It uses technologies such
    as [reinforcement learning](https://oreil.ly/qhvZk), an ML technique in which
    a machine uses its own experiences to learn by trial and error, and [computer
    vision](https://oreil.ly/LjQhV), which enables computers to derive meaningful
    information from images, videos, and other visual input.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: AI PMs还对自动驾驶汽车的发展产生了影响。例如，[特斯拉的全自动驾驶（FSD）测试版](https://oreil.ly/j8uKS)可以导航街道、安全变道，甚至可以自己停车。它使用的技术包括[强化学习](https://oreil.ly/qhvZk)，这是一种机器通过自己的经验通过试错来学习的技术，以及[计算机视觉](https://oreil.ly/LjQhV)，它使计算机能够从图像、视频和其他视觉输入中提取有意义的信息。
- en: Another team I worked on, Google’s augmented reality (AR)/virtual reality (VR)
    team, is developing [Google Lens](https://lens.google). This technology helps
    users understand the world around them. It analyzes everything their camera is
    pointing to and enables actions—for example, live translation on-screen, personalized
    shopping recommendations, live reviews of a restaurant, and so on. The technologies
    it uses include computer vision and NLP, an AI tool that helps computers understand
    words (in speech or written text) in similar ways to humans.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一支我参与过的团队是谷歌的增强现实（AR）/虚拟现实（VR）团队，他们正在开发[Google Lens](https://lens.google)。这项技术帮助用户理解他们周围的世界。它分析他们摄像头指向的每一件事，并启用各种操作——例如，屏幕上的实时翻译、个性化的购物推荐、餐厅的实时评论等等。它使用的技术包括计算机视觉和自然语言处理（NLP），这是一种帮助计算机以类似人类的方式理解（语音或书面文本）词语的人工智能工具。
- en: 'From launching AI-powered photo organization tools to self-driving cars and
    augmented reality apps, AI PMs are at the forefront of some of the most exciting
    developments in tech. But what makes these technologies truly innovative goes
    beyond just the applications: they are built on the unique characteristics of
    AI itself. Understanding these foundational features is key to unlocking the full
    potential of AI-driven products.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从推出人工智能驱动的照片组织工具到自动驾驶汽车和增强现实应用，人工智能产品经理（AI PMs）处于科技领域一些最激动人心的进展的前沿。但使这些技术真正具有创新性的不仅仅是应用本身：它们建立在人工智能本身的独特特性之上。理解这些基础特性是释放人工智能驱动产品全部潜力的关键。
- en: Now, let’s dive into what makes AI so distinct. Whether it’s the way AI models
    learn, adapt, or handle uncertainty, these unique features shape how you approach
    product development, decision making, and UX design. Let’s explore these features
    and how they impact your role as an AI PM.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入了解使人工智能如此独特的原因。无论是人工智能模型的学习方式、适应方式还是处理不确定性的方式，这些独特特性塑造了你对产品开发、决策制定和用户体验设计的看法。让我们探讨这些特性以及它们如何影响你作为AI
    PM的角色。
- en: Unique Features of AI
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能的独特特性
- en: AI has several distinctive characteristics that set it apart from traditional
    software and other technological tools. Understanding these unique features is
    crucial as you navigate your role as an AI PM. These features not only shape how
    AI systems function, but also impact your decision making, prioritization, and
    the user experiences you design. Let’s explore these features in depth, and I’ll
    explain what each means for you and how they influence the products you create.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能具有一些独特的特性，使其与传统软件和其他技术工具区别开来。理解这些独特特性对于你在人工智能产品经理角色中的导航至关重要。这些特性不仅塑造了人工智能系统的功能，还影响了你的决策、优先级和设计的用户体验。让我们深入探讨这些特性，我将解释它们对你意味着什么以及它们如何影响你创建的产品。
- en: Probabilistic Nature
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概率特性
- en: AI models operate based on probabilities rather than certainties. Unlike traditional
    software, which executes predefined commands and follows deterministic rules,
    AI makes predictions based on patterns it has learned from data. For example,
    an AI system might predict with 80% certainty that an image contains a dog, but
    there’s still a 20% chance it could be something else entirely.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型基于概率而不是确定性来运行。与遵循确定性规则执行预定义命令的传统软件不同，人工智能基于从数据中学习到的模式进行预测。例如，一个AI系统可能会以80%的置信度预测一张图片包含狗，但仍有20%的可能性它可能是其他完全不同的东西。
- en: You need to embrace and manage uncertainty. You’ll never have 100% certainty
    with AI predictions, so part of your role will be to set the right expectations
    with stakeholders and users. Understanding the trade-offs between accuracy and
    other product factors such as speed or cost is key. In applications such as self-driving
    cars, healthcare diagnostics, and financial trading, even small errors can have
    major consequences, so continuously improving model accuracy becomes a critical
    part of your road map. We dive deep into trade-offs in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要接受并管理不确定性。在使用人工智能预测时，你永远无法达到100%的确定性，因此你的部分职责将是与利益相关者和用户设定正确的期望。理解准确性与其他产品因素（如速度或成本）之间的权衡是关键。在自动驾驶汽车、医疗诊断和金融交易等应用中，即使是微小的错误也可能产生重大后果，因此持续提高模型准确性成为你路线图的关键部分。我们在[第3章](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259)深入探讨了权衡。
- en: What helps me manage this uncertainty is setting up feedback loops to consistently
    monitor model performance and make adjustments, and to make sure the team has
    strategies for model retraining, testing, and refinement. More importantly, I
    make sure to define interfaces that reflect the probabilistic nature of AI in
    smart ways; for example, with confidence scores, or with warnings when the system
    isn’t certain.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我管理这种不确定性的方法是建立反馈循环，持续监控模型性能并进行调整，并确保团队有模型重新训练、测试和优化的策略。更重要的是，我确保以智能的方式定义反映人工智能概率特性的接口；例如，使用置信度分数，或者当系统不确定时发出警告。
- en: Dependency on Data
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据依赖性
- en: AI systems thrive on data. The more relevant, high-quality data you have, the
    better your model will perform. However, not all data is created equal. Bias,
    noise, and irrelevance in your datasets can result in skewed or flawed AI outputs.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统依赖于数据。你拥有的相关、高质量数据越多，你的模型表现越好。然而，并非所有数据都是平等的。数据集中的偏差、噪声和不相关性可能导致人工智能输出扭曲或不完整。
- en: As an AI PM, your success depends heavily on the quality and quantity of the
    data your AI model is trained on. Data sourcing, cleansing, and validation need
    to be key parts of your workflow. Without good data, even the best algorithms
    will fail to deliver meaningful results. You’ll also need to balance data privacy
    concerns with the desire to collect as much data as possible.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人工智能产品经理，你的成功在很大程度上取决于你的AI模型训练所依赖的数据的质量和数量。数据来源、清洗和验证需要成为你工作流程的关键部分。没有好的数据，即使是最好的算法也无法产生有意义的结果。你还需要在数据隐私问题和尽可能收集更多数据的需求之间取得平衡。
- en: I de-risk this dependency by working closely with the research and data scientists
    to ensure that data pipelines are set up correctly and that datasets are continuously
    cleaned and updated. When working on AI products such as personalized recommendations
    or predictive analytics, you’ll need to have a strategy for acquiring both historical
    and real-time data. Additionally, implementing privacy-preserving techniques such
    as differential privacy can help you collect data while protecting user anonymity.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过与研究人员和数据科学家紧密合作来降低这种依赖的风险，确保数据管道设置正确，数据集持续清理和更新。当从事AI产品，如个性化推荐或预测分析时，您需要制定获取历史数据和实时数据的策略。此外，实施保护用户匿名性的隐私保护技术，如差分隐私，可以帮助您在保护用户匿名性的同时收集数据。
- en: Model Drift
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型漂移
- en: Unlike traditional software that remains static unless manually updated, AI
    models learn and improve over time. This ability to continuously learn is one
    of AI’s biggest advantages.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统软件除非手动更新否则保持静态不同，AI模型会随着时间的推移学习和改进。这种持续学习的能力是AI最大的优势之一。
- en: However, it also introduces challenges, particularly around managing updates
    and ensuring that learning doesn’t introduce new biases or errors. You’ll need
    to think of your AI product not as a “one-and-done” release, but as a continuously
    evolving system.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这也带来了挑战，尤其是在管理更新和确保学习不会引入新的偏差或错误方面。您需要将您的AI产品视为一个“一次完成”的发布，而是一个持续发展的系统。
- en: Each new dataset or user interaction offers the opportunity for your model to
    learn and improve. But this also means you need to plan for long-term maintenance,
    model retraining, and continuous delivery of updates. It helps to implement processes
    that allow for ongoing learning and improvement, such as regular model retraining
    schedules or active learning frameworks where the model can query for more information
    in cases of uncertainty. When designing user experiences, ensure that you provide
    a feedback mechanism so that users can correct the AI or provide additional context
    to improve future outcomes. Think of tools such as Google Maps, which asks users
    to confirm whether suggested locations are accurate and then feeds that feedback
    directly into the model for better predictions in the future.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新的数据集或用户交互都为您的模型提供了学习和改进的机会。但这同时也意味着您需要为长期维护、模型重新训练和持续更新做好准备。实施允许持续学习和改进的过程会有所帮助，例如定期模型重新训练计划或主动学习框架，在模型遇到不确定情况时可以查询更多信息。在设计用户体验时，确保您提供反馈机制，以便用户可以纠正AI或提供额外上下文以改善未来的结果。想想像谷歌地图这样的工具，它会询问用户建议的位置是否准确，然后将这些反馈直接输入模型，以便在未来的预测中做得更好。
- en: The Need for Model Interpretability and Explainability
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要模型可解释性和可说明性
- en: AI models, especially complex ones such as [neural networks](https://oreil.ly/ndyOv)
    and [deep learning models](https://oreil.ly/7oopf), can be *opaque*, meaning they
    make predictions or decisions in ways that are difficult for humans to understand.
    This “black-box” nature of AI can create challenges, particularly when transparency
    and accountability are critical (such as in healthcare, finance, or legal contexts).
    You’ll have to balance model performance with interpretability. While the most
    accurate models might be highly complex, they may not be explainable, which could
    be a problem in industries where users or regulators demand clarity on how decisions
    are made. The lack of transparency can also erode user trust, especially if users
    don’t understand how or why an AI system reached a particular conclusion.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: AI模型，尤其是像[神经网络](https://oreil.ly/ndyOv)和[深度学习模型](https://oreil.ly/7oopf)这样的复杂模型，可能是*不透明的*，这意味着它们以人类难以理解的方式进行预测或决策。这种AI的“黑盒”性质可能会带来挑战，尤其是在透明度和问责制至关重要的情况下（如医疗保健、金融或法律环境中）。您需要在模型性能和可解释性之间取得平衡。虽然最准确的模型可能非常复杂，但它们可能不可解释，这在用户或监管机构要求了解决策如何做出的行业中可能是一个问题。缺乏透明度也可能损害用户信任，尤其是如果用户不理解AI系统如何或为什么得出特定的结论。
- en: I invest in interpretable AI models where possible, or I use techniques such
    as [SHAP](https://oreil.ly/q-XxY) and [LIME](https://oreil.ly/z83re) to explain
    predictions from more complex models. For example, in a credit scoring AI, you
    might need to be able to explain why a particular loan was denied based on key
    factors, even if the underlying model is a black box. As an AI PM, you’ll also
    want to ensure that your user interfaces provide clear, digestible explanations
    for users about how AI decisions are made.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，我投资于可解释的人工智能模型，或者使用[SHAP](https://oreil.ly/q-XxY)和[LIME](https://oreil.ly/z83re)等技术来解释更复杂模型的预测。例如，在信用评分AI中，你可能需要能够解释为什么基于关键因素拒绝了特定的贷款，即使底层模型是一个黑盒。作为人工智能产品经理，你还需要确保你的用户界面为用户提供清晰、易于理解的解释，说明人工智能是如何做出决策的。
- en: Automated Decision Making
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化决策
- en: One of AI’s most powerful features is its ability to make decisions autonomously,
    without human intervention. This capability is transforming industries—whether
    it’s automating customer support with chatbots, optimizing supply chains, or navigating
    autonomous vehicles.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能最强大的功能之一是它能够自主做出决策，无需人为干预。这种能力正在改变行业——无论是通过聊天机器人自动化客户支持，优化供应链，还是自动驾驶车辆。
- en: While automation offers massive efficiency gains, it also shifts responsibility.
    As an AI product manager, you need to carefully think about where to draw the
    line between human and machine decision making. When do you hand over full control
    to the AI, and when is human oversight necessary? This can vary depending on the
    context; automated marketing recommendations might not need human review, but
    medical diagnoses or legal decisions probably will.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然自动化提供了巨大的效率提升，但它也转移了责任。作为人工智能产品经理，你需要仔细思考在哪里划清人类和机器决策的界限。何时将完全控制权交给AI，何时需要人类监督？这可能会根据具体情况而有所不同；自动化的营销建议可能不需要人类审查，但医疗诊断或法律决策可能需要。
- en: You may want to design systems that allow for human oversight where necessary.
    For instance, you might implement a “human-in-the-loop” approach, where AI makes
    recommendations but a human user makes the final decision. Additionally, always
    include fail-safes and escalation protocols, especially in high-stakes environments
    such as healthcare and finance, where errors can have significant consequences.
    We will take a deeper dive into this content in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望设计允许在必要时进行人类监督的系统。例如，你可能实施“人机协同”方法，其中AI做出推荐，但最终决策由人类用户做出。此外，始终包括安全措施和升级协议，特别是在医疗保健和金融等高风险环境中，错误可能具有重大后果。我们将在[第3章](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259)中更深入地探讨这一内容。
- en: Scalability
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可扩展性
- en: One of AI’s key strengths is its ability to scale rapidly. Once an AI model
    is trained, it can make thousands of decisions per second, far exceeding human
    capabilities. However, scalability brings its own set of challenges, especially
    when it comes to infrastructure, performance optimization, and data handling.
    You need to think about infrastructure from the very beginning. As your AI product
    grows, so too will its data processing and computational needs. AI models are
    resource intensive, so ensuring that you have the right cloud infrastructure or
    on-premises hardware to scale efficiently is critical. At the same time, scalability
    isn’t just about infrastructure. It’s about maintaining performance as your model
    handles larger volumes of data or more diverse user inputs.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的关键优势之一是其能够快速扩展。一旦AI模型被训练，它每秒可以做出数千个决策，远远超过人类的能力。然而，可扩展性也带来了一系列挑战，尤其是在基础设施、性能优化和数据处理方面。你需要从一开始就考虑基础设施。随着你的AI产品增长，其数据处理和计算需求也会增长。AI模型资源密集，因此确保你有正确的云基础设施或本地硬件来高效扩展至关重要。同时，可扩展性不仅仅是关于基础设施。它还关乎在模型处理更大数据量或更多样化的用户输入时保持性能。
- en: Plan for scalability from day one. Choose cloud platforms that can scale with
    your AI’s needs, and ensure that your pipelines and data architecture can handle
    both current and future demands. You’ll also want to prioritize model optimization
    techniques that allow your AI to maintain its performance without requiring exponential
    increases in resources.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 从第一天开始就计划可扩展性。选择能够随着你的AI需求扩展的云平台，并确保你的管道和数据架构能够处理当前和未来的需求。你还需要优先考虑模型优化技术，这些技术允许你的AI在不要求资源指数级增加的情况下保持其性能。
- en: How These Unique Features Can Impact User Experience
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这些独特功能如何影响用户体验
- en: 'Now that you’ve explored AI’s unique features, you’ll notice that all of these
    factors ultimately feed into the user experience. AI, when implemented correctly,
    can create highly personalized, adaptive, and seamless interactions that would
    be impossible with traditional software. However, understanding these unique characteristics
    will help you navigate the complexities and challenges they introduce, including
    the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经探索了AI的独特特性，您会注意到所有这些因素最终都会影响用户体验。当正确实施时，AI可以创建高度个性化、适应性强且无缝的互动，这在传统软件中是无法实现的。然而，理解这些独特的特性将帮助您应对它们带来的复杂性和挑战，包括以下方面：
- en: Managing user expectations
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 管理用户期望
- en: AI’s probabilistic nature means you need to be transparent with users about
    how AI works. For example, displaying confidence scores or providing explanations
    for recommendations can help build trust.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: AI的概率性质意味着您需要向用户透明地说明AI的工作原理。例如，显示置信度分数或提供推荐解释可以帮助建立信任。
- en: Building for adaptability
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 构建适应性
- en: Because AI models learn and evolve, your product should also evolve. This creates
    a user experience that adapts to individual preferences over time, delivering
    more relevant and personalized interactions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由于AI模型会学习和进化，因此您的产品也应随之进化。这创造了一个能够适应个人偏好的用户体验，随着时间的推移提供更相关和个性化的互动。
- en: Prioritizing transparency
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 优先考虑透明度
- en: In certain sectors, users need to trust that AI is making decisions fairly and
    accurately. Clear communication about how decisions are made can enhance user
    experience by fostering trust and accountability.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些领域，用户需要信任AI做出的决策是公平和准确的。关于决策如何做出的清晰沟通可以通过培养信任和问责制来提升用户体验。
- en: Optimizing for efficiency
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 优化效率
- en: Automation allows for faster, more efficient user experiences. Whether it’s
    a chatbot resolving customer queries or an AI suggesting personalized shopping
    recommendations, automation enhances user experience by reducing friction and
    increasing satisfaction.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化允许更快速、更高效的用户体验。无论是聊天机器人解决客户查询还是AI建议个性化的购物推荐，自动化通过减少摩擦和增加满意度来提升用户体验。
- en: Superpowers of AI and GenAI
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI和GenAI的超能力
- en: AI has evolved into a suite of superpowers that empower products and services
    in ways previously unimaginable. From understanding and predicting user needs
    to automating workflows and generating new content, AI and GenAI open doors to
    experiences that are more personalized, creative, and efficient. Together, these
    technologies transform how users interact with products, offering unprecedented
    value and innovation. I’ve compiled a list of seven superpowers that AI products
    currently offer users. These are unique product features that directly impact
    how users interact with their environment.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经发展成为一个套件超能力，以以前无法想象的方式赋能产品和服务。从理解和预测用户需求到自动化工作流程和生成新内容，AI和GenAI为更个性化、创造性和高效的体验打开了大门。这些技术共同改变了用户与产品互动的方式，提供了前所未有的价值和创新。我已经编制了一份列表，列出了AI产品目前为用户提供的前七个超能力。这些是直接影响用户与环境互动的独特产品特性。
- en: 'Superpower 1: Learning from Massive Data and Content'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超能力1：从大量数据和内容中学习
- en: One of AI’s core strengths lies in its ability to learn from data. AI systems
    analyze vast amounts of user-generated content and past interactions to derive
    insights and make predictions. Whether it’s recommending a new song on Spotify
    or predicting traffic patterns on Google Maps, AI’s power to process large datasets
    enables businesses to provide users with relevant, timely information.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: AI的核心优势之一在于其从数据中学习的能力。AI系统分析大量的用户生成内容和过往互动，以得出见解并做出预测。无论是Spotify上推荐新歌还是Google
    Maps上预测交通模式，AI处理大数据集的能力使企业能够向用户提供相关和及时的信息。
- en: GenAI takes this even further by learning from massive amounts of user-generated
    content, digesting and synthesizing this data to generate new insights or outputs.
    For instance, it can predict user preferences based on previous behavior and even
    generate new suggestions or forecasts. In streaming services, this capability
    allows for ultra-personalized recommendations that reflect a user’s tastes in
    real time, adjusting as their preferences evolve.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI通过从大量用户生成内容中学习更进一步，消化和综合这些数据以生成新的见解或输出。例如，它可以基于以往的行为预测用户偏好，甚至生成新的建议或预测。在流媒体服务中，这种能力允许提供反映用户实时口味的超个性化推荐，并根据他们的偏好变化进行调整。
- en: 'Superpower 2: Personalization at Scale'
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超能力2：大规模个性化
- en: AI’s capacity to deliver tailored experiences to vast numbers of individuals
    is crucial for providing personalized services at scale. This technology enables
    recommendation platforms to offer each user a unique, customized experience. The
    power of AI extends beyond static recommendations by dynamically adapting to users’
    evolving preferences and behaviors in real time. For instance, Pinterest leverages
    this technology to craft design suggestions that align with an individual’s changing
    aesthetic preferences.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能能够向大量个人提供定制体验的能力，对于提供大规模个性化服务至关重要。这项技术使推荐平台能够为每位用户提供独特、定制的体验。人工智能的力量不仅限于静态推荐，它还能实时动态地适应用户的不断变化偏好和行为。例如，Pinterest
    利用这项技术来制定与个人不断变化的美学偏好相一致的设计建议。
- en: What makes this scalable personalization especially impressive is the algorithm’s
    ability to understand and categorize vast groups of people. By analyzing patterns
    and trends within large datasets, AI algorithms can discern common preferences
    and behaviors among groups, then fine-tune their recommendations for individual
    users based on how they relate to these larger segments. This dual understanding
    of both group dynamics and individual preferences allows AI to offer highly relevant,
    continually adaptive experiences at scale.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这种可扩展的个性化之所以特别令人印象深刻，是因为算法能够理解和分类大量的人群。通过分析大型数据集中的模式和趋势，人工智能算法可以辨别出群体中的共同偏好和行为，然后根据用户与这些更大群体之间的关系，对他们的推荐进行微调。这种对群体动态和个体偏好的双重理解，使得人工智能能够在规模上提供高度相关且不断适应的体验。
- en: 'Superpower 3: Automating and Optimizing Workflows'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超能力 3：自动化和优化工作流程
- en: AI has long been valued for its ability to automate workflows and routine tasks.
    Whether it’s organizing schedules, managing emails, or tracking project progress,
    AI systems can offload tedious manual work, allowing users to focus on what truly
    matters.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能长期以来因其自动化工作流程和常规任务的能力而受到重视。无论是组织日程、管理电子邮件还是跟踪项目进度，人工智能系统都可以减轻繁琐的手动工作，使用户能够专注于真正重要的事情。
- en: GenAI takes workflow automation to the next level by not just automating tasks
    but also optimizing them based on real-time data. Imagine a GenAI assistant that
    schedules meetings while also analyzing team availability and project deadlines
    to optimize productivity. This level of automation allows businesses to offer
    smarter, more efficient tools that evolve alongside user needs.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能（GenAI）通过不仅自动化任务，还根据实时数据进行优化，将工作流程自动化提升到了新的水平。想象一下，一个通用人工智能助手在安排会议的同时，还能分析团队可用性和项目截止日期，以优化生产力。这种自动化程度允许企业提供更智能、更高效的工具，这些工具能够随着用户需求的发展而进化。
- en: 'Superpower 4: Generating New Content and Experiences'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超能力 4：生成新内容和体验
- en: Traditionally, AI has been instrumental in automating workflows and optimizing
    processes. For example, task management systems such as Trello use AI to automate
    scheduling, track deadlines, and assist with project management. These AI capabilities
    help users focus on more meaningful tasks by automating routine activities.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，人工智能在自动化工作流程和优化流程方面发挥了重要作用。例如，像 Trello 这样的任务管理系统使用人工智能来自动化调度、跟踪截止日期并协助项目管理。这些人工智能能力通过自动化常规活动，帮助用户专注于更有意义的任务。
- en: However, *content generation* is where GenAI shines. With its capability to
    create text, images, and even video content, GenAI is revolutionizing creative
    industries. Tools such as ChatGPT and DALL-E allow businesses to generate written
    reports, visuals, and designs at scale, offering users new ways to interact with
    AI-generated content. A platform such as Adobe’s generative design tool can produce
    graphics based on a user’s brief, offering a level of creativity and flexibility
    that traditional automation tools can’t match.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，*内容生成*是通用人工智能（GenAI）发光的地方。凭借其创建文本、图像甚至视频内容的能力，通用人工智能正在改变创意产业。像 ChatGPT 和
    DALL-E 这样的工具允许企业大规模地生成书面报告、视觉和设计，为用户提供与人工智能生成内容互动的新方式。Adobe 的生成设计工具可以根据用户的简要说明生成图形，提供传统自动化工具无法比拟的创造性和灵活性。
- en: 'Superpower 5: Prediction and Forecasting'
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超能力 5：预测和预测
- en: AI’s predictive capabilities have long been a superpower for industries that
    rely on forecasting trends, inventory, or market behaviors. AI systems use historical
    data and user behavior to make informed predictions. Whether it’s predicting future
    sales or anticipating market shifts, these capabilities allow businesses to stay
    ahead of the curve.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: AI的预测能力长期以来一直是依赖预测趋势、库存或市场行为的行业的超级力量。AI系统使用历史数据和用户行为进行有根据的预测。无论是预测未来的销售还是预测市场变化，这些能力使企业能够保持领先。
- en: With GenAI, *predictive analytics* becomes even more powerful. GenAI systems
    can understand trends at a deeper level by processing vast and complex datasets.
    This capability enables more accurate predictions and, importantly, actionable
    insights that can directly influence decision making. For example, an AI-powered
    stock forecasting tool can predict market behavior while simultaneously generating
    strategies for action, enabling more intelligent decision making for users in
    real time.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用GenAI，**预测分析**变得更加强大。GenAI系统通过处理大量且复杂的数据集，可以在更深层次上理解趋势。这种能力使得预测更加准确，并且更重要的是，能够直接影响决策的可操作见解。例如，一个由AI驱动的股票预测工具可以预测市场行为，同时生成行动策略，使用户能够实时做出更智能的决策。
- en: 'Superpower 6: Real-Time Adaptation'
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级力量6：实时适应
- en: AI has enabled real-time interactions, especially in voice and text interfaces
    such as Siri, Alexa, and customer service chatbots. These systems can process
    inputs instantly and offer users a level of immediacy in responses, which improves
    accessibility and convenience.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经使实时交互成为可能，尤其是在语音和文本界面，如Siri、Alexa和客户服务聊天机器人。这些系统可以即时处理输入，并为用户提供即时响应的水平，这提高了可访问性和便利性。
- en: A fascinating superpower is GenAI’s ability to *adapt on the fly*. GenAI can
    understand user inputs and deliver refined outputs in real time, allowing for
    dynamic, conversational interactions. For instance, an AI agent can provide real-time
    responses, adapting to the flow of a conversation and improving its relevance
    and accuracy as it gathers more context from the user’s responses.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个迷人的超级力量是GenAI的**即时适应**能力。GenAI可以实时理解用户输入并提供精细的输出，从而实现动态、对话式的交互。例如，一个AI代理可以提供实时响应，根据对话的流程进行调整，并在收集更多用户响应的上下文信息时提高其相关性和准确性。
- en: 'Superpower 7: Unlocking New Types of User Experiences with New Form Factors'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级力量7：利用新形态解锁新的用户体验类型
- en: AI and GenAI are not only transforming digital environments, but also unlocking
    new possibilities through hardware advancements and emerging form factors. Devices
    such as smart glasses, VR headsets, and wearable technology are reshaping how
    users interact with AI-powered systems. These new form factors blend the physical
    and digital worlds, creating immersive, seamless experiences that were previously
    unimaginable.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: AI和GenAI不仅正在改变数字环境，而且通过硬件进步和新兴形态来解锁新的可能性。例如，智能眼镜、VR头盔和可穿戴技术等设备正在重塑用户与AI驱动系统交互的方式。这些新形态将物理世界和数字世界融合在一起，创造出之前难以想象的沉浸式、无缝体验。
- en: The AI PM’s Role
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI PM的角色
- en: AI product management is a relatively new and very popular discipline that’s
    all about turning AI research into real-world features and products. It’s a rewarding
    job role that requires a diverse skill set. AI PMs bring AI expertise to the product
    strategy table and leverage one or many of the superpowers previously discussed
    to create innovative, strategic AI product road maps.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: AI产品管理是一个相对较新且非常受欢迎的学科，它主要关注将AI研究转化为现实世界的功能和产品。这是一个有回报的角色，需要多样化的技能集。AI PM将AI专业知识带入产品策略会议，并利用之前讨论过的一个或多个超级力量来创建创新、战略性的AI产品路线图。
- en: You’re probably already familiar with the role of a product manager—let’s refer
    to this as a “generalist PM.” A generalist PM helps their team and company build
    and launch the right product by identifying user needs and aligning them with
    business goals. Think of an AI PM as a supercharged version of this role. An AI
    PM doesn’t just ensure that the team is solving the right problem for the right
    user; they do so with a proactive, data-driven approach that leverages AI’s unique
    capabilities to create personalized, intelligent experiences.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经熟悉产品经理的角色——让我们称这个角色为“通用型PM”。通用型PM通过识别用户需求并将它们与业务目标对齐，帮助他们的团队和公司构建和推出正确的产品。将AI
    PM视为这个角色的超级增强版。AI PM不仅确保团队解决正确的用户问题，而且他们以积极主动、数据驱动的方法，利用AI的独特能力来创造个性化的、智能的体验。
- en: As an AI PM, you won’t be expected to write code or train models. Your core
    focus will still be on designing world-class solutions to complex user problems.
    However, what sets you apart is your AI expertise, enabling you to identify where
    AI can add the most value, navigate its limitations and make strategic decisions
    regarding its trade-offs, and align AI capabilities with user needs in ways a
    generalist PM might not.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 作为AI项目经理，你不需要编写代码或训练模型。你的核心焦点仍然是设计解决复杂用户问题的世界级解决方案。然而，使你与众不同的是你的AI专业知识，这使你能够确定AI可以带来最大价值的地方，导航其局限性，并在权衡利弊方面做出战略决策，以及以通用型项目经理可能不会的方式将AI能力与用户需求对齐。
- en: '[Figure 1-2](#ch01_figure_2_1736793245211303) depicts where a generalist PM
    sits in most enterprises: at the intersection of business, research and development,
    and engineering. Generalist PMs are as much a part of the engineering team as
    the other teams are. Their job is to identify what users need, translate those
    needs into technical requirements, and help the engineers build and ship the product
    to users.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-2](#ch01_figure_2_1736793245211303) 展示了通用型项目经理在大多数企业中的位置：位于业务、研发和工程交汇处。通用型项目经理与其他团队一样，是工程团队的一部分。他们的工作是确定用户需求，将这些需求转化为技术要求，并帮助工程师构建和将产品交付给用户。'
- en: '![](assets/bapp_0102_centered.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0102_centered.png)'
- en: Figure 1-2\. A generalist PM’s place in the enterprise
  id: totrans-127
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-2\. 通用型项目经理在企业中的位置
- en: AI PMs sit in that same intersection of departments, as [Figure 1-3](#ch01_figure_3_1736793245211332)
    shows. However, AI PMs can either be AI experiences PMs who enhance existing products
    with AI capabilities or AI builder PMs who work with the core technology first
    in order to explore entirely new solutions where users aren’t yet defined. Both
    types of AI PMs must navigate the intricate landscape of AI technologies to discover
    and validate product–market fit, whether improving current user experiences or
    creating innovative features for potential future users.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图1-3](#ch01_figure_3_1736793245211332)所示，AI项目经理位于相同的部门交汇处。然而，AI项目经理可以是增强现有产品AI功能的AI体验项目经理，或者首先与核心技术合作以探索全新解决方案的AI构建项目经理，其中用户尚未定义。这两种类型的AI项目经理都必须在AI技术的复杂领域中导航，以发现和验证产品-市场匹配度，无论是改善现有用户体验还是为潜在未来用户创建创新功能。
- en: '![](assets/bapp_0103_centered.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0103_centered.png)'
- en: Figure 1-3\. An AI PM’s place in the enterprise
  id: totrans-130
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3\. AI项目经理在企业中的位置
- en: The AI PM’s Skill Set
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI项目经理的技能集
- en: 'If business roles had recipes, the ingredient list for an AI PM would look
    like the combination in [Figure 1-4](#ch01_figure_4_1736793245211357): core product
    management craft and practices, engineering foundations for PMs, essential leadership
    and collaboration skills, and AI lifecycle and operational awareness.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果商业角色有食谱，AI项目经理的成分列表将类似于[图1-4](#ch01_figure_4_1736793245211357)中的组合：核心产品管理工艺和实践、项目经理的工程基础、必要的领导力和协作技能，以及AI生命周期和运营意识。
- en: '![](assets/bapp_0104.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0104.png)'
- en: Figure 1-4\. The different buckets of the AI PM skill set
  id: totrans-134
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4\. AI项目经理技能集的不同类别
- en: 'Let’s look at each one in turn:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一看看：
- en: Core product management craft and practices
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 核心产品管理工艺和实践
- en: This is the foundation every PM needs, regardless of their industry or product
    type. It includes understanding users’ needs, setting a vision for a product,
    prioritizing features, and more. It’s about the why and what of a product. Throughout
    this book, we’ll dive deeper into what makes this general knowledge crucial for
    an AI PM.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这是每个项目经理都需要的基础，无论其行业或产品类型如何。它包括理解用户需求、为产品设定愿景、优先考虑功能等。这是关于产品的“为什么”和“是什么”。在这本书中，我们将更深入地探讨这种通用知识为什么对AI项目经理至关重要。
- en: Engineering foundations for PMs
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 项目经理的工程基础
- en: Generalist PMs aren’t usually required to have technical skills to get hired,
    although such skills are appreciated—some companies even have a technical interview
    loop as part of their hiring process. For AI PMs, however, some AI knowledge is
    usually required. While you might not be coding the product, understanding its
    technical aspects, including software development practices and tools, is invaluable.
    This knowledge bridges the gap between an AI PM and their technical team, ensures
    smoother communication, and helps set realistic expectations.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 通用型项目经理通常不需要具备技术技能就能被雇佣，尽管这些技能受到欢迎——一些公司甚至将技术面试环节作为其招聘流程的一部分。然而，对于AI项目经理来说，通常需要一些AI知识。虽然你可能不需要编写产品代码，但理解其技术方面，包括软件开发实践和工具，是非常宝贵的。这种知识架起了AI项目经理和技术团队之间的桥梁，确保了更顺畅的沟通，并有助于设定现实的目标。
- en: Essential leadership and collaboration skills
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的领导力和协作技能
- en: Often overlooked but immensely vital, these skills include effective communication,
    leadership, empathy, and creativity. These skills are instrumental in navigating
    challenges, fostering teamwork, and ensuring that the products you build will
    resonate with users. While they might sound intuitive, mastering them requires
    conscious effort. This book will offer guidance on honing these essential skills.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 经常被忽视但极其重要的技能包括有效沟通、领导力、同理心和创造力。这些技能在应对挑战、培养团队合作以及确保你构建的产品能够与用户产生共鸣方面至关重要。虽然这些技能听起来可能很直观，但要掌握它们需要付出有意识的努力。本书将提供指导，帮助你磨练这些基本技能。
- en: AI lifecycle and operational awareness
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: AI生命周期和运营意识
- en: 'Perhaps most uniquely, an AI PM needs to grasp the nuances of AI, from ML algorithms
    to the intricacies of model training. This lets you:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最独特的是，AI产品经理需要掌握AI的细微差别，从机器学习算法到模型训练的复杂性。这让你能够：
- en: Understand what is and isn’t possible with AI
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解AI能做什么和不能做什么
- en: Identify and solve the right user problems
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并解决正确的用户问题
- en: Earn respect by communicating effectively with engineers and data scientists
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过与工程师和数据科学家有效沟通来赢得尊重
- en: Be confident in making informed, strategic decisions, such as assessing the
    trade-offs of different algorithms or evaluating metrics to decide whether a product
    is ready to launch
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在做出明智、战略性的决策时要有信心，例如评估不同算法的权衡或评估指标以决定产品是否准备发布
- en: Assess the quality of your own features, and troubleshoot to catch and resolve
    bugs
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估你自己的功能质量，并排查故障以捕捉和解决错误
- en: Subsequent chapters will unpack each of these components in detail, ensuring
    that you’re well equipped with a complete AI PM toolkit. [Figure 1-5](#ch01_figure_5_1736793245211379)
    gives you an idea of the many hats AI PMs wear.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 后续章节将详细解析这些组成部分，确保你拥有完整的AI产品经理工具箱。[图1-5](#ch01_figure_5_1736793245211379)为你展示了AI产品经理所扮演的众多角色。
- en: '![](assets/bapp_0105.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/bapp_0105.png)'
- en: Figure 1-5\. The different hats of an AI PM
  id: totrans-151
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-5. AI产品经理的不同角色
- en: Organizational Structures
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织结构
- en: An AI PM’s place in the organizational and reporting structure varies significantly
    from company to company. The role is so new that many enterprises are still figuring
    out how best to align it with their overall business, product strategies, and
    goals. The factors that affect this decision include the company’s size and stage
    (e.g., a Series A startup versus an organization with 1,000 employees), its long-term
    strategic goals for AI, its industry, its employees’ level of technical expertise,
    and how well it is set up for cross-functional collaboration.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: AI产品经理在组织结构和汇报结构中的位置因公司而异。这个角色如此新，以至于许多企业仍在努力找出如何最好地将其与他们的整体业务、产品策略和目标对齐。影响这个决策的因素包括公司的规模和阶段（例如，A轮融资的初创公司与拥有1000名员工的组织相比）、其AI的长期战略目标、其行业、员工的技术水平以及跨职能协作的设置情况。
- en: If the company does not have in-house technical expertise, the AI PM may report
    to a third-party agency. If AI is used widely across the company, however, there
    might be a centralized AI product management team. In earlier-stage startups,
    there’s usually just one AI PM, often reporting directly to the CEO or chief technology
    officer (CTO). In more mature companies, AI PMs are more likely to report to a
    business-oriented leader, such as the vice president of product management.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司没有内部技术专长，AI产品经理可能向第三方机构汇报。然而，如果AI在公司中得到广泛应用，则可能存在一个集中的AI产品管理团队。在早期初创公司中，通常只有一位AI产品经理，他们通常直接向首席执行官（CEO）或首席技术官（CTO）汇报。在更成熟的公司中，AI产品经理更有可能向业务导向的领导者汇报，例如产品管理副总裁。
- en: Why Become an AI PM?
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么成为AI产品经理？
- en: No child grows up wanting to be a product manager. Most of us don’t discover
    that it’s an option until we go to university or enter the workforce. People “stumble
    upon it” from all paths of life, and fall in love with its high-responsibility,
    high-reward nature.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 没有孩子长大想成为一名产品经理。我们中的大多数人直到上大学或进入职场才知道这是一个选择。人们“偶然发现”它，并对其高责任、高回报的本质产生热爱。
- en: Although AI PMs are a diverse group, if you’re reading this, chances are good
    that you belong to one of three basic groups.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AI产品经理是一个多元化的群体，但如果你在读这篇文章，那么你很可能属于以下三个基本群体之一。
- en: 'The first group is people who want to get into AI product management from a
    related field. You might already be very senior and leading product teams, and
    it might be time for your team to start leveraging AI. You might be a technical
    person who doesn’t have much product management experience, or a generalist PM
    who wants to move into AI. This book will help you develop your skills and establish
    a career trajectory. You might worry that you’re “too technical to be in Product”
    or “not technical enough for AI.” Instead, your mindset should be: “I understand
    enough about AI. Users are my focus, and leveraging AI will allow me to ship great
    products for them.”'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组人是那些想从相关领域进入AI产品管理的人。你可能已经非常资深，领导着产品团队，也许现在是时候让你的团队开始利用AI了。你可能是一个没有太多产品管理经验的技术人员，或者是一个想要转向AI的通用型产品经理。这本书将帮助你提升技能并确立职业发展路径。你可能担心自己“技术太强不适合产品”或“技术不够强无法胜任AI。”相反，你的心态应该是：“我对AI的理解足够。用户是我的焦点，利用AI将使我能够为他们推出优秀的产品。”
- en: 'The second group is AI enthusiasts who want to get into AI product management,
    such as recent graduates and professionals in entirely different fields. You can
    become an AI PM, and you’re in the right place: this book will equip you with
    information you will find invaluable as you navigate the world of AI-powered products.
    The book discusses the intricacies of AI product management, demystifying complex
    concepts and making them accessible for everyone.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组人是想要进入AI产品管理的AI爱好者，如应届毕业生和完全不同领域的专业人士。你可以成为一名AI产品经理，你正处于正确的位置：这本书将为你提供在AI产品世界导航时发现极具价值的资讯。本书讨论了AI产品管理的复杂性，消除了复杂概念，使它们对每个人来说都易于理解。
- en: The third group is people looking to recruit, hire, and manage AI PMs. Perhaps
    you’re creating an AI pillar in your company. This book will help you get into
    the mindset of an AI PM and understand the motivations and challenges of the role,
    as well as the skill sets you should be looking for.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 第三组人是那些想要招聘、雇佣和管理AI产品经理的人。也许你正在公司中创建一个AI支柱。这本书将帮助你进入AI产品经理的思维模式，了解该角色的动机和挑战，以及你应该寻找的技能集。
- en: What’s Great About Being an AI PM
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为AI产品经理的好处
- en: Just like an architect designs buildings from scratch, being an AI PM means
    you have a vision of what your product will look like.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 就像建筑师从零开始设计建筑一样，成为一名AI产品经理意味着你对你的产品有一个清晰的愿景。
- en: You get to set the direction and inspire your team to work together to bring
    that vision to life. Imagine you’ve spent months building a product from scratch.
    Now the work is finished, and users will be able to experience what you’ve built.
    The adrenaline of hitting “launch” and seeing your product come to life is like
    nothing else.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以设定方向并激励你的团队共同努力，将这个愿景变为现实。想象一下，你已经花费了几个月的时间从零开始构建一个产品。现在工作已经完成，用户将能够体验你所构建的产品。按下“发布”按钮，看到你的产品焕发生机，这种肾上腺素激增的感觉是其他任何事物都无法比拟的。
- en: Also, you will never get bored. As an AI PM, you never stop learning—whether
    it’s about new technologies, large language models (LLMs), or the nuances of mental
    models. You can’t really stay ahead of the curve, because new curves are created
    all the time.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你永远不会感到无聊。作为一名AI产品经理，你永远不会停止学习——无论是关于新技术、大型语言模型（LLMs）还是心理模型的细微差别。你实际上无法领先于曲线，因为新的曲线总是在不断产生。
- en: Most importantly, anyone is welcome in this profession, regardless of their
    background. There is no formal education or training required to get into AI and
    product management. AI involves knowledge and skills that you can acquire.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，无论背景如何，任何人都可以从事这个职业。进入AI和产品管理不需要正式的教育或培训。AI涉及你可以获得的知识和技能。
- en: Subtypes of AI Product Management Roles
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI产品管理角色的子类型
- en: This profession encompasses a wide array of specialized roles, each focused
    on different aspects of building, scaling, and managing AI-powered products. Depending
    on the organization, the specific responsibilities of these roles may vary, but
    the descriptions in the following sections will provide a solid starting point
    for understanding the diverse roles within the field. Additionally, we’ll dive
    into the concepts of “0-to-1” product management (building new products from the
    ground up based on an AI technology) versus “1-to-n” product management (enhancing
    existing products with AI) because this distinction heavily influences the AI
    Product Development Lifecycle, as you will see in [Chapter 2](ch02.html#ch02_the_ai_product_development_lifecycle_1736793245641371).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这个职业涵盖了广泛的专门角色，每个角色都专注于构建、扩展和管理AI驱动产品不同方面的任务。根据组织的不同，这些角色的具体职责可能会有所不同，但以下章节中的描述将为理解该领域内多样化的角色提供一个坚实的基础。此外，我们还将深入探讨“从0到1”的产品管理概念（基于AI技术从头开始构建新产品）与“从1到n”的产品管理概念（利用AI增强现有产品）之间的区别，因为这种区别对AI产品开发生命周期有重大影响，正如您将在[第2章](ch02.html#ch02_the_ai_product_development_lifecycle_1736793245641371)中看到的。
- en: 'There are three main categories of AI product managers: AI builder PMs, AI
    experiences PMs, and AI-enhanced PMs. *AI builder PMs* focus on developing foundational
    AI technologies and models, working closely with technical teams to ensure robust
    system creation. *AI experiences PMs* emphasize crafting engaging and innovative
    user experiences powered by AI’s capabilities. In contrast, *AI-enhanced PMs*
    leverage AI tools into their own existing workflows, enhancing their productivity.
    While AI builder PMs and AI experiences PMs often follow a more sequential approach,
    AI-enhanced PMs span the entire product lifecycle. This book covers all three
    categories, providing a [comprehensive guide to excelling in these dynamic roles](https://oreil.ly/bN6eo).'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: AI产品经理主要分为三大类：AI构建PMs、AI体验PMs和AI增强PMs。*AI构建PMs*专注于开发基础AI技术和模型，与技术团队紧密合作以确保系统构建的稳健性。*AI体验PMs*强调利用AI的能力创造引人入胜和创新的用户体验。相比之下，*AI增强PMs*将AI工具整合到他们自己的现有工作流程中，从而提高生产力。虽然AI构建PMs和AI体验PMs通常遵循更顺序化的方法，但AI增强PMs覆盖整个产品生命周期。本书涵盖了所有三个类别，提供了[在动态角色中取得卓越表现的全面指南](https://oreil.ly/bN6eo)。
- en: AI experiences PMs concentrate on building AI-driven features that directly
    enhance user interactions in consumer-facing and enterprise applications. Their
    work often includes crafting novel features like voice-activated commands in smart
    home devices, designing AI-generated playlists in music apps, or adding advanced
    capabilities to wearable tech such as the Oura Ring or Meta’s Ray-Ban AI glasses.
    This role can be more accessible to those without deep technical expertise, as
    it emphasizes creativity, user empathy, and a high-level understanding of AI’s
    capabilities. Beyond simply knowing how AI works, these PMs excel by weaving AI
    seamlessly into a cohesive and delightful user journey—balancing automation with
    user control and ensuring new features truly solve user problems.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: AI体验PMs专注于构建直接增强消费者和企业应用中用户交互的AI驱动功能。他们的工作通常包括创造新颖的功能，如智能家居设备中的语音激活命令、音乐应用中的AI生成播放列表，或在可穿戴技术（如Oura戒指或Meta的Ray-Ban
    AI眼镜）中添加高级功能。这个角色对于那些没有深厚技术专长的人来说可能更容易接触，因为它强调创造力、用户同理心和高级AI能力理解。除了仅仅了解AI如何工作之外，这些PMs通过将AI无缝编织到连贯且愉悦的用户旅程中而脱颖而出——在自动化与用户控制之间取得平衡，并确保新功能真正解决用户问题。
- en: Within this category, *ranking PMs* oversee sorting mechanisms for content or
    products (e.g., search results or social media feeds), grappling with issues like
    relevance, fairness, and diversity. *Recommendations PMs* build recommendation
    engines that personalize content, addressing challenges such as the “cold start”
    problem for new users and the need to prevent content bubbles. *Responsible AI
    PMs* focus on ethical considerations—ensuring fairness, transparency, and compliance
    with regulations—while *AI personalization PMs* zero in on individualized user
    experiences, from personalized learning paths to customized news feeds. An *AI
    analytics PM* might work on dashboards that use predictive algorithms to deliver
    actionable insights in real time, whereas a *conversational AI PM* manages chatbots,
    voice assistants, or other NLP-driven experiences, ensuring smooth, context-aware
    interactions.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个类别中，*排名产品经理*负责内容或产品的排序机制（例如，搜索结果或社交媒体动态），处理相关问题如相关性、公平性和多样性。*推荐产品经理*构建个性化内容推荐引擎，解决新用户“冷启动”问题和防止内容泡沫的需求。*负责任的人工智能产品经理*专注于伦理考量——确保公平性、透明度和符合法规——而*人工智能个性化产品经理*专注于个性化的用户体验，从个性化的学习路径到定制的新闻源。*人工智能分析产品经理*可能负责使用预测算法的仪表板，实时提供可操作的见解，而*对话式人工智能产品经理*管理聊天机器人、语音助手或其他自然语言处理驱动的体验，确保流畅、情境感知的交互。
- en: 'Some real-world job titles in this AI experiences space include:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个人工智能体验领域的一些实际职位包括：
- en: 'Meta: product manager, AI solutions and automation (ASA), GenAI'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Meta：产品经理，人工智能解决方案和自动化（ASA），通用人工智能
- en: 'Microsoft: product manager, AI'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软：产品经理，人工智能
- en: 'Anthropic: head of product engineering (not product per se, but engineering
    manager lead for experiences)'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anthropic：产品工程主管（并非直接的产品经理，而是负责体验的工程经理）
- en: 'Intuit: principal product manager, applied AI innovation'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intuit：高级产品经理，应用人工智能创新
- en: 'Roblox: senior product manager, creator generative AI and content understanding'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Roblox：高级产品经理，创作者生成式人工智能和内容理解
- en: To be considered for an AI experiences PM role, it helps to develop a solid
    awareness of what AI can (and cannot) do, highlighting any domain expertise you
    already possess. If you come from healthcare and want to lead an AI fitness product,
    for example, emphasize relevant healthcare insights while demonstrating a well-rounded
    understanding of AI’s limits and ethical implications.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 若要考虑人工智能体验产品经理的职位，了解人工智能能做什么（以及不能做什么）非常重要，同时突出你已有的任何领域专业知识。例如，如果你来自医疗保健行业并希望领导一个人工智能健身产品，强调相关的医疗保健洞察力，同时展示你对人工智能的局限性和伦理影响的全面理解。
- en: On the other hand, AI builder PMs focus on foundational AI technologies and
    model-centric work. They often interact closely with researchers and data scientists
    to develop, train, evaluate, and deploy machine learning models. This function
    can require more technical depth—especially if you’re building or maintaining
    the entire AI infrastructure. *AI infrastructure/platform PMs* oversee model-training
    pipelines, data storage solutions, and MLOps tools, ensuring these systems are
    scalable, performant, and cost-efficient for multiple teams. *Generative AI PMs*
    work with models like GPT-4 or diffusion models to produce text, images, or other
    media, tackling issues of content quality, efficiency, and ethical use. *Computer
    vision PMs* manage products that process visual data, from face recognition and
    AR applications to large-scale image-based searches. *AI security PMs* build or
    oversee AI solutions aimed at detecting fraud or threats, where real-time response
    and minimizing false positives/negatives is critical.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，人工智能构建产品经理专注于基础人工智能技术和以模型为中心的工作。他们通常与研究人员和数据科学家紧密互动，以开发、训练、评估和部署机器学习模型。这项功能可能需要更深入的技术知识——特别是如果你正在构建或维护整个AI基础设施。*人工智能基础设施/平台产品经理*负责模型训练管道、数据存储解决方案和MLOps工具，确保这些系统对多个团队来说是可扩展的、性能良好的和成本效益的。*生成式人工智能产品经理*与GPT-4或扩散模型等模型合作，生成文本、图像或其他媒体，解决内容质量、效率和伦理使用等问题。*计算机视觉产品经理*管理处理视觉数据的产品，从面部识别和增强现实应用到大规模基于图像的搜索。*人工智能安全产品经理*构建或监督旨在检测欺诈或威胁的人工智能解决方案，实时响应和最小化误报/漏报至关重要。
- en: 'Some AI builder PMs operate at the research or “0-to-1” frontier, translating
    groundbreaking lab discoveries into new commercial products. They set bold visions
    and guide early-stage, experimental projects—often navigating uncharted territory
    in AI. If you aspire to a builder role, the best approach is to gain hands-on
    experience with AI: experiment with open-source models, understand the basics
    of data pipelines, and learn how to deploy a proof-of-concept. Starting within
    your current company is often the most direct path, as it lets you build trust
    with engineering teams while deepening your technical expertise.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 一些AI构建型产品经理在研究或“从0到1”的前沿工作，将突破性的实验室发现转化为新的商业产品。他们设定大胆的愿景，指导早期实验项目——通常在AI领域探索未知领域。如果您渴望成为构建者角色，最佳方法是获得AI的实践经验：尝试开源模型，了解数据管道的基本知识，并学习如何部署概念验证。在您当前的公司内开始通常是最直接的道路，因为它让您能够与工程团队合作建立信任，同时深化您的技术专长。
- en: 'Some real-world job titles in this AI experiences space include:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个AI体验领域的一些实际工作职位包括：
- en: 'Roblox: principal product manager, foundation AI'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Roblox：首席产品经理，基础AI
- en: 'Scale AI: staff AI product manager, generative AI'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scale AI：员工AI产品经理，生成式AI
- en: 'Adobe: principal product manager, generative AI models, Firefly'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe：首席产品经理，生成式AI模型，Firefly
- en: Finally, AI-enhanced PMs use AI within their own product workflows to be more
    efficient and data-driven, although their product may not necessarily be AI-centric.
    They might adopt tools to automate competitive analyses, expedite data exploration,
    or improve user research—adding an AI “boost” to standard product management tasks
    throughout the product lifecycle. [Chapter 7](ch07.html#ch07_ai_tools_for_product_managers_1736793248032450)
    expands on recommended AI tools you might want to try out.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，AI增强型产品经理在自己的产品工作流程中使用AI以提高效率和数据驱动，尽管他们的产品可能不一定以AI为中心。他们可能会采用工具来自动化竞争分析、加速数据探索或改进用户研究——在整个产品生命周期中为标准产品管理任务添加AI“助推”。[第7章](ch07.html#ch07_ai_tools_for_product_managers_1736793248032450)将详细介绍您可能想要尝试的推荐AI工具。
- en: Regardless of which category you fall into, the future of product management
    increasingly involves tapping into AI’s potential to deliver unique customer value,
    create more personalized experiences, and streamline development processes. By
    learning the right technical basics, staying curious about new AI breakthroughs,
    and championing an ethical approach to product design, PMs can excel in these
    fast-evolving roles.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您属于哪个类别，产品管理的未来越来越涉及利用AI的潜力来提供独特的客户价值，创造更多个性化的体验，并简化开发流程。通过学习正确的技术基础，保持对新的AI突破的好奇心，并倡导产品设计的道德方法，产品经理可以在这些快速发展的角色中脱颖而出。
- en: Book Road Map
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍路线图
- en: In the upcoming chapters, we’ll walk through the steps of building an AI product
    from conception to completion. The book will provide frameworks to guide you through
    the different phases of product development as well as share some of my experiences
    working with AI products at Meta and Google.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将逐步介绍从构思到完成构建AI产品的步骤。本书将提供框架，引导您通过产品开发的各个阶段，并分享我在Meta和Google与AI产品合作的一些经验。
- en: While the product development work is a PM’s priority and responsibility, understanding
    your relationship with different teams working together to bring the product to
    life, along with the risks and concerns other stakeholders care about, are aspects
    of the job a PM must not neglect. I want this book to be a road map that guides
    you through success as you navigate your career in product management. I will
    share my thoughts and point you to resources and tools that will help you achieve
    your professional goals. Once we feel comfortable with the responsibilities of
    an AI PM, we’ll switch gears and cover how PMs measure the success of an AI product
    and how we will mold the AI experience for our end users.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然产品开发工作是产品经理的首要任务和责任，但了解您与不同团队合作以使产品得以实现的关系，以及其他利益相关者关心的风险和关注点，也是产品经理不能忽视的工作方面。我希望这本书能成为一张路线图，引导您在产品管理职业生涯中取得成功。我将分享我的想法，并为您指出有助于实现专业目标的相关资源和工具。一旦我们熟悉了AI产品经理的责任，我们就会转换方向，探讨产品经理如何衡量AI产品的成功，以及我们将如何塑造最终用户的AI体验。
- en: Conclusion
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter introduced you to the exciting world of AI product management.
    It outlined the unique role of an AI PM, where this role fits into enterprises,
    and why you might want to pursue this field. An AI PM’s work is about more than
    technology; it’s about bridging that technology to solve real-world problems for
    real people.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍了令人兴奋的人工智能产品管理世界。它概述了人工智能产品经理的独特角色，这个角色在企业中的定位，以及为什么您可能想要从事这个领域。人工智能产品经理的工作不仅仅是关于技术；它是关于将这项技术桥接到解决真实世界中真实人的实际问题。
