    reports, maintenance logs, and update records.
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续收集和更新所有相关文档，包括监控报告、维护日志和更新记录。
- en: Testing (continuous monitoring)
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 测试（持续监控）
