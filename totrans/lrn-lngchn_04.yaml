  type: TYPE_NORMAL
  zh: '`messages`将被*追加*到当前列表中，而不是直接覆盖。这通过Python示例中的预构建的`[`add_messages](https://oreil.ly/sK-Ry)`函数或JavaScript示例中的还原器函数来传达。'
