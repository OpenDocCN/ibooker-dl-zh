- en: Part 3\. Evolutionary computing algorithms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：进化计算算法
- en: As we continue our journey into the world of optimization algorithms, this part
    will introduce you to the fascinating realm of genetic algorithms, a prime example
    of population-based metaheuristic algorithms. Within the two chapters of this
    part, you’ll delve into the heart of evolutionary computation and unlock the potential
    of genetic algorithms as versatile tools for solving a wide range of optimization
    problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们继续探索优化算法的世界，这部分内容将带您进入遗传算法的迷人领域，遗传算法是种群启发式算法的一个典型例子。在本部分的两章中，您将深入进化计算的内核，并解锁遗传算法作为解决各种优化问题的多功能工具的潜力。
- en: In chapter 7, you’ll learn about population-based optimization algorithms and,
    more specifically, genetic algorithms. You’ll discover the inner workings of evolutionary
    computation and gain a comprehensive understanding of the various components that
    make up genetic algorithms. We’ll take a hands-on approach by implementing genetic
    algorithms in Python, allowing you to apply this powerful technique to practical
    problem-solving.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章中，您将了解基于种群的优化算法，特别是遗传算法。您将发现进化计算的内部运作机制，并全面理解构成遗传算法的各个组成部分。我们将通过在Python中实现遗传算法来采取实践方法，让您能够将这一强大技术应用于实际问题解决。
- en: Chapter 8 will take you further into the world of genetic algorithms, exploring
    variants that enhance their adaptability to different problem types. You’ll delve
    into Gray-coded genetic algorithms, explore real-valued genetic algorithms and
    their genetic operators, and understand permutation-based genetic algorithms and
    their applications. Additionally, you’ll discover the concept of multi-objective
    optimization and learn how to fine-tune genetic algorithms to strike a balance
    between exploration and exploitation. Through practical examples, you’ll see how
    genetic algorithms can efficiently solve both continuous and discrete optimization
    problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章将带您进一步探索遗传算法的世界，研究增强其适应不同问题类型的变体。您将深入研究灰度编码遗传算法，探索实值遗传算法及其遗传算子，并理解基于排列的遗传算法及其应用。此外，您还将了解多目标优化的概念，并学习如何微调遗传算法以在探索和利用之间取得平衡。通过实际案例，您将看到遗传算法如何有效地解决连续和离散优化问题。
