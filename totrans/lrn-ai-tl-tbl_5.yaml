    Contributors insights, as they don’t add much value to understanding how Pulse
    is growing within your Tableau environment.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议关闭 Record-Level Outliers、Top Detractors 和 Bottom Contributors 的洞察，因为它们对理解
    Pulse 在您的 Tableau 环境中的增长并没有增加太多价值。
- en: Tip
  id: totrans-135
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: For richer analytics on Pulse utilization, you can combine other data sources
    available in Admin Insights by using Prep Builder. For example, you can join the
    Site Content data source with the TS Users data source to include the user’s site
    role and license type. Similarly, you can include the Groups a user is a member
    of by joining to the Groups data source.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对 Pulse 的使用进行更丰富的分析，您可以通过使用 Prep Builder 将 Admin Insights 中可用的其他数据源结合起来。例如，您可以将
    Site Content 数据源与 TS Users 数据源连接，以包括用户的站点角色和许可证类型。同样，您可以通过连接到 Groups 数据源来包括用户所属的组。
- en: Subscriptions Data Source
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Subscriptions 数据源
- en: You can use the Subscriptions data source to understand the following activity
    associated with users and metrics. [Figure 5-20](#ch05_figure_20_1732595608887906)
    shows three metrics you can use to understand user activity. This type of activity
    tracking can be useful in understanding whether any metrics suddenly have a high
    level of interest. [Table 5-2](#ch05_table_2_1732595608890802) provides instructions
    on how to construct these metrics.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Subscriptions 数据源来了解与用户和指标相关的关注活动。[图 5-20](#ch05_figure_20_1732595608887906)
    展示了您可以使用来了解用户活动的三个指标。这种活动跟踪对于了解是否有任何指标突然引起了高度关注非常有用。[表 5-2](#ch05_table_2_1732595608890802)
    提供了构建这些指标的操作说明。
- en: '![A screenshot of a graph  Description automatically generated](assets/lait_0520.png)'
