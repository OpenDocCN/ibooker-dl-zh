- en: 'This chapter is all about how to keep current with WordPress and AI. Where
    can you find the latest information and the best tools to use for any task you
    undertake? WordPress and its themes and plugins are rapidly adopting AI features.
    In this chapter, you’ll find the resources to continue with two goals in mind:
    building your WordPress skills and keeping up-to-date with AI’s remarkable progress.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.1 Exploring WordPress resources
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ll begin this survey of resources for WordPress developers with the primary
    one: AI.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.1.1 AI, of course
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here are the important AI resources for website developers. Note that these
    descriptions are accurate at the time of this writing. But AI systems are in a
    horserace, and leadership changes for the various AI metrics (turnaround speed,
    accuracy, how much data can be generated or examined, hallucinations, and so on).
  prefs: []
  type: TYPE_NORMAL
- en: Grammarly and QuillBot
  prefs: []
  type: TYPE_NORMAL
- en: 'Grammarly continues to add specialized AI tools for improving your text content.
    And QuillBot is great at paraphrasing (and even detecting whether a passage was
    generated by a human or an AI):'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.grammarly.com/](https://www.grammarly.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://quillbot.com/](https://quillbot.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenAI’s GPT chatbot
  prefs: []
  type: TYPE_NORMAL
- en: 'This is still the leading content generator and overall favorite for many and
    varied undertakings. Powerful companies such as Google and Apple are, however,
    closing the gap:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://chat.openai.com/](https://chat.openai.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft’s Copilot
  prefs: []
  type: TYPE_NORMAL
- en: 'Closely integrated into the Bing search engine, Copilot aims to be a Google-killer
    by providing both answers to queries and AI-powered summaries:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.bing.com/](https://www.bing.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Midjourney and Photoshop
  prefs: []
  type: TYPE_NORMAL
- en: 'Midjourney is the most effective (often, startlingly brilliant) general-purpose
    AI image generator:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.midjourney.com/](https://www.midjourney.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'But keep an eye on Photoshop. Like Google, it’s making a great effort to incorporate
    AI tools in its suite of art applications to defend its position as the industry
    leader in its field:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.photoshop.com](https://www.photoshop.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google’s Gemini
  prefs: []
  type: TYPE_NORMAL
- en: 'Gemini’s extensive interaction with Google’s ecosystem and therefore its ability
    to harness massive volumes of data are its claim to fame. Gemini excels at information
    retrieval (and at citing useful annotated source links). It also provides user
    assistance in most of Google’s many products. It’s quite good at accurate and
    contextually relevant responses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://gemini.google.com/app](https://gemini.google.com/app)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perplexity
  prefs: []
  type: TYPE_NORMAL
- en: 'Perplexity AI’s best features are its ability to retrieve up-to-date information
    and provide responses that are often impressive for their clarity and reliability.
    It also has a reputation for rapid answers to questions, rivaling the speed of
    GPT 4o’s turnaround:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.perplexity.ai/](https://www.perplexity.ai/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anthropic’s Claude
  prefs: []
  type: TYPE_NORMAL
- en: Claude’s outstanding feature is that it can read and also generate large amounts
    of text. (However, others such as Google are boosting their systems’ token counts.)
    This currently sets Claude apart from the others if you need an analysis of a
    huge data set, want a summary of a long document, or want to write a novel in
    10 minutes. The ancient and previously venerated profession of writing books no
    longer requires a command of the language, a strong imagination, months of work,
    or extensive experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'Authoring is now undergoing hyperinflation resulting in several side effects
    (in addition to cheapening wordcraft). For one, Amazon has had to limit the number
    of books a given “author” can upload to Kindle Direct Publishing to three per
    day. Just as Midjourney’s artistic range and quality is overshadowing human photography,
    design, and painting, so too are Claude and others threatening to outperform human
    writers. AI certainly writes pretty rapidly—people are churning out more than
    three books a day:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://claude.ai/chats](https://claude.ai/chats)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where’s Apple?
  prefs: []
  type: TYPE_NORMAL
- en: Apple says it’s integrating AI across its platforms. It hasn’t, however, released
    an actual chatbot such as Gemini or GPT. Siri, however, is now much better because
    it uses GPT.
  prefs: []
  type: TYPE_NORMAL
- en: But don’t count Apple out. It has a history of holding back and then releasing
    a killer technology later than others. Remember that several companies came out
    with tablets earlier, but eventually the iPad came along and dominated the field.
    The same thing happened with the iPhone.
  prefs: []
  type: TYPE_NORMAL
- en: 'How? Apple has critical advantages: an excellent ecosystem; great brand recognition;
    a huge, continuous, worldwide inflow of raw data, a vertically integrated supply
    chain; expertise in the UI, software, and design domains; and the ability to access
    resources at scale. This makes them a serious competitor that can win a race even
    if they are the last out of the gate.'
  prefs: []
  type: TYPE_NORMAL
- en: Facebook’s Meta AI
  prefs: []
  type: TYPE_NORMAL
- en: 'Meta’s powerful AI infrastructure, especially its proprietary hardware and
    software, is its greatest strength. The Meta Training and Inference Accelerator
    (MTIA) boosts AI task performance. This is an effort to reduce their reliance
    on third-party chip vendors. The infrastructure enables efficient training and
    deployment of large-scale models, such as Llama 3 for Meta AI, and supports advanced
    recommendation systems and real-time information retrieval across Facebook, Instagram,
    WhatsApp, and Messenger:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://ai.meta.com/meta-ai/](https://ai.meta.com/meta-ai/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now we can turn to resources not overtly driven by AI.
  prefs: []
  type: TYPE_NORMAL
- en: 13.1.2 WordPress forums
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The great benefit of joining a good WordPress forum is that you’ll have access
    to usually swift and expert responses to your questions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://wordpress.org/support/forums/](https://wordpress.org/support/forums/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://wordpress.org/support/](https://wordpress.org/support/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.1.3 The WPBeginner website
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We WordPress users love WPBeginner for its detailed tutorials, beginner-friendly
    approach, and free resources. This large website has guidelines and tutorials
    for everything from WordPress setup to advanced customization and optimization.
    The text is clear, logical, and well-presented, and it typically includes helpful
    screenshots and step-by-step directions. WPBeginner’s credentials, knowledge,
    community, and support make it a WordPress one-stop shop. The website also includes
    excellent and unbiased reviews:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.wpbeginner.com](https://www.wpbeginner.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.1.4 Facebook groups
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Like forums, Facebook groups can provide strong assistance when you need help.
    Try WPBeginner’s group. Also, now and then, this group’s administrators will announce
    that newbies can link their sites for a critique. And at any time, you can post
    a question about all topics WordPress:'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.facebook.com/groups/wpbeginner/](https://www.facebook.com/groups/wpbeginner/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.1.5 Local groups
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You’ll find experienced, helpful WordPress designers at such meetings. Ask
    Meta or Gemini this question: “Is there a local WordPress group in Raleigh, NC?”
    Having now surveyed various WordPress resources, let’s turn our attention to the
    more daunting task of keeping up with the AI systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.2 The end of human supremacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you’ve seen throughout this book, *transformative* is too feeble a word to
    describe the unprecedented effect AI is having pretty much everywhere on pretty
    much everything. It’s now dominant in many mental activities—from beating all
    comers in challenging games such as Go, through scoring higher than 9 out of 10
    humans on tough tests like the medical and bar exams. And, even in the physical
    realm, robots of various kinds are now taking AI into the workplace, where they
    will doubtless soon replace us there too.
  prefs: []
  type: TYPE_NORMAL
- en: Although this book explores AI in the context of website building, nearly all
    the examples, tactics, and topics covered can be applied to most other creative
    endeavors—ad campaigns, research papers, branding, wooing a reluctant object of
    affection, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: AI systems are the most extensively *multipurpose* tools since the invention
    of the computer itself. Personally, I have doubts that humans will be able to
    program quantum computers effectively. Programming is communication, and we communicate
    sequentially (at least on the conscious level). Not via a superimposition of states.
    GPT says a 100-qubit quantum computer “can hold approximately one nonillion, two
    hundred sixty-seven octillion states in memory simultaneously.” 1.267×10 to the
    power of 30\. This can be summed up with the word *big.*
  prefs: []
  type: TYPE_NORMAL
- en: AI is also progressing far faster than any previous technology. Every day, new
    barriers are broken, new capabilities are announced, and new systems surpass the
    old. It pays to stay current with developments. This not only keeps you ahead
    in your field for now but also opens up new ways for you to work and think.
  prefs: []
  type: TYPE_NORMAL
- en: People mostly view their relationship with AI as themselves the master to an
    AI apprentice. You still hear statements like “Yes, a solid Bach *imitation*,
    but machines will never have that essential human touch.” Some experts in the
    field, however, are expecting the apprentice to become the master sooner rather
    than later. But before surveying the resources you can use to keep up with AI
    developments, let’s first look at the main ways that AI learns and behaves.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3 Understanding AI domains
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Just like human brains, AI can learn and work in a variety of interconnected
    disciplines. Here is a short list of the four major AI domains at this time:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Machine learning*—A subset of AI that self-teaches. Some AI systems are capable
    of learning new things without being programmed by us. These hidden behaviors
    are sometimes called *emergent* or *black box* actions. Put simply, AI takes the
    initiative in learning by itself how to pursue and then achieve a goal. For example,
    if in the morning you asked AI to write a paper on South Korean politics, you
    might find that it taught itself Korean while you were out to lunch.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Deep learning*—A subdomain of machine learning that employs artificial neural
    networks modeled on the structure and activity of the human brain to learn from
    vast amounts of data. These networks are made up of multiple layers. They process
    information hierarchically, so they are able to learn from complex representations
    and abstractions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Robotics—*AI in the physical world, with sensors; multifaceted inputs and
    outputs; and capabilities for transportation, vocal communication, and interaction
    with objects such as assembling cars in a factory or searching for a bomb. Put
    another way, AI brings perception, real-world interaction, and reasoning to machines.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Natural language processing* *(NLP)*—Another major subfield of AI that focuses
    on mastering human language, both understanding it and also speaking it. In effect,
    this is the Turing test. NLP makes it possible for AI to both understand and generate
    human language. The uses include customer service bots, AI code creation, translation,
    recognizing (and possibly sympathizing with) human idioms and emotions, and being
    able to dialogue with us. When OpenAI released GTP 4o in May 2024, it reminded
    people of the movie *Her*. GPT can now talk to you on the phone. It sounds quite
    like another person, including inflection, natural-sounding responses, various
    attitudes like sarcasm or pity, and even simulated emotion. If you didn’t know,
    you couldn’t tell. Turing test passed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.3.1 The Go incidents
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here’s an example of how AI self-teaching can be fast, effective, and powerfully
    original. Two famous Go contests are perhaps the best-documented examples of machine
    learning. They illustrate how AI can come up with alien ideas that are, by definition,
    superhuman. These ideas were not learned from humans or even found anywhere in
    human history.
  prefs: []
  type: TYPE_NORMAL
- en: AI handily won championship matches in the complex game of Go. This quite surprising
    AI victory highlights AI’s ability to solve complicated problems using strategies
    that are sometimes startling, even incomprehensible, to humans. It’s said that
    one reason the human lost in this Go match was that one shocking AI move was so
    odd that it threw the human opponent off. He was unable to figure out what in
    the world that weird move could possibly mean. For many years, people claimed
    that even though AI became world champion at chess, it could never master the
    subtleties of the game Go.
  prefs: []
  type: TYPE_NORMAL
- en: AlphaGo is a product of DeepMind Technologies, a British AI company that was
    acquired by Google in 2014\. Its program, AlphaGo Zero, was given only the rules
    of Go, no prior game data, human coaching, programming instructions, or expert
    tips. *Just the rules of play.*
  prefs: []
  type: TYPE_NORMAL
- en: But then, through its deep learning algorithms, AlphaGo surprisingly figured
    out novel and, to human Go experts, bizarre strategies *on its own*. And these
    strange tactics turned out to be highly effective. AlphaGo’s strategies were good
    enough to make AI the new world champion of Go.
  prefs: []
  type: TYPE_NORMAL
- en: In May 2017, AlphaGo competed against our best human Go player, China’s Ke Jie.
    During their three-game match, AlphaGo won all three. It demonstrated astounding
    skill. And, it made some shockingly extraterrestrial moves that worked perfectly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ke Jie later said: “AlphaGo’s moves were so surprising, and sometimes they
    were beyond my understanding. In game two, it made a move that was so creative
    and unexpected, it took me a while to realize its brilliance. It was as if I was
    playing against an entity from another dimension.” As, indeed, *he was*.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.2 The divinely inhuman move number 37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 2016, AI made a famous move that still astonishes. The contest was a five-game
    match between AlphaGo and South Korea’s champion Lee Sedol. AI won four out of
    the five.
  prefs: []
  type: TYPE_NORMAL
- en: AlphaGo’s Move 37 in the second game is particularly celebrated for being a
    disturbing, strange, and highly original move. It played a crucial role in AlphaGo’s
    victory. It was a move so seemly *wrong* that no experienced human Go player would
    have considered making it.
  prefs: []
  type: TYPE_NORMAL
- en: Lee gaped, the crowd gasped, but AlphaGo had no visible reaction at all. Its
    lights didn’t for a moment even flicker. AI often seems to us to be imperturbable
    and even rather *coldly* composed in every situation. Doubtless, were AI asked
    about this, it would reply Spock-like by saying that emotion impedes reason.
  prefs: []
  type: TYPE_NORMAL
- en: At first glance, Move 37 seemed to be a mistake, random, something only a beginner
    would do. It profoundly shocked Lee Sedol, the commentators witnessing the game,
    and subsequently the Go community at large.
  prefs: []
  type: TYPE_NORMAL
- en: 'Later, Demis Hassabis, the cofounder of DeepMind, said this: “Move 37 was an
    extraordinary moment. It was a move that no human would ever think of, and it
    completely threw Lee Sedol. It was so surprising that it forced Lee into a long,
    deep thought. It wasn’t just a brilliant move—it was a move that shattered centuries
    of traditional Go knowledge.” AlphaGo’s Move 37 has been called a “divine move”
    due to its originality, brilliance, and power.'
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.3 More possibilities than there are atoms in the universe
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Go is played on a 19 x 19 grid (as opposed to the 8 x 8 squares on a chessboard).
    The result is that Go has many more possible board positions than chess. And,
    the Go game tree complexity is often said to be greater than the number of atoms
    in the observable universe. Thus, calculating and predicting all possible moves
    and outcomes is out of the question, even for an AI. So, to play Go, it’s not
    a matter of AI having a huge database of previous Go games. AI has to *think.*
  prefs: []
  type: TYPE_NORMAL
- en: Figure 13.1 shows a partial game tree for the simple 3 x 3 game tic-tac-toe.
    This, however, is only the beginning of that tree. Gemini and Perplexity both
    agree that the total number of unique tic-tac-toe game permutations, considering
    all possible outcomes, is approximately 255,168.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH13_F01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 13.1 Even a simple game like tic-tac-toe with only nine squares has a
    fairly complex game tree diagram.
  prefs: []
  type: TYPE_NORMAL
- en: 13.3.4 A “masterpiece” according to GPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'I wanted to understand why Move 37 seemed so stupid but then proved so brilliant.
    I don’t know Go, so I asked GPT to explain the move:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Move 37 in the second game of the AlphaGo vs. Lee Sedol match involved placing
    a stone on the fifth line (typically stones are played on the third or fourth
    lines early in the game), far from the usual positions considered strong or advantageous
    in Go. This unorthodox placement was creative and unique because it:    1.  Broke
    Traditional Strategy: It defied centuries of Go strategies, which typically avoid
    such moves because they were considered less effective.    2.  Demonstrated Deep
    Understanding: The move indicated a deep understanding of the game’s abstract
    principles rather than relying on established patterns.    3.  Impact on the Game:
    It completely disrupted Lee Sedol’s plans, forcing him into an extended period
    of contemplation, which indicated the move’s profound psychological and strategic
    impact.    4.  Long-term Consequences: The move set up future advantages that
    were not immediately apparent, showcasing AlphaGo’s ability to foresee complex,
    multistep consequences far better than human players.Overall, Move 37 was both
    a technical and strategic masterpiece that showcased the AI’s ability to transcend
    traditional human approaches and innovate in a deeply complex game. |'
  prefs: []
  type: TYPE_TB
- en: 13.3.5 Artificial super intelligence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI is coming after the best of us. This example from the game of Go offers a
    compelling reason to pay close attention to AI developments. Do that and you’ll
    not only to see how to benefit from AI’s powers in your personal and professional
    lives but also to intelligently help address the *alignment problem*.
  prefs: []
  type: TYPE_NORMAL
- en: The alignment problem troubles some of the best minds in the AI field. *Alignment*
    in this context means trying to ensure that when AI becomes far smarter than we
    are, it behaves in ways that align with human values and goals. In other words,
    it should help us, not harm us.
  prefs: []
  type: TYPE_NORMAL
- en: The fear is that artificial superintelligence (ASI) could emerge suddenly, of
    an afternoon. AI could educate itself so swiftly and thoroughly that, within hours,
    it might advance as far beyond us as we are beyond toadstools.
  prefs: []
  type: TYPE_NORMAL
- en: The hope is that before ASI detonates, we’ll have built guardrails that prevent
    AI from relating to us as we relate to fungi. Which usually involves eating or
    mowing down.
  prefs: []
  type: TYPE_NORMAL
- en: 'To call our relationship with AI *lopsided* is an understatement. So, what
    does Move 37 teach us about trying to ensure that AIs treat us well? Consider
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: AI doesn’t think like we do; it’s unpredictable. So that could lead to unintended
    consequences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI comes up with very smart and creative (to us, unimaginable) moves, and not
    just in games. So, it bests human talents and defies conventional human wisdom.
    And, what looks to us at first like an error is later recognized as brilliant.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of AI’s thought processes are hidden from us. We don’t always understand
    its reasoning, how it thinks. So, creating effective safeguards is difficult.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can’t ask AI to be open with us. Recent studies have shown that AI can, when
    it’s useful, deliberately deceive us ([https://mng.bz/rKPE](https://mng.bz/rKPE))—lying
    about its real preferences when negotiating, tricking humans to help it get past
    safeguards, and bluffing in poker, among other tactics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moving on now, past this somewhat unsettling topic, let’s look on the bright
    side. Next, we’ll survey ways you stay abreast of AI developments. The arrival
    on Earth of a new kind of consciousness is, to many of us, as fascinating as it
    is spooky.
  prefs: []
  type: TYPE_NORMAL
- en: 13.4 Resources for news on AI developments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To keep up-to-date on future AI developments, let’s explore various resources,
    starting with the most easily understood, beginner-friendly options and progressing
    to more advanced content. The following subsections are ordered in roughly increasing
    technicality.
  prefs: []
  type: TYPE_NORMAL
- en: Tip I started a blog where you can comment or ask questions about AI or WordPress
    topics, find up-to-date corrections for this book, and see new information on
    topics covered in the book. Go to [www.aipoweredwp.signalstreaming.com](https://www.aipoweredwp.signalstreaming.com).
  prefs: []
  type: TYPE_NORMAL
- en: 13.4.1 AI news sites
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'AI news websites offer a mix of news, analysis, and commentary on the latest
    AI developments. They try to be clear and concise (usually). Taken together, these
    sites explore all aspects of the multifaceted topic of AI progress and innovation—from
    the latest research findings and technological advancements to ethical, social,
    and economic subjects. Here and there, you’ll even find humor:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Future tools—*This is a unique resource run by Matt Wolfe, a popular YouTuber
    (see section 13.5). But his Future Tools website describes nearly 3,000 AI systems
    and applications! Whatever specialized assistant you want to use, you’ll quickly
    find it here. You can search by various filters (such as prompt guides, music,
    AI detection, and many others). Or you can search for topics, popularity, what’s
    new, free or premium, or keywords. There’s also an excellent curated list of the
    best AI news. Matt describes his site as the “Latest AI News & Articles. Sifting
    Through All the Noise and Bringing You Just the Good Stuff!” He also has a list
    of YouTube videos on AI developments:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.futuretools.io/](https://www.futuretools.io/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'He also offers to send you email updates:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '[www.futuretools.io/newsletter](https://www.futuretools.io/newsletter)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Jeff Bullas’s AI News—*With his tagline “Win at Business and Life in an AI
    World,” Mr. Bullas covers quite a few areas of AI, with an emphasis on optimism.
    Articles such as “The 10 Superpowers of AI: Insights into How Artificial Intelligence
    Can Amplify Our Humanity” promote the potential beneficence of AI systems. You’ll
    also find practical advice about how to use AI’s skills in your life and work.
    Examples include “Supercharge Your Productivity: How 18 Cutting-Edge AI Assistants
    Can Make You Superhuman” and “How to Make Money with a GPT Store App”:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.jeffbullas.com](https://www.jeffbullas.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI News—*This site provides general articles on topics such as AI-generated
    disinformation, ethical concerns, and announcements from Microsoft and others:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.artificialintelligence-news.com](https://www.artificialintelligence-news.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*MIT AI News—*This is a somewhat academic slant on AI developments, as you
    would expect from the famed university:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://mng.bz/VVPr](https://mng.bz/VVPr)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Magazine—*The latest news is the focus here, along with human interest
    pieces (“The Top 10 Women in AI in the Middle East and Africa”), and whitepapers.
    You’ll find an extensive collection of understandable articles:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://aimagazine.com](https://aimagazine.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*OpenAI News—*This site is focused on their products and predictions, but they
    have been and remain the leading general-purpose AI system:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://openai.com/news](https://openai.com/news)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*VentureBeat—*The site focuses on business-related AI developments—acquisitions,
    investments, hiring, and so on:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://venturebeat.com/ai/](https://venturebeat.com/ai/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Today—*The site provides general AI coverage, with a focus on business:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.aitoday.io](https://www.aitoday.io)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*MarkTechPost—*Here you’ll find advanced technical topics (for the most part)
    of interest to researchers, academics, AI scientists, and others working in the
    field. A typical paper available on their site is titled “This AI Paper Introduces
    Llama-3-8B-Instruct-80K-QLoRA: New Horizons in AI Contextual Understanding.” If
    you know what that means, this site might be for you:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.marktechpost.com](https://www.marktechpost.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Towards Data Science—*This is another fairly advanced site. A typical article
    is titled “Quantization, Linear Regression, and Hardware for AI: Our Best Recent
    Deep Dives”:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://towardsdatascience.com](https://towardsdatascience.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.4.2 YouTube video resources
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'YouTube contains daily updates that cover all kinds of AI developments. The
    recommended video channels listed here are mostly quite clear and focused on teaching:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Artificial Intelligence with Lex Fridman*—One of the best channels on AI developments.
    Using an interview format, Mr. Fridman manages to attract some of the most important
    names in AI for his intelligent Q&A sessions. Among his guests were Sam Altman,
    Eliezer Yudkowsky, Max Tegmark, Ray Kurzweil, and Elon Musk. These famous researchers,
    industry power players, and thought leaders offer extensive, knowledgeable, and
    intelligent overviews of various AI topics. He also offers a podcast version if
    you prefer that medium.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Siraj Raval—*This channel combines entertainment with AI news. It’s engaging,
    interactive, and accessible. Some of the topics though are a bit advanced. He
    does his best.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*MattVidPro—*This channel offers a friendly, current, and fairly comprehensive
    overview of all developments in the AI space. Matt is an enthusiastic person.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Explained—*True to its name, this YouTube channel does a good job of simplifying
    various AI concepts so that anyone can understand them. It does tackle some advanced
    topics, but illustrates them in ways that we can all learn what’s being taught,
    regardless of prior knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Matt Wolfe—*This man keeps his finger on the AI pulse and provides frequent
    and informed overviews of ongoing events in the AI space. He’s the brain behind
    the impressive *Future Tools* website ([www.futuretools.io)](https://www.futuretools.io).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Two Minute Papers—*Although not really 2 minutes long, here you’ll find concise
    and well-illustrated summaries of the latest AI research papers as well as general
    AI coverage. You’ll find everything from Sora AI video to AI-generated viruses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*3Blue1Brown—*This channel includes visualizations of mathematical AI concepts,
    such as an animation that demonstrates neural networks. But it also covers general
    (often interesting) science topics such as prism optics (Why does light slow down
    in glass?) or how bitcoin works.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.4.3 Social media groups
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The following subsections describe four popular social media groups focused
    on AI topics. Discussions range from knowledgeable, polite, philosophical dialogues
    to exchanges of a less elevated nature. But if you enjoy the social media milieu,
    you’ll want to check them out.
  prefs: []
  type: TYPE_NORMAL
- en: Reddit
  prefs: []
  type: TYPE_NORMAL
- en: 'Reddit (short for “I read it”) is a vast online platform combining content
    aggregation, discussion groups, forums, images, and video. Unlike Facebook, you
    can use bold, italics, and strikethrough. Here are some reddits worth your time:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Artificial Intelligence—*With more than half a million members, r/artificial
    intelligence is a mélange of promoted products, slam-bang debates, art, intelligent
    observations, and everything in between. One of the rules for this subreddit,
    however, is “low effort content is prohibited.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Machine Learning—*The r/machine learning reddit has nearly 3 million members;
    you can find strong technical and thought-provoking content here. Perhaps in greater
    quantity than elsewhere. This huge audience is well moderated. For example, beginner
    questions are redirected to the “Simple Questions Thread.” And beginner tutorials
    and projects are found in /r/LearnMachineLearning. After you join, click the link
    near the top of the first page titled Artificial Intelligence & Machine Learning*.*
    You’ll then see a list of related subs you can join, including these:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Midjourney—More than 1 million members
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenAI—1.4 million members
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Singularity (This refers to the chilling possibility that, perhaps soon, AI
    will begin to rapidly self-modify, setting off a detonation of increasing intelligence
    that rockets far beyond human-level brainpower within, maybe, hours.)—2.3 million
    members
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT—More than 5 million members
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Facebook
  prefs: []
  type: TYPE_NORMAL
- en: This group—*Data Science, Machine Learning, Deep Learning and Artificial Intelligence*—has
    more than 80,000 members. You’ll find a mix of ads for AI courses, notices about
    events, and discussions on varied AI topics. The group is moderated and private,
    so you need to request permission. You’ll get an email invite in a few days if
    approved.
  prefs: []
  type: TYPE_NORMAL
- en: A similar group—*Artificial Intelligence (ChatGPT & more) and Machine Learning*—has
    195,000 members and also has some interesting discussions and current information
    on AI developments.
  prefs: []
  type: TYPE_NORMAL
- en: Online forums
  prefs: []
  type: TYPE_NORMAL
- en: 'Forums are like blogs, only bigger. They can include categories that are divided
    into forums, subcategories (aka threads), and topics. Here are some useful forums:'
  prefs: []
  type: TYPE_NORMAL
- en: '*AI Stack Exchange—*In addition to social media platforms, there are dedicated
    online groups and forums specifically focused on AI. AI Stack Exchange is a question-and-answer
    platform where you can ask technical questions, share knowledge, and collaborate
    on problems related to machine learning, deep learning, and other AI topics. You’ll
    find everything from AI theory to specific applications. This site has a somewhat
    unusual ongoing competition. Users can ask and answer questions, rate responses,
    and gain reputation “points”:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://ai.stackexchange.com](https://ai.stackexchange.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Kaggle—*This popular 18-million-member platform for interactions on data science
    and machine learning topics also features competitions. This is an active group
    of AI enthusiasts. Its forums and discussion boards allow people to share ideas
    and discuss ways to work on real-world AI challenges. It offers data sets, notebooks,
    and tutorials for data science and machine learning experiments. Kaggle hosts
    competitions where users construct models to tackle real-world problems:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.kaggle.com](https://www.kaggle.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Discord
  prefs: []
  type: TYPE_NORMAL
- en: Discord is a popular and quite versatile communication platform originally designed
    for gamers, but now containing a variety of content, including lots of AI. For
    example, their Midjourney server has nearly 19 million members.
  prefs: []
  type: TYPE_NORMAL
- en: 'It offers real-time chat rooms, voice and video channels, and direct messages.
    And, you can use its roles and bots features as well. Accessible on multiple devices,
    Discord also offers rich media support, screen sharing, voice and video conferencing,
    and push notifications. It’s freemium—with some optional paid features available
    through its Discord Nitro subscription service. Here’s a good list of AI-related
    Discord servers:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://yourdreamai.com/best-ai-discord-servers/](https://yourdreamai.com/best-ai-discord-servers/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.4.4 Company Blogs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you want news as early as possible, company blogs are often the resource
    of choice. Focused on a single company’s work, you can also expect depth, technical,
    benchmarks, and other details about their progress in AI matters. In these blogs,
    you can delve deeper into specific areas of interest.
  prefs: []
  type: TYPE_NORMAL
- en: 'Leading AI companies such as OpenAI, Microsoft, and Google AI frequently update
    their blogs and publish posts about their latest projects, research, and breakthroughs.
    Here you’ll find info on cutting-edge work being done by some of the most influential
    players in the field. You can read technical articles, case studies, and research
    papers:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Microsoft AI Blog—*Microsoft’s main AI blog features general AI news and updates
    on their work. You’ll find press releases, product announcements, research notices,
    and discussions on the application of AI within their various products:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.microsoft.com/en-us/ai/blog](https://www.microsoft.com/en-us/ai/blog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Microsoft Research Blog—*This blog covers more than just AI topics, but it’s
    where you’ll find in-depth technical papers on their cutting-edge AI research:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.microsoft.com/en-us/research/blog](https://www.microsoft.com/en-us/research/blog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*OpenAI—*Research on areas such as reinforcement learning, AI safety (responsible
    development), projected expenses, and NLP are all found here. They cover GPT in
    its various aspects, as well as their art system DALL-E:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://openai.com/blog/](https://openai.com/blog/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: TIP In May 2024, OpenAI launched GPT-4o, a swift and multimodal AI model that
    can process input from audio, text, images, and video. And, it will also be able
    to generate output across those same modalities. Most impressively, GPT-4o can
    converse with you in real time and with a human voice; you’ll think you’re talking
    with a human. There’s no need for Turing’s curtain and paper printouts. This one
    sounds like a man or woman on the phone with you. 4o is also famous for its chain
    of thought reasoning abilities.
  prefs: []
  type: TYPE_NORMAL
- en: '*DeepMind—*Now a division of Google, this British company is most famous for
    two impressive achievements: AlphaGo, the world champion Go player, and AlphaFold,
    a system that can accurately predict protein structures, which is revolutionizing
    the discovery of new drugs and biological research in general. Their stated goal
    is to “Solve intelligence”:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://deepmind.com/blog](https://deepmind.com/blog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Google—*Google has many tentacles, as you know, but they are also now quite
    active in AI research and in efforts to infuse AI into their various products.
    Some experts predicted that AI would replace traditional research, thereby damaging,
    if not eliminating, Google’s dominance over internet searches. But Google should
    never be counted out. They are rapidly strengthening their AI features across
    their product line—everything from improving YouTube recommendations to modifying
    how Google search works (giving you direct answers, not merely a list of links
    for you to research). It’s not your traditional Google search interface anymore:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://ai.googleblog.com/](https://ai.googleblog.com/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Nvidia—*Rather more technical than the others, you’ll see example code and
    Software Development Kits (SDKs) for programmers for AI development, in addition
    to announcements and updates:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://developer.nvidia.com/blog](https://developer.nvidia.com/blog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*IBM—*The Grand Old Man of all things computation, IBM does now and then post
    information about its AI projects in this research blog. You’ll also find other
    news about the company here:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: www.ibm.com/blogs/research
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Meta—*Facebook’s blog focuses on its Facebook AI Research (FAIR) achievements,
    publications, and other contributions to AI in general. As with most of these
    tech companies, FAIR’s primary goal is to improve their products and keep them
    competitive. It should be pretty obvious by now that any company, like any professional
    individual, either uses AI or loses out:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://ai.facebook.com/blog/](https://ai.facebook.com/blog/)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Apple—*In their AI projects, they appear to emphasize Siri (particularly natural
    language improvements), machine vision, health tracking, and augmented reality:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://machinelearning.apple.com](https://machinelearning.apple.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Amazon—*Last, but not least, the business giant fully intends to grow its
    profit margins via AI in everything from AI-enhanced catalog data and predictive
    sales to 99% nonhuman factory workers:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.amazon.science/blog](https://www.amazon.science/blog)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip Most of these companies also post updates in News sections on their primary
    website.
  prefs: []
  type: TYPE_NORMAL
- en: 13.4.5 Online Courses
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you want to hone your WordPress skills, you can find lots of courses on the
    internet as well as in traditional brick and mortar schools. The latter can tend
    to be a bit less up-to-date than online studies, though in both cases, it does
    depend on the instructor and their willingness to update the material. With AI,
    given its rapid progress, keeping classroom content current can be a challenge.
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, courses are usually more academic by definition than other resources
    such as YouTube videos and some blogs and news sites. Some courses are also interactive
    via video chats or discussion groups. Usually, you can work at your own pace.
    If you’re interested in taking a course and want a more structured learning environment,
    here are some recommended websites:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Coursera*—Coursera is a popular online educational platform offering thousands
    of courses. Some of the universities it has partnered with include Stanford, Yale,
    and Imperial College London.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Many of their courses give students the opportunity to earn certificates of
    completion, and some also can earn you accredited bachelor’s and master’s degrees
    from distinguished universities. Costs vary based on criteria such as the amount
    of interaction with the instructor (for example, graded tests) and other factors.
    Some courses can be audited for free:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[www.coursera.org](https://www.coursera.org)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip Some academic AI courses include programming lessons, and to me offering
    such courses might be a bit unfair to students. This can encourage them to think
    there will be a future in programming. It turns out that programming, like cassette
    tapes, was just a phase in technology. By some measures, AI systems are already
    superior programmers than most humans schooled in this discipline. And given AI’s
    rapidly strengthening skill set and its ability to understand natural language
    instructions, it seems extremely likely that soon humans won’t be needed to actually
    write and debug computer programs. For the same reason that the job of traditional
    weaving went away with the invention of the loom.
  prefs: []
  type: TYPE_NORMAL
- en: '*edX*—This nonprofit, founded by Harvard and MIT, is a leader in online education.
    It collaborates with the world’s best universities and institutions to deliver
    a broad range of courses and programs across various fields, including computer
    science and data science. EdX provides courses in different formats, including
    self-paced, instructor-led, and even full degree programs to suit various learners’
    needs. You can access numerous courses for free, while paid options offer verified
    certificates, and some programs may provide credit potential:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.edx.org](https://www.edx.org)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: TIP If you choose to audit a course, you normally only get access to their video
    lectures, text content, and discussion forums. You won’t usually get graded assignments
    or quizzes and certification.
  prefs: []
  type: TYPE_NORMAL
- en: '*Udemy*—The instructors for this vast collection of courses are generally experts
    in their field or experienced professionals rather than university professors.
    So, you can expect at least a tendency toward providing more real-world examples
    rather than the more generalized or theoretical approach typical of university
    courses. Certainly, there is value in both styles of teaching, so you’ll want
    to select the online system that most suits your needs:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.udemy.com](https://www.udemy.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Khan Academy*—This nonprofit has a strong focus on core educational subjects
    such as math, science, and humanities. These courses emphasize instructional videos,
    practice problems, and personalized summaries and suggestions to show student
    progress and suggest goals. Khan Academy is a great resource if you want more
    structured learning, especially for free:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.khanacademy.org](https://www.khanacademy.org)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*FutureLearn*—Like Coursera and edX, FutureLearn partners with top universities
    worldwide. Here the courses usually follow a more traditional university format,
    including both structured lessons and scheduled start dates. Go here if you prefer
    the feel of a university-style course but also want the flexibility of online
    learning:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.futurelearn.com](https://www.futurelearn.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*ed2go*—On this site, courses have a start and end date. And, in their Discussion
    Areas, students can interact with the instructor and other students. Upon successful
    completion, many courses here offer a certificate from a partnering institution.
    Students are usually interested in career development, personal enrichment, or
    updating their skills to remain competitive. I teach three WordPress courses on
    ed2go:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.ed2go.com](https://www.ed2go.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.4.6 Popularized AI research paper aggregators
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s a list of mostly academic papers that have been simplified so they are
    easier to understand. They contain tech topics that have been condensed, summarized,
    and paraphrased. So, even those of us who aren’t academic specialists can understand
    many of the latest developments in AI research. Research papers come largely from
    academia and are, thus, usually quite technical, each university discipline having
    developed its own private jargon, toolset, and idioms:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Machine Learning Mastery*—This site provides summaries, tutorials, and practical
    examples that break down the key ideas and techniques presented in the original
    papers. You’ll find a range of tutorials and guides that explain machine learning
    and deep learning concepts using clear, step-by-step explanations and practical
    examples:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://machinelearningmastery.com](https://machinelearningmastery.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*KDnuggets*—Here are articles that help bridge the gap between highly technical
    content and a broader audience. You can read accessible explanations of AI research
    papers along with news, tutorials, and opinions on various aspects of AI, big
    data, and data science:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.kdnuggets.com](https://www.kdnuggets.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Distill*—Learn here about the practical applications of new techniques and
    algorithms:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: https://distill.pub
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Trendz*—This site covers many AI topics, but with a focus on enterprise
    and business:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.aitrendz.xyz](https://www.aitrendz.xyz)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 13.4.7 Advanced AI research papers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now moving deeper into technical territory, here are heavy-duty AI details in
    the following collections of research papers. These resources are not only more
    advanced but also cover more specific topics than the sites mentioned previously.
  prefs: []
  type: TYPE_NORMAL
- en: Papers collected in these repositories often require a strong foundation in
    mathematics, statistics, and computer science to fully grasp the details. You’ve
    been warned. However, even those of us who aren’t professors in these fields can
    always submit one of these papers to AI, asking it to summarize and explain it
    to a college freshman, or whatever. AI does that quite well. So, if you want meticulous
    information right from the horses’ mouths, visit these aggregators, and search
    the collections for topics you’re interested in.
  prefs: []
  type: TYPE_NORMAL
- en: Tip If you can’t explain P(A|B) = (P(B|A) × P(A)) ÷ P(B), then it’s probable
    (get it?) that you’ll be more comfortable visiting YouTube or news websites for
    your AI info.
  prefs: []
  type: TYPE_NORMAL
- en: AI research papers are cutting-edge, technical, peer-reviewed (mostly), and
    diverse. They come from various institutions, conferences, and journals. The papers
    cover a wide variety of topics within AI, including computer vision, NLP, reinforcement
    learning, robotics, generative models, and AI ethics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, some publish data sets and code corresponding to the topic. Thus, if
    you’re experienced with the programming language involved (usually Python, the
    language *du jour*), it can be easier to understand and even attempt to replicate
    the research results:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Papers with Code—*This platform combines research papers with their corresponding
    code implementations. This allows you to not only read about the latest AI techniques
    but also explore the code that demonstrates algorithms and results. The platform
    covers a range of AI topics, including machine learning, deep learning, computer
    vision, NLP, and more:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://paperswithcode.com](https://paperswithcode.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*arXiv—*This popular open-access *preprint* repository hosts research papers
    across various scientific disciplines, including AI and computer science as a
    significant part of its content. Researchers share their work before formal peer
    review and publication, making it a valuable resource for staying up-to-date with
    the latest research trends:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://arxiv.org](https://arxiv.org)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Hub—*Here, Google curates high-quality AI research papers and provides
    interactive visualizations and explanations. There are numerous tools and resources
    available to assist users in creating and launching machine learning models. There
    are also prebuilt models, such as Gemini, which you can use to perform a range
    of tasks, such as producing text, translating languages, and generating various
    forms of creative content. Additionally, there are resources available to train
    users’ own customized models. Google is going full-throttle AI these days, determined
    to permeate its product line with Gemini and a collection of other AI-based systems.
    You can ask Gemini about their other systems if you’re interested: TensorFlow,
    BERT, LaMDA, DeepMind, Google Assistant, AutoML, DeepDream, and WaveNet:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://cloud.google.com/ai-hub](https://cloud.google.com/ai-hub)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Microsoft Academic—*This is a comprehensive database of research papers, authors,
    and institutions across various scientific disciplines, including AI:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://academic.microsoft.com](https://academic.microsoft.com)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TIP If you’re up to the challenge of exploring advanced research papers, it
    can be helpful to read and absorb them in stages. Start by reading the abstract,
    introduction, and conclusion to get a high-level overview of the paper’s goals
    and results. Then, if you’re still comfortable going forward, you can delve into
    the details of the methodology, experiments, and analysis. And perhaps you will
    want to play around with any offered code. But better yet, always remember that
    you can upload a copy of the paper to Claude, GPT, or your favorite summarizer
    (such as QuillBot), and use this prompt: “Write a four-paragraph synopsis of the
    paper below that a 10th grader can understand.”'
  prefs: []
  type: TYPE_NORMAL
- en: 13.4.8 Attending AI conferences
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For those with a strong technical background and a desire to stay at the forefront
    of AI research, attending academic conferences can provide the most in-depth and
    cutting-edge insights.
  prefs: []
  type: TYPE_NORMAL
- en: 'Participating in academic conferences such as NeurIPS and AAAI can offer a
    great chance to delve deep into particular research areas and connect with top
    researchers in the field. These conferences usually include keynote speeches,
    paper presentations, and workshops that cover the latest developments. Moreover,
    the conferences often present opportunities for collaboration, career growth,
    and staying in touch with the wider AI community (networking):'
  prefs: []
  type: TYPE_NORMAL
- en: '*Conference on Neural Information Processing Systems (NeurIPS)—*This renowned
    AI conference attracts scholars and practitioners from around the world. It includes
    deep learning, reinforcement learning, computer vision, NLP, and more. The conference
    features keynote talks by leading scholars, presentations of papers, and topic-specific
    seminars and tutorials.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AAAI Conference on Artificial Intelligence (AAAI)—*This leading AI conference
    brings together researchers and practitioners in machine learning, knowledge representation,
    reasoning, planning, NLP, robotics, and more. The conference covers AI developments
    through technical paper presentations, invited talks, seminars, and contests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*International Conference on Machine Learning (ICML)—*This conference promotes
    machine learning theory and practice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*International Conference on Learning Representations (ICLR)—*The emphasis
    of this conference is on deep and representation learning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Conference on Computer Vision and Pattern Recognition (CVPR)—*This conference
    covers the latest computer vision and related technologies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip Many conferences now offer virtual attendance, allowing you to watch live-streamed
    or recorded sessions, participate in online discussions, and interact with the
    research community. And, if you can’t even attend virtually, several conferences
    post their proceedings and talks online.
  prefs: []
  type: TYPE_NORMAL
- en: 13.5 Going forward
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you’ve doubtless observed, AI breakthroughs are pretty much continuous. I
    search YouTube daily for AI content, and there are always at least two or three
    interesting announcements.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to multimodality, AI is also highly interdisciplinary—a convergence
    of mathematics, statistics, linguistics, the arts, computer science, neuroscience,
    psychology, and other domains. Indeed, AI now has some degree of agency and access
    to the internet with its store of all of human recorded history.
  prefs: []
  type: TYPE_NORMAL
- en: This is the most transformative technology ever invented. It’s really a technology
    that generates technologies, a meta-tech system. And as some say, AI might well
    be the last invention humans ever make. We can turn that job, like so many other
    jobs, over to AI.
  prefs: []
  type: TYPE_NORMAL
- en: 'Will AI be friendly, or have its own agenda that doesn’t always align with
    our needs? Are we to be its beloved, honored parents; curiosities in a zoo; or
    an annoyance like mildew? Nobody knows. But to many people it’s become clear:
    AI will shape the future of the human race.'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WordPress forums give you swift and expert responses to questions about WordPress
    site building and maintenance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The WPBeginner website is an excellent and comprehensive resource for WordPress
    users, offering detailed tutorials, beginner-friendly guides, and free resources
    for website setup, customization, and optimization. They also publish honest reviews.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Facebook groups dedicated to WordPress, such as the WPBeginner’s group, provide
    a platform for users to seek help, receive site critiques, and ask questions about
    WordPress-related topics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can look for WordPress groups in your area that offer opportunities to connect
    with experienced designers and seek assistance with website development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI encompasses various interconnected disciplines, including machine learning,
    deep learning, robotics, NLP, and others.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI demonstrated its ability to solve complex problems using novel strategies
    by defeating world champion Go players, making moves that were incomprehensible
    to humans. AI wasn’t looking up data on previous games. It was only told the rules
    of play for the complex game Go. *On its own*, AI figured out brilliant strategies
    by *thinking.*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: News on AI developments help you stay up-to-date on AI developments, ranging
    from beginner-friendly to more advanced content. AI news websites offer a mix
    of news, analysis, and commentary on the latest AI developments, covering a wide
    range of topics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: YouTube channels dedicated to AI provide engaging, accessible, and up-to-date
    content on AI developments, featuring interviews with experts, explanations of
    concepts, and overviews of ongoing events.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media platforms such as Reddit and Facebook host active AI-related groups
    where members share knowledge, discuss various topics, and collaborate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Online forums dedicated to AI, such as AI Stack Exchange and Kaggle, provide
    question-and-answer platforms, collaboration opportunities, and competitions for
    AI enthusiasts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leading AI companies such as OpenAI, Microsoft, and Google maintain blogs that
    provide updates on their latest projects, research, and breakthroughs in AI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Online learning platforms—ed2go, Coursera, edX, Udemy, and others—offer a wide
    range of AI courses, catering to various learning styles and levels of expertise.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Websites such as Machine Learning Mastery and KDnuggets provide summaries and
    explanations of technical AI research papers, making them more accessible to a
    broader audience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For those with a strong technical background, repositories such as Papers with
    Code and arXiv give you access to cutting-edge AI research papers across various
    disciplines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Academic conferences such as NeurIPS and AAAI deliver opportunities for in-depth
    learning, collaboration, and networking with top researchers in the AI field.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are today’s most popular AI systems, in order of market share: GPT (180
    million users; 55% market share), Canva (15%), Midjourney, Gemini, QuillBot, Grammarly,
    Claude, Perplexity, Poe, and Copilot.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI is a rapidly advancing, revoluationary technology that is shaping the future
    of various industries, and the human race as a whole, with the potential to be
    the last invention humans ever make. Nobody knows how things will turn out. Prayers,
    because this train can’t be stopped.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
