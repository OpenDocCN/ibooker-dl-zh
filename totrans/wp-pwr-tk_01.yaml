- en: 2.2.2 Setting up a practice site
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.2 设置实践网站
- en: In the appendix, you can find instructions to set up a hosting service account,
    install WordPress on that account, and install the Twenty Sixteen default WordPress
    theme that you can use if you want to work with a practice site for this book.
    Finally, the appendix describes how to go to your site’s Settings > General screen
    and name the site title `Time` `Tested` `Recipes` `for` `the` `Instant` `Pot`,
    with the tagline `Comfort` `food` `for` `beginners`. If you haven’t yet set up
    a practice site, please visit the appendix and do that now if you want to use
    a practice site. Some of the examples throughout this book are based on the setup
    described in that appendix. But you can work on your real site instead if you
    choose.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在附录中，你可以找到设置托管服务账户、在该账户上安装WordPress以及安装你可以用于本书实践网站的Twenty Sixteen默认WordPress主题的说明。最后，附录描述了如何进入网站的设置
    > 通用屏幕，并将网站标题命名为“Time Tested Recipes for the Instant Pot”，副标题为“适合初学者的舒适食品”。如果你还没有设置实践网站，请访问附录，并立即设置，如果你想使用实践网站。本书中的一些示例基于附录中描述的设置。但如果你选择，你也可以在你的真实网站上工作。
- en: When choosing a hosting provider, look for a reliable and affordable company
    with a good reputation. As is so often the case, the most widely advertised services
    aren’t necessarily the best choices. GoDaddy, for example, has a sizeable market
    share. But it gets mixed reviews.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择托管提供商时，寻找一个可靠、价格合理且声誉良好的公司。正如经常发生的那样，最广泛宣传的服务并不一定是最佳选择。例如，GoDaddy拥有相当大的市场份额。但它得到的评价褒贬不一。
- en: 'Finding a solid hosting service can be daunting. There are an estimated 330,000
    WordPress hosting services worldwide! But WordPress.org itself recommends only
    these three hosts: SiteGround, Bluehost, or DreamHost. Not coincidentally, I also
    recommend those three, for the reasons listed a bit further on.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个可靠的托管服务可能会让人感到 daunting。全球大约有330,000个WordPress托管服务！但WordPress.org本身只推荐这三个托管商：SiteGround、Bluehost或DreamHost。不出所料，我也推荐这三个，原因稍后会列出。
- en: 'Each of these hosting services is an excellent choice, with great tech support,
    solid performance, and a suite of utilities at your disposal. You can find an
    up-to-date overview of the best hosts here: [www.wpbeginner.com/wordpress-hosting/](https://www.wpbeginner.com/wordpress-hosting/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些托管服务都是优秀的选择，拥有出色的技术支持、稳定的性能和一系列可供使用的实用工具。你可以在以下链接中找到最新的最佳托管服务概述：[www.wpbeginner.com/wordpress-hosting/](https://www.wpbeginner.com/wordpress-hosting/)。
- en: 'TIP The wpbeginner site is a good resource. Whenever you have a question about
    WordPress, you can usually find a solid answer there. They offer clear tutorials,
    tips, guides, and unbiased reviews. Other useful resources include the following:
    [https://neilpatel.com/](https://neilpatel.com/), [https://chat.openai.com/chat](https://chat.openai.com/chat),
    [https://wordpress.org/support/forums](https://wordpress.org/support/forums),
    [https://wordpress.org/support/](https://wordpress.org/support/), and [www.facebook.com/groups/wpbeginner/](https://www.facebook.com/groups/wpbeginner/).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：wpbeginner网站是一个很好的资源。无论何时你对WordPress有任何疑问，你通常都能在那里找到一个可靠的答案。他们提供清晰的教程、技巧、指南和无偏见的评论。其他有用的资源包括以下链接：[https://neilpatel.com/](https://neilpatel.com/)、[https://chat.openai.com/chat](https://chat.openai.com/chat)、[https://wordpress.org/support/forums](https://wordpress.org/support/forums)、[https://wordpress.org/support/](https://wordpress.org/support/)和[www.facebook.com/groups/wpbeginner/](https://www.facebook.com/groups/wpbeginner/)。
- en: During the setup process when you sign up for a hosting service, you’re asked
    to create a username/password pair for your hosting service account. Then, when
    you add a new, empty WordPress install to that account, you’ll be asked for a
    *second* username/password pair. Write all four of these terms down on a piece
    of paper. When you need to go to your hosting account or sign into your WordPress
    site to work on it, you’ll need these usernames and passwords.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在你为托管服务注册账户的过程中，你将被要求为你的托管服务账户创建一个用户名/密码对。然后，当你向该账户添加一个新的、空的WordPress安装时，你将需要第二个用户名/密码对。将这些四个术语都写在一张纸上。当你需要访问你的托管账户或登录你的WordPress网站进行工作时，你需要这些用户名和密码。
- en: 2.2.3 A hosting service checklist
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.3 托管服务清单
- en: 'You want to find a hosting service that provides the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要找到一个提供以下服务的托管服务：
- en: '*Reliable, continuous uptime*—You should expect 99% uptime because if a service
    causes your site to be unavailable, you can lose part of your audience. People
    know that there are alternatives to your offerings, and the internet has conditioned
    most people to have a very quick finger on their mouse button. It takes only a
    few seconds delay for many internet surfers to fly away elsewhere.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可靠、持续在线*—你应该期望99%的在线时间，因为如果服务导致你的网站不可用，你可能会失去一部分观众。人们知道有替代你的产品，而互联网已经使大多数人习惯于鼠标按钮非常快地反应。对于许多网络冲浪者来说，只需几秒钟的延迟就会飞到别处。'
- en: '*Fast page loads and caching*—Consider that many in your audience have become
    impatient with any kind of delay, including a site page that loads slowly. So
    when reviewing a hosting service’s metrics, check their average page load speed.
    Also look at whether a spike in traffic to the site affects the load speed.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速页面加载和缓存*—考虑到你的观众中很多人对任何形式的延迟都变得不耐烦，包括加载缓慢的网站页面。因此，在审查托管服务的指标时，检查它们的平均页面加载速度。同时也要看看网站流量激增是否会影响加载速度。'
- en: Note One important technology that contributes to rapid page display is *caching.*
    To speed up the display of a page, hosting services *cache* (store) pages from
    your site that were previously displayed. When that same page is requested again,
    the host can just slap that already-rendered, cached page onto the visitor’s screen.
    This avoids the delay caused by the rendering process. (To display a fresh page,
    the browser must perform a variety of tasks—fetching images from your WordPress
    Media Library; looking at any CSS code to see if a font size, for example, differs
    from what the theme’s CSS style sheet specifies; scanning HTML code to figure
    out where to position the page elements; and so on. So you’ll want a host that
    caches its sites’ pages efficiently.)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：一种有助于快速显示页面的重要技术是*缓存*。为了加快页面显示速度，托管服务会*缓存*（存储）之前显示过的你的网站页面。当再次请求同一页面时，托管方只需将已渲染、缓存的页面直接显示在访客的屏幕上。这样可以避免渲染过程造成的延迟。（为了显示一个全新的页面，浏览器必须执行各种任务——从你的WordPress媒体库中获取图片；查看任何CSS代码，例如，检查字体大小是否与主题的CSS样式表指定的不同；扫描HTML代码以确定页面元素的定位位置；等等。因此，你将需要一个能够高效缓存其网站页面的托管服务。）
- en: '*Effective security*—Redundancy is usually a good thing in security. It’s important
    that your hosting service offers its own robust security system, and that you
    also install a security plugin such as Wordfence. Top secret military installations
    don’t rely on a single fence, nor should you.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*有效的安全性*—在安全性方面，冗余通常是好事。重要的是您的托管服务提供自己的强大安全系统，并且您还安装了像Wordfence这样的安全插件。顶级军事设施不会只依赖一道栅栏，您也不应该这样做。'
- en: '*A reliable backup system*—Quality hosting services automatically back up your
    site daily. Again, you’ll want to also install a separate backup plugin. Thus,
    if your double-fenced security precautions fail, you can still restore your site.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可靠的备份系统*—优质的托管服务会自动每天备份您的网站。同样，您也会希望安装一个单独的备份插件。这样，如果您的双重栅栏安全预防措施失败，您仍然可以恢复您的网站。'
- en: '*Easily accessed and reliable tech support*—Everyone who creates or manages
    websites is going to need to talk to a hosting service’s tech support now and
    then. This isn’t a matter of if, but when. So you’ll want to choose a service
    that offers rapid and accurate response to your phone, email, or chat queries.
    All three of the WordPress.org recommended hosts mentioned previously provide
    that kind of tech support. They can be relied on to get you out of difficulty
    quickly.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于获取且可靠的客服支持*—每个创建或管理网站的人都会时不时地需要与托管服务的客服技术支持进行沟通。这不是一个“是否”的问题，而是一个“何时”的问题。因此，您会希望选择一个提供快速且准确响应您电话、电子邮件或聊天查询的服务。之前提到的WordPress.org推荐的三个托管服务都提供了这种技术支持。他们可以迅速帮助您摆脱困境。'
- en: '*Servers located near your target audience*—Although the headquarters of a
    hosting service doesn’t matter, the location of their servers does. Some of the
    best hosting services advertise a content delivery network (CDN), which just means
    they offer multiple servers around the world to store your site. Your pages load
    more quickly if the server hosting your site is located at least on the same continent
    as your primary audience. Many people who might otherwise join your audience simply
    won’t tolerate sluggish page-load times. And some in your audience will also have
    slow internet connections. For them, page-load speed is a major consideration
    when they decide whether to bookmark your site for future visits—or fly away.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*服务器位于您的目标受众附近*—尽管托管服务的大本营并不重要，但他们的服务器位置却很重要。一些最好的托管服务宣传他们的内容分发网络（CDN），这意味着他们提供多个服务器存储您的网站。如果托管您网站的服务器至少位于您的主要受众所在的同一大陆，您的页面加载速度会更快。许多可能成为您受众的人如果遇到页面加载缓慢的情况，他们可能根本不会忍受。而且，您的受众中的一些人也可能有较慢的互联网连接。对他们来说，页面加载速度是他们决定是否将您的网站加入书签以备将来访问或离开时考虑的一个重要因素。'
- en: 'To sum up, you’ll likely be well served if you sign up with one of the big
    three recommended by WordPress.org: SiteGround, Bluehost, or DreamHost. But if
    you want to explore other options, you can use that checklist given earlier to
    avoid regret later on.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，如果您签约WordPress.org推荐的三大托管服务之一：SiteGround、Bluehost或DreamHost，您可能会得到很好的服务。但如果您想探索其他选项，您可以使用之前给出的清单来避免以后的遗憾。
- en: 2.3 Visiting your backend
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 访问您的后台
- en: In the WordPress backend where you work on your site, there are quite a few
    different pages, such as a menu-construction page, a Media Library, and an add
    new plugins page. However, we’ll call them screens rather than pages, to distinguish
    them from the site’s actual pages as viewed by your audience. The backend is the
    view of the site that only you, the administrator (or others you give permission
    to), can get into. Here, you’ll add new pages, perform housekeeping, make improvements,
    and otherwise build and maintain the site. It’s the engine room, down below what
    your visitors see. Visitors are kept to the frontend, the public area of the site.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress后台，您在这里工作并处理您的网站，有相当多的不同页面，例如菜单构建页面、媒体库和添加新插件页面。然而，我们将它们称为屏幕而不是页面，以区分它们与您的受众看到的网站的实际页面。后台是只有您，管理员（或您授权的其他人）可以进入的网站视图。在这里，您可以添加新页面、进行维护、进行改进，以及其他构建和维护网站的工作。它是位于您的访客所见之上的引擎室。访客被限制在前端，即网站的公共区域。
- en: The first thing to do after setting up a brand-new, empty WordPress installation
    on your hosting service is to go visit the backend of your site. Its address is
    based on what you chose for your site’s URL (domain name) when you signed up with
    your hosting service. For example, if your domain name is [https://mysitesname.com](https://mysitesname.com),
    then your backend address is https://mysitesname.com/wp-admin.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的托管服务上设置全新的、空白的WordPress安装后，首先要做的事情是访问您网站的后端。其地址基于您在注册托管服务时为您的网站URL（域名）选择的地址。例如，如果您的域名是[https://mysitesname.com](https://mysitesname.com)，那么您后端的地址是https://mysitesname.com/wp-admin。
- en: Your backend address is just a modification of the frontend address. You simply
    append /wp-admin to your domain name. When you first visit the backend, bookmark
    (or favorite) it in your browser. In addition, when your browser asks if you want
    to save the username and password, do so to easily go there whenever you want
    to work on the site. And note that when you want to look at your frontend, just
    remove the appended /wp-admin part of the address.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您的后端地址只是前端地址的一种修改。您只需将/wp-admin附加到您的域名即可。当您第一次访问后端时，请在浏览器中将其添加到书签（或收藏）。此外，当您的浏览器询问是否要保存用户名和密码时，请保存它们，以便您随时可以轻松地访问该网站。请注意，当您想查看前端时，只需删除地址中附加的/wp-admin部分。
- en: In 2018, the WordPress development team added a second editor to WordPress and
    made it the default. The editor is where you add new content to a site or modify
    existing content such as text, images, multimedia, hyperlinks, and so on. The
    new editor is variously called *Gutenberg* or the *WordPress block editor*.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，WordPress开发团队为WordPress添加了第二个编辑器，并将其设置为默认编辑器。编辑器是您向网站添加新内容或修改现有内容（如文本、图像、多媒体、超链接等）的地方。新的编辑器被称为*Gutenberg*或*WordPress块编辑器*。
- en: 'So, WordPress developers have two editors they can choose from: the traditional
    classic editor and Gutenberg. The former somewhat resembles a word processor on
    steroids, and the latter is like a page builder. Third-party page builders such
    as Elementor and Divi have become popular WordPress plugins. Page builders can
    offer functionalities such as drag-and-drop layouts, WYSIWYG dynamic design, and
    page templates, as well as additional functionality such as tools for fine-tuning
    the site’s appearance without writing code.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，WordPress开发者可以选择两个编辑器：传统的经典编辑器和Gutenberg。前者有点像加了兴奋剂的文字处理器，而后者则像页面构建器。第三方页面构建器，如Elementor和Divi，已成为流行的WordPress插件。页面构建器可以提供诸如拖放布局、所见即所得的动态设计、页面模板等功能，以及无需编写代码即可微调网站外观的工具。
- en: Gutenberg is designed to build into WordPress what aftermarket page-builder
    plugins have offered for years. For now, I recommend that you switch to the classic
    WordPress editor. That way, your results will match what’s shown in this book.
    However, throughout the book, the way to do things using Gutenberg is also described.
    The choice is yours. If you want to use the classic editor, see the instructions
    in the appendix. It’s easy to switch back and forth between classic and Gutenberg
    with a plugin called the *Classic Editor*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Gutenberg旨在将多年来后市场页面构建插件所提供的功能集成到WordPress中。目前，我建议您切换到经典WordPress编辑器。这样，您得到的结果将与本书中展示的相匹配。然而，在本书中，也描述了使用Gutenberg进行操作的方法。选择权在您手中。如果您想使用经典编辑器，请参阅附录中的说明。使用名为*Classic
    Editor*的插件在经典和Gutenberg之间切换非常简单。
- en: 2.4 Hiding your site while it’s under construction
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 在网站建设期间隐藏您的网站
- en: You’ll want to wait until your website is polished before making your site public.
    It’s clearly important that search engines judge the quality of your site after
    you’ve done your best to make it brilliant. You also don’t want prospective members
    of your audience to decide whether to visit your site again, or bookmark it, based
    on a half-finished job.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望在网站完善后再将其公开。显然，在您尽力使其出色之后，搜索引擎对您网站质量的判断非常重要。您也不希望潜在的目标受众根据半成品来决定是否再次访问您的网站或将其添加到书签。
- en: So, you should block Google and other search systems such as perplexity.ai until
    you’re ready for your grand opening. To block search systems, go to the backend
    of your site where, on the left side, you’ll see a black menu, called the *admin
    menu* or *dashboard*. Click Settings to open its submenu, and then click Reading,
    as shown in figure 2.1\. Then, next to Search Engine Visibility, select the Discourage
    Search Engines from Indexing This Site checkbox, and click the Save Changes button.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在你准备好盛大开业之前，你应该屏蔽Google和其他搜索系统，如perplexity.ai。要屏蔽搜索系统，请转到你网站的的后端，在左侧你会看到一个黑色菜单，称为*管理菜单*或*仪表板*。点击设置以打开其子菜单，然后点击阅读，如图2.1所示。然后，在搜索引擎可见性旁边，选择“阻止搜索引擎索引此网站”复选框，并点击保存更改按钮。
- en: The final step in hiding your site is to install a *coming soon* plugin. If
    someone does visit your site, they will only see a message that the site is under
    construction.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏你的网站的最终步骤是安装一个*即将推出*的插件。如果有人访问你的网站，他们只会看到一个消息，说明网站正在建设中。
- en: However, as the administrator of the site, *you* can view the real pages. You
    need to. When working on your site, you’ll want to take a look at the frontend
    now and then. The coming soon plugin stores a cookie in your browser to make it
    clear that you’re allowed to see the pages as they really are.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，作为网站的管理员，*你*可以查看真实页面。你需要这样做。在为你的网站工作时，你时不时地想查看一下前端页面。即将推出插件会在你的浏览器中存储一个cookie，以便清楚地表明你被允许看到真实的页面。
- en: TIP Cookies are small pieces of data usually stored in your browser by some
    sites you visit. The primary purpose is to save you time. If you previously filled
    in a form or logged in with a password—you won’t need to repeat those actions
    if the information was stored in a cookie when you visited the site before.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：Cookies是通常由你访问的一些网站存储在你浏览器中的小数据块。主要目的是节省你的时间。如果你之前填写了表单或使用密码登录——如果你在访问网站之前将信息存储在cookie中，你就不需要重复那些操作。
- en: '![](../../OEBPS/Images/CH02_F01_Mansfield.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH02_F01_Mansfield.png)'
- en: Figure 2.1 In your Settings > Reading screen, discourage search engines from
    judging your site-in-progress.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 在你的设置 > 阅读屏幕中，阻止搜索引擎对你的网站进度进行评判。
- en: One good coming soon plugin is Website Builder by SeedProd. To use it, click
    Plugins > Add New in your WordPress backend dashboard. Then, in the upper-right
    search field, type `seedprod`. Finally, click the Install button, and click Activate.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一个即将推出的好插件是SeedProd的网站构建器。要使用它，点击WordPress后端仪表板中的插件 > 添加新插件。然后，在右上角的搜索框中，输入`seedprod`。最后，点击安装按钮，然后点击激活。
- en: Some plugins and themes add items to your Dashboard menu. In the menu on the
    left, click SeedProd > Landing Pages, as shown in figure 2.2.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一些插件和主题会将项目添加到你的仪表板菜单中。在左侧菜单中，点击SeedProd > 落地页面，如图2.2所示。
- en: Some plugins display the Gutenberg-style UI, even if you activate the Classic
    Editor plugin. SeedProd, for example, is one of them. When you get to the SeedProd
    Design screen, you can get a taste of how the Gutenberg block editor works in
    WordPress. SeedProd mimics the block editor. If you wish, add some of SeedProd’s
    blocks and also replace the nonsense text with your message. Then, your real pages
    are replaced by this coming soon page, informing visitors that your site is currently
    being built. Click the Save button. If you see a warning that WordPress isn’t
    allowing you to save, SeedProd displays information on how to solve that problem.
    Anytime you want to see how your coming soon page appears to visitors, type or
    paste your site’s frontend address into a browser that *you didn’t use* to set
    up this plugin.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一些插件即使你激活了经典编辑器插件，也会显示Gutenberg风格的UI。例如，SeedProd就是其中之一。当你到达SeedProd设计屏幕时，你可以体验一下WordPress中Gutenberg块编辑器的工作方式。SeedProd模仿了块编辑器。如果你愿意，可以添加一些SeedProd的块，并用你的信息替换无意义文本。然后，你的真实页面将被这个即将推出页面所取代，通知访客你的网站目前正在建设中。点击保存按钮。如果你看到WordPress不允许你保存的警告，SeedProd会显示如何解决这个问题。任何时候你想查看你的即将推出页面如何显示给访客，请将你网站的URL复制或粘贴到一个你没有用来设置此插件的浏览器中。
- en: The SeedProd plugin also includes an Under Construction screen that you can
    use if you’re *updating* an existing site. But you should avoid this approach
    unless the site is in really bad shape. Your site’s visitors expect access. You
    can lose some of your audience if your site is down, even briefly.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: SeedProd插件还包括一个正在施工的屏幕，如果你正在*更新*现有网站，可以使用它。但除非网站状况真的很糟糕，否则你应该避免这种方法。你的网站访客期望能够访问。如果你的网站关闭，即使只是短暂的，你可能会失去一些观众。
- en: '![](../../OEBPS/Images/CH02_F02_Mansfield.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH02_F02_Mansfield.png)'
- en: Figure 2.2 Click Landing Pages under SeedProd, and then click the Edit Page
    button to customize your coming soon page.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在SeedProd中点击“点击着陆页”，然后点击“编辑页面”按钮来自定义你的即将推出页面。
- en: Instead, it’s usually best to update your site by working on a copy of it, rather
    than shutting down the live site. Use the *staging* utility found in your hosting
    service’s cPanel collection of utilities (or you can add a staging plugin to your
    site)*.* When staged, the site is copied, but the live site remains accessible
    to your visitors. You make your improvements to the copy. Then when you’re finished,
    the copy replaces the older version and goes live.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，通常最好的做法是通过对其副本进行工作来更新你的网站，而不是关闭实时网站。使用你托管服务cPanel工具集中找到的*预览*实用程序（或者你也可以添加一个预览插件到你的网站）*.*
    当进行预览时，网站会被复制，但实时网站仍然对访客可访问。你在副本上进行改进。然后当你完成时，副本替换了旧版本并上线。
- en: There is an exception to staging. If your site is badly mangled by a malware
    attack, for example, and thus there are broken links, missing pages, visible code,
    blank pages, or whatever, you would be better off just displaying an Under Construction
    screen with information on when the site will be available again. You don’t want
    visitors to arrive at a site that’s rife with problems.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于预览阶段有一个例外。如果你的网站被恶意软件攻击严重破坏，例如，导致有断开的链接、缺失的页面、可见的代码、空白页面等，那么显示一个带有网站何时可再次使用的信息的施工中屏幕会更好。你不想让访客到达一个充满问题的网站。
- en: An optional step when keeping your site private is to hide individual pages
    and posts unless you give someone a password to access them. Each page and post
    in a site has its own, separate permalink URL internet address.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在保持网站私密时，一个可选的步骤是隐藏单个页面和帖子，除非你给某人一个密码来访问它们。网站中的每个页面和帖子都有自己的、独立的永久链接URL地址。
- en: 'Normally a permalink is constructed by appending the page’s title to the site’s
    address:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，永久链接是通过将页面标题附加到网站地址来构建的：
- en: '[https://siteaddress.com](https://siteaddress.com)—Site address.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://siteaddress.com](https://siteaddress.com)—网站地址。'
- en: https://siteaddress.com/about-us—This would be the About Us page’s permalink
    address. (URL addresses can’t have space characters, so a hyphen is inserted to
    replace the space in the page title.) In this example, the about-us portion of
    the address is called a *slug.*
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://siteaddress.com/about-us](https://siteaddress.com/about-us)—这将是我们“关于我们”页面的永久链接地址。（URL地址不能有空格字符，所以用连字符插入以替换页面标题中的空格。）在这个例子中，地址中的about-us部分被称为*缩略词*。'
- en: Given that interior pages have their own URL addresses, it’s possible for someone
    to arrive at one of these inside pages before you’re ready for your site to be
    made public. That said, a quality coming soon plugin such as the one from SeedProd
    by default displays the coming soon screen on all the pages.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 由于内部页面有自己的URL地址，所以有可能在你准备好将网站公开之前，有人到达这些内部页面之一。话虽如此，一个高质量的即将推出插件，如SeedProd提供的，默认情况下会在所有页面上显示即将推出屏幕。
- en: 2.4.1 Asking AI to leave your site alone
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.1 请求人工智能不要打扰你的网站
- en: AI systems “learn” by traversing the internet and memorizing and organizing
    the content it finds. But if you don’t want AI to use your content, you can request
    that AI systems don’t harvest the information in your site. And some AIs will
    comply. The effectiveness of that request will likely depend at least in part
    on future copyright law.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统通过遍历互联网、记忆和组织找到的内容来“学习”。但如果你不希望人工智能使用你的内容，你可以要求人工智能系统不要从你的网站上收集信息。并且一些人工智能会遵守这一要求。这种请求的有效性可能至少部分取决于未来的版权法。
- en: Let’s say you want to keep all or part of your content off-limits—only available
    to people who pay you for access to that information—or you don’t want AIs to
    harvest your content. You can try to prevent AI or search engines from visiting
    your pages by storing a file titled robots.txt in your site’s root file directory.
    (That directory is the one named public_html in your site’s database, which is
    stored on your hosting service’s servers.) If the file is already there, you can
    modify it. Or you can create a new file by that name. But be sure you know what
    you’re doing if you mess with your site’s files. You could trash your site. (Before
    modifying your site’s files, be sure to back up your site first.)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '假设你想要保留所有或部分内容不对外公开——只有付费获取该信息的人才能访问——或者你不想让 AI 收集你的内容。你可以通过在网站根文件目录中存储一个名为
    robots.txt 的文件来尝试阻止 AI 或搜索引擎访问你的页面。（该目录是存储在你的网站数据库中的名为 public_html 的目录，它存储在你的托管服务提供商的服务器上。）如果该文件已经存在，你可以修改它。或者你可以创建一个同名的新文件。但如果你要修改网站文件，请确保你知道自己在做什么。你可能会破坏你的网站。（在修改网站文件之前，请务必先备份你的网站。） '
- en: In any case, you can specify in that file what access permissions, if any, you’re
    granting to AI. To see the specifics of what to type into that file, visit [https://mng.bz/eyww](https://mng.bz/eyww).
    And if you need help figuring out how and where to save this file, you can ask
    your hosting service’s tech support people.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，你可以在该文件中指定你授予 AI 的访问权限，如果有的话。要查看该文件中应输入的具体内容，请访问 [https://mng.bz/eyww](https://mng.bz/eyww)。如果你需要帮助了解如何以及在哪里保存此文件，你可以咨询你的托管服务的技术支持人员。
- en: 2.5 Saving your work
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 保存你的工作
- en: Some applications, such as Microsoft OneNote, automatically save any changes
    you make. WordPress doesn’t do that. Instead, when you modify content in a page
    on your site, you must click the Update button (or several synonyms that WordPress
    displays for that button).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一些应用程序，如 Microsoft OneNote，会自动保存你所做的任何更改。WordPress 则不是这样。相反，当你修改网站上页面的内容时，你必须点击更新按钮（或
    WordPress 为该按钮显示的几个同义词）。
- en: 'Here’s one problem with those synonyms: WordPress isn’t consistent in naming
    the buttons that save your work. For example, when you first create a new page
    in WordPress, the button that saves your work is labeled *Publish*. Then, that
    same button’s label changes to *Update*. It’s not good UI design to change the
    name of a button. Beginners are often confused by this. It would be an improvement
    if all the buttons that save your work were simply all named Save.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这些同义词存在的一个问题是：WordPress 在保存工作时的按钮命名并不一致。例如，当你首次在 WordPress 中创建新页面时，保存工作的按钮被标记为
    *发布*。然后，该按钮的标签会变为 *更新*。改变按钮名称并不是一个好的 UI 设计。初学者常常因此感到困惑。如果所有保存工作的按钮都简单地命名为“保存”会更好。
- en: WordPress is normally intuitive. The UI is well-designed. But these save buttons
    are confusing because they have different meanings. It’s just something you have
    to get used to. For one thing, *publish* normally means *make public*. In other
    words, you would think that clicking Publish means that your audience can now
    see the most recent version of a page you just modified. But that’s not always
    so. If the page is cached (stored for future display), they won’t necessarily
    see the new version, particularly if the caching algorithm considers the modification
    minor.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 通常直观。用户界面设计良好。但这些保存按钮令人困惑，因为它们有不同的含义。这只是你必须习惯的事情之一。首先，*发布*通常意味着*公开*。换句话说，你会认为点击发布意味着你的观众现在可以看到你刚刚修改的页面的最新版本。但情况并不总是这样。如果页面被缓存（存储以供将来显示），他们可能看不到新版本，尤其是如果缓存算法认为修改很小。
- en: In addition, you might be working on a draft of the page or have specified that
    this page is to be private. In those cases, the page is stored only to your site’s
    database, but it’s not made visible to the public.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可能正在编辑该页面的草稿，或者指定了该页面应为私有。在这些情况下，页面仅存储在你的网站数据库中，但不会对公众可见。
- en: Making matters worse, this same button that saves your work is labeled in several
    other ways in different screens in WordPress. When you’re working on the site’s
    menu screen, it’s named Save Menu. In some other screens, it’s called Save Changes.
    You’ll also find just plain Save sometimes.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，这个保存工作的按钮在 WordPress 的不同屏幕上以几种不同的方式标记。当你正在编辑网站的菜单屏幕时，它被命名为“保存菜单”。在其他一些屏幕上，它被称为“保存更改”。你也会发现有时只是简单地标记为“保存”。
- en: And there’s one more problem. This “save” button appears in various locations
    on different screens. It’s often on the upper right, sometimes the lower right,
    and sometimes way down at the bottom of the screen so you have to scroll down
    to even see it.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题。这个“保存”按钮出现在不同屏幕的不同位置。它通常在右上角，有时在右下角，有时在屏幕底部很远的地方，以至于你必须向下滚动才能看到它。
- en: 'Note too that there are several ways you can exit from an unsaved screen: click
    a different tab in your browser, close the current tab, shut down the browser,
    or switch to a different application. If you do exit without saving your changes,
    WordPress usually displays the warning message shown in figure 2.3.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你还可以通过几种方式退出未保存的屏幕：点击浏览器中的不同标签页，关闭当前标签页，关闭浏览器，或切换到不同的应用程序。如果你在没有保存更改的情况下退出，WordPress通常会显示如图2.3所示的警告消息。
- en: '![](../../OEBPS/Images/CH02_F03_Mansfield.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH02_F03_Mansfield.png)'
- en: Figure 2.3 You’re usually warned like this if you try to go away from a page
    where you didn’t save modifications you made.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 如果你尝试离开一个你没有保存所做的更改的页面，你通常会收到这样的警告。
- en: The key word here is *usually*. On a few screens, there’s no warning, and you
    lose whatever work you did on that screen! So, you’ll want to make a habit of
    saving modifications by clicking the Save button, or whichever of its various
    labels might be displayed at the time.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词是“通常”。在少数屏幕上，没有警告，你将失去在该屏幕上所做的所有工作！因此，你将想要养成通过点击保存按钮或当时可能显示的其各种标签来保存修改的习惯。
- en: 2.6 Ensuring site security
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6 确保网站安全
- en: 'If you’ve signed up with a quality hosting service, you can be sure that they
    have established a set of fences between your quivering young website and the
    menacing spider bots that constantly roam the internet—tirelessly probing, at
    astonishing speeds, for vulnerabilities. But before you invest time building your
    site, you’ll want to take two defensive steps of your own: add a security plugin,
    and add a backup plugin.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经注册了优质的主机服务，你可以确信他们已经在你的颤抖的年轻网站和互联网上不断漫游的威胁性蜘蛛机器人之间建立了一套围栏——不知疲倦地以惊人的速度探测漏洞。但在你投资时间建立网站之前，你将想要采取自己的两个防御步骤：添加一个安全插件，并添加一个备份插件。
- en: True, a good host invests a great deal of effort to ensure that its servers
    are protected. A massive attack would destroy their business. Good hosts also
    back up your site daily or at a frequency you choose that best matches your situation.
    But redundancy in these matters is a good thing. Most people turn on Windows Defender
    but also invest in a separate anti-virus application that also helps their machine.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，一个好的主机会在确保其服务器受到保护上投入大量的努力。大规模的攻击会摧毁他们的业务。好的主机也会每天或根据你选择的最佳频率备份你的网站。但在这些事情上冗余是好事。大多数人打开Windows
    Defender，但也会投资一个单独的反病毒应用程序，这也帮助他们的机器。
- en: 'One widely respected WordPress security plugin is Wordfence. It’s a *freemium*
    product—offering both free and paid plans—but the free version is quite effective.
    Add it to your site in the early days of site building. Here’s how:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个广受尊敬的WordPress安全插件是Wordfence。这是一个*免费增值*产品——提供免费和付费计划，但免费版本非常有效。在网站建设的早期阶段将其添加到你的网站上。以下是操作方法：
- en: Go to your Plugins > Add New screen.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的插件 > 添加新插件页面。
- en: In the search field, type `wordfence`.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入`wordfence`。
- en: Click the Install button, and then click Activate.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击安装按钮，然后点击激活。
- en: Also ensure that your passwords are strong, both the one to the backend of your
    site and the other password to your hosting service account. Your browser can
    remember these passwords for you, so there’s no reason not to make them complex
    and meaningless. Remember that the evil spiders flashing around the internet are
    tireless. One of their tricks is called a brute-force attack. They can try every
    word in the English language and every combination of a finite set of digits,
    until they hit on your password.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 还要确保你的密码强大，无论是你网站的背面密码还是你主机服务账户的另一个密码。你的浏览器可以为你记住这些密码，所以没有理由不使它们复杂且无意义。记住，互联网上四处游荡的邪恶蜘蛛不知疲倦。他们的一种技巧叫做暴力攻击。他们可以尝试英语中的每一个单词以及有限数字集的每一种组合，直到他们找到你的密码。
- en: 2.7 Automating backups
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 自动备份
- en: 'One of the best backup plugins is UpdraftPlus, which is used in more than 3
    million sites. It’s a freemium service, but the free version works very well.
    Here’s how to install it:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的备份插件之一是UpdraftPlus，它在超过300万个网站上使用。这是一个免费增值服务，但免费版本工作得非常好。以下是安装它的方法：
- en: Go to your Plugins > Add New screen.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的插件 > 添加新插件页面。
- en: In the search field, type `updraftplus`*.*
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Install button, and then click Activate.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After it’s activated, go to your Settings > UpdraftPlus Backups screen, and
    click the Settings tab, shown in figure 2.4.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Click the down-arrow next to the Manual setting for Files Backup Schedule. This
    drops down a list from which you should choose Daily if you’re actively modifying
    the site or if you have a busy blog frequently adding new posts.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH02_F04_Mansfield.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
- en: Figure 2.4 In this settings screen, specify how often to back up your site’s
    files and database, how many backups to retain, and where to store them.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Do the same for the Database backup schedule. Also choose 10 or so for the number
    of backups you want to retain. The 11th backup becomes the first in the stack,
    and the oldest one, the 10th, is deleted. Finally choose the location where you
    want your backups stored. Then, be sure to click the Save Changes button.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: 'TIP While you’re building or actively updating your site, a daily backup ensures
    that you won’t lose too much of your work. But if you’ve made changes you want
    to save right away, you can always back up manually: just click the Backup Now
    button on the main UpdraftPlus settings screen (the Backup/Restore tab). In addition,
    if you’re not making changes to the site for several weeks, you can reduce the
    frequency of the automatic backups.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: However, if your site does suffer a massive attack or some other catastrophe,
    and you can’t restore it, there’s still hope. Go to [https://archive.org/web/](https://archive.org/web/),
    and paste your site’s frontend address into the search field. You’ll at least
    be able to copy and paste the text content stored on this archival site, and you
    can also take screenshots of the images and the page layouts. This will at least
    make reconstructing your site from scratch much easier. You’ll have the site design,
    page layouts, and content back.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: 2.8 Managing site access
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to have others working on your design, contributing to the content,
    or subscribing to your site, you’ll need to decide how much and what kind of access
    you want to grant them. Not everyone needs total, administrator-level control
    over the site. You can provide various degrees of permission, each with its own
    scope. Essentially, you can specify what a given person can or can’t do in the
    site. You set these permissions in the Users > Add New screen, shown in figure
    2.5.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH02_F05_Mansfield.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
- en: Figure 2.5 In the Add New User screen, you specify a permission level for someone
    you’re allowing into the backend.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 2.8.1 Understanding the various user roles
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are some default user roles available for your use. The following describes
    each user role:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '*Administrator*—People assigned this role have complete control over the site.
    They can add, delete, or edit any content, anywhere. They can manage other users,
    change any settings in the site, and install or remove plugins and themes. Their
    most significant capability is that they can delete, modify, or add other users,
    including changing their passwords. In other words, administrators can do anything.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*管理员*—被分配此角色的人对网站拥有完全控制权。他们可以添加、删除或编辑任何内容，任何地方。他们可以管理其他用户，更改网站上的任何设置，安装或删除插件和主题。他们最重要的能力是可以删除、修改或添加其他用户，包括更改他们的密码。换句话说，管理员可以做任何事情。'
- en: '*Editor*—They are able to add, delete, or modify any content in the site, and
    they can moderate blog posts. They aren’t allowed to install or manipulate themes
    or plugins, add new users, modify the roles of existing users, or change the site’s
    settings.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*编辑*—他们能够添加、删除或修改网站上的任何内容，并且可以管理博客帖子。他们不允许安装或操作主题或插件，添加新用户，修改现有用户的角色，或更改网站的设置。'
- en: '*Author*—This role represents little risk to the website. Authors can add,
    delete, or create post tags, or modify their *own* posts. They can’t create new
    categories. They can’t approve or delete other people’s posts. And they can’t
    do anything else to the site.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作者*—这个角色对网站的风险很小。作者可以添加、删除或创建帖子标签，或修改他们自己的帖子。他们不能创建新分类。他们不能批准或删除他人的帖子。他们也不能对网站做其他任何事情。'
- en: '*Contributor*—These people have permissions similar to the author role. However,
    they can’t delete their published posts. And unlike the author role, they can’t
    add files to the site, so this prevents them from including pictures in their
    posts.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*贡献者*—这些人拥有与作者角色相似的权限。然而，他们不能删除他们发布的帖子。而且与作者角色不同，他们不能向网站添加文件，因此这阻止了他们在帖子中包含图片。'
- en: '*Subscriber*—Subscribers can modify their profile or change their password.
    But they can do nothing else.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*订阅者*—订阅者可以修改他们的个人资料或更改他们的密码。但他们不能做其他任何事情。'
- en: A new user gets an email from you (if you choose that option when setting them
    up). It tells them their username and displays a link that allows them to create
    a password.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 新用户会收到你的电子邮件（如果你在设置他们时选择了这个选项）。它告诉他们他们的用户名，并显示一个链接，允许他们创建密码。
- en: In addition to these default user roles, as the administrator, you can define
    custom roles. This way, if one of the default roles isn’t what you’re after, you
    can create a new role that includes whatever set of permissions you do want to
    grant. It’s considered best practice to have only one, or at the most two, administrator
    users. Others should have less control over the site.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些默认用户角色之外，作为管理员，你可以定义自定义角色。这样，如果你想要的不是默认角色之一，你可以创建一个新角色，包括你想要授予的任何权限集。通常认为最好只有一个，最多两个管理员用户。其他人应该对网站的掌控较少。
- en: Plugins and themes can also add roles in addition to the WordPress default roles.
    For example, the WooCommerce plugin adds shop manager and customer roles that
    define how a user can interact with its e-commerce features.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 插件和主题也可以添加除了WordPress默认角色之外的角色。例如，WooCommerce插件添加了商店经理和客户角色，这些角色定义了用户如何与其电子商务功能交互。
- en: 2.8.2 Monetizing via subscriptions
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8.2 通过订阅盈利
- en: One good way to generate income from your site is to provide content that visitors
    must pay for, and you can wall off the entire site or only part of it. People
    rarely object to this kind of monetization because it’s voluntary and unobtrusive.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的网站盈利的一个好方法是为访客提供必须付费的内容，你可以将整个网站或其部分内容设为付费区域。人们很少反对这种盈利方式，因为它自愿且不显眼。
- en: TIP The subscriber role is most often used in sites that are based on a membership,
    subscription, or online store model. Users must register and pay to access some
    or all of the site’s content. Another scenario for the subscriber role is to let
    subscribers register and comment on posts but block them from creating or publishing
    other content.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 订阅者角色通常用于基于会员制、订阅或在线商店模式的网站。用户必须注册并付费才能访问网站的部分或全部内容。订阅者角色的另一个场景是允许订阅者注册并评论帖子，但阻止他们创建或发布其他内容。
- en: How to monetize
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如何盈利
- en: 'If you want to monetize your site’s content, here are some suggestions that
    employ the subscriber user role:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要盈利你的网站内容，以下是一些使用订阅者用户角色的建议：
- en: Online courses in which people pay either to view the content or to join online
    classes
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这些在线课程中，人们付费观看内容或加入在线课程
- en: Magazines in which part or all of the site is walled off, offering premium content
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部分或全部网站设为付费区域，提供付费内容的杂志
- en: Paid subscriptions offering special discounts only to those who register
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅对注册用户提供特殊折扣的付费订阅
- en: Private forums
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私人论坛
- en: Consulting or coaching services
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咨询或辅导服务
- en: 'To change a user’s role in WordPress, follow these steps (see figure 2.6):'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改WordPress中的用户角色，请按照以下步骤操作（见图2.6）：
- en: Log in to the WordPress dashboard as an administrator.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录WordPress仪表板。
- en: In the admin menu, click Users.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在管理菜单中，点击用户。
- en: Find the user whose role you want to change, and click their username to open
    their profile.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你想要更改角色的用户，并点击他们的用户名以打开他们的个人资料。
- en: Scroll down to the Role section of the user’s profile.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到用户个人资料的“角色”部分。
- en: Select the new role from the dropdown menu.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择新角色。
- en: Click the Update User button to save the changes.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击更新用户按钮以保存更改。
- en: 2.8.3 Password-protecting pages
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8.3 页面密码保护
- en: 'Here’s another way to control access to the pages or blog posts in the frontend
    of your site. Your visitors can be divided into those with passwords to certain
    pages and those who can’t view those pages. You can wall off individual pages
    and posts by marking them as password-protected. Here’s how:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你控制网站前端页面或博客文章访问权限的另一种方式。你的访客可以分为那些有特定页面密码的人和那些无法查看这些页面的人。你可以通过标记为密码保护来隔离单个页面和帖子。以下是操作方法：
- en: Go to your Pages > All Pages screen.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的页面 > 所有页面屏幕。
- en: Click the title of the page you want to password-protect.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要设置密码保护的页面标题。
- en: In this Edit Page screen, locate the Publish module on the right.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个编辑页面屏幕中，找到右侧的发布模块。
- en: Click Password Protected.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击密码保护。
- en: Type in the password.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码。
- en: Click the Update button.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击更新按钮。
- en: '![](../../OEBPS/Images/CH02_F06_Mansfield.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH02_F06_Mansfield.png)'
- en: Figure 2.6 Here’s where you can change the roles of multiple users at one time
    via the Bulk actions feature.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.6 这里你可以通过批量操作功能一次性更改多个用户的角色。
- en: Figure 2.7 shows where you can password-protect a page or post, barring anyone
    without that password from viewing it.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7显示了你可以在哪里设置页面或帖子的密码保护，阻止没有该密码的人查看。
- en: '![](../../OEBPS/Images/CH02_F07_Mansfield.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH02_F07_Mansfield.png)'
- en: Figure 2.7 In the Publish module, type in a password that you can give to those
    allowed to view the page.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7 在发布模块中，输入一个你可以提供给允许查看页面的人的密码。
- en: TIP Only those with Administrator- or Editor-level permissions are allowed to
    view pages or posts marked password-protected, even from within the site’s backend.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：只有拥有管理员或编辑级别权限的人才能查看标记为密码保护的页面或帖子，即使是在网站的的后端。
- en: 'In addition to monetization, making content password-protected can be useful
    in several other ways:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 除了货币化之外，将内容设置为密码保护还可以在几种其他方式中发挥作用：
- en: Visitors can’t see it, even if they know the page’s permalink address.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使访客知道页面的永久链接地址，他们也无法看到它。
- en: You’re adding a new page to your site, but want it hidden until it’s finished.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在为你的网站添加一个新页面，但希望它在完成之前保持隐藏。
- en: You want some pages or posts to be viewed by a subset of your audience—only
    adults, for example.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望某些页面或帖子只被你的受众的一部分人查看——例如，只有成年人。
- en: A page or post can also be scheduled to appear at a specific later date if you
    edit the Published On field in this same Publish module.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你编辑这个相同的发布模块中的“发布于”字段，页面或帖子也可以被安排在特定的时间后显示。
- en: In this chapter, you’ve learned several important preliminary steps to take
    when starting a WordPress site. You need to select a solid hosting service, choose
    an editor you’re comfortable with, install security, and decide who has access
    to what in your site’s backend. In the next chapter, you’ll see how to focus the
    site on a single, specialized goal, and set up an essential component of any quality
    website—efficient navigability.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经学习了在开始WordPress网站时需要采取的一些重要初步步骤。你需要选择一个可靠的托管服务，选择一个你感到舒适的编辑器，安装安全措施，并决定谁可以访问你的网站后端的内容。在下一章中，你将看到如何将网站聚焦于单一、专业的目标，并设置任何优质网站的基本组件——高效的导航。
- en: Summary
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Starting off in the right direction, and some preplanning, helps you create
    a coherent, organic website.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从正确的方向开始，并做一些预先规划，可以帮助你创建一个连贯、有机的网站。
- en: Many experts agree that you should use the free, open source version called
    WordPress.org, instead of WordPress.com.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多专家都认为你应该使用免费的、开源版本WordPress.org，而不是WordPress.com。
- en: Choosing the right hosting service can make or break a website. Everyone needs
    solid tech support now and then, and you don’t want to sign up with an outfit
    that ghosts you when you need help the most.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的主机服务可以成就或毁掉一个网站。每个人时不时都需要坚实的科技支持，而且你不想在你最需要帮助的时候，选择一个在你需要帮助时消失的服务机构。
- en: 'You won’t go wrong if you sign up with one of the three hosts that WordPress.org
    itself recommends: Bluehost, DreamHost, or SiteGround.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你选择WordPress.org推荐的三个主机之一进行注册，就不会出错：Bluehost、DreamHost或SiteGround。
- en: WordPress has two editors. Try them both if you wish, but the classic editor
    is more stable and efficient overall than the new Gutenberg block editor. The
    latter remains under construction.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress有两个编辑器。如果你愿意，可以尝试它们两个，但总的来说，经典编辑器比新的Gutenberg块编辑器更稳定和高效。后者仍在建设中。
- en: Hide your site from search engines and visitors until it’s polished and ready
    for its debut.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的网站打磨完毕并准备好亮相之前，将其从搜索引擎和访客中隐藏起来。
- en: 'Be sure to install two essential security plugins: UpdraftPlus and Wordfence.
    The former reliably backs up your site automatically, and the latter guards your
    site against virus attacks.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一定要安装两个重要的安全插件：UpdraftPlus和Wordfence。前者可以可靠地自动备份你的网站，而后者则可以保护你的网站免受病毒攻击。
- en: Explore the several tools that WordPress provides to allow you to control access
    to both the backend and frontend of your site.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索WordPress提供的几个工具，这些工具允许你控制对网站后端和前端访问的控制。
