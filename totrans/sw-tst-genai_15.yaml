- en: Appendix A. Setting up and using ChatGPT
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 设置和使用ChatGPT
- en: The process of getting set up with ChatGPT is relatively simple. First, we create
    an account with OpenAI, which can be done via the login and registration page,
    available at [https://chat.openai.com/auth/login](https://chat.openai.com/auth/login).
    From there, we create our account, focusing on registering for a free account
    for now.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT的过程相对简单。首先，我们在OpenAI上创建一个账户，这可以通过登录和注册页面完成，该页面位于[https://chat.openai.com/auth/login](https://chat.openai.com/auth/login)。从那里，我们创建我们的账户，目前主要关注注册一个免费账户。
- en: Knowing whether to buy ChatGPT Plus
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 了解是否购买ChatGPT Plus
- en: It’s likely that ChatGPT Plus will be upsold during the registration process.
    At the time of writing, ChatGPT Plus costs $20 a month and grants you access to
    the latest version of ChatGPT (as opposed to the free version that uses gpt-3.5-turbo)
    along with a collection of plugins and other new features that extend the core
    prompting features of ChatGPT. We don’t use Plus in this book, but the activities
    and examples can be used both on Plus and the free account. However, how ChatGPT
    responds will likely differ when using Plus.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能在注册过程中会推销ChatGPT Plus。在撰写本文时，ChatGPT Plus每月收费20美元，并为您提供访问ChatGPT最新版本（与使用gpt-3.5-turbo的免费版本相比）以及一系列插件和其他新功能，这些功能扩展了ChatGPT的核心提示功能。我们在这本书中不使用Plus，但活动和示例都可以在Plus和免费账户上使用。然而，使用Plus时，ChatGPT的响应可能会不同。
- en: Once we are registered, we can log in via [https://chat.openai.com/](https://chat.openai.com/)
    to be presented with the ChatGPT home page, where we can begin to send prompts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们注册，我们可以通过[https://chat.openai.com/](https://chat.openai.com/)登录，进入ChatGPT主页，在那里我们可以开始发送提示。
- en: To use ChatGPT, we need to provide it with instructions, or prompts, that we
    enter into the form at the bottom of the page titled Send a Message, as shown
    in figure A.1.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用ChatGPT，我们需要提供指令或提示，这些指令我们将输入到页面底部的“发送消息”表单中，如图A.1所示。
- en: '![](../../OEBPS/Images/APPA_F01_Winteringham2.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPA_F01_Winteringham2.png)'
- en: Figure A.1 The ChatGPT message form
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 ChatGPT消息表单
- en: Once a prompt is submitted, it will appear at the top of the page, a new chat
    will be added to the history bar on the left, and ChatGPT will respond as in the
    example shown in figure A.2.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦提交了提示，它将出现在页面顶部，一个新的聊天将被添加到左侧的历史栏中，ChatGPT将像图A.2中所示的那样进行响应。
- en: '![](../../OEBPS/Images/APPA_F02_Winteringham2.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPA_F02_Winteringham2.png)'
- en: Figure A.2 A prompt and a response
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.2 一个提示和一个响应
- en: We can then add additional prompts, and the previous prompts and responses will
    be considered. For example, in figure A.3, we can see how ChatGPT takes the first
    prompt about the capital of the United Kingdom into account when responding to
    the second prompt that asks about city size.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以添加额外的提示，之前的提示和响应将被考虑。例如，在图A.3中，我们可以看到ChatGPT在响应关于城市规模的第二个提示时，考虑了关于英国首都的第一个提示。
- en: '![](../../OEBPS/Images/APPA_F03_Winteringham2.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPA_F03_Winteringham2.png)'
- en: Figure A.3 Additional prompts and responses
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3 额外的提示和响应
- en: We can also edit prompts after they have been sent to generate new responses
    from ChatGPT. To do so, we hover over the prompt and click the edit icon on the
    left, as shown in figure A.4.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在发送提示后编辑提示，以从ChatGPT生成新的响应。要做到这一点，我们悬停在提示上，并点击左侧的编辑图标，如图A.4所示。
- en: '![](../../OEBPS/Images/APPA_F04_Winteringham2.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPA_F04_Winteringham2.png)'
- en: Figure A.4 A prompt with the edit icon
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.4 带有编辑图标的提示
- en: We can also click the Regenerate button to trigger ChatGPT to return an alternative
    response, as shown in figure A.5.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以点击“重新生成”按钮，触发ChatGPT返回一个替代响应，如图A.5所示。
- en: '![](../../OEBPS/Images/APPA_F05_Winteringham2.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPA_F05_Winteringham2.png)'
- en: Figure A.5 The Regenerate button
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.5 重新生成按钮
- en: A more advanced feature that is available for Free and Plus licenses is the
    use of custom instructions. These can be used to customize how ChatGPT responds
    to prompts by adding our instructions to each prompt we send. To access the instructions,
    we click our avatar in the top-right corner and select Customize ChatGPT to be
    presented with a pop-up like the one captured in figure A.6.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于免费和Plus许可证，一个更高级的功能是使用自定义指令。这些指令可以通过将我们的指令添加到我们发送的每个提示中来定制ChatGPT对提示的响应方式。要访问指令，我们点击右上角的头像，并选择自定义ChatGPT，如图A.6所示。
- en: 'To demonstrate how instructions work, we could add an instruction to ensure
    that when ChatGPT is prompted to respond with code examples, it does so in Java
    rather than in Python, which it tends to default to. To do this, we add the following
    instruction to the section “How would you like ChatGPT to respond?”:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示指令是如何工作的，我们可以添加一个指令来确保当 ChatGPT 被要求以代码示例作为回应时，它应该使用 Java 而不是默认的 Python。为此，我们在“你希望
    ChatGPT 如何回应？”这一节添加以下指令：
- en: '|'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-MW.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-MW.png)'
- en: '| All code examples should be returned in a Java format |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 所有代码示例应以 Java 格式返回 |'
- en: 'and save the instruction. We can then test the instructions by creating a new
    chat and sending the prompt:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并保存指令。然后我们可以通过创建一个新的聊天并发送提示来测试指令：
- en: '|'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-MW.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-MW.png)'
- en: '| Create me a function that calculates the square root of a number |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 创建一个函数，用于计算一个数的平方根 |'
- en: ChatGPT should respond with a code example that is written in Java. We can also
    test it again with the instruction removed to likely receive a new response written
    in Python.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 应该以 Java 编写的代码示例作为回应。我们还可以尝试移除指令再次测试，很可能会收到一个用 Python 编写的新的回应。
- en: '![](../../OEBPS/Images/APPA_F06_Winteringham2.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/APPA_F06_Winteringham2.png)'
- en: Figure A.6 The custom instructions pop-up window
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.6 自定义指令弹出窗口
