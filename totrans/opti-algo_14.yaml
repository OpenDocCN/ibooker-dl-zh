- en: Part 5\. Machine learning-based methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：基于机器学习的方法
- en: In this final part of the book, comprising two chapters, you’ll delve into the
    dynamic world of machine learning techniques and how they can be harnessed to
    solve complex optimization problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，包括两个章节，你将深入研究机器学习技术的动态世界以及如何利用它们来解决复杂的优化问题。
- en: In chapter 11, you’ll learn how to use the power of artificial intelligence,
    machine learning, and deep learning to tackle optimization problems. We’ll start
    with a refresher on these foundational concepts, ensuring you have a strong grounding.
    You’ll then delve into the exciting field of graph machine learning, graph embedding,
    graph convolutional networks, and attention mechanisms, which are invaluable in
    solving optimization problems with graph-structured data. Additionally, you’ll
    explore self-organizing maps, uncovering their role in optimization tasks. By
    the end of this chapter, you’ll be well-equipped to apply supervised and unsupervised
    machine learning techniques to handle optimization problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11章中，你将学习如何利用人工智能、机器学习和深度学习的力量来解决优化问题。我们将从这些基础概念的复习开始，确保你有一个坚实的基础。然后，你将深入探索图形机器学习、图嵌入、图卷积网络和注意力机制这一激动人心的领域，这些在解决具有图结构数据的优化问题中非常有价值。此外，你还将探索自组织图，揭示它们在优化任务中的作用。到本章结束时，你将准备好应用监督和无监督机器学习技术来处理优化问题。
- en: Chapter 12 delves into the fascinating realm of reinforcement learning (RL).
    You’ll grasp the fundamental principles underlying RL, understand the concept
    of a Markov decision process, and delve into the actor-critic architecture and
    proximal policy optimization algorithms. You’ll also become acquainted with multi-armed
    bandits and contextual bandits and learn how these techniques can be applied to
    solve optimization problems, where decisions lead to optimal outcomes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章深入探讨了强化学习（RL）这个迷人的领域。你将掌握RL的基本原理，理解马尔可夫决策过程的概念，并深入研究演员-评论家架构和近端策略优化算法。你还将熟悉多臂老虎机和上下文老虎机，并学习这些技术如何应用于解决优化问题，其中决策导致最优结果。
- en: In this part, you’ll bridge the gap between machine learning and optimization,
    gaining insights into how machine learning can be harnessed to find optimal solutions
    efficiently. This is where the synergy between machine learning and optimization
    unlocks a new horizon and a shift toward data-driven and intelligent problem-solving.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将弥合机器学习和优化之间的差距，深入了解机器学习如何被有效地利用来找到最优解。这正是机器学习和优化之间的协同作用开启了一个新的视野，并转向数据驱动和智能问题解决的方向。
