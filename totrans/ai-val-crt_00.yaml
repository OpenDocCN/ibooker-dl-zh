  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我们都有自己的感谢名单，但像这样的书并不是因为其他很多人没有以某种方式帮助我们才出现的。这部分是为这些人准备的——我们希望我们能涵盖所有人。
- en: We’ll start out with thanking Linda Snow. Linda read every page in this book,
