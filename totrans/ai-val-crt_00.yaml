- en: The Collective Thank-Yous
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Obviously, we have our personal list of people we need to thank, but a book
    like this doesn’t come about because a whole bunch of other people didn’t help
    us out in one way or another too. This is the section for those people—and we
    hope we get them all.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll start out with thanking Linda Snow. Linda read every page in this book,
    several times, asked clarifying and thought-provoking questions, showered us with
    unforgiving scowls when it came to some grammar issues, and her eye for even the
    smallest of details (we call her a comma queen), was a huge help to this book.
    A heartfelt thanks to you, Linda.
  prefs: []
  type: TYPE_NORMAL
- en: Rebecca Reyes leads skills at IBM, and she designed and cowrote [Chapter 6](ch06.html#ch06_skills_that_thrill_1740182050334297)
    with us. She helped flesh out a recipe that you can use to help move your organization’s
    skills forward. As she’s often heard saying to anyone who will listen, “One of
    the most important things you can brag about that impacts a business is your organization’s
    learning culture.” She is an incredible mind, leader, and human being...thanks,
    Rebecca!
  prefs: []
  type: TYPE_NORMAL
- en: 'Maya Murad and Anna Gutowska were a big help and pushed their obsession with
    AI agents on us from the very start: thank you! And thanks to João (Joe) Moura
    at CrewAI for some cool use case ideas and code samples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482)
    got a lot of help from Mikhail Yurochkin (and the rest of the model router team).
    Thanks for your great work, it was a privilege to showcase it in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 8](ch08.html#ch08_using_your_data_as_a_differentiator_1740182052172518),
    thank you to the entire InstructLab team, along with Kim Martineau (IBM Research
    Comms), Jeremy Eder (Red Hat), and Syeda Ameena Begum (an AI engineer in Bengaluru).
  prefs: []
  type: TYPE_NORMAL
- en: David Cox was a big part of [Chapter 9](ch09.html#ch09_generative_computing_a_new_style_of_computing_1740182052619664)—his
    insights into the future of GenAI and agents are nearly unparalleled—he is a natural-born
    storyteller.
  prefs: []
  type: TYPE_NORMAL
- en: Then there’s the marketing team at IBM that works day in and day out communicating
    the value of the things we do. We thought we’d be remiss if we didn’t call some
    of them out by name here because some of their work appears in some format (changed
    in tone and style) within this book. It starts with Sarah Benchaita, Sarah Meron,
    and Rebecca Neufeld. They are an incredibly talented and insightful bunch, and
    we are lucky to know them. We’re also really thankful for the fabulous Lindsey
    Lurie. Others include Jeremy Hodge, Tiffany Page, Sara Felsenstein, and Stephen
    Mikolajczak (yes, we are lucky to know them too).
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, we have to give a shout out to our O’Reilly team: Sharon Cordesse,
    Lisa LaRew, Jon Hassell, David Michelson, and our production editor Kristen Brown.
    Our lead editor, Gary O’Brien, is not just a joy to work with but is even funny
    in comment review! Thanks also to Carol Keller and Doug McNair, our copyeditors.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, to Darío Gil, the former Senior Vice President of Research and Development
    at IBM. Darío started to write this book with us and then felt the call for public
    service when the 47th President of the United States, Donald Trump, appointed
    him the Department of Energy’s Office of the Under Secretary for Science and Innovation.
    It’s a true honor.
  prefs: []
  type: TYPE_NORMAL
- en: Our Personal Dedications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rob Thomas
  prefs: []
  type: TYPE_NORMAL
- en: It’s been said that people tend to overestimate the impact of technology in
    the short term and underestimate its impact in the long term. As I live what is
    happening in AI, I see an impact on every time horizon. This book is for those
    who choose to learn and lead. And to those who taught me to learn and lead, which
    are my parents, Carol and David Thomas.
  prefs: []
  type: TYPE_NORMAL
- en: Paul Zikopoulos
  prefs: []
  type: TYPE_NORMAL
- en: I am a habitual liar. I keep telling anyone who will listen that I’m not writing
    any more books. And then I write a book. There can only be one reason for this—when
    one teaches, two people learn. And that’s what I try to do. Every day, learn,
    learn, learn, and then teach, teach, teach. This innate desire comes from my parents,
    both hardcore educators, and I thank them for not just instilling this “sickness”
    in me, but for the guiding hand they raised me with to always try to do the right
    thing.
  prefs: []
  type: TYPE_NORMAL
- en: 'I can promise you that no one writes a book without personal sacrifice. But
    truthfully, it’s selfish for me to write any book because of the toll it takes
    on my family. So, to my wife Kelly, thanks for always being there. And to Chloë—my
    kid, who’s now a young woman (but always my kid). Chloë, no matter what you do
    in this life, always put your best foot forward; after all, you didn’t come this
    far to just go this far. If you do this, no matter the potholes you hit or mountains
    you climb, you will always look back with peace in your heart. That’s the thing
    I wish for you the most as you become an adult (though you’re still on my pocketbook):
    find inner peace and pride because inside of you is an unimaginable amount of
    kindness, and I want the world to experience it. I’d also be remiss if I didn’t
    thank Lisa Baker because she seems to be the only friend who actually has a real
    interest in what I write and talk about. Seriously, you’re a brilliant mind, and
    I love and learn from our discussions. Shout out to Ray and the Pita Deli boys
    where I wrote some of this book. And to Gina Livy of the Livy Method—who inspires
    so many to just live better; I cherish our reconnection and I can’t wait to see
    how this book will help you take your business to the next level!'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, to all the people I’ve been surrounded by in my professional life who
    make me feel like the dumbest guy in the room (folks like Chris Eaton, Ayal Steinburg,
    Rebecca Reyes, Madison Gooch, Tom Hronis, Chris Hugill, [Dr.] Laura Musat who
    is always a text message away, and so many others). I love that place. It’s a
    source of inspiration. It’s why I jumped on this book with my coauthors (and Darío
    Gil, who helped us get going). You all make me feel dumb. I sit in awe of you.
    You inspire me to be better. To know more. And while I will never reach my goal
    if I’m surrounded by people like you, the “journey” and “vistas” along the way
    are nothing short of f’ing amazing. Thank you for doing this book with me.
  prefs: []
  type: TYPE_NORMAL
- en: Kate Soule
  prefs: []
  type: TYPE_NORMAL
- en: Working as a businessperson in IBM Research can often feel like working among
    giants. Practically every coworker has a PhD, pictures of past noble laureates
    line the walls, and just down the hall is a quantum computer that your coworkers
    didn’t just build, but straight-up invented. To my entire IBM Research community,
    thank you. Everything I know, and have tried to share in this book, I know because
    you took the time to share your work with me, to help educate me and fill gaps
    in my knowledge, and to answer my questions no matter how dumb. I hope this book
    does your work justice.
  prefs: []
