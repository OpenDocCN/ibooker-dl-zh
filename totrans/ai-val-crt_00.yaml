  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们必须向我们的O'Reilly团队致敬：莎伦·科德塞斯、丽莎·拉雷、乔恩·哈塞尔、大卫·米歇尔森以及我们的编辑克莉丝汀·布朗。我们的主编加里·奥布ライ恩不仅与我们一起工作是一种乐趣，而且在评论审查中甚至很有趣！还要感谢卡罗尔·凯勒和道格·麦克纳尔，我们的校对员。
