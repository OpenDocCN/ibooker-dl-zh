  prefs: []
  type: TYPE_NORMAL
  zh: 然后是IBM的市场营销团队，他们日复一日地沟通我们所做事情的价值。如果我们不在这里点名感谢其中的一些人，我们会觉得过意不去，因为他们的工作以某种形式（在语气和风格上有所改变）出现在这本书中。它始于Sarah
