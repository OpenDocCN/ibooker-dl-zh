  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: David Cox是[第9章](ch09.html#ch09_generative_computing_a_new_style_of_computing_1740182052619664)的重要组成部分——他对GenAI和代理的未来洞察几乎是独一无二的——他是一位天生的讲故事的人。
- en: Then there’s the marketing team at IBM that works day in and day out communicating
