  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，献给达里奥·吉尔，IBM前研发高级副总裁。达里奥最初是与我们一起写这本书的，然后在美国第47任总统唐纳德·特朗普任命他为能源部副部长兼科学和创新办公室负责人时，他感受到了公共服务之召。这是一份真正的荣誉。
- en: Our Personal Dedications
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的个人承诺
- en: Rob Thomas
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 罗布·托马斯
- en: It’s been said that people tend to overestimate the impact of technology in
    the short term and underestimate its impact in the long term. As I live what is
    happening in AI, I see an impact on every time horizon. This book is for those
    who choose to learn and lead. And to those who taught me to learn and lead, which
    are my parents, Carol and David Thomas.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说，人们往往会高估技术短期的影响，低估其长期的影响。当我生活在人工智能正在发生的事情中时，我看到它在每个时间尺度上都有影响。这本书是为那些选择学习和领导的人而写的。也是为那些教我学习和领导的人而写的，那就是我的父母，卡罗尔和戴维·托马斯。
- en: Paul Zikopoulos
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·齐科普洛斯
- en: I am a habitual liar. I keep telling anyone who will listen that I’m not writing
    any more books. And then I write a book. There can only be one reason for this—when
    one teaches, two people learn. And that’s what I try to do. Every day, learn,
    learn, learn, and then teach, teach, teach. This innate desire comes from my parents,
    both hardcore educators, and I thank them for not just instilling this “sickness”
    in me, but for the guiding hand they raised me with to always try to do the right
    thing.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个习惯性的说谎者。我总是对任何愿意听的人说，我不会再写任何书。然后我又写了一本书。这只有一个原因——当一个人教学时，两个人都会学到东西。这正是我试图做的。每天，学习，学习，学习，然后教学，教学，教学。这种天生的欲望来自于我的父母，他们都是坚定的教育工作者，我感谢他们不仅在我身上种下了这种“疾病”，还用他们伸出的指导之手，让我总是试图做正确的事情。
- en: 'I can promise you that no one writes a book without personal sacrifice. But
    truthfully, it’s selfish for me to write any book because of the toll it takes
    on my family. So, to my wife Kelly, thanks for always being there. And to Chloë—my
    kid, who’s now a young woman (but always my kid). Chloë, no matter what you do
    in this life, always put your best foot forward; after all, you didn’t come this
    far to just go this far. If you do this, no matter the potholes you hit or mountains
    you climb, you will always look back with peace in your heart. That’s the thing
    I wish for you the most as you become an adult (though you’re still on my pocketbook):
    find inner peace and pride because inside of you is an unimaginable amount of
    kindness, and I want the world to experience it. I’d also be remiss if I didn’t
    thank Lisa Baker because she seems to be the only friend who actually has a real
    interest in what I write and talk about. Seriously, you’re a brilliant mind, and
    I love and learn from our discussions. Shout out to Ray and the Pita Deli boys
    where I wrote some of this book. And to Gina Livy of the Livy Method—who inspires
    so many to just live better; I cherish our reconnection and I can’t wait to see
    how this book will help you take your business to the next level!'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以向你保证，没有人会不付出个人牺牲就写一本书。但说实话，对我来说写任何一本书都是自私的，因为它给我的家庭带来了负担。所以，感谢我的妻子凯莉，感谢你一直都在那里。还有我的孩子Chloë——现在她已经是一个年轻的女人（但永远是我的孩子）。Chloë，无论你在这个生活中做什么，都要全力以赴；毕竟，你不会走这么远，只是为了走这么远。如果你这样做，无论你遇到多少坑洼或攀登多少山，你都会带着内心的平静回顾过去。这是我作为你成为成年人（尽管你仍然在我的钱包里）最希望你的事情：找到内心的平和与自豪，因为在你内心深处有着无法想象的善意，我希望世界能体验到它。如果我没有感谢丽莎·贝克，那将是我的疏忽，因为她似乎是我唯一真正对我在写和谈论的事情感兴趣的友人。说真的，你是一个聪明的大脑，我从我们的讨论中学习和受益。向雷和我在那里写这本书的Pita
    Deli男孩们致敬。还有Livy方法的吉娜·利维——她激励了很多人过上更好的生活；我珍惜我们的重新联系，迫不及待地想看看这本书将如何帮助你将你的事业提升到下一个层次！
- en: Finally, to all the people I’ve been surrounded by in my professional life who
    make me feel like the dumbest guy in the room (folks like Chris Eaton, Ayal Steinburg,
    Rebecca Reyes, Madison Gooch, Tom Hronis, Chris Hugill, [Dr.] Laura Musat who
    is always a text message away, and so many others). I love that place. It’s a
    source of inspiration. It’s why I jumped on this book with my coauthors (and Darío
    Gil, who helped us get going). You all make me feel dumb. I sit in awe of you.
    You inspire me to be better. To know more. And while I will never reach my goal
    if I’m surrounded by people like you, the “journey” and “vistas” along the way
    are nothing short of f’ing amazing. Thank you for doing this book with me.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要向在我职业生涯中一直陪伴在我身边，让我感觉自己像是房间里最愚蠢的人（像Chris Eaton、Ayal Steinburg、Rebecca Reyes、Madison
    Gooch、Tom Hronis、Chris Hugill、[Dr.] Laura Musat，她总是只发一条短信的距离，以及许多其他人）的所有人致以最深的谢意。我喜欢那个地方。它是灵感的源泉。这就是为什么我会和我的合著者（以及Darío
    Gil，他帮助我们开始这项工作）一起投身于这本书。你们所有人让我感觉自己很愚蠢。我坐在你们面前，感到敬畏。你们激励我变得更好。知道更多。虽然如果我周围都是像你们这样的人，我永远无法达到我的目标，但沿途的“旅程”和“视野”绝对令人惊叹。感谢你们和我一起完成这本书。
- en: Kate Soule
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 凯特·索尔
- en: Working as a businessperson in IBM Research can often feel like working among
    giants. Practically every coworker has a PhD, pictures of past noble laureates
    line the walls, and just down the hall is a quantum computer that your coworkers
    didn’t just build, but straight-up invented. To my entire IBM Research community,
    thank you. Everything I know, and have tried to share in this book, I know because
    you took the time to share your work with me, to help educate me and fill gaps
    in my knowledge, and to answer my questions no matter how dumb. I hope this book
    does your work justice.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM研究部作为商人工作，常常感觉像是和巨人在一起工作。几乎每个同事都有博士学位，过去诺贝尔奖获得者的照片沿着墙壁排列，就在走廊尽头，有一台你的同事不仅建造了，而且直接发明了量子计算机。我要向整个IBM研究社区致以最深的谢意。我所知道的一切，以及我试图在这本书中分享的一切，都是因为你们抽出时间与我分享你们的工作，帮助我教育自己，填补我的知识空白，并回答我无论多么愚蠢的问题。我希望这本书能够公正地体现你们的工作。
- en: Above and beyond, thank you to my boss of almost five years, David Cox, for
    providing the leadership and vision defining what the future of Gen AI should
    look like. For always respecting my voice and opinion, and pushing me to dig in
    and lead. And most of all, for being a rational voice when the day-to-day gets
    a bit insane.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 超出预期的是，我要感谢我近五年的老板David Cox，他为定义未来通用人工智能应该是什么样子提供了领导和愿景。感谢他始终尊重我的声音和意见，并推动我深入挖掘并领导。最重要的是，当日常事务变得有些疯狂时，他总是保持理性。
- en: Finally, thank you to my coauthors, especially Paul. Thank you for your support
    and mentorship, your patience knows no end; none of this would be possible without
    you. Thank you to my amazing team, Abe, Aliza, Derek, Hui, and Radha. Thank you
    to Jacob, who deserves more praise than can fit on this page (now that I’ve written
    my book, it’s your turn!), and to my parents, Karen and David, whose love of learning,
    writing, and engineering got all of this started.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的合著者，尤其是保罗。感谢你的支持和指导，你的耐心是无限的；没有你，这一切都不可能实现。感谢我出色的团队，Abe、Aliza、Derek、Hui和Radha。感谢Jacob，他应得的赞誉远不止这一页（现在我已经写完了我的书，轮到你了！），以及我的父母，Karen和David，他们对学习、写作和工程的热爱让这一切都开始了。
