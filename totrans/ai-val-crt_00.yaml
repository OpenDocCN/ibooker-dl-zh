- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Thrilling—the one word we use to describe the possibilities and eventualities
    that generative AI (GenAI) and agents will enable. From the boiler room to the
    board room, we think GenAI will truly impact every industry. As technologists,
    this level of excitement comes about only once, maybe every other decade, and
    this is why more and more, every day, the possibilities of GenAI are being recognized
    by people all over the world. Indeed, GenAI has the promise of a revolution, but
    this one will affect the high-status brainwork that the Industrial Revolution
    never touched.
  prefs: []
  type: TYPE_NORMAL
- en: As many know, Steve Jobs dropped out of college and went on to lead one of the
    most successful companies in the history of the world. Many know Jobs loved simplistic
    elegance and the beauty of things (like fonts on which he spent a great deal of
    time studying), and you can see that in Apple’s products to this very day. Many
    don’t know he was also fascinated with the efficiency of locomotion. He took particular
    interest in a study that looked at the least amount of energy a species would
    use to race one kilometer (0.62 miles). It might surprise you (it surprised us)
    to note that the winner in this category was a condor! Humans? About one-third
    down the list. But when humankind got on a bicycle, they blew everyone off the
    efficiency charts. He concluded that humankind could build tools (computers then,
    and now GenAI and agents) that can make us better—while other species must adapt
    (which takes a long time, if they can at all). In 1990, he likened a computer
    to a bicycle and noted, “What a computer is to me is the most remarkable tool
    that we have ever come up with. It’s the equivalent of a bicycle for our minds.”
    We’re pretty sure if he was around today, he’d note that if a computer is a bicycle
    for our minds, then GenAI and agents combine to become the bicycle for your business.
    And just as people have mastered the art of using Excel to manage their finances,
    track expenses, and create intricate color-coded charts (often with more complexity
    than necessary), these technologies are poised to become the standard tool for
    automating tasks, sparking creative ideas, and making it seem like you’ve worked
    tirelessly to achieve them.
  prefs: []
  type: TYPE_NORMAL
- en: While this all sounds promising, remember that *AI is not* a promise about prosperity,
    and a better world isn’t guaranteed simply because you use GenAI or agents. Why?
    It can also have a dark side to it, which you will also learn about in this book.
  prefs: []
  type: TYPE_NORMAL
- en: GenAI Is a Lift, Shift, Rift, or Cliff Moment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We want you to think back to the first time you heard about GenAI. It’s a phrase
    that really became part of the public conversation in, maybe, late 2022\. We have
    seen new models, evolved models, and an explosion of open models. In a matter
    of months, GenAI transformed from an intriguing curiosity into a fundamental force
    driving business innovation, with a fresh wave of use cases and applications emerging
    each day.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is such rapid growth that we can’t predict exactly where we will all
    be 10 years from now—or even 10 months from when we finished writing this book.
    But one thing we’re certain about: you’re going to want to be actively engaged
    in shaping that journey—and hopefully that’s why you’re reading this book right
    now. We’re at a moment in time here: one that is moving from a world of processes
    run by humans supported by technologies to one where processes will be run by
    technology that are supported by (or assisting) humans. This truly is a lift (good),
    shift (opportunity), rift (not so good), or cliff (what you’re running toward
    if you don’t upskill) moment for you as a leader, you as an individual, and for
    the companies you work for.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The future of AI is not one amazing model to do everything for everyone (you
    will hear us tell you time and time again in this book: *one model will not rule
    them all*). AI’s future will not just be multimodal (seeing, hearing, writing,
    and so on); it will also most certainly be *multimodel* (in the same way cloud
    became hybrid). AI needs to be democratized—and that can only happen if we collectively
    leverage the energy and the transparency of open source and open science—this
    will give everyone a voice in what AI is, what it does, how it’s used, and how
    it impacts society. It will ensure that the advancements in AI are not driven
    by the privileged few, but empowered by the many.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Indeed, the DeepSeek hoopla raises a bigger question: Who will shape the future
    of AI? Again, we think AI development cannot be controlled by a handful of players,
    especially when some may not share the same fundamental values, such as protection
    of enterprise data, privacy, transparency, and more. We can’t let AI leadership
    slip to those with different values and priorities. That would mean ceding control
    of a technology that will reshape every industry and every part of society. And
    this is why we’ll keep saying that innovation and true progress can only come
    by democratizing AI. We think that 2025 must be the year when generative AI gets
    unlocked from its confines within a few players; and into 2026, we hope that a
    broad swath of society won’t just be using AI—many will be building it too.'
  prefs: []
  type: TYPE_NORMAL
- en: As you read this book, you will see why we think a huge part of an enterprise’s
    GenAI toolkit will be smaller open source models—this is how the future will be
    built. For too long, AI has been seen as a game of scale—where bigger models meant
    better outcomes. But the real breakthrough is as much about size as it is about
    efficiency. In our work at IBM, we’ve seen that fit-for-purpose models have already
    led to up to thirtyfold reductions in AI inference costs, and made training more
    efficient and AI more accessible. There is no law of physics that dictates AI
    must remain expensive. The cost of training and inference isn’t fixed—it is an
    engineering challenge to be solved. Businesses, both incumbents and upstarts,
    have the ingenuity to push these costs down and make AI more practical and widespread.
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s an old Chinese proverb about when is the best time to plant a tree.
    Whatever that time is (it varies depending on who tells you the story), it’s in
    the past. But there is no argument about the next best time: today. We want to
    thank you for taking the initiative to read our book. We’re hoping you’ll be thanking
    us when you’re done reading it because we’re going to give you a framework so
    you can start making your GenAI and agentic plans and how you can effectively,
    safely, and responsibly put AI to work for business.'
  prefs: []
  type: TYPE_NORMAL
- en: As You Journey into the Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, we are going to demystify AI—generative AI and agents. We’ll explore
    a bit on how we got here, how it works, and many of the ways they are poised (and
    will) transform businesses and societies at unprecedented scale. We often refer
    to this point in time as a “Netscape moment” (Netscape being the world’s first
    internet browser) because that’s just how profound of an effect we think this
    technology will have on us all.
  prefs: []
  type: TYPE_NORMAL
- en: Before you dive in, here’s a quick summary to give you the highlights. Consider
    it your cheat sheet—without the guilt and with all the good stuff. Use it as a
    trailer for the book ahead, or to jump into a section that really catches your
    attention.
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 1, “AI to AI+: Generative AI and the ‘Netscape Moment’”*](ch01.html#ch01_ai_to_ai_generative_ai_and_the_netscape_moment_1740182043982974)'
  prefs: []
  type: TYPE_NORMAL
- en: This is a business moment that rarely comes around; in fact, the last time we
    saw something this big, it was 1993 when a web browser (called Netscape) freed
    up the internet from the hands of the privileged few and democratized it for the
    many. Don’t miss it. Things are going to change in the same way they did with
    the internet. In this moment, you ultimately won’t compete against AI, but you
    will be competing against other companies using AI. Think about it. If you’re
    a company spending 25% of your budget on customer service and another company
    shifts two-thirds of this same spend to have AI do most of the work...well. GenAI
    and agents will become a dividing line between which businesses will prosper,
    and which will struggle to keep pace. But always remember, AI is not magic. A
    couple of years from now, you will think back to this chapter and literally see
    which companies were the thrivers, which were the divers, and which ones showed
    up out of nowhere to become the new arrivers. Which one will you be?
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2, “Oh, to Be an AI Value Creator”](ch02.html#ch02_oh_to_be_an_ai_value_creator_1740182046162988)'
  prefs: []
  type: TYPE_NORMAL
- en: There are many ways to use AI. Be an AI Value Creator not just an AI User! Start
    your AI journey with the notion that your data is important and you shouldn’t
    give it away. You’ll need an AI platform to become an AI Value Creator. AI Value
    Creators accrue and create much more value than AI Users.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3, “Equations for AI Persuasion”](ch03.html#ch03_equations_for_generative_ai_persuasion_1740182046765298)'
  prefs: []
  type: TYPE_NORMAL
- en: We give you a productivity paradox. Today there are many factors working against
    business success (decreasing productivity, declining population rates, and more
    friction and cost when accessing debt). You have a unique opportunity to put AI
    to work against these forces, especially with AI-fueled productivity and digital
    labor.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4, “The Use Case Chapter”](ch04.html#ch04_the_use_case_chapter_1740182047877425)'
  prefs: []
  type: TYPE_NORMAL
- en: This is not about pet projects; this is about use cases that drive real value.
    When you step back, you start to realize that if you master the horizontal use
    cases of AI (the patterns and the things they can do, such as see, hear, analyze,
    and more), you will more masterfully choose the right vertical use cases for your
    business. Remember, computer vision is computer vision. Writing is writing. After
    all, to a computer, everything is just a bunch of numbers—even your Taylor Swift
    Spotify playlist. And don’t forget, ensure you take your company over the Value
    Tipping Point.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5, “Live, Die, Buy, or Try—Much Will Be Decided by AI”](ch05.html#ch05_live_die_buy_or_try_much_will_be_decided_by_ai_1740182048942635)'
  prefs: []
  type: TYPE_NORMAL
- en: AI that people trust is AI that people will use. You must decide up front if
    you are going to be a good actor or a bad actor—you’ve seen both around social
    media and other innovations. Make this decision up front! Why? The world needs
    regulation at the speed of right and too often, governments move at the speed
    of molasses. In the end, governments (and hopefully customers) are going to demand
    that your AI is both explainable and accountable. Stuff your AI journey backpack
    with fairness, robustness, explainability, and lineage—it’s the ultimate gear
    for scaling new heights and taking in some truly breathtaking views. Ensure that
    these are forethoughts and not afterthoughts because, like we named in the chapter,
    “Live, die, buy, and try—much will get decided by AI.”
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6, “Skills That Thrill”](ch06.html#ch06_skills_that_thrill_1740182050334297)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Because the half-life of technology skills is so short, know this: you will
    miss out on the amazing potential GenAI and agents can deliver to your business
    if you don’t constantly upskill the many. Your teams need to know what AI can
    do, what it can’t do, what to look out for, and more. No, you don’t need everyone
    to have computer science degrees, but the only way to democratize AI for the many
    is to upskill the many. After all, how can you stop walking by problems every
    day that you could solve or make better with technology if you don’t know that
    they are even fixable (using technology) in the first place?'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7, “Where This Technology Is Headed—One Model Will *Not* Rule Them
    All!”](ch07.html#ch07_where_this_technology_is_headed_one_model_will_not_1740182051667482)'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, one model won’t rule them all. A carpenter’s tool belt doesn’t have
    one tool; it has many tools. What’s more, smaller, more nimble models are showcasing
    incredible results while addressing some major challenges the world is facing
    with the traditional large language model (LLM) approach used by many today. But
    in the end, open access to multiple transparent and open models is going to give
    you the best chance at success.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8, “Using Your Data as a Differentiator”](ch08.html#ch08_using_your_data_as_a_differentiator_1740182052172518)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The title says it all: leverage your data as a differentiator. This pairs with
    being an AI Value Creator. When you step back and realize that perhaps 1% (at
    most) of enterprise data is in the commonplace LLMs you’re likely using today,
    you realize there is value to be had. Data is like a gym membership; if you don’t
    use it, you get nothing from it, but you also can’t just give it away.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9, “Generative Computing—A New Style of Computing”](ch09.html#ch09_generative_computing_a_new_style_of_computing_1740182052619664)'
  prefs: []
  type: TYPE_NORMAL
- en: A glimpse into the future where generative AI takes its rightful place alongside
    classical computing and quantum computing as a new building block for applications
    called *generative computing*. This implies that the way we use LLMs is going
    to leverage software development methodologies that will broaden their applicability,
    safety, scale, performance, and more. We also expect (it’s happening today) our
    LLMs to reason more, take their time when warranted, and be thoughtful in their
    responses. This gives rise to a new area of optimization and “magic”—inference
    time. This change will pull forward new hardware and accelerators, creating a
    new compute stack, perhaps even a new generative computer.
  prefs: []
  type: TYPE_NORMAL
- en: We think—with the help of this book—when you look back at this moment in history,
    you will be able to do so fondly, as someone who embraced data as a true resource
    and used GenAI and agents as a utility to create value. Here we are—the start
    of your journey. Let’s get into it.
  prefs: []
  type: TYPE_NORMAL
