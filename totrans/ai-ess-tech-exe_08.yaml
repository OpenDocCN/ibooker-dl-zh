  prefs: []
  type: TYPE_NORMAL
  zh: 上面的例子说明了AI做正确的事情。这个例子的目的是展示示例类别和场景，而不是展示AI失败的例子。
- en: Tips for Effective Categorization
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效分类的小贴士
- en: 'Here are ways to make sure your categories are effective:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些确保你的类别有效的办法：
- en: Use specific scenarios
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 使用特定场景
- en: Clearly define conditions that the AI must handle, which helps in assessing
    its performance in various situations. By fleshing out these scenarios, you can
    pinpoint areas for improvement and ensure that the AI responds appropriately to
    user needs.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 明确定义AI必须处理的条件，这有助于评估其在各种情况下的性能。通过细化这些场景，您可以确定改进的区域并确保AI能够适当地响应用户需求。
- en: Reflect real user behavior
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 反映真实用户行为
- en: Include scenarios that represent common user mistakes or challenges.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 包含代表常见用户错误或挑战的场景。
- en: Use color coding
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用颜色编码
- en: Assign colors to different scenarios for quicker visual scanning.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 为不同的场景分配颜色，以便更快地进行视觉扫描。
- en: Leverage filters
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 利用过滤器
- en: If you’re ‘using a spreadsheet or data viewer, use filter functions to focus
    on specific scenarios or features.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用电子表格或数据查看器，请使用过滤器功能来关注特定场景或功能。
- en: Update regularly
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 定期更新
- en: As new features are added or scenarios emerge, update your categories to keep
    them relevant.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新功能的添加或场景的出现，更新你的类别以保持其相关性。
- en: 'Step 4: Conduct Binary Evaluations'
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：进行二元评估
- en: Simplifying your evaluation to a Yes or No question—“Did the AI solve the customer’s
    problem?”—helps you make quick, decisive assessments without getting bogged down
    in complexity.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 将评估简化为“是”或“否”的问题——“AI解决了客户的问题吗？”——有助于你快速、果断地评估，而不会陷入复杂性。
- en: Actions
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动
- en: Ask the key question
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 提出关键问题
- en: For each interaction, determine whether the AI met the user’s needs.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一次交互，确定AI是否满足了用户的需求。
- en: Avoid complex scoring systems
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 避免复杂的评分系统
- en: Resist the urge to rate on a scale; keep it simple to maintain consistency.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 抵制在量表上评分的冲动；保持简单以维持一致性。
- en: Document your decision
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 记录你的决定
- en: Clearly mark each interaction as a success or failure.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 明确标记每一次交互是成功还是失败。
- en: Tips for Effective Binary Evaluations
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效的二元评估技巧
- en: 'Simplifying your evaluation to a Yes or No question can be difficult at first.
    Here are some tips to help you get started:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 将评估简化为“是”或“否”的问题可能一开始很难。以下是一些帮助你开始的提示：
- en: Consistency is key
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性是关键
- en: Use the same criteria for each evaluation to ensure fairness and reliability.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相同的标准进行每一次评估，以确保公平性和可靠性。
- en: Trust your instincts
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 信任你的直觉
- en: Your business acumen is valuable—don’t second-guess your initial judgment.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你的商业洞察力很有价值——不要质疑你的初始判断。
- en: Note ambiguities
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 记录模糊性
- en: If an interaction isn’t a clear Yes or No, make a note and consider discussing
    it with your team for clarity.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个交互不是明确的“是”或“否”，做上记号，并考虑与你的团队讨论以获得清晰度。
- en: 'Step 5: Write Constructive Critiques'
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5步：撰写建设性评论
- en: Detailed, actionable feedback is essential for improving your AI system. Think
    of it as coaching an employee—the more specific you are, the better the AI can
    become.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 详细且可操作的反馈对于改进你的AI系统至关重要。把它想象成指导员工——你越具体，AI就能变得越好。
- en: Actions
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动
- en: Frame feedback as instructions
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 将框架反馈作为指令
- en: Write critiques as if you’re guiding a new team member on how to improve.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 写评论时，就像你在指导一个新团队成员如何改进一样。
- en: Be specific
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 要具体
- en: Point out exactly what went wrong, and suggest how it could be corrected.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 指出确切出了什么问题，并提出如何纠正的建议。
- en: Highlight positive outcomes
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 突出积极的结果
- en: Occasionally note why certain interactions were successful to reinforce good
    performance.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 不时地记录为什么某些交互是成功的，以强化良好的表现。
