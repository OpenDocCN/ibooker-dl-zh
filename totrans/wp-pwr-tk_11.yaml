- en: 12.4.3 Crazy Egg
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.4.3 Crazy Egg
- en: 'Crazy Egg takes a uniquely visual approach to website analytics. It combines
    traditional data with advanced AI features, including easily understood visual
    representations (maps) of its analytic data. Here are some of this system’s special
    features:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Crazy Egg 以独特的方式处理网站分析。它将传统数据与高级 AI 功能相结合，包括易于理解的（地图）形式的分析数据可视化。以下是该系统的一些特殊功能：
- en: '*Visualizing user behavior*—Crazy Egg’s powerful *heatmaps*, scroll maps, and
    other visual displays show you exactly how visitors interact with your pages.
    You can pinpoint where they click, how far they scroll, and where they might get
    stuck.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可视化用户行为*—Crazy Egg 强大的 *热图*、滚动图和其他视觉展示显示了访客与您页面的互动方式。您可以精确地指出他们点击的位置、滚动距离以及可能卡住的地方。'
- en: '*User recordings*—Similar to focus groups, you can watch full user sessions
    as if you were looking over their shoulder. You’ll see the pathway where their
    mouse (or finger) goes around the page. What areas do they totally avoid (is your
    Buy Now button in a dead zone?) And the plugin’s AI helps analyze these recordings,
    highlighting potential friction points or areas where users display the highest
    levels of interest.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户录制*—类似于焦点小组，您可以像从他们肩上观察一样观看完整的用户会话。您将看到鼠标（或手指）在页面上的路径。哪些区域他们完全避开（您的“立即购买”按钮是否位于死区？）并且插件的
    AI 帮助分析这些录制，突出潜在的摩擦点或用户兴趣最高的区域。'
- en: '*Automated A/B testing*—Crazy Egg’s AI simplifies A/B testing, identifying
    high-performing variations and optimizing your pages on the fly for maximum conversions.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自动化 A/B 测试*—Crazy Egg 的 AI 简化了 A/B 测试，识别高性能的变体，并实时优化您的页面以实现最大转化率。'
- en: '*Engagement analysis*—AI helps you understand which content elements are most
    captivating and where improvements might be needed.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*参与度分析*—AI 帮助您了解哪些内容元素最具吸引力，以及可能需要改进的地方。'
- en: '*Behavior anomaly detection*—AI flags unusual patterns in user behavior, allowing
    you to investigate potential problems quickly.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*行为异常检测*—AI 标记用户行为中的异常模式，让您能够快速调查潜在问题。'
- en: Crazy Egg’s maps
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Crazy Egg 的地图
- en: 'In the Crazy Egg WordPress plugin, special heatmaps display, *visually*, how
    users are interacting with your pages. You see a color-coded overlay, with hotter
    colors (such as red and orange) indicating areas of high-click density, and “cooler”
    colors (blue and green) showing areas with less engagement. Just by looking at
    these maps, you can quickly understand which elements of your website are attracting
    the most attention, which are being ignored, and how visitors are interacting
    with your content in general. Take a look at the various types of maps here: [www.crazyegg.com/blog/crazy-egg-features/](https://www.crazyegg.com/blog/crazy-egg-features/).'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在Crazy Egg WordPress插件中，特殊的热图显示，*直观地*展示了用户如何与你的页面互动。你看到的是一个彩色叠加层，其中较热的颜色（如红色和橙色）表示点击密度高的区域，而“较冷”的颜色（蓝色和绿色）表示互动较少的区域。仅通过查看这些地图，你就可以快速了解哪些网站元素吸引了最多的关注，哪些被忽视，以及访客是如何与你的内容互动的。在这里查看各种地图类型：[www.crazyegg.com/blog/crazy-egg-features/](https://www.crazyegg.com/blog/crazy-egg-features/)。
- en: 'This plugin’s maps offer excellent, intuitive ways to understand analytic data.
    Here are several of the various kinds of maps offered:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这个插件的地图提供了理解分析数据的优秀、直观方式。以下是提供的各种地图类型：
- en: '*Heatmap report*—This shows where users are clicking on a web page.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*热图报告*—显示用户在网页上的点击位置。'
- en: '*Scroll maps*—These show how far users scroll down a web page. Among other
    things, this will tell you where to put a Buy Now button and similar CTAs.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*滚动地图*—这些地图显示了用户滚动网页的深度。其中之一就是告诉你应该在哪个位置放置“立即购买”按钮和类似的CTA。'
- en: '*Confetti report*—You see your page with colored dots that represent where
    visitors clicked in the web page. The various colors tell you the sources of the
    traffic (e.g., social media, search or AI systems, your own email campaigns, referrals).'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*彩带报告*—你看到的是带有彩色点的页面，这些点代表访客在网页上的点击位置。不同的颜色告诉你流量来源（例如，社交媒体、搜索或AI系统、你自己的电子邮件活动、推荐）。'
- en: '*Overlay report*—This overlays the heatmap data directly on top of the web
    page, providing a visual representation of user interactions.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*叠加报告*—这直接在网页上叠加热图数据，提供了用户互动的视觉表示。'
- en: '*List report*—This lists the most-clicked elements on the web page in a table
    format.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*列表报告*—以表格格式列出网页上点击次数最多的元素。'
- en: How heatmaps are useful
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 热图如何有用
- en: 'Heatmaps are useful in the following ways:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 热图在以下方面很有用：
- en: '*Move features*—See where to move CTAs, buttons, and other interactive features
    on your pages to place these high-performing elements in user-focused locations.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动功能*—查看在页面上移动CTA、按钮和其他交互式元素的位置，以便将这些高性能元素放置在以用户为中心的位置。'
- en: '*Improve UX*—By tracking clicks, scrolls, and mouse movements, you can then
    find ways to improve site design.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*改善用户体验*—通过跟踪点击、滚动和鼠标移动，你可以找到改善网站设计的方法。'
- en: '*Find popular spots*—Heatmaps illustrate where users click and focus on a website.
    This lets you find and optimize your site’s most engaging regions. And, by using
    varying colors representing increasing activity, you can quickly see the hotspots—like
    a weather map.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*寻找热门区域*—热图展示了用户在网站上的点击和关注点。这让你能够找到并优化网站中最吸引人的区域。通过使用代表活动增加的不同颜色，你可以快速看到热点区域——就像天气图一样。'
- en: '*Assess user behavior*—Visualize scrolling and mouse movements as well as clicks.
    This reveals how users use and navigate your website.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*评估用户行为*—可视化滚动、鼠标移动以及点击。这揭示了用户如何使用和浏览你的网站。'
- en: '*Find usability issues*—Heatmaps can show where your audience becomes puzzled
    or frustrated, such as incorrectly captioned links or buttons. This helps you
    find and fix usability issues.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*寻找可用性问题*—热图可以显示观众变得困惑或沮丧的地方，例如错误标注的链接或按钮。这有助于你找到并修复可用性问题。'
- en: 12.5 AI as site critic
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.5 作为网站评论家的AI
- en: Throughout this book, we’ve called upon AI as a critic to suggest improvements
    to our practice sites’ design and content. Likewise, you can have AI critique
    your site by cutting your text content and page designs, and then pasting them
    into a prompt.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的整个过程中，我们一直将AI作为评论家来建议改进我们的实践网站的设计和内容。同样，你也可以通过剪切你的文本内容和页面设计，然后将它们粘贴到一个提示中，让AI对你的网站进行评论。
- en: But cutting and pasting doesn’t give you every kind of information you’ll need
    to improve your site. It doesn’t reveal some large-scale issues such as site navigation
    and organization, or technical issues such as page load speed and accessibility.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 但剪切和粘贴并不能提供你改善网站所需的所有信息。它无法揭示一些大规模问题，例如网站导航和组织，或者技术问题，如页面加载速度和可访问性。
- en: You’ll also want to compare your site’s *depth of information* to other sites
    focused on your topic. This shows you how well your site engages your audience
    and how consistently the overall content and design harmonize with the site’s
    identity and goals.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你还希望将你网站的**信息深度**与其他专注于你主题的网站进行比较。这显示了你的网站如何吸引你的受众，以及整体内容和设计如何与网站的标识和目标保持一致。
- en: Yes, excellent plugins such as MonsterInsights can answer most of these kinds
    of questions. But it’s great to just submit your site address to an AI and have
    it scan and critique the site. This way, AI views your site as an organic whole,
    just like humans do.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，像MonsterInsights这样的优秀插件可以回答这些问题的大多数。但是，将你的网站地址提交给AI并让它扫描和批评网站是非常棒的。这样，AI就像人类一样，将你的网站视为一个有机的整体。
- en: 12.5.1 What are AI agents?
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.5.1 什么是AI代理？
- en: 'At the time of this writing, AI systems are just starting to offer *agents*.
    These differ from simpler, traditional AI assistance in several key ways:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，AI系统刚开始提供**代理**。这些代理与简单的传统AI辅助在几个关键方面有所不同：
- en: AI agents are goal oriented. They perform complete tasks, rather than just responding
    to a prompt with information. For example, instead of reading some of your text
    content that you pasted into a prompt, an agent could actually *visit* your site.
    When finished experiencing your site as a human would, AI can judge more abstract
    qualities such as the interrelationships *between* your design, media, and text
    content. AI can critique site structure by looking at the navigation paths, and
    judge global issues like whether the entire site holds together organically (visually,
    writing style, redundancy, and so on). GPT-4o and greater can visit and scan sites,
    as described in chapter 11, section 11.2.2.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI代理是目标导向的。它们执行完整任务，而不仅仅是响应提示提供信息。例如，一个代理可以实际**访问**你的网站，而不是阅读你粘贴到提示中的部分文本内容。当以人类的方式体验完你的网站后，AI可以判断更抽象的品质，例如你的设计、媒体和文本内容之间的**相互关系**。AI可以通过查看导航路径来批评网站结构，并判断全局问题，例如整个网站是否自然地（视觉上、写作风格、冗余等）保持一致。GPT-4o及其以上版本可以访问和扫描网站，如第11章第11.2.2节所述。
- en: AI agents can use chain-of-thought reasoning to figure out on their own what
    steps to take to reach a goal—even a complex, multistep goal—without further prompting
    or assistance from you. In other words, they can behave autonomously and proactively.
    They are let loose into the real world.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI代理可以使用思维链推理来自己确定达到目标所需的步骤——即使是一个复杂的多步骤目标——而无需进一步的提示或你的帮助。换句话说，它们可以自主和主动地行动。它们被释放到现实世界中。
- en: Your prompting can be simpler. For example, if you merely tell an agent to suggest
    improvements to your site, it could make its own decisions about how to do that.
    It might visit multiple competing sites without your telling it to, so it can
    compare your site to its competitors. It might check for visual appeal or plagiarism
    without being asked to do those things. Agents are self-starters and provide intelligent
    feedback on their own. AI agents can autonomously create subgoals, intermediate
    steps, without requiring human guidance. Your prompts can be short because all
    you need to do is describe a goal, and the AI will figure what it needs to do
    to reach that goal. Agents can also learn from the environment. Ultimately, they’ll
    be able to use sensors and learn from all types of real-world input. Watch movies.
    Listen to Mozart or Muse. Just like us. OpenAI took a big step in this direction
    with the release of GPT-4o in spring 2024\. It accepts multimodal input and provides
    multimodal output (except for music and video, currently).
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的提示可以更简单。例如，如果你只是告诉一个代理建议改进你的网站，它可以自己决定如何做。它可能会在不告诉你去的情况下访问多个竞争网站，以便比较你的网站与竞争对手。它可能会检查视觉吸引力或剽窃，而无需被要求做这些事情。代理是自启动的，并能提供自己的智能反馈。AI代理可以自主创建子目标、中间步骤，而无需人类指导。你的提示可以简短，因为你只需要描述一个目标，AI就会想出达到该目标所需做的事情。代理还可以从环境中学习。最终，它们将能够使用传感器并从所有类型的现实世界输入中学习。观看电影。听莫扎特或Muse的音乐。就像我们一样。OpenAI在2024年春季发布了GPT-4o，迈出了重要一步。它接受多模态输入并提供多模态输出（目前不包括音乐和视频）。
- en: AI agents are a more advanced and autonomous form of AI, with the ability to
    reason, learn, change course, traverse the internet, and make independent decisions.
    They don’t need a script to follow or multiple prompts from you. This makes them
    flexible, adapting to changes on the fly, and tackling the unpredictable and sometimes
    complicated nature of real-world situations. High human intelligence is sometimes
    described as primarily *adaptability*. In this way, AI agency is a step in the
    direction of artificial general intelligence (AGI).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: 'When programming a computer, you can make a program’s behavior somewhat adaptable
    by using If/Then and Do/While statements. Similarly, when prompting AI in the
    traditional way, you can make it somewhat adaptable by specifying what to do if
    a decision must be made and how many times to repeat the behavior: “Write a love
    poem. If it doesn’t feel quite right, then provide five revised versions using
    different styles.” Then traditional AI responses display the five versions, and
    you must pick the best one. And this kind of predictive rule setting can’t take
    into account every possible decision that needs to be made.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, an AI agent would *by itself* decide how many drafts to write and
    which one is best. In this way, we humans become no longer necessary. When full
    AI agency arrives—likely in 2025—the part we’ll play is to simply express our
    wishes. Then AI does the job. This will continue to be our interrelationship with
    AI as long as it permits.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: 'I asked Gemini Pro to describe AI agency. Here’s its reply:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Gemini.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
- en: '| Why AI Excels in These AreasIterative Self-Improvement: AI can “practice”
    tirelessly through reinforcement learning, playing against itself or simulating
    scenarios millions of times. This rate of improvement is impossible for humans.Unbiased
    Data Analysis: AI can process information without the cognitive biases that affect
    human decision-making.Computational Power: AI has access to vast computing power
    for processing large-scale data sets and executing complex calculations rapidly.Important
    Note: Even in these tasks, it’s crucial to remember AI agents often start with
    a framework and goals set by humans. We might not be giving them step-by-step
    instructions, but we still determine the ultimate purpose. |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
- en: I’ll admit I was relieved that Gemini didn’t conclude these remarks with “for
    now.” However, do you find the use of the term “we” in Gemini’s last sentence . . . unsettling?
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: '*Cognitive bias* is a polite term for errors in logic, caused sometimes by
    emotion, empathy, and moral values. And Gemini is pleased to point out that, unlike
    human beings, AI is unhampered by the flawed logic that can result from cognitive
    weaknesses—such as empathy or moral values.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: 12.6 Two AI heads are better than one
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like people, AI sometimes hallucinates (gives bizarre responses), makes up factoids,
    pseudo “facts” that sound plausible but are untrue. AI also sometimes lifts text
    without attribution, is biased, and has other failings that authors try to avoid.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Gemini has a helpful feature called *double-check response* that does just that.
    Click the G icon in the row of icons at the bottom of a Gemini response. Then,
    Gemini looks again at its response, cross-checking its accuracy.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: Gemini highlights these areas in the text. Text highlighted in green means Gemini
    found content that’s similar to what it gave you, indicating substantiation of
    its response. Orange means the text might be accurate, but lacks clarity or depth.
    Red (this actually looks brown) means support for the assertion couldn’t be found,
    so its response is either misleading or inaccurate.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: TIP While this highlighting can be useful, it doesn’t seem to flag plagiarism.
    I recommend that you use Grammarly to check for plagiarism. Grammarly quickly
    scans billions of web pages and also scans the ProQuest database. The ProQuest
    company offers searchable content that’s not necessarily on the internet directly,
    such as scholarly journals, dissertations, historical documents, theses, newspapers,
    e-books, and other research materials.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.1 Getting better AI responses
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With AI, if you need a better answer, try slowing things down, chatting back
    and forth to steer AI in the right direction, and taking several steps to improve
    the final response. This will allow you to focus and verify the results. Recall
    that this prompting technique is referred to as chain of thought (aka logical
    decomposition, step-by-step reasoning, reasoning breakdown, or sequential reasoning).
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
