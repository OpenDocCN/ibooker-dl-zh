- en: 12.1 The purchase funnel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Marketers use the phrase *purchase funnel.* It’s like a tunnel, but it keeps
    getting narrower and narrower until there’s only one way out. (The more polite
    term is *purchasing journey.*) This funnel has three stages:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Acquisition*—Build awareness of your product, make them interested, and believe
    that you might offer a solution for them. Sometimes, this can mean solving a problem
    they didn’t even know they had:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “We already have a vacuum cleaner.”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: “Sure, but let me show you our Swirling Dervish. You’ll be surprised how much
    nasty dirt your vacuum left behind here in your carpet!” (Turns on Dervish before
    customer can object.)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Consideration*—The potential customer engages with your business, narrowing
    their choices by comparing you to other options. You make them see the superiority
    of your offering:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “See that gray swirling water in our clear plastic canister? *Your vacuum* left
    that behind!”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Conversion*—You convince them, turning them into a customer:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “The Dervish model is the only vacuum on the market that uses water. What cleans
    better than water?”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: “But the water stays in that cannister and never actually touches the carpet?”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: “Never mind that. Sign here.”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The funnel process is illustrated in figure 12.1.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH12_F01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12.1 The funnel process—a dialogue between salesman and customer—is
    well known as an effective way to turn someone into a buyer. (Courtesy of the
    specialized GPT Diagrams: Show Me)'
  prefs: []
  type: TYPE_NORMAL
- en: In the real world of brick-and-mortar sales, it can be more difficult to identify
    and measure the stages of funneling (this imprecision is true of analytics in
    general when applied to real-world scenarios).
  prefs: []
  type: TYPE_NORMAL
- en: But you *can* get deep data about how people behave *online*. You can get reports
    and maps of their interaction with your site—both individually as well as collectively
    as an average of all visitors. This is similar to setting up and recording focus
    groups in real-world situations.
  prefs: []
  type: TYPE_NORMAL
- en: You can see where they go as they funnel down to your call to action (CTA; the
    conversion phase). This way you can modify your site to create a really effective
    funnel and thus make your site more successful. Do they tend to exit your site
    at a particular location in the funnel? Patch that to close the exit.
  prefs: []
  type: TYPE_NORMAL
- en: One example of useful analytic data is geographical information. You can base
    advertising on the fact that Southerners in the United States don’t eat bagels
    for breakfast, and Northerners don’t even know what grits *are*. And few in Europe
    know what the US’s ranch dressing is. If your site has certain pages directed
    solely at various geographic areas, you’ll know what content and ads to put in
    those pages.
  prefs: []
  type: TYPE_NORMAL
- en: Analytics can be quite helpful in modifying your site to improve both the user
    experience (UX) and attaining your goals. For another example, analytics can reveal
    that when checking out of your site, there is a particular place during the shopping
    cart process where many users slow down and get confused. Or worse, they give
    up and leave. Fix this. Eliminate the problem. And subsequent analysis will quickly
    reveal whether or not that roadblock has been removed.
  prefs: []
  type: TYPE_NORMAL
- en: 12.1.1 AI enters the picture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One important capability in AI’s skill set is deep data mining (aka big data
    analytics). AI can search vast amounts of data and discover relationships, anomalies,
    and patterns that no human would notice. And it can also use these insights to
    make accurate predictions.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, Amazon, with its 300 million customers, looks at your purchase
    history and then finds others who bought the same things, and in the same order.
    Amazon can then predict and recommend which items you’re likely to buy next.
  prefs: []
  type: TYPE_NORMAL
- en: Amazon’s deep data miner maybe saw that several of your identical twin doppelgänger
    customers bought a 55-inch Hisense TV, and two days later bought an over-the-air
    antenna for it. So, when you buy that TV, Amazon politely displays what it calls
    Frequently Bought Together items (by your twins), Top Deals, and Categories to
    Explore. So it shows you a picture of the antenna.
  prefs: []
  type: TYPE_NORMAL
- en: I couldn’t come up with a good analogy to illustrate the difference between
    human shallow data mining and AI deep data mining. So I turned to my creative
    writing assistant, Ms. Gemini Advanced. (Near the end of this chapter, Ms. G.
    will compare AI’s data analysis capabilities to human efforts. Guess who Gemini
    says is superior?)
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| In one paragraph, describe with an analogy the process whereby AI deep data
    analysis comes up with insights and sees patterns that no human could possibly
    come up with. |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Gemini.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Imagine a data set as a vast, dark forest filled with hidden pathways and
    concealed creatures. Traditional analysis is like exploring this forest with a
    flashlight – you can only see what’s directly in front of you. AI deep data analysis,
    on the other hand, is like deploying a swarm of intelligent drones throughout
    the forest. These drones fly at different altitudes, use various sensors like
    infrared and night vision, and communicate with each other. They rapidly map pathways,
    identify camouflaged creatures, and uncover complex relationships that no single
    human, even with the best flashlight, could ever discover within the dense, expansive
    forest of data. |'
  prefs: []
  type: TYPE_TB
- en: AI-powered analytics yields novel and contextual insights into how to take your
    site from good to great. AI can help you choose a good color scheme, edit your
    writing for clarity and concision, and so many other factors that contribute to
    a website’s success. And always remember, AI is being used by your competitors.
    So, you need it too.
  prefs: []
  type: TYPE_NORMAL
- en: Writer’s block? No problem. No design experience? Solved. Recall that you now
    have a roomful of highly skilled assistants. You give them an assignment, and
    they come back with superior, often stunning, results.
  prefs: []
  type: TYPE_NORMAL
- en: Among its benefits, AI is rapid, automated, and communicates with us in natural
    human language. No programming needs to be involved. As Jensen Huang, Nvidia’s
    president, said, today’s “programming language is human, everybody in the world
    is now a programmer.” By the way, human-computer communication is no longer a
    specialized skill. So don’t be tempted to try to make a career of it.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2 Understanding the elements of analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the following subsections, you’ll see the traditional WordPress website analytics
    categories. Plus, you’ll learn what they reveal, and why those revelations are
    of value to a site designer.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.1 Page views
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Page views refers to the total number of times a page on a website is viewed
    or reloaded by visitors. Each load or reload counts as a page view, even if one
    visitor repeatedly revisits a particular page. (A browser page refresh—F5—also
    usually counts as a view. Some analytics platforms do have settings or filters
    to exclude duplicate page views generated by quick refreshes.) This tells you
    the comparative popularity of your various pages. And looking at how page view
    numbers change over time tells you whether your site’s audience is growing or
    shrinking. This doesn’t, however, let you know how many unique visitors are viewing
    the pages.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.2 Unique visitors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The unique visitors count reveals how often a specific device—phone, tablet,
    computer, whatever—visits your site within a defined time period. And importantly,
    even if someone visits your site many times during that period, they only get
    counted once.
  prefs: []
  type: TYPE_NORMAL
- en: How do analytics systems know if the same visitor comes more than once? Cookies
    are saved in the visitor’s browser to store the IP address of their device. IP
    addresses are a unique identifier of each device. From this metric, you learn
    your audience’s true size. It also tells you how many visitors are new and how
    many are returning. This way, you can see your retention rate too.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you launch a marketing campaign, for example, you can see what impact it
    has on driving new traffic to the site. To sum up: where *page views* reveal the
    relative popularity of your content, *unique visitors* tells you how many different
    visitors are looking at that content. More information on page views versus unique
    visitors is available at [https://mng.bz/BXYq](https://mng.bz/BXYq).'
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.3 Bounce rate
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The bounce rate describes the percentage of people who leave without going past
    the home page. As you know, your home page is the first impression people will
    have. It must be inviting, trustworthy (testimonials), and efficient (intuitive
    navigation), and it must clearly announce your site’s purpose. Ultra clarity is
    essential (ensure that your headline and main image immediately make obvious the
    purpose and value of the site). And make certain that your pages load rapidly.
    Test your page load speed at PageSpeed Insights ([https://mng.bz/dXxz](https://mng.bz/dXxz)).
    Remember that many potential visitors around the world will likely have slower
    internet connections than you do.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip One common home-page mistake is using a “clever, catchy, or poetic” site
    title like *Lazy Afternoons* or *Whispering Windchimes.* Nobody knows what these
    titles mean! As the British say, they are *too clever by half.* Instead, plainly
    state in the title what your site is about: Bass Fishing in North Carolina’s Randleman
    Lake. People don’t visit your front page to solve a puzzle. They want to know
    instantly if your site is where they should be.'
  prefs: []
  type: TYPE_NORMAL
- en: The bounce rate tells you how many people don’t click links, visit other pages,
    click a menu item, or trigger any other events in the site that the analytics
    system is tracking. You learn whether your home page effectively provides clear,
    useful, relevant information. It must lure them into your site. Does the home
    page load slowly or have broken links? Is your site title and tagline misleading,
    confusing, or vague? Is the design or content simply not what the visitors are
    looking for?
  prefs: []
  type: TYPE_NORMAL
- en: It’s also thought that bounce rate can affect AIO and SEO, given that if people
    quickly flee, that can signal that your site isn’t relevant or valuable. However,
    this isn’t considered a major AIO/SEO factor.
  prefs: []
  type: TYPE_NORMAL
- en: The average bounce rate is 50% and usually ranges from 40% to 60%. Blogs, however,
    are unique because they display a collection of messages, and many people might
    be happy with your offering, but read only one or two messages. They then never
    go beyond the home page and are counted as a bounce. Even though 50% is an average,
    bounce rates can vary significantly in different types of sites, topics, and industries.
    It’s best to compare your site’s bounce rate to other sites in your category.
  prefs: []
  type: TYPE_NORMAL
- en: Interior page bounce rates can also be part of an analytics package. And, you
    need to interpret this data based on the page’s purpose. Some pages can have a
    high bounce rate merely because they contain little content or are the target
    of your CTA, so visitors are expected to exit from that page and go nowhere else
    in the site. They’ve filled out the form or made the purchase. Obviously, a shopping
    site’s purchase summary (Place Order button) is one such page. Bounce rates are
    irrelevant on the last page of your CTA because the visitor has “converted” into
    a lead (given you their email address, for example) or become a customer.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.4 Average session duration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Average session duration measures the average amount of time that your visitors
    remain on your site during their sessions. This is an indication of how much visitors
    value your site. This average is calculated by adding all the durations between
    all the visitors’ entrances and exits, and then dividing this total by the number
    of visitors.
  prefs: []
  type: TYPE_NORMAL
- en: If people leave quickly, you might want to look at your design, content quality,
    navigation efficiency, or page load speeds. As with most of these metrics, don’t
    look at duration in isolation. Perhaps a visitor lingered because they were confused
    about how to find what they came for. Several other metrics also measure engagement,
    so take them into account as well.
  prefs: []
  type: TYPE_NORMAL
- en: Some analytics programs use different terminology, such as *time on site*. Individual
    page duration is also measurable, but how long visitors stay on the last page
    viewed when they leave the site can’t be measured. This is because durations are
    calculated by subtracting the time of a prior page load event from the subsequent
    one. And when they leave, there will be no subsequent page load event inside your
    site. Or if someone goes out for dinner or otherwise leaves the computer inactive,
    the analytic system will close the session after 30 minutes of inactivity. (That’s
    the Google Analytics default, but you can customize it.)
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.5 Conversion rates
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How many people complete your desired goal, such as giving you their email address,
    signing up for your newsletter, buying something, or otherwise responding to your
    CTA? This is an important metric, providing you with the percentage of your visitors
    who are converted, and thus the *effectiveness* of your site. The conversion rate
    is calculated by dividing the total number of visitors by the total number of
    conversions, and then multiplying by 100\. For example, if an e-commerce site
    has 3,000 visitors, and 100 of them buy something, the conversion rate is (100
    ÷ 3000) × 100 = 3.3%.
  prefs: []
  type: TYPE_NORMAL
- en: It’s thought that the conversion rate is usually the single best measure of
    site performance, particularly for sites designed to achieve a business or professional
    purpose (as opposed to sites such as personal blogs). A high rate means that your
    site’s design and content are performing well. A low rate means there is work
    to be done to improve one or more elements of the site. You try different tactics,
    modifications, and CTAs and watch what happens to your rate.
  prefs: []
  type: TYPE_NORMAL
- en: Do remember, however, that conversion rates vary significantly for different
    businesses and industries. The average across the board is estimated to be between
    2.35% and 5.31%. But the conversion rate is most useful as a way for you to see
    trends in *your* site’s performance over time as you make adjustments.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2.6 Click path
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Click paths (aka clickstreams, heatmaps, behavior flows, user flows, or path
    explorations) tell you how visitors traverse your site—their pathway within or
    among your site’s pages. (Some analytics applications can track intrapage movements
    such as local links or scrolling.) This data can identify where users abandon
    or hesitate when arriving at your CTA, locations where nobody ever goes, navigation
    issues (Do people get stuck in a particular place? Or get caught in a loop?),
    exit the site while making a purchase, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two issues, however: (1) people don’t travel through the web in a
    linear fashion, so there might not be a single typical pathway in your site, and
    (2) tracking users can raise privacy concerns.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.3 Tracking options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Analytic data includes several tracking metrics that let you see how specific
    components of your site are performing. The following subsections describe typical
    types of tracking data. However, depending on your site’s contents and the analytics
    platform you’re using, there can be additional tracking categories.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.1 Form submission tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Would you like to see if your efforts to gather leads and build an email list
    are actually doing their job? Form submission tracking shows you just that, so
    you can adjust your strategy as needed.
  prefs: []
  type: TYPE_NORMAL
- en: This metric shows how many visitors are completing and submitting forms on your
    website, such as contact forms, lead capture forms, or signup forms. This shows
    how many potential leads or customers you’re generating from your website. It
    can help identify which pages or marketing campaigns are driving the most form
    submissions and conversions.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.2 Google Ads tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google Ads tracking allows you to monitor the performance of any Google Ads
    campaigns you’re running. This includes metrics such as clicks, impressions, costs,
    and conversions. This data reveals which keywords and advertisements are attracting
    the most useful traffic and leads to your website, so you can optimize your Google
    Ads strategy.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re investing in Google Ads to reach new customers, you need to know if
    that money is being well spent. Google Ads tracking does exactly that. It tells
    you which ads and strategies are generating interest and results, and which ones
    need work. This helps you get the best possible return on your advertising investment.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.3 File downloads tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: File download tracking records when visitors download files from your website,
    such as whitepapers, e-books, or product brochures. This can indicate interest
    in your content and help you understand which resources are most popular with
    your audience. It provides insights into content engagement.
  prefs: []
  type: TYPE_NORMAL
- en: If you offer downloads, you want to know if people actually find them useful.
    File download tracking shows you which resources visitors want to learn more about.
    This tells you what topics your audience cares about and helps you cater your
    content to their needs.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.4 Video plays tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Video plays tracking monitors when visitors watch videos on your website. You’ll
    see which videos are engaging your audience the most and how long they are watching
    each one. You can then improve viewer engagement by offering the most popular
    videos.
  prefs: []
  type: TYPE_NORMAL
- en: Video is an important medium. It’s a primary form of communication these days.
    Video plays tracking helps you see how your videos are doing. Is there a point
    where many viewers quit? Are some videos viewed more than others? Replace the
    weak ones.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.5 Outbound link tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Outbound link tracking records the external sites that visitors go to after
    clicking links in your website. This tells you about your audience’s interests
    and content preferences. It’s generally considered best to keep people in your
    site until they convert, but sending your visitors to other helpful resources
    is sometimes the right thing to do. You might also want to contact the administrator
    of a popular target site and offer to collaborate. Have them link to your site,
    for example.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.6 Affiliate link performance tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you have an affiliate marketing program, affiliate link performance tracking
    allows you to see clicks and conversions on those affiliate links. This data can
    help you identify which affiliates are driving the most valuable traffic and sales
    to your site. This way, you can focus on those partnerships that bring real value.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.7 Age, sex, and interest reports
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Knowing who your website attracts is important info. These reports provide insights
    into what your audience cares about, as well as their age, sex, and interests.
    Modify your content, design, and marketing strategies to align with your demographic.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.8 Average scroll depth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Average scroll depth tracks how far down a page visitors scroll on average.
    This metric can indicate which content is most engaging and where you may need
    to optimize layout and formatting to keep visitors moving further down the page.
    Where exactly do people tend to lose interest on your pages? Are most taking off
    before they reach your important CTA? Are big wads of gray text scaring them away?
    Usually, you want them to keep scrolling, not jumping out of the page.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.9 The value of tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Overall, tracking measurements give you a comprehensive view of how visitors
    are interacting with your website, what content and features are resonating, and
    where there are opportunities to improve the UX and drive more conversions. These
    insights will guide your site optimization and marketing strategies.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll understand how best to turn casual visitors into loyal followers or paying
    customers. It may seem a bit technical at first, but the benefits are huge. Don’t
    be afraid to analyze the results and experiment with adjustments to the site based
    on what you learn. With a little practice, website analytics can likely become
    your secret weapon for online success!
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.10 Analytics via AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s no longer news that AI is revolutionizing the world. Or, as Bill Gates
    puts it, AI is “the first technology that has no limit.” And web analytics is
    no exception.
  prefs: []
  type: TYPE_NORMAL
- en: No matter if you’re drawn to MonsterInsights’ or Site Kit’s beginner-friendly
    approaches; Google’s robust, extensive, and deep data analysis; or Crazy Egg’s
    impressive and valuable visual maps, they’ll all help you unlock the hidden potential
    of your website. You can actually benefit from all four.
  prefs: []
  type: TYPE_NORMAL
- en: By harnessing AI-powered analytics, you won’t simply watch *Matrix*-like masses
    of numbers flickering as they scroll past. You’ll instead gain a deep understanding
    of your audience via visualizations, reports, tables, maps, lists, A/B testing,
    and real-time monitoring. This empowers you to make smarter decisions about your
    content, design, and overall marketing strategy.
  prefs: []
  type: TYPE_NORMAL
- en: 'As a WordPress site developer, these tools give you a significant edge to create
    websites that truly resonate with your visitors and drive success. MonsterInsights
    claims you can *double* your audience and sales via analytics: “It’s Easy to Double
    Your Traffic and Sales!” This might be a bit of marketing enthusiasm, but Monster
    *is* a solid performer.'
  prefs: []
  type: TYPE_NORMAL
- en: Outfits such as Google are madly trying to put AI to work in their services—from
    search to analytics to anything else that they sell. For example, Google’s traditional
    list of links has a new feature. These days when you do a Google search, you can
    look down just below the “sponsored” links and click a Generate button with a
    Get an AI Overview of This Search label. Or, you may not even see the list of
    links anymore! Just pure AI responses to questions.
  prefs: []
  type: TYPE_NORMAL
- en: And, Microsoft’s Bing (formerly just a Google clone) is now integrated with
    *Copilot*, their name for AI. Do a Bing search and, as Microsoft puts it “Copilot
    consolidates reliable sources across the web to give you a single, summarized
    answer. Search in a way that feels natural to how you talk, text, and think.”
  prefs: []
  type: TYPE_NORMAL
- en: 'The race is on. Specialized systems such as Google Analytics are also being
    packed with AI features. Today’s companies realize that they either embrace AI,
    or they go out of business. Same is true with people: either you employ AI in
    your work, or you’ll be out of work.'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding how people use your website is usually essential for success.
    But digging through raw data can be overwhelming. That’s where powerful WordPress
    analytics plugins with AI capabilities come in. These tools go beyond traditional
    number-crunching, using AI to transform masses of raw visitor data into clear
    insights that you can easily understand and then act on to boost your site’s performance.
    No matter how you define *performance*.
  prefs: []
  type: TYPE_NORMAL
- en: 12.4 Four excellent analytics plugins
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The four leading WordPress analytics plugins described in the following subsections
    put that AI analytic power right at your fingertips. These are all good, but they
    are listed here in order of value as I see it. Crazy Egg ([www.crazyegg.com/pricing](https://www.crazyegg.com/pricing)),
    for example, provides unique and valuable insights, but it doesn’t come cheap.
  prefs: []
  type: TYPE_NORMAL
- en: 12.4.1 MonsterInsights
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google Analytics is the go-to WordPress analytics system, the gold standard.
    But along with its depth and power comes complexity—for example, you have to add
    programming code to your WordPress files. That’s not something you’ll likely want
    to tackle. Enter MonsterInsights ([www.monsterinsights.com](https://www.monsterinsights.com))
    with its more than 3 million active installations. It assists in both code setup
    for Google Analytics and makes using Google Analytics easy to work with going
    forward. You get an efficient, understandable frontend interface for Google Analytics,
    including simplification and clarification of the complex and advanced features
    found in Google Analytics.
  prefs: []
  type: TYPE_NORMAL
- en: MonsterInsights is a combination of setup wizard, summarizer, and frontend for
    Google Analytics. It actually makes using that powerhouse pretty easy.
  prefs: []
  type: TYPE_NORMAL
- en: Monster also adds some features of its own, including General Data Protection
    Regulation (GDPR) compliance assistance and e-commerce tracking. What’s more,
    with Monster, you can view Google’s reports and summaries right there in your
    WordPress Dashboard.
  prefs: []
  type: TYPE_NORMAL
- en: TIP The EU’s GDPR privacy protection initiative requires you to request permission
    from your audience before collecting data from them. Monster makes it easy for
    you to display to your visitors an opt-out option for this.
  prefs: []
  type: TYPE_NORMAL
- en: 'Monster describes itself like this: “MonsterInsights makes it ‘effortless’
    to set up Google Analytics in WordPress, the RIGHT Way. Simply install the plugin
    and enable the features you want with just a few clicks, no coding needed!” and
    “MonsterInsights shows you the Stats that Matter!”'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll also get over a dozen useful summaries that tell you what the raw data
    actually means, including landing page, funnel, and audience reports. Monster
    displays several potent AI-powered features in your WordPress Dashboard:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Real-time AI insights*—No need to wait for reports! MonsterInsights’s AI analyzes
    and presents data in real time, if you need to respond rapidly to visitor behavior.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Smart recommendations*—The plugin’s AI capabilities analyze your site’s performance
    and offer specific, actionable tips to improve your content, boost traffic, and
    increase conversions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Automated report generation*—Let AI do the heavy lifting by generating comprehensive,
    easy-to-understand reports that illuminate key trends and patterns in your data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Audience segmentation*—This helps you understand different user sets within
    your audience, allowing you to deliver more personalized content and more targeted
    marketing messages.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Behavior prediction*—MonsterInsights can anticipate how users will likely
    interact with your site, helping you streamline their experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google Analytics and Google Site Kit
  prefs: []
  type: TYPE_NORMAL
- en: Google offers a suite of powerful analytics tools, and you can easily integrate
    them into your WordPress site by using MonsterInsights or Google’s own Site Kit
    plugin. Google Analytics is the industry-leading platform that uses AI to identify
    trends, anomalies, and potential opportunities based on your website’s traffic
    patterns. This helps you understand your audience better and tailor your content
    accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: The separate Google Site Kit plugin seamlessly connects your site to several
    Google services, including Analytics. The Site Kit dashboard offers a simplified
    view of your most important metrics, making it easier to monitor performance if
    you’re new to data analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Google’s predictive analytics tools can analyze past behavior in order to forecast
    future trends, helping you anticipate changes in traffic and make proactive decisions.
    Also, AI algorithms provide tailored suggestions to improve key areas of your
    website, from content optimization to UX design.
  prefs: []
  type: TYPE_NORMAL
- en: 12.4.2 Site Kit vs. MonsterInsights
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
