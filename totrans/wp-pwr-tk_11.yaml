- en: 'Where search engine optimization (SEO) helps you attract an initial audience,
    website *analytics* help you build and retain your audience. You’ll want to use
    analytic data to see how your visitors behave during their stay:'
  prefs: []
  type: TYPE_NORMAL
- en: Where they came from
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How they navigate through your pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where they pause
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where in the site they are when they leave
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
