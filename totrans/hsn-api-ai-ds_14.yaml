- en: 'In Part III, you will learn how APIs are used in artificial intelligence, including
    machine learning, the LangChain framework, and ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html#chapter_12) explores the relationship of AI and APIs
    and introduces your third portfolio project.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 13](ch13.html#chapter_13), you will create a machine learning model
    and deploy it as an API.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 14](ch14.html#chapter_14) demonstrates calling an API using the LangChain
    and LangGraph frameworks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Chapter 15](ch15.html#chapter_15), you will use OpenAI’s ChatGPT to create
    a custom GPT and custom actions to interact with data from your API.
