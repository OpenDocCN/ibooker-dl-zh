    to easily create and manage online stores. |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| 我们做什么？ | 我们为小企业提供SaaS电商平台，使他们能够轻松创建和管理在线商店。 |'
- en: '| How will we succeed? | By creating new durable advantage by becoming the
    de facto ecommerce brand of choice by charging $0 platform subscription fees for
