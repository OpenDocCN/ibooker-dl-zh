- en: Chapter 4\. Identify Your Strategy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To help you decide on AI investments, we must first find your AI strategy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: The Trap of Hype-Driven Implementation
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your AI strategy centers around a chatbot where customers can “ask anything,”
    you’re not alone. Many companies are adding AI everywhere without a clear strategy.
    This is a mistake. When everyone does the same thing, no one stands out. Remember,
    a business’s strategy is to gain a competitive edge. This advantage comes from
    having unique, delightful products that are hard to copy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'Good strategy involves three key elements:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: A clear diagnosis of your organization’s challenges
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A coherent plan of action
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Alignment of resources to address these challenges
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The worksheet below will guide you through each of these elements using an example.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Identify Your Strategy Worksheet
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The best AI strategy amplifies your company’s strengths. Through this worksheet,
    you’ll learn how to create one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Using ACME E-Commerce as our guide, we’ll walk through a step-by-step process
    to:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '*Diagnose* where your business is now.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a *guiding policy* that sets you apart.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sequence *coherent actions* that move you forward.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Communicate* your strategy effectively.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Remember: It’s not about using AI everywhere. It’s about using it where it
    counts most for your business. Let’s walk through an example.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Learning from an Example Company
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s look at a made-up company called ACME E-Commerce (ACME) to see how good
    planning works. We’ll act like we’re the leaders of this company.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: ACME’S profile
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Founded in 2019, ACME is a software as a service (SaaS) company specializing
    in ecommerce solutions tailored for small businesses.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It offers a user-friendly, affordable, and scalable ecommerce platform.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It lets customers easily build and grow their online presence, without being
    nickel-and-dimed.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See Tables [4-1](#table0401) and [4-2](#table0402) for information about ACME’s
    strategy and financials.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Table 4-1\. ACME’s strategy
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '| Category | Description |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
- en: '| Mission | To empower small businesses by providing accessible ecommerce tools
    that facilitate digital growth. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
- en: '| Business strategy | Be the one-stop shop for small and medium-sized businesses
    (SMBs) that lack extensive technical expertise or large budgets. Target startups
    and entrepreneurs who are underserved by larger ecommerce platforms by competing
    on price and providing 24/7 customer service. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
- en: '| Product strategy | Create a simple, user-friendly platform that needs no
    tech skills. Charge a single, unwavering price of $15 a month with no sales caps
    and comparable transaction fees for payments. Subscription fees must always be
    30 - 50% less than the equivalent plan on Shopify, WooCommerce, BigCommerce, or
    Wix. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
- en: '| Product | ACME is a single-product company. “ACME Storefront” includes website
    building tools, shopping cart functionality, secure payment processing, and inventory
    management as an all-in-one. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
- en: Table 4-2\. 2023 EOY simplified financials
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '| Metric | Values |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
- en: '| Annual revenue | $120M growing 18% YoY |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 年收入 | $120M，同比增长18% |'
- en: '| Revenue sources | ~20% from subscriptions, ~80% from payment transaction
    fees |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 收入来源 | ~20%来自订阅，~80%来自支付交易费 |'
- en: '| Gross retention rate | 92% |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 总体保留率 | 92% |'
- en: '| EBITDA | $13M |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| EBITDA | $13M |'
- en: '| Customers | 130,000 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 客户 | 130,000 |'
- en: '| Headcount | 350 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 人数 | 350 |'
- en: 2023 EOY color commentary
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年年末色彩评论
- en: We missed expectations of 24% year-over-year (YoY) top line growth.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们未能达到24%的年同比增长（YoY）的预期。
- en: Our competitors Shopify, BigCommerce, WooCommerce and Wix were busy adding AI
    into their products. In particular, the [Shopify Magic release](https://oreil.ly/HuLvs)
    in April 2023 generated headlines.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的竞争对手Shopify、BigCommerce、WooCommerce和Wix都在忙于将AI添加到他们的产品中。特别是，2023年4月的[Shopify
    Magic发布](https://oreil.ly/HuLvs)引起了头条新闻。
- en: Our EBITDA margin is healthy, as is our gross retention rate.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的EBITDA利润率健康，我们的总体保留率也是如此。
- en: Our revenue per employee (RPE) is $342K and average revenue per customer (ARPC)
    is ~$920.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的人均收入（RPE）为342K美元，平均每位客户收入（ARPC）约为920美元。
- en: It’s now January 2024, and we have to finalize our Annual Operating Plan for
    sign-off by the next board meeting in mid-February. Our board members are eager
    to review and comment on our plans to update our AI strategy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2024年1月，我们必须在2月中旬的下一次董事会会议上最终确定我们的年度运营计划。我们的董事会成员渴望审查并评论我们更新AI策略的计划。
- en: What do we do?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们做什么？
- en: 'Step 1: Start with a Transparent Diagnosis'
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：从透明诊断开始
- en: A doctor always diagnoses before suggesting a treatment. We must first name
    the disease. No matter performance, start here.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 医生总是在建议治疗方案之前进行诊断。我们首先必须命名疾病。无论表现如何，从这里开始。
- en: 'Let’s consider the following areas:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下领域：
- en: Macro environment
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观环境
- en: What conditions have changed over the last year?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年中，哪些条件发生了变化？
- en: Internal capabilities
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 内部能力
- en: How strong is our internal team, and where are the gaps?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们内部团队有多强大，哪里有差距？
- en: Competitive advantage
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争优势
- en: What sources of power can we amplify with AI?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以用AI放大哪些能源来源？
- en: Pricing strategy
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 定价策略
- en: Is it right to be profit maximizing, penetrating, or skimming?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 是最大化利润、渗透还是撇脂正确？
- en: Ecosystem strength
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统强度
- en: How can we improve through or with partners?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何通过与合作伙伴合作或通过合作伙伴来改进？
- en: With diagnostic areas pinpointed, let’s look at how AI is influencing each in
    the business world in [Table 4-3](#table0403).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在诊断区域确定后，让我们看看AI如何在商业世界中影响每个领域，如[表4-3](#table0403)所示。
- en: Table 4-3\. AI’s impact across each area
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 表4-3\. AI在每个领域的冲击
- en: '| Area | The clear impact of AI |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 区域 | AI的明显影响 |'
- en: '| --- | --- |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Macro environment | **Barriers to entry:** It has made it easier for startups
    to start. They can now innovate faster and at lower cost. **Industry convergence**:
    AI has blurred lines. It has allowed tech firms like Google and Amazon to enter
    healthcare and finance. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 宏观环境 | **进入壁垒：** 这使得初创公司更容易开始。他们现在可以更快、更低成本地进行创新。**行业融合：** AI模糊了界限。它允许像谷歌和亚马逊这样的科技公司进入医疗保健和金融行业。|'
- en: '| Internal capabilities | **Talent:** Incumbents are struggling to hire and
    upskill. The need for data scientists, AI engineers, and AI-literate leaders has
    created a wide talent gap. **Decision making:** AI tools can help incumbents optimize
    pricing, inventory, and marketing on-the-fly. This creates a need for faster decision
    making.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '| 内部能力 | **人才：** 现任人员正努力招聘和提升技能。对数据科学家、AI工程师和AI素养型领导者的需求创造了一个广泛的人才缺口。**决策：**
    AI工具可以帮助现任人员即时优化定价、库存和营销。这需要更快的决策。'
- en: '**Organizational structure:** To use AI in decision making, you must question
    hierarchical, bureaucratic organizational models. |'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**组织结构：** 要在决策中使用AI，你必须质疑等级制度和官僚主义的组织模式。|'
- en: '| Competitive advantage | **Process power:** AI speeds up product development
    by massively reducing cycle times. Incumbents that rely on long R&D cycles are
    at a disadvantage. **Cornered resources:** AI has amplified the value of proprietary
    data. The more you can ethically collect, the better your use of AI becomes.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '| 竞争优势 | **流程力量：** AI通过大幅减少周期时间来加速产品开发。依赖长期研发周期的现任人员处于不利地位。**资源围困：** AI放大了专有数据的价值。你能够合乎道德地收集得越多，你对AI的使用就越好。'
- en: '**Brand:** AI-driven improvements in customer experience (e.g. a seamless shopping
    experience) can elevate and improve your brand’s equity.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**品牌：** 通过AI驱动的客户体验改进（例如，无缝购物体验）可以提高并改善您品牌的资产。'
- en: '**Switching costs:** Personalization and historical data lock-in can make it
    harder for your customers to leave for another competitor.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**转换成本：**个性化和历史数据锁定可能会使您的客户更难转向其他竞争对手。'
- en: '**Network effects:** AI-enhanced personalization helps to attract more users
    and create more engagement, driving greater value for the entire service.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络效应：**AI增强的个性化有助于吸引更多用户并创造更多互动，为整个服务创造更大的价值。'
- en: '**Scale economies:** Automation of the productivity zone—reduction of costs
    across manufacturing, customer service and logistics enables companies to produce
    more with less.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**规模经济：**生产力区域的自动化——在制造、客户服务和物流方面的成本降低，使公司能够以更少的资源生产更多。'
- en: '**Counter-positioning:** Real-time AI-powered services undermine traditional
    manual methods. Example: Lemonade uses AI to process insurance claims instantly.
    |'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**反定位：**实时AI服务削弱了传统手动方法。例如：Lemonade使用AI即时处理保险索赔。|'
- en: '| Pricing strategy | **Profit maximization:** Personalized, dynamic pricing
    is being implemented, much to customer chagrin. Many airlines, Uber, and even
    Burger King are implementing this. **Penetration pricing:** Use of advanced customer
    segmentation to identify high lifetime value (LTV) cohorts to target with low
    introductory pricing is on the rise.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '| 定价策略 | **利润最大化：**正在实施个性化、动态定价，这令许多客户感到不满。许多航空公司、Uber甚至汉堡王都在实施这一策略。**渗透定价：**使用高级客户细分来识别具有高终身价值（LTV）的群体，并以低入门价格进行目标定位的做法正在增加。|'
- en: '**Skimming**: Improved demand forecasting using AI is suggesting when to lower
    prices to attract the next wave of more price-sensitive customers while still
    maximizing revenue. |'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速浏览：**使用AI改进的需求预测表明何时降低价格以吸引下一波对价格更敏感的客户，同时仍然最大化收入。|'
- en: '| Ecosystem strength | **Time to market:** Many incumbents are realizing they
    can’t build all AI capabilities in-house. Instead, they are forming partnerships
    with AI startups or acquiring them to infuse innovation into their business models.
    |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 生态系统优势 | **上市时间：**许多现有企业意识到他们无法在内部构建所有AI能力。相反，他们正在与AI初创公司建立合作关系或收购它们，以将创新注入其商业模式。|'
- en: ACME’s Diagnosis
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ACME的诊断
- en: Diagnosis summary
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断摘要
- en: Our business strategy has always relied on penetration pricing. We aim to gain
    an edge by counter-positioning against the competitive field to attract our ideal
    customer profile. We haven’t invested enough to boost our brand equity against
    the others. This is the moment to leverage AI and the new opportunities it provides.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的业务战略始终依赖于渗透定价。我们旨在通过对抗竞争领域来吸引我们的理想客户画像。我们没有投入足够的资金来提升我们的品牌价值。现在是利用AI及其提供的新机遇的时候了。
- en: Diagnosis detail
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断细节
- en: 'Reasons our growth was impacted in 2023:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年我们增长受影响的理由：
- en: U.S. monetary policy contraction and rising interest rates slowed the rate of
    new business starts in our target market. We haven’t been as sensitive to this
    as we should have.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国货币政策的紧缩和利率上升减缓了目标市场新业务启动的速度。我们没有像应该的那样对此做出敏感反应。
- en: Our talent position is strong—10% of employee base is an AI engineer, data scientist,
    or data engineer.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的人才位置强劲——员工基础的10%是AI工程师、数据科学家或数据工程师。
- en: Competitors have used their resource advantage to invest in features like AI
    enhanced site editing, automatic search engine optimization (SEO) with AI, advanced
    analytics for merchants, and other core app integrations.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争对手已经利用他们的资源优势投资于像AI增强的网站编辑、自动搜索引擎优化（SEO）和AI、为商家提供的高级分析以及其他核心应用集成等功能。
- en: While our core product has advanced, we’ve kept our subscription pricing the
    same.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然我们的核心产品已经进步，但我们保持了相同的订阅定价。
- en: Our net promoter score (NPS) remains extremely high, but our cost to serve has
    increased, and our gross margins have decreased YoY.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的净推荐者得分（NPS）仍然非常高，但我们的服务成本增加了，我们的毛利率同比下降。
- en: 'Diagnosis: Pro Tips'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 诊断：专业提示
- en: This diagnosis is best done first with five to six senior leaders at your organization.
    A time-bound, recorded dialogue is a great way to generate a first draft. It can
    be transcribed and refined on paper.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这项诊断最好首先由您组织中的五到六位高级领导进行。一个时间有限、有记录的对话是生成初稿的好方法。它可以在纸上转录和改进。
- en: It’s tempting to try to do too much. Instead, first name and unpack your sources
    of competitive advantage. This is where to concentrate AI application.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 试图做太多的事情很有诱惑力。相反，首先列出并分析你的竞争优势来源。这就是集中AI应用的地方。
- en: Self-honesty is the best policy. You usually won’t have more than two sources
    of world-class competitive advantage.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实是最好的政策。你通常不会超过两个世界级的竞争优势来源。
- en: After your first draft, get help from other executives. It’s best to assess
    your internal capabilities and team next.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在完成初稿后，从其他高管那里寻求帮助。最好先评估你的内部能力和团队。
- en: Your diagnosis, no matter how complex your business, should fit on a single
    page or less.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你的业务多么复杂，你的诊断都应该在一页或更少的页面上完成。
- en: Once your draft is done, circulate it to the next level of leaders in your organization
    for review and comment.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你的草稿完成，将其分发给组织中下一级别的领导者进行审查和评论。
- en: 'Step 2: Synthesize Your Guiding Policy'
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2步：综合你的指导政策
- en: With a diagnosis in hand, it can be tempting to apply AI everywhere. Don’t do
    this.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到诊断后，可能会诱使你将人工智能应用到各个地方。不要这样做。
- en: As an executive you must ensure your organization works toward a small set of
    high-leverage outcomes.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高管，你必须确保你的组织朝着一小部分高杠杆的结果努力。
- en: 'That value creation happens in only two ways:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 价值创造只有两种方式：
- en: Increase customers’ willingness to pay (WTP).
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提高客户愿意支付的价格（WTP）。
- en: Decrease employees’ or suppliers’ willingness to sell (WTS).
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 降低员工或供应商愿意销售（WTS）的意愿。
- en: '[Figure 4-1](#fig0401) shows the relationship between what customers will pay,
    what companies charge, what it costs to produce, and the minimum price suppliers
    will accept.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-1](#fig0401) 展示了客户愿意支付的价格、公司收取的费用、生产成本以及供应商接受的最低价格之间的关系。'
- en: '![](assets/aete_04in01.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aete_04in01.png)'
- en: Figure 4-1\. The value stick
  id: totrans-101
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-1\. 价值杠杆
- en: ACME’s New Guiding Policy
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ACME的新指导政策
- en: 'It’s rare to change the mission of a company, and so in this case we don’t
    focus on it. We’ll focus on two of the most important components: our business
    and product strategies. As a refresher, for ACME:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 改变公司的使命是罕见的，因此在这种情况下，我们不专注于它。我们将专注于两个最重要的组成部分：我们的商业和产品策略。作为复习，对于ACME：
- en: Business strategy
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 商业策略
- en: To be the one-stop shop for SMBs that lack extensive technical expertise or
    large budgets.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 成为缺乏广泛技术专业知识或大预算的小型和中型企业（SMBs）的一站式商店。
- en: Product strategy
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 产品策略
- en: Create a simple, user-friendly platform that needs no tech skills. Charge a
    single price of $15 a month with no sales caps and comparable transaction fees
    for payments.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个简单、用户友好的平台，无需技术技能。每月收取15美元的单价，无销售上限和可比的交易费用。
- en: We know where our current source of competitive advantage has been (i.e., counter-positioning)
    and have insights into the future where we can look to create new competitive
    advantage with AI.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们当前竞争优势的来源在哪里（即反定位），并且对未来的洞察力，我们可以利用人工智能创造新的竞争优势。
- en: The diagnosis is an instruction manual.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断是一个操作手册。
- en: Guiding Policy Summary
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 指导政策摘要
- en: 'Create new *durable advantage* by becoming the de-facto ecommerce *brand* of
    choice by charging $0 platform subscription fees for all SMB customers. Update
    our product strategy to reflect this. We’ll use AI in two main ways moving forward:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对所有小型和微型企业（SMBs）收取0平台订阅费，成为电子商务首选品牌，创造新的*持久优势*。更新我们的产品策略以反映这一点。我们将从以下两个方面继续使用人工智能：
- en: To increase our ability to amplify our more aggressive penetration pricing strategy
    with internal AI customer segmentation and targeting
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提高我们利用内部人工智能客户细分和定位来放大更具侵略性的渗透定价策略的能力
- en: To expand our single-product offering with AI SEO tools to ensure SMBs rank
    in search results
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了通过人工智能SEO工具扩展我们的单一产品服务，确保小型和微型企业（SMBs）在搜索结果中排名。
- en: After establishing our strategic direction, let’s examine in [Table 4-4](#table0404)
    the key reasoning behind these decisions and potential pitfalls we avoided.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在确立我们的战略方向后，让我们在[表4-4](#table0404)中检查这些决策背后的关键推理和避免的潜在陷阱。
- en: Table 4-4\. Reasoning details
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 表4-4\. 推理细节
- en: '| Why this works | Mistakes we avoided |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 为什么这样做有效 | 我们避免的错误 |'
- en: '| --- | --- |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| We need to focus on top-line growth to succeed. This requires growing our
    percentage share of customers in the hyper-competitive ecommerce store market.
    | We could have tried to alter our business strategy, “AI’fying” in a way that
    would be a thinly veiled attempt to capture interest. |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 我们需要关注收入增长以取得成功。这需要增加我们在高度竞争的电子商务商店市场中的客户份额百分比。 | 我们本可以尝试改变我们的商业策略，“AI化”的方式将是一个试图吸引注意的微不足道的尝试。
    |'
- en: '| Our customers have always chosen ACME based on our low-cost value proposition.
    We know we need to own this. | We could have tried to match *all* of the AI features
    that our competitors are now offering instead of focusing on a single area. |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| 我们的客户一直基于我们低成本的价值主张选择ACME。我们知道我们需要拥有这一点。 | 我们本可以尝试匹配我们竞争对手现在提供的所有AI功能，而不是专注于一个单一领域。
    |'
- en: '| Our competitors with higher percentages of revenue coming from subscriptions
    can’t afford to match this product strategy revision, further solidifying our
    counter-positioning source of power. | We could have decided to use AI to offer
    customer support chatbots to reduce our costs and supplement our 24/7 phone-based
    support which has always been core to ACME. |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| 我们那些收入中有更高比例来自订阅的竞争对手负担不起匹配这种产品策略修订，这进一步巩固了我们的反定位力量来源。 | 我们本可以用AI提供客户支持聊天机器人来降低我们的成本，并补充我们始终是ACME核心的24/7电话支持。
    |'
- en: '| Our *brand’s* strength is directly correlated with the success of our merchants.
    Using AI to create a new product offering that helps them rank higher in their
    respective markets is a better use of our limited resources than, for example,
    improving our WYSIWYG editor with AI. | We could have tried to raise subscription
    prices to superficially grow revenue. |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| 我们*品牌*的强大与我们的商家成功直接相关。使用AI创造一个新产品，帮助他们在其各自的市场中排名更高，比例如使用AI改进我们的所见即所得编辑器更有效地利用我们的有限资源。
    | 我们本可以提高订阅价格，从表面上看增加收入。 |'
- en: 'Guiding Policy: Pro Tips'
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指导政策：专业提示
- en: Your guiding policy is not a vague statement but a clear and actionable response
    to the problem identified in the diagnosis.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的指导政策不是一个模糊的声明，而是一个针对诊断中确定的问题的明确和可操作的反应。
- en: 'You should be able to ask yourself: Does this policy provide a framework for
    addressing the root challenges?'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应该能够问自己：这项政策是否提供了一个框架来解决根本挑战？
- en: Make sure your guiding policy does not specify every tactical detail. It is
    to be used to narrow down a field of possibilities.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您的指导政策不指定每个战术细节。它应该用于缩小可能性范围。
- en: Guiding policies *create choices* about what not to do. Ensure yours does.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指导政策*创造*关于不做什么的选项。确保您的政策做到了。
- en: Strong guiding policies exploit your organization’s unique strengths and sources
    of power.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强有力的指导政策利用了您组织的独特优势和力量来源。
- en: If there are changes to your *business strategy*, they should be evolutions
    and not revolutions except in the most severe of circumstances.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的*商业战略*有变化，它们应该是演变而不是革命，除非在极其严重的情况下。
- en: 'Step 3: Define Your Coherent Actions'
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3步：定义您的连贯行动
- en: This is where you get to defining the work. Far too many executives jump to
    step three without a firm diagnosis and guiding policy. This is a mistake.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是您开始定义工作的地方。太多的高管在没有明确诊断和指导政策的情况下跳到第三步，这是一个错误。
- en: The keyword here is *coherent*. Actions must stem from your guiding policy and
    reinforce one another. They are not a random set of initiatives. They are coordinated
    and designed to work in harmony.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键词是*连贯*。行动必须来自您的指导政策，并相互加强。它们不是一系列随机的倡议。它们是协调的，旨在和谐工作。
- en: They also must be sequenced, but not as a laundry list.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 它们还必须按顺序排列，但不是像清单一样。
- en: Let’s now turn our attention back to ACME.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在将注意力转回到ACME。
- en: ACME’s Coherent Actions
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ACME的连贯行动
- en: Summary
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: '**Launch $0 subscription fee for SMB customers** to drive growth through aggressive
    penetration pricing.'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为SMB客户推出$0订阅费**，通过积极的渗透定价来推动增长。'
- en: '**Implement AI-powered customer segmentation and targeting** to maximize customer
    acquisition efficiency.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实施AI驱动的客户细分和定位**，以最大化客户获取效率。'
- en: '**Develop AI SEO tools for SMB merchants** to improve search visibility and
    enhance ACME’s product differentiation.'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为SMB商家开发AI SEO工具**，提高搜索可见性并增强ACME的产品差异化。'
- en: '**Optimize customer support with AI tools** while maintaining 24/7 phone support,
    a key brand differentiator.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用AI工具优化客户支持**，同时保持24/7的电话支持，这是关键的品牌差异化因素。'
- en: '**Leverage AI for real-time personalization** and conversion optimization to
    elevate merchant success.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用AI进行实时个性化**和转化优化，提升商家成功。'
- en: '**Form strategic partnerships with AI startups** to accelerate feature development
    without overextending resources.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与AI初创公司建立战略合作伙伴关系**，在不过度扩展资源的情况下加速功能开发。'
- en: '**Enhance data collection** to continually improve AI-driven tools and insights
    for merchants.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**增强数据收集**，以不断改进AI驱动的工具和洞察力，为商家服务。'
- en: To translate our strategic actions into concrete implementation steps, let’s
    break down each initiative in detail in [Table 4-5](#table0405), starting with
    our cornerstone $0 subscription policy for SMBs.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将我们的战略行动转化为具体的实施步骤，让我们在[表4-5](#table0405)中详细分解每个倡议，从我们为中小企业核心的$0订阅政策开始。
- en: Table 4-5\. Breakdown of each action
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 表4-5. 各项行动的分解
- en: '| Action | What | How | Why it’s coherent |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 行动 | 什么 | 如何 | 为什么它是一致的 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| 1\. Launch $0 subscription fee initiative for SMB customers. | Eliminate
    the $15 monthly subscription fee to attract more small businesses, particularly
    those that may be price-sensitive or undecided between ACME and competitors. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| 1. 为中小企业客户推出$0订阅费计划。 | 消除每月$15的订阅费以吸引更多小企业，特别是那些可能对价格敏感或在ACME和竞争对手之间犹豫不决的企业。
    |'
- en: Communicate the new pricing strategy aggressively through targeted marketing
    campaigns.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过定向营销活动积极传达新的定价策略。
- en: Leverage existing customer data to pinpoint segments that would benefit most
    from this pricing change.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用现有客户数据来定位将最受益于这种定价变化的部分。
- en: Align all product and customer service messaging to emphasize the “no-cost”
    platform approach while maintaining competitive transaction fees.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有产品和客户服务信息与强调“无成本”平台方法保持一致，同时保持具有竞争力的交易费率。
- en: '| This action directly supports the guiding policy’s focus on aggressive penetration
    pricing by creating a clear, differentiated offer that competitors with high subscription
    revenue dependence will struggle to match. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 此行动通过创建一个明确、差异化的优惠方案，该方案将使高度依赖订阅收入的竞争对手难以匹敌，从而直接支持指导政策关注积极的价格渗透策略。 |'
- en: '| 2\. Implement AI-powered customer segmentation and targeting. | Use AI to
    identify high-value customer segments that are most likely to convert and benefit
    from the $0 subscription fee offering. |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| 2. 实施AI驱动的客户细分和定位。 | 使用AI来识别最有可能转化并从$0订阅费提供中受益的高价值客户细分市场。 | | |'
- en: Develop machine learning models to analyze customer data and predict potential
    high-LTV customers.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发机器学习模型来分析客户数据并预测潜在的高LTV客户。
- en: Use these insights to create targeted advertising campaigns and personalized
    messaging for prospective customers.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用这些见解来创建针对潜在客户的定向广告活动和个性化信息。
- en: Focus marketing spend on these segments to maximize the return on investment
    (ROI) on customer acquisition.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将营销支出集中在这些细分市场，以最大化客户获取的投资回报率（ROI）。
- en: '| This action enhances the penetration pricing strategy by focusing acquisition
    efforts on the most promising segments, maximizing the impact of the pricing change.
    It also amplifies the guiding policy’s emphasis on AI-driven growth. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 此行动通过将获取努力集中在最有希望的细分市场，最大化定价变化的影响，从而增强了渗透定价策略。它还放大了指导政策对AI驱动增长的强调。 |'
- en: '| 3\. Develop and launch AI SEO tools for SMBs. | Create and integrate an AI-driven
    SEO tool into ACME Storefront that helps small businesses improve their search
    engine rankings without needing technical expertise. |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 3. 为中小企业开发并推出AI SEO工具。 | 创建并整合一个AI驱动的SEO工具到ACME Storefront，帮助小企业提高其搜索引擎排名，而无需技术专业知识。
    |'
- en: Collaborate with AI engineers and product managers to develop an intuitive SEO
    tool that requires no technical know-how from users.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与AI工程师和产品经理合作开发一个直观的SEO工具，用户无需具备任何技术知识。
- en: Roll out the new feature with a clear tutorial, in-platform guidance, and dedicated
    customer support.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以清晰的教程、平台内指导和专门的客户支持推出新功能。
- en: Market the new feature as a core differentiator for ACME compared to competitors.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新功能作为ACME与竞争对手相比的核心差异化优势进行市场推广。
- en: '| This action directly supports the guiding policy’s focus on expanding the
    product offering by adding high-value AI features, which also enhances ACME’s
    brand by helping SMBs succeed through better online visibility. |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| 此行动直接支持指导政策关注通过增加高价值AI功能来扩大产品供应，这不仅通过帮助中小企业通过更好的在线可见性取得成功来提升ACME的品牌。 |'
- en: '| 4\. Optimize customer support costs without sacrificing quality. | Implement
    an AI-driven internal support system to streamline operations, without replacing
    ACME’s 24/7 phone support, which is a core differentiator. |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| 4. 在不牺牲质量的前提下优化客户支持成本。 | 实施一个由AI驱动的内部支持系统以简化操作，同时不取代ACME的24/7电话支持，这是其核心差异化优势。
    |'
- en: Introduce AI tools for customer support teams, such as AI-driven knowledge bases,
    to reduce the time spent resolving common issues.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入AI工具为客户支持团队，例如AI驱动的知识库，以减少解决常见问题所需的时间。
- en: Train customer support representatives on using these tools to improve efficiency
    and service quality.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培训客户支持代表使用这些工具以提高效率和服务质量。
- en: Monitor customer satisfaction and retention rates to ensure that the quality
    of support remains a key differentiator.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监测客户满意度和留存率，以确保支持质量保持为一个关键的区别因素。
- en: '| This action helps reduce operational costs (important given increased cost-to-serve)
    without undermining the core service model that differentiates ACME from competitors.
    |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| 此行动有助于降低运营成本（鉴于服务成本的增加，这一点很重要），同时不损害区分ACME与竞争对手的核心服务模式。 |'
- en: '| 5\. Leverage AI for real-time personalization and conversion optimization.
    | Use AI to provide real-time personalization features for ACME merchants, helping
    them create more tailored shopping experiences for their customers. |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| 5. 利用AI进行实时个性化及转化优化。 | 使用AI为ACME商家提供实时个性化功能，帮助他们为客户创造更个性化的购物体验。 |'
- en: Integrate AI algorithms to analyze customer behavior and dynamically suggest
    product recommendations, discounts, and personalized offers for merchants’ stores.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成AI算法以分析客户行为，并动态地为商家的店铺建议产品推荐、折扣和个性化优惠。
- en: Offer merchants real-time analytics tools that provide actionable insights on
    their store’s performance and customer preferences.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为商家提供实时分析工具，这些工具能够提供关于其店铺表现和客户偏好的可操作见解。
- en: Focus on rolling out these features in stages, ensuring seamless integration
    into the existing platform.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分阶段推出这些功能，确保它们能够无缝集成到现有平台中。
- en: '| This action taps into AI’s potential to improve customer experience and supports
    the brand-building element of the guiding policy, helping ACME merchants succeed
    and further differentiating ACME from competitors. |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| 此行动利用AI改善客户体验的潜力，支持指导政策的品牌建设要素，帮助ACME商家成功，并进一步区分ACME与竞争对手。 |'
- en: '| 6\. Form strategic AI partnerships to expand capabilities. | Partner with
    AI startups or service providers to accelerate the development of cutting-edge
    AI features without building everything in-house. |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| 6. 建立战略AI合作伙伴关系以扩展能力。 | 与AI初创公司或服务提供商合作，加速尖端AI功能的开发，而无需在内部构建一切。 |'
- en: Identify startups or AI companies that specialize in ecommerce or SMB-focused
    tools that align with ACME’s product strategy.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定专注于电商或针对SMB工具的初创公司或AI公司，这些公司与ACME的产品战略保持一致。
- en: Negotiate partnerships to integrate their tools into ACME Storefront (e.g.,
    AI-driven inventory management, dynamic pricing suggestions).
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与合作伙伴协商，将他们的工具集成到ACME Storefront中（例如，AI驱动的库存管理、动态定价建议）。
- en: Focus on partnerships that provide long-term value and alignment with ACME’s
    core customer base of small businesses.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于那些能够提供长期价值并与ACME的核心客户群——中小企业保持一致性的合作伙伴关系。
- en: '| This action supports the ecosystem strength component of the diagnosis, allowing
    ACME to bring advanced AI capabilities to its platform quickly while maintaining
    its focus on core competencies. |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| 此行动支持诊断的生态系统强度组件，使ACME能够快速将其平台上的先进AI能力与核心竞争力的关注保持一致。 |'
- en: '| 7\. Enhance data collection to strengthen AI models. | Collect more structured
    and unstructured data from customers and merchants to fuel future AI-driven insights
    and personalization features. |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 7. 加强数据收集以增强AI模型。 | 从客户和商家那里收集更多结构化和非结构化数据，以推动未来基于AI的洞察力和个性化功能。 |'
- en: Introduce opt-in data collection features that allow merchants to share additional
    data on their customers and sales patterns.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入可选数据收集功能，允许商家分享有关其客户和销售模式的其他数据。
- en: Ensure compliance with data privacy regulations to maintain trust while enhancing
    the value of the data collected.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保遵守数据隐私法规，以保持信任并增强收集到的数据的价值。
- en: Use this data to continually refine and improve AI-driven tools such as customer
    segmentation and SEO recommendations.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用这些数据不断改进和提升AI驱动的工具，如客户细分和SEO推荐。
- en: '| This action ties into the cornered resources advantage, where proprietary
    data collection and use amplify AI’s value for ACME’s competitive edge. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 此行动与独家资源优势相结合，其中专有数据收集和使用放大了AI对ACME竞争优势的价值。 |'
- en: 'Coherent Actions: Pro Tips'
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一致性行动：专业技巧
- en: If you can’t draw a direct line between your actions and the policy, reconsider.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你无法在你的行动和政策之间画一条直接的联系，那么重新考虑。
- en: Don’t try to do everything. Prioritize actions that have the greatest potential
    to move the needle.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要试图做所有事情。优先考虑那些最有潜力推动指针移动的行动。
- en: Coherent actions aren’t just about individual projects. Cross-functional collaboration
    is key to making sure actions complement, not conflict.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连贯的行动不仅仅是关于个人项目。跨职能协作是确保行动互补而不是冲突的关键。
- en: Prioritize and stage your actions based on logical dependencies. Some initiatives
    will pave the way for others to succeed, so make sure you tackle them in the right
    order.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据逻辑依赖关系优先排序和分阶段你的行动。一些项目将为其他项目的成功铺平道路，所以请确保你以正确的顺序处理它们。
- en: Coherent actions are most powerful when you have a feedback loop. Set up metrics
    and checkpoints to track progress, learn from what’s working, and adjust your
    actions if needed.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有反馈循环时，连贯的行动最具力量。建立指标和检查点来跟踪进度，从有效的方法中学习，并在必要时调整你的行动。
- en: Stay focused on no more than 10 actions to avoid spreading yourself too thin.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于不超过10个行动，以避免分散精力。
- en: 'Step 4: Communicate Your Strategy'
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：传达你的战略
- en: In this new AI era, your strategy needs to be explicitly communicated. “Execution
    eats strategy for breakfast” is no longer singularly true. It does not hold up
    against today’s rapid technological disruption.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新的AI时代，你的战略需要明确传达。“执行吃策略”的说法不再单独成立。它无法与今天的快速技术颠覆相提并论。
- en: If you’re not headed in the right direction, execution alone won’t be enough.
    You need to bring your people along with you.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有朝着正确的方向前进，仅仅执行是不够的。你需要让你的团队成员与你同行。
- en: Top Mistakes to Avoid
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免犯下的最大错误
- en: Lacking clarity and simplicity
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏清晰和简洁
- en: It’s easy to overload your message with jargon, complex ideas, or too many objectives,
    and it can be your death knell.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易让你的信息充满术语、复杂想法或过多的目标，这可能会成为你的丧钟。
- en: Failure to tie your strategy together
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 没有将你的战略串联起来
- en: Disconnected initiatives that don’t tie back to the mission of your business
    will cause employees to hesitate to embrace them.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 与业务使命不相连的独立项目会导致员工犹豫是否接受它们。
- en: Not engaging key stakeholders early enough
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 未能尽早参与关键利益相关者
- en: If people feel that a new strategy was created without their input, they will
    be skeptical of its relevance.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们觉得新的战略是在没有他们的参与下创建的，他们会对它的相关性持怀疑态度。
- en: Focusing only on the positive
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 只关注积极方面
- en: Employees will lose trust if the communication feels overly optimistic. This
    is the core reason to include the honest diagnosis in your final communication.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果沟通感觉过于乐观，员工会失去信任。这是在最终沟通中包括诚实诊断的核心原因。
- en: Overloading with information
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 信息过载
- en: Providing too much detail at once overwhelms and reduces emphasis on the most
    critical elements. This is especially relevant to organizations who try to “AI-ify”
    every part of their business.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性提供过多细节会让人感到不知所措，并降低对最重要元素的重视。这对于试图“AI化”其业务各个部分的组织尤其相关。
- en: Putting Everything in This Chapter Together
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将本章内容全部整合在一起
- en: The *Business on a Page* approach is a tried and true practical framework designed
    to simplify and clarify an organization’s strategy. The concept is part of a larger
    body of work focused on organizational health and effective leadership, highlighted
    in Patrick Lencioni’s book *The Advantage* (Jossey-Bass).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*一页业务*方法是一个经过验证的实用框架，旨在简化并阐明组织的战略。这个概念是关于组织健康和有效领导的一个更大体系的一部分，在帕特里克·伦西奥尼的书籍《优势》中有所强调。（Jossey-Bass）'
- en: 'It focuses on answering six critical questions:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 它专注于回答六个关键问题：
- en: Why do we exist? (Mission)
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们为什么存在？（使命）
- en: How do we behave? (Core Values)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何行动？（核心价值观）
- en: What do we do? (Business Strategy)
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们做什么？（商业战略）
- en: How will we succeed? (New Strategic Decisions)
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将如何成功？（新战略决策）
- en: What is most important right now? (Sequenced Actions)
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在最重要的是什么？（按顺序行动）
- en: Who must do what? (Roles & Responsibilities)
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁必须做什么？（角色与责任）
- en: The benefits of using this approach are in its clarity, simplicity, focus, transparency,
    and consistency. As a framework, it works *for you* in helping to avoid the top
    mistakes.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法的好处在于其清晰性、简洁性、专注性、透明性和一致性。作为一个框架，它为你服务，帮助你避免犯下最大的错误。
- en: ACME’s Business on a Page
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ACME的业务一页
- en: 'Given the work we’ve done together through this case, we can now synthesize
    the Why, What, and How onto a *single page*, as follows:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们共同完成的工作，我们现在可以将为什么、做什么和怎么做整合到一张*单页*上，如下所示：
