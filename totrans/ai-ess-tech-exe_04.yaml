  type: TYPE_NORMAL
  zh: 利用AI进行实时个性化
- en: Form strategic partnerships with AI startups
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与AI初创公司建立战略伙伴关系
- en: Enhance data collection
  id: totrans-230
  prefs:
