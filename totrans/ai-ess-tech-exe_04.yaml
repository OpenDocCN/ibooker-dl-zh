  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 谁必须做什么？ |'
- en: CMO to lead new marketing messaging into the market, communicating our updated
    product strategy
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CMO领导新的市场营销信息，传达我们的更新产品策略
- en: CTO to integrate AI SEO tools into the platform
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CTO将AI SEO工具集成到平台中
- en: Sales to drive onboarding of new customers
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售推动新客户的上线
- en: '|'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: By integrating all of these steps, you will already be a step ahead of your
    competitors. Your deep, hands-on understanding of your business coupled with the
    right approach is worth more than any “AI strategy framework” that a large consulting
    company will try to sell you.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合所有这些步骤，你将比竞争对手提前一步。你对业务的深入、实战理解加上正确的方法比任何大型咨询公司试图向你推销的“AI策略框架”更有价值。
