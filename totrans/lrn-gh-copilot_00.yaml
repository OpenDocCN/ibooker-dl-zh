- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'I’ve spent a lot of time helping developers learn how to use AI tools as part
    of their daily work—by mentoring people, running training sessions, and writing
    about them in books—and I’ve relied on those same tools myself while building
    real software. One really stands out to me: GitHub Copilot.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很多时间帮助开发者学习如何将AI工具作为他们日常工作的组成部分——通过指导人们、举办培训课程，并在书中撰写关于它们的内容——同时我自己在构建真实软件时也依赖了这些工具。其中一个特别突出：GitHub
    Copilot。
- en: It’s a game-changer. I use it all the time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个颠覆性的变化。我一直在使用它。
- en: I’ve been coding for decades, and like every developer, sometimes I get stuck.
    Maybe it’s when I’m using a new technology or API, and I’m dreading going through
    poorly written documentation. Maybe it’s when I’m refactoring a particularly nasty
    bit of code that everyone on my team has been avoiding. Or maybe I just don’t
    feel like writing dull boilerplate code that has to get written but is going to
    cost me a half hour of my life that I’ll never get back.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经编码了几十年，就像每个开发者一样，有时我会遇到瓶颈。可能是在使用新技术或API时，我害怕去阅读那些写得不好的文档。可能是在重构团队中每个人都避免的特别棘手的代码时。或者可能是我根本不想编写那些必须编写但会浪费我半小时生命、永远无法挽回的枯燥样板代码。
- en: That’s where Copilot can really make a difference. It might give me all the
    code I need, complete and working. Or it might give me just a starting point—something
    we’ll iterate on together. Either way, it’s valuable to me, and it almost always
    gives me enough to get things moving again.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Copilot真正能发挥作用的地方。它可能会给我所有需要的代码，完整且可用。或者它可能会给我一个起点——我们可以一起迭代的东西。无论如何，对我来说都是有价值的，而且几乎总是能让我重新开始。
- en: But working with Copilot isn’t a one-way street—it comes with responsibility.
    Copilot can write code that compiles, runs, even passes tests. But if you don’t
    understand what it gave you, or why it works—or, most importantly, how you got
    it to produce that result—you’re not really in control of what’s going into your
    codebase. This book puts you in control.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但与Copilot合作并不是一条单行道——它伴随着责任。Copilot可以编写可编译、可运行甚至通过测试的代码。但如果你不理解它给你提供了什么，或者为什么它有效——或者，最重要的是，你是如何让它产生那个结果的——你实际上并没有控制好你的代码库。这本书让你掌握控制权。
- en: 'Good developers need to do more than just learn Copilot’s features. We need
    to learn an effective way to work with AI, one that supports us in what we already
    do: write code, make decisions, and solve problems alongside other people.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的开发者需要做的不仅仅是学习Copilot的功能。我们需要学习一种有效的工作方式，一种支持我们在现有工作中使用AI的方式：编写代码、做决策、与其他人一起解决问题。
- en: That learning starts with understanding that Copilot isn’t perfect—and it isn’t
    trying to be perfect. It’s trying to help you move forward by offering suggestions
    based on the patterns and context in your code. And a lot of the time, it gets
    satisfyingly close. But like any tool, it works best when you know how to guide
    it—and when to slow down and double-check what it gave you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 学习的开始是理解Copilot并不完美——它也不试图完美。它试图通过根据你的代码中的模式和上下文提供建议来帮助你前进。很多时候，它都能令人满意地接近完美。但像任何工具一样，当你知道如何引导它，以及何时放慢速度并仔细检查它给你提供的内容时，它才能发挥最佳效果。
- en: And that’s why this book matters. *Learning GitHub Copilot* is practical, thoughtful,
    and grounded in how developers work on code every day. Brent Laster has done a
    masterful job because he doesn’t just list off Copilot’s features; he shows you
    how to use them when you’re doing real work—when things are messy, nonlinear,
    and often under a deadline.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，这本书才有意义。《学习GitHub Copilot》是实用的、深思熟虑的，并且基于开发者每天如何编写代码。布伦特·拉斯特做得非常出色，因为他不仅仅列出了Copilot的功能；他展示了你在实际工作中如何使用它们——当事情混乱、非线性且经常有截止日期时。
- en: He starts with Copilot’s built-in strengths, like explaining code and writing
    tests, and then moves into showing you how it helps with things that trip people
    up—SQL queries, regular expressions, YAML files, and all the other small (and
    sometimes not so small!) tasks that eat up time. I appreciate all the examples
    throughout the book because they reflect the kinds of problems developers face
    in real life. I think you’ll appreciate them too.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他从Copilot内置的优势开始，比如解释代码和编写测试，然后展示它是如何帮助人们解决难题的——SQL查询、正则表达式、YAML文件，以及其他所有消耗时间的（有时甚至不是那么小的）任务。我非常欣赏书中所有的例子，因为它们反映了开发者们在现实生活中遇到的问题。我想你们也会喜欢的。
- en: Copilot works as an important everyday development tool—not because it promises
    magic, but because it respects how developers think. This book does the same thing.
    It assumes you’re thoughtful, capable, and still learning, and it gives you space
    to make good decisions with the tool instead of just following along.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 作为一款重要的日常开发工具，并非因为它承诺了魔法，而是因为它尊重开发者的思维方式。这本书也做了同样的事情。它假设你是深思熟虑的、有能力的，并且仍在学习，它为你提供了使用工具做出良好决策的空间，而不是仅仅跟随他人。
- en: In my own teaching and writing, I’ve seen how quickly developers improve when
    they get clear, honest guidance—especially when it helps them make better decisions
    when they’re doing real work. That’s exactly what this book provides. It’s not
    hype. It’s not oversimplified. It’s a practical guide to a powerful tool, written
    for developers who want to stay in control of their code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我自己的教学和写作中，我看到了开发者们在获得清晰、诚实的指导时如何迅速提高——尤其是在他们进行实际工作时，这有助于他们做出更好的决策。这正是这本书提供的。这不是炒作。它不是过于简化。这是一本为希望保持对其代码控制权的开发者编写的实用指南。
- en: If you’re new to Copilot, this book is a great place to start. If you’ve been
    using it for a while, you’ll pick up techniques that make it more effective and
    easier to trust. And if you’ve been skeptical, that’s healthy. This book meets
    you where you are, and it’ll show you how to get the most out of the tool without
    giving up what makes you a good developer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始使用Copilot，这本书是一个很好的起点。如果你已经使用了一段时间，你将学会使它更有效和更容易信任的技术。如果你一直持怀疑态度，这也是健康的。这本书会与你站在同一位置，并展示你如何充分利用这个工具，同时不放弃使你成为一名优秀开发者的重要因素。
