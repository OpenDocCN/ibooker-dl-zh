- en: '[Chapter 10](ch10.html#the_chapter_10): Image Training'
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Convolutional layers have many trainable filters.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The convolutional window size is `kernelSize`.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To keep the convolutional result the same size, you will need to pad the convolution
    by setting the layer’s `padding` property to `'same'`.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: False. A convolutional layer can handle a multidimensional input. You must flatten
    the output of a grouping of convolutions before you connect them to a dense neural
    network.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A 3 x 3 with a stride of three would cut each dimension by one-third. So the
    resulting image would be a smaller 27 x 27.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个3 x 3的步幅为三的卷积会将每个维度减少三分之一。因此，结果图像将变为更小的27 x 27。
- en: No, you’ll need to know how many possible values exist beyond 12 so the function
    could append the needed zeros.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不，你需要知道12以外存在多少可能的值，这样函数才能添加所需的零。
- en: '[Chapter 11](ch11.html#the_chapter_11): Transfer Learning'
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章：迁移学习
- en: KNN stands for the K-Nearest Neighbors algorithm.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: KNN代表K-最近邻算法。
- en: Small datasets, even when transfer learning is being used, are in danger of
    overfitting or having high variance.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使使用迁移学习，小数据集也容易过拟合或具有高方差。
- en: Image feature vector tagged models are the trained convolutional.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图像特征向量标记模型是经过训练的卷积。
- en: 1.00 will have 2x the features of 0.50.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.00将比0.50具有2倍的特征。
- en: The `.infer` method with the second parameter set as `true` will return embeddings.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将第二个参数设置为`true`的`.infer`方法将返回嵌入。
- en: The initial layers you’ve added to an already trained model are very poorly
    trained, and you should ensure that you do not modify your trained layers while
    training your new layers. Once everything is good, you can combine and do a “fine-tuning”
    training pass with data.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经添加到已经训练模型的初始层训练得非常差，你应该确保在训练新层时不要修改已经训练好的层。一切就绪后，你可以结合并进行“微调”训练。
- en: You should flatten the input data so it can be properly processed for subsequent
    dense layers of a network.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该将输入数据展平，以便后续网络的密集层能够正确处理。
- en: '[Chapter 12](ch12.html#the_chapter_12): Dicify: Capstone Project'
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章：Dicify：毕业项目
- en: You can use `tf.split` to split a tensor into equal subtensors along a given
    axis.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用`tf.split`将张量沿着给定轴分割成相等的子张量。
- en: The process is called *data augmentation*.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个过程被称为*数据增强*。
- en: Scientists have been puzzling this for years, and while the source has not been
    identified, it has been generally accepted as scientific fact.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 科学家们多年来一直在研究这个问题，虽然尚未确定来源，但它已被普遍接受为科学事实。
