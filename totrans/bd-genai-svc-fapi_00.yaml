- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I remember the day Ali, our head of engineering at ADSP, walked confidently
    into the office and declared he wanted to write a book on building generative
    AI services. Knowing the mammoth-sized undertaking that is writing a technical
    book, I offered him a strong cup of coffee and regaled him with a few tales of
    my own late-night writing sessions, fueled by caffeine and the sheer will to meet
    a deadline. I might have even thrown in a cautionary whisper about the ever-present
    temptation to rewrite entire chapters at 3 a.m. But Ali was steadfast. He had
    that glint in his eye—a mix of determination and a clear vision. He knew he wanted
    to create something special, something that would demystify the complexities of
    generative AI and empower others to build.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得那天阿里，ADSP的工程部门负责人，自信地走进办公室，宣布他想要写一本关于构建生成式AI服务的书。鉴于撰写技术书籍是一项庞大的任务，我给他递上一杯浓咖啡，并讲述了我自己熬夜写作的几个故事，这些故事是由咖啡因和按时完成任务的纯粹意志所驱动的。我甚至可能还轻声提醒他，凌晨3点重写整个章节的诱惑总是存在的。但阿里坚定不移。他眼中闪烁着光芒——那是决心和清晰愿景的混合。他知道他想要创造一些特别的东西，一些能够揭开生成式AI复杂性面纱并赋予他人构建能力的东西。
- en: Having now read *Building Generative AI Applications with FastAPI*, I can say
    he’s done far more than that. Ali has crafted a truly indispensable guide for
    anyone looking to move beyond theoretical discussions about AI and into the realm
    of practical, real-world application. And somehow, he’s made the whole process
    look deceptively easy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经阅读了《使用FastAPI构建生成式AI应用》，我可以说我所期望的远远超出了那一点。阿里为那些想要超越关于AI的理论讨论，进入实际、现实应用领域的人，打造了一本真正不可或缺的指南。而且，不知何故，他让整个过程看起来出奇地简单。
- en: As co-founder of an AI consultancy, I’ve seen firsthand the growing need for
    engineers who not only can understand how AI works but also build production-grade
    solutions with AI. We are in a period of profound transformation, where AI is
    rapidly changing how we live and work. It’s no longer enough to be a passive consumer
    of AI-powered products. The future belongs to those who can harness the power
    of generative models to create, innovate, and solve real problems. This book is
    the perfect starting point for that journey.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家AI咨询公司的联合创始人，我亲眼目睹了工程师对理解AI工作原理并使用AI构建生产级解决方案的需求日益增长。我们正处于一个深刻的转型时期，AI正在迅速改变我们的生活和工作的方式。仅仅成为AI驱动产品的被动消费者已经不够了。未来属于那些能够利用生成模型的力量来创造、创新和解决实际问题的人。这本书是这段旅程的完美起点。
- en: Ali’s technical expertise is evident on every page. He effortlessly blends complex
    concepts with clear, concise explanations and practical examples. The code snippets
    aren’t just toy examples; they are building blocks for real applications. He guides
    you through the intricacies of FastAPI, authentication, authorization, and database
    integration with the confidence of a seasoned engineer who has spent countless
    hours wrestling with these challenges in the real world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里的技术专长在每一页都显而易见。他轻松地将复杂概念与清晰、简洁的解释和实际案例相结合。代码片段不仅仅是玩具示例；它们是真实应用的构建块。他以一位经验丰富的工程师的自信，引导你通过FastAPI的复杂性、身份验证、授权和数据库集成，这位工程师在现实世界中花费了无数小时与这些挑战搏斗。
- en: '*Building Generative AI Applications with FastAPI* is a vital resource for
    any engineer looking to navigate the rapidly evolving landscape of AI. It’s a
    testament to Ali’s technical leadership and his remarkable ability to make the
    complex accessible. This book isn’t just about building AI services; it’s about
    empowering a new generation of engineers to shape the future. And that future,
    thanks to works like this, looks incredibly bright.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*《使用FastAPI构建生成式AI应用》* 是任何希望探索AI快速演变领域的工程师的重要资源。这是对阿里技术领导力的证明，以及他使复杂问题易于理解所展现出的非凡能力。这本书不仅仅关于构建AI服务；它关于赋予新一代工程师塑造未来的能力。而且，得益于这样的作品，未来看起来无比光明。'
