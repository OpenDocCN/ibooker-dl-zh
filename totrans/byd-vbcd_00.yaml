- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We’re in the midst of a profound shift in how software is built. Professional
    *vibe coding*—the art of collaborating with AI to create software—is transforming
    developers from code artisans into product visionaries and orchestrators.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于软件构建方式的深刻转变之中。专业的**氛围编码**——与AI协作创造软件的艺术——正在将开发者从代码工匠转变为产品愿景家和协调者。
- en: Vibe coding is about leveraging AI’s prowess to handle the heavy lifting of
    coding, allowing developers to focus more on ideas, design, and high-level problem
    solving. As [Andrej Karpathy quipped](https://oreil.ly/7bnWe), it’s like “forget[ting]
    the code even exists” and simply building—describing what you need and letting
    the AI fill in the implementation details. This can lead to order-of-magnitude
    productivity gains, making the mythical “10x engineer” [potentially a 100x reality](https://oreil.ly/8UGID).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 氛围编码是利用AI的强大功能来处理编码的重活，让开发者更多地关注想法、设计和高级问题解决。正如[安德烈·卡尔帕西](https://oreil.ly/7bnWe)打趣地说，“忘记代码的存在”并简单地构建——描述你需要的东西，让AI填补实现细节。这可能导致数量级的生产力提升，使传说中的“10倍工程师”[可能成为100倍的现实](https://oreil.ly/8UGID)。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is written for three key audiences. The first is experienced developers
    and engineering leaders who want to multiply their impact. If you’ve been coding
    for years and feel the weight of repetitive tasks, this book will show you how
    to delegate the mundane to AI while elevating your role to architect and strategist.
    You’ll learn to build faster without sacrificing the quality standards you’ve
    developed over your career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为三个关键受众群体编写的。第一个是经验丰富的开发者和工程领导者，他们希望扩大自己的影响力。如果你已经编码多年，并感到重复性任务的负担，这本书将向你展示如何将日常任务委托给AI，同时提升你的角色到架构师和策略家。你将学会在不牺牲你职业生涯中培养的质量标准的情况下更快地构建。
- en: Second, this book serves product-minded engineers who see code as a means to
    an end rather than an end itself. If you’re frustrated by the gap between having
    a vision and implementing it, vibe coding can dramatically compress that distance.
    You’ll discover how to rapidly prototype, iterate, and ship products that would
    have taken months with traditional approaches.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，这本书服务于以产品为导向的工程师，他们认为代码是实现目标的手段，而不是目标本身。如果你对有愿景但无法实施感到沮丧，氛围编码可以显著缩短这一距离。你将发现如何快速原型化、迭代和发布产品，这些产品如果使用传统方法可能需要数月时间。
- en: 'Here’s the most counterintuitive thing I’ve discovered about AI tools: they
    help experienced developers more than beginners. This seems backward—shouldn’t
    AI democratize coding?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我发现关于AI工具最反直觉的事情：它们比初学者更有助于经验丰富的开发者。这似乎是倒退的——AI不应该使编码民主化吗？
- en: The reality is that AI is like having a very eager junior developer on your
    team. They can write code quickly, but they need constant supervision and correction.
    The more you know, the better you can guide them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，AI就像在你的团队中有一个非常渴望的初级开发者。他们可以快速编写代码，但需要持续的监督和纠正。你了解得越多，就越能有效地引导他们。
- en: 'This creates what I call the *knowledge paradox*: senior engineers and developers
    use AI to accelerate what they already know how to do, while juniors try to use
    it to learn *what* to do, and the results differ dramatically.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这创造了我认为的**知识悖论**：高级工程师和开发者使用AI来加速他们已经知道如何做的事情，而初级工程师则试图用它来学习**做什么**，结果差异显著。
- en: 'I’ve watched senior engineers use AI to:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到高级工程师使用AI来完成以下任务：
- en: Rapidly prototype ideas they already understand
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速原型化他们已经理解的想法
- en: Generate basic implementations they can then refine
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成他们可以进一步改进的基本实现
- en: Explore alternative approaches to known problems
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索已知问题的替代方法
- en: Automate routine coding tasks
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化常规编码任务
- en: 'Meanwhile, juniors often:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，初级工程师通常：
- en: Accept incorrect or outdated solutions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受不正确或过时的解决方案
- en: Miss critical security and performance considerations
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽视关键的安全性和性能考虑因素
- en: Struggle to debug AI-generated code
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力调试AI生成的代码
- en: Build fragile systems they don’t fully understand
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建他们不完全理解的脆弱系统
- en: Third, this book addresses engineering managers and CTOs grappling with the
    implications of AI on their teams and processes. You’ll gain insights into how
    to structure teams, evaluate talent, and maintain code quality in an era where
    a single engineer can produce what once required a team. The strategies here will
    help you navigate the transition while keeping your engineering culture intact.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，本书针对那些正在应对人工智能对其团队和流程影响的工程经理和CTO。你将获得如何构建团队、评估人才以及在单个工程师就能完成过去需要团队完成的任务的时代的代码质量维护方面的见解。这里提供的策略将帮助你导航过渡，同时保持你的工程文化完整。
- en: What you *won’t* find here is a beginner’s guide to programming. While AI makes
    coding more accessible, wielding it effectively still requires judgment that comes
    from experience. Think of this book as advanced training for those ready to transcend
    traditional programming and embrace a new paradigm of software creation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你不会找到编程初学者的指南。虽然人工智能让编码变得更加容易接近，但有效地运用它仍然需要来自经验的经验判断。将这本书视为那些准备超越传统编程并拥抱软件创作新范式的人的进阶训练。
- en: What to Expect
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期待什么
- en: This book explores how the role of developers is evolving, from hands-on-keyboard
    programming to product engineering. This means using human judgment to guide AI,
    ensuring that quality, architecture, and user needs are met. We still provide
    the creativity, system thinking, and empathy that turn a functional program into
    a great product. AI doesn’t replace us; it amplifies us—if we wield it wisely.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了开发者角色的演变，从亲自动手编程到产品工程。这意味着使用人类的判断力来引导人工智能，确保满足质量、架构和用户需求。我们仍然提供将功能性程序转变为优秀产品的创造力、系统思维和同理心。人工智能不会取代我们；它放大了我们——如果我们明智地运用它。
- en: 'In [Part I](part01.html#part01), I’ll identify domains where vibe coding excels:
    spinning up new products, prototyping features, churning out standard CRUD apps
    or integration code—all areas where speed and pattern matching trump deep originality.
    Conversely, I’ll also look at where we remain cautious about relying on AI: for
    truly complex, low-level, or novel algorithms where it might stumble. Recognizing
    the current limits of AI prevents frustration and failure; there’s still plenty
    only human ingenuity can achieve.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一部分](part01.html#part01)中，我将确定那些适合使用vibe编码的领域：启动新产品、原型设计功能、快速生成标准CRUD应用程序或集成代码——所有这些领域，速度和模式匹配胜过深刻的原创性。相反，我还会探讨我们在哪些方面对依赖人工智能仍然保持谨慎：对于真正复杂、低级或新颖的算法，它可能会遇到困难。认识到人工智能的当前局限性可以防止挫败感和失败；仍然有很多只有人类的创造力才能实现。
- en: The human element remains the linchpin. We ensure the architecture is sound,
    debug the tricky bugs, and judge the quality of code beyond “it runs.” Critically,
    we infuse development with user-centric thinking—something an AI can’t do. It’s
    up to us to make sure the software not only works but works *for the users* in
    a meaningful way. In short, developers become curators and editors of AI output,
    always aligning it with real-world needs and high standards.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人的因素仍然是关键。我们确保架构稳健，调试棘手的错误，并判断代码质量是否超出“它能运行”的范畴。关键的是，我们将以用户为中心的思考融入开发中——这是人工智能无法做到的。确保软件不仅能够工作，而且以有意义的方式为用户工作，这取决于我们。简而言之，开发者成为人工智能输出的策展人和编辑，始终将其与实际需求和高标准对齐。
- en: '[Part II](part02.html#part02) looks at the practical aspects of vibe coding.
    Embracing new workflows is crucial. Techniques like “roll, not fix” remind us
    not to get bogged down—sometimes regenerating code is faster than debugging it.
    Parallel prompting lets us solve problems from multiple angles at once. We must
    balance rapid iteration with eventual refinement, ensuring we don’t accumulate
    unsustainable mess. Best practices like modularizing AI code, thorough testing,
    and iterative refinement help keep the codebase clean and robust despite the speed
    of development.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part02.html#part02)探讨了vibe编码的实用方面。拥抱新的工作流程至关重要。像“滚动而不是修复”这样的技术提醒我们不要陷入困境——有时重新生成代码比调试它更快。并行提示让我们能够同时从多个角度解决问题。我们必须在快速迭代和最终完善之间取得平衡，确保我们不会积累不可持续的无序。像模块化AI代码、彻底测试和迭代完善这样的最佳实践有助于在开发速度的背景下保持代码库的清洁和稳健。'
- en: As projects scale, we have to manage an accelerated influx of code and potential
    technical debt. AI can flood your repo with code; only discipline and good engineering
    practices (plus maybe AI-assisted refactoring) will keep it maintainable. On the
    people side, we’ll hire and train engineers to be adept at using AI tools, valuing
    adaptability and system design skills. And we’ll know when to dial back into traditional
    modes⁠—like when solidifying a product for long-term maintenance or handling critical
    systems where caution trumps velocity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着项目的扩大，我们必须管理代码和技术债务的加速涌入。AI 可以将代码淹没到你的代码库中；只有纪律和良好的工程实践（也许还有AI辅助的重构）才能保持其可维护性。在人员方面，我们将招聘和培训工程师熟练使用AI工具，重视适应性和系统设计技能。我们还将知道何时回归到传统模式——比如在巩固产品以进行长期维护或处理需要谨慎胜过速度的关键系统时。
- en: '[Part III](part03.html#part03) covers security and reliability, ethics, and
    an arsenal of tools that make vibe coding possible today: AI-augmented IDEs like
    Cursor and Windsurf that integrate models from Anthropic, Google’s Gemini, and
    OpenAI to understand your entire codebase and assist at every turn. Knowing which
    tools and models to apply (Claude’s variants for different tasks, ChatGPT for
    general Q&A) is part of the new developer skill set. They each have strengths:
    Cursor for interactive editing, Windsurf for context-heavy tasks, chat interfaces
    for brainstorming and troubleshooting, etc.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三部分](part03.html#part03)涵盖了安全性和可靠性、伦理以及使感觉编码成为可能的一整套工具：Cursor和Windsurf等AI增强型IDE，它们集成了Anthropic、Google的Gemini和OpenAI的模型，以理解你的整个代码库并在每个转折处提供协助。了解哪些工具和模型要应用（Claude的不同任务变体、ChatGPT用于通用问答）是新的开发者技能集的一部分。它们各自都有优势：Cursor用于交互式编辑，Windsurf用于上下文密集型任务，聊天界面用于头脑风暴和故障排除等。'
- en: Looking to the future, I anticipate even more abstract ways of building software
    (“vibe designing” through GUIs and higher-level input), diminishing reliance on
    generic libraries as AI generates more bespoke code, and even software that evolves
    on its own based on AI feedback loops. In this future, success in software will
    lean heavily on human creativity, distribution savvy, and the ability to harness
    network effects, because the brute-force barrier of coding will be so low. New
    user experience paradigms may emerge, driven by AI’s ubiquity—from conversational
    interfaces to adaptive UIs and beyond.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我预计将出现更多抽象的软件开发方式（通过GUI和高级输入进行“感觉设计”），随着AI生成更多定制代码，对通用库的依赖将减少，甚至软件可以根据AI反馈循环自行进化。在这个未来，软件的成功将严重依赖于人类的创造力、分销技巧和利用网络效应的能力，因为编码的暴力门槛将非常低。新的用户体验范例可能会出现，由AI的普遍性驱动——从对话界面到自适应UI等等。
- en: 'In all of this, one theme stands out: the fusion of human and AI strengths.
    Neither alone is as powerful as both together. AI brings speed, breadth of knowledge,
    and tireless execution. Humans bring direction, depth of understanding, and values.
    The optimal workflow of the future is a symbiosis—think of it as pairing a master
    craftsperson with a superpowered apprentice who can instantly fetch any tool or
    reference. The craftsperson’s expertise is still crucial to create something truly
    excellent.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些中，一个主题脱颖而出：人类和AI优势的结合。单独来看，它们都不如两者结合那么强大。AI带来速度、知识广度和不知疲倦的执行。人类带来方向、理解深度和价值。未来的最佳工作流程是一种共生关系——想想看，就像是一个大师工匠和一个能够瞬间获取任何工具或参考的超能力学徒。工匠的专业知识对于创造真正优秀的东西仍然至关重要。
- en: 'For developers reading this: it’s time to embrace these tools and paradigms.
    This book will encourage you to experiment with an AI coding assistant on your
    next project, practice breaking problems down for an AI to solve parts of it,
    and cultivate that skill of crafting prompts and curating results. But it will
    also urge you to double down on what makes you uniquely valuable—your ability
    to design systems, empathize with users, and make judgment calls that align software
    with reality.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于阅读此书的开发者来说：是时候拥抱这些工具和范式了。本书将鼓励你在下一个项目中尝试使用AI编码助手，练习将问题分解为AI解决其部分，并培养编写提示和整理结果的能力。但本书也会敦促你加倍重视你独特的价值——你设计系统、同情用户和做出与软件符合现实的判断的能力。
