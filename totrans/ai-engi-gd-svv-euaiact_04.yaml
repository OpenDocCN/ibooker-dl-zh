  zh: '|'
- en: Have a high degree of autonomy in decision making?
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在决策方面具有高度自主性？
- en: '| [    ] | [    ] |'
