- en: 'Data source: This is a Brazilian ecommerce public dataset of orders made at
    Olist Store. The dataset has information of 100k orders from 2016 to 2018 made
    at multiple marketplaces in Brazil. Its features allows viewing an order from
    multiple dimensions: from order status, price, payment and freight performance
    to customer location, product attributes and finally reviews written by customers.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据来源：这是一个巴西电子商务公开数据集，包含在Olist Store进行的100k订单信息，时间跨度为2016年至2018年，在巴西多个市场上进行。其特征允许从多个维度查看订单：从订单状态、价格、支付和运费表现到客户位置、产品属性，以及最终客户撰写的评论。
- en: 'Data context: This dataset was generously provided by Olist, the largest department
    store in Brazilian marketplaces. Olist connects small businesses from all over
    Brazil to channels without hassle and with a single contract. Those merchants
    are able to sell their products through the Olist Store and ship them directly
    to the customers using Olist logistics partners. After a customer purchases the
    product from Olist Store a seller gets notified to fulfill that order. Once the
    customer receives the product, or the estimated delivery date is due, the customer
    gets a satisfaction survey by email where he can give a note for the purchase
    experience and write down some comments.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据背景：此数据集由Olist提供，Olist是巴西市场上最大的百货商店。Olist将来自巴西各地的中小企业与渠道无缝连接，只需一份合同。这些商家能够通过Olist
    Store销售他们的产品，并使用Olist的物流合作伙伴直接将产品运送给客户。一旦客户从Olist Store购买产品，卖家就会收到通知以履行该订单。一旦客户收到产品或预计的交货日期到期，客户会通过电子邮件收到满意度调查，其中他可以对购买体验给出评分并写下一些评论。
- en: 'Data collection and sampling methods: Unknown.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据收集和抽样方法：未知。
- en: 'Domain knowledge: Nothing beyond what’s described in the data source and data
    context.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 领域知识：超出数据源和数据背景描述的内容。
- en: 'Goals and interests: I would like to increase the business efficiency of the
    e-commerce shop which produced this data.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标和兴趣：我希望提高产生这些数据的电子商务商店的商业效率。
- en: 'Temporal and spatial aspects: Data comes from Brazil and describes orders from
    2016 to 2018\.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间和空间方面：数据来自巴西，描述了2016年至2018年的订单。
- en: 'Previous research: Unknown.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前期研究：未知。
- en: 'Limitations and constraints: We would like to focus on descriptive analytics
    and avoid Machine Learning methods beyond linear or logistic regression.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 局限性和约束条件：我们希望专注于描述性分析，避免使用超出线性或逻辑回归的机器学习方法。
- en: '**![image](../Images/Response.png)**Based on the provided information, here
    are some potential research questions for your analysis:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](../Images/Response.png)**基于提供的信息，以下是一些可能的分析研究问题：'
- en: What are the most popular product categories in terms of sales volume and revenue,
    and how do their sales performance vary across different regions in Brazil?
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据销售量和收入来看，哪些产品类别最受欢迎，以及它们在巴西不同地区的销售表现有何不同？
- en: How does the average product price, freight value, and payment value differ
    across different product categories and regions?
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平均产品价格、运费价值和支付价值在不同产品类别和地区之间有何不同？
- en: What is the relationship between product attributes (e.g., weight, dimensions,
    description length, and number of photos) and sales performance (e.g., sales volume
    and revenue)?
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品属性（例如，重量、尺寸、描述长度和照片数量）与销售表现（例如，销售量和收入）之间有什么关系？
- en: How do different payment methods and the number of payment installments affect
    order completion rates and customer satisfaction?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不同的支付方式和分期付款的数量如何影响订单完成率和客户满意度？
- en: What is the impact of delivery time (actual vs. estimated) on customer satisfaction
    and review scores?
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交货时间（实际与预计）对客户满意度和评论分数有何影响？
- en: How does the average review score vary across different product categories,
    and what factors (e.g., delivery time, price, product attributes) contribute to
    these differences?
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平均评论分数在不同产品类别之间有何不同，以及哪些因素（例如，交货时间、价格、产品属性）导致了这些差异？
- en: Are there any significant differences in sales performance and customer satisfaction
    between sellers from different cities or states?
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自不同城市或州的卖家在销售表现和客户满意度方面是否存在任何显著差异？
- en: How does the order status (e.g., delivered, shipped, etc.) vary across different
    regions, product categories, and sellers?
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 订单状态（例如，已交付、已发货等）在不同地区、产品类别和卖家之间有何不同？
- en: Can we identify any seasonality or trends in the order data over the 2016-2018
    period?
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们能否在2016-2018年期间订单数据中识别出任何季节性或趋势？
- en: These research questions focus on descriptive analytics and should help you
    gain insights into the factors that influence sales performance, customer satisfaction,
    and overall business efficiency for the e-commerce shop.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这些研究问题集中在描述性分析上，并应有助于您深入了解影响电子商务店铺销售业绩、客户满意度和整体业务效率的因素。
