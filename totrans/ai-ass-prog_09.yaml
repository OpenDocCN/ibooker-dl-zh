- en: Frontend Development
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前端开发
- en: Frontend development involves making websites look great and navigate smoothly.
    At its core, it uses HTML to set up the basic structure of web pages, CSS to make
    things look nice and lay out everything, and JavaScript to make it interactive.
    Nowadays, frontend developers often use frameworks like React and Vue. These frameworks
    offer features like reusable components and ways to make data update in real time,
    which allows for building websites and apps that are dynamic and engaging.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 前端开发包括使网站看起来很棒并且导航顺畅。其核心是使用HTML设置网页的基本结构，CSS使事物看起来很棒并布局一切，以及JavaScript使其具有交互性。如今，前端开发者经常使用像React和Vue这样的框架。这些框架提供了诸如可重用组件和实时更新数据的方法等特性，这使得构建动态和引人入胜的网站和应用程序成为可能。
- en: Frontend development can be challenging, even for experienced developers. First
    of all, there is the unpredictable nature of web browsers and user interactions.
    You need to deal with different browsers, devices, screen sizes, and user preferences.
    It’s like trying to make a one-size-fits-all T-shirt that looks good on everyone.
    Next, the frontend world changes fast. Framework updates pop up frequently.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 前端开发可能具有挑战性，即使是经验丰富的开发者也是如此。首先，有浏览器和用户交互的不可预测性。你需要处理不同的浏览器、设备、屏幕尺寸和用户偏好。这就像尝试制作一件适合所有人的T恤，让每个人都看起来很好。接下来，前端世界变化很快。框架更新频繁出现。
- en: Another thing about frontend development is that it’s not just about coding.
    It’s also a lot about good user experience (UX) and user interface (UI) design.
    This is a unique skill set that many programmers don’t have. UX and UI design
    involves understanding how people interact with technology, what makes a design
    visually appealing, and how to create a smooth, logical flow in an app or website.
    It’s like being part artist, part psychologist. For a lot of traditional programmers,
    who might be wizards at things like algorithms and data structures, the world
    of colors, layouts, and user journeys can be unfamiliar territory.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 前端开发还有一点就是它不仅仅是关于编码。它还涉及到很多关于良好的用户体验（UX）和用户界面（UI）设计。这是一个许多程序员不具备的独特技能集。UX和UI设计包括理解人们如何与技术互动，什么使设计在视觉上吸引人，以及如何在应用程序或网站上创建流畅、逻辑的流程。这就像既是艺术家又是心理学家。对于许多传统程序员来说，他们可能在算法和数据结构方面是高手，但颜色、布局和用户旅程的世界可能是不熟悉的领域。
- en: Regardless, there are ways that AI-assisted programming tools can help out.
    We’ll look at some of these in the next few sections.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 不论如何，AI辅助编程工具都有一些方法可以帮助我们。我们将在接下来的几节中探讨一些这些方法。
- en: CSS
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CSS
- en: Writing CSS for websites can be tricky, especially when you’re working on big,
    complex sites. It’s challenging to make sure everything looks good across different
    browsers and devices. You’ve got to know all the weird browser-specific quirks.
    It’s also easy to accidentally mess things up so that one part of your style steps
    on the toes of another, making things look wonky. Plus, traditional CSS doesn’t
    let you use variables or functions, which means you end up repeating yourself
    a lot in your code (though tools like SASS and LESS help with that). Even something
    as simple as centering a `<div>` can be an ordeal.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 为网站编写CSS可能很棘手，尤其是在你正在处理大型、复杂的网站时。确保在不同浏览器和设备上一切看起来都很好是一项挑战。你必须了解所有奇怪的浏览器特定怪癖。也很容易不小心搞砸事情，以至于你的样式的一部分会踩到另一部分的脚趾，使事物看起来很奇怪。此外，传统的CSS不允许你使用变量或函数，这意味着你会在代码中重复很多（尽管像SASS和LESS这样的工具有助于解决这个问题）。即使是像居中一个`<div>`这样简单的事情也可能是一项艰巨的任务。
- en: 'Here are some prompts for common CSS tasks:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些常见CSS任务的提示：
- en: '*Prompt:* Can you provide me with a CSS snippet for a responsive navigation
    bar that collapses into a hamburger menu on mobile devices?'
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能给我提供一个CSS代码片段，用于创建一个在移动设备上折叠成汉堡菜单的响应式导航栏吗？'
- en: ''
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m having trouble with a flexbox layout in CSS where items are not
    aligning properly. Can you suggest what might be going wrong?'
  id: totrans-260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我在CSS中的flexbox布局遇到了问题，项目没有正确对齐。你能建议可能出什么问题吗？'
- en: ''
  id: totrans-261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I need to add a hover effect to buttons on my website. Can you show
    me a CSS example to make the button change color when hovered over?'
  id: totrans-262
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我需要给我的网站上的按钮添加一个悬停效果。你能给我一个CSS示例，让按钮在悬停时改变颜色吗？'
- en: ''
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’d like to add a fade-in animation to my website’s homepage. Could
    you provide a CSS code snippet for this?'
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我想给我的网站首页添加一个淡入动画。你能提供一个CSS代码片段吗？'
- en: Creating Graphics
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建图形
- en: 'Creating professional graphics for websites or apps requires an extensive background
    in design, along with understanding sophisticated tools like Photoshop. But there
    are many powerful text-to-image generative AI systems that can help you create
    standout images. Some of these systems include:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 为网站或应用程序创建专业图形需要广泛的设计背景，以及对Photoshop等复杂工具的理解。但有许多强大的文本到图像生成AI系统可以帮助您创建引人注目的图像。这些系统包括：
- en: Canva
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Canva
- en: Stable Diffusion
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stable Diffusion
- en: DALL·E 3 (which is built into ChatGPT)
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DALL·E 3（内置在ChatGPT中）
- en: Adobe’s FireFly
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe的FireFly
- en: Midjourney
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Midjourney
- en: With these systems, you can create many types of assets, including hero images,
    buttons, and logos.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些系统，您可以创建多种类型的资产，包括英雄图片、按钮和标志。
- en: 'Let’s look at an example. We’ll have ChatGPT create a logo:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个例子。我们将让ChatGPT创建一个标志：
- en: '*Prompt:* I’m creating a website for my home bakery business named “Sweet Whisk.”
    I want a logo that’s warm and inviting. The main products are cakes and cookies,
    so maybe those could be incorporated into the design. I like pastel colors, especially
    light pink and mint green. The style should be simple and modern, with a touch
    of playfulness.'
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我正在为我的家庭烘焙业务“Sweet Whisk”创建一个网站。我想要一个温暖而吸引人的标志。主要产品是蛋糕和饼干，也许可以将它们融入设计中。我喜欢柔和的颜色，尤其是浅粉色和薄荷绿。风格应该是简单现代的，带有一点俏皮。'
- en: '[Figure 8-6](#chatgpt_created_a_logo_when_given_some_g) shows what ChatGPT
    created.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-6](#chatgpt_created_a_logo_when_given_some_g)显示了ChatGPT创建的内容。'
- en: '![](assets/aiap_0806.png)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0806.png)'
- en: Figure 8-6\. ChatGPT created a logo when given some guidelines
  id: totrans-277
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-6\. 当给出一些指导时，ChatGPT创建了一个标志
- en: If you want to make changes to the output, you can continue to prompt ChatGPT.
    Other AI image tools, like Firefly, have more features than ChatGPT for designing
    images, but ChatGPT can still create compelling images—without much work.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想对输出进行修改，您可以继续提示ChatGPT。其他AI图像工具，如Firefly，在图像设计方面比ChatGPT拥有更多功能，但ChatGPT仍然可以创建引人注目的图像——而且无需太多工作。
- en: AI Tools
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI工具
- en: There are some excellent AI tools that can whip up websites just from a prompt
    or a picture of what you want the frontend to look like. They’ll handle all the
    coding for you. This even includes making conversions to frameworks like React,
    Angular, and Vue. What’s more, an AI tool will also usually be able to import
    a wireframe, say from Figma.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 有些优秀的AI工具可以从提示或您想要的网站前端外观的图片中快速生成网站。它们会为您处理所有编码工作。这甚至包括将代码转换为React、Angular和Vue等框架。更重要的是，AI工具通常还能导入来自Figma的线框图。
- en: After the code is created, you can jump in and tweak things to get it just right.
    Using AI is an effective shortcut for speeding up the whole website-building process.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 代码创建完成后，您可以跳进去调整细节，使其恰到好处。使用AI是加快整个网站建设过程的有效捷径。
- en: 'Here are some of the AI tools available:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些可用的AI工具：
- en: TeleportHQ
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TeleportHQ
- en: Anima
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anima
- en: Locofy
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Locofy
- en: v0 by Vercel
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: v0 by Vercel
- en: Let’s take a closer look at v0 by Vercel, which is easy to use. In fact, the
    interface is similar to that of ChatGPT, as you can see in [Figure 8-7](#this_is_the_interface_for_vzero_by_verce).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更仔细地看看Vercel的v0版本，它易于使用。事实上，界面与ChatGPT的界面相似，如[图8-7](#this_is_the_interface_for_vzero_by_verce)所示。
- en: '![](assets/aiap_0807.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0807.png)'
- en: Figure 8-7\. This is the interface for v0 by Vercel
  id: totrans-289
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-7\. 这是Vercel的v0版本的用户界面
- en: 'You can either enter a prompt for the type of interface you want the system
    to create or upload an image. For this example, I will use a prompt:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以输入提示以指定系统要创建的界面类型，或者上传一张图片。在这个例子中，我将使用一个提示：
- en: '*Prompt:* An ecommerce dashboard with a sidebar navigation and a table of recent
    orders.'
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 一个带有侧边导航和最近订单表的电子商务仪表板。'
- en: This will take you to a design studio, which will look like [Figure 8-8](#the_design_studio_for_vzero_by_vercel_co).
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 这将带您进入一个设计工作室，其外观类似于[图8-8](#the_design_studio_for_vzero_by_vercel_co)。
- en: '![](assets/aiap_0808.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0808.png)'
- en: Figure 8-8\. The design studio that v0 by Vercel comes up with when you enter
    a prompt
  id: totrans-294
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-8\. 当您输入提示时，v0 by Vercel提出的设计工作室
- en: The AI will create three versions of the dashboard. You can create additional
    ones, too. Then, with a prompt, you can make changes, such as to the text size,
    colors, and so on.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将创建三个版本的仪表板。您也可以创建更多。然后，通过提示，您可以进行更改，例如文本大小、颜色等。
- en: When you are finished, you can click Code at the upper right. You’ll see a listing
    of clean React code that’s based on the shadcn/ui and Tailwind CSS.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您可以在右上角点击“代码”。您将看到基于shadcn/ui和Tailwind CSS的干净React代码列表。
- en: There are also several open source systems that use AI to generate frontends.
    Consider [Screenshot to Code](https://oreil.ly/31Rjd). The creator of this project
    is Abi Raja, who is the CEO and founder of Pico. His prior startup was acquired
    by Yahoo! in 2013.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 还有几个开源系统使用 AI 生成前端。考虑 [Screenshot to Code](https://oreil.ly/31Rjd)。这个项目的创建者是
    Abi Raja，他是 Pico 的首席执行官和创始人。他的前一家初创公司于 2013 年被雅虎收购。
- en: Raja spent six months creating the initial codebase for Screenshot to Code.
    “Frontend developers often convert designs and mock-ups into code,” said Raja.
    “Much of this work is repetitive. But my software can help automate this process,
    achieving about 90% of the task.”
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: Raja 花了六个月时间创建了 Screenshot to Code 的初始代码库。“前端开发者经常将设计和原型转换为代码，”Raja 说。“这项工作的大部分都是重复性的。但我的软件可以帮助自动化这个过程，完成大约
    90% 的工作。”
- en: Currently, Screenshot to Code supports exports to React, Bootstrap, and HTML/Tailwind
    CSS. The project has over 31,000 stars on GitHub.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Screenshot to Code 支持导出为 React、Bootstrap 和 HTML/Tailwind CSS。该项目在 GitHub
    上有超过 31,000 个星标。
- en: With ChatGPT, you can also convert an image to code. Suppose you want to create
    a calculator app and you want it to look like the version on the iPhone. [Figure 8-9](#you_can_input_an_image_of_the_iphone_cal)
    shows the image.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT，你还可以将图像转换为代码。假设你想创建一个计算器应用程序，并且希望它看起来像 iPhone 上的版本。[图 8-9](#you_can_input_an_image_of_the_iphone_cal)
    展示了这张图像。
- en: '![](assets/aiap_0809.png)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0809.png)'
- en: Figure 8-9\. You can input an image of the iPhone calculator app to ChatGPT
    to generate code
  id: totrans-302
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-9\. 你可以将 iPhone 计算器应用程序的图像输入到 ChatGPT 中以生成代码
- en: 'First, we’ll ask ChatGPT to identify the image, which it does correctly. Then
    we can use this prompt:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将要求 ChatGPT 识别图像，它会正确地做到这一点。然后我们可以使用这个提示：
- en: '*Prompt:* Suggest code for this image'
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为此图像建议代码'
- en: '[Figure 8-10](#chatgpt_created_code_for_the_calculator) shows the calculator.'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-10](#chatgpt_created_code_for_the_calculator) 展示了计算器。'
- en: ChatGPT created code for Python. True, the styling is off, but this is still
    fairly good. Of course, if you want it to look more like the iPhone version, you
    can be more specific with the prompt, such as by telling ChatGPT to use something
    like React.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 为 Python 创建了代码。诚然，样式可能不太对，但这仍然相当不错。当然，如果你想让它看起来更像 iPhone 版本，你可以更具体地提出提示，比如告诉
    ChatGPT 使用 React 这样的技术。
- en: '![](assets/aiap_0810.png)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0810.png)'
- en: Figure 8-10\. ChatGPT created code for the calculator based on an image of Apple’s
    iPhone app
  id: totrans-308
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-10\. ChatGPT 基于苹果 iPhone 应用程序的图像创建了计算器的代码
- en: APIs
  id: totrans-309
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: API
- en: Getting the hang of a new API can be a challenge. First off, you’ve got to wade
    through the documentation, which may be dense and technical. And it’s hit or miss
    with these docs—some are clear and easy to follow, while others...not so much.
    Then there’s the deal with logging in and getting access, like using API keys
    or OAuth tokens. Plus, trying to figure out the data structures and response formats
    the API spits back at you can be overwhelming. Then there is error handling as
    well as having to keep up with any updates or changes in the API.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉一个新的 API 可能是一个挑战。首先，你必须浏览文档，这些文档可能很密集且技术性强。这些文档的效果好坏参半——有些清晰易懂，而有些则不然。然后是登录和获取访问权限的问题，比如使用
    API 密钥或 OAuth 令牌。此外，试图弄清楚 API 返回的数据结构和响应格式可能会让人感到不知所措。然后还有错误处理，以及必须跟上 API 的任何更新或更改。
- en: Fortunately, using ChatGPT can make tackling these challenges a bit easier.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，使用 ChatGPT 可以使应对这些挑战变得容易一些。
- en: 'To see how, let’s take a simple example. Suppose you want to use an API to
    get information about the weather. You can ask ChatGPT for API suggestions:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解如何做到这一点，让我们用一个简单的例子。假设你想使用 API 获取有关天气的信息。你可以向 ChatGPT 提出关于 API 的建议：
- en: '*Prompt:* What are good weather APIs?'
  id: totrans-313
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 哪些天气 API 是好的？'
- en: 'One that ChatGPT recommends is OpenWeather API. Next, ask the following:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 推荐的一个是 OpenWeather API。接下来，请提出以下问题：
- en: '*Prompt:* How do I start using the OpenWeather API?'
  id: totrans-315
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我如何开始使用 OpenWeather API？'
- en: ChatGPT describes the main steps.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 描述了主要步骤。
- en: 'You can then ask it to show how to make a request:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以要求它展示如何进行请求：
- en: '*Prompt:* How do I create a request using the OpenWeather API? How do I do
    this using Python?'
  id: totrans-318
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我如何使用 OpenWeather API 创建请求？我如何使用 Python 来做这件事？'
- en: 'ChatGPT will go through the process, providing details on these steps:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 将会通过这个过程，提供这些步骤的详细信息：
- en: Import the requests library.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入 requests 库。
- en: Define the API key.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义 API 密钥。
- en: Create the API request URL and use the current weather data endpoint.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 API 请求 URL 并使用当前天气数据端点。
- en: Execute the request and handle the response.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行请求并处理响应。
- en: Check to see if the request was successful.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查请求是否成功。
- en: Conclusion
  id: totrans-325
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we dug into modular programming, functions, and object-oriented
    programming. We also explored how to use AI to learn new languages and frameworks
    on the fly as well as how to use it to work more efficiently with data. Then we
    saw how to create compelling frontends.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们深入探讨了模块化编程、函数和面向对象编程。我们还探讨了如何使用AI即时学习新的语言和框架，以及如何使用它更有效地处理数据。然后我们看到了如何创建引人入胜的前端。
- en: 'But it’s important to repeat: AI-assisted programming tools are far from perfect.
    That’s why it’s important to keep your eyes peeled and double-check everything.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 但重要的是要重复一遍：AI辅助编程工具远非完美。这就是为什么保持警惕并双重检查一切很重要的原因。
