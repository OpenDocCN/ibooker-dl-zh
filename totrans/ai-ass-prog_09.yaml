- en: Chapter 8\. Coding
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章. 编程
- en: In this chapter, we’ll dive into some handy coding techniques. We’ll start with
    the bread and butter of coding—playing around with functions and classes. Then,
    we’ll get our hands dirty with a bit of refactoring, tidying up messy code and
    making it run smoother. We’ll also show how to work with and create data. Then
    we’ll check out some AI tools that can help create fancy frontends without breaking
    a sweat.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入了解一些实用的编程技巧。我们将从编程的基础——函数和类的操作开始。然后，我们将进行一些重构，整理混乱的代码，使其运行更加流畅。我们还将展示如何处理和创建数据。然后，我们将检查一些可以帮助创建精美前端而无需费力的AI工具。
- en: Reality Check
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实检查
- en: AI-assisted programming tools are pretty cool, right? But let’s not kid ourselves.
    They’re not the magic wand that can solve all our coding problems. Why? Well,
    these tools are like those students in class who only learn from public notes.
    They’re trained on a mishmash of code from all over the internet, and let’s be
    honest, not all of it is top-notch. What does this mean for you? Sometimes, you
    might get code that’s more bloated than a Thanksgiving turkey or as maintainable
    as a house of cards. And sometimes the code is just plain wrong, doesn’t do what
    you need, or, even worse, leaves your front door wide open for hackers or the
    hogging of your network resources.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具非常酷，对吧？但让我们不要自欺欺人。它们不是能解决我们所有编程问题的魔法棒。为什么？因为这些工具就像课堂上那些只从公开笔记中学习的学生。它们被训练从互联网上的各种代码混合体中学习，坦白说，其中并非全部都是一流的。这对你意味着什么？有时，你可能会得到比感恩节火鸡还要臃肿的代码，或者像纸牌屋一样难以维护。有时代码就是完全错误的，不能完成你需要的功能，或者更糟糕的是，让你的前门对黑客或网络资源占用者敞开。
- en: Let’s look at an example where ChatGPT produced messy code. [Figure 8-1](#when_asked_to_merge_two_sorted_listscomm)
    shows code for merging two sorted lists into a single sorted list.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个ChatGPT生成混乱代码的例子。[图8-1](#when_asked_to_merge_two_sorted_listscomm) 展示了合并两个排序后的列表到一个单一排序列表的代码。
- en: '![](assets/aiap_0801.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0801.png)'
- en: Figure 8-1\. When asked to merge two sorted lists, ChatGPT created some messy
    code
  id: totrans-6
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-1\. 当被要求合并两个排序后的列表时，ChatGPT编写了一些混乱的代码
- en: This AI-generated code does correctly merge two lists, but it takes a verbose
    approach. It separately handles the cases of empty lists and uses two additional
    `while` loops to append the remaining elements from each list.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这段由AI生成的代码确实正确地合并了两个列表，但它采用了冗长的方法。它分别处理了空列表的情况，并使用两个额外的`while`循环来追加每个列表中剩余的元素。
- en: This is where your coding smarts really come into play. You’ve got to know the
    fundamentals. You need to know what questions to ask and where to poke around
    when something isn’t quite right.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是你的编程智慧真正发挥作用的地方。你必须了解基础知识。你需要知道在某个地方不太对劲时应该提出什么问题以及在哪里进行探索。
- en: '[Figure 8-2](#with_some_human_helpcomma_weapostropheve) shows a better approach.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-2](#with_some_human_helpcomma_weapostropheve) 展示了一个更好的方法。'
- en: '![](assets/aiap_0802.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0802.png)'
- en: Figure 8-2\. With some human help, we’ve achieved a better approach to the merging
    of the sorted lists
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-2\. 在一些人类的帮助下，我们实现了对排序后列表合并的更好方法
- en: So don’t worry about all the doom and gloom you may hear about robots taking
    over developer jobs. Granted, these AI models are getting better all the time.
    They’re learning and growing. Yet they are still far from being the be-all and
    end-all of programming. Programmers are still very much in the game. AI-assisted
    programming tools are extremely helpful, but they’re not about to replace the
    savvy and know-how of real, live engineers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要担心你可能会听到的关于机器人接管开发者工作的所有悲观言论。诚然，这些AI模型一直在变得越来越好。它们在学习并成长。然而，它们离成为编程的终极解决方案还远着呢。程序员仍然非常活跃。AI辅助编程工具非常有帮助，但它们不会取代真正、活生生的工程师的智慧和技能。
- en: 'When you’re jamming with these systems, remember: it’s a collaboration, not
    a handover. Stay sharp, stay curious, and don’t forget to double-check everything
    these AI tools serve up. They’re helpers, not heroes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与这些系统一起工作时，请记住：这是一个合作，而不是移交。保持敏锐，保持好奇，不要忘记检查这些AI工具提供的一切。它们是助手，而不是英雄。
- en: Judgment Calls
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 判断性决策
- en: Sometimes, it’s simpler to just do the coding yourself instead of using an AI-assisted
    programming tool. After all, it can take a bunch of tries to get the AI to catch
    on to what you need. But as you keep using these AI tools, you’ll get the hang
    of figuring out when they’re useful or when you’re better off flying solo.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，自己编写代码比使用AI辅助编程工具更简单。毕竟，可能需要多次尝试才能让AI理解你的需求。但随着你继续使用这些AI工具，你会习惯于判断何时它们有用，何时你最好独自完成。
- en: 'Take the experience of Dmitrii Ivashchenko, a lead software engineer at MY.GAMES,
    an Amsterdam-based game company with over 1 billion registered users worldwide.
    According to him:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以Dmitrii Ivashchenko为例，他是位于阿姆斯特丹的MY.GAMES游戏公司的首席软件工程师，该公司在全球拥有超过10亿注册用户。据他所说：
- en: An example would be the prompt “Write a method in Python to add a default timezone
    to the datetime object.” However, you should be prepared that many aspects will
    be omitted and you will either have to finalize the handling of corner cases yourself
    or have a long correspondence with ChatGPT pointing out its errors. The main thing
    here is to initially gauge the time it takes to explain a task versus what it
    will take for you to implement it yourself.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，提示“编写一个Python方法，为datetime对象添加默认时区。”然而，你应该准备好，许多方面将被省略，你可能必须自己最终确定处理边缘情况，或者你可能需要与ChatGPT进行长时间的通信，指出其错误。这里的主要事情是，最初评估解释一个任务所需的时间与你自己实现它所需的时间之间的差异。
- en: Learning
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习
- en: Using something like ChatGPT to pick up a new language, framework, or library
    can be a big help. It may be faster than the old-school ways like taking a course,
    endlessly Googling, or watching a bunch of YouTube videos.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像ChatGPT这样的工具来学习新语言、框架或库可以大有帮助。它可能比传统的学习方法，如上课、无限期地使用Google搜索或观看大量的YouTube视频要快。
- en: You can use ChatGPT to get the lowdown on all the basics and syntax of the code.
    Plus, if you’re more of a learn-by-doing type, you can ask for code examples to
    see how everything clicks together. If you already know one programming language,
    ChatGPT can make learning a new one easier by comparing the two. Suppose you’re
    good with Python but just diving into JavaScript; it can explain the main differences
    in Python terms. If you need more resources, ChatGPT can scour the internet and
    recommend some solid learning materials for you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用ChatGPT来了解所有基础知识以及代码的语法。此外，如果你更倾向于通过实践学习，你可以要求代码示例，看看一切是如何结合在一起的。如果你已经熟悉一种编程语言，ChatGPT可以通过比较两种语言来使学习新语言变得更容易。假设你擅长Python，但刚刚开始学习JavaScript；它可以用Python术语解释它们之间的主要差异。如果你需要更多资源，ChatGPT可以在互联网上搜索，并为你推荐一些优秀的学习材料。
- en: 'Here are some prompts to consider:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些可以考虑的提示：
- en: '*Prompt:* For someone who does not know Python, what should I learn first?'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：对于不熟悉Python的人来说，我应该先学习什么？'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are some beginner-friendly projects I can try to improve my
    skills in React?'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：有哪些适合初学者的项目我可以尝试，以提高我在React中的技能？'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you suggest resources for learning advanced SQL queries?'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：你能推荐一些学习高级SQL查询的资源吗？'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How would you implement a basic “to-do list” app in both Python and
    JavaScript to highlight their differences?'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：你将如何实现一个基本的“待办事项”应用程序，分别使用Python和JavaScript，以突出它们之间的差异？'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I know how to use loops in C++. Can you show me how loops work in
    Python for comparison?'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：我知道如何在C++中使用循环。你能展示Python中循环的工作方式，以便进行比较吗？'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Find 5 useful YouTube videos that show how to learn Rust.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：找到5个有用的YouTube视频，展示如何学习Rust。'
- en: 'Let’s now see how Ivashchenko approaches this:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看Ivashchenko是如何处理这个问题的：
- en: If you want to quickly master a new language or framework, you can immediately
    start making a new project on that technology. Let’s say you want to learn Django.
    Let’s choose a project that we will implement on this technology—let it be an
    online store. To begin with, just ask ChatGPT how to start developing a new project
    on Django. It will tell you what dependencies you need to install, how to set
    up the initial configuration of the project, and what related technologies you
    will need to deal with. Then we move on to more specific requests such as “How
    is a model organized in Django?” “How to add a new section in the admin panel?”
    and “How to migrate the database?” By gradually gaining new knowledge and asking
    more and more detailed questions, you can realize almost any project on any previously
    unfamiliar technology. This is how I mastered Django literally through a weekend
    of fruitful work.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想要快速掌握一门新的语言或框架，你可以在该技术上立即开始创建一个新项目。比如说你想学习Django。让我们选择一个我们将要在这个技术上实现的项目——就让我们选择一个在线商店。首先，只需询问ChatGPT如何开始开发Django上的新项目。它会告诉你需要安装哪些依赖项，如何设置项目的初始配置，以及你需要处理的相关技术。然后我们继续更具体的需求，比如“Django中模型是如何组织的？”“如何在管理面板中添加新部分？”“如何迁移数据库？”通过逐渐获取新的知识和提出越来越详细的问题，你几乎可以在任何之前不熟悉的技术上实现任何项目。这就是我通过周末的辛勤工作真正掌握Django的方式。
- en: 'You can have ChatGPT create useful study guides as well. Here’s a sample prompt:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让ChatGPT创建有用的学习指南。以下是一个示例提示：
- en: '*Prompt:* Create a study guide for JavaScript. Focus on a beginner level.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：为JavaScript创建一个学习指南。重点关注初学者水平。'
- en: 'You can then follow this up with:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以继续这样做：
- en: '*Prompt:* Please create a study schedule for me. What topics should I study?
    What about practice exercises or quizzes? Coding problems? Links to resources?'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：请为我创建一个学习计划。我应该学习哪些主题？关于练习题或测验呢？编码问题？资源链接？'
- en: 'ChatGPT can even help you to remember new concepts. One way is to use a mnemonic
    device, such as acronyms. For example, suppose you want to remember the key elements
    of DevOps, which include continuous integration, continuous delivery, microservices,
    and infrastructure as code. This is what ChatGPT suggests:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT甚至可以帮助你记住新的概念。一种方法就是使用记忆法，比如首字母缩略词。例如，假设你想记住DevOps的关键要素，包括持续集成、持续交付、微服务以及基础设施即代码。这是ChatGPT的建议：
- en: '*ChatGPT:* CI-CD-MI (pronounced “Ci-Ci-D-Mi”)'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:* CI-CD-MI（发音为“Ci-Ci-D-Mi”）'
- en: 'Finally, you can use ChatGPT to get help with LeetCode. Picture it: you’re
    sitting in the interview room, maybe with a whiteboard or a laptop in front of
    you, and then they hit you with this brain-teasing algorithm or data structure
    question. It’s more than just coding. They’re sizing up how quickly you think,
    how well you explain your thoughts, and your problem-solving style.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以使用ChatGPT来获取LeetCode的帮助。想象一下：你坐在面试室里，可能面前有一块白板或一台笔记本电脑，然后他们给你出一个令人头疼的算法或数据结构问题。这不仅仅是编码。他们正在评估你的思考速度、解释思路的能力以及你的问题解决风格。
- en: 'If you want to get a leg up, think about signing up for LeetCode. It’s $35
    a month. But of course, ChatGPT can lend a hand whenever you need it. Here’s a
    simple prompt:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要领先一步，考虑注册LeetCode。每月35美元。但当然，ChatGPT在你需要时随时可以提供帮助。以下是一个简单的提示：
- en: '*Prompt:* Suggest 3 common LeetCode interview questions.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：建议3个常见的LeetCode面试题。'
- en: ChatGPT then came up with challenges like two sum, longest substring without
    repeating characters, and valid parentheses. You can then dive deeper, such as
    by getting longer explanations or examples.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT随后提出了像两数之和、最长不含重复字符的子串和有效括号这样的挑战。然后你可以进一步深入，比如通过获取更长的解释或示例。
- en: Comments
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: When you’re racing against a deadline, it’s easy to skimp on code comments or
    ditch them altogether. But AI-assisted tools can have your back. You’ll often
    find code suggestions with comments already included.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你面临截止日期的压力时，很容易省略代码注释或者完全放弃它们。但AI辅助工具可以为你提供支持。你经常会发现带有注释的代码建议。
- en: Funny enough, because of AI technologies, having comments may feel somewhat
    retro. If code’s got you scratching your head, you could just ask the tool to
    break it down for you, right? This is certainly true.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 趣味十足的是，由于AI技术的存在，添加注释可能感觉有些过时。如果代码让你感到困惑，你只需让工具为你分解它，对吧？这确实是正确的。
- en: 'Something else: writing prompts is becoming the new way to comment. After all,
    most tools include the prompts in the comment lines.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件事：编写提示正在成为新的注释方式。毕竟，大多数工具都将提示包含在注释行中。
- en: 'Of course, if you want to add comments to some code, you can use a simple prompt
    like:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你想对某些代码添加注释，可以使用以下简单的提示：
- en: '*Prompt:* Add comments that are clear and according to best coding practices.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示：* 添加清晰且符合最佳编码实践的注释。'
- en: Whether or not to comment is your call. There’s no one-size-fits-all rule here.
    It’s all about what works for you and your team. But one thing’s for sure—slapping
    comments onto your code is a breeze with AI-assisted tools.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 是否添加注释由你决定。这里没有一刀切的规定。这完全取决于你和你团队的需求。但有一点可以肯定——使用AI辅助工具添加注释变得轻而易举。
- en: Modular Programming
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模块化编程
- en: Modular programming is a cornerstone of efficient and effective software development.
    With modular programming, coding is more organized, easier to understand, and
    easier to keep up with. It also makes teaming up with other coders a lot less
    of a headache because everyone’s not tripping over each other. Plus, modules are
    reusable; reusability is a massive time-saver, keeps things consistent, and makes
    it less likely you’ll goof up.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 模块化编程是高效和有效软件开发的基础。通过模块化编程，编码更加有序，更容易理解，也更容易跟上。它还使得与其他编码者合作变得不那么头疼，因为大家不会互相干扰。此外，模块是可重用的；可重用性可以节省大量时间，保持事物的一致性，并降低你出错的可能性。
- en: The value of modular programming certainly applies to how you work with AI-assisted
    tools. They will not whip up an advanced application from a simple prompt. They’re
    not wizards. But if you break your task down into clear, specific pieces, these
    tools shine. Otherwise, you might end up with a code jumble that’s way off track.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 模块化编程的价值当然适用于你如何使用AI辅助工具。它们不会从简单的提示中迅速构建出高级应用。它们不是巫师。但如果你将任务分解成清晰、具体的部分，这些工具就会大放异彩。否则，你可能会得到一个偏离轨道的代码混乱。
- en: 'According to Titus Capilnean, the cofounder and chief product officer at Private
    Market Labs:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Private Market Labs的联合创始人兼首席产品官Titus Capilnean的说法：
- en: After I started using AI tools, I could focus on the problem and my approach
    to get a solution, not the minutiae of the actual code I need to write. When I
    have a technical problem, I start by breaking it down into smaller pieces, where
    the inputs and outputs are clear. The reason for this is that the context window
    of the AI tool I’m using might not be sufficient to come up with a good solution
    in one shot. I found that it’s easier to debug and build if I ask the model to
    deliver code that uses a simple input, does one single job and provides an output
    I can verify. If I’m not happy with the intermediate output, I describe my issue
    to ChatGPT and attempt to run the updated code it delivers. Once I’m happy with
    the solution, I can add extra processing steps, either inside the existing function
    or that takes the output of the previous step and refines it further, closer to
    my desired solution.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我开始使用AI工具后，我可以专注于问题和我的解决方案方法，而不是实际需要编写的代码的细节。当我遇到技术问题时，我会首先将其分解成更小的部分，其中输入和输出是清晰的。这样做的原因是，我使用的AI工具的上下文窗口可能不足以一次性提出一个好的解决方案。我发现，如果要求模型提供使用简单输入、执行单一任务并提供我可以验证的输出的代码，那么调试和构建会更容易。如果我对中间输出不满意，我会向ChatGPT描述我的问题，并尝试运行它提供的更新后的代码。一旦我对解决方案满意，我就可以添加额外的处理步骤，要么在现有函数内部进行，要么接受前一步的输出并进一步优化，使其更接近我期望的解决方案。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AI tools also improved my productivity by allowing me to check whether a snippet
    of code I built is actually correct before even sending it to a compiler or deploying
    a cloud function and consuming resources on an error. I just paste the part of
    the code in the ChatGPT window and ask whether it is correct, assuming I initialized/provided
    the correct context for the snippet to function (e.g., imports, variables, constants,
    custom functions being called, etc.). This allows me to produce solutions that
    run well and faster.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI工具通过允许我在将代码片段发送到编译器或部署云函数并消耗资源之前检查其是否正确，从而提高了我的生产力。我只需将代码的一部分粘贴到ChatGPT窗口中，并询问它是否正确，前提是我已经为该片段初始化/提供了正确的上下文，以便其运行（例如，导入、变量、常量、被调用的自定义函数等）。这使我能够产生运行良好且速度更快的解决方案。
- en: Starting a Project
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始一个项目
- en: At the start of a coding project, you may hit the “cold start problem” or “blank
    page problem.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码项目的开始阶段，你可能会遇到“冷启动问题”或“空白页问题”。
- en: 'Here’s a scenario: you’re staring at an empty screen, no code, no data, not
    even a clear path forward. No doubt, it’s as overwhelming as it sounds. The first
    big headache is selecting your project’s architecture, design patterns, and what
    technology to use. These decisions are huge because you’ll be living with them
    for the long haul, so you want to nail them from the get-go as much as possible.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个场景：你面对着一个空白的屏幕，没有代码，没有数据，甚至没有明确的前进路径。毫无疑问，这就像听起来那么令人不知所措。第一个大问题是选择你的项目架构、设计模式和要使用的技术。这些决定非常重要，因为你将长期与之共存，所以你希望尽可能从一开始就将其确定下来。
- en: And let’s not forget the people factor. Getting your team on the same page,
    figuring out how to communicate effectively, and setting up a workflow from scratch—these
    can be just as challenging as the technology. It’s not just about slapping down
    those first lines of code. It’s about laying a solid foundation for everything
    that comes next. Tackling this phase needs a mix of smart planning, technical
    know-how, and solid teamwork.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们别忘了人的因素。让你的团队达成共识，找出如何有效沟通，并从头开始建立工作流程——这些可能和技术的挑战一样大。这不仅仅是写下那些第一行代码。这是为接下来的一切打下坚实的基础。处理这个阶段需要明智的计划、技术知识和坚实的团队合作。
- en: AI-assisted programming tools can be a big help. You can use them to set up
    the basic scaffolding of your app. You’ll figure out a customized starting point
    that aligns with your vision. The tools save you from the nitty-gritty of initial
    setup and let you jump straight into the more interesting parts of your project.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能辅助编程工具可以提供很大帮助。你可以使用它们来设置应用程序的基本框架。你将找到一个与你的愿景相一致的自定义起点。这些工具让你免于处理初始设置的繁琐细节，并让你直接进入项目更有趣的部分。
- en: You can come up with a particular task and then prompt the LLM to generate boilerplate
    or starter code.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提出一个特定的任务，然后提示 LLM 生成样板或起始代码。
- en: 'This is a sample prompt:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个示例提示：
- en: '*Prompt:* Generate starter code for a web app that aggregates a user’s social
    media feeds from multiple platforms into a single dashboard interface. What do
    you suggest I use for the language and frameworks? What about the general file
    structure?'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为一个将用户来自多个平台的社会媒体动态聚合到单个仪表板界面的网络应用程序生成起始代码。对于语言和框架，你建议我使用什么？关于一般的文件结构呢？'
- en: With this, ChatGPT starts off by suggesting React for creating a smooth, single-page
    application (SPA). It also suggests using Redux to maintain strongly styled and
    reusable components. It then says to use Node.js to run the application and Express.js
    for the API endpoints. It goes on to recommend Passport.js for the logins and
    MongoDB and Mongoose for the database and model building. As for the file structure,
    [Figure 8-3](#chatgpt_suggests_a_file_structure_for_a) shows the layout.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个，ChatGPT 首先建议使用 React 来创建一个平滑的单页应用程序（SPA）。它还建议使用 Redux 来维护样式丰富且可重用的组件。然后建议使用
    Node.js 运行应用程序，并使用 Express.js 作为 API 端点。接着推荐使用 Passport.js 进行登录，以及 MongoDB 和 Mongoose
    进行数据库和模型构建。至于文件结构，[图 8-3](#chatgpt_suggests_a_file_structure_for_a) 展示了布局。
- en: '![](assets/aiap_0803.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0803.png)'
- en: Figure 8-3\. ChatGPT suggests a file structure for a new web app
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-3。ChatGPT 为新网络应用程序建议文件结构。
- en: Autofill
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动填充
- en: You know when you’re deep in the coding zone, setting up those constants for
    time units, and it’s just line after repetitive line? Here’s where GitHub Copilot
    jumps in. You can have it provide autofill.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当你沉浸在编码区域，设置时间单位的常量，并且只是重复一行又一行的代码时，你知道你在做什么。这就是 GitHub Copilot 跳进来的时候。你可以让它提供自动填充。
- en: Let’s take an example. Suppose you are creating an app that you want to make
    responsive. This means you will need to have constants for the breakpoints for
    a CSS-in-JS styled-components library.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一个例子。假设你正在创建一个你希望使其响应式的应用程序。这意味着你需要为 CSS-in-JS 样式组件库的断点设置常量。
- en: 'You can first write this:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以先写这个：
- en: '[PRE0]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then in the inline chat, you can use this prompt:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在行内聊天中，你可以使用这个提示：
- en: '*Prompt:* Create constants for other screen sizes.'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为其他屏幕尺寸创建常量。'
- en: '[Figure 8-4](#this_is_output_from_copilot_that_suggest) shows the result. It
    provides other screen sizes and variables that have a similar style.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 8-4](#this_is_output_from_copilot_that_suggest) 展示了结果。它提供了其他具有相似风格的屏幕尺寸和变量。'
- en: '![](assets/aiap_0804.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0804.png)'
- en: Figure 8-4\. This is output from Copilot that suggests different constants for
    screen sizes
  id: totrans-79
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-4。这是 Copilot 提供的针对不同屏幕尺寸的不同常量的输出。
- en: You can go further with this. Copilot can help with autofill by looking at open
    files in your project.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更进一步。Copilot可以通过查看你的项目中的打开文件来帮助你自动填充。
- en: 'According to Capilnean:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Capilnean的说法：
- en: I found that Copilot is especially useful if you have parts of the code that
    are similar when it comes to data structures. If you have defined an object in
    another file that’s part of the code repository you’re working with, then when
    you are trying to define a similar object, it can reliably pre-fill the code for
    you as you type. For example, an object for a common API call, like a Sendgrid
    email, works well here.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我发现，如果你有部分代码在数据结构方面相似，Copilot特别有用。如果你在另一个文件中定义了一个对象，而这个对象是你在工作的代码库的一部分，那么当你尝试定义一个类似的对象时，它可以在你输入时可靠地预先填充代码。例如，一个用于常见API调用（如Sendgrid电子邮件）的对象在这里效果很好。
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, this autocomplete can hallucinate if you’re not careful. On imports,
    for example, it won’t always get the folder structure right, especially if you
    designed your own code shape, or if the framework you’re using is fairly new and
    not well documented yet. In that case, I have to go in and manually check where
    the component is coming from and whether the directory that Copilot suggested
    was correct.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果你不小心，这种自动完成可能会出错。例如，在导入时，它不一定总是正确地获取文件夹结构，特别是如果你设计了自定义的代码形状，或者你使用的框架相当新且尚未得到很好的文档记录。在这种情况下，我必须手动检查组件来自哪里，以及Copilot建议的目录是否正确。
- en: Refactoring
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重构
- en: Refactoring is like spring cleaning for your code. It’s all about tidying up,
    reorganizing, and sometimes sprucing things up. It’s not about adding new features
    or fixing bugs.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 重构就像是给你的代码进行大扫除。它关乎整理、重组，有时甚至是对事物进行美化。它不是关于添加新功能或修复错误。
- en: Refactoring keeps the codebase healthy, less cluttered, and more intuitive.
    This means when you or someone else jumps back in later, it’s easier to understand
    what’s going on, which cuts down on headaches and, well, swearing at the screen.
    Plus, cleaner code is usually more efficient and less buggy, so it’s a win-win
    for everyone involved.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 重构使代码库保持健康，减少杂乱，更加直观。这意味着当你或其他人稍后再次回来时，更容易理解正在发生的事情，这减少了头痛和，嗯，对着屏幕咒骂。此外，更干净的代码通常更高效，错误更少，所以对所有人来说都是双赢。
- en: Refactoring is one of those areas where AI-assisted tools shine. With a prompt
    or two, you can slice through the complexity of your code, trim the fat, and reorganize
    your code into something that’s not just functional but elegant. With AI in your
    corner, refactoring becomes less of a chore and more of a secret weapon for staying
    ahead of the curve.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 重构是那些AI辅助工具大放异彩的领域之一。只需一个或两个提示，你就可以穿透你代码的复杂性，剔除冗余，并将你的代码重新组织成既实用又优雅的东西。有了AI的支持，重构不再是苦差事，而成为领先潮流的秘密武器。
- en: In the next few sections of this chapter, we’ll take a look at some examples
    of refactoring.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章接下来的几节中，我们将探讨一些重构的例子。
- en: Ninja Code
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 忍者代码
- en: 'Think of ninja code as one of those over-the-top action movie stunts. It’s
    flashy and complex, and it leaves you thinking, “Whoa, how’d they do that?” But
    here’s the catch: it’s a beast to figure out once the awe wears off. Imagine code
    so sneaky and tangled that even the person who wrote it can’t make heads or tails
    of it after their “ninja” phase passes. Sure, pulling off that ninja move feels
    epic in the moment, but when you or someone else needs to jump back in and make
    changes, it’s less “hi-ya!” and more “uh-oh.” The truth is, while ninja code might
    show off some serious programming chops, it often goes against the grain of good
    coding practices, which are all about keeping things clean, simple, and understandable.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 把忍者代码想象成那些夸张的动作电影特技之一。它很耀眼，很复杂，会让你想，“哇，他们是怎么做到的？”但这里有个问题：一旦这种敬畏感消失，它就很难理解。想象一下，代码如此隐蔽和错综复杂，即使是编写它的人在其“忍者”阶段过去后也无法理出头绪。当然，在那一刻完成忍者动作感觉非常壮观，但当你或其他人需要回来进行更改时，它就不再是“嗨呀！”而是“哎呀。”事实是，虽然忍者代码可能展示了严肃的编程技巧，但它往往与良好的编程实践背道而驰，而这些实践都是关于保持事物干净、简单和可理解的。
- en: 'Regardless, ninja code is common. But refactoring with an AI-assisted tool
    can help sort things out. Here’s an example:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 不论如何，忍者代码很常见。但使用AI辅助工具进行重构可以帮助理清头绪。以下是一个例子：
- en: '[PRE1]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Make any sense? Well, you’d probably need to take quite a bit of time to figure
    this out. Instead, make ChatGPT do the work:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有道理？嗯，你可能需要花相当多的时间去弄清楚这一点。相反，让ChatGPT来做这项工作：
- en: '*Prompt:* Can you explain this code in a step-by-step process? Also, can you
    write this in a simpler way that is more maintainable?'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能逐步解释这段代码吗？还能否用更简单的方式重写，使其更易于维护？'
- en: 'ChatGPT determines that this is a function to calculate the *n*th Fibonacci
    number. It goes on to describe it in six steps and then provides a simplified
    version, as seen in [Figure 8-5](#chatgpt_has_provided_a_simpler_version_o):'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT确定这是一个计算第*n*个斐波那契数的函数。它继续用六个步骤描述它，然后提供了一个简化版本，如[图8-5](#chatgpt_has_provided_a_simpler_version_o)所示。
- en: '*ChatGPT:* In this version, the calculateFibonacci function clearly shows the
    process of iterating through the Fibonacci sequence. It’s more verbose but much
    easier to understand and maintain, especially for other developers who might read
    this code in the future.'
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:* 在这个版本中，calculateFibonacci函数清楚地展示了遍历斐波那契数列的过程。它更冗长，但更容易理解和维护，尤其是对于可能在未来阅读此代码的其他开发者来说。'
- en: '![](assets/aiap_0805.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0805.png)'
- en: Figure 8-5\. ChatGPT has provided a simpler version of what was ninja code
  id: totrans-99
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-5\. ChatGPT提供了一个更简单的版本，这是忍者代码
- en: Extract Method
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提取方法
- en: You apply the extract method when you have a long method or function. You’ll
    pick out a chunk of the code that’s focused on a certain task—say data checking
    or a specific calculation—and you’ll turn this into a new method.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个长方法或函数时，你会应用提取方法。你会挑选出专注于特定任务的一段代码——比如数据检查或特定的计算——并将其转换成一个新的方法。
- en: This approach isn’t just about making things look neat and tidy. It’s practical,
    too. It helps you keep your code easy to read and understand. When you need to
    do that same task again, you can call up your new method instead of rewriting
    the code. And if there’s ever a glitch, it’s easier to sort out when your code
    is nicely split up into these focused, bite-sized pieces. It’s about making your
    life easier and keeping your code clean and organized.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法不仅是为了使事物看起来整洁有序，而且也是实用的。它帮助你保持代码易于阅读和理解。当你需要再次执行相同任务时，你可以调用你的新方法而不是重写代码。如果代码中出现问题，当你的代码被分成这些专注的、小块的片段时，更容易解决。这是为了让你的生活更轻松，并保持你的代码干净、有序。
- en: 'Here are some prompts for the extract method:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些提取方法的提示：
- en: '*Prompt:* Are there any common pitfalls to avoid when extracting methods in
    functional programming languages?'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在函数式编程语言中提取方法时，有哪些常见的陷阱需要避免？'
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’ve attached a piece of my C# code. Could you suggest which sections
    would be good candidates for extract method refactoring?'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我附上了一段我的C#代码。你能建议哪些部分是提取方法重构的好候选吗？'
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you compare my original function and the refactored version with
    extracted methods? Which is more efficient?'
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能比较我的原始函数和提取方法重构后的版本吗？哪个更高效？'
- en: Decomposing Conditionals
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分解条件
- en: Decomposing conditionals is about breaking down big, gnarly if-then-else statements
    into something a lot more digestible. You know the kind—those lengthy, twisty
    conditions that make you squint at your screen trying to figure out what’s going
    on.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 分解条件是将大的、复杂的if-then-else语句分解成更容易消化的东西。你知道那种类型——那些冗长、曲折的条件，让你眯着眼睛盯着屏幕试图弄清楚发生了什么。
- en: Let’s say you have an `if` statement with a complex condition that checks multiple
    variables and perhaps calls other functions. Instead of trying to decipher this
    every time, you can extract this condition into a method with a name that clearly
    describes what the condition is checking. For instance, a condition like `if (user.isActive()
    && user.hasSubscription() && !user.isBlocked())` can be refactored into a method
    named `canUserAccessContent()`. This not only makes your main method cleaner but
    also instantly makes the code self-explanatory.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个包含复杂条件的`if`语句，该条件检查多个变量，可能还会调用其他函数。而不是每次都试图解析它，你可以将这个条件提取到一个具有清晰描述所检查条件名称的方法中。例如，一个像`if
    (user.isActive() && user.hasSubscription() && !user.isBlocked())`的条件可以被重构为名为`canUserAccessContent()`的方法。这不仅使你的主方法更简洁，而且立即使代码变得自解释。
- en: 'Similarly, the code within the `then` and `else` blocks can be extracted into
    distinct methods. This makes the main flow of your program much more readable.
    Instead of wading through lines of detailed logic, a reader can now understand
    the flow at a high level: if this condition is true, do this; otherwise, do that.
    Each part of the logic lives in its own neatly named method, making it easier
    to test and modify in isolation.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，`then` 和 `else` 块内的代码可以被提取到独立的方法中。这使得你的程序的主要流程更加易于阅读。读者现在可以高屋建瓴地理解流程：如果这个条件为真，就做这件事；否则，就做那件事。逻辑的每一部分都生活在其自己整洁命名的独立方法中，这使得它更容易单独测试和修改。
- en: 'Here are some prompts:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示：
- en: '*Prompt:* Can you explain how to decompose conditionals in Java code for better
    readability?'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能解释如何将 Java 代码中的条件分解以获得更好的可读性吗？'
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How can I break down complex if-then-else statements using the decomposing
    conditional technique?'
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我该如何使用分解条件技术将复杂的 if-then-else 语句分解？'
- en: Renaming
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重命名
- en: Renaming functions, variables, and classes might seem like a small change, but
    it can have a significant impact on the readability and maintainability of code.
    This is particularly useful in situations where code has evolved over time and
    original names no longer accurately describe what the code does. For instance,
    a method initially named `processData` might become more specialized. Renaming
    it to something more descriptive, like `filterInvalidEntries`, can instantly clarify
    its functionality.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 重命名函数、变量和类可能看起来是一个小的改变，但它可以对代码的可读性和可维护性产生重大影响。这在代码随着时间的推移而演变，原始名称不再准确描述代码所做的事情的情况下尤其有用。例如，最初命名为
    `processData` 的方法可能变得更加专业化。将其重命名为更具描述性的名称，如 `filterInvalidEntries`，可以立即阐明其功能。
- en: 'Writing a prompt for renaming is fairly simple:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 编写重命名的提示相当简单：
- en: '*Prompt:* What would be a good name for a variable that holds the total number
    of users in a database in my SQL script?'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在我的 SQL 脚本中，为包含数据库中用户总数的变量起一个好名字会是什么？'
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Here’s a snippet of my JavaScript code. Can you review the variable
    and method names and suggest improvements?'
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这是我 JavaScript 代码的一个片段。你能审查变量和方法名称并提出改进建议吗？'
- en: ''
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m not sure if the names in my Java class are clear enough. Can
    you propose better names for clarity?'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我不确定我的 Java 类中的名称是否足够清晰。你能提出更清晰的名称建议吗？'
- en: But you need to be cautious, such as when you’re using a tool like Copilot.
    If you change a name, this can break parts of the code that are still using the
    old name.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 但你需要谨慎，比如当你使用像 Copilot 这样的工具时。如果你更改了名称，这可能会破坏仍在使用旧名称的部分代码。
- en: Dead Code
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 死代码
- en: As the name implies, dead code is not being used for anything. These are the
    forgotten lines of code from features that got scrapped or updates that made some
    parts redundant.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所暗示的，死代码没有用于任何事情。这些是从被废弃的功能或使某些部分变得冗余的更新中遗留下来的被遗忘的代码行。
- en: Scrubbing this dead code from your project makes everything neater and more
    manageable. It also makes it less confusing for anyone new jumping into your project.
    They don’t have to scratch their heads over why something’s there if it doesn’t
    seem to be doing anything.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 清理这些死代码可以使你的项目更加整洁和易于管理。它也使得对于新加入项目的人来说更加清晰易懂。如果某部分看起来没有做任何事情，他们不需要挠头思考为什么它还在那里。
- en: 'Here are some helpful prompts:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些有用的提示：
- en: '*Prompt:* Can you help me identify potential dead code in this JavaScript snippet?'
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能帮我识别这个 JavaScript 片段中的潜在死代码吗？'
- en: ''
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Here’s a piece of my Python project. Could you point out any code
    that seems unused or redundant?'
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 这是我 Python 项目的片段。你能指出任何看起来未使用或冗余的代码吗？'
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Could you take a look at these SQL procedures and confirm if any
    of them are safe to delete?'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能看看这些 SQL 存储过程并确认是否有任何一个是安全的可以删除的吗？'
- en: 'Note that using an LLM for this can be risky. Sometimes what looks like an
    old, dusty corner of code might actually be important for those rare, just-in-case
    scenarios. Then there’s the domino effect: removing one piece might mess up something
    else that was relying on it, especially if it’s part of complex logic or setup.
    So just be cautious.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，使用大型语言模型（LLM）来做这件事可能会有风险。有时看起来像是一个古老、尘封的代码角落实际上可能对那些罕见的情况很重要。然后是多米诺效应：移除一个部分可能会破坏依赖于它的其他部分，特别是如果它是复杂逻辑或设置的一部分。所以，请谨慎行事。
- en: The other problem is that the generative AI may not truly understand the relationships.
    So until AI systems get more sophisticated, it’s probably best to avoid using
    them for rooting out dead code.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题在于，生成式AI可能并不真正理解这些关系。因此，在AI系统变得更加复杂之前，最好避免使用它们来查找死代码。
- en: When it comes to dealing with dead code, alternative tools may be a better option.
    An example is a linter. Think of this as your code’s tidy-up crew. If you’re working
    with JavaScript, there’s ESLint. Or for Python fans, there’s Pylint, and the Ruby
    folks can turn to RuboCop. These tools are like the grammar checkers of coding.
    They’re awesome at picking up on those pesky syntax mistakes, potential bugs,
    and, of course, even those sneaky bits of code that aren’t doing anything.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到处理死代码时，其他工具可能是一个更好的选择。一个例子是代码检查器。把它想象成你的代码的整理团队。如果你在使用JavaScript，那么有ESLint。对于Python爱好者来说，有Pylint，而Ruby用户可以转向RuboCop。这些工具就像代码的语法检查器。它们擅长捕捉那些讨厌的语法错误、潜在的bug，当然，还包括那些不起眼但什么也不做的代码片段。
- en: 'You’ve also got the heavy-duty inspectors: the static code analysis tools.
    Top providers are SonarQube, Code Climate, and Coverity. These tools are like
    detectives. They dig through your code without even running it, sniffing out complicated
    patterns that might be troublemakers down the line, including dead code.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你还有重型检查员：静态代码分析工具。顶级提供商包括SonarQube、Code Climate和Coverity。这些工具就像侦探。它们在代码运行之前就深入挖掘，嗅出可能成为麻烦制造者的复杂模式，包括死代码。
- en: Functions
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数
- en: Functions are the bread and butter of coding, playing a huge role in any kind
    of software program, no matter what programming language is used. They’re chunks
    of code that do wonders for keeping your programs tidy and easy to read since
    they let you easily reuse code—a lifesaver for any developer. They can also take
    a big task and break it down into smaller, more manageable bits. This makes dealing
    with complex software a whole lot easier, especially when you need to fix bugs,
    make updates, or just try to wrap your head around what the code is doing.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 函数是编码的精髓，在所有类型的软件程序中都扮演着巨大的角色，无论使用什么编程语言。它们是代码块，对保持程序整洁和易于阅读大有裨益，因为它们允许你轻松重用代码——对任何开发者来说都是救命稻草。它们还可以将大任务分解成更小、更易于管理的部分。这使得处理复杂软件变得容易得多，尤其是在你需要修复bug、进行更新或只是试图理解代码在做什么时。
- en: It’s key to nail functions right from the get-go. Making them work is one thing,
    but you also need to make sure they play nice with the rest of your code. You
    want your functions to be clear, easy to keep up with, and efficient. You’ll need
    to think about what to call each function so that it makes sense, how you’re going
    to set it up, how it will deal with the data coming in and going out, and how
    it handles any hiccups.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始就要确保函数做得正确。让它们工作是一回事，但你还需要确保它们与其他代码相处融洽。你希望你的函数清晰、易于跟踪且高效。你需要考虑每个函数的命名，使其有意义，考虑如何设置它，如何处理输入和输出的数据，以及如何处理任何意外情况。
- en: 'To help out, here are some guidelines to keep in mind:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助大家，这里有一些需要记住的指南：
- en: Think of the single responsibility principle
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑单一责任原则
- en: Your function needs to be a specialist in one job—that’s it. This makes it a
    lot simpler to figure out what it’s doing, check if it’s working right, and fix
    it if it’s not.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你的函数需要成为一项工作的专家——仅此而已。这使得确定它在做什么、检查它是否工作正常以及如果它不工作如何修复它变得容易得多。
- en: Name it clearly
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 明确命名
- en: Give your function a name that tells you exactly what it does. If it calculates
    the total price, call it `calculateTotalPrice`. This makes your code much more
    readable.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的函数起一个能确切告诉你它做什么的名字。如果它计算总价，就称它为`calculateTotalPrice`。这使得你的代码更容易阅读。
- en: Keep it short and sweet
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁明了
- en: A good rule of thumb is that you should be able to see the whole function on
    your screen without scrolling. Short functions are easier to handle and less likely
    to have bugs.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的经验法则是你应该能够在不滚动屏幕的情况下看到整个函数。短函数更容易处理，且出现bug的可能性更小。
- en: Parameters are key
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 参数至关重要
- en: Use parameters for inputs and return values for outputs. This makes your functions
    predictable and self-contained.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 使用参数作为输入，返回值作为输出。这使得你的函数可预测且自包含。
- en: Stay consistent
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 保持一致性
- en: Follow the coding conventions and style guidelines of your language or project.
    This helps keep your code uniform and easy for others to read.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循你语言或项目的编码约定和风格指南。这有助于保持代码的一致性，并使其他人更容易阅读。
- en: 'When you keep these tips in mind, you can whip up some really effective prompts
    for functions, and ChatGPT can help. Check out these example prompts:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当你记住这些提示时，你可以快速编写一些非常有效的函数提示，ChatGPT 可以帮助你。查看这些示例提示：
- en: '*Prompt:* Write a Python function named calculate_area that takes two integers
    as parameters, length and width, and returns the area of a rectangle. Include
    a docstring explaining the function’s purpose and ensure the function handles
    non-integer inputs by raising a TypeError.'
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 编写一个名为 calculate_area 的 Python 函数，该函数接受两个整数参数，长度和宽度，并返回矩形的面积。包含一个文档字符串来解释函数的目的，并确保函数通过引发
    TypeError 来处理非整数输入。'
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I need a JavaScript function called filterAndTransform. It should
    take an array of objects as input. Each object has properties name (string) and
    age (number). The function should return a new array containing the names of people
    who are 18 years or older, converted to uppercase. Include comments explaining
    the logic.'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我需要一个名为 filterAndTransform 的 JavaScript 函数。它应该接受一个对象数组作为输入。每个对象都有 name（字符串）和
    age（数字）属性。该函数应返回一个新数组，包含 18 岁或以上的人的名字，并转换为大写。请包含解释逻辑的注释。'
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a C++ function named efficientSort that sorts an array of
    integers in ascending order. The function should be optimized for time complexity.
    Provide comments within the function explaining the choice of sorting algorithm
    and its time complexity.'
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个名为 efficientSort 的 C++ 函数，该函数按升序排序整数数组。该函数应针对时间复杂度进行优化。在函数内提供注释，解释排序算法的选择及其时间复杂度。'
- en: ''
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you generate a Java function called safeDivide that takes two
    double parameters, numerator and denominator, and returns their division? The
    function should handle division by zero by returning a custom error message. Include
    Javadoc comments explaining the function and its error handling.'
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能生成一个名为 safeDivide 的 Java 函数，该函数接受两个 double 类型的参数，分子和分母，并返回它们的除法结果？该函数应处理除以零的情况，通过返回自定义错误信息。请包含
    Javadoc 注释来解释该函数及其错误处理。'
- en: Object-Oriented Programing
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Object-oriented programming, or OOP for short, is a way of writing computer
    programs using the idea of “objects” to represent data and methods. Think of it
    like creating a bunch of small, self-contained boxes, each with its own set of
    tools and information. These boxes, called *classes*, are like blueprints for
    creating different objects. A class defines the structure and behaviors of objects—similar
    to a template. Then from this class, you can create individual *objects*, each
    with its own specific details but following the same basic structure.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 面向对象编程，简称 OOP，是一种使用“对象”的概念来表示数据和方法的编写计算机程序的方式。想象一下，就像创建了一堆小型的、自包含的盒子，每个盒子都有自己的工具和信息集。这些盒子，称为
    *类*，是创建不同对象的蓝图。一个类定义了对象的结构和行为——类似于模板。然后从这个类中，你可以创建单个 *对象*，每个对象都有其特定的细节，但遵循相同的基本结构。
- en: Diving into the world of OOP can feel as if you’re stepping into a maze of complex
    concepts like abstraction, inheritance, encapsulation, and polymorphism. They
    can feel like they’re written in an alien language.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 深入面向对象编程的世界可能会感觉就像你走进了一个由抽象、继承、封装和多态等复杂概念组成的迷宫。它们可能感觉像是用外星语写的。
- en: This is where ChatGPT can be your translator. It breaks down these complex ideas
    into bite-sized, easy-to-digest explanations. Struggling with what *encapsulation*
    really means? Just ask, and you’ll get an answer that actually makes sense, minus
    the tech jargon.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 ChatGPT 可以成为你的翻译器的地方。它将这些复杂的概念分解成小块，易于消化的解释。对于 *封装* 的真正含义感到困惑？只需提问，你将得到一个真正有意义的答案，没有技术术语。
- en: 'Here are some prompts:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示：
- en: '*Prompt:* Can you create a simple class in <*your preferred programming language*>
    that demonstrates encapsulation?'
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能创建一个简单的类，用 <*你喜欢的编程语言*> 来演示封装吗？'
- en: ''
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are some real-world examples of encapsulation in programming?'
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 编程中封装的一些真实世界例子是什么？'
- en: ''
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Explain abstraction in OOP with an analogy from everyday life.'
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 请用日常生活中的类比来解释面向对象编程中的抽象。'
- en: ''
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Can you show me an example of inheritance in a programming scenario?'
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能给我一个编程场景中继承的例子吗？'
- en: ''
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How does inheritance promote code reuse in OOP?'
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 继承在面向对象编程中如何促进代码重用？'
- en: ''
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How does polymorphism enhance flexibility in a program?'
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 多态如何增强程序的可灵活性？'
- en: ''
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* In what scenarios is polymorphism particularly useful, and can you
    provide examples?'
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在哪些场景下多态特别有用，你能提供例子吗？'
- en: 'AI-assisted programming tools can also be helpful in coming up with the initial
    structures for classes. Here are some example prompts:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: AI 辅助编程工具在为类生成初始结构时也可以很有帮助。以下是一些示例提示：
- en: '*Prompt:* Design an Employee class with properties like employeeName, employeeID,
    and department. Implement a method that displays the employee’s details. Also,
    include a constructor to set these properties.'
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 设计一个具有 employeeName、employeeID 和 department 等属性的 Employee 类。实现一个显示员工详细信息的方法。还包括一个构造函数来设置这些属性。'
- en: ''
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I need a BankAccount class in Java. It should have private properties
    like balance and accountNumber. Can you add methods for deposit(), withdraw(),
    and checkBalance() that modify or access these properties safely?'
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我需要一个 Java 中的 BankAccount 类。它应该有 balance 和 accountNumber 这样的私有属性。你能添加
    deposit()、withdraw() 和 checkBalance() 方法来安全地修改或访问这些属性吗？'
- en: ''
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Could you show me how to create a Vehicle class in C# and then a
    Truck class that inherits from it? Make sure to include properties like wheels
    and fuelType and demonstrate the use of different access modifiers.'
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能展示如何在 C# 中创建一个 Vehicle 类，然后创建一个继承自它的 Truck 类吗？确保包括像 wheels 和 fuelType
    这样的属性，并演示不同访问修饰符的使用。'
- en: ''
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* In C++, how would I write a FileHandler class that opens a file in
    its constructor and closes it in its destructor? Also, include methods for writeToFile()
    and readFromFile().'
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在 C++ 中，我如何在构造函数中打开文件并在析构函数中关闭它？还要包括 writeToFile() 和 readFromFile() 方法。'
- en: Frameworks and Libraries
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 框架和库
- en: Diving into software development without frameworks and libraries is like trying
    to bake a fancy cake from scratch without a recipe or premixed ingredients. It’s
    possible, but it’s a whole lot harder and takes more time. Frameworks and libraries
    are the secret sauce that makes a developer’s life easier. Instead of reinventing
    the wheel every time you need to make a web request or manipulate a DOM element,
    you just tap into what’s already there.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有框架和库的情况下进行软件开发就像尝试在没有食谱或预混合成分的情况下从头开始制作一个复杂的蛋糕。这是可能的，但会难得多，花费的时间也更多。框架和库是让开发者的生活变得更轻松的秘密调料。你不需要每次需要发送网络请求或操作
    DOM 元素时都重新发明轮子，你只需利用已有的资源。
- en: AI-assisted programming tools can certainly help. First of all, they can be
    useful for learning the basic features and workflows. They can also tell you when
    it’s best to use a framework or library.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: AI 辅助编程工具当然很有帮助。首先，它们对于学习基本功能和工作流程很有用。它们还可以告诉你何时最好使用框架或库。
- en: 'But take their help with a grain of salt. Here’s what Capilnean has to say:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 但要带着怀疑的态度接受他们的帮助。以下是 Capilnean 的看法：
- en: Given the large number of updates React gets—as well as other frameworks and
    libraries—and the fact that we use specific versions of frameworks, I had to provide
    these as system prompts to my ChatGPT instance in order to optimize my results.
    Sometimes, GPT provided solutions that were more academic than production-grade,
    so I tend to rely on working with our senior developers to get the job done for
    more complex issues. For React, I find myself asking GPT to check my syntax and
    my method of processing a specific data type more than actually build a full feature
    for me.
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于 React 以及其他框架和库的大量更新，以及我们使用特定版本的框架，我不得不将这些作为系统提示提供给我的 ChatGPT 实例以优化我的结果。有时，GPT
    提供的解决方案比生产级解决方案更学术化，所以我倾向于依赖与我们的高级开发者合作来解决更复杂的问题。对于 React，我发现我更倾向于让 GPT 检查我的语法和特定数据类型的处理方法，而不是为我构建完整的功能。
- en: ''
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The same goes for NodeJS. I have to take into consideration our internal APIs
    and methods of working with our data before I can go to ChatGPT and ask for a
    code snippet for a feature. Once I am able to describe the output of one of our
    functions as the input for the feature I am building, it usually is able to provide
    me with stable code. I use the same process here if the output isn’t good or it
    errors out. I provide it with the issue and ask for a code update in the right
    direction.
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于 NodeJS 也是如此。在我向 ChatGPT 请求一个功能代码片段之前，我必须考虑我们内部的 API 和数据处理方法。一旦我能描述我们函数的输出作为我正在构建的功能的输入，它通常能够提供稳定的代码。如果输出不好或者出错，我会提供问题并请求正确的代码更新。
- en: Data
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据
- en: Data is the lifeblood of every application, truly. It’s what keeps an app alive
    and kicking. Just like blood carries oxygen and nutrients to keep our bodies functioning,
    data flows through an application, giving it the information and insights it needs
    to work its magic.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 数据确实是每个应用程序的生命线，这是真的。它是让应用程序保持活力和动力的东西。就像血液携带氧气和营养素以保持我们身体的功能一样，数据在应用程序中流动，为它提供工作所需的必要信息和洞察力。
- en: 'But creating sample data can be a slog. Picture this: you’re excited to test
    your shiny new app, but first, you need a bunch of data to see how it actually
    works in the real world. You start typing in rows and rows of data—names, dates,
    numbers, whatever it takes. But then, it just keeps going. And going.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 但创建示例数据可能是一项艰巨的任务。想象一下：你兴奋地想测试你那闪亮的新应用，但首先你需要一大堆数据来看到它在现实世界中的实际工作情况。你开始输入一行又一行的数据——名字、日期、数字，无论是什么。但然后，它只是继续下去。并且继续。
- en: 'What’s more, you have to be careful about making it realistic enough so your
    tests are valid, but not so detailed that you’re writing a novel for each entry.
    And if you need a large dataset? Forget it: you’re basically signing up for a
    marathon of copy-pasting, tweaking, and double-checking.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还得确保它足够现实，以便你的测试是有效的，但又不至于过于详细，以免你为每个条目都写一部小说。而且如果你需要一个大型数据集？别想了：你基本上是在报名参加一场马拉松，进行复制粘贴、调整和双重检查。
- en: An AI-assisted programming tool can be handy for this. But first, you need to
    select a database and spin up the schema and tables. The tool will also need to
    be given the relationships, say, among the tables. Then you will need to do the
    configuration and setup. But then the AI can begin to help.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 一个辅助人工智能的编程工具对此很有帮助。但首先，你需要选择一个数据库并启动模式和表。工具还需要提供表之间的关系，比如表之间的关系。然后你需要进行配置和设置。然后人工智能就可以开始帮助了。
- en: 'Here are some prompts to get help evaluating databases:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示，可以帮助你获取评估数据库的帮助：
- en: '*Prompt:* What type of database would be best suited for handling <*specific
    data types or functions, e.g., user interactions, product inventory, etc.*>?'
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 哪种数据库最适合处理<*特定数据类型或功能，例如，用户交互，产品库存等*>？'
- en: ''
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* For an app expecting <*high/low*> traffic with <*type of data, e.g.,
    images, text, real-time data*>, which database should I consider?'
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 对于预期有<*高/低*>流量且包含<*类型的数据，例如，图像，文本，实时数据*>的应用，我应该考虑哪种数据库？'
- en: ''
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m on a tight budget. Can you suggest a cost-effective database
    solution for a small <*type of app, e.g., local delivery service app*>?'
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我的预算很紧张。你能为我推荐一个适合小型<*类型的应用，例如，本地配送服务应用*>的经济实惠的数据库解决方案吗？'
- en: ''
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m relatively new to database management. Which databases are user-friendly
    and easy to maintain for a beginner?'
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我相对较新手于数据库管理。哪些数据库对初学者来说用户友好且易于维护？'
- en: 'Here are some prompts to ask for help with a database schema:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示，可以帮助你请求数据库模式的帮助：
- en: '*Prompt:* Can you help me design a basic database schema for a <*type of application,
    e.g., online store, blog*>? I need to know what tables I should create and the
    primary relationships between them.'
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能帮我设计一个基本数据库模式吗，用于<*类型的应用，例如，在线商店，博客*>？我需要知道我应该创建哪些表以及它们之间的主要关系。'
- en: ''
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What would be an efficient table structure for managing <*specific
    type of data, e.g., customer orders, inventory*> in a relational database? What
    fields and data types should I include?'
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在关系型数据库中，管理<*特定类型的数据，例如，客户订单，库存*>的效率高的表结构应该是什么？我应该包含哪些字段和数据类型？'
- en: ''
  id: totrans-211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How should I define the relationships between tables in a relational
    database for an application that deals with <*describe the application’s functionality,
    e.g., event management, course enrollment*>? Specifically, I need help with understanding
    foreign keys and join tables.'
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 对于处理<*描述应用程序的功能，例如，活动管理，课程注册*>的应用，我应该如何在关系型数据库中定义表之间的关系？特别是，我需要帮助理解外键和连接表。'
- en: ''
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m working on a relational database schema for <*describe the project*>.
    Could you guide me on setting up primary and foreign keys effectively for data
    integrity?'
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我正在为一个<*描述项目*>的关系型数据库模式工作。你能指导我如何有效地设置主键和外键以确保数据完整性吗？'
- en: ''
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What normalization strategy would you recommend for a database handling
    <*type of data or application function*>? How can I avoid data redundancy and
    ensure data integrity?'
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 对于处理<*类型的数据或应用功能*>的数据库，你会推荐哪种归一化策略？我如何避免数据冗余并确保数据完整性？'
- en: ''
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m using a NoSQL database for a <*type of project, e.g., social
    media app*>. How should I design the document structures to store <*specific data
    types, e.g., user profiles, posts, comments*>?'
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我正在使用 NoSQL 数据库进行一个项目，例如社交媒体应用。我应该如何设计文档结构来存储特定数据类型，例如用户资料、帖子、评论？'
- en: ''
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* In designing my database schema, what indexing strategies should
    I consider for optimizing query performance, especially for <*type of queries
    or operations, e.g., full-text search, frequent updates*>?'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在设计我的数据库模式时，我应该考虑哪些索引策略来优化查询性能，特别是对于全文搜索、频繁更新等类型的查询或操作？'
- en: ''
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I need to migrate an existing database to a new schema. What are
    the key considerations and steps for redesigning the database structure without
    losing data integrity?'
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我需要将现有数据库迁移到新架构。在重新设计数据库结构而不丢失数据完整性的关键考虑因素和步骤是什么？'
- en: 'And here are some prompts for setting up the initial database environment:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些设置初始数据库环境的提示：
- en: '*Prompt:* Can you provide step-by-step instructions for installing <*a specific
    database server, e.g., MySQL, PostgreSQL*> on <*a specific operating system, e.g.,
    Windows, Linux*>?'
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 能否提供在特定操作系统（例如 Windows、Linux）上安装特定数据库服务器（例如 MySQL、PostgreSQL）的逐步说明？'
- en: ''
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* After installing <*name of database*>, what are the essential configuration
    settings I should initially set up for optimal performance?'
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 安装特定数据库（例如数据库名称）后，我应该首先设置哪些基本配置设置以实现最佳性能？'
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are the best practices for securing a <*specific database*>
    server? I’m particularly interested in user authentication and protecting sensitive
    data.'
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 保护特定数据库服务器的最佳实践是什么？我特别关注用户身份验证和保护敏感数据。'
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How can I optimize the performance of <*a specific database*> for
    an application that will handle <*describe the nature of the data and expected
    load, e.g., large datasets, high transaction volumes*>?'
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 如何优化特定数据库的性能，以适应将要处理的应用程序，例如处理大量数据集或高交易量？'
- en: 'Now, let’s look at how we can use AI to create sample data. Here are some example
    prompts:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何使用 AI 创建样本数据。以下是一些示例提示：
- en: '*Prompt:* Create demo data for 100 IDs and email data and save this to a CSV
    file.'
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为 100 个 ID 和电子邮件数据创建演示数据，并将其保存到 CSV 文件中。'
- en: ''
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create demo data for 50 products, including product ID, name, price,
    and category.'
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为 50 个产品创建演示数据，包括产品 ID、名称、价格和类别。'
- en: ''
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a demo dataset of 150 order records, each with an order ID,
    customer ID, order date, and total amount.'
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建一个包含订单 ID、客户 ID、订单日期和总金额的 150 条订单记录的演示数据集。'
- en: ''
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Generate sample data for 100 employees, including employee ID, full
    name, department, and email address.'
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为 100 名员工生成样本数据，包括员工 ID、全名、部门和电子邮件地址。'
- en: ''
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create sample data for 80 customer feedback entries, including feedback
    ID, customer ID, comments.'
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建 80 条客户反馈样本数据，包括反馈 ID、客户 ID 和评论。'
- en: 'With the data, you can then create SQL statements for it. You can use something
    like this for the customer feedback entries:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些数据，然后你可以为它们创建 SQL 语句。你可以使用以下内容为客户反馈条目：
- en: '*Prompt:* Generate a SQL insert statement to populate the Feedback table with
    the data.'
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 生成一个 SQL 插入语句，用于将数据填充到 Feedback 表中。'
- en: ChatGPT can be a lifesaver when it comes to the nitty-gritty task of data conversion.
    If you’re a developer, you know that converting data between different formats
    like XML, SQL, JSON, CSV, and TOML is common. But let’s be honest, it can be a
    tedious and sometimes error-prone process. That’s where ChatGPT comes in handy.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在处理数据转换这类繁琐任务时可以成为救命稻草。如果你是开发者，你知道在 XML、SQL、JSON、CSV 和 TOML 等不同格式之间转换数据是常见的。但说真的，这可能会很繁琐，有时还可能出错。这就是
    ChatGPT 发挥作用的地方。
- en: 'Here are some sample prompts:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些示例提示：
- en: '*Prompt:* Here’s a CSV row: ‘John Doe, 35, New York’. Can you convert this
    into an XML format for me?'
  id: totrans-245
  prefs:
