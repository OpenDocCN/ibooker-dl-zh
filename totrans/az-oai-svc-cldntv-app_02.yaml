- en: These are just a few examples of how to use the multiple capabilities of Azure
    OpenAI Service models. They can be combined with other services, and the models
    may also evolve, so don’t discard scenarios for audio or video generation.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是使用Azure OpenAI服务模型的多重能力的一些示例。它们可以与其他服务结合使用，模型也可能不断发展，因此不要放弃音频或视频生成的场景。
- en: 'Regardless of the type of capability and use case, Azure OpenAI Service can
    provide support to different kinds of scenarios:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 无论能力类型和用例如何，Azure OpenAI 服务都可以为不同类型的场景提供支持：
- en: Completion
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 完成度
- en: Completions are used to generate content that finishes a given prompt. You can
    think of it as a way to predict or continue a piece of text. Completions are often
    useful for tasks like content generation, coding assistance, story writing, etc.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 完成度用于生成完成给定提示的内容。你可以将其视为预测或继续一段文本的方式。完成度通常用于内容生成、编码辅助、故事写作等任务。
- en: Chat
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天
- en: Chat scenarios are designed to simulate a conversation, allowing back-and-forth
    exchanges with the model. Instead of giving a single prompt and getting a continuation,
    users provide a series of messages, and the model responds to them in kind. Chat
    scenarios (like those powering ChatGPT) are useful for interactive tasks, including
    but not limited to tutoring, customer support, and of course, casual chatting.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天场景旨在模拟对话，允许与模型进行来回交流。用户不是提供一个单独的提示并得到续集，而是提供一系列消息，模型会相应地回应。像 ChatGPT 那样的聊天场景对于交互式任务非常有用，包括但不限于辅导、客户支持和当然，日常闲聊。
- en: Embeddings
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入
- en: We will explore the notion of embeddings by the end of [Chapter 2](ch02.html#designing_cloud_native_architectures_for_generativ),
    but they basically allow us to consume specific knowledge from documents and other
    sources. We will leverage this sort of capability in several [Chapter 3](ch03.html#implementing_cloud_native_generative_ai_with_azure)
    scenarios.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在 [第 2 章](ch02.html#designing_cloud_native_architectures_for_generativ) 的结尾探讨嵌入的概念，但它们基本上允许我们从文档和其他来源中消费特定的知识。我们将在第
    3 章 [实现 Azure 云原生生成式 AI](ch03.html#implementing_cloud_native_generative_ai_with_azure)
    的几个场景中利用这种能力。
- en: The dynamic behind all these examples is the same. Azure OpenAI is a PaaS that
    works based on cloud consumption. Unlike other cloud services or APIs that bill
    their capabilities based on a number of interactions, Azure OpenAI (and other
    commercial LLM platforms) measure service usage based on a new concept called
    “tokens.” Let’s see what this is about.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些例子背后的动态是相同的。Azure OpenAI 是一个基于云消费的 PaaS，它与其他基于交互次数计费的云服务或 API 不同。Azure OpenAI（以及其他商业
    LLM 平台）根据一种称为“令牌”的新概念来衡量服务使用情况。让我们看看这究竟是怎么回事。
- en: LLM Tokens as the New Unit of Measure
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM 令牌作为新的度量单位
- en: In general terms, cloud and SaaS providers use very diverse ways to bill their
    services, from fixed monthly fees and usage tiers with volume discounts to very
    granular units of measure such as characters, words, or API calls.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 从一般意义上讲，云和 SaaS 提供商使用非常多样的方式来计费他们的服务，从固定的月费和具有数量折扣的使用层到非常细粒度的度量单位，如字符、单词或 API
    调用。
- en: 'In this case, generative AI has adopted the notion of *tokens*, which is a
    [set of words or characters](https://oreil.ly/Vy9ny) in which we split the text-based
    information. The tokens unit is used for two purposes:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，生成式 AI 采用了 *令牌* 的概念，这是一个 [一组单词或字符](https://oreil.ly/Vy9ny)，我们用它来分割基于文本的信息。令牌单位用于两个目的：
- en: For *consumption*, to calculate the cost of the configuration and interactions
    with the Azure OpenAI models. Any API call, prompt (text request) sent to the
    model, and completion (answer) delivered by Azure OpenAI follows this unit. The
    [service pricing](https://oreil.ly/7Gmq6) is based on cost per 1,000 tokens, and
    it depends on the model type (GPT-3.5 Turbo, GPT-4, GPT-4o, DALL·E 3, etc.).
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 *消费*，为了计算配置和与 Azure OpenAI 模型的交互成本。任何 API 调用、发送给模型的提示（文本请求）以及 Azure OpenAI
    提供的完成（答案）都遵循这个单位。[服务定价](https://oreil.ly/7Gmq6)基于每 1,000 个令牌的成本，并且取决于模型类型（GPT-3.5
    Turbo、GPT-4、GPT-4o、DALL·E 3 等）。
- en: 'For *capacity*, at both the model and service levels:'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 *容量*，在模型和服务层面：
- en: '*Token limit*, which is the maximum input we can pass to any Azure OpenAI model
    (and generative AI models in general). For example, GPT-3.5 Turbo offers two options
    with a 4K and 16K token limit, and GPT-4, GPT-4 Turbo, and GPT-4o reach 128K.
    This is likely to evolve in the coming months and years. For updated information,
    visit the [model availability](https://oreil.ly/BI5Ue) page and check the “Max
    Request (Tokens)” column.'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*令牌限制*，这是我们能够传递给任何 Azure OpenAI 模型（以及一般生成式 AI 模型）的最大输入。例如，GPT-3.5 Turbo 提供了两种选项，4K
    和 16K 令牌限制，而 GPT-4、GPT-4 Turbo 和 GPT-4o 达到 128K。这可能会在未来几个月和几年内发生变化。有关最新信息，请访问
    [模型可用性](https://oreil.ly/BI5Ue) 页面并检查“最大请求（令牌）”列。'
- en: '*Service quotas*, which means the maximum capacity at a certain resource, configuration,
    and usage level for any Azure OpenAI model. This is also evolving information,
    and it is available via [official documentation](https://oreil.ly/wwpp8) and the
    [Quota section](https://oreil.ly/ONn5Q) from Azure OpenAI Studio. These limits
    are important for any deployment plan, depending on the type of application (e.g.,
    if we are planning to deploy a service for massive business-to-consumer [B2C]
    applications). Also, there are recommended [best practices](https://oreil.ly/Dv9qf)
    to handle these limitations.'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*服务配额*，这意味着任何Azure OpenAI模型在特定资源、配置和用量水平下的最大容量。这也是不断发展的信息，可以通过[官方文档](https://oreil.ly/wwpp8)和Azure
    OpenAI Studio的[配额部分](https://oreil.ly/ONn5Q)获取。这些限制对于任何部署计划都很重要，取决于应用程序的类型（例如，如果我们计划部署面向大量企业对消费者[B2C]应用程序的服务）。此外，还有一些[最佳实践](https://oreil.ly/Dv9qf)来处理这些限制。'
- en: The specific amount of tokens depends on the number of words (other providers
    calculate tokens based on characters, instead of words), but also on their length
    and language. The general rule is 1,000 tokens is approximately 750 words for
    the English language, but OpenAI explains the [specific way](https://oreil.ly/tMYF_)
    to calculate tokens depending on the case. Additionally, you can always use Azure
    OpenAI Playground or OpenAI’s [tokenizer](https://oreil.ly/DDQHG) to calculate
    a specific token estimate based on the input text.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 具体的token数量取决于单词数量（其他提供商根据字符而不是单词来计算token），但也取决于它们的长度和语言。一般规则是，1000个token大约相当于英语中的750个单词，但OpenAI解释了[具体方法](https://oreil.ly/tMYF_)来根据情况计算token。此外，你始终可以使用Azure
    OpenAI游乐场或OpenAI的[分词器](https://oreil.ly/DDQHG)来根据输入文本计算特定的token估计。
- en: Conclusion
  id: totrans-251
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This first chapter was a mix of intro-level information related to AI and generative
    AI and a preliminary introduction to Azure OpenAI topics, including recent developments,
    primary capabilities, typical use cases, and its value as an AI copilot enabler
    for your own generative AI developments.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 这第一章是关于AI和生成式AI的入门级信息的混合，以及Azure OpenAI主题的初步介绍，包括最新发展、主要功能、典型用例，以及它作为AI协同驾驶器使能器在你自己的生成式AI开发中的价值。
- en: Depending on your background, this information may be just a 101 introduction,
    but the concepts behind the Azure OpenAI Service, even if they are new and include
    some new terms, can be as simple as it looks—a managed PaaS that will allow you
    to deploy your own cloud native, generative AI solutions.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的背景，这些信息可能只是101入门介绍，但Azure OpenAI服务的概念，即使它们是新的并包含一些新术语，也可能像看起来一样简单——一个托管PaaS，将允许你部署自己的云原生、生成式AI解决方案。
- en: In [Chapter 2](ch02.html#designing_cloud_native_architectures_for_generativ),
    we will analyze the potential scenarios for cloud native development, their connection
    with Azure OpenAI, and the architectural requirements that will help you prepare
    everything, before even implementing your Azure OpenAI–enabled solutions. As with
    this chapter, if you already have some preliminary knowledge of cloud native and
    Azure architectures, you may read it as a way to connect the dots and understand
    the specifics of these topics adapted to generative AI. If you are totally new
    to the topic, feel free to read the content and explore any external resource
    that may support your upskilling journey. We’re just getting started!
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](ch02.html#designing_cloud_native_architectures_for_generativ)中，我们将分析云原生开发的潜在场景，它们与Azure
    OpenAI的联系，以及帮助你准备一切的架构要求。正如本章一样，如果你已经对云原生和Azure架构有一些初步的了解，你可以将其作为连接点的方法来阅读，并理解这些主题的具体细节，这些细节适用于生成式AI。如果你对这个主题完全陌生，请随意阅读内容，并探索任何可能支持你技能提升之旅的外部资源。我们才刚刚开始！
