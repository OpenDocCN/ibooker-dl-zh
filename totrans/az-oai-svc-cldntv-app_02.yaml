- en: Chapter 1\. Introduction to Generative AI and Azure OpenAI Service
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：生成式人工智能和Azure OpenAI服务的介绍
- en: This first chapter covers the fundamentals of artificial intelligence (AI) as
    a way to contextualize the new developments with generative AI. It includes some
    technology-agnostic topics that will be useful for any kind of implementation,
    but it focuses on Azure OpenAI Service as the key building block to enable cloud-native
    application development with generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了人工智能（AI）的基础知识，以便将新的生成式人工智能发展置于上下文中。它包括一些与技术无关的主题，这些主题对任何类型的实施都很有用，但它侧重于Azure
    OpenAI服务作为实现使用生成式人工智能进行云原生应用程序开发的基石。
- en: What Is Artificial Intelligence?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是人工智能？
- en: This section focuses on the historical evolution of AI technologies and related
    use cases as a way to demystify what AI actually looks like, and to connect traditional
    approaches with new generative AI techniques and capabilities.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节重点介绍人工智能技术的历史演变和相关用例，以此揭示人工智能的真实面貌，并将传统方法与新的生成式人工智能技术和能力联系起来。
- en: Let’s start with its origins. The term “AI” was coined during the 1950s. Concretely,
    Professor John McCarthy defined artificial intelligence in 1955 as [“the science
    and engineering of making intelligent machines”](https://oreil.ly/hir0l). It is
    also fair to say that Professor Alan Turing previously introduced the notion of
    thinking machines. In 1956, Dartmouth College hosted the Summer Research Project
    on AI conference, with a group of participants from the most relevant universities
    and companies. That conference was led by Prof. McCarthy and other renowned researchers,
    and it was the beginning of the AI area of research. In the time since, there
    have been multiple cycles of hype, disappointments due to unrealistic expectations
    (periods often referred as AI winters due to reduced funding and general interest
    for AI topics), renovated expectations, and finally vast commercialization of
    AI-enabled solutions such as personal assistant speakers, intelligent autonomous
    vacuum cleaners, etc.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从它的起源开始。术语“人工智能”是在20世纪50年代提出的。具体来说，约翰·麦卡锡教授在1955年将人工智能定义为[“制造智能机器的科学和工程”](https://oreil.ly/hir0l)。也有理由说，艾伦·图灵教授之前引入了思考机器的概念。1956年，达特茅斯学院举办了人工智能夏季研究项目会议，与会者来自最相关的大学和公司。这次会议由麦卡锡教授和其他著名研究人员领导，是人工智能研究领域的开端。从那时起，经历了多次炒作、由于期望过高而导致的失望（通常被称为人工智能冬天，因为对人工智能主题的资助和兴趣减少），以及最终人工智能赋能解决方案的广泛商业化，如个人助理扬声器、智能自动吸尘器等。
- en: That said, AI has evolved a lot during the last two decades, but the reality
    is that initially it was mainly and only adopted by some of the biggest companies,
    such as Microsoft (no, not necessarily for their famous [Clippy](https://oreil.ly/0iNuM)!),
    Google, Amazon, Uber, and other technology unicorns. That first wave of adoption
    created a great baseline so they could offer these same capabilities as managed
    cloud services to other AI adopters out there, which gave them a clear competitive
    advantage. This started the stage of data and AI democratization we are currently
    experiencing, where smaller companies are developing or leveraging AI-enabled
    services, and those solutions are already part of our day-to-day.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，人工智能在过去二十年里发展了很多，但现实是，最初它主要并且仅被一些最大的公司采用，例如微软（不，并非一定是他们著名的[Clippy](https://oreil.ly/0iNuM)!）、谷歌、亚马逊、优步和其他科技独角兽。这次采用的第一波浪潮创造了一个很好的基础，使他们能够将这些相同的作为托管云服务提供给其他人工智能采用者，这给了他们明显的竞争优势。这开始了我们现在正在经历的数据和人工智能民主化的阶段，其中较小的公司正在开发或利用人工智能赋能的服务，而这些解决方案已经成为我们日常生活的组成部分。
- en: Before going into the details, let’s take a step back and analyze the context
    of what artificial intelligence is today, and what it means for companies and
    individuals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入细节之前，让我们退一步，分析一下今天人工智能的背景，以及它对公司和个人意味着什么。
- en: Current Level of AI Adoption
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前人工智能的采用水平
- en: The term “AI adoption” describes how organizations around the world are either
    implementing AI systems or leveraging AI-enabled tools from other companies. Each
    company’s level of adoption really depends on several factors, such as technology
    maturity, type of organization (big or small companies, public administration,
    startups, etc.), geography, etc. McKinsey indicates that the level of AI adoption
    in 2022 (from their [state of AI report](https://oreil.ly/6GDdZ)) was 50% from
    all its respondents, with an interesting increase at the international level,
    and an even more significant increase for developing countries. Additionally,
    they also estimate that [generative AI could add to the global economy](https://oreil.ly/4L3JC)
    the equivalent of $2.6 trillion to $4.4 trillion annually.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“AI采用”描述了世界各地组织是正在实施AI系统还是利用来自其他公司的AI赋能工具。每家公司的采用水平实际上取决于几个因素，例如技术成熟度、组织类型（大公司或小公司、公共行政、初创公司等）、地理位置等。麦肯锡指出，2022年AI采用水平（根据他们的[AI状态报告](https://oreil.ly/6GDdZ)）为所有受访者的50%，在国际层面上有有趣的增长，对于发展中国家来说，增长更为显著。此外，他们还估计，[生成式AI每年可为全球经济增加2.6万亿美元至4.4万亿美元](https://oreil.ly/4L3JC)。
- en: In addition, Boston Consulting Group [defined](https://oreil.ly/mrLCw) the level
    of success and AI maturity as a combination of internal adoption plus the knowledge
    of AI within the organization, with only 20% of organizations being actual pioneers
    in terms of AI adoption. Last but not least, Gartner [predicts](https://oreil.ly/b-x4K)
    that by 2025, 70% of enterprises will identify the sustainable and ethical use
    of AI among their top concerns, and 35% of large organizations will have a Chief
    AI Officer who reports to the CEO or COO.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，波士顿咨询集团[定义](https://oreil.ly/mrLCw)了成功水平和AI成熟度为内部采用加上组织内对AI的了解的组合，只有20%的组织在AI采用方面是真正的先驱。最后但同样重要的是，Gartner[预测](https://oreil.ly/b-x4K)到2025年，70%的企业将把AI的可持续和道德使用列为他们的首要关注事项，35%的大型组织将设有向CEO或COO汇报的首席AI官。
- en: These figures show that even if the level of global adoption is increasing,
    there are still differences in how companies are using AI and how successful they
    are. The next sections will showcase multiple examples of AI-enabled systems,
    at both the technology and use case levels.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据表明，尽管全球采用水平正在增加，但公司在使用AI的方式以及成功程度方面仍存在差异。接下来的几节将展示多个AI赋能系统的例子，包括技术和用例层面。
- en: The Many Technologies of AI
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI的多种技术
- en: 'There are different ways to define artificial intelligence, but the reality
    is that there is not only one single technology under the umbrella of AI. Let’s
    explore the main AI technologies:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 定义人工智能的方式有很多种，但现实是，在AI的范畴下并不只有一种单一的技术。让我们来探索主要的AI技术：
- en: Machine learning (ML)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）
- en: 'A type of AI that relies on advanced statistical models that learn from past
    data to predict future situations. Take a simple use case of classifying fruits
    based on their existing pictures. To describe an apple to the system, we would
    say it is somewhat round in shape and that its color is a varied shade of red,
    green, or yellow. As for oranges, the explanation is similar except for the color.
    The algorithm then takes these attributes (based on past examples) as guidelines
    for it to understand what each of the fruits looks like. Upon being exposed to
    more and more samples, it develops a better capacity to differentiate oranges
    from apples and gets better at correctly identifying them. There are plenty of
    ML models depending on the kind of algorithm and type of task, but some relevant
    examples are decision forests, k-means clustering, regressions, and support vector
    machines (note: if you want to explore this family of AI models, take a look at
    the [Microsoft ML Algorithm Cheat Sheet](https://oreil.ly/T7JG9), which explains
    the type of tasks for different models and their data requirements).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一种依赖于先进统计模型，从历史数据中学习以预测未来情况的AI类型。以根据现有图片对水果进行分类的简单用例为例。为了向系统描述一个苹果，我们会说它形状略微圆润，颜色是红色、绿色或黄色的不同色调。至于橙子，解释类似，只是颜色不同。然后算法将这些属性（基于过去的例子）作为指导，以便理解每种水果的外观。在接触到越来越多的样本后，它发展出更好的能力来区分橙子和苹果，并在正确识别它们方面变得更好。根据算法类型和任务类型，有大量的机器学习模型，但一些相关的例子包括决策森林、k-means聚类、回归和支持向量机（注意：如果您想探索这一系列AI模型，请查看[微软ML算法速查表](https://oreil.ly/T7JG9)，它解释了不同模型的任务类型及其数据需求）。
- en: Deep learning (DL)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）
- en: Deep learning can be defined as a subset of machine learning, with models that
    rely on algebra and calculus principles. The differentiating character of deep
    learning is that the algorithm uses a neural network to extract features of the
    input data and classify it based on patterns to provide output without needing
    manual input of definitions. The key aspect here is neural networks. The idea
    of neural networks comes from the fact that they mimic the way the brain functions,
    as a multilayer system that performs mathematical calculations. Layered with multiple
    levels of algorithms designed to detect patterns, neural networks interpret data
    by reviewing and labeling its output. If we consider our fruit example, instead
    of having to provide the attributes of what each fruit looks like, we have to
    feed many images of the fruits into the deep learning model. The images will be
    processed, and the model will create definitions such as the shapes, sizes, and
    colors.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习可以被定义为机器学习的一个子集，其模型依赖于代数和微积分原理。深度学习的独特之处在于，算法使用神经网络来提取输入数据的特点并根据模式进行分类，从而提供输出，而不需要手动输入定义。这里的关键方面是神经网络。神经网络的构想源于它们模仿大脑功能的方式，作为一个执行数学计算的分层系统。神经网络通过多层算法设计来检测模式，通过审查和标记其输出来解释数据。如果我们考虑我们的水果示例，我们不需要提供每种水果的外观属性，而是需要将许多水果图像输入到深度学习模型中。图像将被处理，模型将创建定义，如形状、大小和颜色。
- en: Natural language processing (NLP)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）
- en: NLP combines computational linguistics (rule-based modeling of human language)
    with statistical, machine learning, and deep learning models. These kinds of models
    were initially available only in English (e.g., BERT from Google AI), but the
    current trend is to create local versions or multilanguage models to support others
    like Spanish, Chinese, French, etc. That said, NLP has undergone a tremendous
    evolution in the last 20 years. NLP algorithms used to be task-specific, but modern
    architectures have allowed them to better generalize to different tasks and even
    to gain emerging capabilities that they were not trained for. From a Microsoft
    Azure perspective, both Azure OpenAI Service and [Azure AI Language](https://oreil.ly/b191_)
    resources rely on NLP models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）结合了计算语言学（基于规则的人类语言建模）与统计、机器学习和深度学习模型。这类模型最初仅限于英语（例如，来自谷歌AI的BERT），但当前的趋势是创建本地版本或多语言模型以支持西班牙语、中文、法语等语言。话虽如此，自然语言处理在过去20年中经历了巨大的演变。自然语言处理算法过去通常是针对特定任务的，但现代架构使它们能够更好地泛化到不同的任务，甚至获得它们未经过训练的新能力。从微软Azure的角度来看，Azure
    OpenAI服务和[Azure AI Language](https://oreil.ly/b191_)资源都依赖于NLP模型。
- en: Robotic process automation (RPA)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人流程自动化（RPA）
- en: This is a set of technologies that replicates the manual interactions of human
    agents with visual interfaces. For example, imagine you are working in HR and
    you need to do the same task every week, which could be checking some information
    related to the employees via an internal platform, then filling out some information,
    and finally sending a customized email. RPA tools are easy to implement, reduce
    wasted time, and increase internal efficiencies, so employees can focus on added
    value tasks and avoid monotonous work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一套复制人类代理与视觉界面手动交互的技术。例如，想象你正在人力资源部门工作，每周都需要执行相同的任务，这可能包括通过内部平台检查与员工相关的某些信息，然后填写一些信息，最后发送定制的电子邮件。RPA工具易于实施，减少浪费的时间，并提高内部效率，因此员工可以专注于增值任务并避免单调的工作。
- en: Operations research (OR)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 运筹学（OR）
- en: Operational research is a very important area, often included as part of the
    family of AI technologies, and very related to ML and the previously mentioned
    reinforced approaches. The University of Montreal [defines operations research](https://oreil.ly/u_H5h)
    as “a field at the crossroads of computer science, applied mathematics, management,
    and industrial engineering. Its goal is to provide automated logic-based decision-making
    systems, generally for control or optimization tasks such as improving efficiency
    or reducing costs in industry.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 运筹学是一个非常重要的领域，通常被包括在人工智能技术家族中，与机器学习和前面提到的强化方法非常相关。蒙特利尔大学[定义运筹学](https://oreil.ly/u_H5h)为“一个位于计算机科学、应用数学、管理和工业工程交叉点的领域。其目标是提供基于自动逻辑的决策系统，通常用于控制或优化任务，如提高工业效率或降低成本。”
- en: 'OR usually relies on a set of variables and constraints that guide some sort
    of simulation that can be used for different kinds of planning activities: managing
    limited healthcare in hospitals, optimizing service schedules, planning energy
    use, planning public transit systems, etc.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: OR通常依赖于一组变量和约束，引导某种模拟，可用于不同类型的规划活动：管理医院有限的医疗资源、优化服务时间表、规划能源使用、规划公共交通系统等。
- en: These are the main categories of AI technologies, but the list can change depending
    on the interpretation of what AI means. Regardless of the details, it is important
    to keep in mind these technologies as a set of capabilities to predict, interpret,
    optimize, etc. based on specific data inputs. Let’s see now how these different
    AI technologies apply to all sorts of use cases, which are likely to leverage
    one technology or combine them depending on the implementation approach.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是AI技术的主要类别，但列表可能会根据对AI含义的解释而变化。无论细节如何，重要的是要记住这些技术作为一组基于特定数据输入进行预测、解释、优化等的能力。现在让我们看看这些不同的AI技术如何应用于各种用例，这些用例可能会根据实施方法利用一种技术或结合它们。
- en: Typical AI Use Cases
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 典型的AI用例
- en: Regardless of the level of technical complexity, there are many different kinds
    of AI implementations, and their usefulness usually depends on the specific use
    cases that organizations decide to implement. For example, one organization might
    say, “we would like to get automatic notifications when there is a specific pattern
    from our billing figures” and develop some basic anomaly detection model, or even
    a basic rule-based one, and this could be considered an AI. Others will require
    more advanced developments (including generative AI), but they will need to have
    a business justification behind it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论技术复杂程度如何，都有许多不同类型的AI实现，它们的有用性通常取决于组织决定实施的具体用例。例如，一个组织可能会说：“我们希望在账单数据中出现特定模式时自动接收通知”，并开发一些基本的异常检测模型，甚至是一个基于规则的模型，这可以被认为是AI。而其他组织可能需要更高级的开发（包括生成式AI），但它们需要有一个商业理由来支持。
- en: 'Before we explore the technical and business considerations for an adopter
    company, here are some examples of AI-enabled applications:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探讨采用公司对技术和商业考虑因素之前，这里有一些AI赋能应用的例子：
- en: Chatbots
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人
- en: You’re likely very familiar with chatbots—those little friends that are embedded
    into websites—as well as automated phone bots that allow companies to automate
    their communication and customer support. They are based on NLP/linguistic capabilities
    that allow them (with different levels of success) to understand the intent of
    what a client wants or needs, so they can provide them with an initial answer
    or hints to find the final answer. They also reduce the burden on support folks
    to answer initial requests, as chatbots can analyze, filter, and dispatch cases
    depending on the topic. The main advantage is automation and scalability of business
    activities (i.e., doing more with less), but there are challenges related to how
    efficient chatbots are for complex tasks and information. That said, chatbots
    are exponentially evolving with the arrival of generative AI, going from traditional
    rule-based engines to dynamic assistants that can adapt to the context of the
    discussion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能非常熟悉聊天机器人——那些嵌入到网站中的小助手，以及允许公司自动化其沟通和客户支持的自动电话机器人。它们基于NLP/语言能力，允许它们（以不同水平的成功率）理解客户想要或需要的内容意图，因此可以为他们提供初步答案或提示以找到最终答案。它们还可以减轻支持人员回答初步请求的负担，因为聊天机器人可以根据主题进行分析、过滤和分配案例。主要优势是业务活动的自动化和可扩展性（即用更少的资源做更多的事情），但与复杂任务和信息相关的挑战也存在。话虽如此，随着生成式AI的到来，聊天机器人正以指数级速度发展，从传统的基于规则的引擎转变为能够适应讨论上下文的动态助手。
- en: Computer vision systems
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉系统
- en: Image detection and classification applications that rely on DL technologies
    to analyze images and videos. For example, personal devices such as laptops and
    smartphones rely on this kind of technology to unlock them with an image of your
    face. Computer vision also supports advanced video analytics for a variety of
    applications.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于深度学习技术分析图像和视频的图像检测和分类应用。例如，个人设备如笔记本电脑和智能手机依赖于这种技术通过你的面部图像解锁。计算机视觉还支持各种应用的高级视频分析。
- en: Fraud detection
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Widely used by financial institutions, AI can help detect unusual patterns that
    may indicate some sort of misuse of financial assets, such as credit cards. This
    could be a card translation from a remote country, unusual purchases, repetitive
    attempts to get money from an ATM, etc. These AI-enabled systems rely on different
    kinds of technologies (NLP, behavioral analysis, etc.) and make the surveillance
    more scalable, allowing humans to focus only on critical cases.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融机构中广泛使用，AI可以帮助检测可能表明对金融资产（如信用卡）某种滥用的异常模式，例如，来自遥远国家的卡翻译、不寻常的购买、反复尝试从ATM机取钱等。这些AI赋能的系统依赖于不同类型的技术（NLP、行为分析等），使监控更具可扩展性，使人类能够只关注关键案例。
- en: Voice-enabled personal assistants
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基于语音的个人助手
- en: Integrated via smartphones, speakers, cars (check out the amazing [case of Mercedes
    with Azure OpenAI](https://oreil.ly/yR55l)), TVs, and other kinds of devices,
    these personal assistants enable interaction with human users by simulating conversation
    capabilities. It is widely used to reduce the accessibility barrier (i.e., it
    uses voice and does not require visual, writing, and reading capabilities) and
    allows users to free their hands while activating features such as apps, music
    players, video games, etc. There are also privacy concerns related to these systems,
    as they can act purely in a reactive manner, or “listen” continuously to human
    discussions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能手机、扬声器、汽车（查看令人惊叹的[梅赛德斯与Azure OpenAI的案例](https://oreil.ly/yR55l)）、电视和其他各种设备集成，这些个人助手通过模拟对话能力，使人类用户能够与之互动。它们被广泛用于降低可访问性障碍（即，它们使用语音，不需要视觉、书写和阅读能力），并允许用户在激活应用、音乐播放器、视频游戏等特性时解放双手。这些系统也引发了隐私方面的担忧，因为它们可以纯粹以反应方式行事，或者“持续监听”人类的讨论。
- en: Marketing personalization
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 市场个性化
- en: The actual rainmaker for big companies such as Google and Meta. The ability
    to first understand the features related to a user (their age, location, preferences,
    etc.) and to connect that with the business goals of companies advertising their
    products and services is the key feature of modern online business. Marketing
    departments also use AI to segment their customer base and adapt their marketing
    techniques to these different segments.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像谷歌和Meta这样的大公司来说，是真正的雨maker。首先理解与用户相关的特征（他们的年龄、位置、偏好等）并将这些与广告其产品和服务公司的商业目标联系起来，是现代在线业务的关键特征。营销部门也使用AI来细分他们的客户群，并调整他们的营销技术以适应这些不同的细分市场。
- en: In-product recommendations
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 产品内推荐
- en: Companies such as Netflix and Amazon have in-product recommendations based on
    their understanding of user needs. If someone looks for sports equipment, Amazon
    can recommend related products. It is the same for TV shows and movies on Netflix
    and other streaming platforms—they’re able to make recommendations based on what
    you’ve watched previously. Everything is based on customer data and it relies
    on relatively complex AI models that we will explore later.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix和Amazon等公司根据其对用户需求的了解提供产品内推荐。如果有人寻找体育设备，Amazon可以推荐相关产品。对于Netflix和其他流媒体平台上的电视节目和电影也是如此——他们能够根据你之前观看的内容进行推荐。所有这些都基于客户数据，并且依赖于相对复杂的AI模型，我们将在稍后探讨。
- en: Robots
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人
- en: Examples include the Roomba vacuum cleaner, the incredible creations from [Boston
    Dynamics](https://oreil.ly/eVmm5) that can even dance and perform complex tasks,
    the humanoid [Sophia](https://oreil.ly/RjtE9), etc.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例子包括Roomba吸尘器、来自[Boston Dynamics](https://oreil.ly/eVmm5)的令人难以置信的创造，甚至能够跳舞和执行复杂任务，以及类人机器人[Sophia](https://oreil.ly/RjtE9)等。
- en: Autonomous vehicles
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车
- en: This type of system is equipped with different sets of advanced technologies,
    but some of them leverage AI techniques that allow cars to understand the physical
    context and adapt to dynamic situations. For example, these vehicles can autonomously
    drive with no need for a human driver, and they can make decisions based on different
    visual signals from the road and other cars. [Tesla’s Autopilot](https://oreil.ly/-3AK_)
    is a great example of this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种系统配备了不同的先进技术集，但其中一些利用了AI技术，使汽车能够理解物理环境并适应动态情况。例如，这些车辆可以在没有人类驾驶员的情况下自主驾驶，并且可以根据来自道路和其他车辆的不同的视觉信号做出决策。[特斯拉的Autopilot](https://oreil.ly/-3AK_)是这一点的绝佳例子。
- en: Security systems
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 安全系统
- en: This includes both cyber and physical security. As with fraud detection, AI
    helps security systems spot specific patterns from data and metrics, in order
    to avoid undesired access to precious resources. For example, [Microsoft Copilot
    for Security](https://oreil.ly/ISrdc) detects hidden patterns, hardens defenses,
    and responds to incidents faster with generative AI. Another example would be
    AI-enabled cameras that can spot specific situations or objects from the video
    images.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括网络和物理安全。与欺诈检测类似，AI帮助安全系统从数据和指标中识别特定模式，以避免对宝贵资源的未授权访问。例如，[Microsoft Copilot
    for Security](https://oreil.ly/ISrdc)通过生成AI检测隐藏模式，加强防御，并更快地应对事件。另一个例子是能够从视频图像中识别特定情况或对象的AI摄像头。
- en: Online search
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在线搜索
- en: Systems such as Microsoft Bing, Google Search, Yahoo, etc. leverage massive
    amounts of data and customized AI models to find the best answers to specific
    user queries. This is not a new concept, but we have seen how this kind of system
    has evolved a lot during recent years with the new [Microsoft Copilot](https://oreil.ly/NofXj)
    and [Google Gemini](https://oreil.ly/Zv5lb) apps. Additionally, we will see some
    examples for generative AI and web search applications in [Chapter 3](ch03.html#implementing_cloud_native_generative_ai_with_azure).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，像Microsoft Bing、Google Search、Yahoo等系统利用大量数据和定制AI模型来找到针对特定用户查询的最佳答案。这并不是一个新概念，但我们已经看到，随着新的[Microsoft
    Copilot](https://oreil.ly/NofXj)和[Google Gemini](https://oreil.ly/Zv5lb)应用的出现，这类系统在近年来已经发生了很大的变化。此外，我们将在[第3章](ch03.html#implementing_cloud_native_generative_ai_with_azure)中看到一些生成式AI和网页搜索应用的示例。
- en: Predictive maintenance
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性维护
- en: A very relevant case for industrial applications, this leverages different types
    of data to anticipate situations where machinery and industrial equipment may
    need maintenance before having specific issues. This is a perfect example of understanding
    past data to generate predictions, and it helps businesses avoid potential problems
    and approach maintenance activities in a proactive way.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常适合工业应用的案例，它利用不同类型的数据来预测机械设备和工业设备可能需要维护的情况，而在此之前可能还没有出现具体问题。这是一个理解过去数据以生成预测的完美例子，它有助于企业避免潜在问题，并采取积极主动的维护活动。
- en: Obviously, these applications can be transversal or specific to different industries
    (e.g., agriculture, healthcare), but they rely on the same technology pieces.
    Now that you understand them and their typical applications, let’s focus on how
    AI models can learn, as this will be relevant for the general generative AI topic
    of this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这些应用可以是跨行业的或特定于不同行业（例如，农业、医疗保健），但它们依赖于相同的技术组件。现在您已经了解了它们及其典型应用，让我们关注AI模型如何学习，因为这将对本书的通用生成式AI主题具有重要意义。
- en: Types of AI Learning Approaches
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI学习方法的类型
- en: As humans, we start to learn when we are babies, but the way we do it will depend
    on the process we follow. We can learn by ourselves, based on our own positive
    or negative experiences. We can also learn from the advice of adult humans, who
    previously learned from their own experience; this can help us accelerate our
    own learning process. AI models are very similar, and the way to leverage previous
    experiences (in this case data and models) depends on the type of AI model learning
    approach, as you can see in [Figure 1-1](#fig_1_ai_model_learning_categories).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人类，我们从婴儿时期就开始学习，但我们学习的方式将取决于我们遵循的过程。我们可以通过自己的积极或消极经验自学。我们也可以从那些从自己的经验中学习过的成年人的建议中学习；这可以帮助我们加速自己的学习过程。AI模型非常相似，利用先前经验（在这种情况下是数据和模型）的方式取决于AI模型学习方法的类型，正如您在[图1-1](#fig_1_ai_model_learning_categories)中看到的。
- en: '![](assets/aoas_0101.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aoas_0101.png)'
- en: Figure 1-1\. AI model learning categories
  id: totrans-54
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1. AI模型学习类别
- en: 'Let’s walk through each approach in the figure:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析图中的每个方法：
- en: Unsupervised learning
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习
- en: This is based on unsupervised techniques that don’t require human data annotation
    or support for the AI models to learn. This type usually relies on mathematical
    operations that automatically calculate values between data entries. It doesn’t
    require any sort of annotation, but it is suitable for only specific types of
    AI models, including those used for customer segmentation in marketing. The king
    of unsupervised techniques is what we call “clustering,” which automatically groups
    data based on specific patterns and model parameters.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这基于不需要人类数据标注或支持AI模型学习的无监督技术。这类通常依赖于自动计算数据条目之间值的数学运算。它不需要任何形式的标注，但仅适用于特定类型的AI模型，包括用于市场营销中客户分段的模型。无监督技术的王是所谓的“聚类”，它根据特定的模式和模型参数自动分组数据。
- en: Supervised learning
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习
- en: Supervised learning is a very important type of learning for AI implementations.
    In this case, AI models use not only the input data, but also knowledge from human
    experts (subject matter experts, or SMEs) who can help AI understand specific
    situations by labeling input data (e.g., What’s a picture of a dog? What’s a negative
    pattern?). It usually requires some sort of data annotation, which means adding
    additional information (e.g., an extra column for a table-based dataset, a tag
    for a set of pictures). In general, this is a manual process and getting it right
    will impact the quality of the AI implementation, as this is as important as the
    quality of the dataset itself.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习是AI实现中非常重要的一种学习类型。在这种情况下，AI模型不仅使用输入数据，还使用来自人类专家（领域专家或SMEs）的知识，这些专家可以通过标记输入数据（例如，狗的图片是什么？什么是负模式？）来帮助AI理解特定情况。这通常需要某种形式的数据标注，这意味着添加额外的信息（例如，基于表格数据集的额外列，一组图片的标签）。一般来说，这是一个手动过程，正确完成它将影响AI实现的质量，因为这与数据集本身的质量一样重要。
- en: Reinforced learning
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习
- en: Last but not least, we have reinforced learning (RL) methods. Without getting
    too into the weeds with technical details, the main principle is the ability to
    simulate scenarios, and to provide the system with positive or negative rewards
    based on the attained outcome. This kind of learning pattern is especially important
    for generative AI, because of the application of *reinforcement learning from
    human feedback* (RLHF) to Azure OpenAI and other models. Concretely, [RLHF](https://oreil.ly/RCdKb)
    gets retrained based on rewards from human feedback (i.e., reviewers with specific
    topic knowledge). We will explore the details in [Chapter 3](ch03.html#implementing_cloud_native_generative_ai_with_azure),
    because RLHF is highly relevant to the creation of Azure OpenAI models.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们有强化学习（RL）方法。不深入技术细节，主要原则是能够模拟场景，并根据获得的结果向系统提供正面的或负面的奖励。这种学习模式对于生成式AI尤为重要，因为它将*从人类反馈中进行强化学习*（RLHF）应用于Azure
    OpenAI和其他模型。具体来说，[RLHF](https://oreil.ly/RCdKb)根据人类反馈的奖励（即具有特定主题知识的审稿人）进行重新训练。我们将在[第3章](ch03.html#implementing_cloud_native_generative_ai_with_azure)中探讨细节，因为RLHF与Azure
    OpenAI模型的创建高度相关。
- en: There are different ways in which models learn, depending on the internal architecture,
    the type of data sources, and expected outcomes. For the purposes of this book,
    it is important to differentiate and understand the high-level differences, as
    we will be referring to some of them in the context of generative AI.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 模型学习的方式因内部架构、数据源类型和预期结果而异。为了本书的目的，区分和理解高级别的差异很重要，因为我们将参考其中一些在生成式AI的上下文中。
- en: Generative AI is here to stay, and Azure OpenAI Service is already a key factor
    for adoption and democratization. Let’s now explore the fundamentals of generative
    AI, to understand how it works and what it can do for you and your organization.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI将长期存在，Azure OpenAI服务已经是采用和民主化过程中的一个关键因素。现在让我们来探讨生成式AI的基本原理，以了解它是如何工作的以及它能为您和组织带来什么。
- en: About Generative AI
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于生成式AI
- en: The term “generative AI” refers to the field of artificial intelligence that
    focuses on creating models and systems that have the ability to generate new content,
    such as images, text, music, videos, diagrams, etc.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “生成式AI”这个术语指的是人工智能领域，该领域专注于创建具有生成新内容能力（如图像、文本、音乐、视频、图表等）的模型和系统。
- en: As you may already know, this term has gained a lot of relevance in recent years,
    but it is not new. We can talk about probabilistic models in the 1990s, such as
    latent variable models and graphical models, which aimed to capture and generate
    data distribution. Also, recent advancements in deep learning, specifically in
    the form of generative adversarial networks (GANs) and variational autoencoders
    (VAEs), have significantly contributed to the popularization and advancement of
    generative AI.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经知道的，这个术语在近年来获得了很大的相关性，但它并不新鲜。我们可以谈论 20 世纪 90 年代的概率模型，如潜在变量模型和图模型，它们旨在捕捉和生成数据分布。此外，深度学习的最新进展，特别是生成对抗网络（GANs）和变分自编码器（VAEs），对生成式人工智能的普及和进步做出了重大贡献。
- en: The term “generative AI” has gained momentum as researchers, companies, and
    practitioners begin to explore the potential of these techniques to generate realistic
    and creative outputs. The result is now obvious, as AI encompasses a wide range
    of applications and techniques, including image synthesis, text generation, music
    generation, etc. Obviously, this is an evolving field and both academia and industry
    continue to innovate.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 随着研究人员、公司和从业者开始探索这些技术生成逼真和创造性输出的潜力，“生成式人工智能”这一术语开始流行起来。结果现在很明显，因为人工智能涵盖了广泛的应用和技巧，包括图像合成、文本生成、音乐生成等。显然，这是一个不断发展的领域，学术界和工业界都在持续创新。
- en: As you can see in [Figure 1-2](#fig_2_types_of_ai_capabilities), the generation
    capability can be seen as an extension of other existing types of AI techniques,
    which are more oriented to either describe, predict, or prescribe data patterns,
    or to optimize specific scenarios. Advanced AI techniques, including OR and generative
    AI, allow adopters to go from “only insights” to automated decision making and
    actions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[图 1-2](#fig_2_types_of_ai_capabilities)中可以看到的，生成能力可以被视为其他现有类型人工智能技术的扩展，这些技术更倾向于描述、预测或规定数据模式，或优化特定场景。高级人工智能技术，包括运筹学和生成式人工智能，使采用者能够从“仅洞察”过渡到自动决策和行动。
- en: '![](assets/aoas_0102.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aoas_0102.png)'
- en: Figure 1-2\. Types of AI capabilities
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-2\. 人工智能能力类型
- en: From a technical point of view, these models work in a very particular way.
    Instead of “just” predicting a certain pattern for a data entry (e.g., forecasting
    the ideal insurance premium for a specific client), they generate several outcomes
    to a specific instruction. The interaction with the generative AI model happens
    in a question-answer fashion, and this includes both direct instructions from
    humans (based on natural language instructions) and automated actions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，这些模型以非常特别的方式工作。它们不仅仅是预测数据输入的某种模式（例如，预测特定客户的理想保险费率），而是对特定指令生成多个结果。与生成式人工智能模型的交互以问答方式进行，这包括来自人类（基于自然语言指令）的直接指令和自动化操作。
- en: The term “prompt engineering” has emerged more recently in the context of NLP
    and the development of language models. While there isn’t a specific origin or
    a definitive moment when the term was coined, it has gained popularity as a way
    to describe the process of designing and refining prompts to elicit desired responses
    from language models.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “提示工程”这一术语最近在自然语言处理和语言模型开发背景下出现。虽然没有具体的起源或确切的时间点表明该术语的诞生，但它作为一种描述设计并完善提示以从语言模型中诱发出期望响应的过程而变得流行。
- en: Prompt engineering involves carefully crafting the instructions or input provided
    to a language model to achieve the desired output. It includes selecting the right
    wording, structure, and context to guide the model toward generating the desired
    response or completing a specific task. There are ongoing efforts to develop systematic
    approaches for designing effective prompts, fine-tuning models for specific tasks,
    and mitigating biases or undesired behaviors in language generation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程涉及精心设计提供给语言模型的指令或输入，以实现期望的输出。这包括选择合适的措辞、结构和上下文，以引导模型生成期望的响应或完成特定任务。目前正在进行开发系统方法来设计有效的提示、针对特定任务微调模型以及减轻语言生成中的偏见或不良行为的工作。
- en: From the previously mentioned question-answer dynamic, as you can see in [Figure 1-3](#fig_3_prompts_and_completions),
    *prompt* is the question, and the answer is called *completion*. The term “completion”
    in the context of NLP and language models refers to the generation or prediction
    of text that completes a given prompt or input, and it became more widely used
    as larger and more powerful models like OpenAI’s GPT were developed. In summary,
    the term “completion” in language models emerged from the evolving field of language
    modeling, reflecting the ability of models to generate or predict text that fills
    in or completes a given context or prompt.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 1-3](#fig_3_prompts_and_completions)所示，从之前提到的问答动态中可以看出，*提示*是问题，而*完成*是答案。在自然语言处理和语言模型中，“完成”一词指的是生成或预测文本以完成给定的提示或输入。随着像
    OpenAI 的 GPT 这样更大、更强大的模型的发展，“完成”一词的使用变得更加广泛。总的来说，语言模型中的“完成”一词源于语言建模领域的演变，反映了模型生成或预测文本以填补或完成给定上下文或提示的能力。
- en: '![](assets/aoas_0103.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aoas_0103.png)'
- en: Figure 1-3\. Prompts and completions
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 提示和完成
- en: Generative AI is a new kind of artificial intelligence, and its main advantage
    for wide adoption is the ability to enable communication between users and the
    generative AI models via natural language prompts and completions. That’s a game
    changer, but let’s see now the main kind of capabilities we can get from these
    models.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 是一种新型人工智能，其广泛采用的主要优势是能够通过自然语言提示和完成实现用户与生成式 AI 模型之间的通信。这是一个变革性的变化，但现在让我们看看我们可以从这些模型中获得的主要功能。
- en: Primary Capabilities of Generative AI
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式 AI 的主要功能
- en: 'It is true that language and text-based information are a key aspect of generative
    AI. However, language-based prompts can serve other purposes. Companies and researchers
    are working on several streams:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，语言和基于文本的信息是生成式 AI 的一个关键方面。然而，基于语言的提示可以服务于其他目的。公司和研究人员正在研究几个方面：
- en: Language
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 语言
- en: 'Besides the core ChatGPT-type functionality, with questions and answers between
    the AI model and the human user, there are other related tasks that rely on linguistics
    but go a step further. What if you can use language as the creation catalyst for:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 除了核心的 ChatGPT 型功能，即 AI 模型和人类用户之间的问答之外，还有一些其他相关任务依赖于语言学，但更进一步。如果你可以用语言作为以下内容的创作催化剂：
- en: Code
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 代码
- en: Technically, a programming language is just that…a language. LLMs are good at
    handling English or Spanish, but they are also great at understanding and generating
    code, and handling Java, Python, or C++ as they do any other spoken language.
    This may not be intuitive, but it makes sense to treat coding languages as any
    other language. And that’s what generative AI does.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，编程语言只是那样……一种语言。大型语言模型擅长处理英语或西班牙语，但它们也擅长理解和生成代码，处理 Java、Python 或 C++，就像处理任何其他口语语言一样。这可能不太直观，但将编程语言视为任何其他语言是有道理的。这正是生成式
    AI 所做的。
- en: Melodies
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 旋律
- en: Based on musical notes, LLMs can generate melodies as they generate regular
    sentences. The potential of generative AI in this area is still unexplored, but
    it shows promising results for music creation.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 基于音符，LLM 可以像生成常规句子一样生成旋律。生成式 AI 在这个领域的潜力尚未被充分探索，但它为音乐创作显示出了有希望的结果。
- en: Lyrics
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 歌词
- en: Another example of linguistics, lyrics can be built based on specific criteria
    explained via prompt, in which the users can specify the type of words, inspiration,
    style, etc.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个语言学例子是歌词，可以根据通过提示解释的特定标准构建，用户可以指定单词类型、灵感、风格等。
- en: Image
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图片
- en: 'The principle behind image creation is surprisingly intuitive: writing down
    the description (with simple natural language) of a potential image, to include
    it as part of the “prompt,” then waiting for the generative AI engine to return
    one or several results matching that prompt, based on its own interpretation of
    previously consumed images. This kind of capability is very interesting for creative
    and marketing activities, where human pros can leverage image generation tools
    as a source of inspiration. A good example of this is [Microsoft Designer](https://oreil.ly/oIRon),
    or the image creator capabilities of Microsoft Copilot.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图像创建背后的原理出人意料地直观：写下潜在图像的描述（使用简单的自然语言），将其作为“提示”的一部分，然后等待生成式 AI 引擎根据其对先前消耗的图像的解释返回一个或多个与该提示匹配的结果。这种能力对于创意和营销活动非常有意思，在这些活动中，专业人士可以利用图像生成工具作为灵感的来源。一个很好的例子是
    [Microsoft Designer](https://oreil.ly/oIRon)，或者 Microsoft Copilot 的图像创建功能。
- en: Audio
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 音频
- en: Imagine a technology that allows you to record your own voice for a few minutes,
    and then reproduce and replicate it for whatever purpose you want. Some sort of
    scalable voice licensing that leverages audio data to detect patterns and then
    imitate them. There are systems that can even generate music and other sounds
    (for example, with [Microsoft Copilot integration with Suno’s AI-enabled music
    creation](https://oreil.ly/5ltEG)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下一种技术，它允许你录制自己的声音几分钟，然后根据你想要的任何目的进行复制和复制。某种可扩展的语音许可，利用音频数据来检测模式并随后模仿它们。甚至有系统可以生成音乐和其他声音（例如，通过[微软Copilot与Suno的AI音乐创作集成](https://oreil.ly/5ltEG)）。
- en: Video
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: As with image generation, the input can be a prompt describing specific scenes
    with different levels of detail, for which the model will deliver a video scene
    according to these details. A good example would be OpenAI Sora.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 就像图像生成一样，输入可以是一个描述特定场景的提示，这些场景具有不同级别的细节，模型将根据这些细节提供视频场景。一个很好的例子是OpenAI的Sora。
- en: Others
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 其他
- en: Generative capabilities are not limited to only these formats and types of data.
    Actually, there are generative AI applications to create synthetic data, generate
    chemical compounds, etc.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 生成能力不仅限于这些格式和数据类型。实际上，有生成式人工智能应用可以创建合成数据、生成化学化合物等。
- en: These are just some of the capabilities that generative AI offers. They are
    fairly impressive, but certainly not the last step of the new AI era, as there
    are very relevant actors making sure that’s the case. Let’s see who the main contenders
    are next.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是生成式人工智能提供的一些能力。它们相当令人印象深刻，但绝对不是新人工智能时代的最后一步，因为有一些非常相关的参与者确保了这一点。让我们看看下一轮的主要竞争者是谁。
- en: Relevant Industry Actors
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关行业参与者
- en: 'While this book focuses on Azure OpenAI Service, which is related to both Microsoft
    and OpenAI, it is important to understand the competitive landscape for generative
    AI. As you already know, this field is witnessing significant advancements and
    competition. Researchers and organizations are actively working to develop innovative
    models and algorithms to push the boundaries of generative AI capabilities. Here
    are some examples of relevant actors accelerating the competition:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书主要关注Azure OpenAI服务，这与微软和OpenAI都有关，但了解生成式人工智能的竞争格局很重要。正如你所知道的那样，这个领域正在见证重大的进步和竞争。研究人员和机构正在积极开发创新模型和算法，以推动生成式人工智能能力的边界。以下是一些加速竞争的相关参与者示例：
- en: '[OpenAI](https://oreil.ly/xSlss)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenAI](https://oreil.ly/xSlss)'
- en: Probably the most important actor of the generative AI wave. The company has
    created both proprietary tools such as ChatGPT, and other open source projects
    such as [Whisper](https://oreil.ly/9si-P)). OpenAI’s origins can be traced back
    to December 2015 when it was founded as a nonprofit organization by Elon Musk,
    Sam Altman, Greg Brockman, Ilya Sutskever, John Schulman, and Wojciech Zaremba.
    [Their mission](https://oreil.ly/yRGrR) is to ensure that artificial general intelligence
    (AGI) benefits all of humanity.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是生成式人工智能浪潮中最重要的一方。该公司创建了专有工具，如ChatGPT，以及其他开源项目，如[Whisper](https://oreil.ly/9si-P))。OpenAI的起源可以追溯到2015年12月，当时它由埃隆·马斯克、山姆·奥特曼、格雷格·布鲁克曼、伊利亚·苏茨克维、约翰·舒尔曼和沃伊切赫·扎伦巴作为非营利组织成立。[他们的使命](https://oreil.ly/yRGrR)是确保通用人工智能（AGI）造福全人类。
- en: 'OpenAI initially focused on conducting research and publishing papers in the
    field of artificial intelligence to foster knowledge sharing and collaboration.
    In 2019, OpenAI created a for-profit subsidiary called OpenAI LP to secure additional
    funding for its ambitious projects. The company’s objective is to develop and
    deploy AGI that is safe, beneficial, and aligned with human values. They aim to
    build cutting-edge AI technology while ensuring it is used responsibly and ethically.
    They have democratized access to different kind of AI models:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI最初专注于在人工智能领域进行研究和发表论文，以促进知识共享和协作。2019年，OpenAI创建了一个名为OpenAI LP的营利性子公司，为其雄心勃勃的项目筹集额外资金。公司的目标是开发和部署安全、有益且符合人类价值观的人工智能通用智能（AGI）。他们旨在构建尖端的人工智能技术，同时确保其负责任和道德地使用。他们已经使不同类型的AI模型获得民主化访问：
- en: '*Conversational GPT models*, with their well-known [ChatGPT application](https://oreil.ly/HUWak),
    which relies on AI language models. It is based on the GPT (generative pre-trained
    transformer) architecture, which is the foundation of state-of-the-art language
    models known for their ability to generate human-like text and engage in conversational
    interactions. ChatGPT is designed to understand and generate natural language
    responses, making it well-suited for chat-based applications. It has been trained
    on a vast amount of diverse text data from the internet, allowing it to acquire
    knowledge and generate coherent and contextually relevant responses.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对话式GPT模型*，以其知名的[ChatGPT应用](https://oreil.ly/HUWak)而闻名，该应用依赖于AI语言模型。它基于GPT（生成式预训练转换器）架构，这是以生成类似人类文本和参与对话互动而闻名的最先进语言模型的基础。ChatGPT旨在理解和生成自然语言响应，使其非常适合基于聊天的应用。它已在互联网上大量多样化的文本数据上进行训练，使其能够获取知识并生成连贯且与上下文相关的响应。'
- en: '*Generative AI models* for text ([GPT-4o](https://oreil.ly/c2NvZ), [GPT-4](https://oreil.ly/0SY9B),
    and others), code ([Codex](https://oreil.ly/ZAbMD)), images ([DALL·E 3](https://oreil.ly/C9seS)),
    and videos ([Sora](https://oreil.ly/ppSjf)). Some of these models are available,
    as we will see in [Chapter 3](ch03.html#implementing_cloud_native_generative_ai_with_azure),
    via Azure OpenAI Service.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生成式AI模型*，包括文本([GPT-4o](https://oreil.ly/c2NvZ)，[GPT-4](https://oreil.ly/0SY9B)，以及其他)，代码([Codex](https://oreil.ly/ZAbMD))，图像([DALL·E
    3](https://oreil.ly/C9seS))和视频([Sora](https://oreil.ly/ppSjf))。其中一些模型可通过Azure
    OpenAI Service获得，正如我们将在[第3章](ch03.html#implementing_cloud_native_generative_ai_with_azure)中看到的。'
- en: '*State-of-the-art speech-to-text models*, such as [Whisper](https://oreil.ly/9si-P),
    available as an open source repository, but also as an OpenAI [paid API](https://oreil.ly/DbmUg).
    Additionally, Whisper models are [available via Microsoft Azure](https://oreil.ly/qKUO5).'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最先进的语音转文本模型*，如[Whisper](https://oreil.ly/9si-P)，作为一个开源仓库提供，但也作为OpenAI的[付费API](https://oreil.ly/DbmUg)。此外，Whisper模型可通过[Microsoft
    Azure](https://oreil.ly/qKUO5)获得。'
- en: '[Microsoft](https://oreil.ly/lYMby)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[Microsoft](https://oreil.ly/lYMby)'
- en: Along with OpenAI, the other key actor and one of the earliest adopters of generative
    AI technologies, thanks to the multimillion dollar investment in OpenAI and the
    [partnership between both companies](https://oreil.ly/hvKP2). Besides Azure OpenAI
    Service (the main topic of this book, which we will explore deeply in upcoming
    chapters), Microsoft has adopted LLMs as part of their technology stack to create
    a series of AI copilots for all their productivity and cloud solutions, including
    Microsoft Copilot. Also, they have released the [small language models (SML) Phi-2](https://oreil.ly/FW-xG)
    and [Phi-3](https://oreil.ly/vQTnL), setting a new standard for the industry from
    a size/performance point of view. We will explore more details in upcoming chapters,
    but the company strategy has become AI-first, with a lot of focus on generative
    AI and the continuous delivery of new products, platforms, features, and integrations.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 与OpenAI一样，其他关键角色和最早采用生成式AI技术的公司之一，这得益于对OpenAI的多百万美元投资以及两家公司之间的[合作关系](https://oreil.ly/hvKP2)。除了本书的主要主题——Azure
    OpenAI Service（我们将在接下来的章节中深入探讨）之外，微软还将LLMs作为其技术栈的一部分，为所有生产力解决方案和云解决方案创建了一系列AI共飞行员，包括Microsoft
    Copilot。此外，他们还发布了[小型语言模型Phi-2](https://oreil.ly/FW-xG)和[Phi-3](https://oreil.ly/vQTnL)，从大小/性能的角度为行业设定了新的标准。我们将在接下来的章节中探讨更多细节，但公司的战略已经转变为AI优先，大量关注生成式AI以及新产品的持续交付、平台、功能和集成。
- en: '[Hugging Face](https://oreil.ly/CGiU7)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hugging Face](https://oreil.ly/CGiU7)'
- en: Hugging Face is a technology company specializing in NLP and machine learning.
    It is known for developing the Transformers library, which provides a powerful
    and flexible framework for training, fine-tuning, and deploying various NLP models.
    Hugging Face’s goal is to democratize and simplify access to state-of-the-art
    NLP models and techniques. It was founded in 2016 by Clément Delangue and Julien
    Chaumond. Initially, the company started as an open source project aiming to create
    a community-driven platform for sharing NLP models and resources. Their Hugging
    Face Hub is a platform for sharing and accessing pre-trained models, datasets,
    and training pipelines. The hub enables users to easily download and integrate
    various NLP resources into their own applications, making it a valuable resource
    for developers and researchers. In addition to their open source contributions,
    Hugging Face offers commercial products and services. Their models are available
    via Azure AI thanks to the [corporate partnership between both companies](https://oreil.ly/eR8a0).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face是一家专注于NLP和机器学习的技术公司。它以开发Transformers库而闻名，该库提供了一个强大且灵活的框架，用于训练、微调和部署各种NLP模型。Hugging
    Face的目标是民主化和简化对最先进NLP模型和技术的访问。它由Clément Delangue和Julien Chaumond于2016年创立。最初，该公司作为一个开源项目开始，旨在创建一个由社区驱动的平台，用于共享NLP模型和资源。他们的Hugging
    Face Hub是一个用于共享和访问预训练模型、数据集和训练管道的平台。该平台使用户能够轻松地将各种NLP资源集成到自己的应用程序中，使其成为开发人员和研究人员宝贵的资源。除了开源贡献外，Hugging
    Face还提供商业产品和服务的。他们的模型可通过Azure AI获取，得益于两家公司之间的[企业合作](https://oreil.ly/eR8a0)。
- en: '[Meta](https://oreil.ly/aHn9W)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[Meta](https://oreil.ly/aHn9W)'
- en: Formerly known as TheFacebook and Facebook, Meta is a multinational technology
    company that focuses on social media, digital communication, and technology platforms.
    It was originally founded by Mark Zuckerberg, Eduardo Saverin, Andrew McCollum,
    Dustin Moskovitz, and Chris Hughes in 2004\. In recent years, they have created
    a very powerful organizational AI structure with relevant AI researchers, and
    meaningful open source AI contributions. They have released several models, including
    their most recent LLMs [Llama 3](https://oreil.ly/Mfau4) and [CodeLlama](https://oreil.ly/GBRM1),
    an interesting data-centric option with good performance (based on industry benchmarks)
    and lower computing requirements than other existing solutions. The latest models
    are also [available](https://oreil.ly/hpI6k) via Microsoft Azure, with [new features](https://oreil.ly/zvAg9)
    to fine-tune and evaluate them via Azure AI Studio, as part of the exclusive Meta-Microsoft
    partnership that positions Microsoft Azure as the [preferred cloud provider](https://oreil.ly/ehdf3)
    for Meta’s models.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 之前被称为TheFacebook和Facebook的Meta是一家专注于社交媒体、数字通信和技术平台的多国科技公司。它最初由马克·扎克伯格、爱德华多·萨维林、安德鲁·麦考利姆、达斯汀·莫斯科维茨和克里斯·休斯于2004年创立。近年来，他们创建了一个非常强大的组织AI结构，拥有相关AI研究人员和有意义的开源AI贡献。他们发布了包括他们最新的LLM
    [Llama 3](https://oreil.ly/Mfau4) 和 [CodeLlama](https://oreil.ly/GBRM1)在内的多个模型，这是一个有趣的数据中心选项，性能良好（基于行业基准），并且比其他现有解决方案的计算需求更低。最新的模型也[可通过Microsoft
    Azure获取](https://oreil.ly/hpI6k)，并可通过Azure AI Studio添加[新功能](https://oreil.ly/zvAg9)来微调和评估它们，作为Meta与Microsoft独家合作的一部分，将Microsoft
    Azure定位为Meta模型的[首选云服务提供商](https://oreil.ly/ehdf3)。
- en: '[Mistral AI](https://oreil.ly/C4PM4)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mistral AI](https://oreil.ly/C4PM4)'
- en: A French company specializing in artificial intelligence. It was founded in
    April 2023 by researchers who previously worked at Meta and Google DeepMind. Mistral
    AI focuses on developing generative language models and stands out for its commitment
    to open source software, in contrast to proprietary models. Their Mixture of Experts
    (MoE) models are setting the standard for smaller language models, and are [available
    via the Azure AI model catalog](https://oreil.ly/t-MkN), including the [Mistral
    Large](https://oreil.ly/SU0PT) model.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一家专注于人工智能的法国公司。它于2023年4月由曾在Meta和Google DeepMind工作的研究人员创立。Mistral AI专注于开发生成式语言模型，并因其对开源软件的承诺而脱颖而出，与专有模型形成对比。他们的专家混合（MoE）模型为较小的语言模型设定了标准，并且[可通过Azure
    AI模型目录获取](https://oreil.ly/t-MkN)，包括[ Mistral Large](https://oreil.ly/SU0PT)模型。
- en: '[Databricks](https://oreil.ly/l9hDi)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[Databricks](https://oreil.ly/l9hDi)'
- en: A data intelligence platform (available as a [native service on Microsoft Azure](https://oreil.ly/7P_jM))
    that has released their own LLMs, including an initial open source model called
    Dolly 2.0, trained by their own employees, and the first open source LLM for commercial
    purposes. In 2024, they released [new DBRX models](https://oreil.ly/XBH44) (base
    and instruct versions), also [available via the Azure AI model catalog](https://oreil.ly/WITi2).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数据智能平台（作为 [Microsoft Azure 上的原生服务](https://oreil.ly/7P_jM)提供），他们发布了自己的 LLM，包括一个由他们自己的员工训练的初始开源模型
    Dolly 2.0，以及第一个用于商业目的的开源 LLM。2024 年，他们发布了 [新的 DBRX 模型](https://oreil.ly/XBH44)（基础和指令版本），也
    [可通过 Azure AI 模型目录获取](https://oreil.ly/WITi2)。
- en: '[Google](https://oreil.ly/39CFk)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google](https://oreil.ly/39CFk)'
- en: Google is another key competitor and one of the most relevant AI innovators.
    Its Google Cloud Platform (GCP) introduced new AI-powered features in Google Workspace
    and G-Suite, and Google Cloud’s Vertex AI platform is used to build and deploy
    machine learning models and AI applications at scale. Like Microsoft Azure, Google
    Cloud offers tools that make it easier for developers to build with generative
    AI and new AI-powered experiences across their cloud, including access to low-code
    generative AI tools. Finally, Google released [Gemini](https://oreil.ly/FZ8NN)
    (formerly known as Bard) as their alternative to OpenAI’s ChatGPT and Microsoft
    Copilot.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Google 是另一家主要竞争对手，也是最具相关性的 AI 创新者之一。其 Google Cloud Platform (GCP) 在 Google Workspace
    和 G-Suite 中引入了新的 AI 功能，Google Cloud 的 Vertex AI 平台用于大规模构建和部署机器学习模型和 AI 应用。与 Microsoft
    Azure 类似，Google Cloud 提供了工具，使开发者更容易在其云中使用生成式 AI 和新的 AI 功能，包括访问低代码生成式 AI 工具。最后，Google
    发布了 [Gemini](https://oreil.ly/FZ8NN)（之前称为 Bard）作为他们对抗 OpenAI 的 ChatGPT 和 Microsoft
    Copilot 的替代品。
- en: '[NVIDIA](https://oreil.ly/mwSlg)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[NVIDIA](https://oreil.ly/mwSlg)'
- en: A pioneer in generative AI that offers a full-stack platform that enables innovation
    and creativity for solving complex challenges. Their platform includes accelerated
    computing, essential AI software, pre-trained models, and AI foundries. From a
    Microsoft point of view, there is a growing partnership between both companies,
    including the availability of their [generative AI foundry service on Microsoft
    Azure](https://oreil.ly/Ge8X7), and the [inclusion of NVIDIA AI models](https://oreil.ly/OPGhp)
    in the Azure AI model catalog.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 的先驱，提供全栈平台，使解决复杂挑战的创新和创造力成为可能。他们的平台包括加速计算、基本 AI 软件、预训练模型和 AI 工厂。从微软的角度来看，两家公司之间的合作关系正在不断增长，包括在微软
    Azure 上提供他们的 [生成式 AI 工厂服务](https://oreil.ly/Ge8X7)，以及将 [NVIDIA AI 模型](https://oreil.ly/OPGhp)纳入
    Azure AI 模型目录。
- en: '[Anthropic](https://oreil.ly/SmS4F)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[Anthropic](https://oreil.ly/SmS4F)'
- en: An AI company founded by former OpenAI employees. They also have their own ChatGPT-style
    bot called [Claude](https://oreil.ly/AeNhS), which is accessible through a chat
    interface and API in their developer console. Claude is capable of a wide variety
    of conversational and text processing tasks while maintaining a good degree of
    reliability and predictability. Their [Claude models](https://oreil.ly/df896)
    are available via APIs.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 由前 OpenAI 员工创立的 AI 公司。他们还拥有自己的 ChatGPT 风格的机器人 [Claude](https://oreil.ly/AeNhS)，可通过开发控制台中的聊天界面和
    API 访问。Claude 能够执行各种对话和文本处理任务，同时保持良好的可靠性和可预测性。他们的 [Claude 模型](https://oreil.ly/df896)可通过
    API 获取。
- en: '[Amazon Web Services (AWS)](https://oreil.ly/CaxMP)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '[Amazon Web Services (AWS)](https://oreil.ly/CaxMP)'
- en: AWS took some time to release generative AI–related products, but they recently
    announced their AWS Bedrock platform, a foundational AI service to directly connect
    to generative AI models. They offer their own models, and others from third parties
    such as Cohere or Anthropic.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 在发布与生成式 AI 相关的产品上花费了一些时间，但他们最近宣布了 AWS Bedrock 平台，这是一个基础 AI 服务，可以直接连接到生成式
    AI 模型。他们提供自己的模型，以及其他第三方如 Cohere 或 Anthropic 的模型。
- en: '[IBM](https://oreil.ly/z0XDj)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[IBM](https://oreil.ly/z0XDj)'
- en: IBM announced their new WatsonX platform, which includes their own model catalog,
    a lab/playground environment, and API-enabled integrations.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 宣布了他们的新 WatsonX 平台，该平台包括他们自己的模型目录、实验室/游乐场环境以及 API 启用的集成。
- en: '[Cohere](https://oreil.ly/rDW3b)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cohere](https://oreil.ly/rDW3b)'
- en: An LLM-first company, with their own offering of language models, and their
    Coral productivity chatbot, which works as a knowledge assistant for companies.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一家以 LLM 为首的公司，提供自己的语言模型，以及他们的 Coral 生产力聊天机器人，作为公司的知识助手。
- en: You can see in [Figure 1-4](#fig_4_simplified_generative_ai_timeline) the exponential
    evolution of the generative AI market with a timeline of new models by company,
    especially after ChatGPT released in 2022, with a 2023 full of model and platform
    releases.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[图1-4](#fig_4_simplified_generative_ai_timeline)中看到生成式AI市场的指数级演变，这是通过公司发布的新模型的时间线，特别是在2022年ChatGPT发布之后，以及2023年充满了模型和平台的发布。
- en: '![](assets/aoas_0104.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-4](assets/aoas_0104.png)'
- en: Figure 1-4\. Simplified generative AI timeline
  id: totrans-129
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4. 简化的生成式AI时间线
- en: This timeline is a highly simplified version of the advancements and releases
    from different open source teams and other companies. For more details, both the
    [State of AI Report](https://oreil.ly/UwMhc) and the [Stanford AI Index Report](https://oreil.ly/GDYK7)
    contain plenty of details about research and commercial models, as well as other
    relevant actors we haven’t mentioned here. The list of generative AI innovations
    will certainly evolve during the coming months and years, and future implementations
    of existing models like Meta’s Llama 3 and OpenAI’s [GPT-4 and GPT-4o](https://oreil.ly/3GPA5)
    will likely focus on the efficiency of the models.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这个时间线是对不同开源团队和其他公司进步和发布的极大简化版本。更多细节，[AI状态报告](https://oreil.ly/UwMhc)和[斯坦福AI指数报告](https://oreil.ly/GDYK7)都包含了关于研究和商业模型以及我们在此处未提及的其他相关参与者的详细信息。生成式AI的创新列表肯定会在接下来的几个月和几年中演变，并且现有模型如Meta的Llama
    3和OpenAI的[GPT-4和GPT-4o](https://oreil.ly/3GPA5)的未来实施可能会专注于模型的效率。
- en: Now, let’s see why generative AI is a special kind of artificial intelligence,
    and explain a new concept called foundation models, which is the key differentiator
    when comparing to traditional language models.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看为什么生成式AI是一种特殊的人工智能，并解释一个称为基础模型的新概念，这是与传统语言模型比较时的关键区别。
- en: The Key Role of Foundation Models
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础模型的关键作用
- en: There are several reasons generative AI is a total disruption. The perception
    of a never-seen level of performance is one of them. The ability to interact using
    plain language to send our instructions and to interpret the results is another
    one. However, one of the fundamental aspects for generative AI to deliver the
    value we see nowadays is the notion of *foundation models*.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI的全面颠覆有几个原因。其中之一是对从未见过的性能水平的感知。使用普通语言进行交互，发送我们的指令并解释结果的能力是另一个原因。然而，生成式AI能够提供我们现在看到的价值的根本方面之一是*基础模型*的概念。
- en: Foundation models are base models pre-trained with a vast amount of information
    (e.g., LLMs) that are able to perform very different tasks. This is something
    new as traditional AI/NLP models focus on unitary tasks, one specific model per
    task (e.g., language translation).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 基础模型是使用大量信息（例如，LLMs）预先训练的基模型，能够执行非常不同的任务。这是新的，因为传统的AI/NLP模型专注于单一任务，每个任务一个特定模型（例如，语言翻译）。
- en: For example, Azure OpenAI models such as GPT-4 and GPT-4o can do plenty of things
    by leveraging one single model. They can perform diverse tasks related to a specific
    generative capability, such as text/language, and help you analyze, generate,
    summarize, translate, classify, etc., all with only one model. In addition to
    that, if the models are able to handle different kinds of inputs at the same time,
    like text and image, they qualify as *multimodal models* (e.g., [GPT-4V](https://oreil.ly/kDBF5)).
    You can see the main differences in [Figure 1-5](#fig_5_traditional_ai_versus_foundation_models).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Azure OpenAI的模型如GPT-4和GPT-4o可以通过利用单个模型完成许多事情。它们可以执行与特定生成能力相关的各种任务，例如文本/语言，并帮助您分析、生成、总结、翻译、分类等，所有这些只需一个模型即可完成。除此之外，如果模型能够同时处理不同类型的输入，如文本和图像，它们就被称为*多模态模型*（例如，[GPT-4V](https://oreil.ly/kDBF5)）。您可以在[图1-5](#fig_5_traditional_ai_versus_foundation_models)中看到主要差异。
- en: This flexible approach provides multiple options for the development of new
    use cases, and you will see later (in Chapters [2](ch02.html#designing_cloud_native_architectures_for_generativ)
    and [3](ch03.html#implementing_cloud_native_generative_ai_with_azure)) how Azure
    OpenAI facilitates the configuration, testing, and deployment of these foundation
    models. But what does it represent in terms of AI disruption? Let’s see first
    one of the fundamental reasons why generative AI and companies such as OpenAI
    got so much attention in recent years.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这种灵活的方法为开发新的用例提供了多种选择，你将在后面的章节（第2章[2](ch02.html#designing_cloud_native_architectures_for_generativ)和第3章[3](ch03.html#implementing_cloud_native_generative_ai_with_azure)）中看到Azure
    OpenAI如何简化这些基础模型的配置、测试和部署。但它在人工智能颠覆方面代表了什么？让我们首先看看为什么生成式人工智能和像OpenAI这样的公司近年来受到了如此多的关注。
- en: '![](assets/aoas_0105.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aoas_0105.png)'
- en: Figure 1-5\. Traditional AI versus foundation models
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-5\. 传统人工智能与基础模型
- en: Road to Artificial General Intelligence
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通往人工通用智能之路
- en: Before we dig into the core part of this book, it’s important to contextualize
    all these innovations within the general state of artificial intelligence, and
    the current discussions on *artificial general intelligence* (AGI) due to the
    unexpected capabilities of GPT-4 and other LLMs.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们深入本书的核心部分之前，将所有这些创新置于人工智能的一般状态和当前关于*人工通用智能*（AGI）的讨论中是非常重要的，这是由于GPT-4和其他LLMs的意外能力。 '
- en: 'You may remember some cinematographic references to what a lot of people imagine
    as artificial intelligence—Skynet, Ultron, *I, Robot*, etc. All of them showed
    some sort of superior intelligence, usually represented by strong and dangerous
    humanoid robots that evolve over time, and that plan somehow to replace or even
    destroy the human race. Well, even if it is not the purpose of this book to show
    a naive vision of what AI and its capabilities are, we will start by demystifying
    and clarifying the current level of development of artificial intelligence, so
    everyone can understand where we are and what the realistic expectations of an
    AI system are. For that purpose, here are three types of AI depending on their
    scope and level of intelligence:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能记得一些电影中的参考，很多人想象的人工智能——天网、奥创、*我，机器人*等。它们都展示了一种某种优越的智能，通常由强大且危险的人形机器人代表，这些机器人随着时间的推移而进化，并计划以某种方式取代甚至毁灭人类。好吧，即使这本书的目的不是展示对人工智能及其能力的一种天真看法，我们也会从揭示和阐明人工智能当前的发育水平开始，这样每个人都可以了解我们现在在哪里，以及人工智能系统的现实期望是什么。为此，以下是三种类型的AI，根据它们的范围和智能水平：
- en: Narrow AI
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 窄人工智能
- en: The current type of capabilities that AI systems and technologies are offering.
    Basically, this is an AI that can get a relatively big sample of past data, and
    then generate predictions based on that, for very specific tasks, for example,
    detecting objects from new images, recognizing people from audio voices, etc.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当前AI系统和技术提供的类型的能力。基本上，这是一种可以获取大量过去数据的AI，然后基于这些数据生成预测，用于非常具体的任务，例如，从新图像中检测物体，从音频声音中识别人等。
- en: General AI (or artificial general intelligence)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能（或人工通用智能）
- en: The next goal for AI researchers and companies. The idea is to generalize the
    training process and the knowledge it generates for AI and leverage that within
    other domains. For example, how can we make an AI-enabled personal assistant aware
    of the changing context? And then adapt previous learnings to new situations?
    This is not 100% feasible today, but likely to happen at some point.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能研究人员和公司的下一个目标。想法是推广AI的训练过程和它产生的知识，并在其他领域利用这些知识。例如，我们如何让一个AI赋能的个人助理意识到不断变化的环境？然后适应之前的学习以应对新情况？这目前还不可行，但可能在某个时刻实现。
- en: Super AI
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 超级人工智能
- en: The kind of artificial intelligence that movies and books are continuously showing.
    Its capabilities (cognitive, physical, etc.) are far superior to humans, and it
    can in theory surpass them. However, this kind of super intelligence is currently
    a futuristic vision of what an artificial intelligence could be. It’s still not
    feasible and probably will not happen in the upcoming years or even decades (this
    opinion will be different depending on who you ask).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 电影和书籍不断展示的那种人工智能。它的能力（认知、物理等）远超人类，理论上可以超越人类。然而，这种超级智能目前还只是一个关于人工智能可能成为什么样的未来愿景。它目前还不可行，可能在未来几年甚至几十年内都不会发生（这个观点会根据你询问的人而有所不同）。
- en: Bringing this back to the topic of generative AI, current discussions focus
    on the current stage or type of artificial intelligence. But the real question
    is, are we still talking about narrow AI? Are we getting closer to general AI?
    It is a fair question given the new level of performance and flexibility of foundation
    models to perform a variety of tasks. Regardless of the answer (which can go from
    the technical to the philosophical), reality is that generative AI in general,
    and Azure OpenAI Service in particular, are delivering capabilities we never dreamt
    about before.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 回到生成式人工智能的话题，当前的讨论集中在当前的人工智能阶段或类型上。但真正的问题是，我们是否还在谈论窄人工智能？我们是否正在接近通用人工智能？鉴于基础模型在执行各种任务方面的新水平性能和灵活性，这是一个合理的问题。无论答案如何（它可以从技术到哲学），现实是，生成式人工智能总体上，特别是
    Azure OpenAI 服务，正在提供我们以前从未梦想过的能力。
- en: There was an [early analysis of the GPT-4 model](https://oreil.ly/rhEVW) capabilities
    from the Microsoft team that explored this relation between the foundation models,
    and talks about “close to human-level performance” and an “early version of an
    AGI system.” Also, companies like OpenAI have declared the [pursuit of AGI](https://oreil.ly/vTgyJ)
    as one of their main goals.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 微软团队对 GPT-4 模型的能力进行了早期分析 [https://oreil.ly/rhEVW]，探讨了基础模型之间的关系，并讨论了“接近人类水平的表现”和“AGI
    系统的早期版本”。此外，像 OpenAI 这样的公司已宣布 [追求 AGI](https://oreil.ly/vTgyJ) 为其主要目标之一。
- en: We have covered all the fundamentals related to generative AI topics, including
    evolution from traditional AI, recent developments, and ongoing discussions around
    performance and the impact of generative AI. Let’s now explore the details of
    Azure OpenAI Service, with special focus on the story behind it and the core capabilities.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了与生成式人工智能主题相关的所有基础知识，包括从传统人工智能的演变、最近的发展，以及围绕性能和生成式人工智能影响的持续讨论。现在，让我们深入了解
    Azure OpenAI 服务，特别关注其背后的故事和核心功能。
- en: Microsoft, OpenAI, and Azure OpenAI Service
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软、OpenAI 和 Azure OpenAI 服务
- en: Microsoft, one of the main technology incumbents, and OpenAI, a relatively young
    AI company, have collaborated and worked together in recent years to create impressive
    technologies, including AI supercomputers and LLMs. One of the main aspects of
    this partnership is the creation of [Azure OpenAI Service](https://oreil.ly/oZT0k),
    the primary reason for this book, and a PaaS cognitive service that offers an
    enterprise-grade version of the existing OpenAI services and APIs, with additional
    cloud native security, identity management, moderation, and responsible AI features.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 微软，作为主要的技术巨头之一，以及相对较年轻的 AI 公司 OpenAI，近年来合作并共同努力创造了令人印象深刻的技术，包括 AI 超级计算机和大型语言模型（LLM）。这一合作的主要方面之一是创建
    [Azure OpenAI 服务](https://oreil.ly/oZT0k)，这是本书的主要原因，也是一个提供现有 OpenAI 服务和 API 企业级版本的
    PaaS 认知服务，并增加了云原生安全、身份管理、内容审查和负责任的人工智能功能。
- en: 'The collaboration between companies became more famous in 2023, but reality
    is that it had several stages with very important milestones at both the technical
    and business level:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 公司间的合作在 2023 年变得更加知名，但事实上，它在技术和商业层面都有几个阶段，并且都有非常重要的里程碑：
- en: It started in 2019, when Microsoft announced a $1 billion investment in OpenAI
    to help advance their AI research activities and to create new technologies.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它始于 2019 年，当时微软宣布对 OpenAI 投资 10 亿美元，以帮助推进其 AI 研究活动并创造新技术。
- en: In 2021, they announced another level of partnership to build large-scale AI
    models using Azure’s supercomputers.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2021 年，他们宣布了另一个层次的合作伙伴关系，以使用 Azure 的超级计算机构建大型 AI 模型。
- en: In January 2023, they announced the third phase of their long-term partnership
    through a multiyear, multibillion dollar investment to accelerate AI breakthroughs
    to ensure these benefits are broadly shared with the world.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023 年 1 月，他们通过多年的、数十亿美元的投资宣布了其长期合作的第三阶段，以加速 AI 突破，确保这些好处能够广泛地与世界分享。
- en: 'Obviously, every step of this partnership has deepened the level of collaboration
    and the implications for both companies. The main areas of work are as follows:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这一合作过程中的每一步都加深了双方公司的合作水平及其影响。主要工作领域如下：
- en: Generative AI infrastructure
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能基础设施
- en: Building new Azure AI supercomputing technologies to support scalable applications
    for both OpenAI and Microsoft generative AI applications, and porting existing
    OpenAI services to run on Microsoft Azure.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 构建新的 Azure AI 超级计算技术，以支持 OpenAI 和微软生成式人工智能应用的可扩展应用，并将现有的 OpenAI 服务移植到微软 Azure
    上运行。
- en: Managed generative AI models
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 管理生成式 AI 模型
- en: Making Microsoft Azure the preferred cloud partner for commercializing new OpenAI
    models via Azure OpenAI Service, which for you as an adopter means that any OpenAI
    model is available via Microsoft Azure, as a native enterprise-grade service in
    the cloud, in addition to the existing [OpenAI APIs](https://oreil.ly/v-HE1).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Azure OpenAI 服务将 Microsoft Azure 打造成为商业化新 OpenAI 模型的首选云合作伙伴，对你作为采用者来说，这意味着任何
    OpenAI 模型都可以通过 Microsoft Azure 获取，作为云中的原生企业级服务，除了现有的 [OpenAI API](https://oreil.ly/v-HE1)。
- en: Microsoft Copilot products
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Copilot 产品
- en: As we will see in the following pages, Microsoft has infused AI into their product
    suite by creating AI-enabled copilots that help users perform complex tasks.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几页中，我们将看到，微软通过创建帮助用户执行复杂任务的 AI 驱动协作者，将 AI 注入其产品套件。
- en: Also, Azure OpenAI Service is not the only Microsoft AI service, and it is part
    of the Azure AI Suite (shown in [Figure 1-6](#fig_6_azure_openai_and_other_azure_ai_services)),
    which includes other PaaS options for a series of advanced capabilities that can
    colive and interact to create new AI-enabled solutions.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Azure OpenAI 服务并非微软的唯一 AI 服务，它是 Azure AI 套件（如图 1-6 所示）的一部分，该套件包括一系列高级功能的
    PaaS 选项，这些功能可以协同工作并交互，以创建新的 AI 驱动解决方案。
- en: '![](assets/aoas_0106.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aoas_0106.png)'
- en: Figure 1-6\. Azure OpenAI Service and other Azure AI services
  id: totrans-166
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-6\. Azure OpenAI 服务与其他 Azure AI 服务
- en: We will refer to some of these building blocks in Chapters [3](ch03.html#implementing_cloud_native_generative_ai_with_azure)
    and [4](ch04.html#additional_cloud_and_ai_capabilities), as most of these services
    interact seamlessly with Azure OpenAI Service, depending on the envisioned solution
    architecture. But this is a highly evolving field, and [Figure 1-7](#fig_7_azure_openai_service_timeline)
    shows the timeline of key [Azure OpenAI breakthroughs](https://oreil.ly/5zqx_)
    in recent months and years.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第 [3](ch03.html#implementing_cloud_native_generative_ai_with_azure) 章和 [4](ch04.html#additional_cloud_and_ai_capabilities)
    章中介绍一些这些构建块，因为大多数这些服务都与 Azure OpenAI 服务无缝交互，具体取决于预期的解决方案架构。但这是一个高度发展的领域，[图 1-7](#fig_7_azure_openai_service_timeline)
    展示了最近几个月和几年中关键的 [Azure OpenAI 突破](https://oreil.ly/5zqx_) 时间线。
- en: '![](assets/aoas_0107.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aoas_0107.png)'
- en: Figure 1-7\. Azure OpenAI Service timeline
  id: totrans-169
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-7\. Azure OpenAI 服务时间线
- en: If you want to understand more about the origins of the partnership and the
    initial developments, this [podcast episode](https://oreil.ly/uGSH_) with Microsoft’s
    CTO Kevin Scott and cofounder (and former CEO) Bill Gates is very interesting
    and explains how everything started.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解关于合作起源和最初发展的更多信息，微软首席技术官凯文·斯科特（Kevin Scott）和联合创始人（及前首席执行官）比尔·盖茨（Bill Gates）的这次[播客节目](https://oreil.ly/uGSH_)非常有趣，并解释了这一切是如何开始的。
- en: The Rise of AI Copilots
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 协作者的兴起
- en: 'As part of its AI-enabled offerings, Microsoft is promoting the concept of
    *AI copilots*. They are personal assistants equipped with Microsoft’s AI, OpenAI’s
    GPT models, and other generative AI technologies, designed to assist users in
    their tasks and goals, but not to replace humans and their jobs. Copilots work
    alongside users, providing suggestions, insights, and actions based on AI. Users
    always have control and the choice to accept, modify, or reject the copilot’s
    output. From a visual point of view, copilots are usually on the right side of
    the screen, and Microsoft has included them in several solutions:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 作为其 AI 驱动产品组合的一部分，微软正在推广 *AI 协作者* 的概念。它们是配备微软 AI、OpenAI 的 GPT 模型和其他生成式 AI 技术的个人助理，旨在协助用户完成任务和目标，但不是为了取代人类及其工作。协作者与用户并肩工作，基于
    AI 提供建议、见解和行动。用户始终拥有控制权，可以选择接受、修改或拒绝协作者的结果。从视觉角度来看，协作者通常位于屏幕的右侧，微软已经将它们纳入了几个解决方案：
- en: GitHub Copilot
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Copilot
- en: An [AI-powered pair programmer](https://oreil.ly/KanxU) that helps developers
    write better code faster. It suggests whole lines or entire functions right inside
    the editor, based on the context of the code and comments. GitHub Copilot is powered
    by GPT-4 (previously enabled by [OpenAI Codex](https://oreil.ly/ZAbMD), now deprecated),
    a system that can generate natural language and computer code. GitHub Copilot
    is the original case and the first copilot of the Microsoft suite.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 [AI 驱动的代码对编程员](https://oreil.ly/KanxU)，它帮助开发者更快地编写更好的代码。它根据代码和注释的上下文，在编辑器内建议整行或整个函数。GitHub
    Copilot 由 GPT-4（之前由 [OpenAI Codex](https://oreil.ly/ZAbMD) 支持，现已弃用）提供动力，这是一个可以生成自然语言和计算机代码的系统。GitHub
    Copilot 是原始案例，也是微软套件中的第一个协作者。
- en: Bing Chat/Microsoft Copilot
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Bing Chat/Microsoft Copilot
- en: A [conversational AI service](https://oreil.ly/gI9u1) that helps users find
    information, get answers, and complete tasks on the web. It uses GPT models that
    can produce natural language responses based on user input. Users can chat with
    Bing Chat using text or voice on browsers or the Bing app. This is the first search
    engine to incorporate generative AI features for chat-based discussion, now rebranded
    as Microsoft Copilot.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[对话式 AI 服务](https://oreil.ly/gI9u1)，帮助用户在网络上查找信息、获取答案并完成任务。它使用基于用户输入产生自然语言响应的
    GPT 模型。用户可以在浏览器或 Bing 应用程序上使用文本或语音与 Bing Chat 进行聊天。这是第一个将生成式 AI 功能融入基于聊天讨论的搜索引擎，现在重新命名为
    Microsoft Copilot。
- en: Microsoft 365 Copilot
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 365 Copilot
- en: An [AI-powered copilot](https://oreil.ly/EQmLe) for work that helps users unleash
    their creativity, improve their productivity, and elevate their skills. It integrates
    with Microsoft 365 applications such as Word, Excel, PowerPoint, Outlook, Teams,
    and Business Chat. It also leverages LLMs such as Azure OpenAI GPT-4 to generate
    content, insights, and actions based on natural language commands.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[用于工作的 AI 驾驶员](https://oreil.ly/EQmLe)，帮助用户释放创造力、提高生产力和提升技能。它集成了 Microsoft
    365 应用程序，如 Word、Excel、PowerPoint、Outlook、Teams 和 Business Chat。它还利用 LLMs，如 Azure
    OpenAI GPT-4，根据自然语言命令生成内容、见解和操作。
- en: Windows Copilot
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Copilot
- en: An [upgraded AI assistant for Windows 11](https://oreil.ly/uJSZC) that helps
    users easily take action and get things done. It integrates with Bing Chat, as
    well as with Windows features and third-party applications. Users can interact
    with Windows Copilot using natural language commands.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一个为 Windows 11 提供的[升级版 AI 助手](https://oreil.ly/uJSZC)，帮助用户轻松采取行动并完成任务。它集成了 Bing
    Chat、Windows 功能和第三方应用程序。用户可以使用自然语言命令与 Windows Copilot 进行交互。
- en: Fabric and Power BI Copilot
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Fabric 和 Power BI Copilot
- en: A [generative AI interface for Microsoft Fabric](https://oreil.ly/Ipshc), the
    lakehouse platform, and Power BI, for automated reporting.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一个为[Microsoft Fabric](https://oreil.ly/Ipshc)、湖屋平台和 Power BI 提供的[生成式 AI 界面]，用于自动化报告。
- en: Security Copilot
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 安全 Copilot
- en: An [AI-enabled security solution](https://oreil.ly/aKBXf) that helps users protect
    their devices and data from cyber threats. It uses AI to detect and prevent malware,
    phishing, ransomware, and other attacks. It also provides users with security
    tips and recommendations based on their behavior and preferences.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[启用 AI 的安全解决方案](https://oreil.ly/aKBXf)，帮助用户保护他们的设备和数据免受网络威胁。它使用 AI 检测和预防恶意软件、网络钓鱼、勒索软件和其他攻击。它还根据用户的行为和偏好为用户提供安全提示和建议。
- en: Clarity Copilot
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Clarity Copilot
- en: A feature that incorporates [generative AI into Microsoft Clarity](https://oreil.ly/5MgnN),
    an analytics tool that helps users understand user behavior on their websites.
    It allows users to query their Clarity and Google Analytics data using natural
    language and get concise summaries. It also generates key takeaways from session
    replays using AI.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 一个将[生成式 AI 集成到 Microsoft Clarity](https://oreil.ly/5MgnN)中的功能，这是一个帮助用户了解其网站上用户行为的分析工具。它允许用户使用自然语言查询其
    Clarity 和 Google Analytics 数据，并获得简洁的摘要。它还使用 AI 从会话回放中生成关键要点。
- en: Dynamics 365 Copilot
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 Copilot
- en: A [feature that brings next-generation AI](https://oreil.ly/AVM6q) to traditional
    customer relationship management (CRM) and enterprise resource planning (ERP)
    solutions. It helps users optimize their business processes, improve customer
    engagement, and increase revenue. It leverages LLMs such as OpenAI’s GPT-4 to
    generate insights, recommendations, and actions based on natural language commands.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[将下一代 AI 带入传统客户关系管理 (CRM) 和企业资源规划 (ERP) 解决方案的功能](https://oreil.ly/AVM6q)。它帮助用户优化业务流程、提高客户参与度并增加收入。它利用
    LLMs，如 OpenAI 的 GPT-4，根据自然语言命令生成见解、建议和操作。
- en: Others
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 其他
- en: Power Platform Copilot, Microsoft Designer (software as a service [Saas] for
    visual design with a generative AI prompt interface), and the new [Copilot Studio](https://oreil.ly/iq_fU)
    for low-code gen AI implementations.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: Power Platform Copilot、Microsoft Designer（一种具有生成式 AI 提示界面的视觉设计软件即服务 [SaaS]）以及用于低代码生成
    AI 实现的新[Copilot Studio](https://oreil.ly/iq_fU)。
- en: Summarizing, Microsoft has released a series of AI copilots for their product
    suite, and the reality is that Azure OpenAI Service is the key piece to *creating
    your own copilots*. We will analyze different building blocks of an AI copilot
    for cloud native applications (e.g., new terms such as plug-ins and orchestrators),
    but you can see in [Figure 1-8](#fig_8_the_modern_ai_copilot_technology_stack_adapted_fr)
    an adapted version of the “AI Copilot” [layered architecture](https://oreil.ly/jGrqE)
    that Microsoft presented during Microsoft Build 2023.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，微软为其产品系列发布了一系列AI协同驾驶，而现实情况是Azure OpenAI服务是创建您自己的协同驾驶的关键部分。我们将分析AI协同驾驶的云原生应用的不同构建块（例如，新术语如插件和编排器），但您可以在[图1-8](#fig_8_the_modern_ai_copilot_technology_stack_adapted_fr)中看到微软在Microsoft
    Build 2023期间展示的“AI协同驾驶”[分层架构](https://oreil.ly/jGrqE)的改编版本。
- en: '![](assets/aoas_0108.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aoas_0108.png)'
- en: 'Figure 1-8\. The modern AI copilot technology stack (source: adapted from an
    image by Microsoft)'
  id: totrans-193
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-8. 现代AI协同驾驶技术栈（来源：改编自微软的一张图片）
- en: As you can see in the figure, the AI infrastructure and foundation models are
    just part of the equation. Both a cloud native architecture and specific generative
    AI pieces are required to develop AI copilots for your existing and new applications,
    and that’s exactly what we will cover in Chapters [2](ch02.html#designing_cloud_native_architectures_for_generativ),
    [3](ch03.html#implementing_cloud_native_generative_ai_with_azure), and [4](ch04.html#additional_cloud_and_ai_capabilities).
    But before that, let’s explore the high-level capabilities and typical use cases
    of Azure OpenAI.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在图中看到的，AI基础设施和基础模型只是方程的一部分。开发现有和新应用的AI协同驾驶需要云原生架构和特定的生成式AI组件，这正是我们在第[2](ch02.html#designing_cloud_native_architectures_for_generativ)章、[3](ch03.html#implementing_cloud_native_generative_ai_with_azure)章和[4](ch04.html#additional_cloud_and_ai_capabilities)章中将要涵盖的内容。但在那之前，让我们探索Azure
    OpenAI的高级能力和典型用例。
- en: Azure OpenAI Service Capabilities and Use Cases
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Azure OpenAI服务能力和用例
- en: We will focus now on the core capabilities and potential use cases of Azure
    OpenAI–enabled systems, before going into architectural and technical considerations.
    Keeping in mind the flexible nature of foundation models, it is easy to imagine
    the multiple applications of Azure OpenAI models. Let’s explore the main capabilities
    in [Table 1-1](#table-1-1) (there are more, but you can use this as a baseline
    for your initial use ideation), aligned with those we have previously seen in
    this chapter.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在探讨架构和技术考虑因素之前，我们将重点关注Azure OpenAI启用系统的核心能力和潜在用例。考虑到基础模型的灵活性，想象Azure OpenAI模型的多重应用很容易。让我们在[表1-1](#table-1-1)中探索主要能力（还有更多，但您可以用此作为您初始用例构思的基准），与我们在本章中先前看到的相一致。
- en: Table 1-1\. Main Azure OpenAI Service capabilities and use cases
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-1. 主要Azure OpenAI服务能力和用例
- en: '| Type | Capability and illustrative example |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 类型 | 能力和示例 |'
- en: '| --- | --- |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Language** | Content generation/ analysis | Text generation | Automatic
    creation of SMS with dynamic formats and content |'
  id: totrans-200
  prefs: []
  type: TYPE_TB
  zh: '| **语言** | 内容生成/分析 | 文本生成 | 自动创建具有动态格式和内容的短信 |'
- en: '| Topic classification | Detect book topics based on their content, for automatic
    labeling |'
  id: totrans-201
  prefs: []
  type: TYPE_TB
  zh: '| 主题分类 | 根据内容检测书籍主题，以实现自动标记 |'
- en: '| Sentiment analysis | Detect sentiment from social media reviews to detect
    pain points |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '| 情感分析 | 从社交媒体评论中检测情感以发现痛点 |'
- en: '| Entity extraction | Find key topics from specific information |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| 实体提取 | 从特定信息中找到关键主题 |'
- en: '| Call to APIs | Generate an API call and integrate it with other systems |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: '| 调用API | 生成API调用并将其与其他系统集成 |'
- en: '| Subject matter expert documents | Creation of role-based documentation based
    on books or repositories |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '| 主题专家文档 | 基于书籍或存储库创建基于角色的文档 |'
- en: '| Machine translations | On-demand website translation |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| 机器翻译 | 按需网站翻译 |'
- en: '| Technical reports | Generation of reports based on databases and other information
    |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '| 技术报告 | 基于数据库和其他信息生成报告 |'
- en: '| Agent assistance | Step-by-step, dynamic blueprints for customer agents |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '| 代理辅助 | 为客户代理提供逐步、动态的蓝图 |'
- en: '| Summarization | Book summaries | Summarization of long documents (e.g., books)
    with specific format and sections |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| 摘要 | 书籍摘要 | 摘要长文档（例如，书籍）的特定格式和部分 |'
- en: '| Competitive analysis | Extraction of key factors from two companies for competitive
    analysis |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| 竞争分析 | 从两家公司中提取关键因素以进行竞争分析 |'
- en: '| Social media trends analysis | Summarization of keyword trends and connection
    with online news |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 社交媒体趋势分析 | 关键词趋势的总结以及与在线新闻的关联 |'
- en: '| Reading comprehension | Reformulation of key topics with a simpler language
    |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| 阅读理解 | 使用更简单的语言重新表述关键主题 |'
- en: '| Search | Internet results | Semantic search for internet topics |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| 搜索 | 网络结果 | 对互联网主题的语义搜索 |'
- en: '| Social reviews search | Detailed search of specific topics from social reviews
    on the internet |'
  id: totrans-214
