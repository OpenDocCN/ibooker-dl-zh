- en: 9 Harnessing context for an adaptive virtual assistant experience
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9 利用上下文实现自适应虚拟助手体验
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Applying context appropriately in virtual assistant interactions
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在虚拟助手交互中适当地应用上下文
- en: Adapting conversational AI for different modalities
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将对话式AI适应不同模态
- en: Identifying pain points caused by ignoring modality
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别由忽略模态引起的痛点
- en: 'Effectively applying context in virtual assistant interactions is imperative
    for delivering seamless and intuitive user experiences. Users expect virtual assistants
    to understand their queries and to do so within their contexts. This chapter focuses
    on the three critical sources of personalization in virtual assistant technologies:
    context, modality, and retrieval-augmented generation (RAG). Each of these enhances
    how virtual assistants understand and interact with users.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟助手交互中有效地应用上下文对于提供无缝和直观的用户体验至关重要。用户期望虚拟助手能够理解他们的查询，并在他们的上下文中这样做。本章重点介绍了虚拟助手技术中的三个关键个性化来源：上下文、模态和检索增强生成（RAG）。这些都有助于虚拟助手更好地理解和与用户互动。
- en: '*Context* is about tailoring interactions based on the situational and historical
    data available about a user. For example, responding to a query about the weather
    by considering the user’s current location and time illustrates effective context
    usage compared to a generic forecast.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*上下文*是指根据用户可用的情境和历史数据定制交互。例如，通过考虑用户的当前位置和时间来回答关于天气的查询，与提供通用预报相比，这体现了有效的上下文使用。'
- en: '*Modality* refers to the user’s method of communication, such as voice, text,
    or visual interfaces. Each modality offers distinct advantages and challenges.
    Adapting virtual assistants to the chosen modality ensures seamless interaction,
    whether users are typing a message, speaking to their device, or interacting through
    a graphical interface.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*模态*指的是用户的沟通方式，如语音、文本或视觉界面。每种模态都提供了独特的优势和挑战。将虚拟助手适应所选模态确保了无缝的交互，无论用户是在键入消息、与设备交谈还是通过图形界面进行交互。'
- en: RAG combines traditional response generation with the ability to pull information
    from external data sources in real time. This enables virtual assistants to provide
    richer, more informed responses, significantly improving relevance and accuracy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: RAG结合了传统的响应生成能力，以及从外部数据源实时提取信息的能力。这使得虚拟助手能够提供更丰富、更有见地的响应，显著提高相关性和准确性。
- en: Virtual assistants can deliver an adaptive and personalized user experience
    by integrating these three elements, and this chapter demonstrates how using these
    personalization techniques can transform user interactions. This chapter draws
    on insights gained through project deliveries, illustrating how these personalization
    techniques have evolved into best practices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟助手可以通过整合这三个元素来提供自适应和个性化的用户体验，本章展示了如何使用这些个性化技术来改变用户交互。本章借鉴了项目交付中获得的见解，说明了这些个性化技术是如何发展成为最佳实践的。
- en: 9.1 Importance of context in virtual assistant performance
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 上下文在虚拟助手性能中的重要性
- en: 'Effective virtual assistants rely on context to provide meaningful and efficient
    interactions. Users can experience friction, miscommunication, and frustration
    without context considerations, even when the assistant is technically advanced.
    To illustrate this, consider the experience of Emma, a recent graduate navigating
    her finances with the help of a bank’s chatbot, Max:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的虚拟助手依赖于上下文来提供有意义和高效的交互。在没有上下文考虑的情况下，用户可能会经历摩擦、误解和挫败感，即使助手在技术上很先进。为了说明这一点，考虑一下Emma的经历，她是一位刚刚毕业的学生，在银行聊天机器人Max的帮助下管理她的财务：
- en: '*Emma, a recent graduate, just started her first job, and she’s excited to
    manage her finances independently. She opened an account with a bank that offers
    a chatbot named Max for customer support. Emma relies on Max for various tasks
    like checking her balance, setting up bill payments, and understanding her student
    loan options. However, despite Max’s advanced capabilities, Emma often feels frustrated
    and overwhelmed.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emma是一位刚刚毕业的学生，刚刚开始她的第一份工作，她很兴奋能够独立管理自己的财务。她在一家提供名为Max的聊天机器人以供客户支持的银行开设了账户。Emma依赖Max来完成各种任务，比如查看她的余额、设置账单支付以及了解她的学生贷款选项。然而，尽管Max的功能很先进，Emma经常感到沮丧和不知所措。*'
- en: '*Emma decides she needs a new credit card and starts a new chatbot session.
    Max provides a list of the bank’s credit card options, explaining the benefits
    and drawbacks of each. However, Max doesn’t recognize Emma as an existing customer
    of the bank. Max offers generic advice that fails to consider her current financial
    situation or existing accounts.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emma决定她需要一张新的信用卡，并开始了一个新的聊天机器人会话。Max提供了一系列银行的信用卡选项，解释了每个选项的优缺点。然而，Max没有识别出Emma是银行的现有客户。Max提供的建议没有考虑到她的当前财务状况或现有账户。*'
- en: '*Determined to make an informed decision, Emma asks for recommendations on
    which credit card would best suit her needs. Max, lacking access to her account
    details and transaction history, provides general advice that doesn’t align with
    her spending habits or financial goals. Emma spends extra time browsing the bank’s
    website and calling customer service to get the personalized assistance she needs,
    negating the convenience Max was supposed to provide.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emma决心做出明智的决定，她请求推荐哪种信用卡最适合她的需求。由于Max无法访问她的账户详情和交易历史，因此提供的建议与她的消费习惯或财务目标不符。Emma不得不额外花费时间浏览银行的网站并拨打客户服务电话，以获得她需要的个性化帮助，从而抵消了Max本应提供的便利。*'
- en: 'As you can see, Emma’s interactions with Max are riddled with pain points:
    generic advice that fails to consider her existing relationship with the bank,
    missed opportunities for personalized assistance, and poor communication. Even
    though Max has some technical capabilities, Emma cannot get enough value from
    the chatbot.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，Emma与Max的互动充满了问题点：未能考虑她与银行现有关系的通用建议，错失了个性化帮助的机会，以及沟通不佳。尽管Max具有一定的技术能力，但Emma无法从聊天机器人中获得足够的价值。
- en: It’s critical to use context to increase chatbot performance. Contextual understanding
    empowers a chatbot to deliver relevant, timely, and accurate responses—the user
    experience we expect from chatbots. Table 9.1 summarizes the pain points Emma
    experienced and describes possible solutions. Using context, chatbots like Max
    can transform from simple task executors to intelligent, adaptive aides that enhance
    productivity and user satisfaction. Addressing these pain points through contextual
    understanding ensures a seamless and supportive experience, empowering users like
    Emma.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上下文来提高聊天机器人性能至关重要。上下文理解使聊天机器人能够提供相关、及时和准确的响应——这是我们期望从聊天机器人那里获得的用户体验。表9.1总结了Emma遇到的问题点，并描述了可能的解决方案。使用上下文，像Max这样的聊天机器人可以从简单的任务执行者转变为智能、适应性强的助手，从而提高生产力和用户满意度。通过上下文理解解决这些问题点确保了无缝和有支持性的体验，赋予像Emma这样的用户能力。
- en: Table 9.1 Solving Emma’s pain points
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表9.1 解决Emma的问题点
- en: '| Pain points | Possible solution | Why and how |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 问题点 | 可能的解决方案 | 为什么和如何 |'
- en: '| --- | --- | --- |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Chatbot does not have access to user information when answering questions  |
    Integrated account information  | By accessing Emma’s existing accounts and financial
    history, Max can deliver personalized advice. For instance, Max could have recommended
    a credit card that complements Emma’s current accounts and spending habits.  |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 聊天机器人在回答问题时无法访问用户信息 | 集成账户信息 | 通过访问Emma现有的账户和财务历史，Max可以提供个性化的建议。例如，Max可以推荐一张与Emma当前账户和消费习惯相匹配的信用卡。  |'
- en: '| Chatbot gives generic advice  | Context-aware financial advice  | With access
    to Emma’s transaction history and specific financial goals, Max could provide
    more relevant and tailored financial advice, saving Emma valuable time and effort.  |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 聊天机器人提供通用的建议 | 具有上下文感知的财务建议 | 通过访问Emma的交易历史和特定的财务目标，Max可以提供更相关和定制的财务建议，节省Emma宝贵的时间和精力。  |'
- en: '| Giving and repeating standard responses  | Adaptive responses  | Understanding
    Emma’s financial priorities and spending patterns, Max can tailor its responses
    and actions accordingly. For example, knowing that Emma has recently started her
    job and might be dealing with student loans, Max could proactively offer insights
    on budgeting and loan management.  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 提供和重复标准响应 | 适应性响应 | 通过理解Emma的财务优先事项和消费模式，Max可以相应地调整其响应和行动。例如，了解Emma最近开始工作并可能正在处理学生贷款，Max可以主动提供关于预算和贷款管理的见解。  |'
- en: '| Chatbot only works in a single text channel  | Modalities for different contexts  |
    Recognizing the appropriate modality for each task is key. For instance, delivering
    personalized credit card recommendations via chat, sending detailed financial
    reports via email, or providing quick updates through notifications can make the
    interaction more efficient and user-friendly.  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 聊天机器人仅在单个文本通道中工作 | 不同情境下的模式 | 识别每个任务适当的模式是关键。例如，通过聊天提供个性化的信用卡推荐，通过电子邮件发送详细的财务报告，或通过通知提供快速更新，可以使交互更加高效和用户友好。
    |'
- en: 9.1.1 How context influences user interactions
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.1 情境如何影响用户交互
- en: Context plays a critical role in shaping the interactions between users and
    virtual assistants, particularly chatbots. When a chatbot understands the context
    of a user’s query, it can provide more accurate, relevant, and personalized responses.
    This leads to significantly improved user experiences. This section offers an
    overview of how context influences user interactions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 情境在塑造用户与虚拟助手（尤其是聊天机器人）之间的交互中起着关键作用。当聊天机器人理解用户查询的情境时，它可以提供更准确、相关和个性化的响应。这导致用户体验显著改善。本节概述了情境如何影响用户交互。
- en: Enhanced relevance and accuracy
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增强的相关性和准确性
- en: When a chatbot integrates user history into its responses, it enhances the relevance
    of the interaction. For instance, if Emma frequently inquires about her savings
    account, the chatbot can remember this “preference” and proactively provide updates
    and information about that account. Recalling past interactions helps the chatbot
    deliver responses tailored to the user’s specific interests and needs rather than
    providing generic information. Such personalized engagement saves the user time
    and fosters a sense of being understood and valued by the service.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当聊天机器人将用户历史整合到其响应中时，它增强了交互的相关性。例如，如果艾玛经常询问她的储蓄账户，聊天机器人可以记住这个“偏好”并主动提供有关该账户的更新和信息。回忆过去的交互有助于聊天机器人提供针对用户特定兴趣和需求的定制化响应，而不是提供通用信息。这种个性化的参与节省了用户的时间，并培养了用户被理解和重视的感觉。
- en: Note  Tuning the chatbot with historical interactions for context-awareness
    requires additional development. Most conversational AI providers do not offer
    context-awareness as a built-in feature.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用历史交互调整聊天机器人以实现情境感知需要额外的开发。大多数对话式人工智能提供商不提供情境感知作为内置功能。
- en: Further, understanding the user’s current status helps the chatbot deliver precise
    assistance. For example, when Emma asks about her account balance, a context-aware
    chatbot should first disambiguate which accounts she is referring to by providing
    a list of her account options. Once she selects an account, the chatbot should
    give an up-to-date and accurate balance that reflects recent activity—such as
    deposits, withdrawals, or pending and scheduled payments—so Emma has the complete
    picture.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解用户的当前状态有助于聊天机器人提供精确的帮助。例如，当艾玛询问她的账户余额时，一个情境感知的聊天机器人应该首先通过提供她的账户选项列表来消除歧义，确定她指的是哪个账户。一旦她选择了一个账户，聊天机器人应该提供最新的和准确的余额，反映最近的交易活动——如存款、取款或待处理和计划中的支付——这样艾玛就能获得完整的画面。
- en: This level of awareness is essential for financial questions, such as advising
    on available funds or upcoming bills. For instance, knowing if any transactions
    are pending gives Emma better context. Depending on the financial institution
    and the type of transaction, pending transactions can take up to five days to
    post, so they may affect the available balance. While most chatbot implementations
    today only deliver a simple balance figure, a truly context-aware system will
    help users by providing the most relevant, timely, and accurate information.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融问题（如建议可用资金或即将到来的账单）方面，这种程度的意识至关重要。例如，知道是否有任何交易待处理，可以给艾玛提供更好的情境。根据金融机构和交易类型，待处理交易可能需要最多五天才能过账，因此可能会影响可用余额。虽然今天的大多数聊天机器人实现只提供简单的余额数字，但一个真正情境感知的系统将通过提供最相关、最及时和最准确的信息来帮助用户。
- en: Personalized experience
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 个性化体验
- en: One of the most compelling benefits of context-aware chatbots is a personalized
    experience. When a chatbot recognizes and analyzes a user’s financial goals and
    spending patterns, it can offer customized recommendations that align with their
    needs. For example, a frequent travel user might be recommended a credit card
    with travel rewards. This level of personalization makes the chatbot’s suggestions
    more useful and enhances the overall user experience by understanding the user’s
    unique situation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 情境感知聊天机器人最吸引人的好处之一是提供个性化的体验。当聊天机器人识别并分析用户的财务目标和消费模式时，它可以提供符合他们需求的定制化建议。例如，经常旅行的用户可能会被推荐带有旅行奖励的信用卡。这种个性化的程度使得聊天机器人的建议更加有用，并通过理解用户的独特情况来提升整体用户体验。
- en: Additionally, responses adapted to life events and personal milestones can significantly
    increase relevance. For instance, if the chatbot knows that a user has recently
    graduated and started a new job, it can offer budgeting advice tailored to someone
    transitioning to financial independence. This personalized interaction can make
    users feel more supported and understood, increasing their satisfaction and engagement
    with the service.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，针对生活事件和个人里程碑的响应可以显著提高相关性。例如，如果聊天机器人知道用户最近刚刚毕业并开始了一份新工作，它可以提供针对过渡到经济独立的人的预算建议。这种个性化的互动可以让用户感到更有支持和理解，从而提高他们对服务的满意度和参与度。
- en: Table 9.2 emphasizes how a context-aware chatbot tailors its advice based on
    specific user circumstances rather than providing generic advice. This illustrates
    the value of personalization.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.2 强调了情境感知聊天机器人如何根据特定的用户情况定制建议，而不是提供通用建议。这说明了个性化的价值。
- en: Table 9.2 Example interactions with non-contextual, contextual, and personalized
    responses
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表9.2 示例交互：非情境化、情境化和个性化响应
- en: '| User query: How should I manage my expenses this month? |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 用户查询：我应该如何管理这个月的开支？ |'
- en: '| --- |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| Non-contextualized response  | Ensure you track your expenses and stay within
    a budget. Consider using financial tracking tools to help manage your spending.  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 非情境化响应 | 确保您跟踪您的开支并保持在预算内。考虑使用财务跟踪工具来帮助管理您的支出。 |'
- en: '| Contextualized response for a frequent traveler  | Since you travel frequently,
    consider investing in a credit card that offers travel rewards. You should also
    look into travel budgets for each trip and explore saving options on frequent
    flyer programs to optimize your travel-related expenses this month.  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 针对经常旅行的用户的情境化响应 | 由于您经常旅行，考虑投资一张提供旅行奖励的信用卡。您还应该考虑每次旅行的预算，并探索在常旅客计划中的节省选项，以优化本月与旅行相关的费用。
    |'
- en: '| Contextualized response for a recent graduate starting a new job  | Congratulations
    on your new job! As you transition into financial independence, it’s important
    to set up a budget, considering your new income. You might want to allocate funds
    for upcoming one-time expenses, such as professional attire or a commuting pass,
    while also starting an emergency fund.  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 针对刚入职新工作的应届毕业生的情境化响应 | 恭喜您找到新工作！在您过渡到经济独立的过程中，设置一个预算并考虑您的收入是很重要的。您可能需要为即将到来的一次性支出分配资金，例如专业服装或通勤卡，同时开始建立紧急基金。
    |'
- en: Efficiency in problem solving
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决问题的效率
- en: Context-awareness improves the efficiency of problem-solving interactions with
    chatbots. When a chatbot knows the user’s recent activities or ongoing problems,
    it can provide more accurate solutions. For example, if a user recently reported
    a lost card, the chatbot can prioritize helping them track the delivery of their
    replacement card. This targeted assistance resolves problems more quickly and
    reduces users’ frustration with repeating information or waiting for generic responses.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 情境感知提高了与聊天机器人进行问题解决交互的效率。当聊天机器人知道用户的近期活动或持续问题时，它可以提供更准确的解决方案。例如，如果用户最近报告了丢失的卡片，聊天机器人可以优先帮助他们追踪替换卡件的配送。这种有针对性的帮助可以更快地解决问题，减少用户因重复信息或等待通用响应而产生的挫败感。
- en: Contextual understanding also streamlines interactions. By “remembering” past
    interactions, the chatbot can avoid redundant questions, making the interaction
    smoother and more efficient. This capability is especially useful in time-sensitive
    situations. A chatbot that efficiently addresses user concerns enhances the overall
    user experience and boosts the user’s confidence in the service.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 情境理解也简化了交互。通过“记住”过去的互动，聊天机器人可以避免重复问题，使交互更流畅、更高效。这种能力在时间敏感的情况下特别有用。一个能够有效解决用户问题的聊天机器人可以增强整体用户体验并提高用户对服务的信心。
- en: Consider a user who has recently reported a lost credit card. Traditionally,
    a chatbot might offer a standard set of options such as “Check account balance,”
    “Open new account,” or “Request a loan.” However, with contextual awareness, the
    chatbot’s intent classifier is dynamically adjusted based on the user’s recent
    interactions. Instead of the standard options, the chatbot presents tailored choices
    like “Request replacement card,” “Track card delivery,” or “Review recent transactions
    for unauthorized activity.” Figure 9.1 illustrates the two chatbot interactions.
    Without context awareness, the first offers generic options and requires the user
    to repeat information, leading to a frustrating experience. With context awareness,
    the second remembers the user’s recent problem and provides tailored options,
    resulting in a faster and more efficient resolution of the user’s problem.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个最近报告丢失信用卡的用户。传统上，聊天机器人可能会提供一组标准选项，例如“检查账户余额”、“开设新账户”或“申请贷款”。然而，随着情境意识的增强，聊天机器人的意图分类器会根据用户的最近互动动态调整。聊天机器人不再提供标准选项，而是呈现定制选项，如“申请补发卡片”、“追踪卡片配送”或“审查最近的未授权交易”。图9.1展示了两种聊天机器人交互。没有情境意识的情况下，第一种提供通用选项并要求用户重复信息，导致令人沮丧的体验。有了情境意识，第二种记住用户的最近问题并提供定制选项，从而更快、更有效地解决用户的问题。
- en: '![figure](../Images/CH09_F01_Freed2.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH09_F01_Freed2.png)'
- en: Figure 9.1 A generic chatbot design does not consider user context—it always
    offers the same options. Context-awareness enhances the overall user experience.
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.1一个通用的聊天机器人设计没有考虑用户情境——它总是提供相同的选项。情境意识增强了整体用户体验。
- en: The improvement shown on the right of figure 9.1 is achieved through data tracking
    and machine learning models that analyze the user’s recent activities and recorded
    preferences. The system remembers past interactions and uses this context to adjust
    the options displayed, enhancing the relevance and speed of the chatbot’s responses.
    This ability allows the chatbot to offer a more seamless and intuitive experience.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1右侧显示的改进是通过数据跟踪和机器学习模型实现的，这些模型分析用户的最近活动和记录的偏好。系统记住过去的互动，并使用这些情境来调整显示的选项，增强了聊天机器人响应的相关性和速度。这种能力使得聊天机器人能够提供更流畅、更直观的体验。
- en: 'There are two forms of chatbot history, both relevant to keeping context:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人历史有两种形式，都与保持情境相关：
- en: '*Session history*—The contents of the current interaction session. Once the
    session ends, the history is logged but otherwise discarded. This history can
    help us understand immediate context, such as follow-up questions within a single
    conversation.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*会话历史*——当前交互会话的内容。一旦会话结束，历史记录将被记录但通常会被丢弃。这个历史可以帮助我们理解即时情境，例如在单个对话中的后续问题。'
- en: '*Persistent user history*—This spans multiple session histories for the same
    user, even across modalities. It can be used to infer user preferences and tendencies,
    but incorporating it into a conversation requires additional effort. Using persistent
    history improves the user experience across multiple interactions.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*持久用户历史*——这跨越了同一用户的多个会话历史，甚至跨越不同的模式。它可以用来推断用户偏好和倾向，但将其纳入对话需要额外的努力。使用持久历史可以改善多个交互的用户体验。'
- en: Proactive support
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 主动支持
- en: Proactive support is a hallmark of a well-designed, context-aware chatbot. Proactive
    chatbots can initiate conversations with users instead of simply reacting to a
    query. They can unearth potential problems before they become urgent problems.
    A proactive banking chatbot could send just-in-time reminders about upcoming bills,
    low balances, or unusual account activity. These proactive alerts help users stay
    on top of their finances and avoid potential problems such as late fees or overdrafts.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 主动支持是设计良好的、上下文感知的聊天机器人的一个标志。主动聊天机器人可以主动与用户进行对话，而不仅仅是响应查询。它们可以在问题变得紧急之前发现潜在的问题。一个主动的银行聊天机器人可以发送关于即将到来的账单、低余额或异常账户活动的即时提醒。这些主动警报帮助用户保持对财务状况的掌控，避免潜在的诸如滞纳金或透支等问题。
- en: That chatbot could also use predictive insights based on user behavior and financial
    patterns. Analyzing trends and habits could lead to actions like setting up a
    savings plan when the user has a large monthly surplus. These predictive capabilities
    enable this chatbot to act as a financial advisor, helping users achieve their
    financial goals more effectively.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该聊天机器人还可以利用基于用户行为和财务模式的预测洞察。分析趋势和习惯可能导致在用户有大量月度盈余时设置储蓄计划的行动。这些预测能力使该聊天机器人能够充当财务顾问，帮助用户更有效地实现他们的财务目标。
- en: Building trust and loyalty
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 建立信任和忠诚度
- en: Consistency in responses is crucial for building users’ trust in chatbots. A
    chatbot that consistently provides accurate and personalized assistance shows
    reliability and competence. Users feel more confident relying on the chatbot when
    they know the response they receive will be tailored to their situation. Trust
    is essential for fostering long-term engagement and loyalty.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 响应的一致性对于建立用户对聊天机器人的信任至关重要。一个始终提供准确和个性化协助的聊天机器人显示出可靠性和能力。当用户知道他们收到的响应将针对他们的情况定制时，他们会更有信心依赖聊天机器人。信任对于培养长期参与和忠诚度至关重要。
- en: Personalized interactions and proactive support improve user satisfaction—when
    users feel understood and supported by their chatbot, they are more likely to
    report positive experiences and continue using the service. High levels of user
    satisfaction encourage repeat interactions and deepen the user’s relationship
    with the chatbot’s institution, ultimately benefiting both the users and the company.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化交互和主动支持可以提高用户满意度——当用户感觉他们的聊天机器人理解并支持他们时，他们更有可能报告积极的体验并继续使用该服务。高水平的用户满意度鼓励重复互动并加深用户与聊天机器人机构的联系，最终使双方受益。
- en: 9.1.2 What is contextual information?
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.2 什么是上下文信息？
- en: Contextual information includes any data points that can personalize the user
    experience. These include user location, time zone, device type, preferences,
    behavioral patterns, previous interactions, and modality. Each can personalize
    user interactions, but it may take extra development effort to incorporate these
    into your chatbot.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文信息包括任何可以个性化用户体验的数据点。这些包括用户位置、时区、设备类型、偏好、行为模式、先前交互和模式。每个都可以个性化用户交互，但可能需要额外的开发工作来将这些整合到您的聊天机器人中。
- en: User location
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用户位置
- en: '*User location* refers to the user’s geographical position. This can be determined
    through GPS data or IP address without requiring the user to specify their current
    location explicitly. Understanding a user’s location allows a virtual assistant
    to provide more relevant and efficient assistance, particularly in real-time scenarios.
    Let’s explore how this applies to our earlier example, where Emma, now traveling
    abroad on a business trip, needs help finding the nearest ATM:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户位置*指的是用户的地理位置。这可以通过GPS数据或IP地址来确定，无需用户明确指定他们当前的位置。了解用户的位置允许虚拟助手提供更相关和高效的协助，尤其是在实时场景中。让我们探讨这如何适用于我们之前的例子，其中Emma现在正在国外出差，需要帮助找到最近的ATM：'
- en: '*Emma is traveling abroad on a business trip. She needs to find the nearest
    ATM to withdraw local currency, so she asks the bank’s chatbot, Max, for assistance.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emma正在国外出差。她需要找到最近的ATM提取当地货币，因此她向银行的聊天机器人Max寻求帮助。*'
- en: Knowing the user’s location is crucial for providing relevant and timely assistance,
    as shown in figure 9.2\. Max can use Emma’s current location to list nearby ATMs.
    Additionally, location information helps detect and prevent fraudulent activities
    by flagging transactions that occur in unusual or unexpected places. Use a geolocation
    API to fetch the user’s location and integrate it into chatbot interactions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 知道用户的位置对于提供相关和及时的帮助至关重要，如图9.2所示。Max可以使用Emma的当前位置列出附近的ATM。此外，位置信息有助于通过标记在异常或不寻常地点发生的交易来检测和预防欺诈活动。使用地理定位API获取用户的位置并将其集成到聊天机器人交互中。
- en: '![figure](../Images/CH09_F02_Freed2.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH09_F02_Freed2.png)'
- en: Figure 9.2 Typical chatbot responses do not consider user location, but when
    location context is considered, they show the most appropriate responses.
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.2典型的聊天机器人响应不考虑用户的位置，但当考虑位置上下文时，它们会显示最合适的响应。
- en: Note  It is crucial to store location data securely and ensure user consent
    is maintained for privacy compliance. Delete this data when it is no longer required!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：确保安全地存储位置数据并维护用户同意以符合隐私法规至关重要。当不再需要时删除此数据！
- en: Time zone
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 时区
- en: '*Time zone* refers to the user’s local time zone. It’s essential for scheduling
    and timing-related functions. Let’s go back to our example:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*时区*指的是用户的本地时区。对于调度和时间相关的功能至关重要。让我们回到我们的例子：'
- en: '*Currently in London, UK, Emma needs to schedule a call with her bank’s customer
    service team in New York City. She asks Max to help find an appropriate time.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*目前Emma在伦敦，英国，需要安排与她在纽约市的银行客服团队的通话。她要求Max帮助找到一个合适的时间。*'
- en: Knowing the user’s time zone ensures that communications and reminders reference
    appropriate times, as shown in figure 9.3\. For instance, Max can suggest convenient
    call times for Emma in London even though the customer service team is in New
    York. This avoids any confusion or inconvenience caused by time differences.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 知道用户的时区可以确保通信和提醒引用适当的时间，如图9.3所示。例如，Max可以为在伦敦的Emma建议方便的通话时间，即使客服团队在纽约。这避免了由时差引起的任何混淆或不便。
- en: '![figure](../Images/CH09_F03_Freed2.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH09_F03_Freed2.png)'
- en: Figure 9.3 Many chatbot responses do not consider user time zone context. When
    it is considered, the response is more useful.
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.3许多聊天机器人响应不考虑用户时区上下文。当考虑时，响应更有用。
- en: Implement time zone conversion by converting times to the user’s local time
    zone using libraries such as pytz for accurate conversions. Develop scheduling
    features that consider the user’s time zone for reminders and appointments, ensuring
    that communications and reminders are sent at appropriate times to avoid confusion
    or inconvenience.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用pytz等库将时间转换为用户的本地时区来实现时区转换。开发考虑用户时区的提醒和预约功能，确保通信和提醒在适当的时间发送，以避免混淆或不便。
- en: Device type
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设备类型
- en: '*Device type* refers to the device the user uses to interact with the chatbot,
    such as a smartphone, tablet, desktop, or wearable device. Let’s return to our
    example:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*设备类型*指的是用户用于与聊天机器人交互的设备，例如智能手机、平板电脑、桌面或可穿戴设备。让我们回到我们的例子：'
- en: '*Emma prefers to use her tablet for detailed financial planning and her smartphone
    for quick balance checks and notifications.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emma更喜欢使用她的平板电脑进行详细的财务规划，而使用智能手机进行快速余额检查和通知。*'
- en: Knowing the device type allows the chatbot to optimize the interaction for the
    user’s current device. For example, Max can provide a simplified interface and
    concise responses for the small smartphone screen while offering more detailed
    information and features on the larger tablet. This ensures that the user experience
    is effective no matter the device.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 知道设备类型允许聊天机器人根据用户的当前设备优化交互。例如，Max可以为小屏幕智能手机提供简化的界面和简洁的响应，同时在更大的平板电脑上提供更详细的信息和功能。这确保了无论使用哪种设备，用户体验都是有效的。
- en: Detecting the user’s device type allows the chatbot to customize the interaction
    for optimal display and functionality. You can detect the user’s device type using
    user agent strings or device information APIs and adjust the user interface and
    response format to match the device’s capabilities. Provide a simplified interface
    for mobile devices and more detailed interfaces for desktops, ensuring a smooth
    and tailored user experience across different devices. Again, allocate additional
    development time when planning the design or improvement.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 检测用户的设备类型允许聊天机器人针对最佳显示和功能定制互动。您可以使用用户代理字符串或设备信息 API 检测用户的设备类型，并调整用户界面和响应格式以匹配设备的功能。为移动设备提供简化的界面，为桌面提供更详细的界面，确保在不同设备上提供顺畅和定制的用户体验。再次提醒，在设计或改进计划时，分配额外的发展时间。
- en: User preferences
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用户偏好
- en: '*User preferences* refer to a user’s specific choices and settings, such as
    their preferred communication channels, notification settings, and data presentation
    formats. Let''s take another look at our example:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户偏好*指的是用户的特定选择和设置，例如他们偏好的通信渠道、通知设置和数据展示格式。让我们再次看看我们的例子：'
- en: '*Emma prefers to receive monthly financial summaries via email and urgent alerts
    as text messages.*'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*艾玛更喜欢通过电子邮件接收月度财务摘要，并通过短信接收紧急警报。*'
- en: By adhering to Emma’s communication preferences, Max ensures that important
    information is delivered in a way that she finds most convenient and least disruptive.
    This respect for user preferences helps build trust and engagement.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵守艾玛的通信偏好，Max 确保以她认为最方便和最不干扰的方式传递重要信息。这种对用户偏好的尊重有助于建立信任和参与度。
- en: Implementing user preferences ensures that communications are aligned with user
    expectations. Allow users to set preferences for communication channels, notification
    settings, and data presentation formats, storing them securely and applying them
    consistently. Use stored preferences to tailor interactions and notifications,
    ensuring the chatbot respects user choices to enhance satisfaction and build trust.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 实施用户偏好设置确保沟通与用户期望保持一致。允许用户设置通信渠道、通知设置和数据展示格式的偏好，并安全存储这些偏好，并一致应用。使用存储的偏好来定制互动和通知，确保聊天机器人尊重用户选择，以提升满意度和建立信任。
- en: Behavioral patterns
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 行为模式
- en: '*Behavioral patterns* refer to the recurring actions and habits of the user
    as observed through their interactions with the chatbot and other services. Let’s
    go back to our example:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*行为模式*指的是用户通过与其聊天机器人和其他服务的互动观察到的重复行为和习惯。让我们回到我们的例子：'
- en: '*Emma regularly checks her account balance every morning and pays her bills
    on the first of each month.*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*艾玛每天早上都会检查她的账户余额，并在每个月的第一天支付账单。*'
- en: Recognizing behavioral patterns enables the chatbot to anticipate the user’s
    needs and provide proactive support. For example, Max can automatically provide
    balance updates each morning or remind Emma about bill payments as the first of
    the month approaches. This proactive assistance enhances the user experience by
    making interactions timely and more intuitive.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 识别行为模式使聊天机器人能够预测用户需求并提供主动支持。例如，Max 可以在每天早上自动提供余额更新，或者在月初临近时提醒艾玛支付账单。这种主动帮助通过使互动及时和更直观来提升用户体验。
- en: Analyzing user behavior helps predict needs and provide proactive assistance.
    Collect data on user interactions and transactions to identify patterns, and use
    machine learning algorithms to analyze and predict user behavior. Use insights
    from behavioral analysis to provide proactive support and recommendations, implementing
    features that automatically adjust based on recognized patterns. This proactive
    assistance enhances the user experience by making interactions timely and more
    intuitive.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 分析用户行为有助于预测需求并提供主动帮助。收集用户互动和交易数据以识别模式，并使用机器学习算法分析和预测用户行为。利用行为分析洞察提供主动支持和建议，实施基于识别模式的自动调整功能。这种主动帮助通过使互动及时和更直观来提升用户体验。
- en: Previous interactions
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 之前的互动
- en: '*Previous interactions* refer to the persistent user history of all past communications
    and transactions between the user and the chatbot. This includes questions asked,
    services used, and any actions taken due to these interactions. Let’s return to
    our example:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前的互动*指的是用户与聊天机器人之间所有过去通信和交易的历史记录。这包括提出的问题、使用的服务以及由于这些互动而采取的任何行动。让我们回到我们的例子：'
- en: '*Over the past few months, Emma has frequently asked Max about budgeting tips
    and loan repayment options. Today, she asks about setting up a savings plan.*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*在过去几个月里，艾玛经常向Max询问预算建议和贷款还款选项。今天，她询问如何设置储蓄计划。*'
- en: Understanding previous interactions allows the chatbot to provide more personalized
    and consistent responses. For example, since Emma has a history of seeking financial
    advice, Max can suggest tailored savings plans that align with her past queries
    and financial goals. This continuity saves Emma time by avoiding repetitive questions
    and builds a sense of familiarity and trust, as the chatbot appears to remember
    and understand her needs.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 理解之前的互动使聊天机器人能够提供更个性化和一致的响应。例如，由于艾玛有寻求财务建议的历史，Max可以建议符合她过去查询和财务目标的定制储蓄计划。这种连续性节省了艾玛的时间，避免了重复的问题，并建立了一种熟悉感和信任感，因为聊天机器人似乎记得并理解她的需求。
- en: Maintaining a log of previous interactions helps the chatbot provide personalized
    responses. To achieve this, log user interactions in a database, using unique
    user identifiers to track and retrieve past interactions. Use this interaction
    history to deliver tailored responses based on past queries. Implement algorithms
    to analyze interaction patterns for better recommendations, ensuring continuity
    and familiarity in the chatbot’s responses.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 维护之前的互动日志有助于聊天机器人提供个性化的响应。为了实现这一点，在数据库中使用唯一的用户标识符记录用户互动，跟踪和检索过去的互动。使用这个互动历史根据过去的查询提供定制化的响应。实施算法分析互动模式以提供更好的推荐，确保聊天机器人的响应在连续性和熟悉性方面。
- en: Note  The log of users’ previous interactions is also useful when understanding
    chatbot success. If the chatbot provided an answer but the user returned with
    the same question within a set period (say 24 hours or one week), the answer was
    likely not helpful. Keeping and analyzing the previous interaction log will also
    help us understand the “real” containment.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 备注  用户之前的互动日志在理解聊天机器人成功方面也很有用。如果聊天机器人提供了一个答案，但用户在设定的时间段内（比如24小时或一周）返回了相同的问题，那么这个答案可能没有帮助。保留和分析之前的互动日志也有助于我们理解“真正的”控制。
- en: Modality
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 交流方式
- en: '*Modality* refers to the method or mode of communication preferred or required
    by the user at a particular time. This can include text, voice, email, push notifications,
    or any other communication channel. Let’s look at our example:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*交流方式*指的是用户在特定时间偏好或需要的交流方法或模式。这可以包括文本、语音、电子邮件、推送通知或任何其他通信渠道。让我们看看我们的例子：'
- en: '*Emma is on the go and prefers to interact with her bank’s chatbot, Max, via
    voice commands while driving. She asks Max to check her account balance and recent
    transactions, ensuring she can stay informed without typing or looking at her
    phone.*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*艾玛总是忙碌着，并且喜欢在驾驶时通过语音命令与银行的聊天机器人Max互动。她让Max检查她的账户余额和最近的交易，确保她可以在不输入或查看手机的情况下保持信息畅通。*'
- en: Recognizing and adapting to the user’s preferred modality is essential for effective
    communication. In Emma’s case, Max can send a concise text message summarizing
    her account activity, respecting her current context. Different situations call
    for other modalities, and a chatbot that can seamlessly switch between them ensures
    that users receive information as conveniently and efficiently as possible. This
    adaptability improves user satisfaction and engagement by catering to individual
    preferences and situational needs.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 认识和适应用户的偏好交流方式对于有效沟通至关重要。在艾玛的情况下，Max可以发送简明的文本消息总结她的账户活动，尊重她的当前情境。不同的情况需要其他交流方式，而能够无缝切换这些方式的聊天机器人确保用户能够尽可能方便和高效地接收信息。这种适应性通过满足个人偏好和情境需求来提高用户满意度和参与度。
- en: Chatbots can significantly enhance contextual awareness by understanding and
    integrating user location, previous interactions, and modality. This leads to
    more accurate and relevant responses and fosters a more engaging and supportive
    user experience.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解和整合用户位置、之前的互动和交流方式，聊天机器人可以显著增强情境意识。这导致更准确和相关的响应，并促进更吸引人和支持性的用户体验。
- en: Implementing these strategies and using contextual information can help chatbots
    deliver highly personalized and compelling user experiences. The approach using
    user context enhances the relevance and accuracy of interactions and builds user
    trust and satisfaction, ultimately leading to better engagement and loyalty.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 实施这些策略并使用情境信息可以帮助聊天机器人提供高度个性化和吸引人的用户体验。使用用户情境的方法增强了互动的相关性和准确性，建立了用户信任和满意度，最终导致更好的参与度和忠诚度。
- en: Exercises
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 练习
- en: 'Identify five types of contextual information that a virtual assistant might
    use to enhance user interactions. The following list provides a structured format
    to guide your analysis, with one example completed, illustrating how user location
    can be collected and utilized and how it affects user satisfaction:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定虚拟助手可能使用的五种上下文信息类型，以增强用户交互。以下列表提供了一个结构化的格式，以指导你的分析，其中包含一个完成的示例，说明如何收集和利用用户位置以及它如何影响用户满意度：
- en: '*Contextual information*—User location'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*上下文信息*—用户位置'
- en: '*Collection method*—GPS data from a mobile device'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收集方法*—来自移动设备的GPS数据'
- en: '*Utilization*—Providing location-based services, such as local weather updates
    or nearby restaurant recommendations'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用*—提供基于位置的服务，例如当地天气更新或附近餐厅推荐'
- en: '*Effect*—Enhances relevance and personalization, increasing user satisfaction'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*效果*—增强相关性和个性化，提高用户满意度'
- en: Do the same for four other relevant contextual factors, describing how they
    are collected, how they enhance virtual assistant interactions, and their potential
    effects on user engagement.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他四个相关的上下文因素也进行同样的操作，描述它们是如何收集的，如何增强虚拟助手的交互，以及它们对用户参与度的潜在影响。
- en: '2\. Design context-aware responses. Create three different user queries that
    a virtual assistant might receive. For each query, specify at least two pieces
    of contextual information that could be used to personalize the response. Write
    the context-aware response the virtual assistant would provide, explaining how
    the context improves the interaction. Here is one example:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 设计上下文感知的响应。创建三个虚拟助手可能收到的不同用户查询。对于每个查询，指定至少两件可能用于个性化响应的上下文信息。写出虚拟助手会提供的上下文感知响应，解释上下文如何改善交互。以下是一个示例：
- en: 'User query: “What’s the weather like today?”'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户查询：“今天的天气怎么样？”
- en: 'Contextual information: User’s location, current time of day'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文信息：用户的位置，当前时间
- en: 'Context-aware response: “Good morning! The weather in San Francisco is currently
    sunny this morning, with a high temperature of 75°F later this afternoon.”'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文感知响应：“早上好！今天早上旧金山的天气是晴朗的，下午晚些时候最高气温将达到75°F。”
- en: 9.2 Understanding modality
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 理解模式
- en: '*Modality* refers to the various channels or methods through which users communicate
    with virtual assistants. Modalities include text, voice, images, and multimodal
    interactions. Each modality brings its strengths and challenges, influencing how
    users engage with the assistant and how effectively it can fulfill user needs.
    Effective use of modality moves a chatbot from functional to intuitive and engaging.
    Virtual assistant performance is influenced by modality.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*模式*指的是用户与虚拟助手沟通的各种渠道或方法。模式包括文本、语音、图像和多模态交互。每种模式都带来其优势和挑战，影响着用户如何与助手互动以及助手如何有效地满足用户需求。有效利用模式可以使聊天机器人从功能型转变为直观和吸引人的。虚拟助手的性能受模式的影响。'
- en: For instance, text-based interactions may be ideal for environments where typing
    is more convenient, while voice interactions offer hands-free convenience and
    a more natural conversational flow. Multimodal interactions combine text, voice,
    and visual elements and can provide a richer and more versatile user experience.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，基于文本的交互可能更适合于打字更方便的环境，而语音交互则提供了免提便利和更自然的对话流程。多模态交互结合了文本、语音和视觉元素，可以提供更丰富和更灵活的用户体验。
- en: Evaluating how these modalities affect user engagement and interaction design
    is critical for continuous improvement. Developers can apply specific evaluation
    techniques to assess existing virtual assistant flows across different modalities
    to identify areas for enhancement. This ensures an effective continuous improvement
    process.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 评估这些模式如何影响用户参与度和交互设计对于持续改进至关重要。开发者可以应用特定的评估技术来评估不同模式下的现有虚拟助手流程，以确定改进的区域。这确保了一个有效的持续改进过程。
- en: 9.2.1 Comparing modalities
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.1 模式比较
- en: 'Chatbots started as simple text-based conversational applications but evolved
    to multimodal communications. In general terms, *modality* refers to the manner
    or mode in which something occurs or is experienced. A chatbot’s modality relates
    to how it interacts with users and processes information:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人最初是简单的基于文本的对话应用，但已演变为多模态通信。一般来说，*模式*指的是某事发生或体验的方式或模式。聊天机器人的模式与它如何与用户交互以及处理信息相关：
- en: '*Text*—Text is the primary and most common modality. Users type their questions
    or commands, and the chatbot responds in text.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文本*—文本是主要且最常用的模式。用户输入他们的问题或命令，聊天机器人以文本形式回应。'
- en: '*Visual*—Visual modality is a chatbot that still interacts mainly with text.
    Still, the responses use visual elements such as buttons, images, carousels, videos,
    and other graphical interfaces to facilitate interaction. Adding visual elements
    can enhance the user experience by providing visual cues and options.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*视觉*—视觉模式是主要与文本交互的聊天机器人。尽管如此，其回应使用视觉元素，如按钮、图片、轮播图、视频和其他图形界面，以促进交互。添加视觉元素可以通过提供视觉提示和选项来增强用户体验。'
- en: '*Voice*—Voice bots interact with users in spoken language. This involves understanding
    spoken input and generating spoken responses. Often the underlying conversational
    engine still deals with text, so speech-to-text and text-to-speech conversion
    occurs.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*语音*—语音机器人以口语与用户交互。这包括理解口语输入和生成口语回应。通常，底层的对话引擎仍然处理文本，因此发生语音到文本和文本到语音的转换。'
- en: '*Multimodal*—These bots combine multiple modalities, such as text, voice, images,
    and videos. A multimodal chatbot can, for instance, understand a spoken query,
    display relevant photos, and respond with both text and voice.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多模式*—这些机器人结合了多种模式，如文本、语音、图像和视频。例如，一个多模式聊天机器人可以理解口语查询，显示相关图片，并以文本和语音的形式回应。'
- en: Table 9.3 concisely compares the different modalities, highlighting their unique
    characteristics, strengths, and challenges, as well as when to use them and their
    effect on user engagement. Additionally, it outlines the relevant evaluation techniques
    for each modality.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.3简要比较了不同的模式，突出了它们的独特特征、优点和挑战，以及何时使用它们及其对用户参与度的影响。此外，它还概述了每种模式的相应评估技术。
- en: Table 9.3 Modality overview
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表9.3 模式概述
- en: '|  | Text modality | Visual modality | Voice modality | Multimodal interactions
    |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '|  | 文本模式 | 视觉模式 | 语音模式 | 多模式交互 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Description  | Communication through written text  | Communication using
    text with additional visual elements  | Interaction via spoken language  | Combines
    text, voice, and visual elements  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 描述 | 通过书面文字进行沟通 | 使用带有额外视觉元素的文本进行沟通 | 通过口语进行交互 | 结合文本、语音和视觉元素 |'
- en: '| Strengths  | Precise communication. Easy to reference.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '| 优点 | 精确的沟通。易于参考。'
- en: '| Enhances comprehension with visuals through an engaging interface  | Hands-free
    operation. Natural conversational flow.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '| 通过引人入胜的界面通过视觉增强理解 | 免提操作。自然的对话流程。'
- en: '| Richer user experience. Versatile interaction.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '| 更丰富的用户体验。多变的交互。'
- en: '|'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Challenges  | Typing can be slow. May lack emotional tone.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '| 挑战 | 打字可能很慢。可能缺乏情感色调。'
- en: '| Visuals may distract or be tuned out. Requires a well-designed UI.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '| 视觉元素可能会分散注意力或被忽略。需要精心设计的用户界面。'
- en: '| Requires clear speech. Can misinterpret accents.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '| 需要清晰的语音。可能误解口音。'
- en: '| More complex to design and implement  |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| 设计和实现更复杂。'
- en: '| When to use  | In situations where typing is convenient  | Scenarios needing
    visual aid for better understanding  | Situations requiring hands-free interaction  |
    Scenarios needing a combination of modalities  |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 何时使用 | 在打字方便的情况下 | 需要视觉辅助工具以更好地理解的场景 | 需要免提交互的场景 | 需要多种模式结合的场景 |'
- en: '| Effect on user engagement  | High engagement in text-centric contexts  |
    Improved engagement with visual aids  | Increased engagement due to natural interaction  |
    Enhanced engagement through diverse interaction modes  |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| 对用户参与度的影响 | 文本为中心的上下文中高度参与 | 通过视觉辅助工具提高参与度 | 由于自然交互而增加的参与度 | 通过多种交互模式增强的参与度
    |'
- en: '| Evaluation techniques  | User feedback surveys. Usability testing.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '| 评估技术 | 用户反馈调查。可用性测试。'
- en: '| User experience testing. Visual effectiveness analysis.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '| 用户界面测试。视觉有效性分析。'
- en: '| Speech recognition accuracy tests. User feedback.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '| 语音识别准确性测试。用户反馈。'
- en: '| A/B testing. Multimodal usability assessments.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '| A/B 测试。多模式可用性评估。'
- en: '|'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Choosing a modality directly affects how users interact and engage with conversational
    AI. By recognizing the strengths and challenges of text, voice, visual, and multimodal
    interactions, chatbot designers can tailor experiences to meet user needs and
    preferences better. The virtual assistant’s performance lies in the ability to
    integrate and optimize these diverse channels of communication seamlessly.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 选择模态直接影响到用户如何与对话式人工智能互动和参与。通过识别文本、语音、视觉和跨模态交互的优势和挑战，聊天机器人设计者可以更好地定制体验以满足用户需求和偏好。虚拟助手的性能在于能够无缝集成和优化这些不同的通信渠道。
- en: 9.2.2 Importance of modality in designing virtual assistant flows
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.2 设计虚拟助手流程中模态的重要性
- en: When designing virtual assistant flows, the choice of modality significantly
    influences the user experience and the effectiveness of the interaction.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 设计虚拟助手流程时，模态的选择对用户体验和交互的有效性有显著影响。
- en: One crucial aspect to consider is the context in which the virtual assistant
    will be used. For instance, voice modality is paramount when users need a hands-free
    operation, such as driving or cooking. This requires robust natural language processing
    capabilities to interpret spoken commands and provide appropriate responses accurately.
    Additionally, designers must ensure that the voice interaction feels natural and
    fluid, avoiding robotic or overly repetitive responses that could frustrate users.
    Noisy environments also play a role, as background noise can affect the performance
    of voice recognition systems, necessitating advanced noise-cancellation technologies.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑的一个关键方面是虚拟助手将被使用的上下文。例如，当用户需要免提操作时，如驾驶或烹饪，语音模态至关重要。这需要强大的自然语言处理能力来准确解释语音命令并提供适当的响应。此外，设计者必须确保语音交互感觉自然流畅，避免机器人或过度重复的响应，这可能会让用户感到沮丧。嘈杂的环境也起着作用，因为背景噪音可能会影响语音识别系统的性能，需要先进的降噪技术。
- en: For voice interactions, conciseness is critical. Since voice is a more limited
    medium than text, users benefit from brief, direct responses that are easy to
    process and understand. Long-winded answers are cumbersome in voice interactions,
    as users cannot visually scan or skip over parts as they might in text. Therefore,
    the virtual assistant should prioritize delivering clear, concise information
    to support an efficient hands-free experience.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 对于语音交互来说，简洁性至关重要。由于语音是一种比文本更受限的媒介，用户从简短、直接且易于处理和理解的响应中受益。在语音交互中，冗长的回答会显得繁琐，因为用户无法像在文本中那样视觉扫描或跳过部分内容。因此，虚拟助手应优先提供清晰、简洁的信息，以支持高效的免提体验。
- en: In text-based interactions, clarity is essential, but the modality allows for
    broader communication. While brevity is valuable, text interactions provide users
    the option to review details at their own pace. Text-based virtual assistants
    should still be designed to handle concise user inputs and deliver actionable
    replies, but they can use features like autosuggestions and predictive text to
    make interactions quicker and more efficient. With text, users may multitask or
    require more detailed responses that they can skim or revisit as needed, so the
    assistants’ prompts and responses should be crafted so as not to overwhelm users.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于文本的交互中，清晰度至关重要，但模态允许更广泛的沟通。虽然简洁性很有价值，但文本交互为用户提供了自己节奏下回顾细节的选项。基于文本的虚拟助手仍应设计为处理简洁的用户输入并提供可操作的回复，但它们可以使用自动建议和预测文本等特性来使交互更快更高效。使用文本时，用户可能需要多任务处理或需要更详细的响应，他们可以按需快速浏览或重新查看，因此助手的提示和响应应精心设计，以免让用户感到不知所措。
- en: Tip Considering accessibility options, such as screen readers for visually impaired
    users, ensures that text-based interactions are inclusive and user-friendly.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：考虑可访问性选项，例如为视障用户提供的屏幕阅读器，确保基于文本的交互具有包容性和用户友好性。
- en: The visual modality, which combines text with visual elements like images, buttons,
    and icons, requires a different design approach. Visual elements can significantly
    enhance understanding and engagement by providing contextual clues and making
    the interface more interactive. You must maintain a balance between visual appeal
    and functionality. Overloading the interface with too many visual elements can
    reduce clarity and usability. Designers should prioritize visual clarity and consistency,
    using visuals to complement and enhance the text rather than overshadow it. This
    modality is particularly effective in scenarios where visual aids can simplify
    complex information, such as troubleshooting guides or interactive tutorials.
    Ensuring that visual elements are responsive and adapt well to different screen
    sizes and resolutions is critical for maintaining a seamless user experience across
    various devices.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉模式，它结合了文本和视觉元素，如图像、按钮和图标，需要不同的设计方法。通过提供上下文线索并使界面更具互动性，视觉元素可以显著增强理解和参与度。您必须在视觉吸引力和功能性之间保持平衡。界面中过多的视觉元素可能会降低清晰度和可用性。设计师应优先考虑视觉清晰度和一致性，使用视觉元素来补充和增强文本，而不是掩盖它。这种模式在视觉辅助可以简化复杂信息的情况下尤其有效，例如故障排除指南或交互式教程。确保视觉元素能够适应不同的屏幕尺寸和分辨率，对于在多种设备上保持无缝的用户体验至关重要。
- en: 9.2.3 Examples of how modality affects user experience
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.3 模式如何影响用户体验的例子
- en: Listings 9.1 and 9.2 explore how a technical support chatbot can use different
    modalities—text-based instructions versus visual (video) instructions—to assist
    a user in setting up a new printer.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 9.1 和 9.2 探讨了技术支持聊天机器人如何使用不同的模式——基于文本的说明与视觉（视频）说明——来帮助用户设置新的打印机。
- en: Listing 9.1 Text modality interaction
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 9.1 文本模式交互
- en: '[PRE0]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Listing 9.2 Visual modality interaction
  id: totrans-153
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 9.2 视觉模式交互
- en: '[PRE1]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Text-based instructions, while offering detailed and precise step-by-step guidance,
    can often lead to confusion and frustration when users encounter problems not
    explicitly covered in the instructions. Without visual cues, users may struggle
    to understand specific steps, such as locating a latch on a printer, which can
    result in a frustrating back-and-forth interaction. This type of interaction was
    evident in the user’s escalating frustration over the unclear latch location.
    The need for additional clarification can lead to a less efficient and more aggravating
    user experience.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 基于文本的说明，虽然提供了详细和精确的步骤指导，但当用户遇到说明中未明确涵盖的问题时，往往会引起困惑和挫败感。没有视觉提示，用户可能难以理解特定的步骤，例如在打印机上找到闩锁，这可能导致令人沮丧的来回交互。这种类型的交互在用户对不清晰的闩锁位置的日益增长的挫败感中表现得非常明显。需要额外的澄清可能会导致用户体验效率降低和更加恼人。
- en: In contrast, visual modality, particularly through video instructions, provides
    a clearer and more engaging way to follow the setup process. Videos allow users
    to see the actual process in action, making it easier to understand and replicate
    each step. This reduces the need for multiple interactions and minimizes the chances
    of misunderstanding or misinterpreting the instructions. Users can refer to specific
    parts of the video if they need further clarification, ensuring a smoother and
    more efficient setup experience.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，视觉模式，尤其是通过视频说明，提供了一种更清晰、更吸引人的方式来遵循设置过程。视频使用户能够看到实际的过程，使其更容易理解和复制每一步。这减少了多次交互的需要，并最小化了误解或错误解释指令的机会。如果需要进一步的澄清，用户可以参考视频的特定部分，确保设置体验更加顺畅和高效。
- en: Consider a scenario of a user asking for information about a flight with the
    help of a voice-based chatbot. While a well-designed voice bot can provide appropriate
    information or even switch to a different modality when appropriate, a poorly
    designed one can lead to even more confusion and frustration, which listings 9.3
    and 9.4 demonstrate.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个用户在语音聊天机器人的帮助下询问航班信息的场景。一个设计良好的语音机器人可以提供适当的信息，甚至在适当的时候切换到不同的模式，而一个设计不佳的机器人可能会导致更多的困惑和挫败感，如列表
    9.3 和 9.4 所展示的。
- en: Listing 9.3 Poorly designed voice bot interaction
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 9.3 设计不佳的语音机器人交互
- en: '[PRE2]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Listing 9.4 Well-designed voice bot interaction
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 9.4 设计良好的语音机器人交互
- en: '[PRE3]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In the poorly designed interaction, the voice bot fails to provide complete
    support, forcing the user to seek additional information through less convenient
    channels. In contrast, the well-designed voice bot anticipates the user’s needs,
    offering comprehensive assistance by providing not only the requested information
    but also additional relevant details, improving the overall user experience.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计不佳的交互中，语音机器人未能提供全面的支持，迫使用户通过不那么方便的渠道寻求额外信息。相比之下，设计良好的语音机器人能够预见用户的需求，通过提供所需信息以及相关细节的补充，从而提供全面的帮助，改善整体用户体验。
- en: 9.2.4 Voice bot design considerations
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.4 语音机器人设计考虑因素
- en: As you saw in the previous section’s examples, several key factors must be considered
    to ensure a positive voice bot user experience. First and foremost, clarity and
    conciseness in communication are essential. The bot should break down information
    into manageable, step-by-step instructions, allowing users to follow along and
    understand each part of the process easily. Contextual awareness is another critical
    aspect; the bot should recognize the user’s progress and provide relevant guidance
    tailored to their situation. Additionally, incorporating error handling and offering
    options for clarification or repetition can help users who might need extra assistance.
    It’s also important to design the bot with a natural, conversational tone to make
    interactions feel more intuitive and less robotic. Finally, offering multimodal
    support, such as providing links to video tutorials or visual aids, can cater
    to different learning preferences and enhance the overall effectiveness of the
    voice bot. By prioritizing these considerations, designers can create voice interactions
    that are efficient and user-friendly and adaptable to a wide range of user needs
    and contexts.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前一个章节的示例所示，为了确保积极的语音机器人用户体验，必须考虑几个关键因素。首先，沟通的清晰性和简洁性是必不可少的。机器人应该将信息分解成可管理的、一步一步的指令，使用户能够轻松跟随并理解每个过程的部分。情境意识是另一个关键方面；机器人应该识别用户的进度并提供针对他们情况的相应指导。此外，结合错误处理并提供澄清或重复的选项可以帮助可能需要额外帮助的用户。设计机器人时，保持自然、对话的语调也很重要，这样可以使交互感觉更直观，而不是那么机械。最后，提供多模态支持，例如提供视频教程或视觉辅助链接，可以满足不同的学习偏好，并增强语音机器人的整体效果。通过优先考虑这些考虑因素，设计师可以创建出既高效又用户友好，并能适应广泛用户需求和情境的语音交互。
- en: 'Here are the top five design considerations for voice bot design:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是语音机器人设计的五大设计考虑因素：
- en: '*Provide incremental steps**.* Voice bots should break down tasks into clear,
    manageable steps and guide users through each one sequentially. This is crucial,
    because users cannot visually scan through steps as they would with text. By allowing
    users to confirm completion before moving on, the bot ensures they aren’t overwhelmed
    or lost in the process.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提供逐步步骤*。语音机器人应该将任务分解成清晰、可管理的步骤，并按顺序引导用户完成每个步骤。这一点至关重要，因为用户不能像阅读文本那样视觉扫描步骤。通过允许用户在继续之前确认完成，机器人确保他们不会在过程中感到不知所措或迷失方向。'
- en: '*Design robust error handling**.* Misunderstandings are more common in voice
    interactions due to speech recognition errors from accents, speech impediments,
    or background noise. Designing strategies to gracefully handle these errors without
    frustrating the user is essential. This involves clarifying questions and simplifying
    responses to get back on track.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设计鲁棒的错误处理策略*。由于口音、发音障碍或背景噪音导致的语音识别错误，在语音交互中误解更为常见。设计策略以优雅地处理这些错误，而不让用户感到沮丧，这是至关重要的。这包括澄清问题和简化响应，以便重新回到正确的轨道。'
- en: '*Consider* *adaptive response timing**.* Voice bots must manage the pace of
    interaction effectively. Because users cannot review spoken words as they would
    read text, the bot needs to adjust its speaking speed, allow for natural pauses
    for user processing, and be sensitive to cues that the user might need more time.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*考虑* *自适应响应时间*。语音机器人必须有效地管理交互的节奏。由于用户不能像阅读文本那样回顾听到的词语，机器人需要调整其说话速度，允许用户自然地处理暂停，并对用户可能需要更多时间的提示保持敏感。'
- en: '*Provide confirmation before actions**.* Voice bots should confirm with users
    before taking significant actions. This is especially important in voice interactions
    because it prevents misinterpretations of spoken commands from leading to unintended
    actions.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在采取行动前提供确认*。语音机器人应在采取重大行动前与用户确认。这在语音交互中尤为重要，因为它可以防止对语音命令的误解导致意外行动。'
- en: '*Support varying speech patterns**.* Design the voice recognition system to
    understand different accents, dialects, and speech patterns. This inclusivity
    ensures a broader range of users can effectively interact with the bot.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*支持不同的语音模式**。* 设计语音识别系统以理解不同的口音、方言和语音模式。这种包容性确保了更广泛的用户能够有效地与机器人交互。'
- en: It is worth recognizing that these considerations for voice bot design are equally
    relevant for chatbot design. Both modalities rely on essential elements such as
    user needs analysis, context awareness, natural language processing, and robust
    error handling. Additionally, factors like personalization, accessibility, seamless
    handoffs, and continuous improvement play a role in creating compelling, user-friendly
    virtual assistants, regardless of whether they use voice or text.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这些语音机器人设计考虑因素对于聊天机器人设计同样相关。两种模态都依赖于基本元素，如用户需求分析、上下文感知、自然语言处理和强大的错误处理。此外，个性化、可访问性、无缝切换和持续改进等因素在创建引人入胜、用户友好的虚拟助手方面发挥作用，无论它们使用语音还是文本。
- en: However, certain design factors must be adapted for voice interactions. Unlike
    text-based chatbots, voice bots need to handle variations in speech patterns,
    accents, and background noise, all of which can affect comprehension and user
    experience. The most critical aspects of voice interactions are brevity and clarity,
    as users may need help to retain long verbal instructions. In contrast, text-based
    chatbots can provide detailed information that users can read at their own pace,
    making it easier to reference previous parts of the conversation. By tailoring
    these considerations to the unique characteristics of each modality, designers
    can create more intuitive and effective virtual assistants.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，某些设计因素必须适应语音交互。与基于文本的聊天机器人不同，语音机器人需要处理语音模式、口音和背景噪音的变化，所有这些都可能影响理解和使用体验。语音交互最关键的因素是简洁和清晰，因为用户可能需要帮助来保留长的口头指令。相比之下，基于文本的聊天机器人可以提供用户可以按自己的节奏阅读的详细信息，这使得参考对话的先前部分更容易。通过针对每种模态的独特特征调整这些考虑因素，设计师可以创建更直观、更有效的虚拟助手。
- en: Exercises
  id: totrans-173
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 练习
- en: 'Review the following scenarios and identify which modality (text, voice, visual,
    or multimodal) would be most effective for each. Provide a brief explanation for
    your choice:'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查以下场景，并确定每种场景（文本、语音、视觉或多模态）最有效的模态。为你的选择提供简要的解释：
- en: 'Scenario 1: A user needs help setting up a complex software program.'
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景1：用户需要帮助设置复杂的软件程序。
- en: 'Scenario 2: A user asks for the nearest gas station while driving.'
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景2：用户在驾驶时询问最近的加油站。
- en: 'Scenario 3: A user wants to browse a catalog of new clothing items.'
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景3：用户想要浏览新服装商品的目录。
- en: 'Scenario 4: A user is requesting a daily motivational quote.'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景4：用户请求每日励志名言。
- en: 'Choose a task that a virtual assistant might help a user with, such as booking
    a flight or selecting a credit card. Design a multimodal interaction that includes
    at least two different modalities. Explain how each modality enhances the user
    experience and contributes to completing the task. Here’s an example:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个虚拟助手可能帮助用户完成的任务，例如预订航班或选择信用卡。设计一个至少包含两种不同模态的多模态交互。解释每个模态如何增强用户体验并有助于完成任务。以下是一个示例：
- en: 'Task: Booking a flight'
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务：预订航班
- en: 'Interaction: The assistant uses voice to ask initial questions (e.g., destination,
    dates) and text to display flight options with images and prices.'
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互：助手使用语音提出初始问题（例如，目的地、日期），并使用文本显示带有图片和价格的航班选项。
- en: 'Explanation: Voice interaction provides a quick and natural way to gather information,
    while text and visuals help the user compare options and make an informed decision.'
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说明：语音交互提供了一种快速、自然的信息收集方式，而文本和视觉帮助用户比较选项并做出明智的决定。
- en: 9.3 Enhancing context awareness and improving the overall user experience with
    RAG
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 使用RAG增强上下文感知和提升整体用户体验
- en: As virtual assistants evolve, more adaptive and context-aware interactions become
    increasingly critical. The term “adaptive flows” refers to the ability of a virtual
    assistant to dynamically adjust interaction paths based on real-time context and
    user behavior. This allows virtual assistants to provide more personalized and
    relevant responses. By using advanced technologies such as RAG, introduced in
    chapter 6, virtual assistants can access and integrate vast amounts of contextual
    information, enhancing their ability to understand and respond to user needs.
    This approach improves the accuracy and relevance of interactions and significantly
    elevates the overall user experience, making virtual assistants more intuitive
    and effective.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 随着虚拟助手的演变，更自适应和语境感知的交互变得越来越关键。“自适应流程”一词指的是虚拟助手根据实时上下文和用户行为动态调整交互路径的能力。这使得虚拟助手能够提供更个性化和相关的响应。通过使用第6章中介绍的先进技术如RAG，虚拟助手可以访问和整合大量上下文信息，增强其理解和响应用户需求的能力。这种方法提高了交互的准确性和相关性，并显著提升了整体用户体验，使虚拟助手更加直观和有效。
- en: RAG combines the strengths of information retrieval systems with generative
    models, enabling virtual assistants to retrieve pertinent information from external
    sources and generate contextually rich responses. This method allows for a deeper
    understanding of user queries and more accurate responses, as the assistant can
    draw on a broader knowledge base, beyond its pretrained data. By incorporating
    RAG into adaptive flows, virtual assistants can continuously learn and adapt to
    new information, ensuring their interactions remain up to date and highly relevant.
    This section will explore the principles of adaptive flows and how RAG can be
    harnessed to create more responsive and context-aware virtual assistant experiences.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: RAG结合了信息检索系统的优势与生成模型，使虚拟助手能够从外部来源检索相关信息并生成语境丰富的响应。这种方法允许对用户查询有更深入的理解，并生成更准确的响应，因为助手可以调用更广泛的知识库，而不仅仅是其预训练的数据。通过将RAG纳入自适应流程，虚拟助手可以持续学习和适应新信息，确保其交互保持最新且高度相关。本节将探讨自适应流程的原则以及如何利用RAG创建更响应和语境感知的虚拟助手体验。
- en: 9.3.1 Designing adaptive flows with RAG
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.1 使用RAG设计自适应流程
- en: Adaptive flow requires design considerations. The adaptability ensures that
    the assistant can provide personalized, relevant, and timely responses, enhancing
    the user experience. Unlike static flows, where interactions follow a predetermined
    script, adaptive flows are flexible and responsive, allowing the assistant to
    navigate various scenarios effectively.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应流程需要设计考虑。适应性确保助手能够提供个性化、相关和及时的响应，从而提升用户体验。与静态流程不同，静态流程中的交互遵循预定的脚本，自适应流程灵活且响应迅速，使助手能够有效应对各种场景。
- en: 'For instance, consider a virtual assistant helping a user with online shopping.
    In a static flow, the assistant might simply ask for the product category and
    list available items:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个虚拟助手帮助用户进行在线购物的情况。在静态流程中，助手可能只是询问产品类别并列出可用商品：
- en: '[PRE4]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The static flow provides a basic, generic interaction. The chatbot offers standard
    options without considering the user’s past behavior or preferences. The user
    must ask for details about each product individually, which can be time-consuming
    and less engaging. This approach does not consider contextual information, such
    as the user’s previous interactions or specific interests, resulting in a one-size-fits-all
    experience that may not fully meet the user’s needs.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 静态流程提供了一种基本、通用的交互。聊天机器人提供标准选项，而不考虑用户的过去行为或偏好。用户必须逐个询问每个产品的详细信息，这可能耗时且缺乏吸引力。这种方法没有考虑上下文信息，如用户的先前交互或特定兴趣，导致了一种一刀切的经验，可能无法完全满足用户的需求。
- en: 'However, in an adaptive flow, the assistant could remember the user’s previous
    purchases, preferred brands, and current promotions to tailor the shopping suggestions.
    The assistant could prioritize showing sustainable options if the user has previously
    shown interest in eco-friendly products:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在自适应流程中，助手可以记住用户的先前购买、偏好的品牌和当前的促销活动，以定制购物建议。如果用户之前表现出对环保产品的兴趣，助手可以优先展示可持续选项：
- en: '[PRE5]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The adaptive flow uses contextual information to create a more personalized
    and relevant interaction. By remembering the user’s previous interest in eco-friendly
    products, the chatbot can tailor its recommendations to align with their preferences.
    The adaptive flow also proactively provides additional information, such as customer
    reviews and product comparisons, without requiring the user to ask for it. This
    anticipatory approach enhances the user experience by making it more efficient
    and satisfying, as the chatbot anticipates and meets the user’s needs more effectively.
    Overall, the adaptive flow demonstrates how using context and personalization
    can significantly improve the quality of virtual assistant interactions.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应流程使用上下文信息创建更个性化和相关的交互。通过记住用户对环保产品的先前兴趣，聊天机器人可以调整其推荐以符合他们的偏好。自适应流程还主动提供额外信息，如客户评价和产品比较，而无需用户请求。这种预见性方法通过使聊天机器人更有效地预测和满足用户需求，提高了用户体验的效率和满意度。总的来说，自适应流程展示了如何利用上下文和个人化可以显著提高虚拟助手交互的质量。
- en: 'To implement this adaptive response, a RAG prompt might inform the model to
    consider the user’s history (context of previous searches) when generating a response,
    ensuring the assistant is not only reactive but also anticipatory:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现这种自适应响应，RAG提示可能告知模型在生成响应时考虑用户的历史（先前搜索的上下文），确保助手不仅反应迅速，而且具有预见性：
- en: '[PRE6]'
  id: totrans-195
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Another example is in technical support. A static flow might guide a user through
    a generic troubleshooting script, but an adaptive flow can dynamically adjust
    based on the user’s specific device, previous problems reported, and real-time
    diagnostic data. If a user frequently contacts support for network problems, the
    assistant could proactively check network settings and suggest relevant solutions,
    saving time and improving efficiency.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是在技术支持领域。静态流程可能会引导用户通过一个通用的故障排除脚本，但自适应流程可以根据用户的特定设备、之前报告的问题和实时诊断数据动态调整。如果用户经常因网络问题联系支持，助手可以主动检查网络设置并建议相关解决方案，节省时间并提高效率。
- en: 'By focusing on the initial interactions and succinctly presenting the differences
    between static and adaptive flows, we can highlight the significance of adaptive
    design. The use of RAG further allows the assistant to integrate and use contextual
    data effectively, creating a more engaging and customized user experience. The
    contrast becomes clear: static flows offer a one-size-fits-all approach, whereas
    adaptive flows tailor the experience to individual user needs, preferences, and
    past interactions.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关注初始交互并简洁地展示静态和自适应流程之间的差异，我们可以突出自适应设计的重要性。RAG的使用还进一步允许助手有效地整合和使用上下文数据，从而创造一个更具吸引力和个性化的用户体验。对比变得清晰：静态流程提供了一种一刀切的方法，而自适应流程则根据个别用户的需求、偏好和以往互动来定制体验。
- en: 'Combining robust information retrieval mechanisms with advanced natural language
    generation capabilities is essential to designing adaptive flows using the RAG
    framework. RAG enhances the assistant’s ability to pull relevant data from external
    sources and generate contextually appropriate responses, thus creating a more
    dynamic and responsive interaction experience. The following steps outline the
    process for creating adaptive flows with the RAG framework:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 将强大的信息检索机制与高级自然语言生成能力相结合，对于使用RAG框架设计自适应流程至关重要。RAG增强了助手从外部来源提取相关数据并生成上下文适当响应的能力，从而创造了一个更动态和响应性的交互体验。以下步骤概述了使用RAG框架创建自适应流程的过程：
- en: '*Identify the contextual elements that influence the interaction.* These elements
    include user preferences, historical interactions, real-time data, and external
    information sources. Relevant contextual elements in a health management assistant
    might be the user’s medical history, current health metrics, seasonal health trends,
    and the latest medical research. The assistant can provide personalized health
    advice and reminders by incorporating these elements.'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*识别影响交互的上下文元素。* 这些元素包括用户偏好、历史交互、实时数据和外部信息来源。在健康管理助手中的相关上下文元素可能包括用户的医疗历史、当前健康指标、季节性健康趋势和最新的医学研究。助手可以通过整合这些元素提供个性化的健康建议和提醒。'
- en: '*Develop the retrieval mechanisms.* RAG allows the assistant to query external
    databases, documents, or APIs in real time to fetch pertinent information. For
    instance, in the online shopping example, the assistant can retrieve the latest
    product reviews, stock availability, and current discounts from the retailer’s
    database. This information is then used to tailor the shopping suggestions to
    the user’s needs and preferences.'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*开发检索机制。* RAG允许助手实时查询外部数据库、文档或API以获取相关信息。例如，在在线购物示例中，助手可以从零售商的数据库中检索最新的产品评论、库存可用性和当前折扣。然后，这些信息被用来根据用户的需求和偏好定制购物建议。'
- en: '*Use the retrieved data to produce coherent and contextually relevant responses.*
    This is where the assistant’s natural language generation capabilities come into
    play. For example, if a user asks for eco-friendly product recommendations, the
    assistant not only lists the products but also highlights their sustainable features,
    such as recyclable packaging or energy efficiency, enhancing the relevance of
    the response.'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用检索到的数据生成连贯且上下文相关的响应。* 这正是助手自然语言生成能力发挥作用的地方。例如，如果用户请求环保产品推荐，助手不仅列出产品，还突出其可持续特性，如可回收包装或节能，增强响应的相关性。'
- en: Continuous learning and feedback integration are vital to ensuring the adaptive
    flow remains effective. The assistant should be able to learn from user interactions,
    adapting its responses based on feedback and evolving user preferences. In technical
    support, for example, if users consistently find a helpful solution, the assistant
    should prioritize that solution in future interactions. Additionally, user feedback
    can be used to refine the retrieval and generation algorithms, ensuring that the
    assistant’s performance improves over time.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 持续学习和反馈整合对于确保适应性流程的有效性至关重要。助手应该能够从用户互动中学习，根据反馈和不断变化的患者偏好调整其响应。例如，在技术支持方面，如果用户持续发现有帮助的解决方案，助手应该在未来互动中优先考虑该解决方案。此外，用户反馈可用于完善检索和生成算法，确保助手的性能随着时间的推移而提高。
- en: By using the RAG framework to design adaptive flows, virtual assistants can
    deliver more personalized, relevant, and timely interactions, significantly enhancing
    the user experience. This approach not only improves the accuracy and quality
    of responses but also makes the assistant more intuitive and user-friendly, capable
    of adapting to each user’s unique needs.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用RAG框架设计适应性流程，虚拟助手可以提供更个性化、相关和及时的互动，显著提升用户体验。这种方法不仅提高了响应的准确性和质量，还使助手更加直观和用户友好，能够适应每个用户的独特需求。
- en: 9.3.2 Strategies for retrieving and generating contextually relevant responses
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.2 获取和生成上下文相关响应的策略
- en: In everyday practice, balancing personalization and scalability is critical
    for delivering high-quality user experiences while managing operational efficiency.
    *Personalization* involves customizing responses for individual users based on
    their preferences, behaviors, and context, making interactions more engaging and
    relevant. *Scalability* ensures that these personalized experiences can be efficiently
    maintained across a large and diverse user base without significantly increasing
    costs or reducing performance.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常实践中，平衡个性化与可扩展性对于在管理运营效率的同时提供高质量的用户体验至关重要。*个性化*涉及根据用户的偏好、行为和上下文定制对单个用户的响应，使互动更加吸引人和相关。*可扩展性*确保这些个性化体验可以高效地维护在一个庞大且多样化的用户群体中，而不会显著增加成本或降低性能。
- en: One effective way to achieve this balance is through real-time contextual awareness.
    A virtual assistant can adjust its responses dynamically by integrating real-time
    data, such as the user’s current location, time of day, or ongoing activity. For
    example, a travel assistant can provide suggestions based on whether the user
    is at an airport or browsing from home. Real-time contextual awareness enhances
    personalization while maintaining scalability.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这种平衡的一种有效方式是通过实时上下文感知。虚拟助手可以通过整合实时数据，如用户的当前位置、一天中的时间或正在进行的活动，动态调整其响应。例如，旅行助手可以根据用户是否在机场或在家中浏览提供建议。实时上下文感知增强了个性化，同时保持了可扩展性。
- en: One important way to create relevant responses is by looking at a user’s history
    and preferences. By analyzing past interactions, purchase history, frequently
    asked questions, and how someone typically communicates, a virtual assistant can
    improve its responses to better fit what the user wants. For instance, if a user
    frequently inquires about vegan recipes, the assistant can prioritize vegan options
    in future interactions, making the experience feel more intuitive and personalized.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 创建相关响应的一个重要方式是通过查看用户的历史和偏好。通过分析过去的互动、购买历史、常见问题以及某人通常的沟通方式，虚拟助手可以改进其响应，更好地满足用户的需求。例如，如果用户经常询问素食食谱，助手可以在未来的互动中优先考虑素食选项，使体验感觉更加直观和个性化。
- en: One of the primary challenges in implementing chatbots utilizing large language
    models (LLMs) is efficiently distinguishing between simple and complex queries
    to optimize computational resources. To maintain responsiveness and cost efficiency,
    the system must handle straightforward queries with quick, concise responses,
    avoiding using unnecessary processing power on basic interactions. This allows
    computational resources to be allocated where they are most needed—generating
    highly personalized responses for more complex requests.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施利用大型语言模型（LLMs）的聊天机器人时，一个主要挑战是有效地区分简单和复杂查询以优化计算资源。为了保持响应性和成本效益，系统必须用快速、简洁的响应处理简单查询，避免在基本互动上使用不必要的处理能力。这允许计算资源被分配到最需要的地方——为更复杂的请求生成高度个性化的响应。
- en: However, complex multi-step queries require deeper understanding and more sophisticated
    processing. These queries often involve multiple layers of context and sequential
    information that the system must accurately interpret and integrate. Failure to
    address these complex interactions adequately can result in incomplete or inaccurate
    responses, leading to user frustration and diminished trust in the system’s capabilities.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，复杂的分步查询需要更深入的理解和更复杂的处理。这些查询通常涉及多个层次的上下文和顺序信息，系统必须准确解释和整合。未能充分解决这些复杂交互可能导致响应不完整或不准确，导致用户沮丧并降低对系统能力的信任。
- en: 'While RAG enhances chatbot capabilities by fetching relevant information, it
    has a key limitation: it does not fully understand the deeper needs and context
    of an interaction. RAG primarily focuses on fetching the right information without
    truly grasping the nuances of user intent and context. This approach can lead
    to interactions where the chatbot provides accurate data but fails to meet customer
    expectations for problem-solving and autonomous task execution. Users increasingly
    expect chatbots to proactively manage and resolve their requests, going beyond
    simple information retrieval.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 RAG 通过获取相关信息增强了聊天机器人的能力，但它有一个关键限制：它并不完全理解交互的深层需求和上下文。RAG 主要关注获取正确的信息，而没有真正掌握用户意图和上下文的细微差别。这种方法可能导致聊天机器人提供准确的数据，但未能满足客户对问题解决和自主任务执行的需求。用户越来越期望聊天机器人主动管理和解决他们的请求，而不仅仅是简单的信息检索。
- en: tip  Combine RAG with other technologies, such as context-aware frameworks,
    to build a chatbot that moves from merely reactive to genuinely interactive and
    adaptive. This hybrid approach allows chatbots to use RAG’s strengths in information
    retrieval while incorporating capabilities for deeper contextual understanding
    and adaptive responses.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：将RAG与其他技术，如上下文感知框架相结合，构建一个从仅仅反应到真正互动和自适应的聊天机器人。这种混合方法允许聊天机器人利用RAG在信息检索方面的优势，同时结合更深入上下文理解和自适应响应的能力。
- en: Technically, this involves integrating RAG’s robust retrieval mechanisms with
    advanced natural language processing, semantic understanding, and contextual analysis
    features. For example, while RAG can fetch the necessary data from a vast database,
    other components can interpret the user’s emotional tone, historical interactions,
    and real-time context to generate a response that is accurate, empathetic, and
    relevant to the user’s current situation.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上，这涉及到将 RAG 的强大检索机制与高级自然语言处理、语义理解和上下文分析功能相结合。例如，虽然 RAG 可以从庞大的数据库中检索必要的数据，但其他组件可以解释用户的情感语调、历史互动和实时上下文，以生成准确、富有同理心和与用户当前情况相关的响应。
- en: This combination enables the chatbot to adjust its interaction style dynamically
    based on user needs. For instance, if a user asks a simple factual question, the
    chatbot can quickly provide the answer using RAG. However, if the user appears
    confused or requires further assistance, the component responsible for context-awareness
    can offer explanations and additional resources or even execute tasks autonomously.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组合使聊天机器人能够根据用户需求动态调整其交互风格。例如，如果用户提出一个简单的事实性问题，聊天机器人可以使用RAG快速提供答案。然而，如果用户显得困惑或需要进一步的帮助，负责上下文感知的组件可以提供解释和额外的资源，甚至可以自主执行任务。
- en: Implementing this hybrid system requires a sophisticated architecture where
    RAG handles the initial retrieval of information and other components process
    and refine this information based on contextual cues. This approach ensures that
    the chatbot is equipped to handle a wide range of interactions, from simple inquiries
    to complex problem-solving scenarios, thus elevating the user experience to a
    new level of engagement and satisfaction.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 实施这个混合系统需要一个复杂的架构，其中RAG负责信息的初始检索，而其他组件则根据上下文线索处理和细化这些信息。这种方法确保聊天机器人能够处理从简单查询到复杂问题解决场景的广泛交互，从而将用户体验提升到一个新的参与和满意度水平。
- en: 9.3.3 Maintaining and updating adaptive flows
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.3 维护和更新自适应流程
- en: Maintaining and updating adaptive flows in virtual assistants, especially those
    utilizing RAG, is crucial for ensuring long-term accuracy, relevance, and user
    satisfaction. As user interactions evolve, it’s important to continuously refine
    the system to adapt to new contexts and provide accurate responses. Just like
    with static flows, user interactions must be monitored to gather insights into
    how the adaptive flows are performing. Then, iterative adjustments can be made
    to the chatbot, ensuring it stays aligned with user expectations and needs.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟助手（尤其是使用RAG的助手）中维护和更新自适应流程对于确保长期准确性、相关性和用户满意度至关重要。随着用户交互的发展，持续改进系统以适应新上下文并给出准确响应非常重要。就像静态流程一样，必须监控用户交互以收集有关自适应流程表现情况的见解。然后，可以对聊天机器人进行迭代调整，确保它符合用户期望和需求。
- en: Because RAG relies on real-time retrieval of information, databases and information
    sources used by RAG must be regularly updated. Outdated data can lead to inaccurate
    responses, undermining user trust. Frequent updates to the knowledge base are
    required, incorporating the latest information from trusted sources. This is especially
    important for domains where information changes rapidly, such as news, health,
    and technology.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 由于RAG依赖于实时检索信息，因此RAG使用的数据库和信息源必须定期更新。过时的数据可能导致不准确响应，损害用户信任。需要频繁更新知识库，纳入来自可信来源的最新信息。这对于信息变化迅速的领域尤为重要，如新闻、健康和技术。
- en: The system must track and update context throughout the conversation. Maintaining
    the context means not only remembering past interactions but also adjusting responses
    based on new information. This requires advanced natural language processing (NLP)
    capabilities and sophisticated data structures that allow the assistant to recognize
    contextual cues (such as references to earlier messages) and to update its internal
    state accordingly. Context-aware algorithms help the assistant extract and interpret
    relevant details, even when they are spread across multiple exchanges. By dynamically
    managing context, the assistant ensures that responses remain both accurate and
    relevant, improving the overall user experience.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 系统必须在整个对话中跟踪和更新上下文。保持上下文不仅意味着记住过去的交互，还要根据新信息调整响应。这需要高级自然语言处理（NLP）能力和复杂的数据结构，使助手能够识别上下文线索（如对先前消息的引用）并相应地更新其内部状态。上下文感知算法帮助助手提取和解释相关细节，即使它们分散在多个交流中。通过动态管理上下文，助手确保响应既准确又相关，从而提高整体用户体验。
- en: Effective context management also involves adapting to real-time changes in
    user intent. The assistant must recognize when a user’s preferences shift and
    adjust its understanding accordingly. For example, if a user initially asks for
    budget travel options but later mentions a preference for luxury accommodations,
    the assistant should adjust its recommendations accordingly. Implementing dynamic
    context management mechanisms involves using machine learning models that can
    learn and predict user preferences over time and incorporating feedback loops
    to refine the assistant’s contextual understanding. This adaptability is crucial
    for maintaining the relevance and coherence of responses, making the virtual assistant
    a more effective and intuitive tool for users.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的情境管理还涉及适应用户意图的实时变化。助手必须识别用户偏好何时发生变化，并相应地调整其理解。例如，如果用户最初询问预算旅行选项，但后来提到对豪华住宿的偏好，助手应相应调整其推荐。实现动态情境管理机制涉及使用能够随时间学习和预测用户偏好的机器学习模型，并纳入反馈循环以完善助手的情境理解。这种适应性对于保持响应和连贯性至关重要，使虚拟助手成为用户更有效、更直观的工具。
- en: By implementing the strategies outlined in this chapter, you can ensure that
    adaptive flows in virtual assistants remain accurate, relevant, and responsive
    to evolving user needs. Key best practices include maintaining real-time context
    awareness, using user history and preferences, and ensuring dynamic adaptation
    to changing inputs. Additionally, RAG significantly enhances virtual assistants
    by providing contextually relevant responses based on retrieved information. However,
    as discussed, RAG alone is not enough. Effective systems must integrate it with
    deeper contextual understanding, task execution capabilities, and models aligned
    to customer data. By tailoring language models to reflect user-specific information
    and preferences, virtual assistants can provide more precise, actionable, and
    personalized responses. Regular maintenance and updates are essential for high
    performance and user satisfaction. By following these principles, virtual assistants
    can deliver more effective, intuitive, and engaging interactions.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施本章概述的策略，你可以确保虚拟助手的自适应流程保持准确、相关和响应于不断变化的需求。关键最佳实践包括保持实时情境感知、使用用户历史和偏好，以及确保对变化输入的动态适应。此外，RAG通过基于检索到的信息提供情境相关响应，显著增强了虚拟助手。然而，如前所述，RAG本身并不足够。有效的系统必须将其与更深入的情境理解、任务执行能力和与客户数据对齐的模型集成。通过调整语言模型以反映用户特定的信息和偏好，虚拟助手可以提供更精确、可操作和个性化的响应。定期的维护和更新对于高性能和用户满意度至关重要。遵循这些原则，虚拟助手可以提供更有效、直观和吸引人的交互。
- en: Exercises
  id: totrans-221
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 练习
- en: 'Design context-aware virtual assistant interactions. Choose a scenario for
    a virtual assistant, such as booking travel plans or providing customer support.
    Then, create a conversation flow that demonstrates how the virtual assistant remembers
    past interactions and adapts to new information. Your conversation flow should
    include at least five user interactions and illustrate the following:'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设计具有情境感知的虚拟助手交互。选择一个虚拟助手的场景，例如预订旅行计划或提供客户支持。然后，创建一个对话流程，展示虚拟助手如何记住过去的交互并适应新的信息。你的对话流程应包括至少五个用户交互，并说明以下内容：
- en: How the assistant tracks and maintains context (e.g., remembering user preferences
    or past questions)
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 助手如何跟踪和维护情境（例如，记住用户偏好或过去的问题）
- en: How it updates context dynamically when the user provides new details
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户提供新细节时，如何动态更新情境
- en: How this improves the user experience by making interactions more seamless and
    relevant
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这如何通过使交互更流畅和更相关来改善用户体验
- en: At the end of your flow, explain how the virtual assistant manages context throughout
    the conversation and why this approach enhances coherence and usability.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的流程结束时，解释虚拟助手如何在整个对话中管理情境，以及为什么这种方法增强了连贯性和可用性。
- en: 2\. Design a scalable architecture for a virtual assistant, including the data
    storage, processing, and retrieval mechanism.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 设计一个可扩展的虚拟助手架构，包括数据存储、处理和检索机制。
- en: Summary
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Understanding and utilizing contextual information, such as user location, past
    interactions, and preferences, is crucial for delivering personalized and relevant
    responses and enhancing overall user satisfaction.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和利用情境信息，如用户位置、过去交互和偏好，对于提供个性化、相关响应和增强整体用户满意度至关重要。
- en: Designing virtual assistants that effectively handle text, voice, visual, and
    multimodal interactions ensures a more engaging and versatile user experience.
    Tailoring the interaction design to the strengths of each modality is key to meeting
    diverse user needs.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计能够有效处理文本、语音、视觉和多模态交互的虚拟助手，确保用户获得更吸引人和多功能的体验。根据每种模态的优势定制交互设计是满足多样化用户需求的关键。
- en: Combining retrieval-augmented generation (RAG) with adaptive flow design allows
    virtual assistants to retrieve accurate information and generate contextually
    appropriate responses. This hybrid approach enhances the assistant’s ability to
    manage both simple and complex queries effectively.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将检索增强生成（RAG）与自适应流设计相结合，使得虚拟助手能够检索准确信息并生成上下文相关的响应。这种混合方法增强了助手有效管理简单和复杂查询的能力。
- en: Implementing robust mechanisms for dynamic context management allows virtual
    assistants to maintain and update context throughout interactions. This capability
    is essential for providing coherent, relevant responses and adapting to users’
    evolving needs in real time.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施强大的动态上下文管理机制，使得虚拟助手能够在交互过程中维护和更新上下文。这种能力对于提供连贯、相关的响应以及实时适应用户不断变化的需求至关重要。
- en: Regular monitoring, feedback integration, adaptive learning, and performance
    optimization are vital for maintaining the accuracy and relevance of adaptive
    flows. Ensuring RAG responses remain accurate and contextually appropriate as
    conversations evolve is critical for sustaining high user satisfaction.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期监控、反馈整合、自适应学习和性能优化对于保持自适应流的准确性和相关性至关重要。确保随着对话的进行，RAG响应保持准确和上下文相关，对于维持高用户满意度至关重要。
