- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Description  | Communication through written text  | Communication using
    text with additional visual elements  | Interaction via spoken language  | Combines
    text, voice, and visual elements  |'
  prefs: []
