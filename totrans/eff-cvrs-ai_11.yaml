- en: 9 Harnessing context for an adaptive virtual assistant experience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Applying context appropriately in virtual assistant interactions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adapting conversational AI for different modalities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying pain points caused by ignoring modality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Effectively applying context in virtual assistant interactions is imperative
    for delivering seamless and intuitive user experiences. Users expect virtual assistants
    to understand their queries and to do so within their contexts. This chapter focuses
    on the three critical sources of personalization in virtual assistant technologies:
    context, modality, and retrieval-augmented generation (RAG). Each of these enhances
    how virtual assistants understand and interact with users.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Context* is about tailoring interactions based on the situational and historical
    data available about a user. For example, responding to a query about the weather
    by considering the user’s current location and time illustrates effective context
    usage compared to a generic forecast.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Modality* refers to the user’s method of communication, such as voice, text,
    or visual interfaces. Each modality offers distinct advantages and challenges.
    Adapting virtual assistants to the chosen modality ensures seamless interaction,
    whether users are typing a message, speaking to their device, or interacting through
    a graphical interface.'
  prefs: []
  type: TYPE_NORMAL
- en: RAG combines traditional response generation with the ability to pull information
    from external data sources in real time. This enables virtual assistants to provide
    richer, more informed responses, significantly improving relevance and accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: Virtual assistants can deliver an adaptive and personalized user experience
    by integrating these three elements, and this chapter demonstrates how using these
    personalization techniques can transform user interactions. This chapter draws
    on insights gained through project deliveries, illustrating how these personalization
    techniques have evolved into best practices.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1 Importance of context in virtual assistant performance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Effective virtual assistants rely on context to provide meaningful and efficient
    interactions. Users can experience friction, miscommunication, and frustration
    without context considerations, even when the assistant is technically advanced.
    To illustrate this, consider the experience of Emma, a recent graduate navigating
    her finances with the help of a bank’s chatbot, Max:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma, a recent graduate, just started her first job, and she’s excited to
    manage her finances independently. She opened an account with a bank that offers
    a chatbot named Max for customer support. Emma relies on Max for various tasks
    like checking her balance, setting up bill payments, and understanding her student
    loan options. However, despite Max’s advanced capabilities, Emma often feels frustrated
    and overwhelmed.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma decides she needs a new credit card and starts a new chatbot session.
    Max provides a list of the bank’s credit card options, explaining the benefits
    and drawbacks of each. However, Max doesn’t recognize Emma as an existing customer
    of the bank. Max offers generic advice that fails to consider her current financial
    situation or existing accounts.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Determined to make an informed decision, Emma asks for recommendations on
    which credit card would best suit her needs. Max, lacking access to her account
    details and transaction history, provides general advice that doesn’t align with
    her spending habits or financial goals. Emma spends extra time browsing the bank’s
    website and calling customer service to get the personalized assistance she needs,
    negating the convenience Max was supposed to provide.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, Emma’s interactions with Max are riddled with pain points:
    generic advice that fails to consider her existing relationship with the bank,
    missed opportunities for personalized assistance, and poor communication. Even
    though Max has some technical capabilities, Emma cannot get enough value from
    the chatbot.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s critical to use context to increase chatbot performance. Contextual understanding
    empowers a chatbot to deliver relevant, timely, and accurate responses—the user
    experience we expect from chatbots. Table 9.1 summarizes the pain points Emma
    experienced and describes possible solutions. Using context, chatbots like Max
    can transform from simple task executors to intelligent, adaptive aides that enhance
    productivity and user satisfaction. Addressing these pain points through contextual
    understanding ensures a seamless and supportive experience, empowering users like
    Emma.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9.1 Solving Emma’s pain points
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Pain points | Possible solution | Why and how |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Chatbot does not have access to user information when answering questions  |
    Integrated account information  | By accessing Emma’s existing accounts and financial
    history, Max can deliver personalized advice. For instance, Max could have recommended
    a credit card that complements Emma’s current accounts and spending habits.  |'
  prefs: []
  type: TYPE_TB
- en: '| Chatbot gives generic advice  | Context-aware financial advice  | With access
    to Emma’s transaction history and specific financial goals, Max could provide
    more relevant and tailored financial advice, saving Emma valuable time and effort.  |'
  prefs: []
  type: TYPE_TB
- en: '| Giving and repeating standard responses  | Adaptive responses  | Understanding
    Emma’s financial priorities and spending patterns, Max can tailor its responses
    and actions accordingly. For example, knowing that Emma has recently started her
    job and might be dealing with student loans, Max could proactively offer insights
    on budgeting and loan management.  |'
  prefs: []
  type: TYPE_TB
- en: '| Chatbot only works in a single text channel  | Modalities for different contexts  |
    Recognizing the appropriate modality for each task is key. For instance, delivering
    personalized credit card recommendations via chat, sending detailed financial
    reports via email, or providing quick updates through notifications can make the
    interaction more efficient and user-friendly.  |'
  prefs: []
  type: TYPE_TB
- en: 9.1.1 How context influences user interactions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Context plays a critical role in shaping the interactions between users and
    virtual assistants, particularly chatbots. When a chatbot understands the context
    of a user’s query, it can provide more accurate, relevant, and personalized responses.
    This leads to significantly improved user experiences. This section offers an
    overview of how context influences user interactions.
  prefs: []
  type: TYPE_NORMAL
- en: Enhanced relevance and accuracy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: When a chatbot integrates user history into its responses, it enhances the relevance
    of the interaction. For instance, if Emma frequently inquires about her savings
    account, the chatbot can remember this “preference” and proactively provide updates
    and information about that account. Recalling past interactions helps the chatbot
    deliver responses tailored to the user’s specific interests and needs rather than
    providing generic information. Such personalized engagement saves the user time
    and fosters a sense of being understood and valued by the service.
  prefs: []
  type: TYPE_NORMAL
- en: Note  Tuning the chatbot with historical interactions for context-awareness
    requires additional development. Most conversational AI providers do not offer
    context-awareness as a built-in feature.
  prefs: []
  type: TYPE_NORMAL
- en: Further, understanding the user’s current status helps the chatbot deliver precise
    assistance. For example, when Emma asks about her account balance, a context-aware
    chatbot should first disambiguate which accounts she is referring to by providing
    a list of her account options. Once she selects an account, the chatbot should
    give an up-to-date and accurate balance that reflects recent activity—such as
    deposits, withdrawals, or pending and scheduled payments—so Emma has the complete
    picture.
  prefs: []
  type: TYPE_NORMAL
- en: This level of awareness is essential for financial questions, such as advising
    on available funds or upcoming bills. For instance, knowing if any transactions
    are pending gives Emma better context. Depending on the financial institution
    and the type of transaction, pending transactions can take up to five days to
    post, so they may affect the available balance. While most chatbot implementations
    today only deliver a simple balance figure, a truly context-aware system will
    help users by providing the most relevant, timely, and accurate information.
  prefs: []
  type: TYPE_NORMAL
- en: Personalized experience
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the most compelling benefits of context-aware chatbots is a personalized
    experience. When a chatbot recognizes and analyzes a user’s financial goals and
    spending patterns, it can offer customized recommendations that align with their
    needs. For example, a frequent travel user might be recommended a credit card
    with travel rewards. This level of personalization makes the chatbot’s suggestions
    more useful and enhances the overall user experience by understanding the user’s
    unique situation.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, responses adapted to life events and personal milestones can significantly
    increase relevance. For instance, if the chatbot knows that a user has recently
    graduated and started a new job, it can offer budgeting advice tailored to someone
    transitioning to financial independence. This personalized interaction can make
    users feel more supported and understood, increasing their satisfaction and engagement
    with the service.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9.2 emphasizes how a context-aware chatbot tailors its advice based on
    specific user circumstances rather than providing generic advice. This illustrates
    the value of personalization.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9.2 Example interactions with non-contextual, contextual, and personalized
    responses
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| User query: How should I manage my expenses this month? |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| Non-contextualized response  | Ensure you track your expenses and stay within
    a budget. Consider using financial tracking tools to help manage your spending.  |'
  prefs: []
  type: TYPE_TB
- en: '| Contextualized response for a frequent traveler  | Since you travel frequently,
    consider investing in a credit card that offers travel rewards. You should also
    look into travel budgets for each trip and explore saving options on frequent
    flyer programs to optimize your travel-related expenses this month.  |'
  prefs: []
  type: TYPE_TB
- en: '| Contextualized response for a recent graduate starting a new job  | Congratulations
    on your new job! As you transition into financial independence, it’s important
    to set up a budget, considering your new income. You might want to allocate funds
    for upcoming one-time expenses, such as professional attire or a commuting pass,
    while also starting an emergency fund.  |'
  prefs: []
  type: TYPE_TB
- en: Efficiency in problem solving
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Context-awareness improves the efficiency of problem-solving interactions with
    chatbots. When a chatbot knows the user’s recent activities or ongoing problems,
    it can provide more accurate solutions. For example, if a user recently reported
    a lost card, the chatbot can prioritize helping them track the delivery of their
    replacement card. This targeted assistance resolves problems more quickly and
    reduces users’ frustration with repeating information or waiting for generic responses.
  prefs: []
  type: TYPE_NORMAL
- en: Contextual understanding also streamlines interactions. By “remembering” past
    interactions, the chatbot can avoid redundant questions, making the interaction
    smoother and more efficient. This capability is especially useful in time-sensitive
    situations. A chatbot that efficiently addresses user concerns enhances the overall
    user experience and boosts the user’s confidence in the service.
  prefs: []
  type: TYPE_NORMAL
- en: Consider a user who has recently reported a lost credit card. Traditionally,
    a chatbot might offer a standard set of options such as “Check account balance,”
    “Open new account,” or “Request a loan.” However, with contextual awareness, the
    chatbot’s intent classifier is dynamically adjusted based on the user’s recent
    interactions. Instead of the standard options, the chatbot presents tailored choices
    like “Request replacement card,” “Track card delivery,” or “Review recent transactions
    for unauthorized activity.” Figure 9.1 illustrates the two chatbot interactions.
    Without context awareness, the first offers generic options and requires the user
    to repeat information, leading to a frustrating experience. With context awareness,
    the second remembers the user’s recent problem and provides tailored options,
    resulting in a faster and more efficient resolution of the user’s problem.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH09_F01_Freed2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.1 A generic chatbot design does not consider user context—it always
    offers the same options. Context-awareness enhances the overall user experience.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The improvement shown on the right of figure 9.1 is achieved through data tracking
    and machine learning models that analyze the user’s recent activities and recorded
    preferences. The system remembers past interactions and uses this context to adjust
    the options displayed, enhancing the relevance and speed of the chatbot’s responses.
    This ability allows the chatbot to offer a more seamless and intuitive experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two forms of chatbot history, both relevant to keeping context:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Session history*—The contents of the current interaction session. Once the
    session ends, the history is logged but otherwise discarded. This history can
    help us understand immediate context, such as follow-up questions within a single
    conversation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Persistent user history*—This spans multiple session histories for the same
    user, even across modalities. It can be used to infer user preferences and tendencies,
    but incorporating it into a conversation requires additional effort. Using persistent
    history improves the user experience across multiple interactions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proactive support
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Proactive support is a hallmark of a well-designed, context-aware chatbot. Proactive
    chatbots can initiate conversations with users instead of simply reacting to a
    query. They can unearth potential problems before they become urgent problems.
    A proactive banking chatbot could send just-in-time reminders about upcoming bills,
    low balances, or unusual account activity. These proactive alerts help users stay
    on top of their finances and avoid potential problems such as late fees or overdrafts.
  prefs: []
  type: TYPE_NORMAL
- en: That chatbot could also use predictive insights based on user behavior and financial
    patterns. Analyzing trends and habits could lead to actions like setting up a
    savings plan when the user has a large monthly surplus. These predictive capabilities
    enable this chatbot to act as a financial advisor, helping users achieve their
    financial goals more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Building trust and loyalty
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Consistency in responses is crucial for building users’ trust in chatbots. A
    chatbot that consistently provides accurate and personalized assistance shows
    reliability and competence. Users feel more confident relying on the chatbot when
    they know the response they receive will be tailored to their situation. Trust
    is essential for fostering long-term engagement and loyalty.
  prefs: []
  type: TYPE_NORMAL
- en: Personalized interactions and proactive support improve user satisfaction—when
    users feel understood and supported by their chatbot, they are more likely to
    report positive experiences and continue using the service. High levels of user
    satisfaction encourage repeat interactions and deepen the user’s relationship
    with the chatbot’s institution, ultimately benefiting both the users and the company.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1.2 What is contextual information?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Contextual information includes any data points that can personalize the user
    experience. These include user location, time zone, device type, preferences,
    behavioral patterns, previous interactions, and modality. Each can personalize
    user interactions, but it may take extra development effort to incorporate these
    into your chatbot.
  prefs: []
  type: TYPE_NORMAL
- en: User location
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*User location* refers to the user’s geographical position. This can be determined
    through GPS data or IP address without requiring the user to specify their current
    location explicitly. Understanding a user’s location allows a virtual assistant
    to provide more relevant and efficient assistance, particularly in real-time scenarios.
    Let’s explore how this applies to our earlier example, where Emma, now traveling
    abroad on a business trip, needs help finding the nearest ATM:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma is traveling abroad on a business trip. She needs to find the nearest
    ATM to withdraw local currency, so she asks the bank’s chatbot, Max, for assistance.*'
  prefs: []
  type: TYPE_NORMAL
- en: Knowing the user’s location is crucial for providing relevant and timely assistance,
    as shown in figure 9.2\. Max can use Emma’s current location to list nearby ATMs.
    Additionally, location information helps detect and prevent fraudulent activities
    by flagging transactions that occur in unusual or unexpected places. Use a geolocation
    API to fetch the user’s location and integrate it into chatbot interactions.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH09_F02_Freed2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.2 Typical chatbot responses do not consider user location, but when
    location context is considered, they show the most appropriate responses.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Note  It is crucial to store location data securely and ensure user consent
    is maintained for privacy compliance. Delete this data when it is no longer required!
  prefs: []
  type: TYPE_NORMAL
- en: Time zone
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Time zone* refers to the user’s local time zone. It’s essential for scheduling
    and timing-related functions. Let’s go back to our example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Currently in London, UK, Emma needs to schedule a call with her bank’s customer
    service team in New York City. She asks Max to help find an appropriate time.*'
  prefs: []
  type: TYPE_NORMAL
- en: Knowing the user’s time zone ensures that communications and reminders reference
    appropriate times, as shown in figure 9.3\. For instance, Max can suggest convenient
    call times for Emma in London even though the customer service team is in New
    York. This avoids any confusion or inconvenience caused by time differences.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH09_F03_Freed2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.3 Many chatbot responses do not consider user time zone context. When
    it is considered, the response is more useful.
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Implement time zone conversion by converting times to the user’s local time
    zone using libraries such as pytz for accurate conversions. Develop scheduling
    features that consider the user’s time zone for reminders and appointments, ensuring
    that communications and reminders are sent at appropriate times to avoid confusion
    or inconvenience.
  prefs: []
  type: TYPE_NORMAL
- en: Device type
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Device type* refers to the device the user uses to interact with the chatbot,
    such as a smartphone, tablet, desktop, or wearable device. Let’s return to our
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma prefers to use her tablet for detailed financial planning and her smartphone
    for quick balance checks and notifications.*'
  prefs: []
  type: TYPE_NORMAL
- en: Knowing the device type allows the chatbot to optimize the interaction for the
    user’s current device. For example, Max can provide a simplified interface and
    concise responses for the small smartphone screen while offering more detailed
    information and features on the larger tablet. This ensures that the user experience
    is effective no matter the device.
  prefs: []
  type: TYPE_NORMAL
- en: Detecting the user’s device type allows the chatbot to customize the interaction
    for optimal display and functionality. You can detect the user’s device type using
    user agent strings or device information APIs and adjust the user interface and
    response format to match the device’s capabilities. Provide a simplified interface
    for mobile devices and more detailed interfaces for desktops, ensuring a smooth
    and tailored user experience across different devices. Again, allocate additional
    development time when planning the design or improvement.
  prefs: []
  type: TYPE_NORMAL
- en: User preferences
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*User preferences* refer to a user’s specific choices and settings, such as
    their preferred communication channels, notification settings, and data presentation
    formats. Let''s take another look at our example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma prefers to receive monthly financial summaries via email and urgent alerts
    as text messages.*'
  prefs: []
  type: TYPE_NORMAL
- en: By adhering to Emma’s communication preferences, Max ensures that important
    information is delivered in a way that she finds most convenient and least disruptive.
    This respect for user preferences helps build trust and engagement.
  prefs: []
  type: TYPE_NORMAL
- en: Implementing user preferences ensures that communications are aligned with user
    expectations. Allow users to set preferences for communication channels, notification
    settings, and data presentation formats, storing them securely and applying them
    consistently. Use stored preferences to tailor interactions and notifications,
    ensuring the chatbot respects user choices to enhance satisfaction and build trust.
  prefs: []
  type: TYPE_NORMAL
- en: Behavioral patterns
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Behavioral patterns* refer to the recurring actions and habits of the user
    as observed through their interactions with the chatbot and other services. Let’s
    go back to our example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma regularly checks her account balance every morning and pays her bills
    on the first of each month.*'
  prefs: []
  type: TYPE_NORMAL
- en: Recognizing behavioral patterns enables the chatbot to anticipate the user’s
    needs and provide proactive support. For example, Max can automatically provide
    balance updates each morning or remind Emma about bill payments as the first of
    the month approaches. This proactive assistance enhances the user experience by
    making interactions timely and more intuitive.
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing user behavior helps predict needs and provide proactive assistance.
    Collect data on user interactions and transactions to identify patterns, and use
    machine learning algorithms to analyze and predict user behavior. Use insights
    from behavioral analysis to provide proactive support and recommendations, implementing
    features that automatically adjust based on recognized patterns. This proactive
    assistance enhances the user experience by making interactions timely and more
    intuitive.
  prefs: []
  type: TYPE_NORMAL
- en: Previous interactions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Previous interactions* refer to the persistent user history of all past communications
    and transactions between the user and the chatbot. This includes questions asked,
    services used, and any actions taken due to these interactions. Let’s return to
    our example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Over the past few months, Emma has frequently asked Max about budgeting tips
    and loan repayment options. Today, she asks about setting up a savings plan.*'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding previous interactions allows the chatbot to provide more personalized
    and consistent responses. For example, since Emma has a history of seeking financial
    advice, Max can suggest tailored savings plans that align with her past queries
    and financial goals. This continuity saves Emma time by avoiding repetitive questions
    and builds a sense of familiarity and trust, as the chatbot appears to remember
    and understand her needs.
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining a log of previous interactions helps the chatbot provide personalized
    responses. To achieve this, log user interactions in a database, using unique
    user identifiers to track and retrieve past interactions. Use this interaction
    history to deliver tailored responses based on past queries. Implement algorithms
    to analyze interaction patterns for better recommendations, ensuring continuity
    and familiarity in the chatbot’s responses.
  prefs: []
  type: TYPE_NORMAL
- en: Note  The log of users’ previous interactions is also useful when understanding
    chatbot success. If the chatbot provided an answer but the user returned with
    the same question within a set period (say 24 hours or one week), the answer was
    likely not helpful. Keeping and analyzing the previous interaction log will also
    help us understand the “real” containment.
  prefs: []
  type: TYPE_NORMAL
- en: Modality
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Modality* refers to the method or mode of communication preferred or required
    by the user at a particular time. This can include text, voice, email, push notifications,
    or any other communication channel. Let’s look at our example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Emma is on the go and prefers to interact with her bank’s chatbot, Max, via
    voice commands while driving. She asks Max to check her account balance and recent
    transactions, ensuring she can stay informed without typing or looking at her
    phone.*'
  prefs: []
  type: TYPE_NORMAL
- en: Recognizing and adapting to the user’s preferred modality is essential for effective
    communication. In Emma’s case, Max can send a concise text message summarizing
    her account activity, respecting her current context. Different situations call
    for other modalities, and a chatbot that can seamlessly switch between them ensures
    that users receive information as conveniently and efficiently as possible. This
    adaptability improves user satisfaction and engagement by catering to individual
    preferences and situational needs.
  prefs: []
  type: TYPE_NORMAL
- en: Chatbots can significantly enhance contextual awareness by understanding and
    integrating user location, previous interactions, and modality. This leads to
    more accurate and relevant responses and fosters a more engaging and supportive
    user experience.
  prefs: []
  type: TYPE_NORMAL
- en: Implementing these strategies and using contextual information can help chatbots
    deliver highly personalized and compelling user experiences. The approach using
    user context enhances the relevance and accuracy of interactions and builds user
    trust and satisfaction, ultimately leading to better engagement and loyalty.
  prefs: []
  type: TYPE_NORMAL
- en: Exercises
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Identify five types of contextual information that a virtual assistant might
    use to enhance user interactions. The following list provides a structured format
    to guide your analysis, with one example completed, illustrating how user location
    can be collected and utilized and how it affects user satisfaction:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Contextual information*—User location'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Collection method*—GPS data from a mobile device'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Utilization*—Providing location-based services, such as local weather updates
    or nearby restaurant recommendations'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Effect*—Enhances relevance and personalization, increasing user satisfaction'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Do the same for four other relevant contextual factors, describing how they
    are collected, how they enhance virtual assistant interactions, and their potential
    effects on user engagement.
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Design context-aware responses. Create three different user queries that
    a virtual assistant might receive. For each query, specify at least two pieces
    of contextual information that could be used to personalize the response. Write
    the context-aware response the virtual assistant would provide, explaining how
    the context improves the interaction. Here is one example:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'User query: “What’s the weather like today?”'
  prefs:
