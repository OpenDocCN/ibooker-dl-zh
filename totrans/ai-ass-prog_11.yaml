- en: Chapter 10\. Takeaways
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 摘要
- en: This chapter is about giving you a quick rundown of the main ideas I’d like
    you to take away from this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在快速概述我希望你从这本书中汲取的主要观点。
- en: The Learning Curve Is Steep
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习曲线陡峭
- en: AI-assisted programming, while an exciting frontier in technology, presents
    a significant learning curve that can be challenging for even the most seasoned
    developers. This challenge is amplified by the rapid pace of advancement in the
    tech industry, where innovation is constant and new developments are constantly
    emerging. Staying abreast of these changes can feel overwhelming, akin to trying
    to catch a swiftly moving bullet train on foot.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AI辅助编程是技术领域的一个令人兴奋的新领域，但它也带来了一段显著的学习曲线，即使是经验丰富的开发者也可能感到挑战。这种挑战在技术行业快速发展的背景下被放大，那里的创新是持续的，新的发展不断涌现。跟上这些变化可能会感到压倒性，就像试图用脚追上一列快速移动的子弹列车一样。
- en: One of the key challenges lies in adapting to the nuances of working with large
    language models, which are far more complex and unpredictable than traditional
    programming methods. Developers who are accustomed to conventional coding have
    come to expect a linear process where the code behaves predictably and executes
    exactly as written. However, with AI models, there’s an element of unpredictability
    and autonomy that can be both baffling and exhilarating. These models often process
    and respond to coding requests in ways that are not immediately intuitive to human
    programmers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个关键挑战在于适应与大型语言模型一起工作的细微差别，这些模型比传统的编程方法复杂得多，不可预测性也更强。习惯于传统编码的开发者已经习惯了线性过程，代码的行为可预测，执行结果与预期一致。然而，在AI模型中，存在不可预测性和自主性的元素，这既令人困惑又令人兴奋。这些模型通常以人类程序员不立即直观的方式处理和响应编码请求。
- en: This shift requires developers to adopt a new mindset. They must learn to anticipate
    and interpret the often unexpected outputs of AI models, and this departure from
    the straightforward, logical processes they are used to can be uncomfortable at
    first.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转变要求开发者采取一种新的思维方式。他们必须学会预测和解释AI模型经常出现的意外输出，并且这种与习惯的简单、逻辑过程的不同可能一开始会感到不舒服。
- en: There Are Major Benefits
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存在着重大益处
- en: With traditional coding, when you hit a snag, you usually have to stop everything
    and go on a wild goose chase through Stack Overflow or dig through tons of documentation
    or search Google. But AI-assisted programming tools are like buddies who can throw
    you a lifeline. These tools pop up with suggestions and fixes as you type, so
    you can keep your head in the game and not get lost switching between a bunch
    of tabs or apps. You can get in the “flow” and stay there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统编码中，当你遇到问题时，你通常不得不停止一切，在Stack Overflow上疯狂搜索，或者翻阅大量文档，或者在Google上搜索。但是，AI辅助编程工具就像是能给你抛出生命线的伙伴。这些工具在你输入时提供建议和修复方案，这样你就可以保持专注，不会在多个标签或应用程序之间迷失方向。你可以进入“心流”状态并保持在那里。
- en: Some of the tools are smart enough to pick up on your coding style and the names
    you use for variables, functions, and methods. They get the whole vibe of your
    code. So, when they make a suggestion, they’re not just handing you some random
    piece of advice. Their wisdom is tailor-made for your project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具足够智能，能够捕捉到你的编码风格以及你为变量、函数和方法使用的名称。它们完全掌握了你的代码氛围。因此，当它们提出建议时，并不是随便给你一些随机的建议。它们的智慧是为你的项目量身定制的。
- en: 'Now let’s talk about the real value proposition: saving you from the boring
    stuff. These are the same old routine tasks that make you want to snooze—file
    handling, data juggling, API calls, UI stuff, regex, starter code, those aggravating
    bash commands, and messing with GitHub Actions, just to name a few. AI in programming
    is like, “Don’t worry, I got this,” and just whips up the code for you.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们谈谈真正的价值主张：帮你摆脱无聊的事情。这些都是那些让你想打瞌睡的陈旧例行任务——文件处理、数据处理、API调用、UI相关的工作、正则表达式、起始代码、那些令人烦恼的bash命令，以及与GitHub
    Actions打交道，仅举几个例子。编程中的AI就像是说：“别担心，我来搞定”，然后为你生成代码。
- en: And it doesn’t stop there. The AI is also a whiz at making sense of your code.
    For one thing, it can automatically document all of it. Instead of you burning
    the midnight oil, trying to jot down notes and explanations, the AI sorts it all
    out in plain English. This is certainly important, especially when you’re bringing
    new people into the project or revisiting old code. The AI’s got it all laid out.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这还远未结束。AI在理解你的代码方面也是一个高手。例如，它可以自动记录所有内容。你不必熬夜，试图记下笔记和解释，AI会以简单的英语整理一切。这当然很重要，尤其是在你将新人引入项目或回顾旧代码时。AI已经把一切都安排得井井有条。
- en: But There Are Drawbacks
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但也存在一些缺点
- en: AI-assisted programing has some sticky points, too. First up, there’s the whole
    mess about who owns what when it comes to the code AI tools spit out. These tools
    learn from a bunch of code from everywhere, and some of it might be copyrighted.
    If the AI buddy churns out something that looks a bit too much like something
    that already exists, is that stepping on someone’s toes? And if you make something
    awesome with AI’s help, who gets to cash in on it? The whole legal side of things
    is complicated, and it will likely take time for some consensus to form around
    it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程也存在一些棘手的问题。首先，当涉及到AI工具输出的代码时，关于所有权的问题就变得复杂起来。这些工具从各个地方学习了大量代码，其中一些可能受到版权保护。如果AI伙伴输出的东西看起来太像已经存在的东西，这是否侵犯了某人的权益？而且，如果你在AI的帮助下做出了令人惊叹的东西，谁将从中获利？整个法律方面的事情很复杂，围绕它达成共识可能需要时间。
- en: Security’s another thing to watch out for. Turns out, sometimes the code that
    comes out of these AI tools can have security gaps. Since we don’t really get
    a peek into how an LLM thinks up its magic—it’s pretty much a mystery box—it’s
    hard to be sure about what you’re getting. This means you can’t just take the
    code and run with it. Instead, you’ve got to put it through the wringer with tests
    and checks before you can actually use it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性也是需要关注的一点。结果发现，有时这些AI工具输出的代码可能存在安全漏洞。由于我们无法真正了解LLM是如何想出其魔法的——它几乎是一个谜团——因此很难确定你将得到什么。这意味着你不能直接使用代码，而必须在实际使用之前对其进行测试和检查。
- en: Then there are the potential issues with privacy. AI tools might inadvertently
    learn from private code repositories or proprietary data if they’re not carefully
    managed. Moreover, the data a developer feeds into these AI models could contain
    personal information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有潜在的隐私问题。如果AI工具没有得到妥善管理，它们可能会无意中从私有代码库或专有数据中学习。此外，开发者输入到这些AI模型中的数据可能包含个人信息。
- en: The challenge is to ensure that AI programming assistants are trained and used
    in a way that respects privacy and confidentiality. This means implementing robust
    data handling and privacy policies and ensuring compliance with regulations like
    GDPR.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于确保AI编程助手以尊重隐私和保密性的方式被培训和使用。这意味着实施强大的数据处理和隐私政策，并确保遵守GDPR等法规。
- en: Let’s not forget also that sometimes AI-assisted programming tools can get things
    wrong. Or the code may be far from optimal or be verbose. This is due to factors
    like the varying quality of the underlying training data. Then there are the unpredictability
    and complexities of the LLMs. You never quite know what you’re going to get.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也不要忘记，有时AI辅助编程工具可能会出错。或者代码可能远非最优，或者过于冗长。这是由于底层训练数据质量参差不齐等因素造成的。然后还有LLMs的不可预测性和复杂性。你永远不知道你将得到什么。
- en: Prompt Engineering Is an Art and Science
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示工程是一门艺术和科学
- en: Learning prompt engineering is far from easy. It’s an art, since you need a
    knack for picking the right words to guide the AI. This is often about being creative
    in how you ask questions or set the scene.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习提示工程绝非易事。它是一门艺术，因为你需要具备挑选恰当词语来引导AI的技巧。这通常涉及到如何创造性地提问或设置场景。
- en: But prompt engineering is a science, too. You need to geek out on how AI models
    work. You’re trying to become more and more precise in your guesses about how
    the AI will react to your prompts. It’s like being a detective, running experiments,
    checking what happens, and tweaking your prompts to get the answers you want.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但提示工程也是一门科学。你需要深入了解AI模型的工作原理。你试图在猜测AI如何对你的提示做出反应方面越来越精确。这就像是一个侦探，进行实验，检查发生了什么，并调整你的提示以获得你想要的答案。
- en: Fortunately, there are some guidelines that can help out. For example, the length
    of the prompt is key. If your prompt is too long, the AI might get confused or
    miss the point. You also need to be specific. “A prompt needs to be clear and
    focused,” said Ankit Anchlia, a veteran software engineer. “There must be sufficient
    context. If not, you’ll likely not get the response you want.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一些指南可以帮助你。例如，提示的长度是关键。如果你的提示太长，AI可能会感到困惑或错过要点。你也需要具体明确。“一个提示需要清晰和专注，”资深软件工程师Ankit
    Anchlia说。“必须有足够的前置信息。如果没有，你很可能得不到你想要的回应。”
- en: Beyond Programming
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超越编程
- en: AI-assisted programming tools are not just about coding. They’ve got a whole
    bunch of tricks up their sleeve. In this book, we’ve seen that they are like Swiss
    Army knives for all sorts of tasks, from brainstorming cool ideas and planning
    projects to digging into market research and jotting down what you need for a
    project. For instance, imagine zipping through writing top-notch product requirements
    documents and software requirements specifications. AI can help you with these
    tasks, and even do them better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: AI辅助编程工具不仅仅是关于编码。它们有很多技巧。在这本书中，我们看到了它们就像瑞士军刀一样，适用于各种任务，从头脑风暴酷点子和规划项目到深入研究市场研究和记录项目所需的内容。例如，想象一下快速编写一流的产品需求文档和软件需求规格说明书。AI可以帮助你完成这些任务，甚至做得更好。
- en: And when you’re ready to roll out your product, guess what? AI’s there to help
    with that too. It’s like having a marketing guru in your pocket. You can use AI
    tools to whip up a marketing plan that gets your product out there and noticed.
    You can also use AI for analyzing user feedback, as you make your application
    better and better.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好推出你的产品时，猜猜看？AI也会在那里帮助你。这就像在你的口袋里有一个营销大师。你可以使用AI工具制定一个能让你的产品脱颖而出并引起注意的营销计划。你还可以使用AI来分析用户反馈，使你的应用程序越来越好。
- en: AI Won’t Take Your Job
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI不会取代你的工作
- en: Of course, there’s the big worry that AI’s going to swoop in and steal everyone’s
    jobs. The world is heading toward some sort of Skynet scenario where the machines
    take over, right? And all that effort you put into learning to code—is it just
    going to be for nothing? Well, not exactly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人们担心AI会突然介入并窃取所有人的工作。世界正朝着某种天网场景发展，机器接管一切，对吧？你投入的所有学习编码的努力——难道就只是徒劳吗？嗯，并不完全是这样。
- en: 'Here’s the deal: AI-assisted programming tools are powerful, but they’re not
    here to replace you. They’re more like your sidekicks, there to make you an even
    better coder. They don’t have the smarts or independence of a real developer.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事情是这样的：AI辅助编程工具很强大，但它们不是来取代你的。它们更像是你的助手，让你成为一个更好的程序员。它们没有真正开发者的智慧和独立性。
- en: But, and it’s a big but, if you’re not using these tools, you might find yourself
    falling behind. More and more, employers are expecting their developers to work
    with these AI systems. Why? Because the benefits are just too good to pass up.
    We all need to keep up with the times. Using AI tools is becoming a must-have
    skill, not to keep them from replacing you (they can’t) but because they’ll help
    you do your job way better.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这是一个很大的但是，如果你不使用这些工具，你可能会发现自己落后了。越来越多的雇主期望他们的开发者与这些AI系统合作。为什么？因为好处太好了，不容错过。我们都需要跟上时代的步伐。使用AI工具正在成为一种必备技能，这不仅是为了防止它们取代你（它们不能），而且因为它们会帮助你更好地完成工作。
- en: 'According to James Clift, who is the founder and CEO of Durable:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据James Clift的说法，他是Durable的创始人兼首席执行官：
- en: Advancements in AI will lead to shifts in the dynamics of the labor market,
    but it’s important to remember that AI and business are better together. One does
    not replace the other. The key is to not be fearful but to embrace the technology
    to support further business growth and job creation. AI tools put resources once
    only available to large companies into the hands of everybody.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI的进步将导致劳动力市场动态的变化，但重要的是要记住，AI和商业是更好的合作伙伴。一个不会取代另一个。关键是不要害怕，而是拥抱技术以支持进一步的业务增长和就业创造。AI工具将曾经只有大公司才能获得资源交到每个人的手中。
- en: Conclusion
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: We’ve covered a ton of ground in this book, diving into the ins and outs of
    AI-assisted programming. But even so, we’re just scratching the surface! We’re
    in the early days of this AI journey, and the cool part is, it’s only going to
    get better from here. The technology is evolving at breakneck speed, which means
    there’s going to be even more awesome tools and tricks for developers to get our
    hands on. We’re at the starting line of a really exciting race, and the possibilities
    are just ramping up.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们深入探讨了人工智能辅助编程的方方面面，覆盖了大量的内容。但即便如此，我们只是触及了冰山一角！我们正处于这个人工智能旅程的早期阶段，最令人兴奋的是，它只会越来越好。技术正以惊人的速度发展，这意味着开发者将能够接触到更多令人惊叹的工具和技巧。我们正站在一场真正激动人心的比赛的起跑线上，可能性正在不断攀升。
- en: It’s a thrilling time to be in this field. Imagine all the new ways we’ll be
    able to sharpen our skills, streamline our work, and create things we haven’t
    even dreamed of yet. The future of AI-assisted programming is bright and full
    of potential, so let’s keep our eyes peeled and be ready to embrace all the amazing
    advancements coming our way. Here’s to riding the wave of AI innovation and seeing
    where it takes us as developers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人兴奋的时代。想象一下，我们将能够以全新的方式磨砺我们的技能，简化我们的工作，创造出我们甚至还没有梦想过的东西。人工智能辅助编程的未来光明且充满潜力，所以让我们保持警觉，准备好拥抱即将到来的所有令人惊叹的进步。让我们共同驾驭人工智能创新的浪潮，看看它将带领我们开发者走向何方。
