- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Deep learning is a powerful new technology, and we believe it should be applied
    across many disciplines. Domain experts are the most likely to find new applications
    of it, and we need more people from all backgrounds to get involved and start
    using it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是一项强大的新技术，我们认为它应该应用于许多学科。领域专家最有可能发现它的新应用，我们需要更多来自各个背景的人参与并开始使用它。
- en: That’s why Jeremy cofounded fast.ai, to make deep learning easier to use through
    free online courses and software. Sylvain is a research engineer at Hugging Face.
    Previously he was a research scientist at fast.ai and a former mathematics and
    computer science teacher in a program that prepares students for entry into France’s
    elite universities. Together, we wrote this book in the hope of putting deep learning
    into the hands of as many people as possible.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么Jeremy共同创立了fast.ai，通过免费在线课程和软件使深度学习更容易使用。Sylvain是Hugging Face的研究工程师。以前他是fast.ai的研究科学家，曾是一名数学和计算机科学教师，负责培养学生进入法国精英大学的计划。我们一起写这本书，希望尽可能多地将深度学习交到更多人手中。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you are a complete beginner to deep learning and machine learning, you are
    most welcome here. Our only expectation is that you already know how to code,
    preferably in Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是深度学习和机器学习的完全初学者，你在这里是最受欢迎的。我们唯一的期望是你已经知道如何编码，最好是用Python。
- en: No Experience? No Problem!
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有经验？没问题！
- en: If you don’t have any experience coding, that’s OK too! The first three chapters
    have been explicitly written in a way that will allow executives, product managers,
    etc. to understand the most important things they’ll need to know about deep learning.
    When you see bits of code in the text, try to look them over to get an intuitive
    sense of what they’re doing. We’ll explain them line by line. The details of the
    syntax are not nearly as important as a high-level understanding of what’s going
    on.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有编码经验，也没关系！前三章已经以一种明确的方式编写，以便让高管、产品经理等了解他们需要了解的关键内容。当你在文本中看到代码片段时，尝试看一下它们，以直观地了解它们在做什么。我们会逐行解释它们。语法的细节远不及对正在发生的事情有高层次的理解重要。
- en: If you are already a confident deep learning practitioner, you will also find
    a lot here. In this book, we will be showing you how to achieve world-class results,
    including techniques from the latest research. As we will show, this doesn’t require
    advanced mathematical training or years of study. It just requires a bit of common
    sense and tenacity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经是一个自信的深度学习从业者，你也会在这里找到很多内容。在这本书中，我们将向你展示如何取得世界一流的结果，包括来自最新研究的技术。正如我们将展示的那样，这并不需要高级数学训练或多年的学习。它只需要一点常识和坚韧不拔。
- en: What You Need to Know
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要知道什么
- en: As we said before, the only prerequisite is that you know how to code (a year
    of experience is enough), preferably in Python, and that you have at least followed
    a high school math course. It doesn’t matter if you remember little of it right
    now; we will brush up on it as needed. [Khan Academy](https://www.khanacademy.org)
    has great free resources online that can help.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所说，唯一的先决条件是你知道如何编码（一年的经验足够了），最好是用Python，并且你至少上过高中数学课程。现在记得多少并不重要；我们将根据需要进行复习。[可汗学院](https://www.khanacademy.org)有很多免费在线资源可以帮助你。
- en: We are not saying that deep learning doesn’t use math beyond high school level,
    but we will teach you (or direct you to resources that will teach you) the basics
    you need as we cover the subjects that require them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不是说深度学习不需要高中水平以上的数学，但我们会教你（或指导你去学习）你在学习需要的主题时所需的基础知识。
- en: The book starts with the big picture and progressively digs beneath the surface,
    so you may need, from time to time, to put it aside and go learn some additional
    topic (a way of coding something or a bit of math). That is completely OK, and
    it’s the way we intend the book to be read. Start browsing it, and consult additional
    resources only as needed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书从宏观角度开始，逐渐深入细节，所以你可能需要不时将其放在一边，去学习一些额外的主题（编码方式或一点数学）。这完全没问题，这也是我们希望这本书被阅读的方式。开始浏览它，并根据需要查阅额外资源。
- en: Please note that Kindle or other ereader users may need to double-click images
    to view the full-sized versions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Kindle或其他电子阅读器用户可能需要双击图像才能查看完整大小的版本。
- en: Online Resources
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线资源
- en: All the code examples shown in this book are available online in the form of
    Jupyter notebooks (don’t worry; you will learn all about what Jupyter is in [Chapter 1](ch01.xhtml#chapter_intro)).
    This is an interactive version of the book, where you can actually execute the
    code and experiment with it. See the [book’s website](https://book.fast.ai) for
    more information. The website also contains up-to-date information on setting
    up the various tools we present and some additional bonus chapters.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中显示的所有代码示例都以Jupyter笔记本的形式在线提供（不用担心；你将在[第1章](ch01.xhtml#chapter_intro)中了解Jupyter是什么）。这是本书的交互版本，你可以实际执行代码并进行实验。有关更多信息，请查看[书籍网站](https://book.fast.ai)。该网站还包含有关设置我们提供的各种工具以及一些额外奖励章节的最新信息。
