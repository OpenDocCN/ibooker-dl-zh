  zh: 返回主页选项卡并打开摘要部分。现在您应该看到一个类似于[图3-11](#ch3-tensorboardloss)的损失曲线。请注意平滑下降的形状。损失在开始时迅速下降，然后逐渐减少并稳定下来。
