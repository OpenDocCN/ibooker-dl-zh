- en: Chapter 9\. Build or Buy?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章. 构建，还是购买？
- en: 'This age-old question applies just as much to AI as it does to traditional
    tech: *Should we build it, or should we buy it?*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个古老的问题对人工智能和传统技术都同样适用：*我们应该构建它，还是应该购买它？*
- en: The decision hinges on whether the capability is part of your core skills or
    future products. If it is, build it. If not, buy it. When you’ve decided that
    buying is the right choice, finding the right tool is your next step.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 决定取决于该能力是否是您核心技能或未来产品的一部分。如果是，就构建它。如果不是，就购买它。当您决定购买是正确的选择时，找到合适的工具是您的下一步。
- en: Finding AI Tools
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找人工智能工具
- en: Recently, we were working with a client who wanted to create automated data
    analysis to speed up debugging. Because this was only going to be used by the
    team instead of customers, we suggested they look at AI-powered data analysis
    tools like [Hex](https://hex.tech) and [Julius](https://julius.ai).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们与一位客户合作，他们希望创建自动化的数据分析以加快调试过程。因为这将仅由团队而不是客户使用，我们建议他们考虑使用像[Hex](https://hex.tech)和[Julius](https://julius.ai)这样的AI数据分析工具。
- en: Of course, data analysis is just one area of emerging AI tools for your business.
    To help you discover more, Greg developed the aptly-named [Greg’s List](https://www.gregslist.ai),
    which you can see in [Figure 9-1](#fig0901).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，数据分析只是您业务中新兴人工智能工具的一个领域。为了帮助您发现更多，Greg开发了名为[Greg’s List](https://www.gregslist.ai)的工具，您可以在[图9-1](#fig0901)中看到它。
- en: '![](assets/aete_09in01.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aete_09in01.png)'
- en: Figure 9-1\. The Greg’s List home page
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-1. Greg’s List首页
- en: This curated site has a list of AI tools for a wide variety of areas including
    HR, legal, and finance—just to name a few. There are many tools out there that
    will benefit your business, but don’t forget about looking into tools that will
    help you personally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个精选网站列出了涵盖人力资源、法律和金融等多个领域的AI工具——仅举几个例子。有许多工具可以惠及您的业务，但别忘了探索那些能帮助到您个人的工具。
- en: The Importance of Daily AI Use
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每日使用人工智能的重要性
- en: 'As an executive, it’s vital that you integrate AI into your daily workflow.
    Regular use helps you grasp AI’s real-world benefits and limitations, in turn
    informing your strategic decisions for applying it in your business. It’s also
    a great way to inspire ideas for adding new AI features to your products. You’ve
    hopefully been using ChatGPT and Claude already, but here are a few other AI tools
    that we’ve found particularly useful:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高管，将人工智能集成到您的日常工作中至关重要。定期使用可以帮助您了解人工智能在现实世界中的优势和局限性，从而为将人工智能应用于您的业务的战略决策提供信息。这还是激发为您的产品添加新人工智能功能想法的好方法。您可能已经使用过ChatGPT和Claude，但这里还有一些我们发现特别有用的其他人工智能工具：
- en: '[Circleback](https://circleback.ai)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Circleback](https://circleback.ai)'
- en: Best-in-class meeting transcription and summarization
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级会议转录和总结
- en: '[Hemingway Editor Plus](https://hemingwayapp.com)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hemingway Editor Plus](https://hemingwayapp.com)'
- en: A writing assistant we use for more effective business communications
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于更有效商务沟通的写作助手
- en: '[Descript](https://www.descript.com)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Descript](https://www.descript.com)'
- en: Makes video editing as simple as editing text
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使视频编辑变得像编辑文本一样简单
- en: '[Cursor](https://www.cursor.com)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cursor](https://www.cursor.com)'
- en: Versatile developer tool with surprising benefits for non-technical users
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 多功能开发者工具，对非技术用户有令人惊讶的好处
- en: As an action step, choose one tool to integrate into your daily workflow this
    week. Set a goal to use AI in at least five different ways each day. This could
    be drafting emails, taking notes, or even personal tasks like meal planning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一项行动步骤，本周选择一个工具集成到您的日常工作中。设定目标，每天至少以五种不同的方式使用人工智能。这可能包括撰写电子邮件、做笔记，甚至是个人任务，如餐食计划。
- en: Share your experiences with your team, and encourage a culture of AI adoption
    and experimentation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与您的团队分享您的经验，并鼓励人工智能采用和实验的文化。
- en: Conclusion
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If a capability isn’t part of your core skills or future products, consider
    buying it instead of building it. You don’t need to become a tech expert, but
    by identifying opportunities for tools to save you time and improve your workflows,
    you’ll be better positioned to lead your organization in the AI space.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一项能力不是您核心技能或未来产品的一部分，考虑购买它而不是自己构建。您不需要成为技术专家，但通过识别工具节省时间和改进工作流程的机会，您将更好地定位在人工智能领域领导您的组织。
