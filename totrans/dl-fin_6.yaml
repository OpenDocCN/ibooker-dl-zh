- en: '**Sofien Kaabar** is a financial author, trading consultant, and institutional
    market strategist specializing in the currencies market with a focus on technical
    and quantitative topics. Sofien’s goal is to make technical analysis objective
    by incorporating clear conditions that can be analyzed and created with the use
    of technical indicators that rival existing ones.'
  prefs: []
  type: TYPE_NORMAL
- en: Having elaborated many successful trading algorithms, Sofien is now sharing
    the knowledge he has acquired over the years to make it accessible to everyone.
  prefs: []
  type: TYPE_NORMAL
