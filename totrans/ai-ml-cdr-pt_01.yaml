- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *AI and ML for Coders in PyTorch*. My machine learning (ML) journey
    began many years ago with languages and frameworks like Lisp and Prolog. After
    that, my journey took me to Google, where I helped launch and grow TensorFlow.
    This experience informed my previous book, [*AI and Machine Learning for Coders*](https://learning.oreilly.com/library/view/ai-and-machine/9781492078180/).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《PyTorch中的AI和ML程序员指南》。我的机器学习（ML）之旅始于许多年前，那时我使用的是Lisp和Prolog等语言和框架。之后，我的旅程把我带到了谷歌，在那里我帮助启动并扩大了TensorFlow。这次经历为我的上一本书《[程序员AI和机器学习](https://learning.oreilly.com/library/view/ai-and-machine/9781492078180/)》提供了信息。
- en: 'Since that book was published, whenever I met with the community to talk about
    AI, one question would come up: whether or not the questioner should invest their
    time in PyTorch. It was a strange question at first, but the more I heard it,
    the more I began to investigate.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那本书出版以来，每次我遇到社区讨论AI时，总会有人问一个问题：提问者是否应该投资时间学习PyTorch。一开始这个问题很奇怪，但随着我听到的越来越多，我开始开始调查。
- en: That line of thought got me to this point in my career, where PyTorch, once
    a rival to my work, is now something I passionately embrace. Why? Because it strikes
    a perfect balance between having the power and flexibility to let researchers
    or advanced engineers push the limits and also having the simplicity for any developer
    to pick it up and start their journey into ML.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那种想法让我走到了职业生涯的这个阶段，PyTorch曾经是我的竞争对手，现在却是我热情拥抱的东西。为什么？因为它在力量和灵活性之间取得了完美的平衡，让研究人员或高级工程师能够突破极限，同时也足够简单，让任何开发者都能上手并开始他们的ML之旅。
- en: 'The goal of this book is to prepare you, as a coder, for just that—it’s accessible
    enough if you don’t fully understand ML yet, and also exposes you to the advanced
    concepts that will help you go deeper. The aim: to equip you to be an ML and AI
    developer without needing a PhD!'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标是为你，作为一名程序员，做好准备——如果你还不完全理解ML，它也足够易于理解，同时也会让你接触到帮助你深入学习的先进概念。目标是：让你成为一名ML和AI开发者，而无需博士学位！
- en: I hope that you’ll find this book useful and that it will empower you with the
    confidence to get started on this wonderful and rewarding journey.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你会觉得这本书有用，并且它能让你充满信心地开始这段奇妙而有益的旅程。
- en: Who Should Read This Book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该读这本书
- en: If you’re interested in AI and ML, and you want to get up and running quickly
    with building models that learn from data, this book is for you. If you’re interested
    in getting started with common AI and ML concepts—computer vision, natural language
    processing, sequence modeling, and more—and want to see how neural networks can
    be trained to solve problems in these spaces, I think you’ll enjoy this book.
    And if you’ve heard all of the hoopla around generative AI, we roll our sleeves
    up and explore how that works with transformer and diffuser-based models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对AI和ML感兴趣，并且想要快速入门，构建从数据中学习的模型，这本书就是为你准备的。如果你对开始学习常见的AI和ML概念——计算机视觉、自然语言处理、序列建模等——并且想看看神经网络如何训练来解决这些领域的问题，我相信你会喜欢这本书。而且如果你已经听说过围绕生成式AI的种种喧嚣，我们将卷起袖子探索它是如何通过基于transformer和diffuser的模型来工作的。
- en: 'Most of all, if you’ve put off entering this valuable area of computer science
    because of perceived difficulty, in particular believing that you’ll need to dust
    off your old calculus books, then fear not: this book takes a code-first approach
    that shows you just how easy it is to get started in the world of ML and artificial
    intelligence using PyTorch.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，如果你因为认为这个计算机科学领域难以进入而推迟进入，特别是相信你需要翻阅你旧的计算书籍，那么请不要担心：这本书采用了一种以代码为先的方法，展示了使用PyTorch在ML和人工智能领域入门是多么容易。
- en: Why I Wrote This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我写这本书
- en: I first got seriously involved with artificial intelligence in the spring of
    1992\. A freshly minted physics graduate living in London in the midst of a terrible
    recession, I had been unemployed for six months. The British government started
    a program to train 20 people in AI technology and put out a call for applicants.
    I was the first participant selected. Three months later, the program failed miserably,
    because while there was plenty of theoretical work that could be done with AI,
    there was no easy way to do it practically. One could write simple inference in
    a language called Prolog and perform list processing in a language called Lisp,
    but there was no clear path to deploying them in industry. The famous “AI winter”
    followed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次认真涉足人工智能是在1992年春天。作为一名刚毕业的物理学士，我住在伦敦，正值一场严重的经济衰退之中，我已经失业了六个月。英国政府启动了一个培训20名人工智能技术人员的项目，并向申请人发出了呼吁。我是第一个被选中的参与者。三个月后，该项目惨遭失败，因为尽管可以用人工智能完成大量的理论研究工作，但没有简单的方法将其实际应用。人们可以用名为Prolog的语言编写简单的推理，用名为Lisp的语言进行列表处理，但并没有清晰的路径将它们部署到工业中。随之而来的是著名的“人工智能寒冬”。
- en: Then, in 2016, while I was working at Google on a product called Firebase, the
    company offered ML training to all engineers. I sat in a room with a number of
    other people and listened to lectures about calculus and gradient descent. I couldn’t
    quite match this to a practical implementation of ML, and I was suddenly transported
    back to 1992\. I gave feedback about this, and about how we should be educating
    people in ML—teaching the code first to coders. Google embraced this philosophy,
    as did Meta with the release of PyTorch.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在2016年，当我正在谷歌公司负责一个名为Firebase的产品时，公司为所有工程师提供了机器学习培训。我和其他一些人坐在一个房间里，听了关于微积分和梯度下降的讲座。我无法将这些与机器学习的实际应用联系起来，我突然回到了1992年。我对此提出了反馈，以及我们应该如何教育人们学习机器学习——首先教程序员编写代码。谷歌接受了这一理念，随着PyTorch的发布，Meta也接受了这一理念。
- en: In particular, both emphasized high-level APIs that made it easy for developers
    to get started, and I realized there was a need for a book that took advantage
    of this and widened access to ML so that it wasn’t just for mathematicians or
    PhDs anymore.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是两者都强调了高级API，这使得开发者可以轻松入门，我意识到需要一本书来利用这一点，扩大机器学习的普及，使其不再只是数学家或博士的专属。
- en: I believe that more people using this technology and deploying it to end users
    will lead to an explosion in AI and ML that will prevent another AI winter and
    change the world very much for the better. I’m already seeing the impact of this,
    from the work done by Google on diabetic retinopathy, through Penn State University,
    to PlantVillage building an ML model for mobile that helps farmers diagnose cassava
    disease, to Médecins Sans Frontières using TensorFlow models to help diagnose
    antibiotic resistance, and much, much more!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，更多的人使用这项技术并将其部署到最终用户手中，将导致人工智能和机器学习的爆炸式增长，从而防止另一个“人工智能寒冬”，并将世界变得更好。我已经看到了这种影响，从谷歌在糖尿病视网膜病变方面的工作，到宾夕法尼亚州立大学，再到PlantVillage为移动设备构建的机器学习模型，帮助农民诊断木薯病，到无国界医生使用TensorFlow模型帮助诊断抗生素耐药性，以及更多更多！
- en: With the advent of generative AI, and the emergence of transformers and diffusers
    as libraries in their own right, the next great wave of AI is upon us. PyTorch
    is at the heart of all of that—so it was time for me to bring my work up-to-date
    and show just how easy it is for you to dip your toes in the waters of AI and
    ML development.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式人工智能的出现，以及transformers和diffusers作为独立库的兴起，下一波人工智能的大潮已经到来。PyTorch是这一切的核心——因此，是时候让我把我的工作更新到最新，并展示你们如何轻松地涉足人工智能和机器学习开发的水域了。
- en: With that in mind, welcome to this book on AI and ML for coders in PyTorch.
    I can’t wait to see what you build.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，欢迎来到这本面向 PyTorch 编程人员的 AI 和 ML 入门书籍。我迫不及待地想看看你们能创造出什么。
- en: Navigating This Book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航本书
- en: The book is written in two main parts. Part I (Chapters [1](ch01.html#ch01_introduction_to_pytorch_1748548870019566)–[11](ch11.html#ch11_using_convolutional_and_recurrent_methods_for_sequ_1748549734762226))
    talks about how to use PyTorch to build ML models for a variety of scenarios.
    It takes you from first principles—building a model with a neural network containing
    only one neuron—through computer vision, natural language processing, and sequence
    modeling. Part II (Chapters [12](ch12.html#ch12_concepts_of_inference_1748549754445405)–[20](ch20.html#ch20_tuning_generative_image_models_with_lora_and_diffu_1748550104901965))
    then walks you through generative AI scenarios—from understanding how transformers
    work in applications like ChatGPT through diffusers for image generation like
    Midjourney. Most chapters are standalone, so you can drop in and learn something
    new, or, of course, you can just read the book cover to cover.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两个主要部分。第一部分（第[1](ch01.html#ch01_introduction_to_pytorch_1748548870019566)章至第[11](ch11.html#ch11_using_convolutional_and_recurrent_methods_for_sequ_1748549734762226)章）讲述了如何使用PyTorch构建适用于各种场景的机器学习模型。它从最基本的原则开始——构建一个只包含一个神经元的神经网络模型——然后通过计算机视觉、自然语言处理和序列建模。第二部分（第[12](ch12.html#ch12_concepts_of_inference_1748549754445405)章至第[20](ch20.html#ch20_tuning_generative_image_models_with_lora_and_diffu_1748550104901965)章）将引导你了解生成式AI场景——从理解ChatGPT等应用中如何使用Transformer，到Midjourney等图像生成中的扩散器。大多数章节都是独立的，因此你可以随时加入学习新知识，或者当然，你也可以从头到尾阅读整本书。
- en: Technology You Need to Understand
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要了解的技术
- en: The goal of the first half of the book is to help you learn how to use PyTorch
    to build models with a variety of architectures. The only real prerequisite to
    this is understanding Python, and in particular Python notation for data and array
    processing. You might also want to explore NumPy, a Python library for numeric
    calculations. If you have no familiarity with these, they are quite easy to learn,
    and you can probably pick up what you need as you go along (although some of the
    array notation might be a bit hard to grasp).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书前半部分的目标是帮助你学习如何使用PyTorch构建具有各种架构的模型。对此的唯一真正先决条件是理解Python，特别是Python的数据和数组处理表示法。你可能还想要探索NumPy，这是一个用于数值计算的Python库。如果你对这些不熟悉，它们相当容易学习，你可以在学习过程中获取所需的知识（尽管一些数组表示法可能有点难以理解）。
- en: Online Resources
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线资源
- en: A variety of online resources are used by, and supported in, this book. At the
    very least, I would recommend that you keep an eye on O’Reilly’s website for books
    that complement this one and for any updates and breaking changes to technologies
    discussed in the book. The code for this book is available on the book’s [GitHub
    page](https://github.com/lmoroney/PyTorch-Book-FIles), and I will keep it up to
    date there as the platform evolves.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了各种在线资源，并得到了支持。至少，我建议你关注O’Reilly的网站，以获取与本书互补的书籍以及书中讨论的技术更新和重大变化。本书的代码可在本书的[GitHub页面](https://github.com/lmoroney/PyTorch-Book-FIles)上找到，并且我会随着平台的发展在那里保持更新。
