- en: Acknowledgments
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I’d like to thank lots of people who have helped in the creation of this book.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢许多帮助这本书创作的人们。
- en: Andrew Ng, who, as well as writing the foreword for this book, also believed
    in my approach to teaching AI and ML, and with whom I created several specializations
    at Coursera, teaching millions of people how to succeed with ML and AI. Andrew
    also leads a team at deeplearning.ai who were terrific at helping me be a better
    machine learner, including Tommy Nelson, Nick Lewis, Miguel Magana, Muhammad Mubashar,
    and Dapinder Dosanjh.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng，他不仅为这本书写了前言，还相信我教授人工智能和机器学习的方法，并且与我一起在Coursera上创建了几个专业课程，教授数百万如何成功运用机器学习和人工智能。Andrew
    还领导了一个在deeplearning.ai的团队，他们在我成为更好的机器学习者方面提供了极大的帮助，包括Tommy Nelson、Nick Lewis、Miguel
    Magana、Muhammad Mubashar 和 Dapinder Dosanjh。
- en: 'The team at O’Reilly that made this book possible: Jill Leonard, Nicole Butterfield,
    Aleeya Rahman, Kristen Brown, Doug McNair, Kate Dullea, Sue Klefstad, Kim Sandoval,
    and Angela Rufino, without whose hard work I never would have gotten it done!'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使这本书成为可能的O'Reilly团队：Jill Leonard、Nicole Butterfield、Aleeya Rahman、Kristen Brown、Doug
    McNair、Kate Dullea、Sue Klefstad、Kim Sandoval 和 Angela Rufino，没有他们的辛勤工作，我永远无法完成它！
- en: 'The amazing tech review team: Louis-François Bouchard, Pin-Yu Chen, Jialin
    Huang, Roya Norouzi Kandalan, Margaret Maynard-Reid, Dominic Monn, Vishwesh Ravi
    Shrimali, and Laura Uzcátegui.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊叹的技术评论团队：Louis-François Bouchard、Pin-Yu Chen、Jialin Huang、Roya Norouzi Kandalan、Margaret
    Maynard-Reid、Dominic Monn、Vishwesh Ravi Shrimali 和 Laura Uzcátegui。
- en: 'And of course, most important of all is my family, who make the most important
    stuff meaningful: my wife Rebecca Moroney, my daughter Claudia Moroney, and my
    son Christopher Moroney. Thanks to you all for making life more amazing than I
    ever thought it could be.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最重要的是我的家人，他们让最重要的事情变得有意义：我的妻子Rebecca Moroney、我的女儿Claudia Moroney 和我的儿子Christopher
    Moroney。感谢你们让生活比我想象的还要精彩。
