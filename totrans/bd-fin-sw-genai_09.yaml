  type: TYPE_NORMAL
- en: viable product
  prefs: []
  type: TYPE_NORMAL
- en: With the minimum viable product (MVP) in the hands of the stakeholders, you
    will start receiving feedback and consider further development possibilities,
    expanding the functionality of the MVP in exciting new directions .
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8 enhances the ACH processing by expanding the exception handling of
    the system. This vital aspect of software is often not glamorous, but still crucial
    for robust and user-friendly software.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9 expands the ACH dashboard by providing the ability to search and create
    an audit trail to track user interactions with the APIs.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10 adds company information to the dashboard. This activity will let
    you explore several additional areas, opening new directions for enhancing the
    dashboard.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 11 dives into international ACH transactions and the regulatory effects
    they have on our system.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 12 wraps everything up by providing ideas on how to take this project
    even further.
  prefs: []
  type: TYPE_NORMAL
- en: After reading the book, you will be familiar with a wide variety of technologies,
    tools, and techniques. We hope you have found some interesting areas to dive further
    into. Moreover, you will have a pretty robust ACH dashboard and a better understanding
    of ACH processing!
  prefs: []
  type: TYPE_NORMAL
