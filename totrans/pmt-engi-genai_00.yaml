- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The rapid pace of innovation in generative AI promises to change how we live
    and work, but it’s getting increasingly difficult to keep up. The number of [AI
    papers published on arXiv is growing exponentially](https://oreil.ly/EN5ay), [Stable
    Diffusion](https://oreil.ly/QX-yy) has been among the fastest growing open source
    projects in history, and AI art tool [Midjourney’s Discord server](https://oreil.ly/ZVZ5o)
    has tens of millions of members, surpassing even the largest gaming communities.
    What most captured the public’s imagination was OpenAI’s release of ChatGPT, [which
    reached 100 million users in two months](https://oreil.ly/FbYWk), making it the
    fastest-growing consumer app in history. Learning to work with AI has quickly
    become one of the most in-demand skills.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI创新的快速步伐承诺将改变我们的生活和工作的方式，但跟上它的步伐变得越来越困难。在arXiv上发表的[AI论文数量正在呈指数增长](https://oreil.ly/EN5ay)，[Stable
    Diffusion](https://oreil.ly/QX-yy)是历史上增长最快的开源项目之一，AI艺术工具[Midjourney的Discord服务器](https://oreil.ly/ZVZ5o)拥有数千万成员，甚至超过了最大的游戏社区。最吸引公众想象力的是OpenAI发布的ChatGPT，[两个月内达到1亿用户](https://oreil.ly/FbYWk)，使其成为历史上增长最快的消费应用。学会与AI合作迅速成为最受欢迎的技能之一。
- en: Everyone using AI professionally quickly learns that the quality of the output
    depends heavily on what you provide as input. The discipline of *prompt engineering*
    has arisen as a set of best practices for improving the reliability, efficiency,
    and accuracy of AI models. “In ten years, half of the world’s jobs will be in
    prompt engineering,” [claims Robin Li](https://oreil.ly/IdIfO), the cofounder
    and CEO of Chinese tech giant Baidu. However, we expect prompting to be a skill
    required of many jobs, akin to proficiency in Microsoft Excel, rather than a popular
    job title in itself. This new wave of disruption is changing everything we thought
    we knew about computers. We’re used to writing algorithms that return the same
    result every time—not so for AI, where the responses are non-deterministic. Cost
    and latency are real factors again, after decades of Moore’s law making us complacent
    in expecting real-time computation at negligible cost. The biggest hurdle is the
    tendency of these models to confidently make things up, dubbed *hallucination*,
    causing us to rethink the way we evaluate the accuracy of our work.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个在专业上使用AI的人很快就会意识到，输出的质量在很大程度上取决于你提供的输入。*提示工程*这一学科已经形成了一套最佳实践，用于提高AI模型的可靠性、效率和准确性。“在十年内，世界上半数的工作将涉及提示工程”，[罗宾·李声称](https://oreil.ly/IdIfO)，他是中国科技巨头百度的联合创始人和首席执行官。然而，我们预计提示将成为许多工作所需的一项技能，类似于精通Microsoft
    Excel，而不是一个流行的职位名称。这股新的颠覆浪潮正在改变我们关于计算机的所有认知。我们习惯于编写每次都能返回相同结果的算法——但对于AI来说并非如此，其响应是非确定性的。成本和延迟再次成为现实因素，几十年来摩尔定律让我们对几乎无成本的实时计算感到自满。最大的障碍是这些模型自信地编造事物，被称为*幻觉*，这让我们重新思考评估我们工作准确性的方式。
- en: We’ve been working with generative AI since the GPT-3 beta in 2020, and as we
    saw the models progress, many early prompting tricks and hacks became no longer
    necessary. Over time a consistent set of principles emerged that were still useful
    with the newer models, and worked across both text and image generation. We have
    written this book based on these timeless principles, helping you learn transferable
    skills that will continue to be useful no matter what happens with AI over the
    next five years. The key to working with AI isn’t “figuring out how to hack the
    prompt by adding one magic word to the end that changes everything else,” as [OpenAI
    cofounder Sam Altman asserts](https://oreil.ly/oo262), but what will always matter
    is the “quality of ideas and the understanding of what you want.” While we don’t
    know if we’ll call it “prompt engineering” in five years, working effectively
    with generative AI will only become more important.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自2020年GPT-3测试版以来，我们一直在使用生成式AI，随着我们观察到模型的发展，许多早期的提示技巧和黑客手段变得不再必要。随着时间的推移，一套一致的原则逐渐形成，这些原则在新的模型中仍然有用，并且适用于文本和图像生成。我们根据这些永恒的原则撰写了这本书，帮助您学习可迁移的技能，这些技能在未来五年内无论AI如何发展都将有用。与AI合作的关键不是“通过在末尾添加一个魔法词来破解提示，从而改变一切”，正如[OpenAI联合创始人山姆·奥特曼断言](https://oreil.ly/oo262)的那样，但始终重要的是“想法的质量和对所求的理解。”虽然我们不知道五年后是否会称之为“提示工程”，但有效地与生成式AI合作将变得更加重要。
- en: Software Requirements for This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的软件要求
- en: All of the code in this book is in Python and was designed to be run in a [Jupyter
    Notebook](https://jupyter.org) or [Google Colab notebook](https://colab.research.google.com).
    The concepts taught in the book are transferable to JavaScript or any other coding
    language if preferred, though the primary focus of this book is on prompting techniques
    rather than traditional coding skills. The code can all be [found on GitHub](https://oreil.ly/BrightPool),
    and we will link to the relevant notebooks throughout. It’s highly recommended
    that you utilize the [GitHub repository](https://oreil.ly/BrightPool) and run
    the provided examples while reading the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都是用 Python 编写的，并设计为在 [Jupyter Notebook](https://jupyter.org) 或 [Google
    Colab notebook](https://colab.research.google.com) 中运行。书中教授的概念可以转移到 JavaScript
    或任何其他编程语言，尽管本书的主要重点是提示技巧而不是传统的编程技能。代码可以在 [GitHub](https://oreil.ly/BrightPool)
    上找到，我们将在整个书中链接到相关的笔记本。强烈建议您使用 [GitHub 仓库](https://oreil.ly/BrightPool) 并在阅读本书时运行提供的示例。
- en: For non-notebook examples, you can run the script with the format `python content/chapter_x/script.py`
    in your terminal, where `x` is the chapter number and `script.py` is the name
    of the script. In some instances, API keys need to be set as environment variables,
    and we will make that clear. The packages used update frequently, so install our
    [*requirements.txt*](https://oreil.ly/BPreq) in a virtual environment before running
    code examples.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非笔记本示例，您可以在终端中使用 `python content/chapter_x/script.py` 的格式运行脚本，其中 `x` 是章节号，`script.py`
    是脚本的名称。在某些情况下，需要将 API 密钥设置为环境变量，我们将在适当的地方说明。使用的包会频繁更新，因此在运行代码示例之前，请在虚拟环境中安装我们的
    [*requirements.txt*](https://oreil.ly/BPreq)。
- en: 'The *requirements.txt* file is generated for Python 3.9\. If you want to use
    a different version of Python, you can generate a new *requirements.txt* from
    this [*requirements.in*](https://oreil.ly/YRwP7) file found within the GitHub
    repository, by running these commands:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*requirements.txt* 文件是为 Python 3.9 生成的。如果您想使用不同的 Python 版本，您可以从 GitHub 仓库中找到的此
    [*requirements.in*](https://oreil.ly/YRwP7) 文件生成一个新的 *requirements.txt*，通过运行以下命令：'
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For Mac users:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Mac 用户：
- en: 'Open Terminal: You can find the Terminal application in your Applications folder,
    under Utilities, or use Spotlight to search for it.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端：您可以在应用程序文件夹中的实用工具下找到终端应用程序，或者使用 Spotlight 搜索它。
- en: 'Navigate to your project folder: Use the `cd` command to change the directory
    to your project folder. For example: `cd path/to/your/project`.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您的项目文件夹：使用 `cd` 命令将目录切换到您的项目文件夹。例如：`cd path/to/your/project`。
- en: 'Create the virtual environment: Use the following command to create a virtual
    environment named `venv` (you can name it anything): `python3 -m venv venv`.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建虚拟环境：使用以下命令创建名为 `venv` 的虚拟环境（您可以将其命名为任何名称）：`python3 -m venv venv`。
- en: 'Activate the virtual environment: Before you install packages, you need to
    activate the virtual environment. Do this with the command `source venv/bin/activate`.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活虚拟环境：在安装包之前，您需要激活虚拟环境。使用命令 `source venv/bin/activate` 来完成此操作。
- en: 'Install packages: Now that your virtual environment is active, you can install
    packages using `pip`. To install packages from the *requirements.txt* file, use
    `pip install -r requirements.txt`.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装包：现在您的虚拟环境已激活，您可以使用 `pip` 安装包。要从 *requirements.txt* 文件安装包，请使用 `pip install
    -r requirements.txt`。
- en: 'Deactivate virtual environment: When you’re done, you can deactivate the virtual
    environment by typing **`deactivate`**.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 退出虚拟环境：完成工作后，您可以通过输入 **`deactivate`** 来退出虚拟环境。
- en: 'For Windows users:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows 用户：
- en: 'Open Command Prompt: You can search for `cmd` in the Start menu.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令提示符：您可以在开始菜单中搜索 `cmd`。
- en: 'Navigate to your project folder: Use the `cd` command to change the directory
    to your project folder. For example: `cd path\to\your\project`.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您的项目文件夹：使用 `cd` 命令将目录切换到您的项目文件夹。例如：`cd path\to\your\project`。
- en: 'Create the virtual environment: Use the following command to create a virtual
    environment named `venv`: `python -m venv venv`.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建虚拟环境：使用以下命令创建名为 `venv` 的虚拟环境：`python -m venv venv`。
- en: 'Activate the virtual environment: To activate the virtual environment on Windows,
    use `.\venv\Scripts\activate`.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活虚拟环境：在 Windows 上激活虚拟环境，请使用 `.\venv\Scripts\activate`。
- en: 'Install packages: With the virtual environment active, install the required
    packages: `pip install -r requirements.txt`.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装包：在虚拟环境激活状态下，安装所需的包：`pip install -r requirements.txt`。
- en: 'Deactivate the virtual environment: To exit the virtual environment, simply
    type: `deactivate`.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 退出虚拟环境：要退出虚拟环境，只需输入：`deactivate`。
- en: 'Here are some additional tips on setup:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于设置的额外提示：
- en: Always ensure your Python is up-to-date to avoid compatibility issues.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是确保你的Python是最新的，以避免兼容性问题。
- en: Remember to activate your virtual environment whenever you work on the project.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记得每次在项目上工作时都要激活你的虚拟环境。
- en: The *requirements.txt* file should be in the same directory where you create
    your virtual environment, or you should specify the path to it when using `pip
    install -r`.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`requirements.txt`文件应该位于你创建虚拟环境的同一目录中，或者当你使用`pip install -r`时，你应该指定其路径。'
- en: Access to an OpenAI developer account is assumed, as your `OPENAI_API_KEY` must
    be set as an environment variable in any examples importing the OpenAI library,
    for which we use version 1.0\. Quick-start instructions for setting up your development
    environment can be found in [OpenAI’s documentation](https://oreil.ly/YqbrY) on
    their website.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有OpenAI开发者账户，因为你的`OPENAI_API_KEY`必须在导入OpenAI库的任何示例中设置为环境变量，我们使用的是版本1.0。设置开发环境的快速入门指南可以在OpenAI网站上找到的[OpenAI文档](https://oreil.ly/YqbrY)中。
- en: You must also ensure that *billing is enabled* on your OpenAI account and that
    a valid payment method is attached to run some of the code within the book. The
    examples in the book use GPT-4 where not stated, though we do briefly cover Anthropic’s
    competing [Claude 3 model](https://oreil.ly/jY8Ai), as well as Meta’s open source
    [Llama 3](https://oreil.ly/BbXZ3) and [Google Gemini](https://oreil.ly/KYgij).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须确保你的OpenAI账户中启用了计费，并且已附加有效的支付方式以运行书中的一些代码。书中未特别说明时使用GPT-4，尽管我们简要介绍了Anthropic的竞争产品[Claude
    3模型](https://oreil.ly/jY8Ai)，以及Meta的开源[Llama 3](https://oreil.ly/BbXZ3)和[Google
    Gemini](https://oreil.ly/KYgij)。
- en: For image generation we use [Midjourney](https://www.midjourney.com), for which
    you need a Discord account to sign up, though these principles apply equally to
    DALL-E 3 (available with a ChatGPT Plus subscription or via the API) or Stable
    Diffusion (available as an [API](https://oreil.ly/cmTtW) or it can [run locally](https://oreil.ly/Ha0T5)
    on your computer if it has a GPU). The image generation examples in this book
    use Midjourney v6, Stable Diffusion v1.5 (as many extensions are still only compatible
    with this version), or [Stable Diffusion XL](https://oreil.ly/S0P4s), and we specify
    the differences when this is important.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于图像生成，我们使用[Midjourney](https://www.midjourney.com)，你需要一个Discord账户来注册，尽管这些原则同样适用于DALL-E
    3（通过ChatGPT Plus订阅或通过API获得）或Stable Diffusion（作为[API](https://oreil.ly/cmTtW)提供，或者如果你的电脑有GPU，它可以在本地运行[Stable
    Diffusion](https://oreil.ly/Ha0T5)）。本书中的图像生成示例使用Midjourney v6，Stable Diffusion
    v1.5（因为许多扩展仍然只与这个版本兼容），或[Stable Diffusion XL](https://oreil.ly/S0P4s)，并且当这很重要时，我们会指定差异。
- en: We provide examples using open source libraries wherever possible, though we
    do include commercial vendors where appropriate—for example, [Chapter 5](ch05.html#vector_databases_05)
    on vector databases demonstrates both FAISS (an open source library) and Pinecone
    (a paid vendor). The examples demonstrated in the book should be easily modifiable
    for alternative models and vendors, and the skills taught are transferable. [Chapter 4](ch04.html#advanced_text_04)
    on advanced text generation is focused on the LLM framework LangChain, and [Chapter 9](ch09.html#advanced_image_09)
    on advanced image generation is built on AUTOMATIC1111’s open source Stable Diffusion
    Web UI.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽可能使用开源库提供示例，尽管在适当的情况下我们也包括商业供应商——例如，[第5章](ch05.html#vector_databases_05)关于向量数据库的章节展示了开源库FAISS和付费供应商Pinecone。书中展示的示例应该可以轻松修改以适应不同的模型和供应商，并且所教授的技能是可迁移的。[第4章](ch04.html#advanced_text_04)关于高级文本生成专注于LLM框架LangChain，而[第9章](ch09.html#advanced_image_09)关于高级图像生成基于AUTOMATIC1111的开源Stable
    Diffusion Web UI。
- en: Conventions Used in This Book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的以下排版约定：
- en: '*Italic*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`斜体`'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`常宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表，以及段落中引用程序元素，如变量或函数名、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应逐字输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`常宽斜体`'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应替换为用户提供的值或由上下文确定的值的文本。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: This element signifies a tip or suggestion.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一个提示或建议。
- en: Note
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般性说明。
- en: Warning
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意。
- en: Throughout the book we reinforce what we call the Five Principles of Prompting,
    identifying which principle is most applicable to the example at hand. You may
    want to refer to [Chapter 1](ch01.html#five_principles_01), which describes the
    principles in detail.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们强化了我们所说的五个提示原则，确定哪个原则最适合当前示例。您可能想参考[第1章](ch01.html#five_principles_01)，其中详细描述了这些原则。
- en: Principle Name
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 原则名称
- en: This will explain how the principle is applied to the current example or section
    of text.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这将解释原则是如何应用于当前示例或文本部分的。
- en: Using Code Examples
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://oreil.ly/prompt-engineering-for-generative-ai*](https://oreil.ly/prompt-engineering-for-generative-ai).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 补充材料（代码示例、练习等）可在[*https://oreil.ly/prompt-engineering-for-generative-ai*](https://oreil.ly/prompt-engineering-for-generative-ai)下载。
- en: If you have a technical question or a problem using the code examples, please
