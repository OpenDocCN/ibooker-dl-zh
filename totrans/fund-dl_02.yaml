    <mrow><mo>(</mo> <mi>a</mi> <mo>+</mo> <mi>b</mi> <mo>)</mo></mrow> <mo>*</mo>
    <mi>P</mi> <mrow><mo>(</mo> <mi>A</mi> <mo>=</mo> <mi>a</mi> <mo>,</mo> <mi>B</mi>
    <mo>=</mo> <mi>b</mi> <mo>)</mo></mrow></mrow></math>
