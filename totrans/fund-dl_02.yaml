    <msup><mi>X</mi> <mn>2</mn></msup> <mo>]</mo></mrow> <mo>-</mo> <mi>ùîº</mi> <mrow><mo>[</mo>
    <mn>2</mn> <mi>Œº</mi> <mi>X</mi> <mo>]</mo></mrow> <mo>+</mo> <mi>ùîº</mi> <mrow><mo>[</mo>
    <msup><mi>Œº</mi> <mn>2</mn></msup> <mo>]</mo></mrow></mrow></math>
