    <mrow><mo>[</mo> <msup><mrow><mo>(</mo><mi>X</mi><mo>-</mo><mi>Œº</mi><mo>)</mo></mrow>
    <mn>2</mn></msup> <mo>]</mo></mrow> <mo>=</mo> <mi>ùîº</mi> <mrow><mo>[</mo> <msup><mi>X</mi>
    <mn>2</mn></msup> <mo>-</mo> <mn>2</mn> <mi>Œº</mi> <mi>X</mi> <mo>+</mo> <msup><mi>Œº</mi>
    <mn>2</mn></msup> <mo>]</mo></mrow></mrow></math>
  prefs: []
  type: TYPE_NORMAL
- en: <math alttext="equals double-struck upper E left-bracket upper X squared right-bracket
