- en: 2 Chatting with ChatGPT
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 与ChatGPT聊天
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Accessing the ChatGPT web interface
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问ChatGPT网页界面
- en: Using ChatGPT directly for data processing
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接使用ChatGPT进行数据处理
- en: Using ChatGPT indirectly for data processing
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间接使用ChatGPT进行数据处理
- en: Time to meet ChatGPT! In this chapter, we will have a chat with ChatGPT and
    start using it for data analysis. If you have never used ChatGPT, this chapter
    will teach you how to access it and give you a first impression of its capabilities
    (as well as its limitations). If you have used ChatGPT but have not yet done so
    for data analysis, this chapter will show you some of the many ways you can exploit
    ChatGPT in this context.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候认识ChatGPT了！在本章中，我们将与ChatGPT进行对话，并开始使用它进行数据分析。如果你从未使用过ChatGPT，本章将教你如何访问它，并给你一个对其能力（以及其局限性）的第一印象。如果你已经使用过ChatGPT，但尚未用于数据分析，本章将向你展示许多你可以利用ChatGPT进行数据处理的途径。
- en: 'We will first discuss a web interface that will give you access to OpenAI’s
    ChatGPT. We will go over the OpenAI registration process, discuss the main functions
    offered by the interface, and use it to have a first dialogue with ChatGPT. After
    that, we will start using ChatGPT to analyze data in a few example scenarios.
    We will see two different ways to exploit ChatGPT for data analysis: directly
    and indirectly. When using ChatGPT directly, we have it do the actual data processing
    given data and a task description as input. This works for data types that ChatGPT
    processes natively (such as text data).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先讨论一个网页界面，它将为你提供访问OpenAI的ChatGPT的权限。我们将回顾OpenAI的注册流程，讨论界面提供的主要功能，并使用它与ChatGPT进行第一次对话。之后，我们将开始使用ChatGPT在几个示例场景中分析数据。我们将看到两种不同的利用ChatGPT进行数据分析的方法：直接和间接。当直接使用ChatGPT时，我们根据数据和任务描述让ChatGPT进行实际的数据处理。这适用于ChatGPT原生处理的数据类型（如文本数据）。
- en: On the other hand, we can also use ChatGPT to analyze data indirectly. Here,
    ChatGPT merely serves as a translator, translating descriptions of analysis tasks
    into formal languages that are understood by external data-processing tools. The
    actual data processing is then handled by those external tools. In this chapter,
    you will see that ChatGPT is useful in both scenarios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们也可以使用ChatGPT间接分析数据。在这里，ChatGPT仅作为翻译者，将分析任务的描述翻译成外部数据处理工具所能理解的形式化语言。实际的数据处理由这些外部工具处理。在本章中，你将看到ChatGPT在这两种场景中都很有用。
- en: 2.1 Accessing the web interface
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 访问网页界面
- en: Open your web browser, and type [https://chat.openai.com/](https://chat.openai.com/)
    into the address bar. You will create an OpenAI account that enables you to use
    ChatGPT. If you already have an account, you can skip the following steps, log
    in to your account, and proceed with the next section.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的网页浏览器，在地址栏中输入[https://chat.openai.com/](https://chat.openai.com/)。你将创建一个OpenAI账户，该账户允许你使用ChatGPT。如果你已经有了账户，你可以跳过以下步骤，登录你的账户，并继续下一节。
- en: To create an account, click the Signup button. This brings you to the screen
    shown in figure [2.1](#fig__signup).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建账户，点击注册按钮。这会带你到图[2.1](#fig__signup)所示的屏幕。
- en: '![figure](../Images/CH02_F01_Trummer.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH02_F01_Trummer.png)'
- en: Figure 2.1 Signup page for an OpenAI account. Enter your email address, and
    click the Continue button, or sign up using a Google account or a Microsoft account.
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.1 OpenAI账户注册页面。输入你的电子邮件地址，然后点击继续按钮，或者使用谷歌账户或微软账户进行注册。
- en: 'You have several options when signing up for an OpenAI account:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在注册OpenAI账户时，你有几个选择：
- en: Sign up using a Google account (by clicking Continue with Google).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用谷歌账户注册（通过点击继续使用谷歌）。
- en: Sign up using a Microsoft account (by clicking Continue with Microsoft Account).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用微软账户注册（通过点击继续使用微软账户）。
- en: Sign up with an arbitrary email address by entering that address into the Email
    Address field and then clicking Continue. After that, follow the instructions
    given on the screen.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在电子邮件地址字段中输入该地址并点击继续，使用任意电子邮件地址注册。之后，按照屏幕上的说明操作。
- en: After creating your account using any of these options, log in to your newly
    created account, and continue with the steps outlined in the next section.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上述任何一种方式创建账户后，登录你新创建的账户，并继续下一节中概述的步骤。
- en: OpenAI subscriptions
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: OpenAI订阅
- en: OpenAI offers different types of accounts; some are free, and others come with
    a monthly fee. For the following examples, a free account is sufficient. You may
    still choose to sign up for the paid subscription to gain access to more models
    and get faster answers from ChatGPT. Depending on which subscription you choose,
    your screens may look slightly different from the screenshots in this chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI提供不同类型的账户；有些是免费的，有些则需要每月支付费用。对于以下示例，一个免费账户就足够了。您仍然可以选择注册付费订阅以访问更多模型并获得ChatGPT更快的答案。根据您选择的订阅类型，您可以向特定模型发送的请求数量可能有限。
- en: 2.2 Making introductions
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 制作介绍
- en: After logging in to your OpenAI account, you should see the interface shown
    in figure [2.2](#fig__gptstart).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 登录您的OpenAI账户后，您应该会看到图[2.2](#fig__gptstart)所示的界面。
- en: '![figure](../Images/CH02_F02_Trummer.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH02_F02_Trummer.png)'
- en: Figure 2.2 ChatGPT web interface. Interact with ChatGPT by clicking predefined
    example inputs or entering arbitrary text into the input field. Click the New
    Chat button to reset the conversation.
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.2 ChatGPT网页界面。通过点击预定义的示例输入或输入任意文本到输入字段与ChatGPT互动。点击“新建聊天”按钮以重置对话。
- en: This interface enables you to have a dialogue with ChatGPT by submitting text
    input and receiving answers. Let’s take a moment to understand the most important
    interface components in figure [2.2](#fig__gptstart). First, you have a couple
    of predefined input examples. You can simply click any of those examples to get
    the conversation started. Besides predefined examples, you have the option to
    enter arbitrary text into a text field. We will refer to this interface element
    as the *input field* in the rest of this chapter. Finally, you can start a new
    conversation at any point via the New Chat button. Doing so erases ChatGPT’s memory
    of all prior dialogue steps.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此界面允许您通过提交文本输入并与ChatGPT进行对话。让我们花一点时间来了解图[2.2](#fig__gptstart)中最重要的界面组件。首先，您有几个预定义的输入示例。您可以简单地点击这些示例中的任何一个来开始对话。除了预定义的示例之外，您还可以将任意文本输入到文本字段中。在本章的其余部分，我们将把这个界面元素称为*输入字段*。最后，您可以通过点击“新建聊天”按钮在任何时候开始新的对话。这样做会清除ChatGPT对先前对话步骤的记忆。
- en: Which model should I choose?
  id: totrans-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我应该选择哪个模型？
- en: Clicking the button labeled Model in figure [2.2](#fig__gptstart) enables you
    to choose between different language models. ChatGPT supports several models from
    OpenAI’s GPT model series. The examples discussed next should, in principle, work
    with any of the available models. You might try a few different models to see
    how the output differs. Depending on your subscription, the number of requests
    you can send to specific models may be limited.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点击图[2.2](#fig__gptstart)中标记为“模型”的按钮，您可以选择不同的语言模型。ChatGPT支持OpenAI的GPT模型系列中的几个模型。接下来讨论的示例原则上可以与任何可用模型一起工作。您可能想尝试几个不同的模型，看看输出如何不同。根据您的订阅，您可以向特定模型发送的请求数量可能有限。
- en: Time to say hello! Click the input field, and say hello to ChatGPT. You can
    type anything. ChatGPT has been trained to conduct dialogues with human users
    and should be able to answer most inputs in a reasonable manner. For instance,
    tell ChatGPT a little about yourself! Ask for opinions or help with upcoming tasks!
    Or, perhaps, ask it to write a poem about a topic of your choice! You may want
    to spend a few minutes chatting with ChatGPT to get a better sense of its capabilities
    as well as its limitations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候打招呼了！点击输入字段，向ChatGPT打招呼。您可以输入任何内容。ChatGPT已被训练与人类用户进行对话，应该能够以合理的方式回答大多数输入。例如，告诉ChatGPT一些关于您自己的信息！寻求意见或帮助即将到来的任务！或者，也许，要求它为您选择的主题写一首诗！您可能想花几分钟与ChatGPT聊天，以更好地了解其功能和局限性。
- en: Note that ChatGPT can refer back to prior inputs. For instance, if you are not
    satisfied with a prior reply, you may ask ChatGPT to correct it or to change it.
    No need to repeat the original request. Also, if you are not satisfied with an
    answer but do not want to provide further clarifications, try the button labeled
    Regenerate in figure [2.3](#fig__regenerate).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，ChatGPT可以回溯到先前的输入。例如，如果您对先前的回复不满意，您可以要求ChatGPT进行纠正或更改。无需重复原始请求。另外，如果您对答案不满意但不想提供进一步的澄清，请尝试图[2.3](#fig__regenerate)中标记为“重新生成”的按钮。
- en: '![figure](../Images/CH02_F03_Trummer.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH02_F03_Trummer.png)'
- en: Figure 2.3 After ChatGPT generates an answer, the Regenerate button appears
    below the generated response. Click this button to receive an alternative answer
    to your last input.
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.3 在ChatGPT生成答案后，再生按钮出现在生成的响应下方。点击此按钮以接收对您最后输入的替代答案。
- en: Clicking that button will cause ChatGPT to regenerate its last answer. As ChatGPT
    uses a certain degree of randomization while generating output, chances are good
    that the second output will be different (and possibly better) than the first
    version.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 点击该按钮将导致ChatGPT再生其最后一个答案。由于ChatGPT在生成输出时使用了一定程度的随机化，因此第二个输出可能与第一个版本不同（并且可能更好）。
- en: Typically, all text you enter is part of the same conversation. If at any time
    you want to start a new chat (essentially erasing ChatGPT’s “memory” of the prior
    conversation), simply click the button labeled New Chat in figure [2.2](#fig__gptstart).
    Note that prior conversations are not lost, even when you start a new one. Instead,
    OpenAI stores past conversations and enables users to go back and study them (or
    continue the conversation from where it ended last time). You can access a history
    of prior conversations by clicking the button labeled History in figure [2.2](#fig__gptstart).
    Each conversation is assigned a short title, generated automatically based on
    the conversation content.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您输入的所有文本都是同一对话的一部分。如果您在任何时候想开始一个新的聊天（本质上清除ChatGPT对先前对话的“记忆”），只需点击图[2.2](#fig__gptstart)中标记为“新聊天”的按钮。请注意，即使您开始了一个新的聊天，之前的对话也不会丢失。相反，OpenAI会存储过去的对话，并允许用户回顾它们（或从上次结束的地方继续对话）。您可以通过点击图[2.2](#fig__gptstart)中标记为“历史”的按钮访问先前对话的历史记录。每个对话都会分配一个简短的标题，该标题是自动根据对话内容生成的。
- en: Using ChatGPT for the first time is often an impressive experience. ChatGPT
    generates polished and reasonable answers for a variety of topics. This may mislead
    users into putting too much faith in the information it provides. It’s important
    to avoid losing sight of the various limitations that apply to the current generation
    of language models. In general, always verify the output of the language model
    before relying on it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 首次使用ChatGPT通常是一次令人印象深刻的体验。ChatGPT为各种主题生成精致且合理的答案。这可能会误导用户过分相信它提供的信息。避免忽视适用于当前一代语言模型的各项限制非常重要。一般来说，在依赖语言模型之前，始终验证其输出。
- en: What are hallucinations?
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 什么是幻觉？
- en: The term *hallucination* in language models refers to situations in which a
    language model invents new content in the absence of information and integrates
    it into answers. Often the result sounds convincing, and it can be hard to recognize
    instances of hallucination. Ongoing research [1] explores methods to reduce the
    chances of hallucinations. However, at the time of writing, no reliable strategies
    to avoid hallucinations are known. So don’t blindly trust information from language
    models, and always use alternative sources for corroboration.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在语言模型中，术语“幻觉”指的是在没有信息的情况下，语言模型创造新内容并将其整合到答案中的情况。通常，结果听起来很有说服力，识别幻觉的实例可能很困难。正在进行的研究[1]探索了减少幻觉发生概率的方法。然而，在撰写本文时，尚无避免幻觉的可靠策略。因此，不要盲目相信语言模型提供的信息，并且始终使用其他来源进行核实。
- en: 2.3 Processing text with ChatGPT
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 使用ChatGPT处理文本
- en: Let’s start using ChatGPT for data processing! In this section, we will use
    ChatGPT to analyze text, a common type of unstructured data. At the same time,
    text is ChatGPT’s native input and output format. This means we can use ChatGPT
    directly to analyze our (text) data without involving external analysis tools.
    That helps keep things simple, and that’s what we want for our first steps toward
    ChatGPT-supported data analysis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始使用ChatGPT进行数据处理！在本节中，我们将使用ChatGPT来分析文本，这是一种常见的非结构化数据类型。同时，文本是ChatGPT的本地输入和输出格式。这意味着我们可以直接使用ChatGPT来分析我们的（文本）数据，而无需涉及外部分析工具。这有助于保持事情简单，这正是我们迈向ChatGPT支持的数据分析的第一步。
- en: 'Imagine the following situation: you’re an employee of Banana, a producer of
    various consumer electronics, including laptops and smartphones. The Banana website
    enables users to post free-form text comments. It turns out that many users comment
    on their satisfaction or dissatisfaction with specific Banana products. Users
    often point out specific aspects of these products that stand out or need improvement.
    In aggregate, all those reviews should be very helpful to inform the design of
    future Banana products! But to make that possible, you first need to analyze all
    of them and extract common points. Your boss asks you to do just that: prepare
    statistics that summarize reviews for different products and product categories.
    Also, while you’re reading through reviews, your boss encourages you to write
    a few nice replies to the product reviews. Ideally, you want to avoid spending
    the next weeks reading and aggregating reviews. Can’t you automate that? Perhaps
    ChatGPT can help.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 想象以下情况：你是Banana公司的一名员工，Banana是一家生产各种消费电子产品的公司，包括笔记本电脑和智能手机。Banana网站允许用户发布自由形式的文本评论。结果发现，许多用户会对Banana的特定产品表达满意或不满。用户经常指出这些产品的特定方面，这些方面突出或需要改进。总体而言，所有这些评论应该对设计未来的Banana产品非常有帮助！但要实现这一点，你首先需要分析所有这些评论并提取共同点。你的老板要求你做这件事：准备总结不同产品和产品类别的评论的统计数据。同时，在你阅读评论的过程中，你的老板鼓励你为产品评论写一些积极的回复。理想情况下，你希望避免花下周的时间阅读和汇总评论。难道不能自动化吗？也许ChatGPT能帮上忙。
- en: Next, we’ll use the ChatGPT web interface to analyze an example review. If that
    works well, it may be possible to scale up the process to automatically analyze
    all of them! If you have started a dialogue previously, first click the button
    labeled New Chat in figure [2.2](#fig__gptstart) to start a new conversation.
    This will make sure that the topics you discussed with ChatGPT previously won’t
    interfere with the analysis examples we try next.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将使用ChatGPT的网页界面来分析一个示例评论。如果效果良好，可能可以将这个过程扩展到自动分析所有评论！如果你之前已经开始了一个对话，首先点击图[2.2](#fig__gptstart)中的“新建对话”按钮来开始一个新的对话。这将确保你之前与ChatGPT讨论的话题不会干扰我们接下来尝试的分析示例。
- en: Let’s start by telling ChatGPT about the review that we want to analyze. Click
    the input field, enter the text after the User marker in the following dialogue,
    and then press Enter.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先告诉ChatGPT我们想要分析的评论。点击输入字段，输入以下对话中用户标记之后的文本，然后按Enter键。
- en: '**IT***User* ****'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***User* ****'
- en: 'Have a look at the following product review:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 看看以下的产品评论：
- en: “I bought the BananaBook a year ago and I’m super happy with this product! The
    screen is awesome and allows me to easily read content, even in bright sunshine.
    It’s fast enough for everything I want to do with it, e.g., coding, office work.
    The only drawback is its weight, I wish it were a little lighter as I have to
    carry it around quite a bit. But, for that price, it’s a great offer.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “我一年前买了BananaBook，对这个产品非常满意！屏幕很棒，即使在阳光明媚的时候也能轻松阅读内容。它的速度足够快，可以满足我所有的需求，例如编码、办公工作。唯一的缺点是它的重量，我希望它能轻一点，因为我得经常带着它四处走动。但是，以那个价格来说，这是一个很好的优惠。”
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: Based on the review, the BananaBook is a product that the reviewer purchased
    a year ago and is still satisfied with. The screen of the BananaBook is impressive,
    allowing the user to read content easily, even in bright sunshine. The device
    is also fast enough for the user’s needs, including coding and office work. However,
    the reviewer did mention that the BananaBook is a bit heavy, which can be an inconvenience
    when carrying it around. Overall, the reviewer seems to think that the BananaBook
    is a great value for its price.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 根据评论，BananaBook是评论者一年前购买并且仍然满意的产品。BananaBook的屏幕给人留下深刻印象，允许用户在阳光明媚的时候也能轻松阅读内容。该设备也足够快，可以满足用户的需求，包括编码和办公工作。然而，评论者提到BananaBook有点重，这可能会在携带时造成不便。总的来说，评论者似乎认为BananaBook以其价格而言是一个很好的价值。
- en: The text after the GPT marker is the answer generated by ChatGPT during a sample
    session. In this case, ChatGPT simply repeats the review, albeit with slightly
    different wording, demonstrating that it has accepted and “understood” your input.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: GPT标记之后的文本是ChatGPT在样本会话期间生成的答案。在这种情况下，ChatGPT只是重复了评论，尽管措辞略有不同，这表明它已经接受并“理解”了你的输入。
- en: Why am I getting different output?
  id: totrans-47
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为什么我会得到不同的输出？
- en: ChatGPT uses a certain degree of randomization when generating output. This
    means you generally won’t see the same output, even when you submit exactly the
    same input twice. For that reason, the chances of you seeing the precise output
    shown here are small. However, you are likely to get output of similar quality.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在生成输出时使用了一定程度的随机化。这意味着即使你两次提交完全相同的输入，你也通常不会看到相同的输出。因此，你看到这里显示的精确输出的可能性很小。然而，你很可能会得到质量相似的结果。
- en: 'Let’s start our text analysis with a simple classification, mapping the review
    to a category. Specifically, we will try to classify the review into one of three
    product categories: mobile phones, personal computers, and game consoles.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从简单的分类开始我们的文本分析，将评论映射到一个类别。具体来说，我们将尝试将评论分类到以下三个产品类别之一：手机、个人电脑和游戏机。
- en: Warning Do *not* click the New Chat button before entering the next text! The
    purpose of the New Chat button is to erase ChatGPT’s memory of prior conversation
    steps. But that’s not what we want here at all. All of the following analyses
    refer to the same review that we entered initially. This works only if ChatGPT
    remembers that review.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：在输入下一文本之前**不要**点击“新建聊天”按钮！新建聊天按钮的目的是清除ChatGPT对先前对话步骤的记忆。但在这里我们根本不希望这样做。以下所有分析都针对我们最初输入的同一评论。只有当ChatGPT记得那个评论时，这才能奏效。
- en: '**IT***User* ****'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Which product category does the review refer to (mobile phones, personal computers,
    game consoles):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 评论指的是哪个产品类别（手机、个人电脑、游戏机）：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: Based on the information provided in the review, it is not clear which product
    category the BananaBook belongs to. The reviewer did not specify whether it is
    a mobile phone, personal computer, or game console. However, based on the fact
    that the reviewer mentioned using the device for coding and office work, it is
    more likely that the BananaBook is a personal computer or a laptop rather than
    a mobile phone or a game console.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据评论中提供的信息，不清楚BananaBook属于哪个产品类别。评论者没有说明它是手机、个人电脑还是游戏机。然而，根据评论者提到使用该设备进行编码和办公工作的实际情况，BananaBook更有可能是个人电脑或笔记本电脑，而不是手机或游戏机。
- en: 'Not bad! ChatGPT has clearly understood the task and provides a detailed reply.
    The BananaBook is a fictitious device, and it’s not immediately clear what type
    of product we’re talking about. However, as ChatGPT rightfully points out, coding
    and office work are most typically associated with personal computers (more so
    than with mobile phones or game consoles). Despite the uncertainty, ChatGPT can
    come up with a reasonable answer and justify it thoroughly. In this instance,
    the answer from ChatGPT is even more fine-grained than required: although ChatGPT
    links the review to one of the three provided categories, it additionally hypothesizes
    that the review refers to a laptop (a subcategory of personal computers). This
    assumption seems reasonable in this context, given that the user carries the computer
    regularly (typically associated with laptops rather than desktop machines).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 还不错！ChatGPT清楚地理解了任务，并提供了详细的回复。BananaBook是一个虚构的设备，我们并不立即清楚我们谈论的是哪种产品。然而，正如ChatGPT正确指出的，编码和办公工作通常与个人电脑（比手机或游戏机更常见）相关联。尽管存在不确定性，ChatGPT可以提出一个合理的答案并充分解释它。在这种情况下，ChatGPT的回答甚至比所需的更细致：尽管ChatGPT将评论与提供的三个类别之一联系起来，但它还假设评论指的是笔记本电脑（个人电脑的一个子类别）。考虑到用户经常携带电脑（通常与笔记本电脑而不是台式机相关联），这个假设在这个上下文中似乎是合理的。
- en: The previous answer is reasonable but maybe a bit lengthy. In fact, its length
    is similar to the original review. No point in using ChatGPT for text analysis
    if the resulting answer is as long as the source text. Let’s ask ChatGPT to be
    a little more concise. There’s no need to provide a detailed justification; rather,
    we want to get only the name of the most likely category for the review.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的回答合理，但可能有点长。实际上，它的长度与原始评论相似。如果生成的答案与源文本一样长，就没有必要使用ChatGPT进行文本分析了。让我们让ChatGPT回答得更简洁一些。我们不需要提供详细的解释；我们只想得到评论中最可能类别的名称。
- en: '**IT***User* ****'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Answer concisely, only write the name of the most likely product category (mobile
    phones, personal computers, game consoles):'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁回答，只需写出最可能的产品类别名称（手机、个人电脑、游戏机）：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: Personal computers.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 个人电脑。
- en: That’s much better! Clearly, ChatGPT was able to understand our instructions
    and adapt its prior answer accordingly. Besides being faster to read, the concise
    output has another advantage. If, ultimately, we want to analyze many reviews
    as opposed to a single one, it is important to have homogeneous output across
    reviews. For instance, having homogeneous output makes it easier to count the
    number of reviews in each of the three categories.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 好多了！显然，ChatGPT能够理解我们的指示并相应地调整其先前的答案。除了阅读更快之外，简洁的输出还有一个优点。如果我们最终想要分析许多评论而不是单个评论，那么在评论之间保持输出的一致性是很重要的。例如，具有一致性的输出使得计算每个类别中评论的数量变得更容易。
- en: Let’s classify the review according to different categories. This time, we will
    directly hint at the desired output format (note that our specification “answer
    concisely” refers back to the previous instructions).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们根据不同的类别对评论进行分类。这次，我们将直接提示所需的输出格式（注意，我们的规范“简洁回答”是指向之前的指示）。
- en: '**IT***User* ****'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Which product category out of food, cosmetics, electronics does the review
    refer to? Answer concisely:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下评论指的是哪个产品类别：食品、化妆品、电子产品？简洁回答：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: Electronics.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 电子产品。
- en: 'Perfect! That is the right category, and the output format is as expected.
    So far, we have seen that ChatGPT is able to classify reviews according to different
    criteria. This seems useful, for instance, for creating statistics by counting
    the number of reviews in each category. But ideally, we also want to analyze the
    content of those reviews. Which products or product categories need improvement
    most urgently? To determine that, we need to know whether reviews are positive
    or negative: that is, whether the user is satisfied or dissatisfied with the product.
    This is yet another way to categorize the review text. However, this time, our
    classification refers not to the product being reviewed but to the review content.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 完美！这是正确的类别，输出格式也符合预期。到目前为止，我们已经看到ChatGPT能够根据不同的标准对评论进行分类。这似乎很有用，例如，通过计算每个类别中评论的数量来创建统计数据。但理想情况下，我们还想分析这些评论的内容。哪些产品或产品类别最需要迫切改进？为了确定这一点，我们需要知道评论是正面还是负面：也就是说，用户对产品是满意还是不满意。这是对评论文本的另一种分类方法。然而，这次我们的分类不是指被评论的产品，而是指评论内容。
- en: '**IT***User* ****'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Is the customer satisfied or dissatisfied with the product? Answer with “satisfied”
    or “dissatisfied”:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 客户对产品满意还是不满意？用“满意”或“不满意”回答：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: Satisfied.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 满意。
- en: Yes, that’s correct! Using the combination of the capabilities seen so far,
    we could already use ChatGPT to count the number of positive and negative reviews
    for different product categories. This gives us some information about which product
    categories urgently need improvements, but that may not be specific enough. For
    instance, it may be interesting to find out what aspects of a product users are
    most happy or unhappy with. Let’s try using ChatGPT to extract this information
    as well.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这是正确的！使用迄今为止看到的能力组合，我们已经在使用ChatGPT来计算不同产品类别的正面和负面评论的数量。这给我们提供了一些关于哪些产品类别迫切需要改进的信息，但这可能不够具体。例如，了解用户对产品的哪些方面最满意或不满意可能很有趣。让我们尝试使用ChatGPT提取这方面的信息。
- en: '**IT***User* ****'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Which positive aspects of the product does the review mention? Answer with
    a numbered list, each aspect is described by maximally three words:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 评论中提到了哪些产品的正面方面？用编号列表回答，每个方面用最多三个词描述：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: 1\. Impressive screen
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 屏幕令人印象深刻
- en: 2\. Fast performance
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 性能快
- en: 3\. Suitable for coding
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 适合编码
- en: 4\. Great value
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 价值高
- en: 'Correct again! ChatGPT extracts the most salient product advantages mentioned
    in the review. Note that the output format complies again with the corresponding
    instructions: it’s a numbered list, and each entry has at most three words. How
    about the drawbacks mentioned in the review?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 再次正确！ChatGPT提取了评论中提到的最显著的产品优点。请注意，输出格式再次符合相应的指示：它是一个编号列表，每个条目最多有三个词。那么评论中提到的缺点呢？
- en: '**IT***User* ****'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: 'Which negative aspects of the product does the review mention? Answer with
    a numbered list, each aspect is described by maximally three words:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 评论中提到了哪些产品的负面方面？用编号列表回答，每个方面用最多三个词描述：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT****'
- en: 1\. Heavy weight
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 重量大
- en: Indeed, the only drawback of the BananaBook is the weight, according to the
    user. Note that ChatGPT sticks to the requested output format (a numbered list)
    even though the result contains only a single entry.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用户的说法，BananaBook的唯一缺点是重量。请注意，即使结果只包含一个条目，ChatGPT也坚持使用请求的输出格式（编号列表）。
- en: 'Classifying reviews and extracting specific strengths and weaknesses works
    great if we want to aggregate reviews into statistics. However, doing so may discard
    information: for example, a more detailed justification for why users do or do
    not like specific aspects of a product. Sometimes we may just want to read a review
    sample. But to avoid spending time reading overly long reviews, it would be great
    to summarize those reviews first. Let’s use ChatGPT to do so.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想要将评论汇总成统计数据，对评论进行分类并提取特定的优点和缺点效果很好。然而，这样做可能会丢弃信息：例如，更详细地说明用户为什么喜欢或不喜欢产品的特定方面。有时我们可能只想阅读一个评论样本。但为了避免花费时间阅读过长的评论，首先总结这些评论会很好。让我们使用ChatGPT来完成这项工作。
- en: '**IT***User* ****'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: 'Summarize the review in three sentences:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 用三句话总结评论：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT****'
- en: The reviewer purchased the BananaBook electronics product a year ago and remains
    satisfied with it. The BananaBook has an impressive screen that allows for easy
    reading in bright sunlight and is fast enough for coding and office work. The
    only drawback is its heavy weight, but for the price, the BananaBook is a great
    value.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 评论者一年前购买了BananaBook电子产品，并且对其保持满意。BananaBook具有令人印象深刻的屏幕，即使在阳光明媚的环境下也能轻松阅读，并且足够快，适合编码和办公工作。唯一的缺点是它的重量，但就价格而言，BananaBook是一个很好的价值。
- en: The result is a reasonable summary that uses precisely the number of sentences
    requested in the instructions. Can we get it even more concisely?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一个合理的总结，精确地使用了指令中要求的句子数量。我们能否让它更加简洁？
- en: '**IT***User* ****'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: 'Summarize the review in one sentence:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 用一句话总结评论：
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT****'
- en: The reviewer is happy with the BananaBook electronics product due to its impressive
    screen, fast performance, and great value, despite it being a bit heavy.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管BananaBook有点重，但评论者对其电子产品BananaBook感到满意，因为它具有令人印象深刻的屏幕、快速的性能和良好的性价比。
- en: Yes, that works as well! Indeed, after initial testing, it seems that ChatGPT
    may help automate various analysis tasks. Finally, let’s see whether we can exploit
    it for tasks beyond mere analysis. Maintaining good customer relationships is
    a priority for Banana! Hence the question from your boss, asking you to write
    friendly answers to the user comments wherever possible. But doing that takes
    time as well. Can’t we use ChatGPT to automate that step too? Let’s see ...
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这也同样有效！实际上，经过初步测试，ChatGPT似乎可以帮助自动化各种分析任务。最后，让我们看看我们是否可以利用它来完成分析以外的任务。保持良好的客户关系对Banana来说是一个优先事项！因此，你的老板提出了一个问题，要求你在可能的情况下为用户评论撰写友好的回复。但这样做也需要时间。我们能否也用ChatGPT来自动化这一步骤呢？让我们看看...
- en: '**IT***User* ****'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: Write a friendly reply to the review from the company producing BananaBook!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为BananaBook的生产公司撰写一封友好的回复！
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT****'
- en: 'Sure, here’s a friendly reply to the review:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，以下是对评论的友好回复：
- en: Dear valued customer,
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的尊贵客户，
- en: We are thrilled to hear that you are still happy with your BananaBook electronics
    product a year after your purchase! We designed the BananaBook to offer an impressive
    screen and fast performance for our users, and we are glad to see that these features
    meet your needs for coding and office work. We appreciate your feedback on the
    weight of the device and will take it into consideration for future improvements.
    Thank you for choosing BananaBook, and we hope to continue exceeding your expectations!
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴听到你在购买BananaBook电子产品一年后仍然对其感到满意！我们设计BananaBook是为了为用户提供令人印象深刻的屏幕和快速的性能，很高兴看到这些特性满足了你在编码和办公工作方面的需求。我们感谢你对设备重量的反馈，并将考虑它作为未来改进的依据。感谢您选择BananaBook，我们希望继续超越您的期望！
- en: Best regards,
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 最诚挚的问候，
- en: '[Company Name]'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[公司名称]'
- en: Pretty good! ChatGPT answers with a friendly message to the customer, referencing
    specific points in the review in the appropriate manner (confirming positive points
    mentioned by the customer and promising improvements with regard to the weaknesses).
    Note that ChatGPT leaves a placeholder for the name of the corresponding company
    (marked by square brackets). So far, we haven’t told ChatGPT the name of our company
    (Banana) yet. Let’s fix that.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 很不错！ChatGPT用友好的信息回复客户，适当地引用了评论中的具体点（确认客户提到的积极点，并承诺针对弱点进行改进）。请注意，ChatGPT为对应公司的名称留了一个占位符（用方括号标记）。到目前为止，我们还没有告诉ChatGPT我们公司的名字（Banana）。让我们来修正一下。
- en: '**IT***User* ****'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT**用户****'
- en: The name of the company is Banana - replace the corresponding placeholder in
    your answer.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的名称是Banana - 请在您的回答中替换相应的占位符。
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT** ****'
- en: 'I apologize for the mistake in my previous response. Here’s an updated reply
    with the correct company name:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我为我之前回答中的错误道歉。以下是一个带有正确公司名称的更新回复：
- en: Dear valued customer,
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的尊贵客户，
- en: We are thrilled to hear that you are still happy with your BananaBook electronics
    product a year after your purchase! We designed the BananaBook to offer an impressive
    screen and fast performance for our users, and we are glad to see that these features
    meet your needs for coding and office work. We appreciate your feedback on the
    weight of the device and will take it into consideration for future improvements.
    Thank you for choosing Banana, and we hope to continue exceeding your expectations!
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴听到你在购买一年后仍然对你的BananaBook电子产品感到满意！我们设计BananaBook是为了为用户提供令人印象深刻的屏幕和快速的性能，我们很高兴看到这些特性满足了你在编码和办公工作方面的需求。我们感谢你对设备重量的反馈，并将考虑它作为未来改进的依据。感谢您选择Banana，我们希望继续超越您的期望！
- en: Best regards,
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的问候，
- en: The Banana Team
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Banana团队
- en: Okay, that works! Based on the additional information, ChatGPT was able to substitute
    the name of the company for the placeholder in the previous answer.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这样就可以了！基于额外信息，ChatGPT能够将之前回答中的占位符替换为公司名称。
- en: Warning Language models like ChatGPT may occasionally generate harmful content,
    even though recent models have significantly decreased the chance of such occurrences.
    It is recommended to check the text generated by ChatGPT before posting it on
    public forums. Hence, automatically writing answers to customer reviews is not
    a good use case without some degree of human oversight.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：尽管最近模型显著降低了此类事件发生的概率，但语言模型如ChatGPT偶尔仍可能生成有害内容。建议在公共论坛上发布之前检查ChatGPT生成的文本。因此，在没有一定程度的人工监督的情况下，自动撰写客户评论的回答不是一个好的用例。
- en: We have seen that we can use ChatGPT for various tasks in text processing. We
    have used ChatGPT for categorizing text based on different criteria and using
    custom categories (classification according to review target and according to
    review content). We have also used it to extract specific pieces of information
    from a text and to summarize documents (i.e., reviews). Finally, we have used
    ChatGPT to generate text answering a customer review. In all cases, ChatGPT was
    able to follow instructions about the task and the desired output format. If you
    want, try writing a different review, and make sure ChatGPT can still solve all
    of these tasks.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到我们可以使用ChatGPT在文本处理的各种任务中。我们使用ChatGPT根据不同的标准对文本进行分类，并使用自定义分类（根据评论目标和评论内容进行分类）。我们还用它从文本中提取特定信息，并总结文档（即评论）。最后，我们使用ChatGPT生成回答客户评论的文本。在所有情况下，ChatGPT都能够遵循关于任务和所需输出格式的指示。如果你想的话，尝试写一篇不同的评论，并确保ChatGPT仍然能够解决所有这些任务。
- en: Until recently, each of the different text-processing tasks we discussed in
    this section would have required a specialized language model. The latest generation
    of language models is flexible enough to solve a variety of tasks based on a description
    of the task in plain English (as well as other natural languages).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，我们在这个部分讨论的每个不同的文本处理任务都需要一个专门的语言模型。最新一代的语言模型足够灵活，可以根据任务的描述（用普通的英语以及其他自然语言）解决各种任务。
- en: 'Note that we have processed only one short review so far. Here, using ChatGPT
    does not really provide a benefit. We could have classified or summarized the
    review manually and done it much more quickly than with the help of ChatGPT. Of
    course, the goal of automation is to scale processing up to a large number of
    (possibly longer) reviews. If we’re talking about hundreds, perhaps thousands,
    of reviews, manual analysis will take much longer than setting up ChatGPT to do
    the task. But a crucial component is still missing: How do we inform ChatGPT about
    all the review text? Can we simply copy and paste the whole collection of reviews
    into the ChatGPT web interface?'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们迄今为止只处理了一个简短的评论。在这里，使用ChatGPT并没有真正带来好处。我们可以手动分类或总结评论，而且比借助ChatGPT更快。当然，自动化的目标是扩大处理范围，以处理大量（可能是更长的）评论。如果我们谈论的是数百甚至数千条评论，手动分析将比设置ChatGPT来完成这项任务花费更长的时间。但仍然缺少一个关键组件：我们如何通知ChatGPT所有评论文本？我们能否简单地复制粘贴整个评论集合到ChatGPT的网页界面中？
- en: That approach won’t work. Language models generally come with restrictions regarding
    the amount of information they can process at once. Hence, we need a mechanism
    that automatically “feeds” single reviews (or small collections of reviews) to
    ChatGPT for processing. We will discuss corresponding approaches in the following
    chapters. For now, we just want to verify that ChatGPT can be used, in principle,
    to perform a diverse range of analysis tasks on text documents.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 那种方法是不行的。语言模型通常对一次可以处理的信息量有限制。因此，我们需要一个机制，能够自动地将单个评论（或少量评论集合）"喂"给ChatGPT进行处理。我们将在接下来的章节中讨论相应的解决方案。目前，我们只想验证ChatGPT在原则上可以用于对文本文档执行各种分析任务。
- en: 2.4 Processing tables with ChatGPT
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 使用ChatGPT处理表格
- en: 'In the last section, we used ChatGPT directly for data processing, providing
    ChatGPT with data as well as a task description as input. This approach is reasonable
    as long as we’re processing text, the “native” input and output format of ChatGPT.
    For other types of data, it is much more efficient to use specialized, data type–specific
    tools for data processing. You may be wondering: If we process data with external
    tools, how can ChatGPT still be helpful in this context?'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们直接使用ChatGPT进行数据处理，向ChatGPT提供数据以及任务描述作为输入。只要我们处理的是文本，即ChatGPT的“原生”输入和输出格式，这种方法是合理的。对于其他类型的数据，使用专门针对数据类型特定的工具进行数据处理会更有效率。你可能想知道：如果我们使用外部工具处理数据，ChatGPT在这种情况下还能提供什么帮助？
- en: There are many tools for processing data, specialized for different types of
    data, processing, and hardware or software platforms. To use such tools, users
    often need to express the desired analysis operations in tool-specific formal
    languages. Writing code to analyze data can be tedious for experts and even more
    so for users with a limited IT background. Here, language models like ChatGPT
    can help because they understand natural language as well as the formal languages
    used by data-analysis tools. This means we can use ChatGPT as a sort of “translator,”
    translating our questions about the data, formulated in plain English, into code
    in various languages to be executed via external tools. This is what we will do
    next.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多工具用于处理数据，专门针对不同类型的数据、处理和硬件或软件平台。要使用这些工具，用户通常需要用工具特定的形式语言表达所需的分析操作。编写代码来分析数据对于专家来说可能是繁琐的，对于IT背景有限的用户来说更是如此。在这里，像ChatGPT这样的语言模型可以帮助，因为它们不仅理解自然语言，还理解数据分析工具使用的形式语言。这意味着我们可以使用ChatGPT作为某种“翻译器”，将我们用普通英语提出的数据问题，翻译成各种语言的代码，并通过外部工具执行。这就是我们接下来要做的。
- en: You’re back at Banana and have successfully used ChatGPT to analyze all the
    various reviews submitted by users. It is natural to represent this information
    as a data table. Each row corresponds to one review, and the columns represent
    the different types of information extracted from the review. Table [2.1](#tab__exampletable_ch2)
    shows the first few rows.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你回到了Banana，并成功使用ChatGPT分析了用户提交的所有各种评论。将此信息表示为数据表是自然的。每一行对应一条评论，列代表从评论中提取的不同类型的信息。表
    [2.1](#tab__exampletable_ch2) 展示了前几行。
- en: Table 2.1 Example table with three columns representing the review ID, a flag
    indicating whether the reviewer is satisfied with a product, and the product category
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 2.1 示例表格，包含三个列，分别代表评论ID、一个标志表示评论者是否对产品满意，以及产品类别
- en: '| **ReviewID** | **Satisfied** | **Category** |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| **评论ID** | **满意** | **类别** |'
- en: '| 1 | 1 | Laptops |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 1 | 笔记本 |'
- en: '| 2 | 0 | Phones |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 0 | 手机 |'
- en: '| 2 | 1 | Gaming |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 1 | 游戏 |'
- en: '| ... | ... | ... |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| ... | ... | ... |'
- en: 'To keep the example simple, we use a table with a few columns corresponding
    to a subset of the analyses described in the previous section. The first table
    column contains the review ID. The second column contains a flag indicating whether
    the reviewer is satisfied with the product (1) or dissatisfied with the product
    (0). The final column contains the category. For this example, we consider only
    three categories: laptops, phones, and gaming.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使示例简单，我们使用一个包含少量列的表格，这些列对应于上一节中描述的分析子集。第一列包含审查ID。第二列包含一个标志，表示审查员是否对产品满意（1）或对产品不满意（0）。最后一列包含类别。对于本例，我们只考虑三个类别：笔记本电脑、手机和游戏。
- en: This table is already a much more concise representation of the original reviews.
    But the full table has many rows (because we started with many reviews), and reading
    the raw table data doesn’t provide very much insight. Ideally, we want to aggregate
    data in interesting ways and present only the high-level trends to our boss. Which
    tools can we use to do that?
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表格已经是原始评论的一个更简洁的表示。但完整的表格有很多行（因为我们开始时有许多评论），阅读原始表格数据并不提供很多见解。理想情况下，我们希望以有趣的方式聚合数据，并向老板展示高级趋势。我们可以使用哪些工具来完成这项工作？
- en: 2.4.1 Processing tables in the web interface
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.1 在网页界面中处理表格
- en: The first option is using the OpenAI web interface directly to analyze tabular
    data. First, let’s download an example table with the review analysis results.
    Search for the link named Review Table on the book’s companion website ([www.dataanalysiswith](http://www.dataanalysiswithllms.com)[llms.com](http://www.dataanalysiswithllms.com)),
    and download the associated file. It contains a table with the structure shown
    in table [2.1](#tab__exampletable_ch2) in .csv format.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项是直接使用OpenAI网页界面分析表格数据。首先，让我们下载一个包含审查分析结果的示例表格。在书的配套网站上搜索名为“审查表”的链接（[www.dataanalysiswith](http://www.dataanalysiswithllms.com)[llms.com](http://www.dataanalysiswithllms.com)），并下载相关文件。它包含一个表格，其结构如表[2.1](#tab__exampletable_ch2)所示，格式为.csv。
- en: What is the .csv format?
  id: totrans-134
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: .csv格式是什么？
- en: CSV stands for comma-separated values. It designates a specific format used
    to represent tabular data. Each table row is stored in a separate line, and values
    for different columns in the same row are separated by commas.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: CSV代表逗号分隔值。它指定了一种用于表示表格数据的特定格式。每个表格行存储在一行中，同一行中不同列的值由逗号分隔。
- en: To analyze such data directly in the ChatGPT web interface, we first need to
    upload it. Click the Upload button shown in figure [2.4](#fig__UploadButton) (before
    doing so, you may also want to start a new chat). Choose the Upload From Computer
    option, and select the file you just downloaded (reviews_table.csv).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 要直接在ChatGPT网页界面中分析此类数据，我们首先需要上传它。点击图[2.4](#fig__UploadButton)中显示的上传按钮（在这样做之前，你可能还想开始一个新的聊天）。选择从计算机上传选项，并选择你刚刚下载的文件（reviews_table.csv）。
- en: '![figure](../Images/CH02_F04_Trummer.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/CH02_F04_Trummer.png)'
- en: Figure 2.4 Click the Upload button, and choose the Upload From Computer option
    to upload files on disk.
  id: totrans-138
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.4 点击上传按钮，选择从计算机上传选项以上传磁盘上的文件。
- en: After uploading the file, it should appear next to the input text field. You
    can now enter arbitrary questions about the data into the input text field. When
    generating its answers, ChatGPT will take into account and analyze the data you
    provided. For instance, let’s ask about the number of reviews for each product
    category.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 上传文件后，它应该出现在输入文本字段旁边。你现在可以输入关于数据的任意问题到输入文本字段。当生成答案时，ChatGPT将考虑并分析你提供的数据。例如，让我们询问每个产品类别的评论数量。
- en: '**IT***User* ****'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: How many reviews do we have for each product category?
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每个产品类别有多少条评论？
- en: You should see output like that shown in figure [2.5](#fig__TableAnswer). ChatGPT
    shows a table containing the answer to your question (each row counts the number
    of reviews for one product category) and accompanying text.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该看到如图[2.5](#fig__TableAnswer)所示的输出。ChatGPT显示了一个包含你问题答案的表格（每行统计一个产品类别的评论数量）以及相关的文本。
- en: '![figure](../Images/CH02_F05_Trummer.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/CH02_F05_Trummer.png)'
- en: Figure 2.5 Answer generated by ChatGPT for a question about the input table.
    Click the Show Analysis button to see how ChatGPT determined the answer.
  id: totrans-144
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.5 ChatGPT对一个关于输入表格的问题生成的答案。点击显示分析按钮，查看ChatGPT是如何确定答案的。
- en: How did ChatGPT calculate the answer? Did it read the entire table to generate
    the reply directly? Not quite. In the background, ChatGPT generates and executes
    Python code on OpenAI’s platform that analyzes the input data (in this scenario,
    the Python execution engine is the external tool we referred to initially). You
    can see the generated code by clicking the button labeled Show Analysis in figure
    [2.5](#fig__TableAnswer). In fact, it is highly recommended to check the generated
    code instead of relying blindly on an answer. After all, despite their amazing
    capabilities, language models do regularly make mistakes.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是如何计算答案的？它是直接读取整个表来生成回复的吗？并非如此。在后台，ChatGPT在OpenAI的平台生成并执行Python代码，以分析输入数据（在这个场景中，Python执行引擎是我们最初提到的外部工具）。您可以通过点击图[2.5](#fig__TableAnswer)中标记为“显示分析”的按钮来查看生成的代码。实际上，强烈建议检查生成的代码，而不是盲目依赖答案。毕竟，尽管它们的能力令人惊叹，语言模型仍然会犯错误。
- en: Try a few more questions, check the generated code, and possibly even try a
    few different data sets (you can upload any tabular data on your computer, such
    as in Excel format). You will find that ChatGPT can handle a variety of data sets
    and requests.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试几个更多的问题，检查生成的代码，甚至可能尝试几个不同的数据集（您可以在电脑上上传任何表格数据，例如Excel格式）。您会发现ChatGPT可以处理各种数据集和请求。
- en: This seems to work pretty well! Why do we need anything else? Well, there are
    a couple of reasons why we would like to explore other external tools for data
    analysis. First, there are strict limits on the size of files we can upload (512
    MB at the time of writing). Uploading large data sets is not possible. Second,
    you may have noticed that data analysis with Python can take a few seconds, even
    for moderately sized data sets (e.g., the table with reviews has only 10,000 rows,
    which is small according to today’s standards). Analyzing large data sets takes
    prohibitive amounts of time. Finally, uploading data to OpenAI may not be acceptable
    for each use case. To preserve privacy for sensitive data, users may prefer analyzing
    data on their own platforms. In the next section, we will see how we can use ChatGPT
    to analyze data outside of OpenAI’s web interface.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来效果相当不错！我们为什么还需要其他东西呢？好吧，有几个原因让我们想要探索其他外部数据分析工具。首先，我们上传文件的大小有严格的限制（在撰写本文时为512
    MB）。上传大型数据集是不可能的。其次，您可能已经注意到，使用Python进行数据分析可能需要几秒钟的时间，即使是中等大小的数据集（例如，只有10,000行的评论表，按照今天的标准来说很小）。分析大型数据集需要大量的时间。最后，上传数据到OpenAI可能不是每个用例都可行的。为了保护敏感数据的隐私，用户可能更愿意在自己的平台上分析数据。在下一节中，我们将看到如何使用ChatGPT在OpenAI的网页界面之外分析数据。
- en: 2.4.2 Processing tables on your platform
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.2 在您的平台上处理表格
- en: 'In some scenarios, analyzing data directly in OpenAI’s web interface is not
    an option. Instead, ChatGPT can help us use various other tools for data analysis
    that are directly under our control. Next, we will use a *relational database
    management system* (RDBMS). Such systems are specialized for handling data of
    the type we’re interested in and tend to achieve high processing efficiency. This
    is just an example: the proposed approach generalizes to various other types of
    data-analysis systems.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，直接在OpenAI的网页界面上分析数据并不是一个选择。相反，ChatGPT可以帮助我们使用各种其他数据分析工具，这些工具完全在我们的控制之下。接下来，我们将使用*关系型数据库管理系统*（RDBMS）。这类系统专门用于处理我们感兴趣的数据类型，并且往往能实现高处理效率。这只是一个例子：提出的方法可以推广到各种其他类型的数据分析系统。
- en: Relational database management systems
  id: totrans-150
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 关系型数据库管理系统
- en: 'A relational database management system is specialized for handling relational
    data: that is, data sets that contain one or multiple tables of the type in table
    [2.1](#tab__exampletable_ch2). Most of them support variants of Structured Query
    Language (SQL), a language used to describe data and operations on data. For the
    following examples, we assume that you are familiar with the basics of SQL and
    RDBMSs. If you aren’t, you can find a short introduction to SQL in chapter 5\.
    To get more details, consider reading the book *Database Management Systems* by
    Gehrke and Ramakrishnan [2], or try the online course by this book’s author at
    [www.databaselecture.com](http://www.databaselecture.com).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 关系型数据库管理系统是专门用于处理关系数据的：即包含一个或多个表格的数据集，这些表格的类型如表[2.1](#tab__exampletable_ch2)所示。大多数数据库管理系统支持结构化查询语言（SQL）的变体，这是一种用于描述数据和数据操作的语言。对于以下示例，我们假设你已经熟悉SQL和关系型数据库管理系统的基础知识。如果你不熟悉，你可以在第5章中找到一个SQL的简要介绍。要获取更多详细信息，请考虑阅读Gehrke和Ramakrishnan合著的书籍《数据库管理系统》[2]，或者尝试本书作者的在线课程，网址为[www.databaselecture.com](http://www.databaselecture.com)。
- en: We will use SQLite, one of the most popular RDBMSs. To save you the headaches
    of installing and configuring that system on your machine, go to the book’s companion
    website, and follow the link to the BananaDB resource. It will lead you to a Google
    Colab notebook that you can use for the following steps. Figure [2.6](#fig__bananadb)
    shows the notebook you should see after following the link.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用SQLite，这是最受欢迎的关系型数据库管理系统之一。为了节省你在机器上安装和配置该系统的麻烦，请访问本书的配套网站，并遵循链接到BananaDB资源的链接。它将引导你到一个Google
    Colab笔记本，你可以用它来完成以下步骤。图[2.6](#fig__bananadb)显示了跟随链接后你应该看到的笔记本。
- en: '![figure](../Images/CH02_F06_Trummer.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH02_F06_Trummer.png)'
- en: Figure 2.6 Google Colab notebook allowing you to query the BananaDB database
    via SQLite. Execute the upper cell (Create Database) to create the database, replace
    the given SQL query (SQL Query) with a query of your choice, and then execute
    the lower cell (Execute Query) to see the query result. The arrow marks the Run
    button to execute the upper cell.
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.6：Google Colab笔记本，允许你通过SQLite查询BananaDB数据库。执行上面的单元格（创建数据库）以创建数据库，将给定的SQL查询（SQL查询）替换为你选择的查询，然后执行下面的单元格（执行查询）以查看查询结果。箭头标记了运行按钮以执行上面的单元格。
- en: Google Colab notebooks
  id: totrans-155
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Google Colab笔记本
- en: We will use Google Colab notebooks to enable you to try the following examples
    without installing software on your local machine. The following explanations
    assume that you’re familiar with Colab Notebooks in general. If you want to brush
    up on your notebook skills, check out the tutorial at [https://colab.research.google.com](https://colab.research.google.com).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用Google Colab笔记本，以便你可以在不安装本地机器上的软件的情况下尝试以下示例。以下说明假设你熟悉Colab笔记本的一般知识。如果你想提高你的笔记本技能，请查看[https://colab.research.google.com](https://colab.research.google.com)上的教程。
- en: The notebook already contains code for creating an example database and analyzing
    data in it. This chapter is about getting the hang of ChatGPT’s web interface.
    Hence, for the moment, we will not spend time discussing the code in the notebook
    in detail. For the rest of this chapter, it is sufficient to know what the code
    is doing and which specific parts of it you need to change in the following paragraphs.
    At a high level of abstraction, the code in this notebook creates a database with
    example data and allows you to execute SQL queries that analyze that data via
    SQLite.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本中已经包含了创建示例数据库和分析其中数据的代码。本章的内容是熟悉ChatGPT的Web界面。因此，目前我们不会花时间详细讨论笔记本中的代码。在本章的剩余部分，了解代码的功能以及你需要在以下段落中更改的具体部分就足够了。在高度抽象的层面上，本笔记本中的代码创建了一个包含示例数据的数据库，并允许你通过SQLite执行SQL查询来分析这些数据。
- en: You see two cells containing code in the notebook (labeled Create Database and
    Execute Query in figure [2.6](#fig__bananadb)). The upper cell (Create Database)
    contains code that creates a database containing an extended version of table
    [2.1](#tab__exampletable_ch2), filling it with data for about 1,000 reviews. Let’s
    execute that cell first by clicking the Run button in the upper-left corner of
    the cell (marked with an arrow in figure [2.6](#fig__bananadb)). After a couple
    of seconds, this should create an SQLite database and fill it with corresponding
    data. You only need to execute this cell once per session. If you do not interact
    with the notebook for a sufficiently long time, the environment will be reset,
    and you will need to execute the cell again.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到笔记本中有两个包含代码的单元格（如图[2.6](#fig__bananadb)所示，标记为创建数据库和执行查询）。上面的单元格（创建数据库）包含创建包含[2.1](#tab__exampletable_ch2)表扩展版本的数据库的代码，并用大约1,000条审查数据填充它。让我们首先通过点击单元格左上角的运行按钮（如图[2.6](#fig__bananadb)中的箭头所示）来执行这个单元格。几秒钟后，这将创建一个SQLite数据库并填充相应的数据。你只需要在每个会话中执行这个单元格一次。如果你没有足够长时间地与笔记本交互，环境将被重置，你需要再次执行这个单元格。
- en: 'We will ask ChatGPT to write SQL queries for us that refer to this database.
    You can execute SQL queries on the data using the lower cell in figure [2.6](#fig__bananadb)
    (Execute Query). By default, the cell contains an SQL query counting the number
    of reviews in the Gaming category. Execute the cell (by clicking its Run button)
    to see whether everything is working. After executing the cell, you should see
    the number of reviews in the Gaming category: 342\. We will replace the current
    query (`select count(*) from reviews where category = ’gaming’;`) with the queries
    proposed by ChatGPT and then re-execute this cell to get the results for the new
    queries.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要求ChatGPT为我们编写引用此数据库的SQL查询。你可以使用图[2.6](#fig__bananadb)中的下单元格（执行查询）在数据上执行SQL查询。默认情况下，该单元格包含一个计算游戏类别中审查数量的SQL查询。通过点击其运行按钮来执行该单元格（以查看一切是否正常工作）。执行单元格后，你应该看到游戏类别中的审查数量：342。我们将用ChatGPT提出的查询替换当前的查询（`select
    count(*) from reviews where category = 'gaming';`），然后重新执行此单元格以获取新查询的结果。
- en: Okay, it’s time to have ChatGPT do some data analysis for us! First, start a
    new dialogue by clicking the New Chat button in the ChatGPT web interface. This
    is important to make sure prior dialogue steps do not interfere with our new task.
    To use ChatGPT for writing queries, we first need to tell it a little about what
    our database looks like. In particular, we should describe the table structure,
    meaning the name of the table (Reviews) and all associated columns. In this case,
    the table has three columns, and we should probably add some text describing the
    content in those columns. When writing SQL queries, it is useful to know about
    the types of data in each column and ideally some information about the specific
    values we may find and their semantics.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在是时候让ChatGPT为我们进行一些数据分析了！首先，通过点击ChatGPT网页界面中的新建聊天按钮来启动一个新的对话。这是确保之前的对话步骤不会干扰我们的新任务的重要步骤。为了使用ChatGPT编写查询，我们首先需要告诉它一些关于我们的数据库外观的信息。特别是，我们应该描述表结构，即表名（Reviews）以及所有相关列。在这种情况下，该表有三个列，我们可能需要添加一些文本来描述这些列中的内容。在编写SQL查询时，了解每个列中的数据类型以及理想情况下关于我们可能找到的具体值及其语义的信息是有用的。
- en: Finally, another important piece of information is the specific system we use
    to analyze data. Although many RDBMSs support SQL, and SQL is fairly standardized,
    the specific subset of supported SQL features may differ across systems. Furthermore,
    some of these systems may support SQL syntax that slightly deviates from the SQL
    standard.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，另一个重要的信息是我们用来分析数据的具体系统。尽管许多关系型数据库管理系统（RDBMS）支持SQL，并且SQL相当标准化，但支持的SQL功能子集可能在不同系统之间有所不同。此外，一些系统可能支持略微偏离SQL标准的SQL语法。
- en: Having clarified what matters for writing SQL queries, let’s provide ChatGPT
    with that information for our BananaDB example database.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在明确了编写SQL查询需要注意的事项后，让我们为我们的BananaDB示例数据库提供这些信息。
- en: '**IT***User* ****'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: 'We have an SQLite 3 database with a table (named Reviews) summarizing product
    reviews. The table has three columns:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个包含一个名为Reviews的表的SQLite 3数据库，该表总结了产品评论。该表有三个列：
- en: '- ReviewID (the integer ID of the review)'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '- 审查ID（审查的整数ID）'
- en: '- Satisfied (1 if the reviewer is satisfied and 0 if the reviewer is not satisfied)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '- 满意（如果审查者满意则为1，如果不满意则为0）'
- en: '- Category (“laptops,” “phones,” or “gaming”)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '- 类别（“笔记本电脑”、“手机”或“游戏”）'
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT**** '
- en: That’s great! Having an SQLite database with a table named “Reviews" that summarizes
    product reviews can be quite useful. With the three columns you mentioned (ReviewID,
    Satisfied, and Category), you can store and retrieve valuable information about
    the reviews.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 那太好了！拥有一个名为“Reviews”的SQLite数据库表，该表总结了产品评论，可以非常有用。有了你提到的三个列（ReviewID、Satisfied和Category），你可以存储和检索有关评论的宝贵信息。
- en: To help you further, I can provide you with some example SQLite queries that
    you can use to interact with your database. Please let me know what specific operations
    or information you would like to perform or retrieve from the database.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步帮助你，我可以提供一些示例SQLite查询，你可以使用它们来与你的数据库交互。请告诉我你想要执行或从数据库中检索的具体操作或信息。
- en: ChatGPT is upbeat about the prospect of analyzing our database and answers with
    a summary of the database structure that we provide in our input. Also, ChatGPT
    already has a sense of where this is going and proactively proposes writing some
    example SQL queries before we even ask it to. Let’s see what ChatGPT has in store.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT对分析我们数据库的前景持乐观态度，并回答了我们在输入中提供的数据库结构的总结。此外，ChatGPT已经意识到这将走向何方，并在我们甚至要求它之前就主动提出编写一些示例SQL查询。让我们看看ChatGPT准备了什么。
- en: '**IT***User* ****'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT**用户****'
- en: Sure! Please provide some example queries!
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！请提供一些示例查询！
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT****'
- en: 'Certainly! Here are some example queries that you can use to interact with
    your SQLite database table named “Reviews":'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！这里有一些你可以用来与名为“Reviews”的SQLite数据库表交互的示例查询：
- en: 'Retrieve all reviews:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 检索所有评论：
- en: SELECT * FROM Reviews;
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews;
- en: 'Retrieve satisfied reviews:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 检索满意评论：
- en: SELECT * FROM Reviews WHERE Satisfied = 1;
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews WHERE Satisfied = 1;
- en: 'Retrieve unsatisfied reviews:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 检索不满意评论：
- en: SELECT * FROM Reviews WHERE Satisfied = 0;
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews WHERE Satisfied = 0;
- en: 'Retrieve reviews for laptops:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 检索笔记本电脑评论：
- en: SELECT * FROM Reviews WHERE Category = ’laptops’;
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews WHERE Category = 'laptops';
- en: 'Retrieve reviews for phones:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 检索手机评论：
- en: SELECT * FROM Reviews WHERE Category = ’phones’;
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews WHERE Category = 'phones';
- en: 'Retrieve reviews for gaming:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 检索游戏评论：
- en: SELECT * FROM Reviews WHERE Category = ’gaming’;
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT * FROM Reviews WHERE Category = 'gaming';
- en: 'Count the total number of reviews:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 统计评论总数：
- en: SELECT COUNT(*) FROM Reviews;
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT COUNT(*) FROM Reviews;
- en: 'Count the number of satisfied reviews:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 统计满意评论的数量：
- en: SELECT COUNT(*) FROM Reviews WHERE Satisfied = 1;
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT COUNT(*) FROM Reviews WHERE Satisfied = 1;
- en: 'Count the number of unsatisfied reviews:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 统计不满意评论的数量：
- en: SELECT COUNT(*) FROM Reviews WHERE Satisfied = 0;
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT COUNT(*) FROM Reviews WHERE Satisfied = 0;
- en: These queries should give you a starting point to perform various operations
    on your “Reviews" table. You can modify them or combine them to suit your specific
    requirements.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这些查询应该为你提供一个起点，以便在“评论”表上执行各种操作。你可以修改它们或组合它们以满足你的特定需求。
- en: Not bad! The queries cover quite a few natural questions; for example, about
    the number of reviews that fall into specific categories. In general, asking ChatGPT
    to propose queries is not a bad way to start analyzing a data set.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 不错！这些查询涵盖了相当多的自然问题；例如，关于特定类别中评论数量的查询。一般来说，要求ChatGPT提出查询是开始分析数据集的好方法。
- en: You may notice, by the way, that the web interface displays SQL queries using
    a specific representation. Figure [2.7](#fig__sqlcode) shows how the first query
    is displayed.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，你可能注意到，网络界面使用特定的表示方式显示SQL查询。图2.7显示了第一个查询的显示方式。
- en: '![figure](../Images/CH02_F07_Trummer.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/CH02_F07_Trummer.png)'
- en: Figure 2.7 The ChatGPT web interface uses specialized markup to represent code,
    including SQL queries. Click the Copy Code button to copy the code (making it
    convenient to paste it into suitable interfaces for execution).
  id: totrans-198
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.7 ChatGPT网络界面使用专门的标记来表示代码，包括SQL查询。点击复制代码按钮以复制代码（使其方便粘贴到适合执行的界面中）。
- en: The SQL query is in a box, making it easy to copy it by clicking the Copy Code
    button. To try any of the proposed queries, copy it (as described before), and
    then insert it at the appropriate position in the BananaDB notebook (labeled SQL
    Query in figure [2.6](#fig__bananadb)). Finally, execute the surrounding cell
    in the notebook to obtain the query result.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: SQL查询在一个框中，点击复制代码按钮就可以轻松复制。要尝试任何提出的查询，请按照之前描述的方式复制它，然后将其插入到BananaDB笔记本的适当位置（如图2.6中的SQL查询标签）。最后，执行笔记本中的周围单元格以获得查询结果。
- en: Let’s see whether we can make GPT translate our own questions into queries as
    well.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们能否让GPT也将我们的问题翻译成查询。
- en: '**IT***User* ****'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***User* ****'
- en: Write an SQL query to retrieve the product category with most reviews!
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个SQL查询以检索具有最多评论的产品类别！
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: 'To retrieve the product category with the most reviews from your SQLite database
    table “Reviews," you can use the following SQL query:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 要从你的SQLite数据库表“Reviews”中检索具有最多评论的产品类别，你可以使用以下SQL查询：
- en: SELECT Category, COUNT(*) AS ReviewCount
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT Category, COUNT(*) AS ReviewCount
- en: FROM Reviews
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: FROM Reviews
- en: GROUP BY Category
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: GROUP BY Category
- en: ORDER BY ReviewCount DESC
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: ORDER BY ReviewCount DESC
- en: LIMIT 1;
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: LIMIT 1;
- en: This query uses the GROUP BY clause to group the reviews by the “Category" column.
    Then, it applies the COUNT(*) function to count the number of reviews in each
    category. The results are ordered in descending order based on the review count
    using the ORDER BY clause. Finally, the LIMIT 1 clause ensures that only the category
    with the highest review count is returned.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 此查询使用GROUP BY子句按“Category”列对评论进行分组。然后，它应用COUNT(*)函数来计算每个类别的评论数量。结果根据评论数量使用ORDER
    BY子句降序排序。最后，LIMIT 1子句确保仅返回具有最高评论计数的类别。
- en: The query will return the product category along with the corresponding count
    of reviews for that category.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 查询将返回产品类别及其相应评论计数的对应值。
- en: We are interested in finding the product category associated with most reviews.
    ChatGPT translates our question into an SQL query that retrieves the corresponding
    result. If you execute this query on our example database, it should retrieve
    the Gaming category, along with the number of associated reviews.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感兴趣的是找到与最多评论相关的产品类别。ChatGPT将我们的问题翻译成SQL查询，以检索相应的结果。如果你在我们的示例数据库上执行此查询，它应该检索到游戏类别，以及相关的评论数量。
- en: How to deal with multiline queries
  id: totrans-213
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何处理多行查询
- en: This is the first multiline SQL query generated by ChatGPT. To use that query
    in our Colab notebook, surround the query with triple quotes (`"""`) rather than
    single quotes. Doing so ensures that the entire query is treated as a single string.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这是ChatGPT生成的第一个多行SQL查询。为了在我们的Colab笔记本中使用该查询，请用三引号(`"""`)而不是单引号包围查询。这样做确保整个查询被视为一个单独的字符串。
- en: Strictly speaking, we asked for the category but not the associated count. Here,
    ChatGPT takes some liberty by adding the count to our query result. In this case,
    that may be acceptable and even interesting. In general, if you’re using ChatGPT
    to translate questions into queries, make sure it does not expand your queries
    in ways that are not acceptable (e.g., if the output is forwarded to another tool
    that expects a specific input format). Let’s see whether we can make ChatGPT follow
    our instructions more closely.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 严格来说，我们请求的是类别，而不是相关的计数。在这里，ChatGPT在查询结果中添加了计数，这可能是可以接受的，甚至是有趣的。一般来说，如果你使用ChatGPT将问题翻译成查询，确保它不会以不可接受的方式扩展你的查询（例如，如果输出被转发到期望特定输入格式的另一个工具）。让我们看看我们能否让ChatGPT更紧密地遵循我们的指示。
- en: '**IT***User* ****'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***User* ****'
- en: The query result should only return the category.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 查询结果应仅返回类别。
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: 'Apologies for the oversight. If you want the query to return only the category
    with the most reviews, you can modify the previous query by selecting only the
    “Category" column:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个疏忽，我表示歉意。如果你想查询只返回具有最多评论的类别，你可以通过只选择“Category”列来修改之前的查询：
- en: SELECT Category
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT Category
- en: FROM Reviews
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: FROM Reviews
- en: GROUP BY Category
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: GROUP BY Category
- en: ORDER BY COUNT(*) DESC
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: ORDER BY COUNT(*) DESC
- en: LIMIT 1;
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: LIMIT 1;
- en: This updated query will retrieve the product category with the highest number
    of reviews from the “Reviews" table. It groups the reviews by category, orders
    them based on the count of reviews in descending order, and then selects only
    the top result using the LIMIT 1 clause. The query will return the category with
    the most reviews.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这个更新的查询将从“Reviews”表中检索具有最多评论的产品类别。它按类别分组评论，根据评论数量降序排序，然后使用LIMIT 1子句仅选择顶部结果。查询将返回具有最多评论的类别。
- en: Perfect! ChatGPT has slightly rewritten the previous query to return only the
    category but not the associated count. You may notice that ChatGPT’s answers contain
    the query and an explanation for why the query does what it is doing. Such explanations
    are helpful to verify that queries generated by ChatGPT are indeed correct. Next,
    let’s drill down a bit further and see which ratio of reviewers were satisfied
    with their gaming products.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 完美！ChatGPT稍微修改了之前的查询，只返回类别而不返回相关计数。你可能注意到ChatGPT的回答包含了查询以及解释查询为何这样做的原因。这样的解释有助于验证ChatGPT生成的查询确实是正确的。接下来，让我们进一步深入，看看哪些评论者对他们的游戏产品表示满意。
- en: '**IT***User* ****'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户****'
- en: What is the ratio of positive reviews in the gaming category?
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏类别的正面评论比率是多少？
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: 'To calculate the ratio of positive reviews in the gaming category from your
    SQLite database table “Reviews," you can use the following SQL query:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算从你的SQLite数据库表“Reviews”中游戏类别的正面评论比率，你可以使用以下SQL查询：
- en: SELECT (CAST(SUM(Satisfied) AS REAL) / COUNT(*)) AS PositiveRatio
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT (CAST(SUM(Satisfied) AS REAL) / COUNT(*)) AS PositiveRatio
- en: FROM Reviews
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: FROM Reviews
- en: WHERE Category = ’gaming’;
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: WHERE Category = 'gaming';
- en: This query filters the reviews specifically for the “gaming" category using
    the WHERE clause. Then, it calculates the sum of the “Satisfied" column, which
    represents the number of positive reviews, using the SUM() function. The result
    is then divided by the total number of reviews in the gaming category, obtained
    using the COUNT(*) function. The CAST() function is used to ensure that the division
    is performed with decimal precision.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这个查询使用WHERE子句特别筛选了“游戏”类别的评论。然后，使用SUM()函数计算“满意”列的总和，这代表了正面评论的数量。结果随后被除以使用COUNT(*)函数获取的游戏类别中的评论总数。使用CAST()函数确保除法操作具有小数精度。
- en: The query will return the ratio of positive reviews (satisfied reviews) in the
    gaming category as a decimal value.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 查询将以小数形式返回游戏类别中正面评论（满意评论）的比率。
- en: Executing this query, you should find that a ratio of around 50% of reviews
    is positive (i.e., the corresponding reviewer is satisfied).[¹](#fn1) Finally,
    let’s see which product category needs improvements most urgently.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 执行此查询，你应该发现大约50%的评论是正面的（即，相应的评论者是满意的）。[¹](#fn1) 最后，让我们看看哪个产品类别最需要紧急改进。
- en: '**IT***User* ****'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT***用户* ****'
- en: What is the product category with the lowest ratio of positive reviews?
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个商品类别的正面评论比率最低？
- en: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**![chatGpt](../Images/chatGpt.png)***GPT* ****'
- en: 'To determine the product category with the lowest ratio of positive reviews
    from your SQLite database table “Reviews," you can use the following SQL query:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定从你的SQLite数据库表“Reviews”中具有最低正面评论比率的商品类别，你可以使用以下SQL查询：
- en: SELECT Category, (CAST(SUM(Satisfied) AS REAL) / COUNT(*)) AS PositiveRatio
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: SELECT Category, (CAST(SUM(Satisfied) AS REAL) / COUNT(*)) AS PositiveRatio
- en: FROM Reviews
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: FROM Reviews
- en: GROUP BY Category
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: GROUP BY Category
- en: ORDER BY PositiveRatio ASC
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: ORDER BY PositiveRatio ASC
- en: LIMIT 1;
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: LIMIT 1;
- en: This query uses the GROUP BY clause to group the reviews by the “Category" column.
    Then, it calculates the ratio of positive reviews for each category by dividing
    the sum of “Satisfied" values by the total count of reviews in that category.
    The results are ordered in ascending order based on the positive ratio using the
    ORDER BY clause. Finally, the LIMIT
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这个查询使用了GROUP BY子句，根据“类别”列对评论进行分组。然后，通过将“满意”值的总和除以该类别中评论的总数，计算每个类别的正面评论比率。结果根据ORDER
    BY子句按升序排列，基于正面比率。
- en: 1 clause ensures that only the category with the lowest positive ratio is returned.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 1子句确保只返回具有最低正面比率的类别。
- en: The query will return the product category along with the corresponding ratio
    of positive reviews (satisfied reviews). The category with the lowest positive
    ratio will be presented.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 查询将返回商品类别及其相应的正面评论比率（满意评论）。将展示具有最低正面比率的类别。
- en: Executing this query should return the Phones category, together with the associated
