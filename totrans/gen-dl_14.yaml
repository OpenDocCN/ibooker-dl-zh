  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨VQ-GANè®ºæ–‡ä¸­ï¼Œä½œè€…å±•ç¤ºäº†å¦‚ä½•å°†å‡ ç§ä¸åŒç±»å‹çš„ç”Ÿæˆæ¨¡å‹ç»“åˆèµ·æ¥äº§ç”Ÿå¾ˆå¥½çš„æ•ˆæœã€‚åœ¨æœ€åˆå¼•å…¥å…·æœ‰ç¦»æ•£æ½œåœ¨ç©ºé—´çš„VAEæ¦‚å¿µçš„VQ-VAEè®ºæ–‡çš„åŸºç¡€ä¸Šï¼ŒVQ-GANè¿˜åŒ…æ‹¬ä¸€ä¸ªé¼“åŠ±VAEé€šè¿‡é¢å¤–çš„å¯¹æŠ—æŸå¤±é¡¹ç”Ÿæˆæ›´æ¸…æ™°å›¾åƒçš„é‰´åˆ«å™¨ã€‚è‡ªå›å½’å˜å‹å™¨ç”¨äºæ„å»ºä¸€ä¸ªæ–°é¢–çš„ä»£ç ä»¤ç‰Œåºåˆ—ï¼Œå¯ä»¥ç”±VAEè§£ç å™¨è§£ç ä»¥ç”Ÿæˆæ–°é¢–å›¾åƒã€‚ViT
