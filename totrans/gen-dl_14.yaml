  type: TYPE_NORMAL
  zh: é™¤äº†å¯¹åŸºæœ¬ SAGAN æ¨¡å‹è¿›è¡Œä¸€äº›å¢é‡æ›´æ”¹å¤–ï¼Œè®ºæ–‡ä¸­è¿˜æ¦‚è¿°äº†å°†æ¨¡å‹æå‡åˆ°æ›´é«˜å±‚æ¬¡çš„å‡ é¡¹åˆ›æ–°ã€‚å…¶ä¸­ä¸€é¡¹åˆ›æ–°æ˜¯æ‰€è°“çš„â€œæˆªæ–­æŠ€å·§â€ã€‚è¿™æ˜¯æŒ‡ç”¨äºé‡‡æ ·çš„æ½œåœ¨åˆ†å¸ƒä¸è®­ç»ƒæœŸé—´ä½¿ç”¨çš„
