  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*域参数指定了刻度的输入域。* 例如，如果你有一个介于0到100之间的定量变量，将颜色刻度的域设置为 `[0,` `100]`。'
- en: '8.2.2 Exercise: Setting colors'
