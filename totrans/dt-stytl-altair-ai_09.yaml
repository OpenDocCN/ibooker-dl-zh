- en: '8.4.4 Exercise: Setting interactivity'
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Consider the case study implemented in chapter 3: Population in North America
    Over the last 50 Years. You can find the complete code of this case study in the
    GitHub repository for the book under CaseStudies/population/population.ipynb:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Remove the Others line, and add a dynamic line showing a selectable continent
