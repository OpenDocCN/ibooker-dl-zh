- en: '![figure](../Images/8-19.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.19 The context position on the left of the chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Use the left part of the chart to add preliminary charts or deeper details,
    such as textual descriptions, images, or photos that affect audiences’ emotions.
    Consider again the case studies in figure 8.17\. Table 8.2 shows the case studies
    using left context and showing the type of context used.
  prefs: []
