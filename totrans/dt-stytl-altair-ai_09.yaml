  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将获得的结果与第3章中实现的图表进行比较。使用不同的颜色是否以任何方式改变了信息？你可能注意到对北美人口增长速度慢于世界其他地区的负面强调。然而，下一步仍然保持乐观。
- en: A possible solution
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 一种可能的解决方案
- en: There are different ways to obtain the same result. A possible solution is to
