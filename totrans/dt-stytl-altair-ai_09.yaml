  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 8.4 Interaction
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we have implemented static charts that present a static story to the
    audience. The benefit of this chart type is that you decide the story and guide
    the audience through it. In other words, you don’t allow the audience to explore
    data autonomously.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Adding interactive elements to a chart, such as buttons, menus, and zoom options,
    transforms a static chart into a dynamic one. With a dynamic chart, you build
    dynamic data stories, where the audience builds their own story. With a dynamic
    chart, you lose control over the audience and the possibility of having a focused
    and precise message. The audience is free to explore data and extract their insights,
    potentially leading to other calls to action. For this reason, it’s important
    to design in advance which parts of the charts you want to make browsable by the
    audience based on the message to communicate.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: Use interactive charts when you want the audience to explore data dynamically
    or when dealing with large datasets. For example, for financial data or in an
    educational context, an interactive chart allows the audience to zoom in on specific
    timeframes or hover over data points for details. Conversely, you may prefer static
    charts for simple presentations or reports where the data doesn’t require exploration.
    For instance, a static chart could be ideal for a printed annual report that presents
    trends or comparisons and doesn’t require user interaction. Additionally, in situations
    where the message needs to be straightforward and consistent, static charts may
    be more effective.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当您希望观众动态探索数据或处理大量数据集时，请使用交互式图表。例如，在金融数据或教育环境中，交互式图表允许观众放大特定时间段或悬停在数据点上以获取详细信息。相反，您可能更喜欢静态图表，用于简单的演示或报告，其中数据不需要探索。例如，静态图表可能非常适合展示趋势或比较的印刷年度报告，不需要用户交互。此外，在需要信息直接且一致的情况下，静态图表可能更有效。
- en: Consider, for example, the variant of the scenario described in chapter 3\.
    The chart contains a drop-down menu enabling you to select the reference country
    to show in the chart. This chart type is okay for a data exploratory phase, but
    it won’t work to build a data story simply because it has no focus. Instead, if
    you focus on North America and leave the audience the possibility to compare it
    with another country, you are still telling the story about the population in
    North America while giving the audience the freedom to compare it with other countries.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑第3章中描述的场景的变体。图表包含一个下拉菜单，允许您选择要在图表中显示的参考国家。这种图表类型在数据探索阶段是可行的，但它无法用于构建数据故事，因为它没有焦点。相反，如果您专注于北美，并给观众留下与其他国家进行比较的可能性，您仍然在讲述关于北美人口的故事，同时给观众提供了与其他国家进行比较的自由。
- en: 'There are two main types of interactivity:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 主要有两种交互类型：
- en: '*Passive interactivity*—This refers to features that allow the audience to
    interact with the chart without changing its state, such as tooltips or hover
    effects.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*被动交互*——这指的是允许观众在不改变图表状态的情况下与图表交互的功能，例如工具提示或悬停效果。'
- en: '*Active interactivity*—This involves changing the chart’s state in response
    to user input.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主动交互*——这涉及到根据用户输入更改图表的状态。'
- en: In the remainder of this section, we will see how to add a tooltip, a slider,
    and a dropdown menu to an Altair chart.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的剩余部分，我们将了解如何向Altair图表添加工具提示、滑块和下拉菜单。
- en: 8.4.1 Tooltip
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.1 工具提示
- en: 'A *tooltip* is a tiny pop-up box that appears when you hover over certain chart
    elements, such as data points or bars. To add a tooltip to your Altair chart,
    specify which element(s) you want it to appear for. In Altair, you can do it through
    the tooltip encoding channel using square braces `[]`, as shown in the following
    listing. The example uses the population dataset of chapter 3, focusing on a completely
    different insight: the population growth in 2018 by continent.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*工具提示*是一个当您悬停在某些图表元素上时出现的迷你弹出框，例如数据点或条形。要将工具提示添加到您的Altair图表中，指定您希望它出现的元素。在Altair中，您可以通过工具提示编码通道使用方括号`[]`来实现，如下所示。以下示例使用第3章中的人口数据集，关注一个完全不同的洞察：2018年按大陆的人口增长。'
