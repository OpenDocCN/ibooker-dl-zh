- en: 'Now that you have learned how to configure size in Altair, let’s move on to
    the next step: interactivity.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.4 Interaction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we have implemented static charts that present a static story to the
    audience. The benefit of this chart type is that you decide the story and guide
    the audience through it. In other words, you don’t allow the audience to explore
    data autonomously.
  prefs: []
  type: TYPE_NORMAL
- en: Adding interactive elements to a chart, such as buttons, menus, and zoom options,
    transforms a static chart into a dynamic one. With a dynamic chart, you build
    dynamic data stories, where the audience builds their own story. With a dynamic
    chart, you lose control over the audience and the possibility of having a focused
    and precise message. The audience is free to explore data and extract their insights,
    potentially leading to other calls to action. For this reason, it’s important
    to design in advance which parts of the charts you want to make browsable by the
    audience based on the message to communicate.
  prefs: []
  type: TYPE_NORMAL
- en: Use interactive charts when you want the audience to explore data dynamically
    or when dealing with large datasets. For example, for financial data or in an
    educational context, an interactive chart allows the audience to zoom in on specific
    timeframes or hover over data points for details. Conversely, you may prefer static
    charts for simple presentations or reports where the data doesn’t require exploration.
    For instance, a static chart could be ideal for a printed annual report that presents
    trends or comparisons and doesn’t require user interaction. Additionally, in situations
    where the message needs to be straightforward and consistent, static charts may
    be more effective.
  prefs: []
  type: TYPE_NORMAL
- en: Consider, for example, the variant of the scenario described in chapter 3\.
    The chart contains a drop-down menu enabling you to select the reference country
    to show in the chart. This chart type is okay for a data exploratory phase, but
    it won’t work to build a data story simply because it has no focus. Instead, if
    you focus on North America and leave the audience the possibility to compare it
    with another country, you are still telling the story about the population in
    North America while giving the audience the freedom to compare it with other countries.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two main types of interactivity:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Passive interactivity*—This refers to features that allow the audience to
    interact with the chart without changing its state, such as tooltips or hover
    effects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Active interactivity*—This involves changing the chart’s state in response
    to user input.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the remainder of this section, we will see how to add a tooltip, a slider,
    and a dropdown menu to an Altair chart.
  prefs: []
  type: TYPE_NORMAL
- en: 8.4.1 Tooltip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A *tooltip* is a tiny pop-up box that appears when you hover over certain chart
    elements, such as data points or bars. To add a tooltip to your Altair chart,
    specify which element(s) you want it to appear for. In Altair, you can do it through
    the tooltip encoding channel using square braces `[]`, as shown in the following
    listing. The example uses the population dataset of chapter 3, focusing on a completely
    different insight: the population growth in 2018 by continent.'
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.4 Setting a tooltip
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '#1 Creates visualization'
  prefs: []
  type: TYPE_NORMAL
- en: Note  Use the `tooltip` channel to set a tooltip in Altair.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can find the complete code of the example in the GitHub repository for
    the book under 08/tooltip.py. Figure 8.6 shows a snapshot of a tooltip produced
    when hovering over a bar. Now that you have learned how to generate a tooltip
    in Altair, let’s move on to the next interactive element: the slider.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.6 An example of a tooltip
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 8.4.2 Slider
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A *slider* is a graphical element that allows users to input or adjust a value
    within a specified range by moving a visual indicator along a track or bar. To
    build a slider in Altair, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a `binding_range()`, an object that defines the range of values to which
    the slider can be set.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a selection using the `selection_point()` method. The selection is an
    object that defines how the slider will interact with the chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add the selection to the chart using the `add_params()` method.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Optionally, apply the `transform_filter()` method to the chart to show only
    the selection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Listing 8.5 shows an example of the usage of sliders. The example still uses
    the population dataset from chapter 3, focusing on the population growth over
    the years by continent. You can find the complete code in the GitHub repository
    for the book under 08/slider.py. The listing shows only the relevant code to implement
    a slider. For more details, read the code in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.5 Setting a slider
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Note  After importing the required libraries, use the `binding_range()` function
    to define a binding range for the slider with a minimum of 1960, maximum of 2021,
    and step size of 1\. Next, use the `selection_point()` function to create a selection
    named Select, and specify the field it should bind to (in this case, Year) using
    the slider. After that, use the `add_params()` method to add the Select_year selection
    to the chart and the `transform_filter()` method to filter the data based on the
    selected year from the slider.
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 8.7 shows a static representation of the resulting chart. Now that you
    have learned how to generate a tooltip in Altair, let’s move on to the next interactive
    element: the dropdown menu.'
