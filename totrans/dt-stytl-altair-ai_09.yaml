  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compare the obtained result with the original chart. For which type of audience
    is this dynamic graph most suitable?
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Optionally, adapt all the graph elements to the animations.
  id: totrans-142
  prefs:
