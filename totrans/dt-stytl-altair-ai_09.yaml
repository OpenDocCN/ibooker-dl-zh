- en: 8.6.2 Left placement
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adding context on the left of a chart involves adding one or more annotations
    immediately before the title, as shown in figure 8.19\.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-19.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
- en: Figure 8.19 The context position on the left of the chart
  id: totrans-207
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Use the left part of the chart to add preliminary charts or deeper details,
    such as textual descriptions, images, or photos that affect audiences’ emotions.
    Consider again the case studies in figure 8.17\. Table 8.2 shows the case studies
    using left context and showing the type of context used.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Table 8.2 Case studies using the left context position
