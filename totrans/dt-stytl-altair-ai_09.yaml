- en: 8.4.2 Slider
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.2 滑块
- en: 'A *slider* is a graphical element that allows users to input or adjust a value
    within a specified range by moving a visual indicator along a track or bar. To
    build a slider in Altair, follow these steps:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*滑块*是一个图形元素，允许用户通过在轨道或条上移动视觉指示器来在指定范围内输入或调整值。要在Altair中构建滑块，请按照以下步骤操作：'
- en: Create a `binding_range()`, an object that defines the range of values to which
    the slider can be set.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个`binding_range()`，一个定义滑块可以设置的值范围的对象。
- en: Create a selection using the `selection_point()` method. The selection is an
    object that defines how the slider will interact with the chart.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `selection_point()` 方法创建一个选择。选择是一个对象，它定义了滑块如何与图表交互。
- en: Add the selection to the chart using the `add_params()` method.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `add_params()` 方法将选择添加到图表中。
- en: Optionally, apply the `transform_filter()` method to the chart to show only
    the selection.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，将 `transform_filter()` 方法应用到图表上，以仅显示选择。
