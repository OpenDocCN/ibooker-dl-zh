- en: 8.6.3 Within placement
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Context within a chart highlights some interesting points or parts through chart
    annotations, as shown in figure 8.20\.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-20.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.20 The context position within the chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Annotations help the audience to focus on some specific parts of a chart. Examples
    of annotations include text, circles, baselines, images, and arrows. When using
    annotations, make sure they are not excessive and do not overlap the chart itself,
    interfering with its reading.
  prefs: []
  type: TYPE_NORMAL
- en: Consider again the case studies in figure 8.17\. Table 8.3 shows the case studies
    using the left context and the type of context used.
