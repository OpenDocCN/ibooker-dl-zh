  prefs: []
  type: TYPE_NORMAL
- en: 8.5 Using DALL-E for images
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Imagine reading a text that describes the following scene: *a beautiful little
    girl with black hair and dark eyes, wearing a yellow dress, running in a green
    meadow full of yellow flowers*. You can use your creativity to set up the scene
    in your mind, but this could require a little effort from your brain. Now, look
    at figure 8.10 (realized with DALL-E), showing the same scene visually. You see
    exactly what we described before, but surely, you depicted the scene differently
    in your mind.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-10.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.10 An image of a little girl wearing a yellow dress
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The same situation occurs when you describe the subject of your data story.
    If you don’t give a face to your subject and give only a general description,
    your audience is free to imagine the subject in various ways, depending on their
    background. Instead, if you add one or more images to your data story, you help
    the audience have a clear representation of the story’s subject. You will bring
    the audience up to the intended emotional level through images, especially photos,
    and they will be more open to listening to your data story. Adding images to a
    data story reinforces the context and prepares the audience to accept the data
    story message.
  prefs: []
  type: TYPE_NORMAL
- en: In chapter 4, you learned how to draw images in DALL-E and insert them into
    a chart. In this section, you’ll see how to use DALL-E-generated images to evoke
    emotions. We’ll also look at how to maintain consistency in the images we’re generating
    in DALL-E. Let’s start with emotions.
  prefs: []
  type: TYPE_NORMAL
- en: 8.5.1 Adding emotions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The DALL-E book of prompts suggests some keywords to add emotions to images.
    Figure 8.1 shows some possible adjectives associated with each emotion category:'
  prefs: []
  type: TYPE_NORMAL
- en: '*High energy, positive mood*—Bright, vibrant, dynamic, spirited'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*High energy, negative mood*—Dark, threatening, haunting, foreboding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Low energy, positive mood*—Light, peaceful, calm, serene'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Low energy, negative mood*—Muted, bleak, funereal, somber'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can read the complete list of keywords in the DALL-E book of prompts (https://
    mng.bz/0GNx).
  prefs: []
  type: TYPE_NORMAL
- en: 'Using emotional keywords enables you to obtain different results. Figure 8.11
    shows a possible output produced by DALL-E for the following input: *a calm woman,
    playing in a garden, photograph.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-11.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.11 An image of a calm woman in a garden
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Figure 8.12 shows a totally divergent result, produced by simply changing the
    keyword *calm* to *muted*.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-12.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.12 An image of a muted woman in a garden
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Incorporating this type of image into a data story helps the audience give
    your main character a face. The main character of your story can communicate directly
    with the audience through their emotions and expressiveness. Now that you have
    learned how to add emotion to images generated by DALL-E, let’s move on to the
    next step: generating consistent images.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.5.2 Generating consistent images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consistent images are a set of images sharing common characteristics, such as
    colors, style, and so on. It is important to build consistent images when you
    want to add more than one image to your data story. At the time of writing this
    book, DALL-E does not provide any explicit way to build consistent strategies.
    However, in this section, you will see a trick proposed by Tyler Taggart in his
    YouTube video (Taggart, 2023) to build consistent images in DALL-E. To do it,
    we will use the Editor tool, provided by DALL-E and introduced in chapter 4.
  prefs: []
  type: TYPE_NORMAL
- en: 'To show how the proposed strategy works, we will redraw the images related
    to rowing and cycling used in the chapter 4 case study: Unlock the Potential:
    Invest in Rowing and Cycling for Maximum Returns! The idea is to insert real photos
    in the data story, tailored to executives to capture their attention better.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Start by writing the following prompt in DALL-E: *a photo showing the effort
    of a rowing athlete. Show off the sweat and muscles. The athlete wears a green
    jacket*. Figure 8.13 shows a possible output produced by DALL-E.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-13.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.13 A possible output produced by DALL-E
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Select a photo among the four available, and click Edit. Now, click Add a Generation
    Frame, and insert it near the image, as shown in figure 8.14.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-14.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.14 Where to put the generation frame
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Now, edit your prompt as follows: *a photo showing the effort of a cycling
    athlete. Show off the sweat and muscles. The athlete wears a green jacket*. You
    have simply changed the word *rowing* to *cycling*. DALL-E will generate four
    images. Select the one that best fits your requirements, or generate new images.
    Figure 8.15 shows a possible output. The two parts of the photos (left and right)
    are very similar. For example, they use the same green tonality.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-15.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.15 The output produced by DALL-E
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: As you can see, the two photos are linked to each other. The result looks a
    bit strange, but you can split them (producing two normal-looking photos) by downloading
    them and using any image editing tool.
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have obtained photos of the two best-performing sports, you can
    replace them in the chart from the case study in chapter 4, as shown in figure
    8.16\. We have also added the subtitle produced with fine-tuning to the chart.
    The photos in the story highlight the effort made by the athletes to achieve their
    records, thus inviting the executives to continue financing them.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-16.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.16 The final chart tailored to an audience of executives
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Now, it’s time to practice. Let’s move on to an exercise.
  prefs: []
  type: TYPE_NORMAL
- en: '8.5.3 Exercise: Generating images'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Consider the case study in chapter 1: Increase the Advertising Campaign on
    Dog-Related Websites:'
  prefs: []
  type: TYPE_NORMAL
- en: Generate two consistent images for a dog and a cat, and replace the original
    ones in the chart with the generated images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generate a new image for a dog (or a cat) with a specific emotion (e.g. angry,
    calm, relaxed). Is DALL-E able to generate emotional images for animals?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We have just completed our journey toward using DALL-E to generate images for
    data stories. As a last step in this chapter, we will consider tips on positioning
    your chart in your data story.
  prefs: []
  type: TYPE_NORMAL
- en: 8.6 Strategic placement of context
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Context should precede the main point of your data story. For this reason,
    I suggest you place your context in one of the following three main positions
    in your data visualization chart: on the top, on the left, or within the chart.
    In the remainder of this section, we will investigate each context position separately.
    As an example of using each context position, we will focus on the case studies
    described in chapters 1 through 5\. For convenience, figure 8.17 summarizes the
    case studies analyzed.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-17.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.17 A summary of all the examples described in chapters 1 through 5
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 8.6.1 Top placement
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adding context at the top of a chart means adding a textual description immediately
    under the title, as shown in figure 8.18\.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-18.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.18 The context position at the top of the chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Use the top of the chart to describe an overview of the topic or data sources.
    You can also use the top part of the chart to add the data source. Adding data
    sources means acknowledging the source of information used in a chart. This gives
    credibility to the information presented. When the audience sees that we have
    correctly credited the data source, they are more likely to trust the information
    presented.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the case studies in figure 8.17\. Table 8.1 shows the case studies
    using the top context and the type of context used.
  prefs: []
  type: TYPE_NORMAL
- en: Table 8.1 Case studies using the top context position
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Name | Type ofTop Context | Text |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
