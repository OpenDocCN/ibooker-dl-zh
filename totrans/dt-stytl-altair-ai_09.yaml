  zh: '[PRE4]'
- en: Note  After importing the required libraries, use the `binding_range()` function
    to define a binding range for the slider with a minimum of 1960, maximum of 2021,
    and step size of 1\. Next, use the `selection_point()` function to create a selection
    named Select, and specify the field it should bind to (in this case, Year) using
    the slider. After that, use the `add_params()` method to add the Select_year selection
    to the chart and the `transform_filter()` method to filter the data based on the
    selected year from the slider.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在导入所需的库后，使用 `binding_range()` 函数为滑块定义一个最小值为 1960、最大值为 2021、步长为 1 的绑定范围。接下来，使用
