  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑第3章关于过去50年北美人口的案例研究。你可以在本书的GitHub仓库中找到这个案例研究的完整代码，位于CaseStudies/population/population.ipynb。最终的数据故事比较了北美与世界其他地区的人口，并显示有3670万人差距。我们使用绿色调来表示北美趋势线。
- en: 'Now, take the following steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，按照以下步骤进行：
- en: 'Change the color of the main chart (i.e., the chart showing the difference
    from 1960) to #963232 (a tonality of red), while keeping the green tonality in
    the next step chart (i.e., the chart entitled Strategies for Population Growth
    in North America).'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '将主图表（即显示与1960年差异的图表）的颜色更改为 #963232（一种红色调），同时保持下一步图表（即标题为北美人口增长策略的图表）中的绿色调。'
- en: Compare the obtained results with the chart implemented in chapter 3\. Did the
    use of different colors change the message in any way? You will probably notice
    a negative emphasis on the fact that population growth in North America is slower
