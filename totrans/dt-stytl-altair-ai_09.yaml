  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 8.4.3 Drop-down menu
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A *drop-down menu* is a graphical element that typically appears as a small
    rectangular box with an arrow or triangle icon, indicating that additional options
    or choices are available. When a user clicks or hovers over the drop-down menu,
    a list of selectable items or options “drops down,” or expands, below or above
    the menu. The user can then choose from the available options by clicking them.
    To create a drop-down menu in Altair, follow these sequential steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Begin by generating a `binding_select()` object. This object defines the list
    of values assigned to the drop-down menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a selection using the `selection_point()` method. This selection object
    governs the interaction between the drop-down menu and the chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Integrate the selection into the chart using the `add_params()` method.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply the `transform_filter()` method to display only the selected data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Listing 8.6 shows an example of the usage of a drop-down menu. The example uses
    the population dataset of chapter 3, focusing on the population growth over the
    years by continent. The drop-down menu enables you to select a specific continent.
    You can find the complete code in the GitHub repository for the book under 08/dropdown.py.
    The following listing shows only the relevant code to implement a slide. For more
    details, read the code in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.6 Setting a drop-down menu
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Note  After importing the required libraries, use the `binding_select()` function
    to define a binding selection for the drop-down menu. Next, proceed as you do
    for sliders.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.8 shows a static representation of the resulting chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-8.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.8 An example of a drop-down menu
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Now, it’s time to practice. So let’s proceed with an exercise.
  prefs: []
  type: TYPE_NORMAL
