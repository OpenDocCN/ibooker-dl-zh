- en: '8.7 Case study: From information to knowledge (part 2)'
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous chapter, we analyzed how to turn information into knowledge
    through textual context in the aquaculture case study. Just for a quick reminder,
    the case study involved building a story around the safety problem in salmon aquaculture
    in the United States. We decided to plot the salmon aquaculture sales trend line
    versus the other types of aquaculture. As an insight, we discovered that since
    1998, there has been an increase in sales, following a period of decrease in sales
    from 1992 to 1998\. We discovered that the decreasing period was partially due
    to some health problems in the salmon aquaculture. Figure 8.21 shows the chart
    produced when adding textual context to turn information into knowledge.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-21.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
- en: Figure 8.21 The chart produced when adding textual context
  id: totrans-244
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The next step involves adding visual context to the story. We will follow two
    different scenarios:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
- en: Communicating a negative mood, with a focus on the negative years (1992–1998)
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicating a positive mood, with a focus on the years where the trend is
    increasing (from 1998).
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In both cases, we will generate images, set colors, and pick a size related
    to the specific mood. Let’s start with the first point: communicating a negative
    mood.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
- en: 8.7.1 Setting a negative mood
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this scenario, the focus is on the negative years. The aim is to show the
    dreadfulness of this period to raise awareness among the audience of the urgency
    of ensuring that it never happens again. We will generate shocking images and
    use dark colors.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: Images
  id: totrans-251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Generate shocking images (high energy, negative mood) about salmon. Let’s use
    DALL-E with the following prompt: *a shocking photo of a dead salmon from a disease*.
    Figure 8.22 shows a possible output of images generated by DALL-E.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-22.png)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.22 The output produced by DALL-E with the following input: a shocking
    photo of a dead salmon from a disease'
  id: totrans-254
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Let’s choose photo number 2 and add it to the chart. Listing 8.7 shows the instructions
    for Copilot to generate the image in Altair.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.7 Instructions for Copilot
  id: totrans-256
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '#1 1 is a symbolic number.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
- en: Note  First, instruct Copilot to generate a DataFrame containing all the relevant
    channels. Next, specify how to draw the image using Altair. We have asked Copilot
    to set `y` = 0\. This is an initial value. You can adapt it manually by looking
    at the image.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: You can find the complete code in the GitHub repository for the book under CaseStudies/from-information-to-knowledge-visual/chart-negative.py.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: Color and size
  id: totrans-261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In addition to the photo, we can use dark colors to emphasize the negative scenario.
    For example, we can use a dark red tonality (#460805), which suggests blood. Next,
    we can increase the stroke width in correspondence to the years 1992–1998\. We
    generate another line for those years, overlapping with the original chart. The
    following listing shows the code to generate the line.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.8 Adding a focused line
  id: totrans-263
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Note  First, build a base chart with all the encoding options. After drawing
    the main chart, draw another chart focusing on a selection. Use the `transform_filter()`
    method to select only some data.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: Again, you can find the complete code in the GitHub repository for the book
    under CaseStudies/from-information-to-knowledge-visual/chart-negative.py. Figure
    8.23 shows the resulting chart.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-23.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
- en: Figure 8.23 The chart after adding a negative visual context
  id: totrans-268
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Now that you have implemented the negative-mood scenario, let’s move to the
    opposite one: the positive mood.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
- en: 8.7.2 Setting a positive mood
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this scenario, the focus is on the positive trend line, beginning in 1998\.
    The objective is to encourage the audience to continue to adopt the current strategy
    for the sake of the salmon population. Instead of focusing on the negative effects,
    here, we can focus on the positive scenario, mentioning the negative aspects only
    as a possibility. We will use relaxing photos and colors.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: Images
  id: totrans-272
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The procedure to generate the relaxing images is similar to the negative scenario,
    with the difference of using words falling in the top-left clock face of figure
    8.1 (low energy, positive mood). Use the following prompt for DALL-E to generate
    the required images: *a calm aquaculture of safe salmon*. Figure 8.24 shows a
    possible output. Let’s choose photo number 1\.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-24.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.24 The output produced by DALL-E with the following input: a calm
    aquaculture of safe salmon'
  id: totrans-275
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Color and size
  id: totrans-276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Use a peaceful color (e.g., #105473) to represent the salmon line. In addition,
    highlight the trend line since 1998\. Figure 8.25 shows the resulting chart. You
    can find the complete code in the GitHub repository for the book under CaseStudies/from-information-to-knowledge-visual/chart-positive.py.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/8-25.png)'
  id: totrans-278
  prefs: []
  type: TYPE_IMG
- en: Figure 8.25 The chart after adding a positive visual context
  id: totrans-279
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'We have generated two types of charts—negative and positive—but not both together
    (say, with both images in the same graph). This is because we don’t want conflicting
    emotional cues, potentially confusing the audience or diluting the intended message
    we aim to convey. Now that you have learned how to add a positive or a negative
    mood to a data story, let’s move on to an additional exercise: adding interactivity.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: '8.7.3 Exercise: Making the chart interactive'
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Modify the previous chart to make it interactive as follows: define a drop-down
    menu with two values: Positive and Negative. When the user selects Negative, the
    chart highlights the salmon trend line between 1992 and 1998\. When the user selects
    Positive, the charts highlights the trend line since 1998\. You can find the solution
    to the exercise in the GitHub repository for the book under CaseStudies/from-information-to-knowledge-visual/chart-dropdown.py.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: In the first part of this chapter, you learned how to turn information into
    knowledge by adding visual context to your data visualization chart. You saw how
    to add emotions to your charts in terms of colors, size, and interactivity. You
    also learned how to generate mood-based and consistent images in DALL-E. Next,
    you learned where to put the context in your chart. Finally, you implemented a
    practical case study. In the next chapter, you will see how to turn knowledge
    into wisdom by adding a call to action and possible next steps to your chart.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Adding visual context to your data visualization is crucial for raising audience
    emotions.
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incorporating colors, size, and interactivity helps you to better focus your
    story and tailor it to your audience.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you draw your images in DALL-E, keep them consistent using the editing
    tool.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider positioning the context strategically within your chart to enhance
    its effectiveness.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
