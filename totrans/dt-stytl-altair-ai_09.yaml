  zh: 列表 8.5 展示了滑块使用示例。示例仍然使用第 3 章中的人口数据集，关注按大洲的人口增长。你可以在本书的 GitHub 仓库中的 08/slider.py
    文件下找到完整的代码。列表中只显示了实现滑块的代码。更多细节，请参阅 GitHub 仓库中的代码。
