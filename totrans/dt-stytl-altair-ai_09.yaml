- en: '8 From information to knowledge: Building the visual context'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8 从信息到知识：构建视觉背景
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: 'Emotions: The foundations of visual context'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感：视觉背景的基础
- en: Colors, size, and interaction
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色、大小和交互
- en: Using DALL-E for images
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 DALL-E 制作图像
- en: Strategic placement of textual and visual context
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本和视觉背景的战略定位
- en: Implementing an example
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施示例
- en: Generally, looking at something interesting arouses an *emotion*, a set of feelings
    that strike us. Of course, written texts can arouse emotions, and the power of
    visual elements to generate emotions is likely even greater. So why not exploit
    emotions to involve the audience more in our data stories? In this chapter, we
    will review the basic concepts behind visual context in a data story with a focus
    on emotions. We will describe how to set color, size, and interactivity in a data
    story. Next, we will deepen the usage of DALL-E for building images. Afterward,
    we will focus on how to place the context in your chart. Finally, we will focus
    on a practical case study implementing the described concepts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，看到有趣的事物会唤起一种*情感*，一系列触动人心的感受。当然，书面文字可以唤起情感，而视觉元素产生情感的力量可能更大。那么，为什么不利用情感来使观众更多地参与到我们的数据故事中来呢？在本章中，我们将回顾数据故事中视觉背景的基本概念，重点关注情感。我们将描述如何在数据故事中设置颜色、大小和交互性。接下来，我们将深入探讨如何使用
    DALL-E 制作图像。然后，我们将关注如何在图表中放置背景。最后，我们将关注一个实施所述概念的实践案例研究。
- en: '8.1 Emotions: The foundations of visual context'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 情感：视觉背景的基础
- en: I went to the Natural History Museum with my family some time ago. There were
    many animals, reconstructions of archaeological excavations, some primitive men,
    and much more. At the end of the visit, the children were so enthusiastic that
    they talked about nothing else. Again, after a few days, my youngest told me he
    wanted to build an archaeological excavation in his grandmother’s garden!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我和家人几年前去过自然历史博物馆。那里有许多动物、考古发掘的重建、一些原始人，还有更多。参观结束时，孩子们如此兴奋，以至于他们谈论的只有这件事。几天后，我最小的孩子告诉我，他想要在他祖母的花园里建造一个考古发掘！
- en: 'The same type of thing should happen with our stories: our audience should
    still be talking about them after some time. They should be memorable. One way
    to achieve this, while directly involving our audience, is by eliciting *emotions*.
    Emotions are central to perceiving, interpreting, and remembering visual information.
    Emotions bridge the gap between raw data and human comprehension. Visual stimuli
    trigger emotional responses, influencing our perception and engagement with what
    we see. The *Collins Dictionary* ([https://mng.bz/9dZl](https://mng.bz/9dZl))
    defines an emotion as “a feeling such as happiness, love, fear, anger, or hatred,
    which can be caused by the situation that you are in or the people you are with.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的故事也应该发生同样的事情：一段时间后，我们的观众仍然在谈论它们。它们应该是难忘的。实现这一目标的一种方法，同时直接涉及我们的观众，是通过唤起*情感*。情感是感知、解释和记忆视觉信息的关键。情感在原始数据和人类理解之间架起桥梁。视觉刺激引发情感反应，影响我们对所看到的感知和参与。*柯林斯词典*（[https://mng.bz/9dZl](https://mng.bz/9dZl)）将情感定义为“一种感觉，如快乐、爱、恐惧、愤怒或仇恨，可能是由你所处的情境或你所与的人引起的。”
- en: Emotions play a crucial role in the effectiveness of visual communication. The
    visual context, including colors, shapes, and layout, can evoke specific emotional
    responses in the audience. For instance, warm colors like red and orange might
    evoke feelings of excitement or urgency, while cooler tones like blue and green
    can convey calmness or trust. Intentionally using these emotional cues in visual
    elements can significantly impact how information is perceived and retained by
    the audience.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 情感在视觉传播的有效性中起着至关重要的作用。视觉背景，包括颜色、形状和布局，可以在观众中唤起特定的情感反应。例如，像红色和橙色这样的暖色调可能会唤起兴奋或紧迫感，而像蓝色和绿色这样的冷色调则可以传达平静或信任。有意在视觉元素中使用这些情感线索可以显著影响观众对信息的感知和保留。
- en: 'In their book, *Communicate to Influence: How to Inspire Your Audience to Action*,
    Ben and Kelly Decker explain that we can understand emotions through the dual
    dimensions of energy and mood, which help categorize various emotional states
    based on the level of positivity or negativity of the emotion, as shown in figure
    8.1 (Decker, 2015).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的书中，《沟通以影响：如何激发观众的行动》，本和凯利·德克解释说，我们可以通过能量和情绪的双重维度来理解情感，这有助于根据情感的正负程度对各种情感状态进行分类，如图
    8.1 所示（德克，2015）。
- en: '![figure](../Images/8-1.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/8-1.png)'
- en: Figure 8.1 Macro categories for emotion classification
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.1 情绪分类的宏观类别
- en: Emotions can vary widely along these dimensions, and individuals may experience
    and express emotions in unique ways, influenced by their personal and cultural
    backgrounds.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪在这些维度上可能有很大的差异，个体可能会以独特的方式体验和表达情绪，这受到他们个人和文化背景的影响。
- en: 'Considering the energy axis (x-axis), we have two types of emotions:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到能量轴（x轴），我们有两种类型的情绪：
- en: '*High-energy emotions*—These are often associated with heightened physiological
    arousal. They typically involve activating the body’s “fight-or-flight” response.
    Examples of high-energy emotions include excitement, anger, and fear. These emotions
    are characterized by increased heart rate, heightened alertness, and a sense of
    urgency. High-energy emotions are often expressed through animated body language,
    enthusiastic gestures, and rapid speech.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高能量情绪*—这些情绪通常与增强的生理唤醒度相关联。它们通常涉及激活身体的“战斗或逃跑”反应。高能量情绪的例子包括兴奋、愤怒和恐惧。这些情绪的特点是心率加快、警觉性提高和紧迫感。高能量情绪通常通过生动的肢体语言、热情的手势和快速的言语表达出来。'
- en: '*Low-energy emotions*—These involve reduced physiological arousal and are characterized
    by a sense of calm and relaxation. Examples of low-energy emotions include contentment,
    tranquility, and sadness. People experiencing low-energy emotions may exhibit
    slower movements, a quieter demeanor, and reduced physical tension. Low-energy
    emotions often lead to contemplation and introspection.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*低能量情绪*—这些情绪涉及生理唤醒度的降低，以平静和放松为特征。低能量情绪的例子包括满足、宁静和悲伤。经历低能量情绪的人可能会表现出动作缓慢、举止安静和身体紧张度降低。低能量情绪常常导致沉思和内省。'
- en: 'Considering the mood axis (y-axis), we have two types of emotions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到情绪轴（y轴），我们有两种类型的情绪：
- en: '*High-mood emotions*—These are associated with positive valence, which evokes
    happiness, joy, and positivity. These emotions create an optimistic mood and often
    lead to smiles, laughter, and general well being. Examples include happiness,
    excitement, and love.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高落情绪*—这些情绪与积极的价值观相关联，唤起快乐、喜悦和积极情绪。这些情绪营造出乐观的氛围，并常常导致微笑、笑声和普遍的幸福感。例如，快乐、兴奋和爱。'
- en: '*Low-mood emotions*—These are characterized by negative valence, leading to
    feelings of sadness, anger, or anxiety. These emotions create a more somber mood.
    Low-mood emotions may result in expressions of sadness, frowns, and a general
    sense of distress. Examples include sadness, fear, and anger.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*低落情绪*—这些情绪以负面价值为特征，导致悲伤、愤怒或焦虑等感受。这些情绪会营造出更加忧郁的氛围。低落情绪可能导致悲伤的表情、皱眉以及普遍的痛苦感。例如，悲伤、恐惧和愤怒。'
- en: We can combine mood and energy to generate different emotions, as shown by the
    emoticons in figure 8.1\.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过情绪和能量组合来生成不同的情绪，如图8.1中的表情符号所示。
- en: When choosing colors, you should also consider making your content accessible
    and understandable to people with disabilities. For more details, refer to the
    Web Content Accessibility Guidelines (WCAG, [https://wcag.com/](https://wcag.com/))
    website and WebAIM ([https://webaim.org/articles/contrast/](https://webaim.org/articles/contrast/)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择颜色时，还应考虑使内容对残疾人士可访问和可理解。更多详情请参考网络内容可访问性指南（WCAG，[https://wcag.com/](https://wcag.com/)）网站和WebAIM（[https://webaim.org/articles/contrast/](https://webaim.org/articles/contrast/)）。
- en: Incorporating emotions in data stories is not a mere aesthetic choice but *a
    strategic approach to conveying knowledge*. By aligning emotions with the intended
    message, we can transform the audience’s passive reception of information into
    an active quest for knowledge and understanding. For example, high-energy emotions
    can capture immediate attention and incite curiosity, driving the viewer to explore
    the visual content more deeply. Conversely, low-energy emotions can encourage
    reflection, allowing the audience to contemplate the content more profoundly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据故事中融入情绪并非仅仅是一种审美选择，而是一种传达知识的*战略方法*。通过将情绪与预期的信息相匹配，我们可以将观众被动接收信息转变为主动寻求知识和理解的过程。例如，高能量情绪可以立即吸引注意力并激发好奇心，促使观众更深入地探索视觉内容。相反，低能量情绪可以鼓励反思，使观众能够更深刻地思考内容。
- en: The quickest and most effective way to arouse emotions is through *sight*. Just
    as my children at the Natural History Museum were impressed by what they saw,
    our audience should be impressed by what they see in our visual representations.
    There are different ways to capture the audience’s attention through sight, such
    as chart colors, size, interactivity, and images. There are tons of books and
    resources dealing with all these types of sights; thus, this book will give only
    a general overview of them with a focus on how to configure them in Altair. You
    can refer to the bibliography for more details. In addition, this chapter will
    focus on how to use generative AI, specifically DALL-E, to generate images with
    specific emotions. Let’s start with a general overview of colors and how to implement
    them in Altair.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 激发情感最快最有效的方式是通过*视觉*。正如我的孩子们在自然历史博物馆被他们所见所吸引一样，我们的观众应该被我们在视觉表现中所见所吸引。通过视觉吸引观众注意力的方式有很多，例如图表颜色、大小、交互性和图像。有大量关于所有这些视觉类型的书籍和资源；因此，本书将只提供一个概述，重点关注如何在Altair中配置它们。更多细节，请参考参考文献。此外，本章将重点介绍如何使用生成式AI，特别是DALL-E，来生成具有特定情感的图像。让我们从颜色的一般概述及其在Altair中的实现方法开始。
- en: 8.2 Color
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 颜色
- en: 'Color helps communicate a message by setting the scene and the tone. It creates
    an emotional connection between the data and the audience. Color comprises three
    main components:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色通过设定场景和基调来传达信息。它建立了数据与观众之间的情感联系。颜色由三个主要组成部分构成：
- en: '*Hue*—This refers to the dominant color wavelength. It identifies color family
    or color name (such as red, green, or purple).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*色调*——这指的是主导颜色的波长。它确定了颜色家族或颜色名称（如红色、绿色或紫色）。'
- en: '*Saturation*—This component describes the intensity of that color. It defines
    how pure a color is.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*饱和度*——这个组件描述了该颜色的强度。它定义了颜色的纯度。'
- en: '*Brightness*—This measures how light or dark a color appears.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*亮度*——这衡量了颜色看起来有多亮或多暗。'
- en: 'In the previous chapters, we saw that every data story has a main character
    and an adversary. When drawing a chart, choose a primary color to highlight your
    main character, and always use it when referring to them. Use an alternative color
    for your adversary, but if you want to move the adversary to the background, use
    a gray tonality for them. You can choose colors using one of the following palettes
    (see the e-book for full-color pictures):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们了解到每个数据故事都有一个主要角色和一个对手。在绘制图表时，选择一种主色调来突出主要角色，并在提及他们时始终使用它。为对手使用另一种颜色，但如果你想让对手退居背景，则可以使用灰色调。你可以使用以下调色板之一来选择颜色（请参阅电子书中的全彩图片）：
- en: '*Sequential color palettes organize quantitative data from high to low using
    a single color in various gradients or saturations.* Use this palette to show
    a progression rather than a contrast (figure 8.2).'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*顺序色调板使用单一颜色在多种渐变或饱和度中组织从高到低的定量数据*。使用此调色板来显示进展而不是对比（图8.2）。'
- en: '![figure](../Images/8-2.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/8-2.png)'
- en: Figure 8.2 A sequential color palette
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.2 顺序色调板
- en: '*Diverging color palettes highlight the ranges of quantitative data by using
    two contrasting hues on the extremes and a lighter-tinted mixture to highlight
    the middle range*. A diverging palette shows where data are on a spectrum, such
    as cold to hot (figure 8.3). Cold could represent lower quantitative data values,
    typically depicted with a cooler hue, while hot could refer to higher values,
    often represented with a warmer hue.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对比色调板通过在两端使用两种对比色调以及较浅的混合色调来突出显示中间范围，从而强调定量数据的范围*。对比色调板显示了数据在谱上的位置，例如冷到热（图8.3）。冷可能代表较低的定量数据值，通常用较冷的色调表示，而热可能指较高的值，通常用较暖的色调表示。'
- en: '![figure](../Images/8-3.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/8-3.png)'
- en: Figure 8.3 A diverging color palette
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.3 对比色调板
- en: '*Qualitative color palettes* *highlight qualitative categories.* This palette
    type uses a different hue for each concept (figure 8.4).'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定性色调板* *强调定性类别*。这种调色板类型为每个概念使用不同的色调（图8.4）。'
- en: '![figure](../Images/8-4.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/8-4.png)'
- en: Figure 8.4 A qualitative color palette
  id: totrans-40
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.4 定性色调板
- en: You can use colors to focus attention and highlight important information the
    chart wants to show. In addition, you can use color to create associations, such
    as brown or green for nature and shades of yellow for sunshine or bees. You can
    even use colors to evoke emotions, such as red for energy and blue for peace.
    Do not use overlapping colors to represent different concepts or too many colors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用颜色来集中注意力和突出图表想要展示的重要信息。此外，您可以使用颜色来建立关联，例如棕色或绿色代表自然，黄色调代表阳光或蜜蜂。您甚至可以使用颜色来唤起情感，例如红色代表能量，蓝色代表和平。不要使用重叠的颜色来表示不同的概念或使用过多的颜色。
- en: Challenge
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 挑战
- en: 'Consider the chapter 5 case study on the topic of homelessness. We used a tonality
    of green to color bars in our chart, which should evoke hope in the audience.
    The objective of the color was to demonstrate that our project would help solve
    the homeless problem. What happens if we use another color, such as #6F4E37 (coffee)?
    The message transmitted will probably be less intense than if green is used.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '考虑第5章关于无家可归主题的案例研究。我们在图表中用绿色调着色条形，这应该能在观众中唤起希望。颜色的目的是展示我们的项目将有助于解决无家可归问题。如果我们使用另一种颜色，比如
    #6F4E37（咖啡色），传达的信息可能没有使用绿色时那么强烈。'
- en: 8.2.1 Setting colors in Altair
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.1 在Altair中设置颜色
- en: In the previous chapters, we have seen how to set colors in Altair using the
    color channel. In this section, we will provide more details. The following listing
    shows a quick reminder of how to use colors in Altair.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们看到了如何使用颜色通道在Altair中设置颜色。在本节中，我们将提供更多细节。以下列表展示了如何在Altair中使用颜色的快速提醒。
- en: Listing 8.1 Setting colors in Altair
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表8.1 在Altair中设置颜色
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note  Use the `alt.Color()` channel to set the color.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `alt.Color()` 通道来设置颜色。
- en: 'The color channel may receive a specific color palette using the `scheme` parameter
    as input. Refer to the Altair documentation ([https://vega.github.io/vega/docs/schemes/](https://vega.github.io/vega/docs/schemes/))
    for the supported palettes. In addition, you can use the scale parameter to specify
    the range and the domain of your colors:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色通道可以使用 `scheme` 参数作为输入接收特定的颜色调色板。有关支持的调色板，请参阅Altair文档（[https://vega.github.io/vega/docs/schemes/](https://vega.github.io/vega/docs/schemes/)）。此外，您可以使用比例参数来指定颜色的范围和域：
- en: '*The range parameter specifies the output range of the scale.* For example,
    when mapping a quantitative variable to color, use a color scale ranging from
    blue to red. Specify the range as a list of colors or as one of Altair’s built-in
    color schemes.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*范围参数指定了刻度的输出范围。* 例如，当将定量变量映射到颜色时，使用从蓝色到红色的颜色刻度。指定范围为一个颜色列表或Altair的内置颜色方案之一。'
- en: '*The domain parameter specifies the input domain of the scale.* For example,
