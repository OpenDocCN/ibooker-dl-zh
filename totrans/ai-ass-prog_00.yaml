- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When I graduated from UCLA in the early 1990s, I thought I would be a professor.
    But when IBM hired me, I quickly fell in love with the technology industry. There
    was no turning back. I would go on to work at other companies like VMware, Pivotal,
    EMC, and SGI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代初从加州大学洛杉矶分校毕业后，我以为我会成为一名教授。但当我被IBM雇佣时，我很快就爱上了技术行业。我无法回头。我继续在其他公司工作，如VMware、Pivotal、EMC和SGI。
- en: Then I founded several startups. My latest is Aisera, which builds generative
    AI solutions for enterprises. Our platform helps with customer service, employee
    experience, enterprise search, IT service desk, and AIOps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我创立了几家初创公司。最新的是Aisera，它为企业构建生成式AI解决方案。我们的平台帮助客户服务、员工体验、企业搜索、IT服务台和AIOps。
- en: 'Throughout my career, I’ve seen many innovations, such as the emergence of
    the internet, cloud computing, mobile devices, and deep learning. Yet there was
    one area of technology that saw little progress: software development.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的整个职业生涯中，我看到了许多创新，例如互联网、云计算、移动设备和深度学习的出现。然而，有一个技术领域进展甚微：软件开发。
- en: As a founder, this was certainly a big frustration. There would often be certain
    things we wanted to do but could not because of the bottlenecks with our engineering
    teams. But with AI-assisted programming, the game has changed in a big way. It
    has made Aisera more agile and nimble. It’s been a force multiplier that has helped
    propel our growth.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为创始人，这无疑是一个巨大的挫折。我们经常有一些想要做的事情，但由于我们的工程团队存在瓶颈，我们无法做到。但有了AI辅助编程，游戏规则发生了很大的变化。它使Aisera更加敏捷和灵活。它是一种倍增器，帮助我们推动了增长。
- en: Now, when I consider hiring a developer, I want to know how they leverage AI.
    How are they using this powerful technology to handle tedious processes and code
    faster?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当我考虑雇佣一个开发者时，我想知道他们如何利用AI。他们是如何使用这项强大的技术来处理繁琐的过程和更快地编写代码的？
- en: 'Bottom line: I believe that understanding AI-assisted programming tools is
    a critical skillset. According to Microsoft CEO [Satya Nadella](https://oreil.ly/CuREp),
    they are “becoming standard issue for any developer…”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：我相信，理解AI辅助编程工具是至关重要的技能集。根据微软CEO [萨蒂亚·纳德拉](https://oreil.ly/CuREp)的说法，它们“正在成为任何开发者的标准配置...”
- en: But understanding AI-assisted programming requires a different approach. It’s
    not like typical development. You need to understand how to use generative AI
    systems. This is where Tom’s book comes in. He has written a playbook for any
    developer who wants to become proficient with AI-assisted programming. He’s covered
    the key topics and has provided many useful examples. He also has done this in
    a fun manner, making the topic approachable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但理解AI辅助编程需要不同的方法。它不像典型的开发。你需要了解如何使用生成式AI系统。这就是汤姆的书的用武之地。他为任何想要精通AI辅助编程的开发者编写了一份操作手册。他涵盖了关键主题，并提供了许多有用的示例。他还以一种有趣的方式完成了这项工作，使得这个话题变得易于接近。
- en: No doubt, it’s an exciting time to be a developer. There are many opportunities
    for career growth. And one of the best moves you can make is learning AI-assisted
    programming.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，这是一个对开发者来说令人兴奋的时代。有很多职业发展的机会。你可以做出的最好的决定之一就是学习AI辅助编程。
