- en: Part 4 Additional considerations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: RAG is an evolving technique, and significant research activity has been ongoing
    in this field. In this concluding part of the book, you will learn about the popular
    state-of-the-art variants of RAG and a RAG development framework that will assist
    you in planning and building RAG systems.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8 will teach you about the most important variants of RAG—multimodal
    RAG, knowledge graph-enhanced RAG, and agentic RAG—along with some other popular
    ones. Learning about these variants will let you customize your RAG systems to
    the use case you are building.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9 revisits all the concepts discussed in this book, organized within
    a RAG development framework. This framework will help you strategically plan the
    development of your RAG system. You’ll also get to know a few areas of research
    that remain open at the time of writing this book.
  prefs: []
  type: TYPE_NORMAL
- en: This concluding part of the book wraps up your introduction to RAG. By the end
    of this book, you should not only have the foundations to build production-grade
    RAG systems, but also the knowledge to follow and contribute to ongoing research
    in this domain.
  prefs: []
  type: TYPE_NORMAL
