- en: Part 1 Foundations of generative AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 生成式AI的基础
- en: This section introduces the fundamental concepts and technologies that underpin
    generative AI. We start with a general overview of what generative AI can do,
    how it works, and how it can be applied in various enterprise settings. Then we
    examine the details of large language models (LLMs), such as their structures,
    categories, and main concepts. The final chapters in this section cover generating
    text, images, and similar things through APIs, offering a hands-on guide to accessing
    and utilizing these technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了支撑生成式AI的基本概念和技术。我们首先概述了生成式AI能做什么，它是如何工作的，以及如何在各种企业环境中应用。然后我们详细探讨了大型语言模型（LLMs）的细节，例如它们的结构、类别和主要概念。本节最后几章涵盖了通过API生成文本、图像和类似内容，提供了访问和利用这些技术的实用指南。
- en: Chapter 1 introduces the concept of generative AI and explains its ability to
    create new content, such as text, images, and code. It discusses various enterprise
    use cases, compares generative to traditional AI, and provides guidance for organizations
    considering adopting this technology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章介绍了生成式AI的概念，并解释了其创建新内容（如文本、图像和代码）的能力。它讨论了各种企业应用案例，比较了生成式AI与传统AI，并为考虑采用这项技术的组织提供指导。
- en: Chapter 2 dives into large language models, explaining their foundational concepts
    and architecture, particularly focusing on the transformer model. It also covers
    different types of LLMs and essential concepts such as prompts, tokens, and embeddings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章深入探讨大型语言模型，解释其基础概念和架构，特别是关注Transformer模型。它还涵盖了不同类型的LLM以及诸如提示、令牌和嵌入等基本概念。
- en: Chapter 3 explores how to generate text using APIs, starting with basic implementations
    and moving on to more advanced options. It explains model categories and dependencies,
    providing practical examples of text generation applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章探讨了如何使用API生成文本，从基本实现开始，逐步过渡到更高级的选项。它解释了模型类别和依赖关系，并提供了文本生成应用的实用示例。
- en: Chapter 4 focuses on generating images and other media types. It provides an
    overview of image generation models and explains how to use APIs to create various
    types of media content.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章专注于生成图像和其他媒体类型。它概述了图像生成模型，并解释了如何使用API创建各种类型的媒体内容。
- en: Finally, chapter 5 expands on generating other media types, such as video and
    audio. It covers the techniques and technologies behind media generation, practical
    examples, and API usage. The chapter also covers code generation using various
    models.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五章扩展到生成其他媒体类型，如视频和音频。它涵盖了媒体生成的技术和方法，提供了实际案例和API使用说明。本章还涵盖了使用各种模型进行代码生成。
