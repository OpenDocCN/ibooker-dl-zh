  prefs: []
  type: TYPE_NORMAL
- en: 7.4.2 Understanding CSS animation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Currently, YellowPencil offers the following animation features:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Animation*—Using this CSS property you animate HTML elements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Animation generator*—This tool helps you create your own custom animations.
    Its primary function is to enable you to create animations in a way that uses
    the visual strengths of designers, rather than requiring them to write code manually.
    You can see the results of these animation designs in real time too.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Animation manager*—Here, you can manage all the animations that you’ve added
    to your website. For one thing, you can visually adjust settings such as duration
    and delay time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Transition*—This CSS property allows you to add simple transitions to HTML
    elements, such as fading out or fading in. And specialized tricks like a rubber-band
    animation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*50+ animations*—This is a collection of more than 50 predefined animations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with animations and transitions
  prefs: []
  type: TYPE_NORMAL
- en: Animations and transitions are related. However, *animation* is more complex
    and versatile. You can use multiple keyframes and continuously play or loop the
    activity without requiring user interaction or other triggers. Animation can involve
    multiple properties and allow fine control over timing and sequencing, displaying
    more complicated and varied movement and effects.
  prefs: []
  type: TYPE_NORMAL
- en: '*Transitions*, by contrast, are typically used for simple interactions involving
    a change from one state to another (such as invisible to visible, or black to
    pink). They are triggered by user interaction (such as viewing a new page) and
    typically involve a smooth change of one or more CSS properties between two states:
    the initial state and the final state. An example is changing black normal text
    to pink italics, and back again. To sum up: the Animation Generator tool is used
    for creating more complex, keyframe-based animations, while the transitions tool
    creates simpler, state-based effects.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This list describes the primary transition properties ([https://mng.bz/XxAl](https://mng.bz/XxAl)):'
  prefs: []
  type: TYPE_NORMAL
- en: '*Type*—Specifies the name of the CSS property the transition effect is for.
    The transition effect starts when the specified CSS property changes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Duration*—How many seconds (s) or milliseconds (ms) a transition effect takes
    to complete.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Easing*—The speed curve of the transition effect. The values can be Ease,
    Linear, Ease-In, Ease-Out, or Ease-In-Out.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This list describes the primary animation properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Animation*—Adds an animation to an element.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Trigger*—Specifies what triggers the animation to start. It can be Onscreen
    (it plays when the element is visible on the screen, a value we’ll use shortly),
    Hover (starts when the mouse pointer is moved over the element), Click (when the
    element is clicked), or Focus (triggers when a form field is focused, meaning
    that the user has pressed the Tab key to move around a form’s fields, or clicked
    a field).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Trigger repeat*—Determines how many times the animation runs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Duratio*n—Dictates how long an animation should take to complete one cycle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Delay*—States how long after being triggered the animation should wait to
    begin.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Easing*—Sets the speed pattern. The values are Ease, Linear, Ease-In, Ease-Out,
    or Ease-In-Out. Experiment with these to see the differences among them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Animation fill mode*—Sets the state of the end animation when the animation
    isn’t running. The values can be None, Forwards, Backwards, or both Forwards and
    Backwards.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tip Here’s a good tutorial from MDN Web Docs on the many ways you can animate
    your pages using CSS: [https://mng.bz/yW27](https://mng.bz/yW27).'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.3 Try animating
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here are the steps you can take to fade something in. This can be a subtle,
    but effective, way to display various elements such as your site’s tagline underneath
    the site title. Visitors will see your site’s title right away, but then your
    tagline will take a few seconds to fade into view.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this example, we’ll make the site’s h1 headings take 2 seconds to fade into
    view using the YellowPencil plugin’s Motion feature:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to your Pages > All Pages screen, and then click a page named Practice to
    open its Edit Page screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Edit Page - YellowPencil button in the top-right area.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the page’s title (Practice) in YellowPencil to select that h1 element.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Motion on the right side to open its module. Click FadeIn as the animation
    type.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To start the animation when the element becomes visible on the user’s browser,
    select `` `onscreen` `` for the `` `Trigger` `` property.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To play the animation only once set the `` `Trigger Repeat` `` property to ``
    `1` ``.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the `` `Duration` `` property to `` `2` `` (seconds)—or `` `3` ``, or whatever
    pleases you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the `` `Delay` `` property at its default `0` value unless you want the
    animation to start sometime after the page displays.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the `` `Easing` `` property to `` `ease` `` or `` `linear` `` depending
    on how you want the speed of the animation to vary over its duration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the `` `Animation Fill Mode` `` to `` `forwards` `` to ensure that the page
    title element remains visible after the animation ends.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Save button in the upper-right area to store the code on your website.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After you follow those steps, YellowPencil generates this CSS code:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Now return to your website (click the previous browser tab), and click View
    Page on the top menu bar. You’ll see the page title Practice fade in. To see the
    effect again, press F5 to refresh the browser page.
  prefs: []
  type: TYPE_NORMAL
- en: There are, of course, hundreds of variations, settings, interactions, and special
    effects such as animations you can experiment with to improve the default look
    described on your site’s theme’s CSS file. If you have any interest in site design,
    I’m sure you’ll find the YellowPencil plugin both valuable and fun.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.4 Bringing in AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'AI is an excellent programmer. Let’s try getting some assistance from GPT.
    One popular effect is the zooming animation that is triggered when the user hovers
    their mouse pointer over an image. Here’s my prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You are an expert CSS programmer. Create some CSS code for a website that
    when an image is hovered on by the mouse pointer, the image slowly grows 20% larger.
    |'
  prefs: []
  type: TYPE_TB
- en: And GPT came up with this code you should paste into the Edit Page screen’s
    Text tab on one of your pages. Replace putyourimageURLhere.jpg with the actual
    URL for one of the images in your Media Library. To get that URL, click an image
