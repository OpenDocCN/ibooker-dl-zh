- en: In chapter 6 you learned how to choose a strong theme and the basics of layout
    and design. Here in chapter 7, you’ll dive deeper into design, learning more ways
    to make your site stand out visually. We’ll explore how to ensure that your site
    looks contemporary and how to precisely fine-tune the design, beyond what options
    your theme offers in the Appearance > Customize screen.
  prefs: []
  type: TYPE_NORMAL
- en: And you’ll also see how and when to use AI inpainting and outpainting. Inpainting
    deletes or replaces an object within the image. Outpainting extends the image,
    creating new content related to the overall perspective, style, and content in
    the original.
  prefs: []
  type: TYPE_NORMAL
- en: 7.1 Creating a contemporary design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Site design fashions change over time, much like architecture, art, and other
    creative endeavors. One gauge of current fashion is how today’s buildings look.
    And you can sum up much of today’s architecture with one word: *stark*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Western styles throughout history have moved between two extremes: curved (decorative,
    dynamic, ornate) and linear (rectangular, static, minimalist). We’re currently
    in a linear period in many of the arts, including the art of website design.'
  prefs: []
  type: TYPE_NORMAL
- en: For centuries during the classical age, buildings were characterized by utilitarian
    simplicity and relatively little ornamentation. Examples include early Egyptian,
    Persian, and Greco-Roman structures (think Parthenon). For the most part, these
    buildings feature highly systematic, orderly designs, focusing on proportion,
    balance, symmetry, and function.
  prefs: []
  type: TYPE_NORMAL
- en: But during a long period from the early Middle Ages up until the mid-20th century,
    the pendulum swung back the other way, and then got stuck decidedly in a lengthy
    ornate period. Ornamentation, detail, and complexity reigned for centuries. This
    lasted through the Gothic, Baroque, Rococo, Victorian, and even the Art Nouveau
    and Art Deco periods going into the early 20th century. For centuries, architects
    favored intricate details and extensive decorative elements. From embellishments
    such as gargoyles and colorful frescoes and stained-glass windows, to elaborate,
    even fussy, decorations.
  prefs: []
  type: TYPE_NORMAL
- en: Then, during World War II, classical styles returned—this time with severe functionality.
    Even curves went out of fashion. That’s a simplification, but there’s some truth
    in it. For the past eight decades, the emphasis has been on linear, unadorned,
    mainly rectangular shapes. The Sidney Opera House and the curvilinear wonders
    of architect Frank Gehry are among the few exceptions.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.1 Victorian homes were subtly colored and often included tubular rooms
    and other curves, offering varied contours. See the ornate porch posts. Even the
    chimney isn’t rectangular.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see when you compare figures 7.1 and 7.2, Victorian houses celebrated
    elaboration and curvature. Today’s more severe aesthetic rejects not only curves,
    but often even *color*!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F02_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.2 The contemporary style called brutalism is an extreme example of
    the reaction against curves, color, ornament, and basic humanity. Apparently,
    even trees can’t survive within 200 yards of this.
  prefs: []
  type: TYPE_NORMAL
- en: So-called *brutalist* buildings are popular in some circles. Granted, one benefit
    is that when you stand in front of such structures, *you* automatically become
    the most beautiful, most alive thing in the picture.
  prefs: []
  type: TYPE_NORMAL
- en: Reports say that Beyoncé and Jay-Z paid $200 million cash for their 30,000-square-foot
    brutalist home in Malibu. It’s the most expensive house ever sold in California.
  prefs: []
  type: TYPE_NORMAL
- en: But no trend is ever absolute. There are, of course, always rebels; bless them.
    As you can see in the powerful works of Frank Gehry (see Midjourney’s attempt
    at creating his style in figure 7.3), he’s an architect who is opposed to right
    angles. (His latest Toronto structures are a touch boxy, but in a predictably
    weird way.) Even Gehry’s semi-rectangular works seem somehow biological and alive.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F03_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.3 This is Midjourney’s invention of a new building in the style of
    Frank Gehry. This architecture is at the opposite end of the spectrum from brutalism.
    And before computers, such a design would have been impossible to blueprint. Brutalism
    by contrast has been around since the 1930s, primarily in Nazi Germany and Communist
    Russia, societies not known for their sensitivity to aesthetics.
  prefs: []
  type: TYPE_NORMAL
- en: Certainly, you won’t want your site to go full-bore brutal, or totally Gehry
    for that matter. Some sites, bridal sales, for example, can benefit from lacey,
    ornate, curvaceous design elements, including script fonts that imitate the flourish
    of traditional calligraphy, as if written with a pen or brush.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, modern site design is clean, uncluttered, and often minimalist. See
    what you think of the following sites:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://mng.bz/4av5](https://mng.bz/4av5)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.findgift.com](https://www.findgift.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[www.konstolymp.gr](https://www.konstolymp.gr)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notice several things in that third site. The animation is subtle, gentle, and
    compelling. Also, there’s a very understated olive tree pattern in the background.
    This animation and opacity can be accomplished by using cascading style sheets
    (CSS), a powerful design tool. We’ll take a close and extensive look at how to
    use it next.
  prefs: []
  type: TYPE_NORMAL
- en: 'For a brief, but impressive, preview, let’s ask AI to write some CSS code that
    we can copy and paste into our site’s Appearance > Customize > Additional CSS
    screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Write the CSS code that will make all h1 headings go from zero to 100 percent
    opacity on page load. |'
  prefs: []
  type: TYPE_TB
- en: The response from Claude ([https://claude.ai](https://claude.ai)) is
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Try it if you wish. Just copy and paste that CSS code into your Appearance >
    Customize > CSS screen. Click the Publish button, and then go to the frontend
    of your site. You should see any h1 headings (the largest headings) fade into
    view. You can adjust the fade-in animation value from 1 second to other durations
    to change the speed of the animation. You can also play around with the opacity.
    Start with a value higher than 0 if you want to start with gray rather than completely
    invisible text. Your site’s title might be an h1 heading.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Understanding CSS styling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Cascading style sheets* (CSS) is a specialized computer language that can
    modify most elements of web page design. So, if you want to fine-tune your theme’s
    default design choices, you need to use CSS.'
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that there’s an excellent plugin named YellowPencil that automatically
    generates CSS code for you! So, you don’t need to learn the language. And, of
    course, AI is an excellent programmer as well, as that previous fade-in animation
    CSS code demonstrates.
  prefs: []
  type: TYPE_NORMAL
- en: With the YellowPencil plugin, you work on a high level—moving sliders, clicking
    within a color wheel, selecting from a menu, using visual drag and drop, and so
    on. And all of those adjustments and many more are displayed in real time in a
    what you see is what you get (WYSIWYG) screen. You see the results as you adjust
    things. Best of all, the YellowPencil plugin *automatically* writes the CSS code
    to make your changes permanent in your website.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll explore the excellent YellowPencil design system shortly in section 7.4\.
    Skip down to it now if you want. This next section is a bit technical, and if
    you prefer not to read it, no harm done. But if you’re curious, here’s a brief
    tour of what CSS does and how it works. This book is designed to be of value to
    beginners, but also of interest to us nerds.
  prefs: []
  type: TYPE_NORMAL
- en: Lowercase always
  prefs: []
  type: TYPE_NORMAL
- en: Always use lowercase letters when writing CSS and HTML code. Originally, CSS
    was wisely case-insensitive. But committees got together, and the result was that
    CSS was made case-sensitive, unfortunately. So, there are now exceptions to case-insensitivity
    in both HTML and CSS. The code is case-sensitive in several contexts (class names,
    attribute selectors), but it’s frequent enough to cause countless bugs. So, to
    avoid problems, *always use lowercase rather than trying to memorize* the random
    exceptions to the rule.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s an example of CSS style definitions for a CSS class name `myId` or `myid`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Here’s the HTML:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Because of case-sensitivity, the text inside these `div` tags is displayed in
    red, not blue. Why? Because the “i” in `myid` is lowercase, and it’s uppercase
    in `myId`. So, CSS sees them as two different CSS selectors.
  prefs: []
  type: TYPE_NORMAL
- en: Definition A *selector* is just the name of the design element that CSS is modifying.
    The selector is followed by a list of one or more property/value pairs. That entire
    grouping under each selector is called a CSS *rule*. Often, the selector is just
    an ordinary HTML element such as `h1`. Or it can be a class name such as `myid`
    in the previous example.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1 Exploring the role that HTML plays in page design
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Before CSS came along, there was only HTML to tell a browser how a web page
    should look. But HTML is primarily a *markup language* because it marks the beginning
    and ending of a particular element in a web page, such as a heading or a paragraph:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: That `<h1>` HTML start “tag” tells the browser to start here applying the h1
    style to this text. And the `</h1>` end tag tells the browser to end that heading
    style here.
  prefs: []
  type: TYPE_NORMAL
- en: 'Browsers have a set of default HTML property values. For example, if the browser
    sees some text surrounded by those `h1` tags, it uses the following list of property
    values by default when displaying the heading:'
  prefs: []
  type: TYPE_NORMAL
- en: '`display:` `block;`—This means that an h1 heading starts on a new line and
    takes up the full width available (that’s what the CSS value called `block` does).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`font-size:` `2em;`—The font size of the h1 element is twice the size of the
    root element’s font size (aka `em`).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`margin-top:` `0.67em;`—The space above the h1 element is 0.67 times the size
    of the root element’s font size.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`margin-bottom:` `0.67em;`—The space below the h1 element is 0.67 times the
    size of the root element’s font size.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`margin-left:` `0;`—There is no space to the left of the h1 element.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`margin-right:` `0;`—There is no space to the right of the h1 element.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`font-weight:` `bold;`—The text of the headings is boldface.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In other words, all h1 headings in a site are rendered using these default design
    properties. These bulleted items are what CSS calls *property-value pairs,* also
    known as *declarations*. The whole point is that you can use CSS to modify any
    of those default values.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.2 Looking at what CSS brings to HTML
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'What if you wanted to change the size, font, color or other properties of the
    h1 headings on your site? In other words, you wanted to modify those default browser
    declarations. Maybe you want to make these headings larger or something. Before
    CSS, you would have had to go through all the site’s HTML code and change *each*
    h1 element by hand. (In HTML, a complete tag-content-end tag unit is called an
    *element*.) To make the h1 headings larger, you would have to retype the HTML
    start tag to read like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: This says make the h1 headings two sizes larger than the browser’s default size.
    Typing in this change to every h1 heading throughout a site was obviously both
    cumbersome and tedious.
  prefs: []
  type: TYPE_NORMAL
- en: Warning Be sure that any quotation marks are straight (" "), not curly (“ ”),
    in your CSS code. HTML and some types of CSS code don’t like slanted or curly
    open and close quotation marks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some typical HTML tags:'
  prefs: []
  type: TYPE_NORMAL
- en: '`<h1>` to `<h6>` define headings, with `<h1>` being the most important and
    `<h6>` the least (usually the smallest). These give a hierarchical structure to
    the text content on your site, letting readers know the relative importance of,
    or the relationship between, sections in the page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<p>` represents paragraphs (common body text).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<div>` and `<span>` specify a zone or a group of page components.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<table>` is used for tables.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<img>` is used for images.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`<a>` is used for hyperlinks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.2.3 Enter CSS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Fortunately, CSS was invented to make site design far easier and more varied.
    Among other helpful features, you can change all the h1 headings in a site by
    modifying just *a single CSS rule*. (We did this in the fade-in CSS example earlier.)
    This next example shows a rule that makes all h1 headings twice the size of the
    browser’s default (2 em) font size):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: In most modern browsers, the size of the paragraph `<p>` body text elements
    defaults to 16 pixels [px]).
  prefs: []
  type: TYPE_NORMAL
- en: Tip The *pixel* is the smallest visual unit in a display such as a TV or cellphone.
    If you get up real close to a TV, you can usually see the pixels, that is, little
    dots. You can’t see them on a cellphone screen because they are too small, but
    on a jumbotron display in a stadium, its pixels are the size of bricks. So, the
    size of a pixel is relative to the size of the screen that it’s on. A pixel doesn’t
    have a specific, absolute size like an inch or centimeter.
  prefs: []
  type: TYPE_NORMAL
- en: 'CSS also offers many more style properties than were available in the original
    HTML set of attributes (*attribute* is HTML’s name for styling modifications).
    And CSS even goes beyond simple styling. Some prefer to call CSS a markup language,
    but it’s actually a design language with significant capabilities in addition
    to markup (merely specifying the start and end of a style). For example, CSS includes
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Transforms*—2D or 3D transformations applied to an HTML element, allowing
    you to rotate, scale, move, skew, reposition, and make other changes to the elements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Transitions*—Morphing an element from one state to another. In other words,
    CSS transitions allow you to change property values smoothly, over a given duration,
    at a given speed, and starting after a given delay. This technique can be used
    to create a variety of effects and animations such as fading in or out, scaling,
    skewing, changing colors, and rotating an element over time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Layout and positioning*—*Flex* is a model for positioning and aligning elements
    within a container. CSS Flex specifies how an element grows or shrinks to fit
    the space available within its `Flex` container. Three properties—`flex-grow`,
    `flex-shrink`, and `flex-basis`—work together, giving you an efficient way to
    align, lay out, and distribute space among elements within a `Flex` container.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Shadowing*—Text or frame shadow effects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Special text specifications*—Specs such as adjusting line height.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.2.4 What is the cascade?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This colorful term *cascade* is pretty accurate. CSS is called cascading style
    *sheets* (plural) because there can be more than one CSS style sheet. There are
    four main style sheets (files that hold CSS code), and they, working together,
    create the cascade.
  prefs: []
  type: TYPE_NORMAL
- en: This means there can be duplicated CSS properties in the sheets. Let’s say that
    one style sheet specifies that h1 headings should be red, but another style sheet
    says they must be green. What’s a poor browser to do? The answer is that there
    is an order (the “cascade”) to style sheets. The browser must use the color mentioned
    in the *lowest* style sheet (or the lowest mention within a single style sheet).
  prefs: []
  type: TYPE_NORMAL
- en: 'The cascade is confusing at first. Here’s how to visualize this cascade process.
    Let’s consider two CSS `h1` selectors that are in the same style sheet. One of
    them is below the other in the style sheet, thus it’s the lowest one. This CSS
    code results in blue h1 headings because the `blue` value is listed lower than
    `red`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Put another way, if a CSS property repeats, then the property value (such as
    the color) lowest in the code is used, and any other previous duplicate property
    definition (higher in the code) is just ignored. Those previous values are said
    to be *overruled*. Just the way that a school principal can overrule a teacher.
  prefs: []
  type: TYPE_NORMAL
- en: 'To better understand what “lower” means in this context, it helps to visualize
    a cascade of water, falling down a hill. When deciding which duplicated declaration
    to use, the browser looks at all four style sheets in a specific order. This is
    the *cascade*, as described here:'
  prefs: []
  type: TYPE_NORMAL
- en: There are four main outcroppings in the CSS cascade, and at each one, if any
    CSS selector’s property-value pair declaration is repeated, then any previous
    such declarations are overruled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualize a water cascade with four drops or outcroppings. A basket of flowers
    is placed in the water at the highest outcropping. The flowers are arranged in
    a particular order. But then the basket falls down to the second outcropping pool,
    and the flowers might be rearranged by that bump. Then, it bumps down the third
    and fourth outcroppings, and comes to rest in the lowest pool. If a CSS declaration
    (property-value pair for a particular selector) is redefined during any of these
    bumps, that new redefinition is the one used, the one that “wins.” In other words,
    each lower outcropping in the cascade can redefine (overrule and change) any CSS
    style that was previously defined by an earlier outcropping.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If outcropping 3 says h1 is red, but outcropping 4 says green—green wins and
    the browser follows that rule when displaying the h1 headings on the site. Each
    lower outcropping can redefine any selector’s property value, so the lowest outcropping
    that mentions the color of the h1 heading is the color that the browser ends up
    displaying. Figure 7.4 illustrates how a cascade works.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F04_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.4 An illustration of our flower basket analogy. Each bounce down the
    cascade potentially rearranges the flowers in the basket.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.5 The order of the style sheets in the cascade
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As mentioned earlier, there are four main sheets in CSS. Here is the cascade
    of sheets in order, starting from the highest to the lowest style sheets:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  The first, highest outcropping is the browser’s default styles. All other
    subsequent, lower outcroppings can overrule these default style definitions. For
    example, browsers default to the color black for h1 headings. This is the baseline,
    and if no subsequent style sheets later in the cascade mention h1’s color, then
    h1 is rendered black by the browser. (And this is pretty common given that black
    on white text is usual on sites.)
  prefs: []
  type: TYPE_NORMAL
- en: 2.  Each WordPress website has a theme, and each theme has its own CSS style
    sheet. It’s the cascade’s *second* outcropping. You can look at it in your WordPress
    backend by going to the Appearance > Theme File Editor screen. The theme’s style
    sheet overrules the browser defaults (but can be overruled by the next two outcropping
    drops).
  prefs: []
  type: TYPE_NORMAL
- en: Warning You can look at the theme’s style sheet if you wish, but don’t modify
    it or any of the theme’s other code files.
  prefs: []
  type: TYPE_NORMAL
- en: 3.  *Your* (the site administrator’s) CSS style specifications come next. In
    your Appearance > Customize > Additional CSS screen, *you* can type in CSS code
    that overrules the previous two style sheets (browser’s defaults and theme’s).
    This is the third outcropping.
  prefs: []
  type: TYPE_NORMAL
- en: 4.  Finally, at the lowest level, is what’s called *inline CSS.* It overrules
    those previous three style sheets. Inline CSS is different from the other levels.
    Those first three style sheets are *global*—their style definitions are applied
    to all elements (like *all* the h1 headings) throughout the entire site.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, inline CSS is *local* and thus defines styles for only a particular
    zone. That zone can be as small as a single character. Or it could be a word,
    sentence, paragraph, entire page, heading, image, or some other local content
    area. One way to specify the zone is to enclose something between `<span> </span>`
    or `<div> </div>` tags, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: In the classic WordPress editor, inline CSS code goes into a Text tab on the
    page’s Edit Page screen. Or for the Gutenberg block editor (when using a Paragraph
    block or similar block), click the three dots (Options) in the upper-right corner
    of an Edit Page screen. Then, click Code Editor, or press Ctrl-Shift-Alt-M.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the inline CSS code that makes a single sentence red:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'This part is the actual CSS code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Figure 7.5 illustrates the cascade.
