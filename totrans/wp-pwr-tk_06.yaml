- en: 'Now let’s take a look at a tool called the Inspector, which is built into most
    browsers. It has several useful features, among which are displaying any website’s
    HTML and CSS code side by side. But, in addition to that, you can also use the
    Inspector for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Test responsiveness*—Using tools to simulate how a web page will look on different
    devices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Monitor network traffic*—You can see the list of network requests made by
    the page, including details such as the time taken for each request. This is especially
    useful for optimizing load times and troubleshooting problems related to resource
    loading.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Debug JavaScript*—There are quite a few tools for this.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Performance analysis*—This includes monitoring page load speed, identifying
    bottlenecks in JavaScript execution, and revealing the relative effect of different
    elements on the page’s overall performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But for our purposes, we’ll focus on the tools the Inspector provides for page
    designers.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3 Using the Inspector
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s take a look at some real-life CSS examples and a set of tools you might
    find useful when exploring CSS and HTML. These tools can be found in your browser’s
    Inspector (aka Dev Tools). While viewing any web page, you open the Inspector
    by right-clicking to open the context menu, and then click Inspect from the menu.
    Figure 7.6 shows a typical Inspector display.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F06_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.6 Here you can see quite a few details about this web page.
  prefs: []
  type: TYPE_NORMAL
- en: The pane on the left shows the HTML code, and the pane on the right shows the
    CSS code. Double-click an HTML element in the HTML pane to select it (in figure
    7.6, a `div` zone has been selected), and you can see any associated CSS code
    in the right pane.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that the CSS property `webkit box sizing` has a line through it. This
    means that the same property reappears lower in the cascade, so its value here
    (`content-box`) is going to be ignored when the browser renders this code. It’s
    been overruled.
  prefs: []
  type: TYPE_NORMAL
- en: The Inspector has many features and tools. For one thing, you can usually find
    out what theme and plugins a site is using. Press Ctrl-F, and search for theme.
  prefs: []
  type: TYPE_NORMAL
- en: This feature-rich toolset lets you inspect, debug, and test CSS. The Inspector
    provides an intuitive and interactive interface to help you understand and manipulate
    the visual aspects of any page.
  prefs: []
  type: TYPE_NORMAL
- en: The styles pane on the right shows the CSS *rules* applied to the currently
    selected HTML element. That feature lets you understand why a certain style is
    being applied or overridden.
  prefs: []
  type: TYPE_NORMAL
- en: Rules and selectors
  prefs: []
  type: TYPE_NORMAL
- en: 'Recall that a CSS rule is the entire list of properties and their values for
    a particular HTML element. The rule starts with what’s called the *selector* (that’s
    what CSS calls the HTML element being styled). The selector is followed by an
    open curly brace (`{`) and the list of property:value pairs. Finally, the rule
    ends with a close curly brace (`}`). Here’s a typical CSS rule:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: The Inspector also lets you live-edit the CSS code. Any changes made in the
    Styles pane are immediately reflected on the Inspector’s web page pane. (The page
    was displayed previously with the two code panes, though the panes can be resized
    and reordered.) This way, you can experiment with different CSS styles and see
    the results instantly, without needing to edit the source files and refresh the
    page.
  prefs: []
  type: TYPE_NORMAL
- en: You can edit existing rules, disable rules, add new rules, and even add entirely
    new style sheets. (To see more of the frontend pane, move your mouse just above
    Performance on the menu, and then drag down.) Any changes you make in the Inspector
    aren’t permanent, however. You’re just experimenting, but the changes aren’t applied
    to any style sheets.
  prefs: []
  type: TYPE_NORMAL
- en: The Inspector also includes various tools for working with more complex CSS
    features. For example, the box model view shows the padding, border, and margin
    for the selected element, and allows these values to be edited directly. (To see
    the box model for the selected element, click the Computed tab above the CSS code.)
    Below the box illustration, you can see the final result of the cascade as it
    applies to this element. In other words, you can see which values won out after
    the cascade is finished. This can be useful for understanding complex style interactions.
    (*Computed* here means the final result after the entire cascade has been scanned
    and rendered.)
  prefs: []
  type: TYPE_NORMAL
- en: 'The most popular browsers’ Inspectors also include tools for working with CSS
    animations and transitions. You can view and control the timeline of animations,
    slow them down, and pause them at specific points. This can be a help when debugging
    animations. The various browsers’ Inspectors differ a bit in what they can do,
    so here’s an overview of each:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chrome*—Chrome’s Inspector includes an Animations Drawer tab that automatically
    detects and groups animations. You can then inspect animations, slow down or replay
    them, and see the source code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Edge*—The Animation Inspector in Edge’s Animations tool supports CSS animations
    and transitions. You can manipulate and test various effects, including changing
    the timing, delay, duration, or keyframe offsets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Firefox*—Firefox’s Page Inspector includes an animations view that displays
    animations in the page synchronized along a timeline. It supports animations created
    using CSS transitions or keyframes rules.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Safari*—Safari’s Web Inspector provides a graphics feature that enables previewing
    keyframes and their classes from CSS animations and transitions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Inspectors also include tools for responsive design testing. You can simulate
    different screen sizes, resolutions, and even specific devices, allowing you to
    see how your CSS styles look on various screen’s sizes and shapes.
  prefs: []
  type: TYPE_NORMAL
- en: Simplifying animation with keyframes
  prefs: []
  type: TYPE_NORMAL
- en: A *keyframe* is an important moment of change (or “beat”) in an animation sequence.
    A keyframe can specify when something begins to move, changes direction, resizes,
    and so on. Keyframes can be set for things such as position, rotation, scale,
    and so on. Between two keyframes (or a keyframe and the end of the sequence),
    the animation software will automatically interpolate the values to create smooth
    transitions.
  prefs: []
  type: TYPE_NORMAL
- en: This means you don’t have to manually define every tiny change, just the important
    keyframes. You can just say, rotate for 1 second, rather than specifying each
    position for every one of, say, 24 frames per second. You use this shorthand keyframe
    technique to specify timing, pacing, transformations, and other animation effects.
  prefs: []
  type: TYPE_NORMAL
- en: End of nerd zone.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 Mastering YellowPencil
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The YellowPencil plugin is amazing. It allows anyone to build a highly customized
    site that very closely aligns visually with their site’s purpose. And, you don’t
    need to know a single thing about CSS. You can fine-tune the design elements of
    your pages (tastefully, within reason). What’s more, your site won’t look like
    a clone of other sites using the theme you installed.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t feel comfortable fine-tuning your site, turn someone with design
    experience loose on the site for a few days. And give them YellowPencil. With
    that plugin, as mentioned, a designer doesn’t need to know anything about computer
    programming in general or CSS in particular. Yet they can have YellowPencil generate
    complex and powerful CSS code to really make the site shine. Of the several CSS
    code generator plugins, YellowPencil is the most popular.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip YellowPencil has dozens of tools and features. You can read about them
    here: [https://mng.bz/QDg1](https://mng.bz/QDg1).'
  prefs: []
  type: TYPE_NORMAL
- en: To get started with YellowPencil, go to your Plugins > Add New screen in WordPress,
    and search for `Visual CSS Style Editor` (YellowPencil’s official name). Install
    and activate it. When you view the YellowPencil screen, click the Resources tab
    shown in figure 7.7 to see where to go for tutorials and forums where you can
    get answers from experts.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F07_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.7 If you run into any problems when using YellowPencil, these are great
    resources to find answers.
  prefs: []
  type: TYPE_NORMAL
- en: YellowPencil doesn’t modify your theme’s CSS file, nor does it put its CSS code
    in your Appearance > Customize > Additional CSS screen (which is where *you* can
    add CSS code you write yourself, or have AI write for you). Instead, the CSS that
    YellowPencil generates can be viewed and edited by going to the YellowPencil >
    Customizations screen in the backend of your WordPress site. But this feature
    is only available in the Pro version of the plugin.
  prefs: []
  type: TYPE_NORMAL
- en: 'YellowPencil: Free vs. pro versions'
  prefs: []
  type: TYPE_NORMAL
- en: The Pro version of YellowPencil automatically saves its CSS code to your WordPress
    site (in a YellowPencil > Customizations screen). The free version saves only
    some of the CSS properties. Also, the Pro version includes many additional features
    not available in the free version. Going pro is quite inexpensive considering
    all the capabilities you get.
  prefs: []
  type: TYPE_NORMAL
- en: However, you can generate usable CSS code (even for the CSS properties labeled
    Pro in the YellowPencil editor) while just using the free version. The reason
    is that the free YellowPencil does at least display any CSS it generates. But
    adding CSS code to your site by hand is inconvenient and prone to typos.
  prefs: []
  type: TYPE_NORMAL
- en: Free YellowPencil won’t allow you to use Ctrl-C to copy their code. You can,
    however, write the code down on a piece of paper, type it into Notepad, or just
    take a screenshot of it. Then, go to your site’s Appearance > Customize > Additional
    CSS screen, and type the code into that screen. How to do this is described next.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.1 Automatically generating CSS code
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’ll now give YellowPencil a try. Let’s generate some simple CSS code to make
    a page title on one of your site’s pages larger and colored blue. Go to your Pages
    > Add New screen, and add a new page titled `Practice`*.* Then, click the Publish
    or Update button to store that page.
  prefs: []
  type: TYPE_NORMAL
- en: In the upper-right corner of the Practice page’s Edit Page screen, click the
    Edit Page – YellowPencil button. This takes you to the main YellowPencil screen,
    shown in figure 7.8\. Notice that on the right side of figure 7.8 is a list of
    CSS design categories you can modify. Click the Text property to open and view
    all the typography properties you can modify.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F08_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.8 When you click an element in the page, you can style it in the right
    panel. Here, we’re going to work with the title of the page.
  prefs: []
  type: TYPE_NORMAL
- en: Now, click the black Color bar, and then click blue (see it under the Color
    category in figure 7.9). Drag the Font Size up to 60 px. Notice that these changes
    are immediately displayed in YellowPencil’s page view. This way, you can make
    adjustments and check the effect the changes have on the overall design of the
    page, as shown in figure 7.9.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F09_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.9 Modifications you make in the right panel are displayed in real time
    on the page view to the left.
  prefs: []
  type: TYPE_NORMAL
- en: Notice the Pro icon next to Font Family and Color. This means you can change
    these properties in YellowPencil, but if you haven’t signed up for the Pro version,
    YellowPencil won’t apply them to your site. Changes to the other properties, such
    as Style Italic, *will* be applied and saved to the YellowPencil > Customizations
    screen on your site, as shown in figure 7.10.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F10_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.10 This WordPress backend YellowPencil > Customizations screen shows
    CSS code for the modifications that you’ve made in YellowPencil.
  prefs: []
  type: TYPE_NORMAL
- en: But let’s assume you do want to make those Pro changes, such as turning the
    page title blue and boosting it to 60 px large. However, you don’t have the Pro
    version. You can still use this code to make those changes, even in the free version,
    though it’s somewhat clumsy. Click the CSS Editor icon on the left side (or press
    `E`), and you can then see the CSS code for the Pro color and font-size properties,
    as shown in figure 7.11\. Figure 7.12 then displays CSS code you can use on your
    site.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F11_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.11 Click this CSS Editor icon in YellowPencil to view the CSS code
    it generated.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F12_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.12 Here’s the CSS code that YellowPencil generated for you.
  prefs: []
  type: TYPE_NORMAL
- en: You can copy this CSS code by hand (or take a screenshot of it), go to your
    site’s Appearance > Customize >Additional CSS screen, and then type or paste the
    code into the CSS field. The heading is now larger and blue. But if you plan to
