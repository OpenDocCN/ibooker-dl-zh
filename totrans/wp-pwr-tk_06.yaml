- en: 7.5 Understanding CSS scope
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here, we’re entering another nerd zone. This next information gets a bit specialized,
    so if you’re not a techie, feel free to skip the next couple of sections and tune
    back in at section 7.8\.
  prefs: []
  type: TYPE_NORMAL
- en: 'You might have noticed when looking at the YellowPencil CSS Editor that it
    has three tabs: Single, Global, and Template. They govern the *scope* (the range
    of influence) of the CSS code. The Single tab only applies that code to the current
    page, whereas the Global tab applies code to the entire site.'
  prefs: []
  type: TYPE_NORMAL
- en: The Template tab is similar to Single, but Template applies the CSS to a particular
    *type* of page (any page that is governed by a specific template). For example,
    say you’re editing a product page controlled by an e-commerce plugin such as WooCommerce.
    If you click the Template tab, the CSS styles you apply to the current page also
    apply to all the other product pages on your site. You can thus maintain a consistent
    look and feel across all pages of the same type.
  prefs: []
  type: TYPE_NORMAL
- en: 'To review, here is the most useful, uncomplicated visualization of the CSS
    cascade. It’s a four-level process:'
  prefs: []
  type: TYPE_NORMAL
- en: The browser default properties that the web browser applies to HTML elements
    if no CSS styles are defined further down the cascade. This is the highest (earliest)
    level. These properties are intrinsic to the web browser, and not part of WordPress,
    your site’s database, or any CSS style sheet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The site theme’s CSS file (located in your Appearance > Theme File Editor screen).
    The styles defined in this file are applied site-wide unless they are overruled
    by duplicate properties specified further down the cascade.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CSS code that you—the site’s designer—put into the Appearance > Additional CSS
    screen. These properties are also site-wide (unless you’re defining a CSS class,
    which can be used in specific `<div>` elements, for example).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CSS code added within the HTML in a single page or to smaller zones within that
    page (a word, an image, a paragraph). This is the lowest and final level of the
    cascade and overrules everything previous. For example, you can go to your Pages
    > All Pages screen, click the Practice page, and then click the Text (HTML code)
    tab in the text box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now add this HTML/CSS code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: The HTML part of this code is
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: And the CSS portion of the code is
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 'The `<div>` tag allows you to create a *zone* where you can apply multiple
    CSS modifications at once. Here, a foreground color is changed to white, against
    a purple background color:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: We wanted white against purple for *both* this `<h2>` heading and the `<p>`
    body text below it. So, we created a `<div>` section to contain the two elements.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note Recall that the four-level cascade described previously is, to be honest,
    an oversimplification. CSS has evolved since its introduction in 1996 and, as
    a direct result of several committee meetings, the CSS cascade has sadly become
    quite a bit more complex. There are now various kinds of inheritance, scoping
    limits, scoping roots, proximity, and other factors that can be used if you wish.
    If you’re interested in learning more about this complexity, you can dive into
    the latest official committee document here: [www.w3.org/TR/css-cascade-6/](https://www.w3.org/TR/css-cascade-6/).'
  prefs: []
  type: TYPE_NORMAL
- en: It’s considered best practice to limit your use of inline CSS. If overused,
    it can make your styling less readable and harder to maintain. After all, CSS
    was originally invented to eliminate the need to hand-code each HTML element of
    a particular type everywhere on a site.
  prefs: []
  type: TYPE_NORMAL
- en: If you find a need to do quite a bit of inline CSS, consider using CSS *classes*
    rather than the `style=` attribute. We’ll turn our attention to classes next.
  prefs: []
  type: TYPE_NORMAL
- en: 7.6 Working with CSS classes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'CSS classes serve a purpose similar to what CSS in general offers: classes
    separate the CSS code from the site’s content. Recall that you can define a rule
    for h1 headings (green and sans serif, for example) in the Appearance > Customize
    > Additional CSS screen. When defined in that screen, *all* the h1 headings on
    the site are automatically rendered green and sans. Thus, the styling code doesn’t
    need to be hand-typed into each h1 element on the site. Instead, the styles defined
    once in the Additional CSS screen are automatically applied to every h1 element.'
  prefs: []
  type: TYPE_NORMAL
- en: That’s clearly a more efficient approach than having to type in the same style
    properties dozens of times using inline styles for *each* h1 heading on the site.
    Another benefit is that if you change your mind and want the color to be blue
    instead of green, you only have to make that change in one place by modifying
    the h1 CSS rule in the Additional CSS screen. Then, the change will radiate throughout
    the site, modifying all the h1 headings.
  prefs: []
  type: TYPE_NORMAL
- en: CSS classes can also be defined in the Additional CSS screen. Classes can be
    used with inline CSS (they can also be used in external style sheets and elsewhere).
    A CSS class can be added to individual HTML elements such as h1, one by one, with
    inline CSS. Similar to how you use inline CSS, its `style=` attribute is typed
    in to each h1 element on the site. In other words, you type a class attribute
    into an HTML element just as you did when adding a style attribute for inline
    CSS.
  prefs: []
  type: TYPE_NORMAL
- en: 'Inline CSS using the `style=` attribute is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: 'And here’s inline CSS using the `class=` attribute:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'So, if you have to type in a class attribute to every h1 element that you want
    to apply the class’s style to, what’s the point of using classes at all instead
    of the `style=` attribute? Well, there are two advantages to using `class=` instead
    of the inline CSS `style=`:'
  prefs: []
  type: TYPE_NORMAL
- en: When a rule has multiple properties, the `style=` attribute *must* list them
    *all* for each HTML element (each h1 heading, for example). But with the `class=`
    attribute, you need only use the class name, such as `greensans` shown in the
    previous code. This makes things shorter and simpler.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you later decide to change the color from green to brown, you only need to
    make that change in the class definition, instead of modifying by hand every h1
    heading individually using `style=`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note that there are several kinds of selectors in CSS, but we’re concerned
    here with the two main ones: HTML element tag names and classes. HTML tag names
    are predefined, and you can’t change them. You must use `h1` when referring to
    that heading element. By contrast, you can name classes anything you choose—you
    make up the names for classes. Among other things, this means if you want to overrule
    a class defined by the developers of your theme’s CSS, you have to figure out
    what exactly those developers called that class. (This used to be hard to figure
    out sometimes, but when using the YellowPencil plugin, it’s no problem at all.)
    Let’s now try an example that shows how to use a class.'
  prefs: []
  type: TYPE_NORMAL
- en: '1.  Go to your Appearance > Customize > Additional CSS screen, and type in
    this class definition (use any name for this class that you like):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: 2.  Click the Publish button.
  prefs: []
  type: TYPE_NORMAL
- en: 3.  Go to your Pages > All Pages screen, and then click a page title to open
    its Edit Page screen.
  prefs: []
  type: TYPE_NORMAL
- en: 4.  Click the Text tab on the top-right area of the text box.
  prefs: []
  type: TYPE_NORMAL
- en: '5.  Type the following into that page’s text box:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: 6.  Click the Update button.
  prefs: []
  type: TYPE_NORMAL
- en: 7.  Click View Page to see the changes.
  prefs: []
  type: TYPE_NORMAL
- en: Defining classes
  prefs: []
  type: TYPE_NORMAL
- en: Although WordPress doesn’t provide direct access to the entire HTML code for
    a page or post, classes are sometimes defined within a `<style> </style>` tag
    pair. This pair is located at the top of the HTML for a page, inside the `<head>
    </head>` tag pair. This zone is called the *head* of the HTML document, and is
    where metadata not visible to the user is located—JavaScript, “internal” CSS,
    and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Classes can also be defined in an external style sheet that’s linked to a page
    in the `<head>` section, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: 'Here are the major zones within an HTML document, illustrating where a page-wide
    CSS class can be defined:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: If you define a class in this head location, it only applies to that particular
    page. However, to type in “internal” CSS in WordPress, you can’t use the code
    view (the Text tab in an Edit Page screen) option. WordPress doesn’t display *all*
    the HTML in a page when you select code view. Instead, you have to edit the theme’s
    header.php file. And that’s not a good idea unless you’re an expert PHP coder.
    Even then, when the theme updates, your class definition will be overwritten.
  prefs: []
  type: TYPE_NORMAL
- en: This ends the tech zone. We now return to our regular content.
  prefs: []
  type: TYPE_NORMAL
- en: 7.7 CSS in Gutenberg
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Just like the classic editor, the WordPress block editor responds to CSS code
    that you type into the Appearance > Customize > Additional CSS screen (as described
    in previous examples in this chapter). However, at the time of this writing, in
    Gutenberg, you can only see the effects of the CSS when viewing the frontend via
    the Preview option. In the page or post-editing screens, the changes aren’t visible
    (usually).
  prefs: []
  type: TYPE_NORMAL
- en: Tip When describing how to use Gutenberg, the term *usually* pops up fairly
    often. Even after years of work, the talented people at WordPress are still polishing
    this work in progress. To me, Gutenberg is a worthy goal that will be achieved
    one day. For now, there are workarounds you must memorize, as the rest of this
    section illustrates. I look forward to switching from the classic WordPress editor
    to Gutenberg when the latter stabilizes and is relatively free of bugs. But my
    hope is that switching between the classic and block editors will be possible
    via a single mouse click. Each editor has its strengths.
  prefs: []
  type: TYPE_NORMAL
- en: As in the classic editor, in Gutenberg, you can add global, site-wide CSS code
    in the Additional CSS screen. For now, though, let’s see how to add *inline* CSS
    locally using Gutenberg—adding CSS to a single HTML element such as paragraph
    body text (HTML element `<p>)`.
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly, there are *five* ways in Gutenberg to access and modify HTML using
    inline CSS code! Go to the Pages > All Pages screen, and click a page title to
    get to its Edit Page screen. Click + to add a C*lassic* block (*not* the Paragraph
    block) to the page, and type `This is a paragraph`, into that block.
  prefs: []
  type: TYPE_NORMAL
- en: Tip Currently, if you try to add inline CSS to the Paragraph block, you’re going
    to run into difficulties, that is, bugs. After you add the CSS using code view,
    preview the page, and then click Edit Page to return to the editor, Gutenberg
    posts an error message claiming that Unexpected or Invalid Content is in your
    block. That’s untrue—the content is both as expected and valid. Then, Gutenberg
    offers to fix the problem by displaying an Attempt Block Recovery button. This
    “fix” simply deletes the block! It’s as if you go to the dentist to fix a tooth,
    and the dentist shoots you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Classic block to select it, and then click View > Source Code from
    the menu on the toolbar. Add this inline CSS style to your paragraph’s text:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: 'Click OK. You’ll now see the change, even in the page editor (no need to click
    either Update or Preview). Or, if you’ve defined a CSS class (in your Appearance
    > Customize > Additional CSS screen), you can apply the class in the same inline
    way using the `class=` attribute instead of `style=`, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: Alternatively, when a block is selected (in other words, its toolbar is visible),
    you can press Ctrl-Shift-Alt-M to switch to code view and manage the inline CSS
    there. Click Exit Code Editor to return to the visual editor.
  prefs: []
  type: TYPE_NORMAL
- en: Another alternative is to choose Tools > Source Code, which has the same effect
    as choosing View > Source Code. Yet another alternative is to click the three
    dots in the upper-right corner and choose Code Editor, which has the same effect
    as pressing Ctrl-Shift-Alt-M.
  prefs: []
  type: TYPE_NORMAL
- en: Given that Gutenberg sometimes assumes that five ways to do the same thing is
    better than one, you can also apply CSS classes to a block using a special Advanced
    module. As mentioned previously, adding `class=` via inline CSS works fine to
    apply a class rule to an HTML element such as a heading or body text. You just
    define a class in the Additional CSS screen as usual, and then type `<h1` `class="classname">headline</h1>`
    in the HTML element.
  prefs: []
  type: TYPE_NORMAL
- en: And there’s yet *another* way in Gutenberg to add a CSS class inline. You click
    a block and then click the three dots in the upper-right corner of the editing
    screen (this works with some blocks, but not all). You’ll now see a sidebar on
    the right (usually, not always). Click the Block tab in the sidebar.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, scroll down to the Advanced module, and open it by clicking its down
    arrow. You’ll usually see an opportunity to add classes to the currently selected
    block by typing a CSS class’s name into the Additional CSS Class(es) field, as
    shown in figure 7.13.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F13_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.13 You can apply classes to a block using Gutenberg’s Additional CSS
    Class(es) field.
  prefs: []
  type: TYPE_NORMAL
- en: Warning The right sidebar in Gutenberg is buggy, at least at the time of this
    writing. Neither the Classic block nor the similar Classic Paragraph block allow
    you to add CSS using the Advanced module. You can’t even *view* the sidebar. You
    must first change the Classic block into a block (paradoxical, isn’t it?). To
    do that, you click Convert to Blocks displayed in the Classic block’s top toolbar
    (there are two toolbars, one above the other). You logically thought that the
    Classic block *was* a block, but never mind. The Classic—let’s call it a pseudoblock—has
    to be converted to a real block before you can access the sidebar and its Advanced
    module. All this isn’t really worth the trouble. It’s easier to just type in the
    `block=` attribute by hand yourself using the code view option. That way you can
    continue using the Classic pseudoblock.
  prefs: []
  type: TYPE_NORMAL
- en: Warning When you use a class name in this Additional CSS Class(es) feature,
    don’t precede the name with a period (as you must do when *defining* a class in
    the Additional CSS screen).
  prefs: []
  type: TYPE_NORMAL
- en: When you type the class name into the Additional CSS Class(es) field, WordPress
    adds the necessary `class=` attribute to your HTML, just as if you’d switched
    to code view and typed it in yourself.
  prefs: []
  type: TYPE_NORMAL
- en: 7.8 Inpainting and outpainting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI *inpainting* makes it easy to remove or replace unwanted objects in an image.
    With inpainting, you select an object by dragging a selection lasso around the
    object. Then, you either request its removal or describe what you want to replace
    it with.
  prefs: []
  type: TYPE_NORMAL
- en: Note Many graphics in this book are meant to be viewed in color. The eBook versions
    display the color graphics, so they should be referred to as you read. To get
    your free eBook in PDF, ePub, and Kindle formats, go to [www.manning.com/books/wordpress-power-toolkit](https://www.manning.com/books/wordpress-power-toolkit)
    to register your print book.
  prefs: []
  type: TYPE_NORMAL
- en: '*Outpainting* is the opposite of cropping. Recall that when you crop a picture,
    you cut off one or more of its sides. This is often done to move the focal point
    onto an intersection of the lines in the rule of thirds. This can also improve
    the balance of the image.'
  prefs: []
  type: TYPE_NORMAL
- en: Now, thanks to AI, you can (amazingly) *extend* the image, *adding* content
    to one or more sides that never existed before! AI invents additional visual content
    beyond the current view, but it doesn’t duplicate existing content. Instead, it
    creates a variation, a visually logical extension of the existing content.
  prefs: []
  type: TYPE_NORMAL
- en: If, for example, you’re working with a beach scene, you could extend the beach
    on the left or right side, or both. Outpainting in this way will retain the qualities
    of the current beach, but widen the image. Or you could expand the top of the
    image to extend the sky. You also can extend the foreground by outpainting past
    the bottom of the image. It’s a new technique and not available prior to AI.
  prefs: []
  type: TYPE_NORMAL
- en: When outpainting, AI doesn’t just copy the existing content. You won’t get a
    second cloud that looks like a cloud that exists in the original image. Remember
    that AI is *intelligent.* It can perceptively interpret what would likely appear
    in a wider view of a scene and give you variations to choose from. Extend the
    beach, and you could easily get just more beach, but with variations in the sand,
    or shadows, or perhaps a palm tree as well (or *you* could type *palm tree* into
    the generative outpainting toolbar if you do want a palm tree in the outpainted
    space). These are techniques worth knowing, so let’s take a look at how they’re
    done.
  prefs: []
  type: TYPE_NORMAL
- en: Although Midjourney and other text-to-image systems have tools that can generate
    these modifications, currently Photoshop’s tools are the easiest to master. So,
    let’s use Photoshop to do some inpainting.
  prefs: []
  type: TYPE_NORMAL
- en: Photoshop calls inpainting and outpainting *generative fill* and *generative
    expand.* Both will automatically match the lighting, perspective, and other qualities
    that preserve the overall content and style of the image. This happens in seconds,
    and the results are often startlingly appropriate. It’s as if the original photographer
    had used a wider lens, or Dali had painted three elephants on stilts in the background.
  prefs: []
  type: TYPE_NORMAL
- en: Take a look at figure 7.14\. This Midjourney-generated golden mask can benefit
    from some modifications. First, there’s no strong focal point. So, we’ll make
    the lips the focal point by asking Photoshop to color them with vermillion enamel.
    Based on what area we select, the shape of the lips can also be changed.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F14_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.14 Photoshop will generate three variations of red enamel on the mask’s
    lips, now that they have been selected with the lasso tool, and our prompt described
    the material we’re after.
  prefs: []
  type: TYPE_NORMAL
- en: In Photoshop, you can use its lasso tool to draw a selection region. This is
    the area that will be replaced with enamel. So, with the lasso, I roughly followed
    the outline of the lips, which leaves behind a dashed line showing what’s selected.
    A generative toolbar appears in the bottom of the screen, as you can see in figure
    7.14\. If you just click Generate, without typing in any text, it removes the
    selected object, filling in the space with whatever surrounds it.
  prefs: []
  type: TYPE_NORMAL
- en: However, our goal is to modify, not delete, these lips, so I typed in “glossy
    vermillion enamel” as the text prompt, and then clicked Generate.
  prefs: []
  type: TYPE_NORMAL
- en: You can repeatedly click Generate, getting three new variations each time, until
    you find one you like best. Figure 7.15 shows the best result out of nine variations.
    The coloring is good, and the pursed shape of the lips is more intriguing, at
    least to me.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F15_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.15 The best of nine variations, featuring pursed lips for added interest
  prefs: []
  type: TYPE_NORMAL
- en: Now that the lips are vermillion, to make them clearly the focal point, we’ll
    use the cropping tool to move the lips onto a rule-of-thirds grid line. Also,
    the eyes are now on two intersections, as is the right side of the face. We’re
    outpainting now, and, in this case, we’re dragging the frame down and to the right.
    These currently black areas will be filled in by Photoshop with appropriate variations
    on the current background, or with a new background that I specify.
  prefs: []
  type: TYPE_NORMAL
- en: For outpainting in Photoshop, you use the crop tool and drag one or more of
    that tool’s frame handles to show where the expanding should take place. The image
    is transformed significantly in figure 7.16\. I typed “gold velvet curtains” into
    the generative toolbar, so Photoshop will add a less focused, softer texture to
    contrast with the hard metal, but retain the color. As you can see in figure 7.16,
    this also adds background blur, a common technique in photography called shallow
    depth of field.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter was all about advanced design techniques and tools. It began with
    an overview of historical design trends and the minimalist aesthetic that currently
    inspires the majority of architecture, fashion, and, of course, websites. Then,
    you explored CSS—the design language that allows you to modify your site’s theme
    with considerable freedom. And, you saw how to use a powerful CSS plugin, or AI
    systems, to write CSS code for you. You don’t have to learn CSS to use it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH07_F16_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.16 Compare this figure to figure 7.14 and see whether you agree that
    inpainting and outpainting improved the picture.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you learned how to work with CSS using the WordPress Gutenberg block editor.
    The chapter concluded with how to use AI outpainting and inpainting tools to intelligently
    add, remove, or expand content in images.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, it’s time to move away from design topics and explore other ways to enliven
    a website by adding multimedia: audio, video, and images. In the next chapter,
    we’ll also take a look at how to ensure that your site is accessible for people
    facing various challenges. And we’ll consider some legal problems involving media
    permissions and attributions, before concluding by showing you how to manage multimedia
    if you choose to work with the Gutenberg editor.'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Typical adjectives that describe today’s architecture and other styles in areas
    such as clothing fashion and website design include *modern*, *minimalist*, *simple*,
    *clean*, and *elegant*. And for most websites, it’s a good idea to design the
    site with an eye to displaying elegant, contemporary pages. This also includes
    subtle, restrained use of animation and media.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cascading style sheets (CSS) is an effective design language with which your
    site’s look can be honed, giving it an appearance that is both unlike other sites
    and also in tune with your site’s purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Inspector is a set of tools found in most browsers. It’s useful for, among
    other things, learning the basics of CSS and how CSS modifies and interacts with
    the HTML code that underpins the display of web pages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need not learn the CSS language because there is a powerful plugin called
    YellowPencil that automatically generates CSS for you. You use sliders, color
    wheels, and other high-level WYSIWYG tools to fine-tune a page’s design, and then
    YellowPencil creates the CSS by itself. Also, AI systems such as Claude ([https://claude.ai](https://claude.ai))
    are increasingly skilled at programming, CSS included.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Among the most useful AI-powered art tools are inpainting and outpainting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With inpainting, you can remove something from an image, or replace it by describing
    what you want to take its place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although there are some bugs and necessary workarounds, CSS can be used in WordPress’s
    Gutenberg editor.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Outpainting means you can extend one or more of the sides of an image. This
    is the opposite of cropping, which trims one or more of the edges. Cropping has
    been used for centuries. But outpainting only became possible when AI appeared.
    The extensions of the image must blend in with the rest of the image, but they
    must also be original and a variation. It can’t just be a copy. Human artists
    can do this, but prior to AI, no computer could.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
