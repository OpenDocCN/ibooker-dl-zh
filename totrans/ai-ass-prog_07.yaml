    and allows you to enter a prompt and upload files
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: At the top, you can enter your prompt as well as upload up to five files. Below
    is a list of your prior activities, grouped by how many days ago they occurred.
  prefs: []
