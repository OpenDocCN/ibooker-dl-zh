- en: Claude
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Back in 2021, the brother–sister team of Dario and Daniela Amodei kicked off
    their own startup called Anthropic. They used to be big shots at OpenAI, but they
    had the idea of creating a different kind of generative AI platform. Their vision
    was to focus on making AI safer, such as by minimizing bias. This became known
    as *constitutional AI*.
  prefs: []
  type: TYPE_NORMAL
- en: The Anthropic LLM has strong coding skills. It has [scored 71.2% on the Codex
    HumanEval](https://oreil.ly/Rj-sM), which is a coding test for Python.
  prefs: []
  type: TYPE_NORMAL
- en: A major benefit of Claude is its context window, which is at 100,000 tokens.
    This means it can handle large code listings. You can also upload files like PDFs.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 6-12](#the_main_screen_for_the_claude_chatbot_l) shows the initial
    screen for Claude.'
  prefs: []
  type: TYPE_NORMAL
