  prefs: []
  type: TYPE_NORMAL
- en: Like ChatGPT, Claude offers a free tier. But you can also pay $20 per month
    for a premium version. With the upgrade, you get five times more usage capacity,
    priority access during high-traffic periods, and early access to new features.
  prefs: []
