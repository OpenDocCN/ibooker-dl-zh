- en: 1 AI and WordPress dominate the internet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 人工智能和WordPress主导着互联网
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Getting started with AI and WordPress
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始使用AI和WordPress
- en: How artificial intelligence can elevate your website
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能如何提升你的网站
- en: Mastering AI prompting
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握AI提示技巧
- en: The 13 main steps in website building
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站构建的13个主要步骤
- en: I assume you’re reading this book because you’ve made the wise choice to learn
    how to use artificial intelligence (AI) to go far beyond what you could do in
    WordPress on your own. Over the course of the book I’ll show you how to rapidly
    build and polish a fully professional and unique website of your own. One you
    can be quite proud of. The book’s chapters progress from basic to more advanced
    topics. And I’ll explain everything in clear detail with concrete examples and
    step-by-step instructions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设你之所以阅读这本书，是因为你做出了明智的选择，想要学习如何使用人工智能（AI）在WordPress中做到你独自一人无法做到的事情。在本书的整个过程中，我会向你展示如何快速构建和润色一个完全专业且独特的网站。一个你可以非常自豪的网站。本书的章节从基础到更高级的主题逐步推进。我会用具体的例子和逐步说明来详细解释每一件事。
- en: Many of the use cases in this book focus on building and polishing websites.
    But Artificial Intelligence (AI) can help you with *any* intellectual or creative
    task. You’ll learn how AI can make your efforts impressive and exceptional. No
    matter what you’re working on!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的许多用例都集中在构建和润色网站上。但人工智能（AI）可以帮助你完成任何智力或创造性任务。你将了解AI如何让你的努力令人印象深刻并出类拔萃。无论你在做什么！
- en: Visit this book’s blog
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 访问本书的博客
- en: AI is improving at an extremely rapid, actually unprecedented, pace. Developments
    are announced daily. So, I’ve set up a blog ([https://aipoweredwp.signalstreaming.com](https://aipoweredwp.signalstreaming.com))
    to keep you up-to-date with revisions to this book and new developments in AI
    in general. You’ll also be able to ask questions and post comments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在以极快的速度，实际上是无前例的速度发展。每天都有新的进展公布。因此，我建立了一个博客（[https://aipoweredwp.signalstreaming.com](https://aipoweredwp.signalstreaming.com)），以保持你对本书修订和新的人工智能发展的最新了解。你还可以提问和发表评论。
- en: It’s a good idea to build and manage your WordPress website yourself. WordPress
    was designed from the ground up to be easy to use. I teach three online WordPress
    courses on ed2go, and my students master the tools and skills they need to create
    excellent sites *in* *six weeks!* With this book, you can become that proficient
    too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自己构建和管理你的WordPress网站是个好主意。WordPress从一开始就被设计成易于使用。我在ed2go上教授了三门在线WordPress课程，我的学生掌握了他们需要创建优秀网站的工具和技能，*只需六周*就能掌握！有了这本书，你也可以达到这种熟练程度。
- en: Hiring a developer to build your site can be expensive and frustrating. First,
    you have to find a developer that you hope is competent. Many developers are more
    skilled at programming than design, so you can easily end up with a smoothly functioning
    site that looks, to put it kindly, less than attractive. Too much media, or too
    little. A crowded, barren, or unbalanced layout. Inappropriate or unreadable typefaces.
    An unsuitable color scheme. You get the idea.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 雇佣一个开发者来构建你的网站可能会很昂贵且令人沮丧。首先，你必须找到一个你希望有能力的开发者。许多开发者比设计师更擅长编程，所以你可能会轻易地得到一个运行顺畅但外观（如果可以这么说的话）不够吸引人的网站。媒体过多或过少。拥挤、荒凉或不平衡的布局。不合适或难以阅读的字体。不合适的配色方案。你明白我的意思。
- en: 'Or, you may have the opposite problem: your developer is an artist with a strong
    design background, but struggles with building a site that’s functional, logical,
    and efficiently navigated. Nice-looking though.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能遇到相反的问题：你的开发者是一位有强烈设计背景的艺术家，但在构建一个功能性强、逻辑清晰且易于导航的网站方面有困难。虽然外观不错。
- en: After the site’s built, there is often considerable additional cost when you
    have to call the developer back for site maintenance. And your site *will* need
    maintenance. That said, if you don’t have the time but do have the money, there
    are great developers out there—and some are quite reasonable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 网站建成后，如果你需要调用开发者进行网站维护，通常会有相当大的额外成本。而且你的网站*确实*需要维护。话虽如此，如果你没有时间但有钱，那么外面有很多优秀的开发者——其中一些相当合理。
- en: Note that design improvements shouldn’t be neglected either—site design trends
    change over time, and you want your site to remain contemporary. If you can maintain
    the site yourself, you’ll save both money and time (developers are sometimes busy
    and have to put you in a queue). With AI and WordPress, site maintenance—like
    site building—is far easier than most people realize, as you’ll soon find out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，设计改进也不应被忽视——网站设计趋势会随时间变化，您希望您的网站保持现代感。如果您能自己维护网站，您将节省金钱和时间（开发者有时很忙，不得不让您排队）。有了
    AI 和 WordPress，网站维护——就像网站建设一样——比大多数人想象的要容易得多，您很快就会了解到这一点。
- en: First, we’ll establish some context for WordPress and why there is such a chasm
    between it and its competitors. Then, we’ll look at some basic concepts around
    using AI to make your site impressive and exceptional. You’ll discover AI’s many
    versatile uses, and also learn how to write effective prompts (requests to AI
    systems) to get the best results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将为 WordPress 建立一些背景知识，并解释为什么它与竞争对手之间存在如此大的差距。然后，我们将探讨一些使用 AI 使您的网站令人印象深刻和卓越的基本概念。您将发现
    AI 的多种用途，并学习如何编写有效的提示（向 AI 系统发出的请求）以获得最佳结果。
- en: Finally, you’ll learn how to overcome the major challenges faced by any WordPress
    site builder. And how helpful AI can be there, too.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将学习如何克服任何 WordPress 网站构建者面临的主要挑战。同时，AI 也能在那里提供帮助。
- en: TIP Some of the examples in this book are based on a fictitious “Instant Pot
    Recipes” practice website, but it’s fine if you want to just apply these lessons
    to your own site. You’ll find instructions in the appendix that show you step-by-step
    how to create the practice site, and install the Twenty Sixteen theme it uses.
    Also, this book focuses on the classic WordPress editor, rather than the Gutenberg
    block editor. So for the practice site, you should install the Classic Editor
    plugin (also explained in the appendix). Nonetheless, I’ve included parallel instructions
    throughout the book showing how to use the Gutenberg block editor for those who
    prefer it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：本书中的一些示例基于一个虚构的“Instant Pot Recipes”实践网站，但如果您只想将这些课程应用到自己的网站上，也是可以的。附录中提供了逐步说明，展示了如何创建实践网站以及安装它所使用的
    Twenty Sixteen 主题。此外，本书侧重于经典的 WordPress 编辑器，而不是 Gutenberg 块编辑器。因此，对于实践网站，您应该安装
    Classic Editor 插件（附录中也有解释）。尽管如此，我仍在全书各处提供了并行说明，展示了如何使用 Gutenberg 块编辑器，供那些更喜欢它的人使用。
- en: 1.1 Why WordPress wins
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么 WordPress 获胜
- en: Most other website-building systems have fallen by the wayside over the years.
    WordPress, however, has grown to dominate the internet, and now enjoys 65% of
    the market share. The closest runner-up is Joomla, with only 4.6%. Until WordPress
    came along, building a website required you to struggle with the three terrible
    “T’s”—time, technicality, and tedium. Most people simply couldn’t do it! WordPress
    made its debut in 2003, and the result was that constructing websites quickly
    became far simpler and far more efficient. And since 2011, WordPress usage has
    increased, on average, 12% each year.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多数其他网站构建系统在过去的几年中已经逐渐被淘汰。然而，WordPress 已经发展到主导互联网，现在占据了 65% 的市场份额。最接近的竞争对手是 Joomla，仅有
    4.6%。在 WordPress 出现之前，建设一个网站需要您与三个可怕的“T”作斗争——时间、技术性和乏味。大多数人根本无法做到！WordPress 于
    2003 年首次亮相，结果是构建网站迅速变得简单得多，效率也高得多。自 2011 年以来，WordPress 的使用量平均每年增长 12%。
- en: WordPress is a major improvement over traditional site-builders like DreamWeaver
    and Drupal. For one thing, WordPress eliminates the need to write programming
    code. As a result, pretty much everyone can now build impressive sites for themselves—whether
    the site’s purpose is professional, commercial, educational, personal, or business.
    And as you’ll see, a great site can be built in weeks, not months.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 相比于 DreamWeaver 和 Drupal 等传统网站构建工具，是一个巨大的进步。首先，WordPress 消除了编写编程代码的需求。因此，几乎每个人现在都可以为自己构建令人印象深刻的网站——无论网站的目的专业、商业、教育、个人还是商业。正如您将看到的，一个优秀的网站可以在几周内而不是几个月内建成。
- en: 'Let’s take a look at the primary reasons that WordPress is so superior to the
    alternatives:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看 WordPress 比其他替代品优越的主要原因：
- en: '*Easy to install*—A simple, one-click installation tool available in most WordPress
    hosting services is all that’s needed to mount a new, empty WordPress site on
    your hosting account. No technical knowledge is required.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于安装*——大多数 WordPress 主机服务中都提供简单的一键安装工具，只需点击一下即可在您的托管账户上安装一个新的空 WordPress 网站。无需任何技术知识。'
- en: '*No computer programming on your part—*WordPress is code-free (unless you want
    to code). People with no technical background find they don’t need to know how
    to do programming. WordPress creates programming code behind the scenes for you.
    You work *visually* by moving a slider, dragging and dropping, clicking to choose
    from a list of options, and so on. You produce your site pages in a highly efficient
    system that is graphical, not programmatic.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无需你的计算机编程*—WordPress无需编程（除非你想编程）。没有技术背景的人发现他们不需要知道如何编程。WordPress会在幕后为你创建编程代码。你可以通过移动滑块、拖放、点击从选项列表中选择等方式进行视觉操作。你将在一个图形化、而非程序化的高效系统中制作你的网站页面。'
- en: You create and modify site content without needing to know how to program HTML,
    PHP, JavaScript, or CSS code. You adjust page layout, response to a button or
    link click, text qualities, and other site elements with your mouse, not mind-numbing
    keyboard coding. Put simply, the user interface is effective, friendly, and intuitive.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以创建和修改网站内容，而无需知道如何编写HTML、PHP、JavaScript或CSS代码。你可以用鼠标调整页面布局、按钮或链接点击的响应、文本质量和其他网站元素，而不是进行令人厌烦的键盘编码。简单来说，用户界面是有效、友好且直观的。
- en: '*A large collection of professionally designed themes—*If you prefer, you can
    leave your site design up to expert designers. You can choose from more than 30,000
    free or premium themes. A WordPress theme governs how a site looks—the color scheme,
    layout, typefaces, and other elements of style. You can, however, customize and
    modify these default visual elements to make your site unique. And, you can make
    it easy for nontechnical people to master quickly.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大量专业设计的主题集合*—如果你愿意，你可以将你的网站设计交给专业设计师。你可以从超过30,000个免费或付费主题中进行选择。WordPress主题决定了网站的外观——颜色方案、布局、字体和其他风格元素。然而，你可以自定义和修改这些默认的视觉元素，使你的网站独一无二。此外，你可以使非技术人士能够快速掌握。'
- en: '*Customizable*—WordPress is highly customizable, making it simple for users
    to modify their website’s design and functionality. If you’re so inclined, you
    *can* add your own programming code, but it’s not required.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可定制*—WordPress高度可定制，使用户能够轻松修改他们网站的设计和功能。如果你愿意，你可以添加自己的编程代码，但这不是必需的。'
- en: '*A huge selection of plugins*—You can find more than 60,000 plugins in the
    official WordPress directory alone! They add functionality to a site, such as
    an animated image gallery, a shopping cart checkout system, a set of thousands
    of fonts, a backup system, connections to social media, and many more features.
    You install these plugins with a simple mouse click.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大量插件选择*—仅官方WordPress目录中就有超过60,000个插件！它们为网站添加了功能，如动画图片库、购物车结账系统、数千种字体的集合、备份系统、社交媒体连接以及许多其他功能。你可以通过简单的鼠标点击来安装这些插件。'
- en: '*Built-in media management*—WordPress includes a built-in Media Library that
    makes it easy to upload, organize, modify, and insert images and other media into
    your posts and pages.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内置媒体管理*—WordPress内置了媒体库，这使得上传、组织、修改和将图片和其他媒体插入到你的文章和页面中变得非常容易。'
- en: '*Responsive design*—Most popular WordPress themes are designed to be *responsive*,
    which means they automatically adjust your content to the size of the screen it’s
    viewed on, making it easy to create mobile-friendly websites even on a large computer
    monitor. However, before the site is made public, you should test it on various
    screen sizes: cellphone, tablet, and computer monitor. This way, you can tweak
    things if need be.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*响应式设计*—大多数流行的WordPress主题都是设计成响应式的，这意味着它们会自动调整内容以适应屏幕大小，即使在大型计算机显示器上也能轻松创建适合移动设备的网站。然而，在网站公开之前，你应该在多种屏幕尺寸上进行测试：手机、平板电脑和计算机显示器。这样，你可以在必要时进行调整。'
- en: '*SEO-friendly*—WordPress is built with search engine optimization (SEO) in
    mind, making it possible for you to modify your site to achieve a higher rank
    when people search for your site’s topic.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SEO友好*—WordPress在设计时就考虑了搜索引擎优化（SEO），这使得你能够修改你的网站，以便在人们搜索你的网站主题时获得更高的排名。'
- en: '*Efficient page-building*—You’ll find many tools that streamline constructing
    a successful site in a short time.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高效的页面构建*—你会发现许多工具，可以在短时间内快速构建一个成功的网站。'
- en: Now that we’ve set out why WordPress is an excellent choice in the vast majority
    of website-building contexts, let’s move on to the other major topic of this book—AI
    and how it can help take your work in WordPress to the next level.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经阐述了WordPress在大多数网站构建场景中是一个优秀的选择，那么让我们继续探讨这本书的另一个主要话题——人工智能以及它如何帮助将你的WordPress工作提升到新的水平。
- en: 1.2 Why use artificial intelligence
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 为什么使用人工智能
- en: The Industrial Revolution saw the invention of machines such as McCormick’s
    reaper, which significantly amplified human physical abilities. Today, with AI,
    we are on the brink of a much more rapid and profound transformation. AI is amplifying
    our minds—our intelligence, talents, and creativity. What’s more, AI is surpassing
    us in some ways and threatening to surpass us in all ways.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命见证了诸如麦科马克收割机等机器的发明，这些机器显著增强了人类的体力。今天，随着人工智能的出现，我们正站在一个更加快速和深刻的变革的边缘。人工智能正在增强我们的思维——我们的智慧、才能和创造力。更重要的是，人工智能在某些方面已经超越了人类，并且威胁着在所有方面超越人类。
- en: 1.2.1 AI produces first-rate results
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 人工智能产生一流的结果
- en: 'Here’s a painting that demonstrates AI’s impressive skill. I asked Midjourney,
    a text-to-image AI platform, to create a painting:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一幅展示人工智能令人印象深刻技能的画作。我要求Midjourney，一个文本到图像的人工智能平台，创作一幅画：
- en: '|'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| A painting titled ‘Where did he go? What did I do?’ in the style of Edward
    Hopper |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 以爱德华·霍珀风格绘制的《他去了哪里？我做了什么？》'
- en: It provided the completely original painting shown in figure 1.1, of which I
    believe Hopper himself would be very proud.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了图1.1中展示的完全原创的画作，我相信霍珀本人会非常自豪。
- en: Figure 1.1 demonstrates the high quality that AI is capable of. This has all
    the elements of Hopper’s style and conveys the numbness and loneliness that is
    the subject of most of his paintings.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1展示了人工智能能够达到的高质量。这幅画具有霍珀风格的全部元素，传达了他大多数画作的主题——麻木和孤独。
- en: '![](../../OEBPS/Images/CH01_F01_Mansfield.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH01_F01_Mansfield.png)'
- en: Figure 1.1 AI can produce stunning art. This painting is a worthy addition to
    Hopper’s oeuvre. Before AI came along, even experts might have said this is a
    lost Hopper original recently discovered.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 人工智能可以创作出令人惊叹的艺术作品。这幅画作是霍珀作品的宝贵补充。在人工智能出现之前，即使是专家也可能说这是一幅最近发现的失落霍珀原作。
- en: 1.2.2 What can AI do for you?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 人工智能能为您做什么？
- en: 'Steve Jobs once said:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·乔布斯曾经说过：
- en: When a new technology comes along, we often use it to do the old job. But real
    revolutions happen when someone figures out how to use that technology to do things
    that were impossible before.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当一项新技术出现时，我们通常会用它来做旧的工作。但真正的革命发生在有人想出如何使用这项技术来做以前不可能的事情时。
- en: 'This applies directly to AI. Many people are using it like they used to use
    Google: simply to get information. I think most of us are at least partly guilty
    of ignoring the immense, novel, and diverse jobs that AI can tackle with outstanding
    results:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这直接适用于人工智能。许多人像过去使用谷歌一样使用它：仅仅为了获取信息。我认为我们大多数人至少在某种程度上有罪，忽视了人工智能能够以卓越成果处理的巨大、新颖和多样化的工作：
- en: '|'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
