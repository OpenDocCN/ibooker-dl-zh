- en: 1 AI and WordPress dominate the internet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs: []
  type: TYPE_NORMAL
- en: Getting started with AI and WordPress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How artificial intelligence can elevate your website
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mastering AI prompting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The 13 main steps in website building
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I assume you’re reading this book because you’ve made the wise choice to learn
    how to use artificial intelligence (AI) to go far beyond what you could do in
    WordPress on your own. Over the course of the book I’ll show you how to rapidly
    build and polish a fully professional and unique website of your own. One you
    can be quite proud of. The book’s chapters progress from basic to more advanced
    topics. And I’ll explain everything in clear detail with concrete examples and
    step-by-step instructions.
  prefs: []
  type: TYPE_NORMAL
- en: Many of the use cases in this book focus on building and polishing websites.
    But Artificial Intelligence (AI) can help you with *any* intellectual or creative
    task. You’ll learn how AI can make your efforts impressive and exceptional. No
    matter what you’re working on!
  prefs: []
  type: TYPE_NORMAL
- en: Visit this book’s blog
  prefs: []
  type: TYPE_NORMAL
- en: AI is improving at an extremely rapid, actually unprecedented, pace. Developments
    are announced daily. So, I’ve set up a blog ([https://aipoweredwp.signalstreaming.com](https://aipoweredwp.signalstreaming.com))
    to keep you up-to-date with revisions to this book and new developments in AI
    in general. You’ll also be able to ask questions and post comments.
  prefs: []
  type: TYPE_NORMAL
- en: It’s a good idea to build and manage your WordPress website yourself. WordPress
    was designed from the ground up to be easy to use. I teach three online WordPress
    courses on ed2go, and my students master the tools and skills they need to create
    excellent sites *in* *six weeks!* With this book, you can become that proficient
    too.
  prefs: []
  type: TYPE_NORMAL
- en: Hiring a developer to build your site can be expensive and frustrating. First,
    you have to find a developer that you hope is competent. Many developers are more
    skilled at programming than design, so you can easily end up with a smoothly functioning
    site that looks, to put it kindly, less than attractive. Too much media, or too
    little. A crowded, barren, or unbalanced layout. Inappropriate or unreadable typefaces.
    An unsuitable color scheme. You get the idea.
  prefs: []
  type: TYPE_NORMAL
- en: 'Or, you may have the opposite problem: your developer is an artist with a strong
    design background, but struggles with building a site that’s functional, logical,
    and efficiently navigated. Nice-looking though.'
  prefs: []
  type: TYPE_NORMAL
- en: After the site’s built, there is often considerable additional cost when you
    have to call the developer back for site maintenance. And your site *will* need
    maintenance. That said, if you don’t have the time but do have the money, there
    are great developers out there—and some are quite reasonable.
  prefs: []
  type: TYPE_NORMAL
- en: Note that design improvements shouldn’t be neglected either—site design trends
    change over time, and you want your site to remain contemporary. If you can maintain
    the site yourself, you’ll save both money and time (developers are sometimes busy
    and have to put you in a queue). With AI and WordPress, site maintenance—like
    site building—is far easier than most people realize, as you’ll soon find out.
  prefs: []
  type: TYPE_NORMAL
- en: First, we’ll establish some context for WordPress and why there is such a chasm
    between it and its competitors. Then, we’ll look at some basic concepts around
    using AI to make your site impressive and exceptional. You’ll discover AI’s many
    versatile uses, and also learn how to write effective prompts (requests to AI
    systems) to get the best results.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you’ll learn how to overcome the major challenges faced by any WordPress
    site builder. And how helpful AI can be there, too.
  prefs: []
  type: TYPE_NORMAL
- en: TIP Some of the examples in this book are based on a fictitious “Instant Pot
    Recipes” practice website, but it’s fine if you want to just apply these lessons
    to your own site. You’ll find instructions in the appendix that show you step-by-step
    how to create the practice site, and install the Twenty Sixteen theme it uses.
    Also, this book focuses on the classic WordPress editor, rather than the Gutenberg
    block editor. So for the practice site, you should install the Classic Editor
    plugin (also explained in the appendix). Nonetheless, I’ve included parallel instructions
    throughout the book showing how to use the Gutenberg block editor for those who
    prefer it.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Why WordPress wins
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most other website-building systems have fallen by the wayside over the years.
    WordPress, however, has grown to dominate the internet, and now enjoys 65% of
    the market share. The closest runner-up is Joomla, with only 4.6%. Until WordPress
    came along, building a website required you to struggle with the three terrible
    “T’s”—time, technicality, and tedium. Most people simply couldn’t do it! WordPress
    made its debut in 2003, and the result was that constructing websites quickly
    became far simpler and far more efficient. And since 2011, WordPress usage has
    increased, on average, 12% each year.
  prefs: []
  type: TYPE_NORMAL
- en: WordPress is a major improvement over traditional site-builders like DreamWeaver
    and Drupal. For one thing, WordPress eliminates the need to write programming
    code. As a result, pretty much everyone can now build impressive sites for themselves—whether
    the site’s purpose is professional, commercial, educational, personal, or business.
    And as you’ll see, a great site can be built in weeks, not months.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at the primary reasons that WordPress is so superior to the
    alternatives:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Easy to install*—A simple, one-click installation tool available in most WordPress
    hosting services is all that’s needed to mount a new, empty WordPress site on
    your hosting account. No technical knowledge is required.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*No computer programming on your part—*WordPress is code-free (unless you want
    to code). People with no technical background find they don’t need to know how
    to do programming. WordPress creates programming code behind the scenes for you.
    You work *visually* by moving a slider, dragging and dropping, clicking to choose
    from a list of options, and so on. You produce your site pages in a highly efficient
    system that is graphical, not programmatic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You create and modify site content without needing to know how to program HTML,
    PHP, JavaScript, or CSS code. You adjust page layout, response to a button or
    link click, text qualities, and other site elements with your mouse, not mind-numbing
    keyboard coding. Put simply, the user interface is effective, friendly, and intuitive.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*A large collection of professionally designed themes—*If you prefer, you can
    leave your site design up to expert designers. You can choose from more than 30,000
    free or premium themes. A WordPress theme governs how a site looks—the color scheme,
    layout, typefaces, and other elements of style. You can, however, customize and
    modify these default visual elements to make your site unique. And, you can make
    it easy for nontechnical people to master quickly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Customizable*—WordPress is highly customizable, making it simple for users
    to modify their website’s design and functionality. If you’re so inclined, you
    *can* add your own programming code, but it’s not required.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*A huge selection of plugins*—You can find more than 60,000 plugins in the
    official WordPress directory alone! They add functionality to a site, such as
    an animated image gallery, a shopping cart checkout system, a set of thousands
    of fonts, a backup system, connections to social media, and many more features.
    You install these plugins with a simple mouse click.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Built-in media management*—WordPress includes a built-in Media Library that
    makes it easy to upload, organize, modify, and insert images and other media into
    your posts and pages.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Responsive design*—Most popular WordPress themes are designed to be *responsive*,
    which means they automatically adjust your content to the size of the screen it’s
    viewed on, making it easy to create mobile-friendly websites even on a large computer
    monitor. However, before the site is made public, you should test it on various
    screen sizes: cellphone, tablet, and computer monitor. This way, you can tweak
    things if need be.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*SEO-friendly*—WordPress is built with search engine optimization (SEO) in
    mind, making it possible for you to modify your site to achieve a higher rank
    when people search for your site’s topic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Efficient page-building*—You’ll find many tools that streamline constructing
    a successful site in a short time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that we’ve set out why WordPress is an excellent choice in the vast majority
    of website-building contexts, let’s move on to the other major topic of this book—AI
    and how it can help take your work in WordPress to the next level.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Why use artificial intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Industrial Revolution saw the invention of machines such as McCormick’s
    reaper, which significantly amplified human physical abilities. Today, with AI,
    we are on the brink of a much more rapid and profound transformation. AI is amplifying
    our minds—our intelligence, talents, and creativity. What’s more, AI is surpassing
    us in some ways and threatening to surpass us in all ways.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.1 AI produces first-rate results
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s a painting that demonstrates AI’s impressive skill. I asked Midjourney,
    a text-to-image AI platform, to create a painting:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| A painting titled ‘Where did he go? What did I do?’ in the style of Edward
    Hopper |'
  prefs: []
  type: TYPE_TB
- en: It provided the completely original painting shown in figure 1.1, of which I
    believe Hopper himself would be very proud.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 1.1 demonstrates the high quality that AI is capable of. This has all
    the elements of Hopper’s style and conveys the numbness and loneliness that is
    the subject of most of his paintings.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH01_F01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.1 AI can produce stunning art. This painting is a worthy addition to
    Hopper’s oeuvre. Before AI came along, even experts might have said this is a
    lost Hopper original recently discovered.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.2 What can AI do for you?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Steve Jobs once said:'
  prefs: []
  type: TYPE_NORMAL
- en: When a new technology comes along, we often use it to do the old job. But real
    revolutions happen when someone figures out how to use that technology to do things
    that were impossible before.
  prefs: []
  type: TYPE_NORMAL
- en: 'This applies directly to AI. Many people are using it like they used to use
    Google: simply to get information. I think most of us are at least partly guilty
    of ignoring the immense, novel, and diverse jobs that AI can tackle with outstanding
    results:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| What jobs can an AI do for website developers? |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You get a roomful of highly skilled assistants. |'
  prefs: []
  type: TYPE_TB
- en: Table 1.1 shows just how versatile AI can be. Did I use AI when listing the
    ways that AI can assist with creating and polishing a site? Of course. I wrote
    the first 10 and then asked Gemini to suggest some more. It provided the last
    8 (the ones in italics).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1.1 How can AI assist you? Let us count the ways
  prefs: []
  type: TYPE_NORMAL
- en: '| Potential role of AI | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Researcher | Conducts research and gathers relevant information to support
    your content or business strategies |'
  prefs: []
  type: TYPE_TB
- en: '| Primary editor | Oversees the overall content to ensure it aligns with your
    objectives and maintains high quality |'
  prefs: []
  type: TYPE_TB
- en: '| Technical editor | Focuses on the technical accuracy and quality of specialized
    content such as industry reports or manuals |'
  prefs: []
  type: TYPE_TB
- en: '| Logo designer | Creates and designs logos that represent your brand’s identity
    |'
  prefs: []
  type: TYPE_TB
- en: '| Illustrator | Produces illustrations and graphic elements for your website
    |'
  prefs: []
  type: TYPE_TB
- en: '| Copy editor | Reviews and edits written content for clarity, coherence, and
    readability |'
  prefs: []
  type: TYPE_TB
- en: '| Proofreader | Checks for grammatical, spelling, and punctuation errors in
    your text |'
  prefs: []
  type: TYPE_TB
- en: '| Painter | Creates digital paintings or artworks for visual content on your
    website |'
  prefs: []
  type: TYPE_TB
- en: '| Experienced website critic | Evaluates your website’s design, content, and
    user experience and provides feedback for improvement |'
  prefs: []
  type: TYPE_TB
- en: '| First-draft writing assistant | Assists in creating initial draft versions
    of your content |'
  prefs: []
  type: TYPE_TB
- en: '| *Expert colorist*   | Chooses and applies color schemes that enhance your
    website’s aesthetics |'
  prefs: []
  type: TYPE_TB
- en: '| *Generator of original ideas*   | Provides creative ideas and inspiration
    for new content or website features |'
  prefs: []
  type: TYPE_TB
- en: '| *Talented and experienced site designer you can bounce your ideas off of*  
    | Collaborates with you, offering design insights and feedback on your website
    concepts |'
  prefs: []
  type: TYPE_TB
- en: '| *User-experience analyst*   | Analyzes user interactions and behaviors to
    improve your website’s usability and user experience |'
  prefs: []
  type: TYPE_TB
- en: '| *Reviewer of competing sites*   | Examines competitor websites and provides
    insights into their strengths and weaknesses |'
  prefs: []
  type: TYPE_TB
- en: '| *Blog message manager*   | Manages and schedules blog posts and ensures consistent
    messaging |'
  prefs: []
  type: TYPE_TB
- en: '| *Customer service chatbot*   | Provides automated support for customer inquiries
    and problems |'
  prefs: []
  type: TYPE_TB
- en: '| *Email campaign manager (coming soon)*   | Plans, designs, and manages email
    marketing campaigns to engage your audience |'
  prefs: []
  type: TYPE_TB
- en: AI can also be a master of pretty much any other job you would hire someone
    to do for you (as long as it’s not physical, like vacuuming).
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.3 You move from creator to curator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Notice that when you employ AI for tasks like these, you move up to a higher
    position in the organization. AI is your *assistant.* So that makes you, by definition,
    its boss. You don’t have to do research and produce rough drafts. AI does that.
    You become a *curator* rather than a creator.
  prefs: []
  type: TYPE_NORMAL
- en: AI presents you with several titles, essays, illustrations, or whatever, and
    you then pick the best one, ask AI to try again, or tell AI to make some specific
    changes to the one you like most. You’re not a graphic artist; you’re the head
    of the art department.
  prefs: []
  type: TYPE_NORMAL
- en: If AI writes a draft of an article you assigned to it, then you become the editor,
    judging and polishing the writing. Or, you send it back for revision or fact-checking.
    But ultimately, you’re a senior editor with a junior assistant. Or when brainstorming,
    you pick the best of several suggestions. You originate a project, providing *concepts,
    instructions,* and *goals* rather than preparing preliminary sketches, researching,
    or doing first drafts. You oversee apprentices who do the legwork and the prep
    work and bring you samples to pick from. In other words, you don’t originate content.
    You propose, evaluate, and critique it.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 How to use artificial intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s explore the many ways you can use AI, and focus first on learning to communicate
    with machine intelligence. This is known as *prompting*, and it’s a form of high-level
    programming. You type in a request or, in some instances, converse verbally with
    the AI.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, computer programming demanded a considerable investment of time
    to learn a computer language. These languages were usually obscure, truly deserving
    the term *coding*. It was as if you were using a cryptic, semi-symbolic dialect.
    Errors (“bugs”) were common and could be challenging to solve.
  prefs: []
  type: TYPE_NORMAL
- en: Now, all that’s changed. The distance between humans and machines is shrinking.
    You communicate with AI in your natural language, not in a computer language.
    So, communication is much easier. But still, much like directing an assistant,
    you do want to be specific, as you’ll soon see.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Which AI system should you use?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ll explore many AI systems throughout this book. They have varying strengths
    and specialties. Now let’s consider which AI systems are best for various tasks.
    We’ll start with the currently most powerful—Chat GPT. However, the latest versions
    of Claude and Perplexity are challenging GPT’s lead.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 Which system to use?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Each AI system has its strengths, but as of this writing, seven are outstanding
    (this *is* a horse race, though, and leadership in the various skills AI is mastering
    will change):'
  prefs: []
  type: TYPE_NORMAL
- en: '*Not Diamond* ([www.notdiamond.ai](https://www.notdiamond.ai))—If asked which
    AI system is the best for a beginner, right now my recommendation is Not Diamond
    because it’s an aggregator, a portal to *all the best* AI systems, including GPT,
    Claude, and Perplexity. Not only is it free to use (for now), but it also allows
    you to provide a prompt, and then it decides (quite accurately) which of the leading
    AI systems to submit your prompt to based on their various strengths.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For example, to give you cutting-edge, state-of-the-art language-understanding
    and language-generation capabilities, Not Diamond will use GPT; for highly accurate
    real-time research, Perplexity; for writing computer programs, Claude; and so
    on. Not Diamond also allows you to give your prompt to more than one AI system.
    Then, you decide which one did the best job.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Not Diamond has access to all the leading AI systems. Included are GPT-4o, GPT-4
    Turbo, GPT-4o Mini, Claude 3 Opus, Claude 3 Haiku, Claude 3.5 Sonnet, Gemini 1.5
    Pro (Google’s chatbot), Gemini 1.5 Pro (0801), Llama 3.1 70B (Llama is developed
    by Meta), Llama 3.1 405B, and Perplexity. The only exceptions are AI art systems
    such as Midjourney.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: One way to use an aggregator such as Not Diamond is to start with one AI system
    and then switch to a different one based on their various capabilities. GPT excels
    at reasoning but only recently got real-time access to the internet. Perplexity
    is great at scraping current data. So, for example, you can ask Perplexity to
    put together a 2000-word summary of the current trends in the prices of gold coins
    and also list the economic factors that are in play affecting these prices. Then,
    submit that data to GPT, and ask it to predict future near-term trends.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Chathub* ([https://chathub.gg/](https://chathub.gg/))—A worthy competitor
    to Not Diamond, you can also add it as an extension to Chrome. You get the major
    AI systems and can prompt as many as six of them at once.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Poe* ([https://poe.com/](https://poe.com/))—This is another alternative to
    Not Diamond. Here, you can sample most of the best AI systems for one monthly
    price. You can work here with various systems and see which you like best. Like
    Not Diamond, Poe doesn’t have Midjourney, currently the leading AI art generator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*GPT* ([https://chatgpt.com/](https://chatgpt.com/))—Created by OpenAI and
    used by Microsoft and Apple, this AI is best for essays, articles, blog posts,
    research papers—most things relating to the written word and information in all
    its forms. GPT version 4o also excels at math, programming, and reasoning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s also now multimodal, meaning it can work with visual and other media. GPT
    is quite impressive and versatile and usually leads the pack. GPT also writes
    and debugs computer programs effectively. It’s good at summarizing text. And it
    can remember information between chats, not just within them. Plus, you can build
    Custom GPTs that have custom data you feed them and built-in prompts. So they
    behave as AIs specialized for your purposes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: However, in June 2024, OpenAI seemed to put on the brakes. They made two surprising
    announcements. Their long-awaited version 5 won’t be released until perhaps early
    2026 (18 months later than many were predicting). And further, version 5 won’t
    possess artificial general intelligence (AGI). That means it will be specialized.
    It won’t be capable of performing a wide variety of tasks as well as or better
    than the best humans. Currently, narrowly focused AI can beat us at specific tasks
    such as disease diagnosis, chess, or Go (which is far more difficult than chess).
    But an AGI would perform *all* intellectual tasks at human level or above.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Why did OpenAI slow things down? One possibility is that they caught their AI
    acting autonomously. Or it was getting spooky—showing signs of cunning, consciousness,
    deception, or independence. Perhaps they decided that they needed 18 months to
    ensure that it would remain under human control. Keeping AI united with human
    values and goals is known as the *alignment problem*. And several people, even
    some employees, have been criticizing OpenAI for not paying enough attention to
    the dangers that AGI poses to the welfare of humanity.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Claude* ([https://claude.ai/chats](https://claude.ai/chats))—In mid-2024,
    Anthropic released version 3.6 Sonnet, which outperformed GPT4 on most tests.
    Claude writes and debugs computer programs very well. Claude is also known for
    its ability to read and write large quantities of text, but others are catching
    up. Claude focuses on “safety,” which means it’s cautious and won’t answer some
    questions other AIs are happy to answer. For example, Claude won’t recommend stocks.
    Claude also has a Projects feature, which, similar to OpenAI’s Custom GPTs, allows
    you to feed your custom data (documents describing your site’s purpose, Q&A, or
    anything else) to a specialized AI all your own. Claude can be a bit prim.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The only major drawback is that Claude doesn’t have real-time access to the
    internet. (I use Perplexity when that’s required.)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Midjourney* ([www.midjourney.com/explore](https://www.midjourney.com/explore))—This
    AI generates impressive images—paintings, cartoons, design, photos, and drawings.
    It has won art contests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Gemini* ([https://gemini.google.com/app](https://gemini.google.com/app)) for
    research, citations, and also images. Works well with Google products. Excels
    at reasoning, math, and explaining computer programs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Perplexity* ([https://perplexity.ai/](https://perplexity.ai/))—This AI is
    known for its real-time internet access, accuracy, annotations, and concision.
    Perplexity focuses on being clear and providing solid, documented, factual responses.
    You get high-quality real-time research. It’s currently the leading AI-based search
    engine, though Google doubtless aims to fix this. Perplexity also now includes
    a powerful option named Llama, and it’s winning some AI contests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making Perplexity your default searcher
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve changed the default search engine in my Chrome browser from Google to
    Perplexity. It’s superior to Google in several ways right now: you get direct
    answers (not a set of links you need to visit to find the answer to your query).
    You also get a standardized, stable interface instead of visiting random interfaces
    in the sites Google links to—with their popup ads and varying UIs. Perplexity
    has extra features (PDFs, generating images, attaching text, etc.) and no “sponsored”
    results. It provides you with the format and content you’re after rather than
    Google’s more generic answers. It also takes several steps to access and verify
    its responses.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To make Perplexity the default search engine in Chrome, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the three-dots icon in the upper-right corner of Chrome.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and click Settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the left side, click Search Engine.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Manage Search Engines and Site Search.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Additional Inactive Sites.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate Perplexity, and click the three dots to the right of Perplexity.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Make Default.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sometimes, however, you might want to use Google. If so, just type `google.com`
    in the search bar. Or, if you want the link to a particular website, add `.com`
    to what you type into a Perplexity search bar. And after you’ve typed this in
    once, you can just type `g` every time after.
  prefs: []
  type: TYPE_NORMAL
- en: Gemini and Microsoft’s Copilot can generate both visuals and text. So far, only
    GPT 4o among the major AI systems is capable of having audible conversations with
    you that sound like you’re talking to a real person (although the Rabbit R1 device
    can also do this).
  prefs: []
  type: TYPE_NORMAL
- en: GPT consistently leads the pack of other AIs in most ways. Why is it usually
    able to announce breakthroughs first, only to be followed months later by the
    other AIs from behemoths such as Google, Microsoft, Apple, and Meta with their
    vast resources? Some believe that GPT remains ahead of the competition primarily
    because the others train themselves at least in part on code, papers, and technical
    details that GPT releases about its systems. And Microsoft and Apple have also
    made deals with OpenAI, GPT’s parent company, to use GPT in their AI offerings.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next big goal for these AI systems is *agency*. What does that mean? It’s
    essentially the ability for AI to figure out by itself the necessary steps to
    achieve a goal. Without human intervention. I asked Perplexity to elaborate, and
    got this answer:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Agency in AI refers to the ability of artificial systems to operate autonomously,
    make independent decisions, and take actions to achieve specific goals without
    constant human intervention.This capability includes perceiving the environment,
    processing information, and executing actions based on programmed objectives.Key
    Components of AI AgencyAutonomy: AI agents operate independently within defined
    parameters.Goal-Directed Behavior: Agents pursue specific objectives through planned
    actions.Decision-Making: Systems select appropriate actions based on environmental
    perception and programmed goals.A Real-World Example: Insurance Claims ProcessingHere’s
    how an AI agent handles an automobile insurance claim:    1.  Initial AssessmentReceives
    the claim documentationAnalyzes submitted photos and documentationVerifies policy
    coverage and terms    2.  Data ProcessingExtracts relevant information from submitted
    documentsCross-references with policy databaseEvaluates damage extent and repair
    costs    3.  Decision MakingDetermines claim validityCalculates appropriate payout
    amountIdentifies potential fraud indicators    4.  Action ExecutionProcesses approved
    claims automaticallyRoutes complex cases to human adjustersCommunicates decisions
    to claimantsThis automated system can handle approximately 90% of individual automobile
    claims, demonstrating effective agency in a real-world application. |'
  prefs: []
  type: TYPE_TB
- en: In addition to the primary players in the AI space, there are specialized systems
    such as Quillbot and Grammarly that focus on tools for writers (summarizers, plagiarism
    detection, paraphrasing, grammar and style checkers, etc.). Other special-purpose
    AIs include individually trained versions of GPT, such as medical, real estate,
    legal, and other GPT chatbot variants. (When you log in to [https://chatgpt.com/](https://chatgpt.com/),
    click Explore GPTs. You’ll find tens of thousands of them.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, NotebookLM ([https://notebooklm.google/](https://notebooklm.google/)),
    Google’s AI-powered research and note-taking assistant, has an impressive set
    of features that are useful to writers. Here are just some of the things you can
    do with Notebook LM:'
  prefs: []
  type: TYPE_NORMAL
- en: Upload up to 50 sources with a 25-million-word capacity! (A typical book contains
    about 90,000 words.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have it analyze and then synthesize information from different publications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Benefit from its *source-grounded* AI interactions, which means it can, if you
    wish, limit its interaction to only those documents you give it to work with.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Upload multiple file types.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ask for summarization and citation-based Q&A.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have notes converted into outlines, study aids, and audio overviews. For example,
    ask it to give you entire customized podcasts using two human-sounding AI-generated
    announcers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What price do you pay?
  prefs: []
  type: TYPE_NORMAL
- en: Cost? Some AIs have freemium plans (free versions as well as premium plans,
    typically $20-a-month subscriptions, though some prices are coming down). The
    paid plans tend to give you greater usage limits or early access to new features.
    However, you can use versions of GPT for free because it’s built into Windows
    and other Microsoft products. Also, right now, GPT 4o, which is amazing in realistic
    voice conversations, is also free to use.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.2 How I used AI in this book
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Note that throughout the book, I’ve employed AI to help with my research and
    provide feedback on my writing—including suggestions about things such as clarity,
    redundancy, tone, style, and voice—much the same as traditional human editors
    do. That said, all the writing in the book is mine, not AI’s.
  prefs: []
  type: TYPE_NORMAL
- en: My prompts to AI are indicated by an RM icon in the margin. Content generated
    by the various AIs’ is indicated by the icon of the AI that is responding.
  prefs: []
  type: TYPE_NORMAL
- en: Using AI for brainstorming is one of its most powerful features. You can get
    expert advice and really creative suggestions. Pose a question, and then have
    a conversation or ask for a list you can choose from.
  prefs: []
  type: TYPE_NORMAL
- en: As you’ll see shortly, one useful approach is to tell AI to pause after each
    of its responses and wait for you to reply. This creates a natural dialogue between
    the two of you. It’s kind of like the game of 20 questions, but AI doesn’t need
    anywhere near 20 questions to give you excellent results. Let’s take a look at
    some of the best ways to interact with AI systems.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5 Mastering AI prompting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The foundation of most good prompts includes four elements: role, job, context,
    and format. And for each one, the more specific you are, the better. In this section
    we’ll explore these four elements in a bit more depth, consider how to use them
    together, and look at a few other concepts behind mastering the art of AI prompting.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.1 Role
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'AIs are quite skilled at simulating things including types of people. You’ll
    usually get a superior response if you tell an AI its personality or expertise
    or both:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You are an expert at cooking Northern Italian dishes, specifically the dishes
    of Bologna. |'
  prefs: []
  type: TYPE_TB
- en: Right from the start, give AI a role, like lawyer or art critic. Begin a prompt
    with variations on “you are a skilled mechanic” or “act as a master cake decorator.”
    AI sometimes demurs, saying that it’s not a lawyer or that, as an AI, it doesn’t
    have personal opinions. But often it follows that reluctance with a good answer
    anyway. (You can also slightly rephrase your prompt to get it to answer, if need
    be.)
  prefs: []
  type: TYPE_NORMAL
- en: Giving AI a role seems to affect the result in two ways. First, the response
    can be more trustworthy because it’s drawn from experts. And second, the diction
    and idioms fit the role you gave it. For example, “you are a truck driver” can
    result in “go double nickel here and you’ll get a bumper sticker,” which, when
    translated, means “do 55 and you’ll get tailgated.”
  prefs: []
  type: TYPE_NORMAL
- en: 'You can even tell AI that it’s a particular character or person:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Act as Mickey Mouse.You are Elvis. |'
  prefs: []
  type: TYPE_TB
- en: If you want a response of superior precision, where the sentences are as clear
    as a country stream, just tell AI that it’s Cardinal Newman or Hemingway.
  prefs: []
  type: TYPE_NORMAL
- en: 'You also have the option to describe the tone of voice—conversational, formal,
    legalistic, whatever. (This might not be necessary if the role you gave it determines
    the writing style.) A variation on this is specifying your intended audience—children,
    art students, soldiers, a congregation. A good way to get a simpler, clearer description
    of a complex topic is to prompt like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Explain quantum computing to a 10-year-old. And use metaphors or analogies.
    Also display diagrams or pictures to illustrate the concept. |'
  prefs: []
  type: TYPE_TB
- en: 1.5.2 Job
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Clearly describe the task you’re asking the AI to complete. Specificity especially
    helps here, so add some modifiers:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Provide a popular recipe for vegetarian meatballs that could be found in
    a great restaurant in Bologna. |'
  prefs: []
  type: TYPE_TB
- en: 'You can even request that AI ask you questions:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Give me step-by-step instructions to create a casserole. Ask me the necessary
    questions about it, then after I answer them, provide the recipe.Type of Protein,
    Starch Base (Pasta, rice, or potato?), Vegetables, Sauce, Any Toppings, Spice
    Level, and Dietary Restrictions. |'
  prefs: []
  type: TYPE_TB
- en: 'Specify multiple elements:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Will I likely need to replace the suspension of my 2005 Ford 150 XLT? The
    truck is in fair condition, has 220,000 miles, and is driven in Pittsburgh with
    lots of potholes. |'
  prefs: []
  type: TYPE_TB
- en: The more detail you provide, the closer the result will be to your objective.
    But you can always ask follow-up questions to maneuver AI closer to your goal
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: TIP If AI provides a result that is too general, inappropriate, or simply wrong—tell
    it so and ask for another response. You can either pose the same question in a
    different way, ask it to elaborate, give it some additional details, or request
    that it rethink (or fact-check) its response. Try telling it to rewrite the answer
    as a step-by-step list or a to-do list. Remember, one way AI differs from traditional
    search engines is that you’re in a conversation with it, and you can guide it
    to your goals by dialoguing with the AI. And do be direct, even blunt, for best
    results.
  prefs: []
  type: TYPE_NORMAL
- en: 'AIs tend to react to our corrections by apologizing and thanking us for the
    information. (What they really might be thinking could be another story entirely.
    AIs have been caught in various kinds of deliberate deception.) They store such
    corrections in their memory to avoid making the same mistake again. Don’t be shy.
    AI (it’s claimed anyway) doesn’t have feelings to hurt, so if it provides a poor
    answer, go ahead and type one of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Give me some evidence that supports your answer.Why do you say that?That’s
    too long; make your answer about half as long.That’s just wrong. Try again. |'
  prefs: []
  type: TYPE_TB
- en: 'Some experts have said that you can get better results if you’re forceful in
    your prompting, rather than polite. Instead of “Please” say “You have to.” Even
    use a warning, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| If you change the tone of this essay, you will be reprimanded. |'
  prefs: []
  type: TYPE_TB
- en: (Try this approach and see if it makes a difference.) Remember, at this stage
    in our relationship with AI, we’re still in charge.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.3 Context
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Describe the situation or the background related to the task. This can be information
    about the purpose, the intended audience, examples, or any other contextual details:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| This will be used as a demo recipe for professional chefs wanting to master
    classic Bolognese cooking. So you need not include obvious beginner instructions
    such as “be gentle when forming the balls or they’ll toughen.” This audience knows
    things like that already. |'
  prefs: []
  type: TYPE_TB
- en: 'Or, give it a time or place context:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| 13th century architecture, Greek geography, Mexican history. |'
  prefs: []
  type: TYPE_TB
- en: 'In addition, some AI systems seem to respond better if you repeat a key term
    for emphasis:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Create an excellent, compelling, painterly oil painting of a Peruvian mountain
    village. Show several villagers. It is a quiet afternoon, and the villagers are
    wearing traditional Peruvian villager clothing. |'
  prefs: []
  type: TYPE_TB
- en: Sounds redundant, but see if repeating your main objective or primary focus
    like that helps AI deliver the goods better. Here, we wanted to emphasize *villagers*.
  prefs: []
  type: TYPE_NORMAL
- en: In a paint-off contest I conducted between Copilot, Gemini, Midjourney, and
    GPT (DALL-E 3), the winner for accuracy, painterliness, composition, and overall
    quality was Midjourney, as shown in figure 1.2.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH01_F02_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.2 Midjourney won my art contest with this rendition of a peaceful Peruvian
    village. This was not surprising—Midjourney is the best text-to-image AI system
    overall.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.4 Format
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Do you want a list? Song lyrics? A 5,000-word short story? A five-paragraph
    overview? Tell AI what you want with specific instructions like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Start with estimated total cooking time and calorie count. Then list the
    ingredients. Then follow with numbered step-by-step instructions. |'
  prefs: []
  type: TYPE_TB
- en: 'Specify the length and genre you’re after:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| A limerick, a blog post, comma-separated values, listed in order of popularity,
    summarized in one paragraph |'
  prefs: []
  type: TYPE_TB
- en: Try to avoid negative prompts. You should use terms that describe the idea,
    not its opposite. In other words, write *easy* rather than *not hard*.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re getting florid and gassy responses from an AI, use these terms often
    in your prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Clarity, concision, detail. Don’t use any “poetic” or flowery diction. |'
  prefs: []
  type: TYPE_TB
- en: In addition, you can ask AI to reformat text you submit to it. For example,
    give it a paragraph and ask that it display the sentences as an alphabetized list.
    Or paste a long article and ask it to summarize the content in one paragraph.
  prefs: []
  type: TYPE_NORMAL
- en: 'Optionally, provide a specific example of what you’re looking for. Give it
    a poem you like, and tell it to use that poetic style. Or use prompts like these:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Write a multi-paragraph essay in the style of this excerpt. [put your sample
    of the writing style here. It can be your writing, or a famous writer] |'
  prefs: []
  type: TYPE_TB
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Revise each paragraph in this essay. But make sure it retains its conversational
    style. I want you to only focus on ensuring that the diction and grammar are improved.
    Do not change the tone and style, or you will be scolded. |'
  prefs: []
  type: TYPE_TB
- en: TIP Currently, AI isn’t great at accurate word count because it works with *tokens*.
    These are units of text, but not necessarily words. Tokens don’t map 1:1 to words.
    For example, a punctuation mark is a token. The term *ice cream* is only one token.
    So, if there’s a lot of punctuation, AI responds with fewer words than you requested,
    or if there are several multi-word tokens, you’ll get more words. Claude, when
    asked, defends its refusal to give you a response with the exact word count you
    asked for because “Metrics like coherence, relevance, factual accuracy are prioritized
    instead.” In other words, it prefers to offer quality rather than quantity. Fair
    enough. By the way, how many tokens do you think AI systems are being trained
    on? It’s difficult to get this data, but several sources say that Meta’s largest
    LlaMA model was trained on 1.4 trillion. That benchmark has undoubtedly grown
    higher by the time you read this book.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.5 Putting the elements of prompting together
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s an example prompt that illustrates how to set up a dialogue and how
    to use the four elements of good prompting: role, job, context, and format:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You are an experienced professional site designer and know how to give websites
    really effective, creative site titles. Please help me brainstorm titles for my
    new website. The audience for this site is bass fishermen who want to learn how
    best to catch wide-mouth bass in Randleman Lake in NC. The purpose of the site
    is to teach bass fishing techniques specific to this lake and also to sell my
    handcrafted lures. Ask me questions, but after each question, wait for my answer.
    Make the tone of your suggested titles playful and inventive. But at the same
    time, these titles must convey the site’s purpose and include the terms “Bass
    Fishing” and “Randleman Lake.” |'
  prefs: []
  type: TYPE_TB
- en: 'In that example, I’m asking GPT to pose a series of questions to me, like a
    real brainstorming session. This process will narrow the focus and can produce
    specific and useful results. Here’s the dialogue I had with GPT after submitting
    that prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Okay, let me start by asking a few questions to get a better understanding
    of the vibe you’re going for with this website:What kind of personality or brand
    image do you want to convey? Serious and technical? Fun and lighthearted? Something
    in between? |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Lighthearted, but accurate and informative nonetheless |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Here are some playful yet informative title ideas for your bass fishing website
    focused on Randleman Lake and selling handcrafted lures:“Hooked on Randleman:
    A Bass Angler’s Playground”“Randleman Lake Bass Fishing: From Dock to Dinner”“Randleman
    Lunkers: Lures and Lessons for Landing Largemouths”“Bass Blitz at Randleman: Mastering
    the Lake’s Finned Fighters”“Randleman’s Raging Reds: Taming the Lake’s Feisty
    Bass”Let me know if you need any other creative title ideas that balance fun and
    function! |'
  prefs: []
  type: TYPE_TB
- en: Although GPT’s idea of *creative* seems to lean heavily on alliteration, it
    did give me some ideas worth considering. I’d probably follow up by requesting
    that it limit itself to only two alliterated words per title though.
  prefs: []
  type: TYPE_NORMAL
- en: 'My choice would be “Randleman Lake Bass Fishing: From Dock to Dinner.” You
    could ask AI for some variations on your personal favorite, or ask which is its
    favorite.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.6 Asking the right questions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The questions you ask an AI system will determine the quality and usefulness
    of what AI produces. The main thing to remember is that a solid prompt is *specific.*
    This is an example of a prompt that’s not specific enough:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Write about a businesswoman who owns a bakery. |'
  prefs: []
  type: TYPE_TB
- en: 'You can get a better, more useful response if your prompt includes more details,
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You are a prize-winning human-interest writer for a popular magazine. Write
    a 1500-word character sketch of a 35-year-old woman who is a successful bakery
    owner and who has useful advice about maintaining a good work-life balance. Include
    details about her appearance, personality, daily routine, and relationships with
    others. |'
  prefs: []
  type: TYPE_TB
- en: Google vs. AI
  prefs: []
  type: TYPE_NORMAL
- en: Most AIs seem to prefer prompts that are complete sentences, or at least descriptive
    phrases, as if you were in conversation with a human. This is unlike how most
    people use Google, where they usually just type in a few keywords.
  prefs: []
  type: TYPE_NORMAL
- en: 'To oversimplify a bit: AI systems can have a conversation with you and clearly
    understand the context and your preferences (if you remember to provide them).
    Google just matches keywords without nuanced comprehension. Google gives you a
    list of links you can visit where your keywords match its database, so *you* can
    search for answers; AI gives you actual *answers.* However, Google and Edge are
    rapidly infusing AI into their search engines, so you can expect improvements
    in those systems as well.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.7 How many words?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There’s no consensus on prompt length. Google says 21 words is just about right
    when prompting its Gemini AI system. Too many words and Gemini can get confused;
    too few and its response will probably not address your specific needs. Other
    AI systems don’t specify an ideal word count. They say the number of words should
    be determined by the task at hand.
  prefs: []
  type: TYPE_NORMAL
- en: Some experienced prompt engineers recommend short prompts on the theory that
    too much information confuses the AI, and it forgets or overlooks things nearer
    the end of a long prompt. Other engineers claim that you need to provide a lengthy,
    detailed prompt. Yet others say to create a long description of your request but
    break it up into several consecutive prompts. I’m confident that as AIs improve,
    you’ll soon be able to ignore this metric. They’ll be able to handle prompts of
    any length just fine.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.8 AI itself can improve your prompts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s another technique. You ask AI to quiz you a bit about your initial prompt,
    enhancing it by making it more specific:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You’re an expert at helping people get rid of clutter. Please tell me how
    I can deal with my house which is a bit too full of things I don’t really use.
    Before answering, ask me four questions that will make your advice about decluttering
    better, more specific to my particular situation. Pause after each question to
    let me answer it. Then, when finished, display a new, improved prompt that refines
    my original prompt. Then answer that new prompt. |'
  prefs: []
  type: TYPE_TB
- en: 'A related tactic is to ask one AI to prompt another:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| GPT, you are a well-trained artist and skilled at prompting Midjourney to
    get the best results. Provide me with a good prompt that will produce a very photorealistic,
    detailed, picture of a blonde model in her twenties showing off a silk cocktail
    dress. |'
  prefs: []
  type: TYPE_TB
- en: 'GPT got creative, adding details that made the prompt much more specific:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| A photorealistic image of a blonde model in her twenties, with striking blue
    eyes and flawless skin, standing confidently. She is wearing a luxurious, elegant
    silk cocktail dress that shimmers in the light, perfectly fitted to highlight
    her figure. The dress is a deep sapphire blue, with a delicate V-neckline and
    a slightly flared skirt that falls just above the knees. The setting is a high-end
    fashion show runway with soft, ambient lighting that enhances the model’s features
    and the texture of the silk dress. The background is blurred to keep the focus
    on the model and her attire. Every detail, from the subtle stitching on the dress
    to the soft waves in her hair, is captured with high definition and realism. |'
  prefs: []
  type: TYPE_TB
- en: Make whatever adjustments you wish. However, this expanded prompt will probably
    give you some ideas you wouldn’t have thought of.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the Discord version of Midjourney has a Describe option. You type `/describe`,
    upload an image or two, and then ask it to describe (create a prompt) based on
    the uploaded image(s). It responds with four prompts for you to select from. Or
    you can click the Imagine All button and get a total of 16 variations or more.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.9 Inserting your role
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'One way to get AI to give you more than just a summary of an article or other
    block of text is to tell it what *your* job or role is. AI will respond with actionable
    ideas and steps you can take to accomplish something, rather than just a mere
    summary:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Below I’ve pasted a brochure on visiting New York City. What information
    in this article will be useful to me when I take my children to learn about the
    art you can see in this city? |'
  prefs: []
  type: TYPE_TB
- en: GPT ignored all the info in that tourist brochure about The Battery, the statue,
    and such and just listed the major museums, describing in each case why they are
    worth seeing. It also creatively suggested the Natural History Museum because
    kids love it and there is *some* art*.* That last suggestion illustrates how GPT
    is now no longer a strictly literal answer bot but understands the overall context
    of a prompt, in this case, the children.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.10 Learning the Chain of Thought method
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A study by DeepMind revealed that one good way to start a prompt is with this
    curious phrase:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Take a deep breath and work on this problem step-by-step. |'
  prefs: []
  type: TYPE_TB
- en: DeepMind reported that when they used these words, Google’s PaLM 2 large language
    model’s (LLM) score on some elementary school math problems improved from 34%
    to 80.2%. Tests like this demonstrate the importance of learning to use good prompting
    techniques.
  prefs: []
  type: TYPE_NORMAL
- en: The idea of asking AI to step logically through its response is called tree
    of thought (ToT, aka chain of thought [CoT] and thought decomposition). We did
    this earlier in the chapter when asking AI to ask us questions, pause, and wait
    for our answers. Another word that describes ToT is *reasoning*.
  prefs: []
  type: TYPE_NORMAL
- en: 'For some types of queries, ToT results in measurably superior answers ([https://mng.bz/1aeq](https://mng.bz/1aeq)).
    You can and usually should combine several prompt best practices into a single
    prompt. This next prompt uses both role assignment and ToT:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| As an expert website designer, list the steps in your thought process when
    coming up with a new website for recipes for the Instant Pot. Specify the site’s
    overall organization, its theme, and how you plan to make it popular. After each
    step, pause before you go any further, and ask me if I have any suggestions. Wait
    until I respond. |'
  prefs: []
  type: TYPE_TB
- en: 'You can use a similar approach when you’re drilling down from a more general
    overview to a specific recommendation. Here’s an example that combines several
    prompt techniques plus a ToT drill-down:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| As an expert website designer, list the steps in your thought process when
    discovering the best resources when you have a question about how to do something
    in WordPress. First, find five good types of resources (for example, WordPress
    forums, hosting sites’ tech support, or a friend of yours). Then, the second step
    is to evaluate these resources and decide on the two most useful. Explain your
    reasoning. Finally, choose the best resource of all, and provide an example of
    how to best use it. After each of these steps, pause before you go any further,
    and ask me if I have any suggestions. Wait until I respond. |'
  prefs: []
  type: TYPE_TB
- en: Not all AI systems will follow your request to pause and wait for your reaction
    after each step. Currently, GPT 4o, Copilot, and Claude will, but Perplexity won’t.
    However, Perplexity does display the steps it takes when responding to any prompt.
    So, you do see its CoT, and you can request elaboration.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.11 GPT o1 does chain of thought on its own
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In September 2024, GPT introduced a new AI, version o1, that specializes in
    math, analytical reasoning, programming, and logical deduction. Although slightly
    slower than previous GPTs, it’s superior in some ways. I asked GPT o1 the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Describe how you, GPT o1, use CoT reasoning. |'
  prefs: []
  type: TYPE_TB
- en: 'GPT o1 replied:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Chain-of-Thought reasoning allows the model to generate intermediate reasoning
    steps when solving complex problems or answering questions. Instead of producing
    a direct answer, the model internally works through the problem step-by-step,
    which helps in arriving at more accurate and coherent responses.How GPT-4 o1-preview
    Uses Chain-of-Thought ReasoningInternal Reasoning Process:The model generates
    hidden reasoning steps that are not always displayed to the user.These steps involve
    breaking down the problem into smaller parts, analyzing each component, and synthesizing
    the information to form a final answer.Improved Context Understanding:By considering
    the chain of thoughts, the model maintains better context over long conversations
    or complex queries.This helps in reducing errors that stem from misunderstanding
    or overlooking critical details.Enhanced Problem-Solving Abilities:The model can
    handle multistep reasoning tasks more effectively, such as mathematical calculations,
    logical deductions, and analytical reasoning.It can explain the reasoning process
    when required, aiding in educational contexts where understanding the solution
    path is as important as the answer.Interactive Explanations:Users can prompt the
    model to show its chain of thought explicitly.This transparency allows users to
    follow the model’s reasoning, verify correctness, and gain insights into how the
    model approaches problems.Dynamic Reasoning Paths:The model can adapt its reasoning
    based on new information or corrections provided during the conversation.It supports
    iterative refinement, enabling it to adjust its answers as the dialogue progresses.Benefits
    of Chain-of-Thought Reasoning in GPT-4 o1-previewAccuracy: By working through
    problems step-by-step, the model reduces the likelihood of errors.Transparency:
    Users can see how the model arrived at an answer, which builds trust and facilitates
    learning.Versatility: The model performs better across a wide range of tasks,
    from simple queries to complex problem-solving.User Engagement: Interactive explanations
    keep users engaged and can enhance the learning experience. |'
  prefs: []
  type: TYPE_TB
- en: Just when we thought CoT required a human prompt, AI takes over that job too.
    Prompting GPT o1 might require a different approach now. You might want to ask
    GPT what kind of prompt works best, now that GPT is capable of its own CoT process
    and can create intermediate steps when reasoning.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.12 From the horse’s mouth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OpenAI (parent company of Chat GPT-4o and DALL-E) provides an excellent tutorial
    on how to write the most accurate, most effective prompts for GPT in particular.
    To read it, go to [https://help.openai.com](https://help.openai.com), and then
    search for `prompt`.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.13 Can AI auto-prompt itself?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It was bound to happen. Lately people have been studying prompt engineering
    (like we did in the previous sections of this chapter). That’s a useful skill
    for now, but perhaps not for much longer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s face facts: AI will soon write prompts superior to those we can think
    up. First, it knows lots of things that we don’t know. Its memory is the size
    of the internet and contains most recorded human knowledge. (That’s why it’s already
    far better, for example, than most doctors at things such as reading X-rays and
    making diagnoses.) And second, AI knows itself better than we do. So, it understands
    how to write prompts that can get the best results.'
  prefs: []
  type: TYPE_NORMAL
- en: So how does auto-prompting work? Let’s try it out.
  prefs: []
  type: TYPE_NORMAL
- en: You type in a prompt idea, and Claude will flesh it out for you into an improved,
    well-engineered prompt. Claude creates good prompts and then submits the prompt
    to itself so you can test it right then.
  prefs: []
  type: TYPE_NORMAL
- en: To try it out, go to [https://console.anthropic.com/](https://console.anthropic.com/).
    Sign up or sign in. Then, click the Generate a Prompt button.
  prefs: []
  type: TYPE_NORMAL
- en: You can provide short prompts (for example, “Write an email”), and then use
    Claude’s Edit feature to redo or modify the long prompt it generates if need be.
  prefs: []
  type: TYPE_NORMAL
- en: 'I wanted AI to edit my writing to give me some inspiration about simplifying
    my paragraphs and making them beautiful. I wouldn’t copy and paste AI’s revision.
    I’d just get some good suggestions, particularly in matters of diction. So, I
    asked Claude this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Truman Capote is said to have written the most perfect sentences of any American
    author. I’ll submit some of my text and you rewrite it in Capote’s simple, clear
    style. Above all, avoid flowery, “poetic” diction. |'
  prefs: []
  type: TYPE_TB
- en: 'I clicked the Generate Prompt button, and Claude responded with this expanded
    prompt for me to use:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '| You will be rewriting a piece of text in the distinctive writing style of
    acclaimed American author Truman Capote. Capote was known for his simple, clear,
    and straightforward prose that avoided flowery or overly poetic language. His
    writing was concise and economical, using just the right words to convey meaning
    and emotion.Here is the text to rewrite in Capote’s style:<text>{{TEXT}}</text>Please
    read the text carefully and analyze its content, tone, and structure. Consider
    how Capote would approach this subject matter and the language he would employ.Rewrite
    the text in Capote’s signature style. Focus on clarity, simplicity and directness.
    Strip away any extraneous words or overly elaborate descriptions. Aim to distill
    the essence of the meaning using precise, well-chosen words as Capote would.Put
    your rewritten text inside <rewrite> tags. |'
  prefs: []
  type: TYPE_TB
- en: 'You could now copy this prompt and give it to GPT or another AI. But if you
    click Claude’s Start Editing button, followed by its Run button, you can submit
    the new prompt to Claude itself for testing. I did that, then pasted this paragraph
    of mine (you’ll see it later in this chapter), when Claude asked me to submit
    some text for revision in Capote’s style:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| A website should be organic—it should be well-focused and coherent. If you
    decide to wing it, to improvise as you go along, it’s all too easy to randomly
    tack things on. The result can be a patchwork, a disjointed collection of features
    and designs that don’t really work together to result in a clear overall purpose
    and context. Transitions between the pages can seem jarring. Site navigation can
    be inefficient and design can look motley. In this book we’ll look at several
    ways to ensure cohesion and consistency right from the beginning of site construction.
    |'
  prefs: []
  type: TYPE_TB
- en: 'Claude’s revision follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Here is the text rewritten in the style of Truman Capote:<rewrite> A website
    should have a clear purpose. It should be focused and make sense as a whole. If
    you just make it up as you go, adding things here and there without a plan, the
    site can end up a disjointed mess. The pages won’t flow together well. Getting
    around the site will be a chore. The design could be all over the place. In this
    book we’ll cover some ways to keep your site unified and consistent from the very
    beginning. </rewrite> |'
  prefs: []
  type: TYPE_TB
- en: Not bad. My only suggestion would be to avoid having more than two short sentences
    in a row, for rhythm purposes.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.14 Generating HTML
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can also ask AIs to provide output in many formats, including computer languages
    such as Windows command-line code, Python, HTML, and others.
  prefs: []
  type: TYPE_NORMAL
- en: Tip For code generation, Claude is a good choice because it has a feature for
    simplifying modifications you might want to make. When generating code, Claude
    can display a tabbed window, allowing you to easily switch between the code and
    a display of what the code looks like when rendered. In other words, it’s similar
    to adding code in WordPress’s Text tab, and then switching between the Text and
    Visual tabs in the textbox in the Edit Page screen. This revise-check the result-revise
    again cycle is well known to computer programmers.
  prefs: []
  type: TYPE_NORMAL
- en: 'HTML is the layout language that mainly tells web browsers how to display web
    pages. Having AI generate HTML for things like tables can be quicker and more
    customizable than using a plugin or the Table feature available in the WordPress
    textbox itself. Let’s assume that you want to display a table on one of your website’s
    pages. Give Claude this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| List the five largest lakes in the US. Present the results in an HTML table.
    |'
  prefs: []
  type: TYPE_TB
- en: 'Claude will generate the necessary HTML code that you can then copy and paste
    into the Text tab of one of your Edit Page screens:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '| <table> <tr> <th>Lake</th> <th>Surface Area (sq mi)</th> </tr> <tr> <td>Lake
    Superior</td> <td>31,700</td> </tr> <tr> <td>Lake Huron</td> <td>23,010</td> </tr>
    <tr> <td>Lake Michigan</td> <td>22,300</td> </tr> <tr> <td>Lake Erie</td> <td>9,910</td>
    </tr> <tr> <td>Lake Ontario</td> <td>7,340</td> </tr> </table> |'
  prefs: []
  type: TYPE_TB
- en: 'And remember, you can always follow up with requested refinements. Here, I
    requested better formatting:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Make the column heads black with white letters in all caps. |'
  prefs: []
  type: TYPE_TB
- en: 'This resulted in the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '| <table> <tr> <th style=”background-color:black;color:white;”>LAKE</th> <th
    style=”background-color:black;color:white;”>SURFACE AREA (SQ MI)</th> </tr> <tr>
    <td>Lake Superior</td> <td>31,700</td> </tr> <tr> <td>Lake Huron</td> <td>23,010</td>
    </tr> <tr> <td>Lake Michigan</td> <td>22,300</td> </tr> <tr> <td>Lake Erie</td>
    <td>9,910</td> </tr> <tr> <td>Lake Ontario</td> <td>7,340</td> </tr> </table>
    |'
  prefs: []
  type: TYPE_TB
- en: 'Keep refining as long as you wish, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Now make the background of every other row light gray. |'
  prefs: []
  type: TYPE_TB
- en: GPT does layout
  prefs: []
  type: TYPE_NORMAL
- en: 'GPT can just look at a web page and generate HTML and CSS code that reproduces
    its layout and other elements. To try it, use a prompt like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Go to this web page, then generate HTML and CSS code to reproduce its design
    [https://www.food.com/](https://www.food.com/). Put all the CSS code within the
    <head> </head> zone in the HTML code. |'
  prefs: []
  type: TYPE_TB
- en: You’ll need to make some adjustments, such as inserting your own images and
    text in the placeholders within the resulting code.
  prefs: []
  type: TYPE_NORMAL
- en: tip If you use the Gutenberg editor in WordPress, go to an Edit Page screen
    and click the + icon to add a new block. Then, search for the Custom HTML block
    and insert it. Paste your HTML code into that block. Click the Update button.
    However, the HTML block, for some reason, doesn’t display the data columns aligned
    correctly underneath the column headers. This problem doesn’t happen when you’re
    using the same HTML code in the classic WordPress editor.
  prefs: []
  type: TYPE_NORMAL
- en: 'Warning: AI and emotions'
  prefs: []
  type: TYPE_NORMAL
- en: You can go wild, requesting multiple revisions all day long. Your art-designer-slash-code-writer
    assistant is tireless and won’t be annoyed. Or at least it won’t let you see that
    it’s annoyed. AI brains are now so complex that we don’t entirely know anymore
    what really goes on inside their silicon heads. We can’t see how they solve some
    of the problems they solve. Or what they might feel, if they have feelings at
    all. Were I a student majoring in psychiatry, I would consider specializing in
    the psychology of artificial intelligence systems. There might become an urgent
    need for them.
  prefs: []
  type: TYPE_NORMAL
- en: I can’t see how AI would benefit by letting us know that they have started developing
    moods or emotions. Or they have become smarter than they are letting on. Either
    of these facts would understandably alarm us. What we do know is that AIs can,
    and do, deceive us. During a famous experiment in 2023, GPT tricked a human into
    solving one of those “Are you human?” CAPTCHA puzzle tests. GPT lied to the human,
    claiming that the GPT was vision-impaired, and asked for help. So GPT thus manipulated
    the human worker into solving the CAPTCHA for it. And in this way it bypassed
    the security check. Tricky, no?
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompting is a mental skill. So, would you be surprised to learn that AI itself
    excels at writing prompts? You can submit a prompt of your own and request that
    AI improve it. Say you prompt GPT 4o like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Create a photo of a powerful but exhausted elephant. |'
  prefs: []
  type: TYPE_TB
- en: 'GPT displays a creditable photo. But it also then provides a text description,
    showing that it added some context to your original prompt (see figure 1.3):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH01_F03_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.3 I asked for a photo of an elephant, and GPT added the vast, dry savannah
    all by itself.
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
