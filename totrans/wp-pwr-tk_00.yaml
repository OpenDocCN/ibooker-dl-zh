  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For prompt suggestions in various use case categories (debugging Python code,
    writing short stories, etc.) explore this library of examples from Anthropic (Claude.ai):
    [https://docs.anthropic.com/claude/prompt-library](https://docs.anthropic.com/claude/prompt-library).
    Here’s an academic paper that does a deep dive into effective prompting, from
    a scientific angle: [https://arxiv.org/pdf/2312.16171](https://arxiv.org/pdf/2312.16171).
    Now let’s briefly switch away from AI topics and explore the main strategies you
    should use to ensure that your WordPress site has the best possible chance of
    success.'
  prefs: []
  type: TYPE_NORMAL
- en: '1.6 A 13-step program: Creating a great website with WordPress'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: People creating and maintaining WordPress sites face 13 major tasks. This book’s
    chapters cover them in the order they are usually encountered while building a
    website. So let’s take a look at the typical steps people take while constructing
    a good site. The diagram in figure 1.4 illustrates the site-building steps.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH01_F04_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.4 An overview of the process of creating a new WordPress website (Diagram
    courtesy of Custom GPT “Diagrams: Show me”)'
  prefs: []
  type: TYPE_NORMAL
- en: After this big picture view of the process, let’s then run through each of these
    steps in a little more detail.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.1 Choosing the best hosting service
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before actually working on your site, you need to take several important steps.
    Locate and sign up with the best possible hosting service. You’ll work on WordPress
    in the cloud, and your site will be stored and secured on your host’s servers.
    WordPress itself is free to use as it’s open source.
  prefs: []
  type: TYPE_NORMAL
- en: The best hosts are DreamHost, Bluehost, and SiteGround. These are the three
    recommended by WordPress itself. Even experienced site developers run into problems,
    and a host with excellent tech support—fast and accurate—is, for most of us, essential.
  prefs: []
  type: TYPE_NORMAL
- en: Although difficult, it’s possible to host a site on your own hard drive. However,
    you’ll want to use the utilities, security, speedy page load time, tech support,
    and many other features supplied by a hosting service. They can be quite reasonable,
    and they make building, maintaining, and protecting your site *much* easier.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.2 Preplanning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A website should be organic—it should be well-focused and *coherent*. If you
    decide to wing it, to improvise as you go along, it’s all too easy to randomly
    tack things on. The result can be a patchwork, a disjointed collection of features
    and designs that don’t really work together to result in a clear overall purpose
    and context. Transitions between the pages can seem jarring. Site navigation can
    be inefficient and design can look motley. In this book, we’ll look at several
    ways to ensure cohesion and consistency right from the beginning of site construction.
  prefs: []
  type: TYPE_NORMAL
- en: 'It seems illogical, but a site with a narrowly focused topic almost always
    attracts and retains a larger audience. People planning their site topic often
    mistakenly think that a lot more visitors would be attracted to a general topic
    like *fishing*, for example. But unless you’re a celebrity fisherman, a topic
    that generic can easily sink your online efforts into oblivion. The reason is
    simple, if counterintuitive: competition. Search Google for “fishing,” and you
    get more than 3 billion results. Google “fly fishing in the Oconaluftee river”
    reduces your competition to zero or only a few.'
  prefs: []
  type: TYPE_NORMAL
- en: The only unfocused websites that tend to succeed are about celebrities, who
    thus have a built-in audience already. And that audience is interested in a whole
    variety of topics relating to the celebrity’s travels and other activities.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.3 Setting up the site structure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most people are very surprised when they find out that you can, in a few hours,
    set up all the pages and subpages on your site! It’s only a matter of clicking
    an Add New button and typing in the page title to fill the site with empty placeholder
    pages. Later on, you’ll fill them with text and media content. But creating your
    overall site structure is surprisingly fast and simple.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.4 Writing in a conversational style
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most website content is written in a relaxed, inviting style. Unless the content
    is academic, legal, or for some other audience that expects formal writing, you
    should aim for a conversational tone. Write as if you were talking with a friend.
    Chapter 4 shows you how to use AI to rewrite your text content in various styles.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.5 Choosing the right plugins
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Plugins* add functionality to a WordPress site. Do you need a button users
    can click to translate your site into another language? Would you like to display
    your artwork in an animated slideshow? Does your site’s blog need to be protected
    from spam? There are about 60,000 plugins, which is both good and bad. You’ve
    got lots of options, but you want to learn how to pick the best ones.'
  prefs: []
  type: TYPE_NORMAL
- en: The good part is you can find quite a few excellent plugins to choose from,
    and many are even free. The bad part is that no plugin developer has time to test
    their plugin for compatibility with the other 59,000\. If you notice some odd
    behaviors (bugs), take a look at your plugins first. Plugin side effects are the
    single most common cause of bugs in WordPress. That said, most plugins, especially
    the very popular ones, play well together.
  prefs: []
  type: TYPE_NORMAL
- en: DEFINITION A *plugin* is a software component that adds some specific functionality
    to a site. Examples include an events calendar, a contact form, social media integration,
    speeding up page loads, and a spam blocker, among others. Plugins are similar
    to cellphone apps—they are free or paid, can add functionality, and can be easily
    installed or removed at will.
  prefs: []
  type: TYPE_NORMAL
- en: DEFINITION A *side effect* is essentially a bug—some weird behavior like something
    that should be visible on a page but isn’t. Or, you see an error message. Bugs
    can cause crashes, freezes, incorrect display of information, or other unexpected
    behaviors. If you have a bug in WordPress, the first step in debugging is to temporarily
    deactivate all of your plugins (it’s easy to do) and then reactivate them one
    by one. When the bug reappears, the plugin you just reactivated is the culprit.
    Uninstall it, and find an alternative plugin. With tens of thousands of available
    plugins, you won’t have any problem finding a good substitute. Google “best WordPress
    contact form plugins,” or ask an AI. Given the wide choice of quality plugins
    available, there’s little reason to waste time trying to figure out why one of
    yours is causing problems.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, we’ll explore how to choose reliable plugins that are unlikely
    to be abandoned by their creator, play well with others, and are kept up-to-date
    so they don’t introduce security vulnerabilities. One good strategy is to choose
    popular plugins that are marketed in two tiers—a free and a paid version. These
    *freemium* plugins provide an income stream for their developers and are thus
    probably going to be kept current.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.6 Site design basics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Where plugins add features to a site, themes add professional design. Many design
    elements won’t be consciously noticed by most of your visitors. Colors, layout,
    typefaces, and so on are all below most people’s radar. But that doesn’t mean
    that people aren’t affected by design—quite the opposite!
  prefs: []
  type: TYPE_NORMAL
- en: AI can provide you with surprisingly useful critiques and suggestions about
    all things related to design. You provide it with screenshots of your pages and
    it will give you great advice. Or tell it you’re planning a website featuring
    Instant Pot recipes, and it will give you the perfect color scheme and several
    home page designs from which you choose.
  prefs: []
  type: TYPE_NORMAL
- en: A poorly designed site can annoy, upset, sadden, scare, confuse, or otherwise
    disturb your visitors in many ways. So because most of us don’t know color theory
    or typeface variations, professional designers take these and other factors into
    account and create themes that look good.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you first install WordPress, it comes with a default theme created by
    WordPress itself and named after the current year: Twenty Twenty, Twenty Twenty-Four,
    and so on. However, you can install a different theme if you wish. Some themes
    are free, and some aren’t. But as with plugins, choosing a freemium theme can
    prevent problems like poor support or abandonment. So you likely won’t be forced
    to switch to a new theme down the road. Having to switch can be problematic, especially
    if your site grows large.'
  prefs: []
  type: TYPE_NORMAL
- en: Themes also include options that let you customize the default site design—various
    typeface choices, color options, replacing the header image, and so on. These
    customizations are located in your Appearance > Customize screen. And, as you’ll
    see in chapters 6 and 7, AI can help you polish your site’s design in many ways.
  prefs: []
  type: TYPE_NORMAL
- en: Although too often overlooked by site builders, appearance is important. You
    want your audience to feel comfortable, even if they can’t explain why they are.
    There’s a reason that you don’t see the color red, or paintings of bullfights
    for that matter, in a doctor’s office.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.7 Advanced design
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The best themes become popular, and that’s a bit of a drawback. You don’t want
    your site to look like a clone of other sites. It should look good, but in its
    own way. If your site sells things, you want to choose a design that promotes
    what you’re marketing. If you’re offering a site about gardening, how can you
    use photos and videos to best advantage? In other words, after you’ve chosen a
    theme, customize it. What does your particular audience expect to see? In what
    ways can you make the site look unique and in service of the site’s goal?
  prefs: []
  type: TYPE_NORMAL
- en: Finally, if design isn’t your thing. If you don’t feel confident about modifying
    your site’s look, no problem. You likely have a friend who knows their way around
    design. Opposites attract. And, as always, AI knows all about the history of design,
    as well as fully understanding contemporary trends.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.8 Fine-tuning design the easy way
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cascading style sheets (CSS) is a computer language that allows you to polish
    the appearance of a site by overruling the theme’s style defaults. In this way,
    you can fine-tune your site’s design, so it looks more harmonic with your topic
    and also looks more unique.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if your theme’s body text is Garamond by default, you can use CSS
    to override that theme default and display your paragraphs in Roboto or Verdana.
    You gain pretty much complete control of all things visual on your site. You can
    even make all the text in the site blue, change the font style on a single page,
    or display a single word in Roboto and leave all the other text in Garamond. In
    other words, you can modify and polish your site in highly specific, granular
    ways. This frees you from any design constraints imposed by the theme.
  prefs: []
  type: TYPE_NORMAL
- en: Although CSS *is* a computer language, you don’t need to learn it. There’s an
    excellent WordPress plugin, YellowPencil, that generates CSS elements for you
    in a WYSIWYG (what you see is what you get) user interface. You move sliders to
    accomplish things such as resizing or repositioning a photo on a page. You can
    click in a color palette to change colors, choose a new typeface by selecting
    from a dropdown list, and make many other customizations. In this visual way,
    you can easily modify and improve the appearance of your site without having to
    write a single line of code. YellowPencil knows what CSS code is required to achieve
    the results you’re after.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to YellowPencil, there are a few other quality CSS code-generator
    plugins you might want to look at, CSS Hero in particular. But in chapter 7, we’ll
    spend a lot of time learning to use YellowPencil. It’s the most popular. And you’ll
    also see how to get great computer code from AI systems.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.9 Managing media
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'One of the important benefits of online communication is that you can add various
    kinds of media. A site can be improved with the following additions:'
  prefs: []
  type: TYPE_NORMAL
- en: Images
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documents such as PDF, Word, Excel, PowerPoint, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interactive elements such as rotating image galleries and Google maps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Animation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A frequent mistake in web design is the overuse or misuse of media. Contemporary
    site design calls for moderate, gentle animation; images that contribute to the
    site’s purpose (rather than serve as mere decoration.) Also, it’s considered rude
    to have audio and video start playing automatically all by themselves. The visitor
    turns them on if they wish to hear or see them. We’ll cover all the bases related
    to the effective, contemporary use of online media in chapter 8.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.10 Setting up a blog page
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A blog is a special, unique page on a website that contains messages (called
    *posts*), usually displayed in reverse-chronological order. The blog page can
    be a way to interact with your audience, a way to post the latest news on your
    site’s topic, or a customer-service feature that answers questions. Many blogs
    don’t permit comments from the audience because it can become time-consuming to
    vet all the incoming messages. But we’ll look at ways to automate the approval
    process. For example, you can make a list of forbidden words (“dumb”, “s***”,
    “hate”, etc.). If a message arrives at your site containing any of these words,
    it gets automatically thrown in the trash, never to be published in your blog.
  prefs: []
  type: TYPE_NORMAL
- en: To retain an audience, a blog should be frequently updated with new content,
    either text or media.
  prefs: []
  type: TYPE_NORMAL
- en: Although most blogs are primarily textual, some are focused on art (*artlog*),
    videos (*vlog*), or music. *Microblogging* is another type of blogging featuring
    very short posts, à la X (formerly known as Twitter).
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, however, it’s become evident that there are several ways to
    mess up a blog and drive visitors away—or fail to attract them in the first place.
    In chapter 9, you’ll see how to build and manage a blog that contributes to, not
    works against, achieving your goals for your site.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.11 Making money
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Chapter 10 is all about monetization. Websites can be a source of income in
    a variety of ways, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Placing pay-per-click ads (links) on your site. When someone clicks a link that
    takes them to a page on Amazon’s (or another merchant’s) site, you earn a commission.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using affiliate marketing earns you a commission if someone *actually buys something*
    after clicking the link on your site that takes them to a product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selling your own products through an e-commerce plugin such as WooCommerce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting paid for reviews or other content about a product. This is similar to
    owning a billboard that businesses rent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Walling off a premium area within your site that people must pay to subscribe
    to before they’re allowed in to see the content.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing a service such as consultation, site design, or marketing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fundraising by adding a donation plugin such as the Easy PayPal Donation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These approaches aren’t mutually exclusive; you can combine them. But monetization
    must be handled with care, or you can annoy and shrink your audience. Ensure that
    you don’t load your site with popup or slide-in animated ads or use sketchy tactics
    like getting paid for positive reviews.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6.12 Optimizing your site for AI and search engine ranking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To attract an audience, you want to rank high in search engines and now AI systems.
    After typing in what they’re looking for, people don’t often go drilling five
    down in Google’s list of links past the first page.
  prefs: []
  type: TYPE_NORMAL
- en: This is even more true of AI searches that often display only one or a few links
    (and sometimes none), not multiple pages of links. AI systems’ designers like
    to say that whereas Google gives you a list of sites you have to visit to search
    for the answer you’re looking for, AI, by contrast, gives you the answer itself.
  prefs: []
  type: TYPE_NORMAL
- en: You want a link to your site to show up prominently when a potential visitor
    searches for your topic. This means you want to impress AI systems, Google, and
    Bing when one of their spider bots comes to visit you, judge you, and report back
    to the mothership.
  prefs: []
  type: TYPE_NORMAL
- en: AI, Google, and other searchers have a list of things they don’t like at all!
    For example, if they find redundancy, ambiguity, or imprecision, they subtract
    points right then. So you, as your site’s administrator, need to pay attention
    to the quality of your content, site navigability, accuracy, keeping current,
    and overall excellence. In other words, because AI, Google, and others strive
    to provide the best possible search results, ensure that your site is convincingly
    the best possible answer to someone’s question or need. Don’t try gaming these
    systems. They know the tricks. Provide *quality* instead.
  prefs: []
  type: TYPE_NORMAL
- en: Achieving a high rank isn’t easy anymore, and paying attention to SEO is essential
    if you plan to grow an audience (we’ll dive deep into SEO in chapter 11). And
    now, you also need to pay attention to AI optimization (AIO). Google, Bing, and
    other search systems are rapidly evolving to incorporate AI into their processes.
    The days of seeing a long list of links are over.
  prefs: []
  type: TYPE_NORMAL
- en: Estimates state that more than 80% of people who go online use Google three
    times a day on average. Google and AI are the pathways to your site for most of
    your potential new visitors.
  prefs: []
  type: TYPE_NORMAL
- en: In the early pre-Google days, search engines were rather crude. It was pretty
    easy to get a high rank. For example, you could be listed first in the results
    when someone searches for a classic car site if you just included the phrase *classic
    cars* 400 times. And the closest runner-up site used the phrase less often.
  prefs: []
  type: TYPE_NORMAL
- en: But then Google came along and changed the game. Google’s primary initial breakthrough
    (that went beyond multi-word, primitive, quantitative ranking algorithms) was
    to imitate the way that academic papers are ranked. The number of *other* papers
    that cite your paper determines your rank. This is *qualitative* judgment. The
    idea is that a paper must have importance and quality if it’s frequently cited
    by other scholars.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, search systems look at how many other sites link to your site (called
    *backlinks*). The systems also consider the quality of the sites that are backlinking
    to your site. Plus, Google and AI now make dozens of other kinds of judgments
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thanks to AI and deep data mining, today’s search systems are quite sophisticated.
    Some say that their critiques are now of sufficient quality to be equivalent to
    the judgments that expert human critics would make. Here are some strategies commonly
    used to please the searchers’ bots:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Keywords*—Using the same terms that someone would type into Google when looking
    for a site on your topic'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Optimization*—Modifying your site to make it closer to what searchers expect
    to find in a useful site—in the site’s title, headlines, navigation, images, and
    other elements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Content*—Ensuring that your site is full of well-written, valuable content
    useful to your target audience'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Links*—Finding ways to increase the number of backlinks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Speed*—Testing your site’s page-load speeds and overall performance and adding
    a plugin that can speed things up if necessary'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.6.13 Using analytics to build and keep your audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Website *analytics* means learning how to improve your site by understanding
    the behavior of your visitors and measuring the site’s overall performance. You
    can use analytic plugins to give you potentially valuable data on the following:'
  prefs: []
  type: TYPE_NORMAL
- en: How many visitors come to the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where visitors came from before visiting you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which pages on the site people looked at (and for how long)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which links they clicked
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The pathways they followed through the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where they were when they left your site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What, if anything, they searched for within the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In sum, analytics data lets you know what design elements and content to improve.
    They can also report on the effectiveness of your marketing efforts if your site
    is monetized.
  prefs: []
  type: TYPE_NORMAL
- en: '1.6.14 Resources: Where to go from here'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Chapter 13 is all about how to keep current with AI and WordPress developments.
    Where you can find the latest information and the best AI tools to use for any
    task you undertake. Also, WordPress, and its themes and plugins, are rapidly adopting
    AI features. In this chapter you’ll find the resources to continue with two goals
    in mind: keeping up to date with AI’s remarkable progress and perfecting your
    WordPress skills.'
  prefs: []
  type: TYPE_NORMAL
- en: The book concludes with various curated lists and descriptions that will help
    you monitor fast-moving AI developments, and site-building tactics. You’ll learn
    about all the best YouTube channels, forums, social media sites, online courses,
    research papers, and conferences.
  prefs: []
  type: TYPE_NORMAL
- en: Now, next in chapter 2, we’ll turn our attention to the first steps in building
    a high-quality website. You’ll learn how to choose the best hosting service, install
    security plugins, and block access to the site until it’s impressive and ready
    for its debut on the world wide web.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WordPress has by far the largest market share among website builders because
    it’s powerful, requires no coding, and is intuitive.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You save both time and money by knowing how to build a website yourself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI systems such as GPT 4o and Midjourney can improve a website in more than
    a dozen ways.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI prompting is a skill similar to computer programming but much easier because
    you can use plain English or other natural languages. Prior to AI, you had to
    learn a complicated computer language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Currently, it remains important to learn the tricks and techniques that create
