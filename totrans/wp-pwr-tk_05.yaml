- en: 6 AI-assisted site design basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 人工智能辅助网站设计基础
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Choosing the best theme for your site
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的网站选择最佳主题
- en: Checking out theme customizations
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查主题自定义
- en: Paying attention to the psychology of color
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注色彩心理学
- en: Creating great compositions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造优秀的构图
- en: Applying design rules to make your site look outstanding
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用设计规则让你的网站看起来出色
- en: Getting inspiration from the competition
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从竞争对手那里获取灵感
- en: Asking AI to improve your designs
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请人工智能改进你的设计
- en: WordPress *themes* are all about design—how your site looks to your visitors.
    Some themes also add plugins for functionality, but the main focus in most cases
    is on appearance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress *主题*主要关于设计——你的网站看起来如何。一些主题还添加了插件以增加功能，但在大多数情况下，主要关注的是外观。
- en: 'There are tens of thousands of themes. But don’t worry about finding the perfect
    theme—in an upcoming chapter, I’ll show you how to easily modify and fine-tune
    *any* theme. So, for now, just find a theme whose design is somewhat similar to
    what you’re after. Exactly which design elements or functionality a theme brings
    to your site varies from theme to theme, but here are some typical elements:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有数以万计的主题。但不用担心找到完美的主题——在即将到来的章节中，我将向你展示如何轻松修改和微调*任何*主题。所以，现在，只需找到一个设计大致符合你期望的主题。一个主题为你的网站带来的具体设计元素或功能因主题而异，但这里有一些典型的元素：
- en: '*Layout*—The location of sidebars, menus, header images, columnar text, and
    other elements. Often the theme will allow you to choose from several options
    when positioning, for example, a sidebar.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*布局*—侧边栏、菜单、页眉图片、列文本和其他元素的位置。通常，主题会允许你在定位时选择几个选项，例如侧边栏。'
- en: '*Behaviors*—How links, buttons, the blog page, and other features look and
    behave.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*行为*—链接、按钮、博客页面和其他功能的外观和行为。'
- en: '*Color schemes*—Colors that a designer considers harmonic and appropriate to
    the site’s purpose. Themes are often designed for a particular site topic, such
    as an artist’s portfolio or a lawyer’s practice. In almost all cases, the theme
    allows you to easily change the colors and typography in the Appearance > Customize
    screen.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*配色方案*—设计师认为和谐且适合网站目的的颜色。主题通常为特定的网站主题设计，例如艺术家的作品集或律师的执业。在几乎所有情况下，主题都允许你在“外观”>“自定义”屏幕中轻松更改颜色和字体。'
- en: '*Typography*—How the text characters in headlines, body text, captions, and
    other text elements look.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*字体排印*—标题、正文文本、字幕和其他文本元素中的文本字符的外观。'
- en: '*Backgrounds*—Frames around pages and background images.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*背景*—页面周围的框架和背景图像。'
- en: '*Plugins*—Default functionality that is provided by the theme, such as an e-commerce
    system or security defense.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*插件*—由主题提供的默认功能，例如电子商务系统或安全防御。'
- en: '*Widgets*—Functionality that goes on a sidebar or footer, such as the hours
    your store is open or an events calendar.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*小工具*—放置在侧边栏或页脚的功能，例如商店的营业时间或活动日历。'
- en: '*Forms*—Filled in by visitors so you can contact them via email or request
    information such as their credit card.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*表单*—由访客填写，以便你可以通过电子邮件联系他们或请求他们的信用卡等信息。'
- en: '*Image displays*—Sliders or carousels that animate your images.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图像展示*—动画你的图像的滑块或旋转木马。'
- en: '*Social media features*—Functionality that automates sending your blog’s posts
    to your social media, or a button that, when clicked, posts a blog message to
    a visitor’s social media.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体功能*—自动化将你的博客帖子发送到你的社交媒体的功能，或者一个按钮，当点击时，将博客消息发布到访客的社交媒体。'
- en: 'Every WordPress site has a theme. When you first create a new site, WordPress
    installs a default theme of its own design. The name of this default theme is
    the current year: Twenty Twenty-Five, Twenty Twenty-Six, and so on. (All the official
    WordPress themes from past years remain updated and available.) But changing to
    a different theme is quite easy, at least in the early stages of site building.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '每个WordPress网站都有一个主题。当你第一次创建一个新的网站时，WordPress会安装一个它自己设计的默认主题。这个默认主题的名称是当前年份：二十二十五年、二十二十六年，等等。（所有过去年份的官方WordPress主题都保持更新和可用。）但更换到不同的主题相当容易，至少在网站建设的早期阶段。 '
- en: Choose the right theme early in the site-building process
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在网站建设初期选择合适的主题
- en: When you’re just starting a new site, switching to different themes is pretty
    painless. But if a site is mature, or large, replacing a theme can be complicated.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始建立一个新的网站时，切换到不同的主题相当简单。但如果一个网站已经成熟或规模较大，更换主题可能会很复杂。
- en: 'Consider these potential hazards:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这些潜在的风险：
- en: Does your theme bring extra functionality to your site (in addition to styling),
    such as shortcodes, custom widgets, or post formats? These will be lost if you
    change themes.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的主题是否为你的网站带来了额外的功能（除了样式），例如短代码、自定义小工具或文章格式？如果你更改主题，这些功能将会丢失。
- en: Changing a theme can also damage some of your site’s core features such as your
    contact forms, menu bar, and theme-specific widgets or plugins.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改主题也可能损害你网站的一些核心功能，如联系表单、菜单栏和特定于主题的小工具或插件。
- en: Links can break—pointing to addresses on the site that no longer exist. The
    “How to Find and Fix Broken Links in WordPress (Step by Step)” article on the
    WPBeginner website ([https://mng.bz/wJYa](https://mng.bz/wJYa)) describes the
    Broken Link Checker tool as well as other available tools that help you ensure
    your site’s links are good. And, “How to Automatically Find and Fix Broken Links
    in WordPress” on the Themeisle site ([https://mng.bz/qxJ6](https://mng.bz/qxJ6))
    explains the process of fixing links.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接可能会断开——指向网站上不再存在的地址。WPBeginner网站上关于“如何在WordPress中查找和修复断开的链接（分步指南）”的文章([https://mng.bz/wJYa](https://mng.bz/wJYa))描述了断开链接检查器工具以及其他可用的工具，这些工具可以帮助你确保你的网站链接是好的。此外，Themeisle网站上关于“如何在WordPress中自动查找和修复断开的链接”的文章([https://mng.bz/qxJ6](https://mng.bz/qxJ6))解释了修复链接的过程。
- en: 'Finally, here’s some more good advice from WPBeginner about changing the theme
    if you have a large, mature site: [https://mng.bz/7pJ7](https://mng.bz/7pJ7).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这里有一些来自WPBeginner关于如果你有一个大型成熟网站更改主题的好建议：[https://mng.bz/7pJ7](https://mng.bz/7pJ7)。
- en: Warning To avoid having to change themes, you might want to stay away from free
    themes. They are more likely to be abandoned by their designer. Instead, use a *freemium *theme—one
    that has both a free and a paid version. When a theme provides income, its developer
    is less likely to quit updating it, thus forcing you to change to a different
    theme. That said, the free themes provided by WordPress itself aren’t abandoned.
    And some of them are quite good—particularly Twenty Sixteen.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 为了避免不得不更改主题，你可能想要远离免费主题。它们更有可能被设计师放弃。相反，使用一个*免费增值*主题——一个既有免费版也有付费版的主题。当一个主题能带来收入时，其开发者不太可能停止更新它，这样就会迫使你更换到另一个主题。尽管如此，WordPress本身提供的免费主题并没有被放弃。其中一些相当不错——尤其是Twenty
    Sixteen。
- en: 6.1 Choosing an appropriate theme
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 选择合适的主题
- en: Your site has a purpose, preferably a narrowly focused, single goal. And the
    look and feel of your design should support that goal. It’s true that the majority
    of your visitors won’t likely consciously deconstruct the design elements, but
    that’s no reason for *you* to ignore them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的网站有一个目的，最好是狭窄聚焦的单个目标。你的设计的外观和感觉应该支持这个目标。虽然大多数访问者不太可能自觉地分析设计元素，但这并不是你*忽略*它们的原因。
- en: People know how they feel, if not always why they feel that way. You want to
    create a space that’s appropriate to the site’s purpose and avoids annoying your
    audience. Make them feel comfortable.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人们知道他们是如何感受的，即使不总是知道为什么会有这种感觉。你想要创造一个适合网站目的的空间，避免让受众感到烦恼。让他们感到舒适。
- en: 'Some themes are clearly wrong: decorating a marriage counselor’s site with
    happy clowns dancing around with balloons—nope. Including pictures of farm machinery
    in a party rental site isn’t a good idea either, nor is blood-red crimson as the
    main color in a hospital site.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有些主题显然是不合适的：用快乐的小丑和气球装饰婚姻顾问的网站——不行。在派对租赁网站上包含农业机械的图片也不是一个好主意，同样，在医院的网站上使用血红色的朱红色作为主色调也不是明智之举。
- en: And some themes offer a variety of templates—variations on the theme. (Templates
    are sometimes called *child themes*).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主题提供各种模板——主题的变体。（模板有时被称为*子主题*）。
- en: 'As you know from your school days, popularity isn’t a guarantee of future success,
    but it provides a hint. As with plugins, you want to look for a popular theme—in
    most cases, this predicts both quality and longevity. And if you prefer not to
    invest much up front, you can start with a freemium theme—use its free plan at
    first and perhaps later move up to the premium plan. Here’s a list of several
    quality popular themes ([https://mng.bz/mGzW](https://mng.bz/mGzW); all except
    Divi are freemium):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你从学校时代就知道的那样，受欢迎并不保证未来的成功，但它提供了一个线索。与插件一样，你想要寻找一个受欢迎的主题——在大多数情况下，这预示着质量和持久性。如果你不想一开始就投入太多，你可以从免费增值主题开始——首先使用其免费计划，也许以后可以升级到付费计划。以下是一些质量上乘且受欢迎的主题列表（[https://mng.bz/mGzW](https://mng.bz/mGzW)；除Divi外，所有都是免费增值）：
- en: '*Astra*—This theme offers quite a few prebuilt or template elements to choose
    from, including menus, layouts, color options, and more. It’s also compatible
    with WooCommerce and various page-builder plugins, and includes search engine
    optimization (SEO) tools.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Astra*——这个主题提供了相当多的预建或模板元素可供选择，包括菜单、布局、颜色选项等。它还与WooCommerce和各种页面构建器插件兼容，并包括搜索引擎优化（SEO）工具。'
- en: '*OceanWP—*The theme has a collection of prebuilt complete sites appropriate
    for many purposes. It’s also compatible with WooCommerce and SEO.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*OceanWP*——这个主题拥有一系列适用于许多目的的预建完整网站。它还与WooCommerce和SEO兼容。'
- en: '*Divi—*By Elegant Themes, Divi has its own drag-and-drop page builder plus
    many ready-made layouts for a variety of site goals. It has additional compatibility
    with SEO and WooCommerce. It’s not freemium, but it is free to try for 30 days.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Divi*——由Elegant Themes提供，Divi拥有自己的拖放式页面构建器以及许多为各种网站目标准备的现成布局。它还具备与SEO和WooCommerce的额外兼容性。它不是免费增值产品，但您可以免费试用30天。'
- en: '*SeedProd—*More than just a Coming Soon page utility, SeedProd has a respected
    drag-and-drop page builder and a collection of quality templates.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SeedProd*——SeedProd不仅是一个即将推出的页面实用工具，它还拥有一个备受尊敬的拖放式页面构建器和一系列高质量的模板。'
- en: '*Ultra—*This theme includes a sizable set of sample sites that you can use
    as a base to build on. It also has a proprietary page builder called Themify.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Ultra*——这个主题包含了一组可用的示例网站，您可以用它们作为构建的基础。它还拥有一个名为Themify的专有页面构建器。'
- en: AI will find you good themes for your site’s topic
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将为您找到适合您网站主题的好主题
- en: 'Write a prompt that describes your site in detail, and then ask AI for a list
    of good themes. I submitted this test prompt to Claude ([https://claude.ai](https://claude.ai)),
    and it responded with good, appropriate theme suggestions:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个详细描述您网站的提示，然后向人工智能请求一份好主题的列表。我将这个测试提示提交给了Claude ([https://claude.ai](https://claude.ai))，它回应了良好且合适的主题建议：
- en: '|'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-Claude.png)'
- en: '| My WordPress website is about helping people with disabilities with crafts,
    specifically creating handmade jewelry like necklaces and bracelets. We use beads
    to make these. You’re an expert at assisting people with disabilities with crafts.
    List three freemium themes that are very popular and would be great for my website.
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 我的WordPress网站是关于帮助残疾人士制作手工艺品的，特别是制作手工项链和手镯。我们使用珠子来制作这些。您是帮助残疾人士制作手工艺品的专家。请列出三个非常受欢迎且非常适合我的网站的免费增值主题。
    |'
- en: Don’t forget responsiveness
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记响应式
- en: When choosing your theme, ensure that it’s *responsive.* Responsiveness means
    that the page layout, menu, and other elements of your site will be effectively
    redrawn and rearranged so a visitor to your site can easily read, click, and otherwise
    interact on *any* size screen. Your site is going to be viewed on screens ranging
    in size from flat-screen TVs down to cellphones. Clearly, it’s a necessary, albeit
    challenging, task to accommodate all of these dimensions and screen shapes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择主题时，请确保它是*响应式的*。响应式意味着您的网站页面布局、菜单和其他元素将能够有效地重绘和重新排列，以便访问者可以在任何尺寸的屏幕上轻松阅读、点击以及其他交互。您的网站将在从平板电视到手机等各种尺寸的屏幕上被查看。显然，适应所有这些尺寸和屏幕形状是一项必要且具有挑战性的任务。
- en: Most site builders construct their sites on a desktop monitor, but most visitors
    to a site will be using a cellphone (it’s estimated that 60% of all internet traffic
    is via cellphone). Clearly, links that are easily clicked by a mouse on a 27-inch
    monitor can be quite hard to hit with a finger on a cellphone screen—unless there’s
    plenty of space between the links.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网站构建器是在桌面显示器上构建网站，但大多数网站访问者将使用手机（据估计，60%的所有互联网流量都是通过手机）。显然，在27英寸显示器上用鼠标轻松点击的链接，在手机屏幕上用手指点击可能会相当困难——除非链接之间有足够的空间。
- en: Responsiveness requires a variety of adjustments. For example, what appears
    as a horizontal list of menu items on a large screen will be displayed vertically
    on a cellphone. Sometimes the word “Menu” is all you see. The visitor taps that
    word to open a vertical list of the menu items.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式需要各种调整。例如，在大屏幕上显示为水平菜单项列表的内容，在手机上将以垂直方式显示。有时你只能看到“菜单”这个词。访问者点击这个词以打开垂直菜单项列表。
- en: A quality theme will ensure responsiveness—text is easy to read, links can be
    easily triggered, and page design isn’t askew—even when reduced down to a 2-inch-wide
    cellphone screen. That said, before you make your site public, test it on several
    screen sizes and shapes—phone, tablet, laptop, and monitor—to see if you need
    to do some tweaking. And note that Google judges the quality of sites by their
    mobile friendliness, among many other things.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高质量的主题将确保响应性——文本易于阅读，链接可以轻松触发，页面设计不会歪斜——即使缩小到2英寸宽的手机屏幕。话虽如此，在你将网站公开之前，请在多种屏幕尺寸和形状上测试它——手机、平板、笔记本电脑和显示器——以查看是否需要做一些调整。并且请注意，谷歌通过许多其他因素来判断网站的质量，其中包括移动友好性。
- en: You can go to any page in your site and press Ctrl-Shift-I to open the Inspector.
    Up top, you’ll see Dimensions. Drop that menu down to view your site on different
    screen sizes and shapes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问你网站上的任何页面，然后按Ctrl-Shift-I打开检查器。在顶部，你会看到“尺寸”。下拉该菜单以查看你的网站在不同屏幕尺寸和形状上的显示。
- en: 6.2 Use an up-to-date theme
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 使用最新的主题
- en: You should install a theme that’s being kept up-to-date by its developers. This
    is another reason to choose a paid or freemium theme because the owners of those
    themes are making money and are unlikely to abandon this income stream. This isn’t
    an absolute guarantee of longevity (some theme developers have dropped a theme
    in favor of a different one, and some have gone out of business), but we’re talking
    about the odds.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该安装一个由其开发者保持更新的主题。这也是选择付费或免费增值主题的另一个原因，因为这些主题的所有者正在赚钱，并且不太可能放弃这种收入来源。这不是一个绝对的长期保证（一些主题开发者已经放弃了一个主题，转而使用另一个，一些已经倒闭），但我们谈论的是概率。
- en: 'If a theme is listed in the WordPress library, hover your mouse on the theme’s
    thumbnail image, and click More Info. This will tell you how popular the theme
    is and if it’s being kept up-to-date. Here are five reasons to avoid outdated
    themes:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个主题在 WordPress 库中列出，将鼠标悬停在主题的缩略图上，然后点击“更多信息”。这将告诉你该主题有多受欢迎以及它是否在保持更新。以下是避免过时主题的五个原因：
- en: '*Security*—Themes that aren’t updated can become a target for hackers because
    updates quite often include patches for security vulnerabilities. Remember that
    themes, like plugins, are computer code and can thus potentially provide an entrance
    for malware.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全性*—未更新的主题可能成为黑客的目标，因为更新通常包括针对安全漏洞的补丁。记住，主题，就像插件一样，是计算机代码，因此可能为恶意软件提供入口。'
- en: '*Compatibility*—WordPress itself is updated regularly. If your theme isn’t
    keeping up with these updates, you can start experiencing compatibility problems
    that affect functionality in your site.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*兼容性*—WordPress 本身会定期更新。如果你的主题没有跟上这些更新，你可能会开始遇到兼容性问题，这会影响你网站的功能。'
- en: '*User experience (UX)*—Site design and features evolve. A theme that isn’t
    actively improved can look and behave outdated. It might become slow or even fail
    to be effectively responsive, causing it to look bad on screens of various shapes
    and sizes.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户体验（UX）*—网站设计和功能会不断发展。如果一个主题没有积极改进，可能会看起来和表现得很过时。它可能会变得缓慢，甚至无法有效地响应，导致在各种形状和大小的屏幕上看起来很糟糕。'
- en: '*No support*—If a theme is abandoned, so too is any support. So, if you’re
    having a problem with the theme, you can get no solutions from its developer.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无支持*—如果一个主题被放弃，那么任何支持也将随之消失。因此，如果你在主题上遇到问题，你将无法从其开发者那里获得解决方案。'
- en: '*No new features*—In addition to plugging security holes, theme updates can
    include new features or improvements to existing ones. This, too, can limit the
    functionality and appeal of your website.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无新功能*—除了填补安全漏洞外，主题更新还可以包括新功能或对现有功能的改进。这也会限制你网站的功能和吸引力。'
- en: Definition Cascading style sheets (CSS) is a design language that allows you
    to pretty much totally revise any of a theme’s design choices. We’ll dive deeply
    into CSS in chapter 7\. You’ll find out that you need not actually learn the CSS
    language. You can just describe what you want changed, and AI will write the code
    for you. Or you can use a what you see is what you get (WYSIWYG) plugin that also
    generates CSS for you automatically. (Recall that these days, human programmers
    are fast becoming unneeded.)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 定义层叠样式表（CSS）是一种设计语言，它允许你几乎完全修改主题的任何设计选择。我们将在第7章深入探讨CSS。你会发现你实际上不需要学习CSS语言。你只需描述你想改变的内容，AI就会为你编写代码。或者你可以使用所见即所得（WYSIWYG）插件，该插件也会自动为你生成CSS。（回想一下，如今，人类程序员正迅速变得不再必要。）
- en: 6.3 Avoid installing multiple themes
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 避免安装多个主题
- en: You can have more than one theme active in a WordPress site by using a plugin
    for that purpose. So, if you want a different look for, say, your blog page or
    several pages displaying your catalog, you might try a multi-theme installation.
    But honestly, having multiple themes is probably more trouble than it’s worth.
    Plugins supporting multiple themes come and go rather quickly, so if you install
    one, you’ll likely end up having to find a replacement plugin at some point. Such
    plugins can also slow down your site or create side effects and incompatibilities.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用专门为此目的的插件在WordPress网站上同时激活多个主题。因此，如果您想为博客页面或显示目录的几个页面提供不同的外观，您可能会尝试多主题安装。但说实话，拥有多个主题可能比它值得的麻烦更多。支持多个主题的插件来来去去相当快，所以如果您安装了一个，您可能最终需要找到替代插件。此类插件也可能减慢您的网站或产生副作用和兼容性问题。
- en: So, you would be better off considering activating a single theme such as SeedProd
    that offers many page templates. It has a drag-and-drop page builder that gives
    you freedom to design pages individually. And SeedProd supplies more than 150
    predesigned templates that can be applied individually to different pages. In
    effect, it’s like a multi-theme collection. Astra and Divi are also good multi-template
    themes to consider.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您最好考虑激活一个如SeedProd这样的单一主题，它提供了许多页面模板。它有一个拖放页面构建器，让您可以自由地单独设计页面。SeedProd还提供了150多个预设计模板，可以单独应用于不同的页面。实际上，它就像一个多主题集合。Astra和Divi也是值得考虑的优秀的多模板主题。
- en: TIP Go to your Appearance > Themes screen after you’ve activated your chosen
    theme. If there are any other installed themes, uninstall them. Inactive themes
    take up server space, can be an entrance for malware (after all, they are code
    on the host’s server), and can slow down your site.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 激活您选择的主题后，请转到外观 > 主题屏幕。如果有其他已安装的主题，请卸载它们。不活动的主题会占用服务器空间，可能成为恶意软件的入口（毕竟，它们是托管服务器上的代码），并且可能会减慢您的网站速度。
- en: 6.4 Don’t modify theme code files
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 不要修改主题代码文件
- en: '“Look, but don’t touch” is the best advice when visiting your Appearance >
    Theme File Editor screen. WordPress itself displays this message: There is no
    need to change your CSS here— you can edit and live preview CSS changes in the built-in
    CSS editor. And then, WordPress provides a link to your site’s Appearance > Customize
    > Additional CSS screen. That CSS screen, as you’ll learn shortly, is the location
    where you should modify CSS, not in the theme’s style.css file.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “看看，但不要触碰”是访问外观 > 主题文件编辑器屏幕时最好的建议。WordPress本身显示此消息：在这里更改CSS没有必要——您可以在内置CSS编辑器中编辑和实时预览CSS更改。然后，WordPress提供了一个链接到您的网站外观
    > 定制 > 额外CSS屏幕。正如您将很快了解到的，该CSS屏幕是您应该修改CSS的位置，而不是在主题的style.css文件中。
- en: Making mistakes when modifying the theme’s CSS code will rarely trigger a disaster.
    After all, CSS is about design—it just describes a site’s colors, layout, and
    other appearance elements. And things like that don’t break a site.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 修改主题CSS代码时出错很少会引发灾难。毕竟，CSS是关于设计的——它只是描述了一个网站的颜色、布局和其他外观元素。这类事情不会破坏网站。
- en: But one good thing about putting CSS code in the Additional CSS screen is that
    when your theme gets updated, this screen remains untouched. So your CSS survives.
    By contrast, any changes you make in the Theme File Editor will be overwritten
    by a theme update.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但将CSS代码放入额外CSS屏幕的一个好处是，当您的主题更新时，此屏幕保持不变。因此，您的CSS得以保留。相比之下，您在主题文件编辑器中进行的任何更改都将被主题更新覆盖。
- en: The theme’s CSS file isn’t the only code file you can access in the Theme File
    Editor screen. Figure 6.1 displays some of the theme’s PHP and JavaScript programming
    code files. (What you see here depends on your theme.)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 主题的CSS文件不是您可以在主题文件编辑器屏幕中访问的唯一代码文件。图6.1显示了主题的一些PHP和JavaScript编程代码文件。（您在这里看到的内容取决于您的主题。）
- en: '![](../../OEBPS/Images/CH06_F01_Mansfield.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH06_F01_Mansfield.png)'
- en: Figure 6.1 You can view your theme’s code files if you wish, but don’t modify
    anything.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.1 如果您愿意，可以查看您主题的代码文件，但不要修改任何内容。
- en: The programming code files govern site *behaviors* instead of appearance. For
    example, there’s code describing how the blog page should list its posts. Other
    code manages the site’s built-in search tool. Mess with these, and you’d better
    know how to program in PHP or JavaScript. And remember, changes you make here
    will be wiped out during the next theme update.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 编程代码文件控制网站的*行为*而不是外观。例如，有代码描述了博客页面应该如何列出其帖子。其他代码管理网站的内置搜索工具。如果您对这些内容进行修改，您最好知道如何用PHP或JavaScript编程。并且记住，您在这里所做的更改将在下一次主题更新时被清除。
- en: Some security plugins, hosting services, IT staff, and theme developers—tired
    of having to provide tech support when people mangle these theme code files—simply
    remove the Theme File Editor from the WordPress menu. There’s also a Plugins >
    Plugin File Editor to which the same “Don’t touch” warnings apply. So unless you
    really understand the code languages, avoid modifying either the theme or plugin
    files.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一些安全插件、托管服务、IT人员和主题开发者——厌倦了在人们破坏这些主题代码文件时不得不提供技术支持——简单地从WordPress菜单中移除了主题文件编辑器。还有一个“插件”>“插件文件编辑器”，同样适用“不要触摸”警告。所以除非您真的理解代码语言，否则请避免修改主题或插件文件。
- en: 6.5 Take advantage of the Appearance > Customize screen
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 利用“外观”>“自定义”屏幕的优势
- en: Themes give you some easy ways to modify the site’s design elements. They are
    found in the Appearance > Customize screen. Theme developers decide how many and
    which modifications you can make here, so among different themes, there’s quite
    a range of how many options you’re given.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 主题为您提供了一些修改网站设计元素的简单方法。它们位于“外观”>“自定义”屏幕中。主题开发者决定您可以在这里进行多少和哪些修改，因此在不同主题之间，您获得的选择范围相当广泛。
- en: Free themes tend to limit you to only a handful of customizations. But popular
    premium themes usually offer considerably more, both in the Customize screen and
    elsewhere. Some paid themes even include full-featured page-builder systems—similar
    to WordPress’s Gutenberg block editor, only usually better.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 免费主题通常只允许您进行少量自定义。但流行的付费主题通常提供更多选择，不仅在“自定义”屏幕中，在其他地方也是如此。一些付费主题甚至包括功能齐全的页面构建系统——类似于WordPress的Gutenberg块编辑器，但通常更好。
- en: Most of the modifications you can make in the Appearance > Customize screen
    are WYSIWYG. You can see the effect of your changes instantly. And remember, given
    that you’re not modifying the theme’s files (in the Theme File Editor screen),
    changes you make in the Appearance > Customize screen will survive a theme update.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在“外观”>“自定义”屏幕中进行的多数修改都是所见即所得。您可以立即看到您更改的效果。并且记住，鉴于您没有修改主题文件（在主题文件编辑器屏幕中），您在“外观”>“自定义”屏幕中进行的更改将保留在主题更新后。
- en: 'Here’s a list of the customizations offered by WordPress’s own Twenty Sixteen
    theme. This set is typical of what free themes provide:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是WordPress自己的Twenty Sixteen主题提供的自定义列表。这个集合是免费主题提供的典型示例：
- en: '*Typography*—Font family, weight, underline, strikethrough, overline, case,
    color, background color, size, letter spacing, margins, padding, border, and border
    radius. These customizations can be made to the body text and six levels of headlines.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*字体样式*—字体家族、粗细、下划线、删除线、上划线、大小写、颜色、背景颜色、大小、字母间距、边距、填充、边框和边框半径。这些自定义可以应用于正文文本和六级标题。'
- en: '*Site identity*—Title, tagline, logo, and icon (it’s a small symbol that’s
    displayed in browser tabs and bookmarks).'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网站标识*—标题、标语、标志和图标（它是一个在浏览器标签页和书签中显示的小符号）。'
- en: '*Colors*—Complete color schemes (titled dark, system, light, red, yellow, default),
    page background color (what’s underneath the text and media content of all the
    pages on the site), page frame color (a border around the pages), main text (body
    text and headlines), secondary text (footers, tagline, dates on posts), and hyperlinks.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*颜色*—完整的配色方案（包括暗色、系统色、亮色、红色、黄色、默认色），页面背景颜色（所有页面文本和媒体内容的下方），页面框架颜色（页面的边框），主要文本（正文文本和标题），次要文本（页脚、标语、文章中的日期），以及超链接。'
- en: '*Header image*—An image that appears on each page of the site, usually below
    the site title, but above the body content.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*页眉图片*—出现在网站的每一页上，通常位于网站标题下方，但位于正文内容上方。'
- en: '*Background image*—An image that appears as a border around the page, replacing
    the page frame color.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*背景图片*—作为页面边框出现的图片，取代了页面框架颜色。'
- en: '*Menus*—The location of the menu(s). Rather than working in the Customize screen,
    it’s more efficient to go to your Appearance > Menus screen to manage the menu
    location(s).'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*菜单*—菜单的位置。与在“自定义”屏幕中工作相比，前往“外观”>“菜单”屏幕来管理菜单位置更有效率。'
- en: '*Widgets*—Small units of functionality (calendar, map to a store), similar
    to plugins, which appear on the sidebar in your site. Rather than working in the
    Customize screen, it’s easier to work with widgets in your Appearance > Widgets
    screen instead.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*小部件*—功能单元（如日历、商店地图），类似于插件，出现在您网站的侧边栏中。与在“自定义”屏幕中工作相比，在“外观”>“小部件”屏幕中操作小部件更方便。'
- en: '*Homepage settings*—Whether your site displays the blog on the home page, or
    a static page instead. It’s more efficient to manage this in your Settings > Reading
    screen.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主页设置*——你的网站是否在主页上显示博客，或者是一个静态页面。在设置>阅读屏幕中管理这一点更有效率。'
- en: '*Additional CSS*—A screen where you can customize the appearance of your site,
    add custom animation, and other design modifications. We’ll explore CSS in depth
    in chapter 7.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*附加CSS*——一个你可以自定义网站外观、添加自定义动画和其他设计修改的屏幕。我们将在第7章深入探讨CSS。'
- en: 6.6 Consider the psychology of color
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 考虑颜色的心理学
- en: As with many other design elements, people are affected by your site’s color
    scheme, even if they aren’t aware of it. Colors evoke subconscious feelings, sending
    a message in support of—or in opposition to—the site’s purpose. Colors can generate
    a mood in your visitors and can even affect their behavior within the site or
    speed up their exit.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多其他设计元素一样，人们的感受会受到你网站配色方案的影响，即使他们没有意识到这一点。颜色唤起潜意识的感觉，传达出支持或反对网站目的的信息。颜色可以在你的访客中营造一种氛围，甚至可以影响他们在网站内的行为或加快他们的退出速度。
- en: Fortunately, there are guidelines to help you choose colors for your page background,
    page frame, typography, and other elements. For example, medical sites almost
    universally choose variations of white (conveying cleanliness) paired with light
    blue (reliability, trustworthiness, and authority). Rarer is a green and white
    pairing, although green *is* associated with health. Red is extremely rare for
    the same reason that you won’t find bullfight paintings in the waiting room, unless
    the doctor and his entire staff are insensate.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一些指南可以帮助你选择页面背景、页面框架、字体排印和其他元素的颜色。例如，医疗网站几乎普遍选择白色的变体（传达清洁），搭配浅蓝色（可靠性、值得信赖和权威）。绿色和白色的搭配较为罕见，尽管绿色与健康相关。红色极为罕见，原因与你在候诊室找不到斗牛画一样，除非医生和他的整个团队都麻木不仁。
- en: Halloween sites go for black and orange. Bridal shops choose white, of course,
    and delicate pastels. Christmas shops are in red, white, and green. Banks use
    blue, and less often red (associated with action) and yellow (warmth). Some legal
    and banking sites eliminate color altogether, choosing monochromatic schemes—black,
    white, and gray (suggesting sobriety—that there’s no fooling around here—color
    being frivolous).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节网站以黑色和橙色为主。婚纱店当然选择白色，以及精致的粉彩。圣诞商店则使用红色、白色和绿色。银行使用蓝色，较少使用红色（与行动相关）和黄色（温暖）。一些法律和银行网站完全摒弃颜色，选择单色方案——黑色、白色和灰色（暗示严肃——这里没有开玩笑——颜色是轻浮的）。
- en: Check with GPT or other AI systems for advice and resources related to color
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 向GPT或其他AI系统咨询有关颜色的建议和资源
- en: 'It’s a good idea to consult GPT about color by asking the following:'
  id: totrans-93
