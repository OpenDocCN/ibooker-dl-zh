- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Dear Reader,
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，
- en: AI is poised to transform every industry, but almost every AI application needs
    to be customized for its particular use. A system for reading medical records
    is different from one for finding defects in a factory, which is different from
    a product recommendation engine. For AI to reach its full potential, engineers
    need tools that can help them adapt to the amazing capabilities available to the
    millions of concrete problems we wish to solve.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI正准备改变每一个行业，但几乎每个AI应用都需要根据其特定用途进行定制。用于阅读病历的系统与用于在工厂中寻找缺陷的系统不同，这与产品推荐引擎也不同。为了使AI充分发挥其潜力，工程师需要能够帮助他们适应数百万个具体问题中可用的惊人能力的工具。
- en: When I led the Google Brain team, we started to build a C++ framework for deep
    learning called DistBelief. We were excited about the potential of harnessing
    thousands of CPUs to train a neural network (for instance, using 16,000 CPUs to
    train a cat detector on unlabeled YouTube videos). How far deep learning has come
    since then! What was once cutting-edge can now be done on your laptop! And you’ll
    learn how to, with PyTorch, in this book. Frameworks for creating ML models to
    implement AI have come a long way, too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我领导谷歌大脑团队时，我们开始构建一个名为DistBelief的C++深度学习框架。我们对于利用数千个CPU来训练神经网络（例如，使用16,000个CPU在未标记的YouTube视频上训练猫检测器）的潜力感到兴奋。自那时以来，深度学习已经走了多远！曾经的前沿技术现在可以在你的笔记本电脑上完成！在这本书中，你将学习如何使用PyTorch做到这一点。用于创建机器学习模型以实现AI的框架也已经走了很长的路。
- en: PyTorch has made significant progress. It is designed to be easy to learn as
    well as powerful enough to be used by researchers. Its rich features can help
    one build a wide range of AI tools, from simple models, to transfer learning from
    others, to fine tuning the most modern generative AI models.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch取得了显著的进步。它旨在易于学习，同时足够强大，可供研究人员使用。其丰富的功能可以帮助人们构建各种AI工具，从简单的模型到从他人那里迁移学习，再到微调最现代的生成式AI模型。
- en: Today, millions of coders have become AI developers thanks to frameworks like
    PyTorch.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，数百万的编码者因为像PyTorch这样的框架而成为了AI开发者。
- en: Laurence Moroney, has been a major force in helping developers succeed with
    AI in TensorFlow and PyTorch. I have been privileged to work together with him
    in teaching several specializations with deeplearning.ai and Coursera, including
    an upcoming one on PyTorch.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 拉罗伦斯·莫罗尼，一直是帮助开发者成功使用TensorFlow和PyTorch的主要力量。我有幸与他一起在deeplearning.ai和Coursera教授几个专业课程，包括即将推出的关于PyTorch的课程。
- en: 'In our early days of working together, Laurence once Slacked me:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们合作的早期，拉罗伦斯曾给我发过一条Slack消息：
- en: Andrew sang a sad old song
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德鲁唱了一首悲伤的老歌
- en: fainted through miss milliner
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晕倒在米勒小姐那里
- en: invitation hoops
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邀请圈
- en: fainted fainted
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晕倒，晕倒
- en: '[...]'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[...]'
- en: He had trained an LSTM on lyrics of traditional Irish songs and it generated
    these lines. But in this post-Transformer network age, we can create far more
    sophisticated content—from poetry, to code, to analysis of documents! In this
    book, he covers both and helps you be prepared for modern AI.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾在传统爱尔兰歌曲的歌词上训练了一个LSTM，并生成了这些诗句。但在Transformer网络时代之后，我们可以创建更加复杂的内容——从诗歌到代码，到对文档的分析！在这本书中，他涵盖了这两方面，并帮助你为现代AI做好准备。
- en: And, if AI opens the door to fun like that, how could anyone not want to get
    involved? You can 1) work on exciting projects that move humanity forward, 2)
    advance your career, and 3) get free Irish poetry. I wish you the best in your
    journey learning PyTorch.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AI能像那样开启乐趣的大门，谁会不愿意参与其中呢？你可以1)从事推动人类进步的激动人心的项目，2)提升你的职业生涯，3)获得免费的爱尔兰诗歌。我祝愿你在学习PyTorch的旅程中一切顺利。
- en: With Laurence as a teacher, great adventures await you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉罗伦斯的教导下，伟大的冒险等待着你们。
- en: Keep learning!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 继续学习！
- en: Andrew Ng
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·吴
- en: Founder, DeepLearning.AI
  id: totrans-18
  prefs: []
