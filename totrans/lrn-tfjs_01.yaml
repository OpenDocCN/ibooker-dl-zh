  type: TYPE_NORMAL
  zh: 当然，感谢这本书前言作者杰出的劳伦斯·莫罗尼。你一直是我的偶像和启发，我从你那里学到了很多，我将继续在你的机器学习课程和成就的影响下茁壮成长。
- en: The tech reviewers for this book were some of the friendliest and most thorough
    people I’ve had the pleasure of working with.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的技术审阅者是我有幸合作过的最友好和最彻底的人之一。
- en: Laura Uzcátegui
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉·乌兹卡特吉
- en: Your kind and inspirational feedback was enchanting to read. Your intuition
    helped make this book feel right.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你友善和鼓舞人心的反馈让人陶醉。你的直觉帮助使这本书感觉正确。
- en: Vishwesh Ravi Shrimali
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 维舍什·拉维·施里马利
- en: You caught all my jokes. You’re obviously a smart and friendly person, and in
    that way, you pushed me to be better. I appreciated all of your advice and wisdom.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你理解了我所有的笑话。显然你是一个聪明友好的人，以这种方式，你推动我变得更好。我感激你所有的建议和智慧。
- en: Jason Mayes
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 杰森·梅斯
- en: I knew you before you were selected as a technical editor for this book, so
    I think of you as a friend as much as a teammate in making this book the best
    it can be. Your feedback was meticulous, intelligent, and irreplaceable. Thank
    you sincerely.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我在你被选为这本书的技术编辑之前就认识你了，所以我把你看作是朋友，也是团队合作伙伴，一起让这本书变得更好。你的反馈是细致、聪明且不可替代的。真诚地感谢你。
- en: Axel Damian Sirota
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 阿克塞尔·达米安·西罗塔
- en: I can feel the high personal support in every bit of feedback you gave. You
    took the time to be smart and kind. Your artistry was a gift to this book.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以感受到你在每一点反馈中给予的高度个人支持。你花时间既聪明又善良。你的艺术是这本书的一份礼物。
- en: Lee Warrick
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 李·沃里克
- en: You continue to review and challenge me to be better in all my works. This book
    is the latest example of my accomplishments prospering from your insight.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你继续审查和挑战我在所有作品中变得更好。这本书是我成就的最新例子，得益于你的洞察力。
- en: Michele Cronin
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 米歇尔·克罗宁
- en: I enjoyed every meeting we had. You are a sustained delight! Thank you for being
    you. You made this book effortless. How you did it, I’ll never know.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每次会面我都很享受。你是一种持续的快乐！谢谢你做你自己。你让这本书变得轻松。你是如何做到的，我永远不会知道。
- en: Special thanks to Frank von Hoven III, who asked all the right questions and
    handed me pages upon pages of handwritten notes of feedback ([Figure P-1](#notes2)).
    Your flair and honesty kept me guided in delivering a strong and inspirational
    message.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢弗兰克·冯·霍芬三世，他问了所有正确的问题，并递给我一页又一页手写的反馈笔记（[图P-1](#notes2)）。你的才华和诚实让我在传递强大和鼓舞人心的信息时保持引导。
- en: '![written pages of feedback](assets/ltjs_0001.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![手写的反馈页面](assets/ltjs_0001.png)'
- en: Figure P-1\. Awesome support and feedback by Frank
  id: totrans-85
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图P-1。弗兰克提供了令人赞叹的支持和反馈
- en: Lastly, thanks to my loving family, who avoided interrupting me as much as possible
    but also knew when I needed a good interruption. Alicia, my love, you know me
    better than I know myself. You surprised me with invigorating coffee when I needed
    to push forward and a stiff drink when it was time to stop and repose. Every day,
    the best of me is because of you.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我爱的家人，他们尽可能避免打扰我，但也知道何时需要一个好的打断。爱丽西亚，我的爱，你比我更了解我自己。当我需要继续前进时，你给我惊喜的咖啡，当是时候停下来休息时，你给我一杯烈酒。每天，我最好的一面都是因为有你。
