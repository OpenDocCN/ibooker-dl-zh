- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Something about electronics has captured my imagination for as long as I can
    remember. We’ve learned to dig rocks from the earth, refine them in mysterious
    ways, and produce a dizzying array of tiny components that we combine—according
    to arcane laws—to imbue them with some essence of life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 长久以来，电子产品一直吸引着我的想象力。我们学会了从地球中挖掘岩石，以神秘的方式对其进行精炼，并生产出令人眼花缭乱的微小组件，我们根据神秘的法则将它们组合在一起，赋予它们一些生命的本质。
- en: To my eight-year-old mind, a battery, switch, and filament bulb were enchanting
    enough, let alone the processor inside my family’s home computer. And as the years
    have passed, I’ve developed some understanding of the principles of electronics
    and software that make these inventions work. But what has always struck me is
    the way a system of simple elements can come together to create a subtle and complex
    thing, and deep learning really takes this to new heights.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我八岁的时候，电池、开关和灯丝灯已经足够迷人了，更不用说我家里家用电脑内部的处理器了。随着岁月的流逝，我对电子和软件原理有了一些了解，使这些发明能够运行。但总让我印象深刻的是，一系列简单的元素如何组合在一起创造出一个微妙而复杂的东西，而深度学习真的将这一点推向了新的高度。
- en: One of this book’s examples is a deep learning network that, in some sense,
    understands how to see. It’s made up of thousands of virtual “neurons,” each of
    which follows some simple rules and outputs a single number. Alone, each neuron
    isn’t capable of much, but combined, and—through training—given a spark of human
    knowledge, they can make sense of our complex world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的一个例子是一个深度学习网络，从某种意义上说，它懂得如何看。它由成千上万个虚拟的“神经元”组成，每个神经元都遵循一些简单的规则并输出一个数字。单独来看，每个神经元并不能做太多事情，但是结合起来，并且通过训练，给予一点人类知识，它们可以理解我们复杂的世界。
- en: 'There’s some magic in this idea: simple algorithms running on tiny computers
    made from sand, metal, and plastic can embody a fragment of human understanding.
    This is the essence of TinyML, a term that Pete coined and will introduce in [Chapter 1](ch01.xhtml#intro).
    In the pages of this book, you’ll find the tools you’ll need to build these things
    yourself.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法中有一些魔力：简单的算法在由沙子、金属和塑料制成的微型计算机上运行，可以体现出人类理解的一部分。这就是TinyML的本质，这是Pete创造的一个术语，将在[第1章](ch01.xhtml#intro)中介绍。在本书的页面中，您将找到构建这些东西所需的工具。
- en: Thank you for being our reader. This is a complicated subject, but we’ve tried
    hard to keep things simple and explain all the concepts that you’ll need. We hope
    you enjoy what we’ve written, and we’re excited to see what you create!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您成为我们的读者。这是一个复杂的主题，但我们努力保持简单并解释您需要的所有概念。我们希望您喜欢我们所写的内容，我们很期待看到您创造的东西！
- en: Daniel Situnayake
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel Situnayake
