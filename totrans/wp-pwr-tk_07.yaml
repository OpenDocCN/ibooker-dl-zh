  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hereâ€™s a checklist of media placement and layout best practices to consider
    (if youâ€™re going to ask AI for its suggestions, submit this list to the AI first):'
  prefs: []
  type: TYPE_NORMAL
- en: Unless youâ€™re displaying a catalog or a set of thumbnail images, itâ€™s best to
