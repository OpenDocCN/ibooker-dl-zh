  prefs: []
  type: TYPE_NORMAL
- en: Now letâ€™s see how to embed videos into your siteâ€”itâ€™s quite simple.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3.3 Embedding a YouTube video in your site
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'After youâ€™ve followed the previous steps, uploaded your video, and copied the
    HTML embedding code for that video, youâ€™re now ready to add the video player to
