- en: 8.8 Using the Gutenberg media blocks
  id: totrans-288
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.8 使用Gutenberg媒体块
- en: At the time of this writing Gutenberg, the WordPress block editor’s audio and
    video blocks can be slow to load, and with some media, they don’t work at all.
    I recommend using third-party audio and video blocks. Click the + icon in the
    block editor to open the library of blocks, and then search for `audio` or `video`.
    You can find the built-in WordPress players, as well as quite a few third-party
    blocks. And, below that is a list of plugins that can be installed, as shown in
    figure 8.11.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Gutenberg（WordPress块编辑器）的音频和视频块加载可能较慢，并且某些媒体根本无法工作。我建议使用第三方音频和视频块。点击块编辑器中的+图标以打开块库，然后搜索`audio`或`video`。你可以找到内置的WordPress播放器，以及相当多的第三方块。下面是一个可以安装的插件列表，如图8.11所示。
- en: '![](../../OEBPS/Images/CH08_F11_Mansfield.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH08_F11_Mansfield.png)'
- en: Figure 8.11 You can display video using several blocks like these in WordPress’s
    block editor.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.11 你可以在WordPress的块编辑器中使用这些块显示视频。
- en: 'One of the best third-party media players is EmbedPress. It’s an embedding
    monster, able to manage 150 sources and file types, including maps, videos, PDF
    and DOC files, SoundCloud, Twitch, Flickr, Instagram, DailyMotion, TED, MixCloud,
    and 139 more. You can read about it here: [https://wordpress.org/plugins/embedpress](https://wordpress.org/plugins/embedpress/)/.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳第三方媒体播放器之一是EmbedPress。它是一个嵌入怪物，能够管理150个来源和文件类型，包括地图、视频、PDF和DOC文件、SoundCloud、Twitch、Flickr、Instagram、DailyMotion、TED、MixCloud以及139个更多。你可以在这里了解它：[https://wordpress.org/plugins/embedpress](https://wordpress.org/plugins/embedpress/)/。
- en: Embedding with this plugin is simple in the block editor. You just copy a URL
    and paste it into the EmbedPress block. The plugin also works with the classic
    WordPress editor, as well as the Elementor page builder.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在块编辑器中使用此插件进行嵌入非常简单。你只需复制一个URL并将其粘贴到EmbedPress块中。此插件还与经典WordPress编辑器以及Elementor页面构建器兼容。
- en: Using EmbedPress with the classic editor is even simpler—no block required.
    Just paste the source URL into the text box in an Edit Page or Edit Post screen.
    EmbedPress automatically creates the necessary code to display the embed. You
    can view the code by clicking the Text tab of the text box.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 使用经典编辑器与EmbedPress一起使用甚至更简单——无需使用块。只需将源URL粘贴到编辑页面或编辑帖子屏幕中的文本框中。EmbedPress会自动创建显示嵌入所需的代码。你可以通过点击文本框的文本选项卡来查看代码。
- en: 'This chapter explored three primary topics: managing multimedia, ensuring accessibility,
    and legal issues you might encounter. Next, we’ll turn to how you can interact
    with your audience in a special kind of website page: the blog. It can serve one
    or more of these several purposes—providing fresh content, allowing your audience
    to interact with your site, offering customer service, and marketing your wares.
    The one drawback can be that if you permit your audience to send messages to the
    blog, you have to check that they are appropriate—not incendiary, vulgar, or otherwise
    unpublishable. Fortunately, WordPress includes some tools that can semiautomate
    this vetting process. AI can also make these judgements with considerable skill,
    as can—dare I say it?—you and I.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了三个主要主题：管理多媒体、确保可访问性以及你可能会遇到的法律问题。接下来，我们将转向如何在特殊类型的网站页面上与你的受众互动：博客。它可以服务于这些几个目的之一——提供新鲜内容、允许你的受众与你的网站互动、提供客户服务以及推销你的商品。一个缺点可能是，如果你允许你的受众向博客发送消息，你必须检查它们是否适当——不是煽动性的、粗俗的或其它不适合发表的内容。幸运的是，WordPress包含一些工具可以半自动化这一审查过程。AI也可以相当熟练地做出这些判断，我敢说，你也可以。
- en: Summary
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: A site without media looks pretty bare. But a site with media of the wrong size,
    or positioned in the wrong place, or otherwise inappropriate looks sloppy and
    amateurish. Ensure your media plays well with the other elements in your pages
    and is harmonic with the site’s overall purpose. In this chapter, you explored
    tricks of the trade to manage media effectively.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有媒体的网站看起来相当空旷。但尺寸不正确、位置不当或其它不合适的媒体看起来杂乱无章、业余。确保你的媒体与页面中的其他元素良好配合，并与网站的整体目的和谐一致。在本章中，你探索了管理媒体的有效技巧。
- en: Video files are enormous, and audio files aren’t all that small either when
    compared to text files. Even a standard definition video is roughly 20 times larger
    than an audio file of the same duration. So, your best tactic is to embed these
    media rather than trying to house them in your Media Library. Page load times
    will be faster, and you won’t burden your site’s database with unnecessary file
    storage.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与文本文件相比，视频文件非常大，音频文件也不算小。即使是标准定义的视频，其大小也大约是相同时长的音频文件的20倍。因此，您最好的策略是将这些媒体嵌入，而不是试图将它们存储在您的媒体库中。页面加载时间将更快，您也不会因为不必要的文件存储而给您的网站数据库带来负担。
- en: For several reasons, you want to make your site inviting and accessible to people
    facing diverse challenges—whether auditory, visual, or other. You can use various
    tools to both analyze and improve site accessibility.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于几个原因，您希望使您的网站对面临各种挑战的人具有吸引力并易于访问——无论是听觉、视觉还是其他方面。您可以使用各种工具来分析和改进网站的可访问性。
- en: The law has something to say about using other people’s media or text content.
    And you don’t want to get a letter from a lawyer because you neglected to get
    necessary permissions or failed to display required attributions. Several sites
    offer free-to-use media, but you need to read their licensing requirements because
    *free* doesn’t always mean *do whatever you want*.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律对使用他人的媒体或文本内容有相关规定。您不希望收到律师的信件，因为您未能获得必要的许可或未能显示所需归属。一些网站提供免费使用的媒体，但您需要阅读他们的许可要求，因为“免费”并不总是意味着“想做什么就做什么”。
- en: So far, the WordPress block editor’s media blocks aren’t the best choice when
    it comes to adding media to your site. But there are excellent alternatives such
    as EmbedPress.
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，WordPress块编辑器的媒体块在添加媒体到您的网站时并不是最佳选择。但有一些优秀的替代方案，例如EmbedPress。
