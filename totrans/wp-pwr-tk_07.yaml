  prefs: []
  type: TYPE_NORMAL
- en: 8.2 Avoiding inappropriate images, audio, or video
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this context, *inappropriate* media can mean several things:'
  prefs: []
  type: TYPE_NORMAL
- en: Doesnâ€™t match the style of your site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Doesnâ€™t fit in with the purpose of your site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Downright vulgar or otherwise offensive
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Merely decorative rather than advancing your siteâ€™s story
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Too large or too small
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Low quality or low resolution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lacks alternative text descriptions (Alternative Text in the Image Details screen
    or Alt Text in the Edit Gallery screen).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note Alt text is used by text readers to describe the image to people who have
    visual challenges, or to provide an alert if the image isnâ€™t available for display
    (images only). Itâ€™s also used by search engines.
  prefs: []
  type: TYPE_NORMAL
- en: Lacks captions or transcripts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video or audio that starts playing by itself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video or audio that is frenetic, distracting, or otherwise annoying
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Isnâ€™t permissible to use because the media was created by someone else
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Isnâ€™t properly formatted or sized for internet display (discussed shortly)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note You shouldnâ€™t use media if it contains someoneâ€™s face or license plate
    number. Itâ€™s said that the reason Google blurs these in its Google Earth app is
    that somebody got into a lot of trouble when they parked their car in front of
    a notorious house.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Media Library isnâ€™t infinite. You need to understand its several limitations,
    and the solutions to those restrictions. Letâ€™s next consider the issue of media
    file size. Put briefly: avoid uploading large files into your WordPress Media
    Library.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.3 Storing video on YouTube
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Individual images (and also text media such as PDF or DOCX files) are comparatively
    small files. So itâ€™s usually not a problem to store them in your Media Library.
    However, the Media Library has a file size limit. How big depends on your hosting
    service (256 MB is typical).
  prefs: []
  type: TYPE_NORMAL
- en: 'By contrast, video files are enormous. Hereâ€™s why: an average website image
    is around 150 KB. But a 5-minute video is *9,000 times larger.* Typically, a video
    has a frame rate of 30 frames per second, in other words, 30 images per second.
    So, a 5-minute video is roughly the equivalent of 9,000 images, or 1,350 MB. (This
    does vary based on the specs and type of the image or video, but obviously video
    eats up memory fast.)'
  prefs: []
  type: TYPE_NORMAL
- en: Storage on WordPress hosting servicesâ€™ servers isnâ€™t free. Limitations are placed
    on how much storage youâ€™re allowed. There can also be maximum file size limits.
    So, unless you have a small site with only a few brief videos, avoid storing videos
    in your Media Library.
  prefs: []
  type: TYPE_NORMAL
- en: Because theyâ€™re huge, videos also consume significant bandwidth and server resources.
    Your siteâ€™s performance can be affected in that way as well.
  prefs: []
  type: TYPE_NORMAL
- en: Videos *can* be compressed. This helps improve page-load speed and smooth video
    playback. The Media Library, however, might not have access to sophisticated video
    optimization, such as managing compression (this depends on your hosting service).
    But itâ€™s usually best for all the reasons previously mentioned to store videos
    off-site in a third-party video platform such as YouTube. After theyâ€™re stored
    there, you *embed* (paste) a video player in a page on your site. Then, when a
    visitor clicks the Play button in the player, YouTube streams your video to your
    siteâ€™s page for your audience to view it.
  prefs: []
  type: TYPE_NORMAL
- en: 'YouTube lets you store videos for free! And, aside from relieving your hosting
    service from storing and delivering video, YouTube storage gives you these additional
    benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: Efficient, smooth streaming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced optimization and compression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Management of multiple video formats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
