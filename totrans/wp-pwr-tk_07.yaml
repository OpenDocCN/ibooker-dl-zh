  prefs: []
  type: TYPE_NORMAL
- en: 1.Â  Log in to your YouTube account.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Â  Go to your channel by clicking your icon or avatar in the upper-right corner.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Â  Click Your Channel, as shown in figure 8.2.
  prefs: []
