- en: 8.3.1 How to upload a video to YouTube
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can, with permission, display someone elseâ€™s video on your site. Or you
    can upload your own. Luckily, embedding either kind of YouTube video in your site
    is surprisingly easy. Letâ€™s see how to store one of your own videos on YouTube.
    Here are the steps to upload your video:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.Â  Log in to your YouTube account.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Â  Click the Create icon in the top right, as shown in figure 8.1.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH08_F01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.1 Click this add-a-video icon in YouTube to upload a video.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Â  Click Upload Video. Then, drag and drop it, or select it from your hard
    drive. Be patient, as uploading can take a while.
  prefs: []
  type: TYPE_NORMAL
- en: 4.Â  In the Details section, change the title if you wish. And scroll down to
    specify if itâ€™s age restricted. This is required.
  prefs: []
  type: TYPE_NORMAL
- en: 5.Â  Change or add any other information you want to provide while waiting for
    your video to finish uploading.
  prefs: []
  type: TYPE_NORMAL
- en: 6.Â  Click Next. If you want to provide additional video elements (end screens,
    cards, a call to action), add them in this page, and then click Next.
  prefs: []
  type: TYPE_NORMAL
- en: 7.Â  YouTube checks for any copyright issues. Then, click Next.
  prefs: []
  type: TYPE_NORMAL
- en: 8.Â  Make your video public, and if you wish, click Schedule to delay the videoâ€™s
    debut beyond the debut default, which is tonight at midnight.
  prefs: []
  type: TYPE_NORMAL
- en: 9.Â  Click Save. Youâ€™ve now uploaded your video.
  prefs: []
  type: TYPE_NORMAL
