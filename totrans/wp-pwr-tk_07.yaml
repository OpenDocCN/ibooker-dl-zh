  prefs: []
  type: TYPE_NORMAL
- en: 8.6 Providing accessibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given that a significant percentage of your audience faces various kinds of
    challenges accessing internet content, you want to build a site that is easy for
    everyone to use and enjoy. Plus, itâ€™s clearly the right thing to do.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this context, accessibility means ensuring that your site is efficiently
    usable by everyone, no matter what their impairment:'
  prefs: []
  type: TYPE_NORMAL
- en: Visual impairments, including low vision, color blindness, or general blindness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hearing issues such as reduced hearing or deafness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Motor or dexterity challenges that affect using a mouse or keyboard
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cognitive disabilities that affect comprehension and focus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your goal should be to remove obstacles that prevent access to your content
    and functionality. People should be able to understand, visualize, navigate, interact,
    and even contribute messages if you have a two-way blog page.
  prefs: []
  type: TYPE_NORMAL
- en: 'The World Wide Web Consortium works to develop standards for the internet.
    Among their efforts are the Web Content Accessibility Guidelines (WCAG) accessibility
    best practices and standards. They list four principles, often referred to as
    POUR:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Perceivable*â€”Information canâ€™t be conveyed only through sensory characteristics
    such as size, shape, sound, or visual location because some of your visitors canâ€™t
    perceive those elements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Operable*â€”Components such as keyboard navigation work for all users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Understandable*â€”Content is clear and easily comprehended.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Robust*â€”The site works across a wide range of browsers and devices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Americans with Disabilities Act
  prefs: []
  type: TYPE_NORMAL
- en: The Americans with Disabilities Act (ADA) is similar to WCAG, but there are
    some differences. ADA merely requires site accessibility, without specifying any
    technical standards. It just refers you to the WCAG standards. You can be sued
    or penalized via ADA, but WCAG has no legal authority. So far, lawyers for plaintiffsâ€™
    complaints about ADA violations are largely limited to â€œplaces of public accommodationâ€
    meaning a motel, bakery, theater, store, gas station, lawyerâ€™s office, state and
    federal sites, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'If your site supports a brick-and-mortar store, for example, you could be sent
    a warning letter or a summons if the site is inaccessible in some way. By contrast,
    if your site is about how to take good pictures or bake muffins, itâ€™s quite unlikely
    you would be targeted. ADA enforcement hasnâ€™t been completely consistent, however.
    So, this is another reason to make your site accessible. To sum up: youâ€™re at
    greatest risk if youâ€™re selling something via your site or have an associated
    brick-and-mortar business.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.6.1 Why you should do it
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Obviously, itâ€™s good to make provisions for the many people who can profit
    from your efforts to be inclusive. In addition to making the right moral choice,
    you also enjoy these benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: Reach a wider audience, opening your content to more users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comply with web accessibility laws and thus avoid potential legal action
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enhance your brand image by showing that you care about inclusivity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow people to use assistive technologies such as screen readers, voice control,
    switches, and other tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improve search engine optimization (SEO) ranking (itâ€™s said that Google, Bing,
    and AI search engines rank your site higher if itâ€™s accessible)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8.6.2 Finding an accessible theme
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Some themes are designed with accessibility built in. One feature to look for
    in a theme is whether it employs Accessible Rich Internet Applications (ARIA)
    features called *roles*. This approach employs HTML attributes to make things
    easier for a screen reader to clarify the structure and various zones of your
    site. HTML version 5 includes many such elements. Here are some popular themes
    and theme developers that are described as accessible-ready:'
  prefs: []
  type: TYPE_NORMAL
- en: Twenty Twenty-One
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OceanWP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Astra
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GeneratePress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Divi
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AccessPress Parallax
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Elegant Themes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One way to find out if a theme includes ARIA elements is to right-click the
    frontend view of a site, and then open the Inspector from the pop-out menu. Now
    search for `role`. ARIA roles label and identify various types of site content,
    such as *presentation, option, list box, group* and so on. But a more efficient
    way to see the list of roles, if any, is to add the Web Developer extension to
    your browser. Where the Inspector focuses on viewing and testing modifications
    to the structure and styling of a web page, the Web Developer extension has a
    larger set of tools. Itâ€™s worth a look.
  prefs: []
  type: TYPE_NORMAL
- en: 'Web Developer: An excellent extension for deep diving into site internals'
  prefs: []
  type: TYPE_NORMAL
- en: When you install the Web Developer extension in your browser, it provides you
    with dozens of tools. For example, you can use its Information menu to look at
    ARIA roles, as shown in the following figure.
  prefs: []
  type: TYPE_NORMAL
- en: The Web Developer includes dozens of tools of use to advanced or intermediate
    developers, and some of value to total beginners. You might want to give it a
    try. It works in Chrome, Edge, Firefox, and other browsers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following blog post includes a list of additional browser extensions for
    developers that you might find useful: [https://mng.bz/6ejG](https://mng.bz/6ejG).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH08_F10_UN01_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: You would likely find this Web Developer extension valuable when building and
    maintaining a site.
  prefs: []
  type: TYPE_NORMAL
- en: Automatic accessibility testing
  prefs: []
  type: TYPE_NORMAL
- en: Hereâ€™s how to run some tests of your own. Activate a theme in your WordPress
    installation (Appearance > Themes > Add New), and then get a Lighthouse report
    by viewing the frontend and pressing Ctrl-Shift-I in Chrome. Or, right-click,
    and choose Inspector from the pop-out menu. Click the Analyze Page Load button.
    Among other diagnostics, you can scroll down and see an Accessibility analysis
    that gives you a score and lists issues it found.
  prefs: []
  type: TYPE_NORMAL
- en: For example, it might report problems such as bad text/background contrast or
    poorly described buttons and links. However, do be aware that automatic accessibility
    analysis canâ€™t test for *all* possible accessibility issues.
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, add this very handy axe DevTools extension to your Chrome, Edge, or Firefox
    browser: [https://mng.bz/oKNN](https://mng.bz/oKNN).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, go to the frontend of the website where youâ€™re testing a theme, and open
    the Inspector. On the menu to the right of Lighthouse, click axe DevTools and
    follow the steps to analyze your page for accessibility issues. The axe tool is
    both thorough and helpfulâ€”it spots many kinds of problems and suggests good solutions.
    If you prefer an efficient frontend for axe DevTools that also generates a detailed
    Microsoft Excel report, add the LERA extension to your browser: [https://mng.bz/nRQv](https://mng.bz/nRQv).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some things to look for in a theme:'
  prefs: []
  type: TYPE_NORMAL
- en: Easy navigation via keyboard (no mouse interface required) for people who struggle
    with typing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Responsiveness displaying your site clearly on small screens for those in your
    audience with vision issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ARIA roles to expand HTML for people with disabilities, especially those using
    assistive technologies such as screen readers, custom controls, and magnifiers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Color contrast options for visitors with low vision.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A captioned tab order that makes traversing pages by pressing Alt-Tab clear,
    so a screen reader can identify each tab by the caption description.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Captions for any embedded videos or audio so a visitor can decide whether to
    play that content.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Closed captions for videos to make video content accessible to deaf and hard
    of hearing individuals via a textual representation of the audio. They also benefit
    individuals with learning disabilities or attention deficits to maintain their
    concentration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alt Text descriptions of images for blind and visually impaired individuals
    using screen readers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text resizing (zoom) for visually challenged visitors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skip links.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Definition *Skip links* are helpful for screen readers and keyboard-only users.
    These specialized links arenâ€™t visible until someone starts tabbing through the
    various sections in a page (similar to filling out a web page form, where pressing
    tab takes you to the next field in the form). With this feature, people can jump
    over content theyâ€™re uninterested in, such as banners, long menus, or repeated
    content like the site title. Skip links can be kept hidden from mouse users who
    arenâ€™t using a screen reader by adding CSS code like this: `position:` `absolute;`
    `left:` `-999px`. Examples include Skip to Menu and Skip to Next Headline.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.7 Understanding permissions, attribution, and other legalities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The law is vast, evolving, and sometimes contradictory. But it canâ€™t be ignored.
    Do you need to take steps to copyright your original content in your site? Do
    you need to avoid using content thatâ€™s not original? No and yes, apparently.
  prefs: []
  type: TYPE_NORMAL
- en: Iâ€™m not qualified to provide legal advice. What follows is what my research
    has revealed, but if you need advice on steps you need to take to remain within
    the law, do contact a lawyer. Please donâ€™t consider what follows as legal advice.
    Itâ€™s merely a starting point for your own research, or to provide you with questions
    to discuss with a lawyer, or to caution you about things like plagiarism.
  prefs: []
  type: TYPE_NORMAL
- en: Iâ€™ve read that when you create new text, art, music, or any kind of original
    content, itâ€™s automatically copyrighted. Itâ€™s covered as soon as you write it
    down, draw it, paint it, or otherwise make it tangible. And publishing a website
    clearly makes the content tangible. The automatic copyright gives you exclusive
    ownership. You have the sole right to distribute, display, reproduce, and grant
    reproduction permissions to the works. Work by others is also copyrighted this
    way. You canâ€™t just lift their work and paste it into your site. (As often in
    the law, there are some exceptions.)
  prefs: []
  type: TYPE_NORMAL
- en: If that seems clear, it isnâ€™t. Iâ€™m doing my best with this topic, so leave me
    alone. ðŸ™‚
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, copyright is only *partial*. For example, if someone publishes a
    pizza recipe, then their instructions, their description of the process, and any
    anecdotes or narratives are copyrighted. But the actual ingredientsâ€”dough, cheese,
    tomato sauce, pepperoni, onionsâ€”canâ€™t be copyrighted. Nor can facts be copyrighted,
    such as the location of London or the date of the moon landing. These are considered
    absolute facts about space and time, regardless of what Einstein said. Also, different
    countries have different copyright and trademark laws.
  prefs: []
  type: TYPE_NORMAL
- en: Courts exist because legal issues can be interpreted in various ways. For example,
    now and then, someone brings a case against a musician because there is some similarity
    between their song and a later song (usually one that made a lot of money). The
    accusation must be adjudicated because there are degrees of similarity. If itâ€™s
    *too* similar*,* the complainant cashes in. But given that the Western music scale
    only has 12 notes and only a limited number of rhythms that make any sense, similarities
    are bound to occur. Often these music copyright cases fail for the same reason
    that a painter canâ€™t copyright a color. And as any creative person knows, one
    is influenced by the work of others.
  prefs: []
  type: TYPE_NORMAL
- en: Itâ€™s interesting that some people complain that AI paintings are inspired by
    previous human paintings. Well, most human painters also derive inspiration from
    existing styles. Until photography came along, new styles were quite rare. But
    when cameras could do a better job at realism, artists responded with an explosion
    of new styles, many silly or bizarre. These styles were often more a reaction
    against realism than an effort to find new ways to display beauty in visual form.
  prefs: []
