  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Here is the redesigned version of your bass fishing site’s home page, illustrating
    the suggestions I provided. This layout follows the best practices for image placement
    and ensures a clean, organized, and visually appealing design. If you have any
    further adjustments or need additional help, feel free to let me know! |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 这里是您垂钓网站主页的重新设计版本，展示了我所提供的建议。这种布局遵循了图像放置的最佳实践，确保了干净、有序且视觉上吸引人的设计。如果您有任何进一步的调整或需要额外的帮助，请随时告诉我！
    |'
- en: '![](../../OEBPS/Images/CH08_F10_Mansfield.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH08_F10_Mansfield.png)'
- en: Figure 8.10 Here’s GPT’s version, rearranging the images to satisfy the criteria
    I provided.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.10 这是GPT的版本，重新排列了图像以满足我提供的标准。
- en: Now let’s move on to a different topic. It’s important to consider making your
    site friendly to people with accessibility issues, so that’s the subject of the
    next section.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们转向一个不同的主题。考虑使您的网站对有障碍人士友好是很重要的，因此这是下一节的主题。
- en: 8.6 Providing accessibility
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.6 提供无障碍访问
- en: Given that a significant percentage of your audience faces various kinds of
    challenges accessing internet content, you want to build a site that is easy for
    everyone to use and enjoy. Plus, it’s clearly the right thing to do.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到你相当一部分受众面临各种访问互联网内容的挑战，你希望构建一个每个人都能轻松使用和享受的网站。此外，这显然是正确的事情。
- en: 'In this context, accessibility means ensuring that your site is efficiently
    usable by everyone, no matter what their impairment:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，可访问性意味着确保你的网站对所有人来说都高效可用，无论他们的残疾程度如何：
- en: Visual impairments, including low vision, color blindness, or general blindness
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉障碍，包括低视力、色盲或完全失明
- en: Hearing issues such as reduced hearing or deafness
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听力问题，如听力下降或耳聋
- en: Motor or dexterity challenges that affect using a mouse or keyboard
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响使用鼠标或键盘的肌肉或灵巧性挑战
- en: Cognitive disabilities that affect comprehension and focus
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响理解和注意力的认知障碍
- en: Your goal should be to remove obstacles that prevent access to your content
    and functionality. People should be able to understand, visualize, navigate, interact,
    and even contribute messages if you have a two-way blog page.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标应该是消除阻碍访问你的内容和功能的障碍。人们应该能够理解、可视化、导航、交互，如果你有一个双向博客页面，甚至可以贡献信息。
- en: 'The World Wide Web Consortium works to develop standards for the internet.
    Among their efforts are the Web Content Accessibility Guidelines (WCAG) accessibility
    best practices and standards. They list four principles, often referred to as
    POUR:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网联盟致力于制定互联网标准。他们的努力包括网络内容可访问性指南（WCAG）的最佳实践和标准。他们列出了四个原则，通常被称为POUR：
- en: '*Perceivable*—Information can’t be conveyed only through sensory characteristics
    such as size, shape, sound, or visual location because some of your visitors can’t
    perceive those elements.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可感知性*—信息不能仅通过大小、形状、声音或视觉位置等感官特征来传达，因为一些访客无法感知这些元素。'
- en: '*Operable*—Components such as keyboard navigation work for all users.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可操作性*—如键盘导航等组件对所有用户都有效。'
- en: '*Understandable*—Content is clear and easily comprehended.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可理解性*—内容清晰且易于理解。'
- en: '*Robust*—The site works across a wide range of browsers and devices.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*稳健性*—网站在各种浏览器和设备上都能正常工作。'
- en: The Americans with Disabilities Act
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 美国残疾人法案
- en: The Americans with Disabilities Act (ADA) is similar to WCAG, but there are
    some differences. ADA merely requires site accessibility, without specifying any
    technical standards. It just refers you to the WCAG standards. You can be sued
    or penalized via ADA, but WCAG has no legal authority. So far, lawyers for plaintiffs’
    complaints about ADA violations are largely limited to “places of public accommodation”
    meaning a motel, bakery, theater, store, gas station, lawyer’s office, state and
    federal sites, and so on.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 美国残疾人法案（ADA）与WCAG类似，但有一些区别。ADA仅要求网站可访问性，而不指定任何技术标准。它只是将你引向WCAG标准。你可以因ADA违规而被起诉或处罚，但WCAG没有法律权威。到目前为止，原告律师对ADA违规的投诉主要限于“公共场所”，意味着汽车旅馆、面包店、剧院、商店、加油站、律师事务所、州和联邦网站等。
- en: 'If your site supports a brick-and-mortar store, for example, you could be sent
    a warning letter or a summons if the site is inaccessible in some way. By contrast,
    if your site is about how to take good pictures or bake muffins, it’s quite unlikely
    you would be targeted. ADA enforcement hasn’t been completely consistent, however.
    So, this is another reason to make your site accessible. To sum up: you’re at
    greatest risk if you’re selling something via your site or have an associated
    brick-and-mortar business.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的网站支持实体店，如果网站在某些方面不可访问，你可能会收到警告信或传票。相比之下，如果你的网站是关于如何拍好照片或烤松饼的，那么你被针对的可能性相当低。然而，ADA的执行并不完全一致。因此，这也是让你的网站可访问的另一个原因。总之：如果你通过网站销售商品或拥有相关的实体店业务，你的风险最大。
- en: 8.6.1 Why you should do it
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.6.1 为什么你应该这样做
- en: 'Obviously, it’s good to make provisions for the many people who can profit
    from your efforts to be inclusive. In addition to making the right moral choice,
    you also enjoy these benefits:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，为从你的包容性努力中受益的许多人做出安排是好事。除了做出正确的道德选择外，你还可以享受以下好处：
- en: Reach a wider audience, opening your content to more users
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩大受众范围，让更多用户访问你的内容
- en: Comply with web accessibility laws and thus avoid potential legal action
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守网络可访问性法律，从而避免潜在的法律诉讼
- en: Enhance your brand image by showing that you care about inclusivity
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过展示你对包容性的关心来提升你的品牌形象
- en: Allow people to use assistive technologies such as screen readers, voice control,
    switches, and other tools
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许人们使用辅助技术，如屏幕阅读器、语音控制、开关和其他工具
- en: Improve search engine optimization (SEO) ranking (it’s said that Google, Bing,
    and AI search engines rank your site higher if it’s accessible)
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高搜索引擎优化（SEO）排名（据说，如果网站是无障碍的，Google、Bing和AI搜索引擎会将其排名更高）
- en: 8.6.2 Finding an accessible theme
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.6.2 寻找无障碍性主题
- en: 'Some themes are designed with accessibility built in. One feature to look for
    in a theme is whether it employs Accessible Rich Internet Applications (ARIA)
    features called *roles*. This approach employs HTML attributes to make things
    easier for a screen reader to clarify the structure and various zones of your
    site. HTML version 5 includes many such elements. Here are some popular themes
    and theme developers that are described as accessible-ready:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主题在设计时就考虑了无障碍性。在主题中寻找的一个特性是它是否采用了称为*角色*的无障碍性富互联网应用程序（ARIA）功能。这种方法使用HTML属性使屏幕阅读器更容易澄清网站的结构和各个区域。HTML
    5包括许多这样的元素。以下是一些被描述为无障碍性就绪的流行主题和主题开发者：
- en: Twenty Twenty-One
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Twenty Twenty-One
- en: OceanWP
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OceanWP
- en: Astra
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Astra
- en: GeneratePress
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GeneratePress
- en: Divi
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Divi
- en: AccessPress Parallax
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AccessPress Parallax
- en: Elegant Themes
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精美主题
- en: One way to find out if a theme includes ARIA elements is to right-click the
    frontend view of a site, and then open the Inspector from the pop-out menu. Now
    search for `role`. ARIA roles label and identify various types of site content,
    such as *presentation, option, list box, group* and so on. But a more efficient
    way to see the list of roles, if any, is to add the Web Developer extension to
    your browser. Where the Inspector focuses on viewing and testing modifications
    to the structure and styling of a web page, the Web Developer extension has a
    larger set of tools. It’s worth a look.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 检查一个主题是否包含ARIA元素的一种方法是在网站的界面视图中右键单击，然后从弹出菜单中选择检查器。现在搜索`role`。ARIA角色标签和识别各种类型的网站内容，如*展示、选项、列表框、组*等等。但如果要更有效地查看角色列表（如果有的话），请将Web开发者扩展添加到你的浏览器中。检查器专注于查看和测试网页结构和样式的修改，而Web开发者扩展有一套更全面的工具。值得一试。
- en: 'Web Developer: An excellent extension for deep diving into site internals'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: Web开发者：深入挖掘网站内部的优秀扩展
- en: When you install the Web Developer extension in your browser, it provides you
    with dozens of tools. For example, you can use its Information menu to look at
    ARIA roles, as shown in the following figure.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在浏览器中安装Web开发者扩展时，它会为你提供数十种工具。例如，你可以使用其信息菜单查看ARIA角色，如图所示。
- en: The Web Developer includes dozens of tools of use to advanced or intermediate
    developers, and some of value to total beginners. You might want to give it a
    try. It works in Chrome, Edge, Firefox, and other browsers.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: Web开发者工具包包括数十种对高级或中级开发者有用的工具，其中一些对完全初学者也很有价值。你可能想试一试。它在Chrome、Edge、Firefox和其他浏览器中都能使用。
- en: 'The following blog post includes a list of additional browser extensions for
    developers that you might find useful: [https://mng.bz/6ejG](https://mng.bz/6ejG).'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 以下博客文章列出了开发者可能会发现有用的附加浏览器扩展：[https://mng.bz/6ejG](https://mng.bz/6ejG)。
- en: '![](../../OEBPS/Images/CH08_F10_UN01_Mansfield.png)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F10_UN01_Mansfield.png)'
- en: You would likely find this Web Developer extension valuable when building and
    maintaining a site.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建和维护网站时，你可能会发现这个Web开发者扩展非常有价值。
- en: Automatic accessibility testing
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 自动无障碍性测试
- en: Here’s how to run some tests of your own. Activate a theme in your WordPress
    installation (Appearance > Themes > Add New), and then get a Lighthouse report
    by viewing the frontend and pressing Ctrl-Shift-I in Chrome. Or, right-click,
    and choose Inspector from the pop-out menu. Click the Analyze Page Load button.
    Among other diagnostics, you can scroll down and see an Accessibility analysis
    that gives you a score and lists issues it found.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是如何运行一些自己的测试。在你的WordPress安装中激活一个主题（外观 > 主题 > 添加新主题），然后在Chrome中查看前端并按Ctrl-Shift-I，以获取Lighthouse报告。或者，右键单击，并从弹出菜单中选择检查器。点击分析页面加载按钮。在众多诊断中，你可以向下滚动并查看一个无障碍性分析，它给你一个分数并列出它发现的问题。
- en: For example, it might report problems such as bad text/background contrast or
    poorly described buttons and links. However, do be aware that automatic accessibility
    analysis can’t test for *all* possible accessibility issues.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，它可能会报告一些问题，如文本/背景对比度不佳或按钮和链接描述不充分。然而，请注意，自动无障碍性分析无法测试所有可能的无障碍性问题。
- en: 'Also, add this very handy axe DevTools extension to your Chrome, Edge, or Firefox
    browser: [https://mng.bz/oKNN](https://mng.bz/oKNN).'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，将这个非常实用的axe DevTools扩展程序添加到您的Chrome、Edge或Firefox浏览器中：[https://mng.bz/oKNN](https://mng.bz/oKNN)。
- en: 'Then, go to the frontend of the website where you’re testing a theme, and open
    the Inspector. On the menu to the right of Lighthouse, click axe DevTools and
    follow the steps to analyze your page for accessibility issues. The axe tool is
    both thorough and helpful—it spots many kinds of problems and suggests good solutions.
    If you prefer an efficient frontend for axe DevTools that also generates a detailed
    Microsoft Excel report, add the LERA extension to your browser: [https://mng.bz/nRQv](https://mng.bz/nRQv).'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，前往您正在测试主题的网站前端，打开检查器。在Lighthouse右侧的菜单中，点击axe DevTools，并按照步骤分析您的页面以查找可访问性问题。axe工具既全面又实用——它能发现许多类型的问题并提出良好的解决方案。如果您更喜欢一个高效的axe
    DevTools前端，并且还能生成详细的Microsoft Excel报告，请将LERA扩展程序添加到您的浏览器中：[https://mng.bz/nRQv](https://mng.bz/nRQv)。
- en: 'Here are some things to look for in a theme:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择主题时，请注意以下事项：
- en: Easy navigation via keyboard (no mouse interface required) for people who struggle
    with typing.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过键盘（无需鼠标界面）轻松导航，这对于有打字困难的人很有帮助。
- en: Responsiveness displaying your site clearly on small screens for those in your
    audience with vision issues.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应式设计，确保您的网站在小屏幕上也能清晰地显示，这对于有视力问题的受众来说很重要。
- en: ARIA roles to expand HTML for people with disabilities, especially those using
    assistive technologies such as screen readers, custom controls, and magnifiers.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ARIA角色用于扩展HTML，以帮助残疾人士，特别是那些使用辅助技术如屏幕阅读器、自定义控件和放大镜的人。
- en: Color contrast options for visitors with low vision.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为视力不佳的访客提供颜色对比选项。
- en: A captioned tab order that makes traversing pages by pressing Alt-Tab clear,
    so a screen reader can identify each tab by the caption description.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有字幕的标签顺序，通过按Alt-Tab键在页面间导航时清晰，这样屏幕阅读器就可以通过字幕描述来识别每个标签。
- en: Captions for any embedded videos or audio so a visitor can decide whether to
    play that content.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为任何嵌入的视频或音频添加字幕，以便访客可以决定是否播放该内容。
- en: Closed captions for videos to make video content accessible to deaf and hard
    of hearing individuals via a textual representation of the audio. They also benefit
    individuals with learning disabilities or attention deficits to maintain their
    concentration.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频的闭字幕，通过音频的文本表示使视频内容对聋人和听力受损人士可访问。他们也有助于有学习障碍或注意力缺陷的人保持专注。
- en: Alt Text descriptions of images for blind and visually impaired individuals
    using screen readers.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为使用屏幕阅读器的盲人和视障人士提供图像的Alt文本描述。
- en: Text resizing (zoom) for visually challenged visitors.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为视觉障碍访客提供文本大小调整（缩放）功能。
- en: Skip links.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跳转链接。
- en: 'Definition *Skip links* are helpful for screen readers and keyboard-only users.
    These specialized links aren’t visible until someone starts tabbing through the
    various sections in a page (similar to filling out a web page form, where pressing
    tab takes you to the next field in the form). With this feature, people can jump
    over content they’re uninterested in, such as banners, long menus, or repeated
    content like the site title. Skip links can be kept hidden from mouse users who
    aren’t using a screen reader by adding CSS code like this: `position:` `absolute;`
    `left:` `-999px`. Examples include Skip to Menu and Skip to Next Headline.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '定义*跳转链接*对屏幕阅读器和仅使用键盘的用户很有帮助。这些特殊链接在有人开始通过页面中的各个部分进行标签切换时才会可见（类似于填写网页表单，按tab键将您带到表单中的下一个字段）。有了这个功能，人们可以跳过他们不感兴趣的内容，例如横幅、长菜单或重复的内容，如网站标题。通过添加CSS代码如`position:
    absolute; left: -999px`，跳转链接可以隐藏给不使用屏幕阅读器的鼠标用户。示例包括“跳转到菜单”和“跳转到下一个标题”。'
- en: 8.7 Understanding permissions, attribution, and other legalities
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.7 理解权限、归属权和其它法律问题
- en: The law is vast, evolving, and sometimes contradictory. But it can’t be ignored.
    Do you need to take steps to copyright your original content in your site? Do
    you need to avoid using content that’s not original? No and yes, apparently.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 法律是广泛的，不断发展的，有时甚至相互矛盾。但它是不能被忽视的。您是否需要采取措施来保护您网站上原创内容的版权？您是否需要避免使用非原创内容？显然，答案是“不”和“是”。
- en: I’m not qualified to provide legal advice. What follows is what my research
    has revealed, but if you need advice on steps you need to take to remain within
    the law, do contact a lawyer. Please don’t consider what follows as legal advice.
    It’s merely a starting point for your own research, or to provide you with questions
    to discuss with a lawyer, or to caution you about things like plagiarism.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有资格提供法律建议。以下是我研究的结果，但如果你需要关于如何遵守法律的步骤的建议，请联系律师。请不要将以下内容视为法律建议。这仅仅是你自己研究的一个起点，或者为你提供与律师讨论的问题，或者提醒你关于剽窃等问题。
- en: I’ve read that when you create new text, art, music, or any kind of original
    content, it’s automatically copyrighted. It’s covered as soon as you write it
    down, draw it, paint it, or otherwise make it tangible. And publishing a website
    clearly makes the content tangible. The automatic copyright gives you exclusive
    ownership. You have the sole right to distribute, display, reproduce, and grant
    reproduction permissions to the works. Work by others is also copyrighted this
    way. You can’t just lift their work and paste it into your site. (As often in
    the law, there are some exceptions.)
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说当你创作新的文本、艺术、音乐或任何形式的原创内容时，它就自动获得了版权。一旦你将其写下来、画出来、画出来或以其他方式使其有形，它就受到保护。明确发布网站显然使内容有形。自动版权赋予你独家所有权。你拥有独家权利分发、展示、复制作品以及授予复制许可。其他人的作品也是通过这种方式获得版权的。你不能仅仅复制他们的作品并将其粘贴到你的网站上。（正如法律中经常发生的那样，有一些例外。）
- en: If that seems clear, it isn’t. I’m doing my best with this topic, so leave me
    alone. 🙂
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这看起来很清楚，其实并不清楚。我在尽力处理这个话题，所以请让我一个人待着。😉
- en: Sometimes, copyright is only *partial*. For example, if someone publishes a
    pizza recipe, then their instructions, their description of the process, and any
    anecdotes or narratives are copyrighted. But the actual ingredients—dough, cheese,
    tomato sauce, pepperoni, onions—can’t be copyrighted. Nor can facts be copyrighted,
    such as the location of London or the date of the moon landing. These are considered
    absolute facts about space and time, regardless of what Einstein said. Also, different
    countries have different copyright and trademark laws.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，版权只是*部分*的。例如，如果有人发布了一个披萨食谱，那么他们的说明、对过程的描述以及任何轶事或叙述都是受版权保护的。但实际的配料——面团、奶酪、番茄酱、意大利辣香肠、洋葱——不能获得版权。事实也不能获得版权，例如伦敦的位置或登月的日期。这些都是关于空间和时间的绝对事实，无论爱因斯坦怎么说。此外，不同国家有不同的版权和商标法。
- en: Courts exist because legal issues can be interpreted in various ways. For example,
    now and then, someone brings a case against a musician because there is some similarity
    between their song and a later song (usually one that made a lot of money). The
    accusation must be adjudicated because there are degrees of similarity. If it’s
    *too* similar*,* the complainant cashes in. But given that the Western music scale
    only has 12 notes and only a limited number of rhythms that make any sense, similarities
    are bound to occur. Often these music copyright cases fail for the same reason
    that a painter can’t copyright a color. And as any creative person knows, one
    is influenced by the work of others.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 法院存在是因为法律问题可以有多种解释方式。例如，时不时地，有人因为他们的歌曲与后来的某首歌曲（通常是赚了很多钱的那首）存在一些相似之处，而将音乐家告上法庭。由于相似度有高低之分，这种指控必须得到裁决。如果相似度*过高*，投诉者就会从中获利。但鉴于西方音乐音阶只有12个音符，且只有有限数量的节奏是有意义的，相似之处是不可避免的。通常，这些音乐版权案件失败的原因与画家无法对颜色进行版权保护的原因相同。而且，任何有创造力的人都知道，一个人会受到他人作品的影响。
- en: It’s interesting that some people complain that AI paintings are inspired by
    previous human paintings. Well, most human painters also derive inspiration from
    existing styles. Until photography came along, new styles were quite rare. But
    when cameras could do a better job at realism, artists responded with an explosion
    of new styles, many silly or bizarre. These styles were often more a reaction
    against realism than an effort to find new ways to display beauty in visual form.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 很有趣，有些人抱怨AI画作受到了先前人类画作的影响。嗯，大多数人类画家也会从现有风格中汲取灵感。直到摄影出现，新的风格相当罕见。但当相机在现实主义方面做得更好时，艺术家们以新风格的爆炸式出现做出了回应，许多风格既愚蠢又奇特。这些风格通常更多的是对现实主义的反应，而不是努力寻找新的方式来在视觉形式中展示美。
- en: 8.7.1 Mastering paraphrasing
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.7.1 精通改写
- en: Most authors research and learn from what others have published. But you can’t
    then just totally copy and paste someone else’s text. You must paraphrase it,
    which means putting things into your own words. You can repeat the *facts*, but
    not how they were worded by the other writer.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数作者都会研究并从他人发表的作品中学习。但你不能只是简单地复制粘贴他人的文本。你必须进行改写，这意味着用自己的话来表达。你可以重复*事实*，但不能重复其他作者如何措辞。
- en: 'A new tool is emerging via AI—paraphrasers. You feed them somebody’s text,
    and they rewrite it, retaining the meaning of the text without simply replicating
    it. QuillBot ([https://quillbot.com/](https://quillbot.com/)) is a popular one.
    They say they have 50 million users. That application includes several features
    such as a plagiarism checker. I asked QuillBot to paraphrase the first half of
    an earlier paragraph in this section that starts with *Courts exist* . . .. Here’s
    QuillBot’s revision:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 通过人工智能出现了一种新的工具——改写器。你将某人的文本输入其中，它们会重新编写文本，保留文本的意义而不只是简单地复制。QuillBot ([https://quillbot.com/](https://quillbot.com/))
    是其中之一。他们声称拥有5000万用户。该应用程序包括几个功能，如抄袭检查器。我要求QuillBot改写本节开头为“法院存在”的早期段落的前半部分。以下是QuillBot的修订版：
- en: '|'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Quillbot.png)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Quillbot.png)'
- en: '| *Because there are numerous ways to understand legal matters, courts are
    necessary. For instance, occasionally someone files a lawsuit against an artist
    over the similarities between their song and a subsequent song (typically one
    that was quite successful). There are varying degrees of similarity, thus the
    accusation needs to be evaluated*. |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| *由于理解法律问题有众多方式，法院是必要的。例如，有时有人因他们的歌曲与随后的歌曲（通常是非常成功的歌曲）之间的相似性而起诉艺术家。相似度有不同等级，因此指控需要评估*。
    |'
- en: Another popular paraphraser is Wordtune ([www.wordtune.com](https://www.wordtune.com)).
    Like QuillBot, it has additional capabilities, such as allowing you to select
    a writing style (casual, formal), specify sentence length by shortening or expanding
    sentences, and others. Several reviewers say that Undetectable ([www.undetectable.ai](https://www.undetectable.ai))
    is the best at these tasks.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个流行的改写器是Wordtune ([www.wordtune.com](https://www.wordtune.com))。与QuillBot一样，它具有额外的功能，例如允许你选择写作风格（随意、正式），通过缩短或扩展句子来指定句子长度，以及其他功能。一些评论员说，Undetectable
    ([www.undetectable.ai](https://www.undetectable.ai)) 在这些任务上做得最好。
- en: 8.7.2 Further legal questions
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.7.2 进一步的法律问题
- en: What if you took a video of your friends, but someone in the video prefers not
    to be seen on the internet? Did you get written permission from everyone at the
    gathering who is in the video? And anyone in the background as well?
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拍摄了你朋友的视频，但视频中的某个人不想在网上被看到？你是否从视频中所有在场的人那里获得了书面许可？以及背景中的人？
- en: To be on the safe side, you might want to have a lawyer draw up a permission
    form for photos or videos you use on your site. And get signatures from anyone
    visible in these media.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安全起见，你可能想要让律师为你网站上使用的照片或视频起草一份许可表格。并且从这些媒体中所有可见的人那里获取签名。
- en: Can you embed someone else’s video on your site? Even if you get permission
    from the creator, what if there’s a copyright violation *within* their video.
    Maybe there’s a pro football game on TV in the background? Are you then secondarily
    liable?
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 你能在你的网站上嵌入他人的视频吗？即使你得到了创作者的许可，如果他们的视频中存在版权侵犯怎么办。也许电视背景中正在播放职业足球比赛？那么你是否会次级负责？
- en: 'You can’t just attribute or credit the owner of a video. Saying who created
    the video doesn’t necessarily free you from needing permission in all cases. Nolo
    provides a good tutorial on permissions: [https://mng.bz/vKNx](https://mng.bz/vKNx).'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能仅仅归因或归功于视频的所有者。说谁创造了视频并不一定意味着你不需要在所有情况下获得许可。Nolo提供了一个关于许可的良好教程：[https://mng.bz/vKNx](https://mng.bz/vKNx)。
- en: 'But YouTube *does* provide a legal way for you to embed others’ videos. YouTube
    says you can do it if the person who uploaded the video didn’t turn off the YouTube
    embedding option. Recall that earlier in this chapter, you uploaded a video to
    YouTube, and then clicked the Share option (refer to figure 8.5). An embed option
    was among several ways to share the video. So, if you see that embed icon (refer
    to figure 8.6), the owner of the video has implicitly granted permission to embed
    their video in websites. The embed option can be turned off, but you have to take
    these steps:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 但YouTube确实提供了一种合法的方式来嵌入他人的视频。YouTube表示，如果上传视频的人没有关闭YouTube嵌入选项，您就可以这样做。回想一下，在本章的早期，您上传了一个视频到YouTube，然后点击了分享选项（参见图8.5）。嵌入选项是分享视频的几种方式之一。所以，如果您看到嵌入图标（参见图8.6），视频的所有者已经隐含地授予了在网站上嵌入他们的视频的许可。嵌入选项可以被关闭，但您必须采取以下步骤：
- en: Set up a YouTube Content Manager for yourself.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为自己设置一个YouTube内容管理器。
- en: After signing in, click your favicon (profile icon) in the upper-right corner
    of the YouTube screen.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，点击YouTube屏幕右上角的favicon（个人图标）。
- en: Click YouTube Studio in the dropdown list.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉列表中点击“YouTube Studio”。
- en: Click Content.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“内容”。
- en: Click to select the video you want to manage.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击选择您想要管理的视频。
- en: Click Settings on the left side.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧的“设置”。
- en: Click Permissions.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“权限”。
- en: 'Note Here is what YouTube itself has to say on this topic: [www.youtube.com/about/copyright/fair-use/](https://www.youtube.com/about/copyright/fair-use/).'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：以下是YouTube本身对这一问题的看法：[www.youtube.com/about/copyright/fair-use/](https://www.youtube.com/about/copyright/fair-use/)。
- en: 8.7.3 Finding free media
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.7.3 寻找免费媒体
- en: Another way to avoid copyright infringement problems is to use “free” media.
    Several online sources offer stock photos, music, and videos that you don’t have
    to pay for or get permission to use. However, you want to read their terms of
    service or licensing requirements because *free* doesn’t always mean *free from
    restrictions*.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 避免版权侵权问题的另一种方法是使用“免费”媒体。一些在线资源提供股票照片、音乐和视频，您无需付费或获得使用许可。然而，您需要阅读他们的服务条款或许可要求，因为“免费”并不总是意味着“无限制”。
- en: For example, stock photo sites might allow you to use their content as long
    as you include attribution, or provide a link back to their site. Other free content
    can only be used for noncommercial purposes.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，股票照片网站可能允许您在包含署名或提供链接回其网站的情况下使用其内容。其他免费内容只能用于非商业目的。
- en: 'Nonprofit organization Creative Commons was set up with two purposes in mind:
    to allow content creators—video makers, photographers, artists, and musicians—to
    retain their copyrights while still permitting others (like us) limited use of
    the creations. The organization offers several variations of licenses that creators
    can choose from, granting various kinds of specific permissions for others to
    use their works. Some such licenses require that any derivative works (variations
    on the original) be in turn licensed under the same terms. Others forbid derivative
    works entirely. Some require attribution or noncommercial use only.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 非营利组织Creative Commons的成立有两个目的：一方面允许内容创作者——视频制作者、摄影师、艺术家和音乐家——保留他们的版权，同时仍然允许其他人（比如我们）有限地使用这些创作。该组织提供几种创作者可以选择的许可协议版本，为其他人使用他们的作品提供各种具体的权限。有些这样的许可协议要求任何衍生作品（对原始作品的变体）必须以相同的条款进行许可。其他则完全禁止衍生作品。有些要求署名或仅限非商业用途。
- en: 'Several free content collection sites such as Flickr, Wikimedia Commons, Pexels,
    and Vimeo allow you to search for content based on which kind of Creative Commons
    licenses the content creators have chosen. This approach is more efficient for
    you because you don’t need to contact creators individually to seek their permissions.
    Following are some of the best free media resources:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 几个免费内容收集网站，如Flickr、Wikimedia Commons、Pexels和Vimeo，允许您根据内容创作者选择的哪种Creative Commons许可协议来搜索内容。这种方法对您来说更有效率，因为您不需要分别联系创作者来寻求他们的许可。以下是一些最好的免费媒体资源：
- en: Creative Commons—[https://creativecommons.org](https://creativecommons.org)
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Creative Commons—[https://creativecommons.org](https://creativecommons.org)
- en: Pexels—[www.pexels.com](https://www.pexels.com)
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pexels—[www.pexels.com](https://www.pexels.com)
- en: Flickr—[www.flickr.com](https://www.flickr.com)
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flickr—[www.flickr.com](https://www.flickr.com)
- en: Vimeo—[https://vimeo.com](https://vimeo.com)
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vimeo—[https://vimeo.com](https://vimeo.com)
- en: Freeplay Music—[https://freeplaymusic.com](https://freeplaymusic.com)
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Freeplay Music—[https://freeplaymusic.com](https://freeplaymusic.com)
- en: Mixkit—[https://mixkit.co](https://mixkit.co)
  id: totrans-282
  prefs:
