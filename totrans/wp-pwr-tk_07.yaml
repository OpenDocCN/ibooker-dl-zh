- en: 8 Mastering multimedia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the appropriate number, size, and type of images to display
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowing where to store media files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making sure your site is accessible to all visitors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paying attention to legal matters such as plagiarism, permission, and attribution
  prefs:
  - PREF_UL
