    storage.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For several reasons, you want to make your site inviting and accessible to people
    facing diverse challengesâ€”whether auditory, visual, or other. You can use various
    tools to both analyze and improve site accessibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The law has something to say about using other peopleâ€™s media or text content.
    And you donâ€™t want to get a letter from a lawyer because you neglected to get
    necessary permissions or failed to display required attributions. Several sites
