  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the Pages > All Pages screen and then click a pageâ€™s title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Copy that pageâ€™s permalink (right above the toolbars).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Go here to submit the permalink for the page-load test: [https://pagespeed.web.dev](https://pagespeed.web.dev).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Paste the permalink into the URL field and click the Analyze button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
