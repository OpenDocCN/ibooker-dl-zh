- en: 8.7.1 Mastering paraphrasing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most authors research and learn from what others have published. But you canâ€™t
    then just totally copy and paste someone elseâ€™s text. You must paraphrase it,
    which means putting things into your own words. You can repeat the *facts*, but
