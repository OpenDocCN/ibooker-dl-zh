  prefs: []
  type: TYPE_NORMAL
- en: 'A new tool is emerging via AIâ€”paraphrasers. You feed them somebodyâ€™s text,
    and they rewrite it, retaining the meaning of the text without simply replicating
    it. QuillBot ([https://quillbot.com/](https://quillbot.com/)) is a popular one.
    They say they have 50 million users. That application includes several features
    such as a plagiarism checker. I asked QuillBot to paraphrase the first half of
    an earlier paragraph in this section that starts with *Courts exist*Â .Â .Â .. Hereâ€™s
    QuillBotâ€™s revision:'
