  prefs: []
  type: TYPE_NORMAL
- en: 'Nonprofit organization Creative Commons was set up with two purposes in mind:
    to allow content creatorsâ€”video makers, photographers, artists, and musiciansâ€”to
    retain their copyrights while still permitting others (like us) limited use of
    the creations. The organization offers several variations of licenses that creators
    can choose from, granting various kinds of specific permissions for others to
