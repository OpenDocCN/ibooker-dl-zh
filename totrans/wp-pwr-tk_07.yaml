- en: 8 Mastering multimedia
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8 精通多媒体
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Choosing the appropriate number, size, and type of images to display
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的图片数量、大小和类型进行展示
- en: Knowing where to store media files
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解媒体文件存储的位置
- en: Making sure your site is accessible to all visitors
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的网站对所有访客都是可访问的
- en: Paying attention to legal matters such as plagiarism, permission, and attribution
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意法律问题，如剽窃、许可和归属
- en: Managing media when using the block editor
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用块编辑器管理媒体
- en: Multimedia is one of the advantages that websites have over print media. Although
    books and magazines can display images, they can’t include audio or video. In
    almost every site, you want to add at least some video and certainly images. Audio
    is optional, and relatively less common.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多媒体是网站相对于印刷媒体的优势之一。虽然书籍和杂志可以展示图片，但它们不能包含音频或视频。几乎在每个网站上，你都想至少添加一些视频和肯定是一些图片。音频是可选的，并且相对较少见。
- en: The numbers support this. Studies show that website content with *good, relevant*
    visuals gets 94% more views! (See [https://mng.bz/av4x](https://mng.bz/av4x) for
    statistics about how effective visuals are.) You can also read what *Forbes* magazine
    says about visual learning and how younger generations in particular base purchasing
    decisions on images at [https://mng.bz/MDWE](https://mng.bz/MDWE).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据支持这一点。研究表明，包含*良好、相关*视觉内容的网站内容可以获得94%的更多浏览量！（有关视觉效果的统计数据，请参阅[https://mng.bz/av4x](https://mng.bz/av4x)。）你还可以阅读《*福布斯*》杂志关于视觉学习和年轻一代特别是如何根据图片做出购买决策的评论，请访问[https://mng.bz/MDWE](https://mng.bz/MDWE)。
- en: The majority of people claim to be visual learners. In this chapter, we’ll explore
    the best ways to add relevant pictures, audio, and video to your site to bring
    it alive and give your visitors a reason to stay awhile.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人声称自己是视觉学习者。在本章中，我们将探讨将相关图片、音频和视频添加到网站的最佳方法，以使其生动有趣，并给访客留下停留的理由。
- en: 8.1 Displaying the right amount of media
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 展示适量的媒体
- en: Of course, you want to be judicious in your use of images or other media. Use
    too few, and the site becomes static and might look forbiddingly full of gray
    text. Too many, and your audience will likely become distracted and perhaps annoyed
    because the pages lack focus.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你希望在使用图片或其他媒体时谨慎行事。使用太少，网站会显得静态，可能看起来充满了令人望而却步的灰色文字。使用太多，你的观众可能会分心，甚至可能感到厌烦，因为页面缺乏焦点。
- en: There’s no magic number though. You can’t just aim for, say, five per page.
    There’s a range of the number of media you should use, depending on the site’s
    subject matter. An artist displaying works in a portfolio site can include many
    images, and so can an e-commerce site featuring a catalog of goods. A lawyer’s
    site—attempting to avoid the appearance of frivolity—can be expected to display
    fewer visuals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有固定的数字。你不能仅仅针对每页五张图片。你应该使用的媒体数量取决于网站的主题内容。一个在作品集中展示作品的艺术家可以包含许多图片，同样，一个展示商品目录的电子商务网站也可以。一个试图避免显得轻浮的律师网站可能预期展示较少的视觉元素。
- en: 8.1.1 Testing page-load speed
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.1 测试页面加载速度
- en: 'Page-load speed is another consideration. Too many images can slow down your
    site. And you need to take into account that some of your visitors will have slow
    internet connections. To test your page-load speeds, follow these steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 页面加载速度是另一个考虑因素。过多的图片可能会减慢你的网站速度。同时，你需要考虑到一些访客可能拥有较慢的互联网连接。要测试你的页面加载速度，请按照以下步骤操作：
- en: Temporarily deactivate any coming soon or under construction plugins such as
    SeedProd.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 暂时禁用任何即将推出或建设中插件，如SeedProd。
- en: Go to the Pages > All Pages screen and then click a page’s title.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往“页面”>“所有页面”屏幕，然后点击一个页面的标题。
- en: Copy that page’s permalink (right above the toolbars).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制该页面的永久链接（位于工具栏上方）。
- en: 'Go here to submit the permalink for the page-load test: [https://pagespeed.web.dev](https://pagespeed.web.dev).'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往此处提交页面加载测试的永久链接：[https://pagespeed.web.dev](https://pagespeed.web.dev)。
- en: Paste the permalink into the URL field and click the Analyze button.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将永久链接粘贴到URL字段中，然后点击分析按钮。
- en: How many Images should your type of site use?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的网站类型应该使用多少图片？
- en: 'Ask AI to check out the competition and tell you the typical number of images
    per page on their sites:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 请求AI检查竞争对手，并告诉你他们网站上每页典型的图片数量：
- en: '|'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/logo-RM.png)'
- en: '| My website’s topic is bass fishing. Scan a few of the most popular bass fishing
    sites and count the number of images per page in these sites. Then tell me the
    average number of images being used. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 我网站的主题是淡水钓鱼。扫描几个最受欢迎的淡水钓鱼网站，并计算这些网站每页的图片数量。然后告诉我平均使用了多少图片。|'
- en: 'GPT was best at this type of query:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GPT在这类查询中表现最佳：
- en: '|'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| I reviewed three popular bass fishing websites—BassResource, Wired2Fish,
    and TacticalBassin—to determine the average number of images per page.BassResource:
    This site features a variety of articles, videos, and forums, typically with around
    20-25 images per page, including article thumbnails, embedded images in content,
    and video previews (Bass Resource).Wired2Fish: Each page on this site generally
    has 30-35 images, including detailed photos of fishing gear, instructional images,
    and illustrations accompanying articles and reviews (Wired2Fish).TacticalBassin:
    This site has a more streamlined approach, averaging about 15-20 images per page.
    The images primarily feature fishing gear, fish caught, and instructional visuals
    (Tactical Bassin’ - Bass Fishing Blog).By averaging these figures, we get:BassResource:
    20-25 images per pageWired2Fish: 30-35 images per pageTacticalBassin: 15-20 images
    per pageTaking the midpoint of each range for a more precise average:BassResource:
    22.5 imagesWired2Fish: 32.5 imagesTacticalBassin: 17.5 imagesThe average number
    of images per page across these sites is approximately (22.5 + 32.5 + 17.5) /
    3 = 24.2 images per page.So, on average, these popular bass fishing websites use
    about 24 images per page. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 我审查了三个流行的淡水鱼垂钓网站——BassResource、Wired2Fish和TacticalBassin，以确定每页的平均图片数量。BassResource：该网站提供各种文章、视频和论坛，通常每页有20-25张图片，包括文章缩略图、内容中的嵌入图片和视频预览（Bass
    Resource）。Wired2Fish：该网站上的每一页通常有30-35张图片，包括详细的钓鱼装备照片、教学图片以及伴随文章和评论的插图（Wired2Fish）。TacticalBassin：该网站采用更简洁的方法，平均每页大约有15-20张图片。图片主要展示钓鱼装备、捕获的鱼和教学视觉（Tactical
    Bassin’ - Bass Fishing Blog）。通过平均这些数据，我们得到：BassResource：每页20-25张图片Wired2Fish：每页30-35张图片TacticalBassin：每页15-20张图片。取每个范围的中间值以获得更精确的平均值：BassResource：22.5张图片Wired2Fish：32.5张图片TacticalBassin：17.5张图片。这些网站每页图片的平均数量大约为(22.5
    + 32.5 + 17.5) / 3 = 24.2张图片每页。因此，平均而言，这些流行的淡水鱼垂钓网站每页使用大约24张图片。 |'
- en: '|'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Clearly Wired2Fish is skewing these results. Give me the average after excluding
    BassOnline. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 显然，Wired2Fish正在扭曲这些结果。请给出排除BassOnline后的平均值。 |'
- en: '|'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| The average number of images per page is:(22.5 + 17.5) / 2 = 20 images per
    page.Thus, the average number of images per page on popular bass fishing websites,
    excluding Wired2Fish, is approximately 20 images. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 每页平均图片数量为：(22.5 + 17.5) / 2 = 每页20张图片。因此，在流行的淡水鱼垂钓网站上（不包括Wired2Fish），每页的平均图片数量大约为20张。
    |'
- en: Now that we’ve considered a quantitative aspect of multimedia, it’s time to
    turn our attention to qualitative issues.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经考虑了多媒体的定量方面，是时候将我们的注意力转向定性问题。
- en: 8.2 Avoiding inappropriate images, audio, or video
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 避免不适当图片、音频或视频
- en: 'In this context, *inappropriate* media can mean several things:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，*不适当*的媒体可以指几件事情：
- en: Doesn’t match the style of your site
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您网站的风格不匹配
- en: Doesn’t fit in with the purpose of your site
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您网站的目的不符
- en: Downright vulgar or otherwise offensive
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全粗俗或不恰当
- en: Merely decorative rather than advancing your site’s story
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅仅装饰性，而不是推动您网站的故事
- en: Too large or too small
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 太大或太小
- en: Low quality or low resolution
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低质量或低分辨率
- en: Lacks alternative text descriptions (Alternative Text in the Image Details screen
    or Alt Text in the Edit Gallery screen).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺少替代文本描述（在图片详细信息屏幕中的“替代文本”或编辑相册屏幕中的“Alt文本”）。
- en: Note Alt text is used by text readers to describe the image to people who have
    visual challenges, or to provide an alert if the image isn’t available for display
    (images only). It’s also used by search engines.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，替代文本由文本阅读器用于向有视觉障碍的人描述图片，或在图片无法显示时提供警报（仅限图片）。它也被搜索引擎使用。
- en: Lacks captions or transcripts
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺少标题或字幕
- en: Video or audio that starts playing by itself
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动播放的视频或音频
- en: Video or audio that is frenetic, distracting, or otherwise annoying
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 疯狂、分散注意力或令人不悦的视频或音频
- en: Isn’t permissible to use because the media was created by someone else
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于媒体是由其他人创建的，因此不允许使用
- en: Isn’t properly formatted or sized for internet display (discussed shortly)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有正确格式化或尺寸以适应互联网显示（将在稍后讨论）
- en: Note You shouldn’t use media if it contains someone’s face or license plate
    number. It’s said that the reason Google blurs these in its Google Earth app is
    that somebody got into a lot of trouble when they parked their car in front of
    a notorious house.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您使用包含某人面部或车牌号码的媒体，则不应使用。据说谷歌在Google Earth应用程序中模糊处理这些内容的原因是，有人在将车停在臭名昭著的房子前陷入了麻烦。
- en: 'The Media Library isn’t infinite. You need to understand its several limitations,
    and the solutions to those restrictions. Let’s next consider the issue of media
    file size. Put briefly: avoid uploading large files into your WordPress Media
    Library.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体库并非无限。您需要了解其几个限制，以及解决这些限制的方法。接下来，让我们考虑媒体文件大小的问题。简而言之：请避免将大文件上传到您的WordPress媒体库。
- en: 8.3 Storing video on YouTube
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 在YouTube上存储视频
- en: Individual images (and also text media such as PDF or DOCX files) are comparatively
    small files. So it’s usually not a problem to store them in your Media Library.
    However, the Media Library has a file size limit. How big depends on your hosting
    service (256 MB is typical).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 单个图像（以及PDF或DOCX文件等文本媒体）相对较小。因此，通常将它们存储在媒体库中不会成问题。然而，媒体库有一个文件大小限制。具体大小取决于您的托管服务（256
    MB是典型值）。
- en: 'By contrast, video files are enormous. Here’s why: an average website image
    is around 150 KB. But a 5-minute video is *9,000 times larger.* Typically, a video
    has a frame rate of 30 frames per second, in other words, 30 images per second.
    So, a 5-minute video is roughly the equivalent of 9,000 images, or 1,350 MB. (This
    does vary based on the specs and type of the image or video, but obviously video
    eats up memory fast.)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，视频文件非常大。原因如下：平均网站图像大约为150 KB。但5分钟的视频是*9,000倍大*。通常，视频的帧率为每秒30帧，换句话说，每秒30个图像。因此，5分钟的视频大约相当于9,000个图像，或1,350
    MB。（这取决于图像或视频的规格和类型，但显然视频消耗内存非常快。）
- en: Storage on WordPress hosting services’ servers isn’t free. Limitations are placed
    on how much storage you’re allowed. There can also be maximum file size limits.
    So, unless you have a small site with only a few brief videos, avoid storing videos
    in your Media Library.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress托管服务器的存储不是免费的。对您允许的存储量有限制。也可能存在最大文件大小限制。因此，除非您有一个只有几个简短视频的小型网站，否则请避免在媒体库中存储视频。
- en: Because they’re huge, videos also consume significant bandwidth and server resources.
    Your site’s performance can be affected in that way as well.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于视频文件庞大，它们也会消耗大量的带宽和服务器资源。这样也会影响您网站的性能。
- en: Videos *can* be compressed. This helps improve page-load speed and smooth video
    playback. The Media Library, however, might not have access to sophisticated video
    optimization, such as managing compression (this depends on your hosting service).
    But it’s usually best for all the reasons previously mentioned to store videos
    off-site in a third-party video platform such as YouTube. After they’re stored
    there, you *embed* (paste) a video player in a page on your site. Then, when a
    visitor clicks the Play button in the player, YouTube streams your video to your
    site’s page for your audience to view it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 视频*可以*被压缩。这有助于提高页面加载速度和流畅的视频播放。然而，媒体库可能无法访问复杂的视频优化，例如管理压缩（这取决于您的托管服务）。但通常，出于之前提到的所有原因，最好将视频存储在第三方视频平台（如YouTube）上。视频存储在那里后，您*嵌入*（粘贴）一个视频播放器到您网站上的一个页面。然后，当访客在播放器中点击播放按钮时，YouTube会将您的视频流式传输到您网站页面，供您的观众观看。
- en: 'YouTube lets you store videos for free! And, aside from relieving your hosting
    service from storing and delivering video, YouTube storage gives you these additional
    benefits:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube允许您免费存储视频！除了减轻您的托管服务存储和传输视频的负担外，YouTube存储还为您提供以下额外好处：
- en: Efficient, smooth streaming
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效、流畅的流媒体播放
- en: Advanced optimization and compression
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级优化和压缩
- en: Management of multiple video formats
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多种视频格式的管理
- en: An easy way to embed videos into your site
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将视频嵌入您网站的简单方法
- en: A customizable video player
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可定制的视频播放器
- en: 8.3.1 How to upload a video to YouTube
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.1 如何将视频上传到YouTube
- en: 'You can, with permission, display someone else’s video on your site. Or you
    can upload your own. Luckily, embedding either kind of YouTube video in your site
    is surprisingly easy. Let’s see how to store one of your own videos on YouTube.
    Here are the steps to upload your video:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得许可的情况下，您可以在您的网站上展示他人的视频。或者，您可以上传自己的视频。幸运的是，在您的网站上嵌入任何类型的YouTube视频都非常简单。让我们看看如何将您自己的视频存储在YouTube上。以下是上传您的视频的步骤：
- en: 1.  Log in to your YouTube account.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 登录您的YouTube账户。
- en: 2.  Click the Create icon in the top right, as shown in figure 8.1.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在右上角点击创建图标，如图8.1所示。
- en: '![](../../OEBPS/Images/CH08_F01_Mansfield.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F01_Mansfield.png)'
- en: Figure 8.1 Click this add-a-video icon in YouTube to upload a video.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 在YouTube中点击此添加视频图标以上传视频。
- en: 3.  Click Upload Video. Then, drag and drop it, or select it from your hard
    drive. Be patient, as uploading can take a while.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击上传视频。然后，拖放它，或从您的硬盘驱动器中选择它。请耐心等待，因为上传可能需要一段时间。
- en: 4.  In the Details section, change the title if you wish. And scroll down to
    specify if it’s age restricted. This is required.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 在详细信息部分，如果您愿意，可以更改标题。并向下滚动以指定是否受年龄限制。这是必需的。
- en: 5.  Change or add any other information you want to provide while waiting for
    your video to finish uploading.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 在您的视频上传完毕之前，更改或添加您想要提供的信息。
- en: 6.  Click Next. If you want to provide additional video elements (end screens,
    cards, a call to action), add them in this page, and then click Next.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 点击下一步。如果您想提供额外的视频元素（结束屏幕、卡片、行动号召），请在此页面上添加它们，然后点击下一步。
- en: 7.  YouTube checks for any copyright issues. Then, click Next.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 7. YouTube会检查任何版权问题。然后，点击下一步。
- en: 8.  Make your video public, and if you wish, click Schedule to delay the video’s
    debut beyond the debut default, which is tonight at midnight.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 使您的视频公开，如果您愿意，点击计划以延迟视频的首映时间，默认时间是今晚午夜。
- en: 9.  Click Save. You’ve now uploaded your video.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击保存。您现在已上传了视频。
- en: 8.3.2 Embedding your video in a page in your site
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.2 在您的网站页面中嵌入视频
- en: Here are the steps to find your video on YouTube and copy its URL address (which
    you’ll need).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是找到您的YouTube视频并复制其URL地址（您将需要）的步骤。
- en: 1.  Log in to your YouTube account.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 登录到您的YouTube账户。
- en: 2.  Go to your channel by clicking your icon or avatar in the upper-right corner.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 通过点击右上角的图标或头像进入您的频道。
- en: 3.  Click Your Channel, as shown in figure 8.2.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击您的频道，如图8.2所示。
- en: '![](../../OEBPS/Images/CH08_F02_Mansfield.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F02_Mansfield.png)'
- en: Figure 8.2 When you click Your Channel, you see all the videos you’ve uploaded
    to YouTube.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 当您点击您的频道时，您将看到您上传到YouTube的所有视频。
- en: 4.  Double-click the thumbnail image of your video. This takes you to your video
    as it looks in YouTube.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 双击您的视频缩略图。这将带您到YouTube中视频的显示效果。
- en: 5.  Click the Share icon below the video, as shown in figure 8.3.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击视频下方的分享图标，如图8.3所示。
- en: '![](../../OEBPS/Images/CH08_F03_Mansfield.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F03_Mansfield.png)'
- en: Figure 8.3 To begin the process of embedding your video in your WordPress site,
    click this Share icon.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 要开始将视频嵌入到您的WordPress网站中，请点击此分享图标。
- en: 6.  Click the Embed icon shown in figure 8.4\. This will generate the code you
    need to actually embed your video.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 点击图8.4所示的嵌入图标。这将生成您实际嵌入视频所需的代码。
- en: '![](../../OEBPS/Images/CH08_F04_Mansfield.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F04_Mansfield.png)'
- en: Figure 8.4 After you click the < > Embed icon shown here, you can view the HTML
    code that actually connects your site to the YouTube video you uploaded.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4 在您点击此处所示的< >嵌入图标后，您可以查看实际连接您的网站到您上传的YouTube视频的HTML代码。
- en: 7.  Now you see the HTML code that you need to paste into your WordPress page
    to create the video player for your site. It will be loaded with your video and
    ready for your visitor to play. This HTML code is shown in figure 8.5.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 现在，您可以看到您需要粘贴到WordPress页面以创建视频播放器的HTML代码。它将加载您的视频，并准备好供您的访客播放。此HTML代码如图8.5所示。
- en: '![](../../OEBPS/Images/CH08_F05_Mansfield.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F05_Mansfield.png)'
- en: Figure 8.5 Clicking the Copy button here saves this code to Windows’ clipboard
    so you can paste it into your site.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5 点击这里的复制按钮将此代码保存到Windows的剪贴板，以便您可以将其粘贴到您的网站上。
- en: 8.  Click Copy (at the bottom of figure 8.5) to send the HTML code to the clipboard.
    Or, if you plan to embed later, paste the code into Notepad, and save it to your
    hard drive.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 点击复制（如图8.5底部所示）将HTML代码发送到剪贴板。或者，如果您计划稍后嵌入，请将代码粘贴到记事本中，并保存到您的硬盘驱动器。
- en: Now let’s see how to embed videos into your site—it’s quite simple.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看如何将视频嵌入到您的网站——这相当简单。
- en: 8.3.3 Embedding a YouTube video in your site
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.3 在您的网站上嵌入YouTube视频
- en: 'After you’ve followed the previous steps, uploaded your video, and copied the
    HTML embedding code for that video, you’re now ready to add the video player to
    one of your site’s pages. Follow these steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在您已遵循前面的步骤，上传了视频，并复制了该视频的HTML嵌入代码后，您现在可以准备将视频播放器添加到您网站的一个页面上了。请按照以下步骤操作：
- en: 1.  Go to your Pages > All Pages screen and click the title of the page where
    you want to place the video.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  前往您的“页面”>“所有页面”屏幕，并点击您想要放置视频的页面的标题。
- en: 2.  Now, in the Edit Page screen click wherever in the page’s text box you want
    the video located. This puts the blinking vertical line cursor in the exact location
    where the video player will be placed.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  现在，在编辑页面屏幕中，点击页面文本框中您想要视频所在的位置。这将使闪烁的垂直线光标位于视频播放器将被放置的确切位置。
- en: 3.  Click the Text tab in the upper-right corner of your text box. (This tab
    displays the version of the text box where you can add HTML code.)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  点击文本框右上角的“文本”选项卡。（此选项卡显示可以添加HTML代码的文本框版本。）
- en: 4.  Now press Ctrl-V to paste the code. (If you previously saved the code in
    a Notepad file, open it in Notepad, press Ctrl-A to select it, and then press
    Ctrl-C to copy it. Then, go to your Edit Page screen and press Ctrl-V to paste
    the code into your WordPress page.)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  现在按Ctrl-V粘贴代码。（如果您之前将代码保存在记事本文件中，请在记事本中打开它，按Ctrl-A选择它，然后按Ctrl-C复制它。然后，转到您的编辑页面屏幕并按Ctrl-V粘贴代码到您的WordPress页面中。）
- en: 5.  Click the Update button (or Publish if it’s a new page) to save the code.
    The Edit Page screen should look like figure 8.6.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 5.  点击“更新”按钮（如果是新页面，则点击“发布”）以保存代码。编辑页面屏幕应类似于图8.6。
- en: '![](../../OEBPS/Images/CH08_F06_Mansfield.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F06_Mansfield.png)'
- en: Figure 8.6 Here in this Text tab of the Edit Page screen is the HTML code for
    a simple embedded video.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6 在编辑页面屏幕的此“文本”选项卡中是简单嵌入视频的HTML代码。
- en: 6.  Click the View Page link or the Visual tab in the Edit Page screen to see
    and play your video.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 6.  点击“查看页面”链接或编辑页面屏幕中的“视觉”选项卡，以查看和播放您的视频。
- en: 8.3.4 Modifying the video player
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.4 修改视频播放器
- en: 'In the Text tab of a text box on the Edit Page, you can view and modify the
    video player’s HTML embed code if you wish. Here’s sample embed code that includes
    attributes you might want to modify or, in the case of `autoplay`, just delete
    altogether. Most people don’t like it when video or audio automatically starts
    playing. They want to decide when to turn media on. So, delete `autoplay` and
    the semicolon that follows it:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑页面文本框的文本选项卡中，如果您愿意，可以查看和修改视频播放器的HTML嵌入代码。以下是一个包含您可能想要修改的属性的示例嵌入代码，或者，在`autoplay`的情况下，您可以完全删除它。大多数人不喜欢视频或音频自动播放。他们想要决定何时打开媒体。因此，删除`autoplay`及其后面的分号：
- en: '[PRE0]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Here’s a description of the tags and their settings if you want to consider
    changing them as well:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想考虑更改标签及其设置，以下是对标签及其设置的描述：
- en: The `<iframe>` HTML element is used to embed another document or web page within
    the current HTML document. It can be used for ads or, in our case, embedded video.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<iframe>` HTML元素用于在当前HTML文档中嵌入另一个文档或网页。它可以用于广告，或者在我们的情况下，用于嵌入视频。'
- en: A little HTML terminology
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一些HTML术语
- en: In HTML, code like this enclosed in greater-than and less-than symbols (<>)
    such as `<iframe>` and `</iframe>` are called *tags*, and they describe what kind
    of content they enclose and sometimes include additional specifications such as
    size, position, or typeface. The open and closing tags, plus what’s contained
    between them, are an HTML *element*. And when you see an `="` symbol within an
    element, such as `title="Our Christmas` `Party"`, that additional information
    about an element is called an HTML *attribute*.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTML中，像这样用大于号和小于号括起来的代码（如 `<iframe>` 和 `</iframe>`）被称为*标签*，它们描述了它们所包含的内容类型，有时还包括额外的指定，如大小、位置或字体。打开和关闭标签，以及它们之间的内容，构成了一个HTML
    *元素*。当您在元素中看到 `="` 符号，例如 `title="Our Christmas` `Party"`，关于该元素的额外信息被称为HTML *属性*。
- en: The `width` and `height` attributes describe in pixels the size and shape of
    your embedded video player.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width` 和 `height` 属性以像素为单位描述了嵌入视频播放器的大小和形状。'
- en: 'Warning Specifying width and height can make the video player *unresponsive*
    (meaning it wouldn’t correctly resize to a display like a cellphone screen). So
    if you do choose to specify the player’s size, be sure to test it by looking at
    your web page on a cellphone, tablet, and monitor. Your site’s theme has the task
    to handle responsiveness, but if it doesn’t do a good job, here’s a CSS fix: [https://mng.bz/gaYZ](https://mng.bz/gaYZ).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：指定宽度和高度可能会使视频播放器*无响应*（这意味着它不会正确地调整大小以适应像手机屏幕这样的显示）。因此，如果您选择指定播放器的大小，请务必通过在手机、平板电脑和显示器上查看您的网页来测试它。您的网站主题负责处理响应性，但如果它做得不好，这里有一个CSS修复方案：[https://mng.bz/gaYZ](https://mng.bz/gaYZ)。
- en: The `src` attribute is the URL address of the content that will be fetched and
    displayed. In this case, it’s a YouTube video.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src` 属性是将被检索和显示的内容的URL地址。在这种情况下，它是一个YouTube视频。'
- en: The `title` attribute isn’t displayed. Visually challenged people use screen
    readers that read this attribute (and other page content) out loud. So the `title`
    attribute should describe the video.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`title` 属性不会显示。视觉障碍人士使用屏幕阅读器来大声读取这个属性（以及其他页面内容）。因此，`title` 属性应该描述视频。'
- en: '`Frameborder` has only two values: `0` displays no frame around the contents,
    and `1` does.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Frameborder` 只有两个值：`0` 不在内容周围显示边框，而 `1` 则显示。'
- en: 'The `allow` attribute can include multiple properties that are actually a list
    of permissions:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`allow` 属性可以包括多个属性，实际上是一个权限列表：'
- en: '`accelerometer` allows the embedded content to access the device’s accelerometer,
    that, as you might expect, detects and measures acceleration of a cellphone or
    tablet. It reads any acceleration applied to the device along all three axes.
    In other words, if a table is viewed in portrait mode, and then the user turns
    it 90 degrees, the accelerometer detects this movement, and the screen adjusts
    to landscape mode. It becomes wider than it is tall.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`accelerometer` 允许嵌入的内容访问设备的加速度计，正如你可能预期的，它可以检测和测量手机或平板电脑的加速度。它读取设备沿所有三个轴施加的任何加速度。换句话说，如果以纵向模式查看表格，然后用户将其旋转90度，加速度计会检测到这种移动，屏幕会调整到横向模式。它变得比它高。'
- en: '`autoplay` starts the video running when the page is displayed, which is usually
    annoying to users. Let the user determine when to start the show. Some browsers
    actually block auto-playing. And it can impact accessibility because screen readers
    might be reading other content that auto-playing audio would suddenly interfere
    with. The solution is to not include the `autoplay` property in your code.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autoplay` 在页面显示时开始播放视频，这通常会让用户感到烦恼。让用户决定何时开始表演。一些浏览器实际上阻止自动播放。它还可能影响可访问性，因为屏幕阅读器可能会读取其他内容，而自动播放的音频可能会突然干扰。解决办法是在你的代码中不包括
    `autoplay` 属性。'
- en: '`gyroscope` is hardware in cellphones and tablets that is sensitive to twisting
    or rotation. It detects spatial orientation and improves the accuracy of the accelerometer.
    Working together, these devices can cause the software to redraw the screen to
    a new aspect ratio, such as changing from landscape to portrait mode.'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gyroscope` 是手机和平板电脑中的硬件，对扭曲或旋转非常敏感。它检测空间方向并提高加速度计的准确性。这些设备协同工作，可以使软件重新绘制屏幕到新的宽高比，例如从横向模式切换到纵向模式。'
- en: 'It’s now time to return to a quantitative question: What is the best image
    file size for display on internet pages?'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候回到一个定量问题：在互联网页面上显示的最佳图像文件大小是什么？
- en: 8.4 Using the right image sizes
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.4 使用正确的图像尺寸
- en: Images taken by cellphones and other modern cameras are very high resolution,
    which means large file sizes that use up storage space quickly. Hi-res is good
    when you want to crop the image to display only a detail, for example. If there
    are tons of pixels in the image, then even when cropped, the result remains sufficiently
    sharp.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 手机和其他现代相机拍摄的图像分辨率非常高，这意味着文件大小很大，会迅速耗尽存储空间。当你只想裁剪图像以显示细节时，高分辨率是有好处的。例如，如果图像中有大量像素，即使裁剪，结果仍然足够清晰。
- en: But take a look at figure 8.7\. It shows what happens when you crop a low-res
    image. This is called *pixelization*—unfocused, boxy, and diagonal edges are stair-stepped.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 但看看图8.7。它展示了当你裁剪低分辨率图像时会发生什么。这被称为*像素化*——模糊、方框和斜边边缘呈阶梯状。
- en: '![](../../OEBPS/Images/CH08_F07_Mansfield.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F07_Mansfield.png)'
- en: Figure 8.7 When you crop a low-res image, the result can be serious degradation
    like this pixelization.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7 当你裁剪低分辨率图像时，结果可能会出现严重的退化，如这种像素化。
- en: However, huge hi-res image files when displayed in websites can slow page load
    times. This not only annoys people with less than swift internet speeds, but can
    also reduce your site’s quality score with Google and AI systems. The cure is
    to reduce the size of hi-res images. Large, super-high-resolution images aren’t
    any sharper in a web page than reasonably smaller images with a lower pixel density.
    So, the only value of working with a high-res image is if you want to crop it,
    and thus reduce the file size.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当高分辨率图像文件在网站上显示时，可能会减慢页面加载时间。这不仅会让网速较慢的人感到烦恼，还可能降低你的网站在谷歌和AI系统中的质量评分。解决办法是减小高分辨率图像的大小。在网页上，大型超高清图像与合理较小的、像素密度较低的图像相比，并没有更清晰。因此，与高分辨率图像一起工作的唯一价值是如果你想裁剪它，从而减小文件大小。
- en: 'Two factors contribute to image: resolution and image file size. *Resolution*
    means how densely the image’s pixels (points of light) are packed. A pixel—a small
    (usually) colored dot—is the smallest unit of measurement for screen displays.
    Resolution is often measured in pixels per square inch (PPI), that is, how many
    pixels are packed into a screen inch.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 影响图像的两个因素是分辨率和图像文件大小。*分辨率* 表示图像的像素（光点）密集程度。像素——通常是一个小的（通常是）彩色点——是屏幕显示的最小测量单位。分辨率通常以每平方英寸像素数（PPI）来衡量，即屏幕英寸中包含的像素数。
- en: '*File size* represents how large the image is (usually measured by the number
    of pixels horizontally multiplied by the number vertically). For example, a 1,080-pixel
    HD video image measures 1,920 × 1,080 pixels, so it has more than 2 million pixels.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*文件大小* 表示图像的大小（通常通过水平像素数乘以垂直像素数来衡量）。例如，一个 1,080 像素的 HD 视频图像尺寸为 1,920 × 1,080
    像素，因此它有超过 200 万个像素。'
- en: 'Here are some typical types of images used in websites, and the recommended
    size and aspect ratio (shape) for each type. These figures are for images saved
    to disk using the .jpg file type (other formats, such as .png files, can be quite
    a bit larger):'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些在网站上使用的典型图像类型，以及每种类型的推荐尺寸和宽高比（形状）。这些数据是针对使用 .jpg 文件类型保存到磁盘的图像（其他格式，如 .png
    文件，可能要大得多）：
- en: '*Background images* (or other full-screen images)—1,920 × 1,080 pixels with
    an aspect ratio of 16:9 (400 KB file size)'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*背景图片*（或其他全屏图片）——尺寸为 1,920 × 1,080 像素，宽高比为 16:9（文件大小为 400 KB）'
- en: '*Hero image*—1,280 × 720 pixels with an aspect ratio of 16:9 (200 KB file size)'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*英雄图片*——尺寸为 1,280 × 720 像素，宽高比为 16:9（文件大小为 200 KB）'
- en: '*The site’s banner (header) image*—1,600 × 600 pixels with an aspect ratio
    of 5:3 (200 KB file size)'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网站的横幅（页眉）图片*——尺寸为 1,600 × 600 像素，宽高比为 5:3（文件大小为 200 KB）'
- en: '*Ordinary page or post (blog) images*—1,200 × 630 pixels with an aspect ratio
    of 3:2 (180 KB file size)'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*普通页面或帖子（博客）图片*——尺寸为 1,200 × 630 像素，宽高比为 3:2（文件大小为 180 KB）'
- en: '*Logo*—For a rectangular logo, 250 × 100 pixels with an aspect ratio of 2:3
    (30 KB file size)'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标志*——对于矩形标志，尺寸为 250 × 100 像素，宽高比为 2:3（文件大小为 30 KB）'
- en: The *hero image* is the first image a visitor sees. It should be carefully chosen
    to represent the site’s content. It introduces the site to its potential audience.
    The hero is sometimes a banner or header image. It can even be full screen.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '*英雄图片*是访客首先看到的图片。它应该仔细选择，以代表网站的内容。它向潜在观众介绍网站。英雄有时是横幅或页眉图片。甚至可以是全屏的。'
- en: The resolution for any of these image types should be 72 PPI. Images on computer
    screens don’t need a higher resolution. Computer screens display between 72 and
    100 PPI. Today’s cellphone cameras take pictures at 300 PPI and even higher densities.
    Going beyond 72 PPI won’t improve how images look onscreen in a website but will
    increase file size.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图像类型的分辨率应为 72 PPI。计算机屏幕上的图像不需要更高的分辨率。计算机屏幕显示的分辨率在 72 到 100 PPI 之间。今天的手机摄像头拍摄的照片分辨率为
    300 PPI 甚至更高。超过 72 PPI 不会改善网站上的图像显示效果，但会增加文件大小。
- en: For example, the default size and resolution of a picture taken by an iPhone
    12 is 4,032 × 3,024 pixels and 460 PPI. That’s about 12 times too big for use
    as a typical web page image. The file size of a .png file type of this image can
    be around 31 MB versus the file size of a .png file for a typical web page image,
    which can be around 3 MB.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，iPhone 12 默认拍摄的照片尺寸和分辨率为 4,032 × 3,024 像素和 460 PPI。这大约是典型网页图片大小的 12 倍。这种图像的
    .png 文件大小约为 31 MB，而典型网页图片的 .png 文件大小约为 3 MB。
- en: So before uploading them into WordPress, you’ll want to prepare images at the
    needed resolution and the file size appropriate to their purpose on the site (logo,
    ordinary image, full-screen, and so on). Because print media calls for a much
    higher resolution than monitors or other device screens (usually 300 PPI or higher),
    you’ll normally be reducing both the PPI and the image size when preparing images
    for display on your site. I’ll show you how to resize images and adjust their
    PPI shortly.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在将它们上传到 WordPress 之前，您需要准备符合所需分辨率和文件大小的图片，以适应网站上的用途（标志、普通图片、全屏等）。由于印刷媒体需要的分辨率比显示器或其他设备屏幕（通常为
    300 PPI 或更高）要高得多，因此当准备在网站上显示的图片时，您通常会同时降低 PPI 和图像大小。我将在稍后向您展示如何调整图像大小和调整它们的 PPI。
- en: Note that those previous specs are guidelines, so they can vary somewhat depending
    on the use case and the type of image. But reduction is usually called for. And
    also consider that enormous image files impact page load speed, and thus AI systems’
    and Google’s opinions of the quality of your audience’s user experience can suffer.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，那些之前的规范是指导方针，因此它们可能会根据用例和图像类型有所不同。但通常需要减少。还要考虑巨大的图像文件会影响页面加载速度，因此AI系统和谷歌对您受众的用户体验质量的看法可能会受到影响。
- en: 'WordPress doesn’t automatically compress images when you upload them to the
    Media Library. It saves a one-to-one copy of your image, but can also generate
    other sizes of it: thumbnail, medium, large, and full size (the original size).
    It doesn’t reduce the resolution, however.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress在您将图像上传到媒体库时不会自动压缩图像。它保存了一个与原始图像一对一的副本，但也可以生成其他尺寸：缩略图、中等、大和全尺寸（原始尺寸）。然而，它不会降低分辨率。
- en: WordPress includes several tools, such as a cropping tool, to manipulate images.
    However, dedicated photo-editing applications are better suited for quality image
    manipulation, such as resizing. Prepare your images in Photoshop or an alternative
    application before uploading them into WordPress. If you don’t have Photoshop,
    you can get a free, and excellent, alternative by safely downloading Paint.NET
    or GIMP from [https://ninite.com](https://ninite.com).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress包含几个工具，例如裁剪工具，用于处理图像。然而，专门的图片编辑应用程序更适合进行高质量的图像处理，如调整大小。在将图像上传到WordPress之前，请使用Photoshop或替代应用程序准备您的图像。如果您没有Photoshop，您可以通过安全下载Paint.NET或GIMP从[https://ninite.com](https://ninite.com)获得免费且出色的替代品。
- en: Tip Although it’s possible to superimpose text on images in WordPress using
    CSS, a better and more efficient solution is to just use the text tool in a photo-editing
    application. It’s easier, and the results are more predictable when your site
    is viewed on other screen sizes.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：尽管在WordPress中使用CSS在图像上叠加文本是可能的，但更好的解决方案是直接使用图片编辑应用程序中的文本工具。这样做更简单，当您的网站在其他屏幕尺寸上查看时，结果更可预测。
- en: Photo-editor applications include tools to resize and modify the resolution
    of images. In Paint.NET, for example, choose Image > Resize (Ctrl-R). Leave the
    Maintain Aspect (shape) checked, and then type in the desired width. The height
    automatically changes to preserve the shape. Then, reduce the resolution to 72\.
    Figure 8.8 shows the Paint.NET Resize module.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图片编辑应用程序包括调整图像大小和修改分辨率的工具。例如，在Paint.NET中，选择图像 > 调整大小（Ctrl-R）。保持“保持纵横比”（形状）选中，然后输入所需的宽度。高度会自动改变以保持形状。然后，将分辨率降低到72。图8.8显示了Paint.NET的调整大小模块。
- en: '![](../../OEBPS/Images/CH08_F08_Mansfield.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH08_F08_Mansfield.png)'
- en: Figure 8.8 Change an image’s size and resolution in a module like this one.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.8 在此类模块中更改图像的大小和分辨率。
- en: 'Tip You can batch-process multiple image files in Photoshop by using the following
    menu item: File > Scripts > Load Files into Stack.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：您可以通过以下菜单项在Photoshop中批量处理多个图像文件：文件 > 脚本 > 将文件加载到堆栈中。
- en: Now that you’ve seen how to choose the right sizes for your site’s images, it’s
    time to consider where in the pages to place the images.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了如何为网站图像选择合适的尺寸，现在是时候考虑在页面中放置图像的位置了。
- en: 8.5 Positioning media effectively
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.5 有效定位媒体
- en: It matters where you display images in your pages. If you aren’t experienced
    in design, you’ll want to ask for help from an acquaintance who is. Or submit
    a copy of your page and ask AI’s opinion about image placement.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的页面上显示图像的位置很重要。如果您不擅长设计，您可能需要向一个熟悉设计的熟人求助。或者提交您页面的副本，并询问AI对图像放置的看法。
- en: 'You can also learn by looking at award-winning websites. Here are two that
    won design contests:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过查看获奖网站来学习。以下是两个赢得设计比赛的网站：
- en: 'Airbnb effectively displays a catalog-style image layout: [www.airbnb.com](https://www.airbnb.com).'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Airbnb有效地展示了目录式图像布局：[www.airbnb.com](https://www.airbnb.com)。
- en: 'This *New York Times* “Snow Fall” article effectively integrates videos, a
    slideshow, and fade-in transitions for the photos. Notice that images are consistently
    on the right side: [https://mng.bz/5gN4](https://mng.bz/5gN4).'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这篇《纽约时报》的“Snow Fall”文章有效地整合了视频、幻灯片和照片的淡入过渡。注意，图像始终位于右侧：[https://mng.bz/5gN4](https://mng.bz/5gN4)。
- en: 'Here’s a checklist of media placement and layout best practices to consider
    (if you’re going to ask AI for its suggestions, submit this list to the AI first):'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份考虑媒体放置和布局最佳实践的清单（如果您打算向AI寻求建议，请首先提交此列表）：
- en: Unless you’re displaying a catalog or a set of thumbnail images, it’s best to
    vary their size, usually based on their importance.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非你正在显示目录或一系列缩略图，否则最好根据它们的重要性来调整它们的大小。
- en: Every image should serve a purpose beyond mere decoration. Media should be relevant
    to what’s discussed on the page.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每张图片都应该超越仅仅装饰的目的。媒体应该与页面上的讨论内容相关。
- en: People look at the highest image or video on a page first, so ensure that those
    media represent the page’s topic effectively. Less important media can go further
    down the page. (Some site-analytics applications can generate a *heat map* which
    visually illustrates how people view your pages. It shows areas that are never,
    sometimes, or always viewed. More on this in a later chapter.)
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们首先会看页面上的最高图片或视频，所以确保这些媒体能够有效地代表页面的主题。不太重要的媒体可以放在页面下方。 （一些网站分析应用程序可以生成*热图*，直观地展示人们如何查看你的页面。它显示了从未、有时或总是被查看的区域。更多内容将在下一章中介绍。）
- en: It’s often advisable to insert images (or white space) between every two or
    three paragraphs to break up the text.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常建议在每两到三段文字之间插入图片（或空白），以打断文本。
- en: Don’t crowd media. Provide a sufficient white space frame around each image
    or video. However, some designs work by flowing the text around an image or video.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要让媒体过于拥挤。为每张图片或视频提供足够的空白边框。然而，某些设计通过在图片或视频周围流动文本来实现。
- en: Be consistent. If you display your images on the left side in most pages, you
    should have a good reason for not placing them there in *all* the pages.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持一致性。如果你在大多数页面上将图片放在左侧，那么你应有充分的理由解释为什么在*所有*页面上不这样做。
- en: Check how the media layouts work when viewed on a cellphone screen.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查媒体布局在手机屏幕上的显示效果。
- en: Locate media next to any reference to them in the text.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文本中找到与媒体相关的任何引用。
- en: Provide captions.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供标题。
- en: Ensure that media doesn’t distract from important navigation features such as
    the site menu.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保媒体不会分散对重要导航功能（如网站菜单）的注意力。
- en: Logos are usually placed on the top-left side, sometimes on the right, but rarely
    in the center.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标志通常放置在左上角，有时在右侧，但很少在中间。
- en: What did GPT have to say? I submitted the fishing site home page to GPT (see
    figure 8.9).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: GPT有什么要说的？我把钓鱼网站首页提交给了GPT（见图8.9）。
- en: '![](../../OEBPS/Images/CH08_F09_Mansfield.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH08_F09_Mansfield.png)'
- en: Figure 8.9 Perhaps the images in this home page could be resized or rearranged
    to improve the layout. GPT has some ideas.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.9 也许这个首页的图片可以调整大小或重新排列以改善布局。GPT有一些想法。
- en: '|'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| I uploaded a screenshot of my bass fishing site’s home page. Please suggest
    how this site’s home page images might be better arranged. |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 我上传了我 bass fishing 网站的首页截图。请建议如何更好地安排这个网站首页的图片。|'
- en: '|'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Based on your guidelines for image placement, here are a few suggestions
    to better arrange the images on your bass fishing site’s home page:Top Image Representing
    the Page’s Topic:Ensure the highest image (the one with the fishing rods over
    the lake) effectively represents the topic of bass fishing. This image is well-placed
    but might benefit from a clearer, high-resolution version to grab attention immediately.White
    Space and Image Breaks:The text below the top image appears to be crowded. Adding
    white space between the image and the text will enhance readability and make the
    page look cleaner.Consider adding smaller, related images or icons next to the
    paragraphs to break up the text and maintain the reader’s interest.Consistent
    Image Placement:The images of fish in the lower section are well-arranged. However,
    ensure consistency in the alignment. If possible, make sure all images in this
    section are of the same size and aligned uniformly. This helps maintain a clean,
    organized look.Captions for Images:Add captions below each image to provide context.
    For example, include the fish species name or any relevant information that the
    visitors might find useful.Mobile Layout Check:Ensure the images and text layout
    work well on mobile devices. Sometimes large images or closely packed elements
    can look cluttered on smaller screens. Use responsive design techniques to adjust
    image sizes and spacing accordingly.White Space around Images:Each image should
    have sufficient white space around it to avoid a cramped look. Ensure there’s
    enough padding or margins to separate images from text and other elements.Logo
    Placement:Your logo is placed on the top left, which is ideal. Ensure it’s visible
    and distinct from the background to improve brand recognition.By following these
    suggestions, your home page will look more organized, visually appealing, and
    easier to navigate, which can enhance user experience and engagement. |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| 根据您关于图像放置的指南，以下是一些建议，以更好地安排您垂钓网站主页上的图像：顶部图像代表页面主题：确保最高的图像（湖上钓鱼杆的图像）有效地代表了垂钓主题。这个图像放置得很好，但可能从更清晰、高分辨率的版本中受益，以便立即吸引注意力。空白和图像分隔：顶部图像下面的文本看起来很拥挤。在图像和文本之间添加空白将提高可读性，并使页面看起来更整洁。考虑在段落旁边添加较小的相关图像或图标，以分隔文本并保持读者的兴趣。一致的图像放置：下方的鱼类图像排列得很好。然而，确保对齐的一致性。如果可能的话，确保本节中所有图像的大小相同且对齐均匀。这有助于保持整洁、有序的外观。图像标题：在每个图像下方添加标题以提供上下文。例如，包括鱼类名称或任何可能对访客有用的相关信息。移动布局检查：确保图像和文本布局在移动设备上运行良好。有时大图像或紧密排列的元素在小屏幕上看起来很杂乱。使用响应式设计技术相应地调整图像大小和间距。图像周围的空白：每个图像周围应有足够的空白，以避免拥挤的外观。确保有足够的填充或边距将图像与文本和其他元素分开。标志位置：您的标志放置在顶部左侧，这是理想的。确保它可见且与背景区分开来，以提高品牌识别度。遵循这些建议，您的首页将看起来更有组织、视觉上吸引人且易于导航，这可以提高用户体验和参与度。
    |'
- en: 'I then asked GPT to show me a page that used its suggestions (see figure 8.10):'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我随后要求GPT展示一个使用其建议的页面（见图8.10）：
- en: '|'
  id: totrans-178
