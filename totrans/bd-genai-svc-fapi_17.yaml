- en: Postfazione
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Grazie a tutti coloro che si sono uniti a me in questo affascinante viaggio
    nel mondo della creazione di servizi di IA generativa con FastAPI. Apprezzo il
    vostro impegno nel comprendere il processo end-to-end per la creazione di applicazioni
    GenAI ricche di contesto e pronte per la produzione.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有加入我在这段探索 FastAPI 生成性人工智能服务创建世界的迷人旅程的人。我赞赏你们在理解创建丰富上下文和准备生产的通用人工智能应用端到端流程中的投入。
- en: In questo libro abbiamo esplorato lo sviluppo di servizi di intelligenza artificiale
    utilizzando FastAPI, affrontando tutti gli aspetti che vanno dalla creazione di
    un progetto all'integrazione e al servizio di modelli generativi in varie modalità.
    Abbiamo parlato di GenAI e del perché in futuro vedrai sempre più applicazioni
    basate su modelli GenAI. Poi abbiamo imparato a conoscere meglioil framework web
    FastAPI e a creare servizi AI sicuri dal punto di vista tipologico, implementando
    la concorrenza, la comunicazione in tempo reale e l'integrazione con i database
    per i nostri servizi AI. Infine, ci siamo concentrati sulla messa in sicurezza,
    l'ottimizzazione, il teste la distribuzione dei nostri servizi AI, implementando
    anche l'autenticazione, l'autorizzazione e varie misure di sicurezza.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们探讨了使用 FastAPI 开发人工智能服务的进展，涵盖了从项目创建到以各种方式集成和提供生成模型的所有方面。我们讨论了通用人工智能（GenAI）及其为什么在未来你会看到越来越多的基于
    GenAI 模型的应用。然后，我们更好地了解了网络框架 FastAPI，并学会了创建从类型上讲安全的 AI 服务，通过实现竞争、实时通信和数据库集成来为我们的
    AI 服务提供支持。最后，我们专注于确保、优化、测试和分发我们的 AI 服务，同时实施认证、授权和多种安全措施。
- en: Avendo una maggiore conoscenza ed esperienza di queste tecniche, ora puoi costruire
    le tue applicazioni GenAI innovative e robuste, rimanendo all'avanguardia nel
    campo dell'IA in rapida evoluzione.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对这些技术有更深入的了解和经验，现在你可以构建你自己的创新和健壮的通用人工智能应用，保持在这一快速发展的 AI 领域的前沿。
- en: Per concludere questo libro, voglio sottolineare che il nostro percorso di apprendimento
    nella costruzione di applicazioni GenAI è solo all'inizio. Ci sono molti sviluppi
    entusiasmanti in arrivo e ti invito a tenerti al passo con gli ultimi progressi
    nel campo. Per aiutarti a farlo, tieni d'occhio il [repository](https://github.com/Ali-Parandeh/building-generative-ai-services)
    e il [sito web](https://buildinggenai.com) di questo libro, in quanto continuo
    ad aggiungere risorse.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了结束这本书，我想强调的是，我们在构建通用人工智能应用的学习之旅才刚刚开始。有许多令人兴奋的发展即将到来，我邀请你跟上该领域的最新进展。为了帮助你做到这一点，请关注这本书的[代码库](https://github.com/Ali-Parandeh/building-generative-ai-services)和[网站](https://buildinggenai.com)，因为我将继续添加资源。
- en: Spero che questo libro ti abbia dato una comprensione più approfondita dei modelli
    GenAI integrati con i servizi web e del loro potenziale di trasformazione delle
    industrie una volta messi in produzione. Con questo libro come guida, credo che
    sarai ben preparato a navigare nel dinamico panorama dei servizi GenAI e a dare
    un contributo significativo a questo campo in rapida evoluzione.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能让你对集成到网络服务中的通用人工智能模型及其投入生产后的潜在转型能力有更深入的理解。以这本书为指南，我相信你会为在快速发展的通用人工智能领域航行做好准备，并为这一领域做出有意义的贡献。
