- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Thank you to everyone who joined me on this fascinating journey through the
    world of building generative AI services with FastAPI. I appreciate your commitment
    to understanding the end-to-end process for building context-rich and production-ready
    GenAI applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有加入我在这段通过FastAPI构建生成式人工智能服务世界的迷人旅程的人。我赞赏你们对理解构建内容丰富且适用于生产的生成式人工智能应用端到端过程的承诺。
- en: In this book, we explored the development of AI services using FastAPI, covering
    everything from setting up a project to integrating and serving generative models
    across various modalities. We discussed what GenAI is and why you’ll witness more
    applications in the future powered by GenAI models. Next, you learned more about
    the FastAPI web framework and how to create type-safe AI services. As part of
    this, we implemented concurrency, real-time communication, and database integration
    for our AI services. Finally, we focused on securing, optimizing, testing, and
    deploying our AI services, including implementing authentication, authorization,
    and various security measures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们探讨了使用FastAPI开发人工智能服务的发展，涵盖了从项目设置到跨各种模态集成和提供生成模型的所有内容。我们讨论了什么是生成式人工智能，以及为什么你们将在未来看到更多由生成式人工智能模型驱动的应用。接下来，你们学习了更多关于FastAPI
    Web框架以及如何创建类型安全的AI服务。作为其中的一部分，我们为我们的AI服务实现了并发、实时通信和数据库集成。最后，我们专注于保护、优化、测试和部署我们的AI服务，包括实现身份验证、授权和多种安全措施。
- en: Having more knowledge and experience of these techniques, you can now build
    your own innovative and robust GenAI applications, staying ahead in the rapidly
    evolving field of AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握了更多关于这些技术的知识和经验之后，你现在可以构建自己的创新和稳健的生成式人工智能应用，在人工智能快速发展的领域中保持领先。
- en: As we conclude this book, I want to highlight that our learning journey in building
    GenAI applications is just the beginning. There are many exciting developments
    ahead, and I encourage you to keep up with the latest advancements in the field.
    To assist with this, keep an eye on the [repository](https://github.com/Ali-Parandeh/building-generative-ai-services)
    and [website](https://buildinggenai.com) of this book as I continue to add resources.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们结束这本书的编写，我想强调的是，我们在构建生成式人工智能应用的学习之旅才刚刚开始。前方有许多令人兴奋的发展，我鼓励你们继续关注该领域的最新进展。为此，请关注本书的[仓库](https://github.com/Ali-Parandeh/building-generative-ai-services)和[网站](https://buildinggenai.com)，因为我将继续添加资源。
- en: I hope this book has given you a deeper understanding into GenAI models integrated
    with web services and their potential to transform industries when put into production.
    With this book as your guide, I believe you will be well-prepared to navigate
    the dynamic landscape of GenAI services and make significant contributions to
    this rapidly evolving field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能让你对与Web服务集成的生成式人工智能模型及其在生产中改变行业的潜力有更深入的理解。以这本书为指南，我相信你将准备好在生成式人工智能服务的动态领域中导航，并为这个快速发展的领域做出重大贡献。
