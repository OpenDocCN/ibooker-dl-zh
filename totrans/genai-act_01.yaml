- en: 1.3.3 Generating images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We are not restricted to only text—we can generate images using a prompt. To
    be clear, the model does not find a similar image that satisfies these attributes;
    rather, it generates something new that does not exist. It does not matter if
    we ask for something whimsical that will not exist in the real world, such as
    a dog writing a book with the Taj Mahal in the background. The AI can deconstruct
    and comprehend each aspect and then use that to create something new, similar
    to how an artist would. In figure 1.4, we use OpenAI’s DALL-E 3 model to generate
    the images from the prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Prompt.png)**Generate an image of a dog wearing glasses
    sitting at a table and authoring a book on AI using a computer. Make it a positive
    image with the background of the Taj Mahal in the window in the distance at the
    golden hour.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH01_F04_Bahree.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.4 Image generation using DALL-E 3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 1.3.4 Generating code
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When thinking about generating code, it is helpful to think of AI not as being
    able to create fully functioning applications but rather as being able to create
    some functions and routines. A lot of code is about scaffolding of different runtimes
    and frameworks and less about the exact business logic. In many of these scenarios,
    code generation can help improve the developer’s productivity. In the following
    example, we use GPT-3.5 to generate code for a classic “Hello, World!” function.
    We can give it a prompt such as the following, and it will generate the code for
    us.
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Prompt.png)**Write a hello world equivalent in Python
    using OpenAI API’s for a developer who is new to using OpenAI and translate the
    output into French.'
  prefs: []
  type: TYPE_NORMAL
- en: You get an answer like listing 1.1, including the steps required to start, which
    is impressive. Of course, this is just an illustrative example to show the model’s
    power—understanding the context and rules of the request, including the programming
    language, the software development kit (SDK), packages to use, and, finally, generating
    code. This code does not follow established best practices (e.g., one should not
    have their API key in the code).
  prefs: []
  type: TYPE_NORMAL
