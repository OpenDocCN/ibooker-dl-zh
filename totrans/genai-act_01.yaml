  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地宣布，由 Amit Bahree 撰写并由 Manning 出版的引人注目的新书《生成式 AI 在行动：企业 AI 的实际应用与案例研究》已发布。
- en: Our dynamic business environment is calling for cutting-edge solutions, and
