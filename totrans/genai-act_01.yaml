  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial intelligence (AI) is familiar and has been around for years. We all
    use it when we use a search engine, read a product recommendation, listen to a
    curated playlist, or use the suggested words as we type on a phone—all these actions
    are powered by AI. However, everything seems new in AI today, with the world on
    fire talking about it, specifically about generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI, a fascinating and unique advancement in AI technology, has garnered
    public interest and ignited global enthusiasm. OpenAI's ChatGPT has significantly
    boosted its popularity, attracting 100 million users in two months—the fastest
    user adoption of any technology in human history. Many businesses view this technology
    as the key driver for the next wave of digital transformation and automation.
    Generative AI creates new content and processes that can enhance various business
    operations. It is already being used to generate a wide range of content, from
    images, text, and music to more complex outputs, such as design patterns and code.
    Its potential is vast and exciting, capable of generating almost anything—from
    new game levels to novel recipes and much more.
  prefs: []
  type: TYPE_NORMAL
- en: With the lightning-fast progress of AI technologies, the journey to achieving
    human-level performance has significantly accelerated. Figure 1.1 vividly illustrates
    how image and language recognition capabilities have swiftly surpassed human parity,
    marking a significant milestone in AI.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH01_F01_Bahree.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.1 AI system capabilities [1]
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: This book explores various aspects of this emerging technology. We will discuss
    practical use cases and how businesses can integrate generative AI into existing
    frameworks. Furthermore, we will explore its technical foundations, critical components,
    and the necessary modifications in application architecture. Additionally, we
    will examine the most effective practices for implementing AI in a production
    environment and managing its operation optimally.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI fundamentally differs from other types of AI, as it is about creating
    something new that is not modified or copied from its training data. Whereas traditional
    AI makes predictions based on input data, generative models create new things
    by predicting the next set of words based on their ability to generate and understand
    the semantics of the real world. These new things span a wide range of text, images,
    music, and 3D models. We will see how enterprises can adapt to using these new
    techniques. Generative AI, akin to an imaginative artist or an inventive novelist,
    paints vivid pictures from fragments of information, writes poetry that touches
    the soul, and builds whole universes from thin air. Welcome, dear readers, to
    the awe-inspiring world of generative AI—a realm where machines learn to understand,
    analyze, and create.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 What is this book about?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After reading this book, you will have gained a thorough understanding of generative
    AI and its applications in an enterprise. The book covers fundamental technologies
    and principles of generative AI, including foundational models, large language
    models, embeddings, and related algorithms and architectures. It will provide
    the knowledge needed to identify and implement the steps to incorporate generative
    AI into your organization’s AI strategies and projects. Additionally, the book
    presents real-world use cases and guides to developing and deploying generative
    AI models in enterprise settings. It also explores emerging applications of architecture
    patterns, best practices, and integration patterns with existing systems and enterprise
    workflows. The book highlights emerging tools and trends that enterprises should
    know, including prompt engineering, explainable AI, transfer learning, and reinforcement
    learning (specifically reinforcement learning from human feedback, or RLHF).
  prefs: []
  type: TYPE_NORMAL
- en: This book is intended for a diverse audience, including developers, software
    architects, data scientists, business decision-makers, and power users working
    in enterprises across all sectors. The examples of real-world enterprise scenarios
    primarily focus on the technical aspects and demonstrate how generative AI can
    address the distinct challenges many enterprises face. The fundamental principles
    discussed here apply equally to smaller organizations and startups. In addition,
    we will examine the challenges and risks associated with generative AI, such as
    using corporate and private data, ethical considerations, data privacy, security,
    and safety considerations, to enable informed decision-making when integrating
    these technologies into organizations.
  prefs: []
  type: TYPE_NORMAL
- en: LLM models and platforms
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The book mainly uses Azure OpenAI and OpenAI, the top LLM models and platforms
    for publication. They have been in production for almost two years (at the time
    of writing) and are the most stable, tested, and ready for cloud-scale enterprise
    use. Thousands of enterprises depend on and use these platforms.
  prefs: []
  type: TYPE_NORMAL
- en: The goal is to help you understand generative AI and how to use new technology
    for your enterprises. Even if you use a different LLM, these concepts and primitives
    are the same. In the book, we will also see examples of other LLMs and providers,
    how the concepts are the same, and how the APIs and SDKs are similar to OpenAI.
    We also cover various open-source models in depth.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, many of these models are only for enterprise accounts and are not available
    to everyone. Consequently, I do not have access to all of these, but I do have
    access to the Microsoft stack, which is another reason we’ll use it here.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 What is generative AI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI is not a new field of AI, but it has gained more popularity and
    attention lately. It can generate new content in various outputs—from realistic
    human faces and writing persuasive text to composing music and developing novel
    drug compounds. This new AI technique is about replicating existing patterns,
    imagining new ones, crafting new scenarios, and creating new knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH01_F02_Bahree.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.2 Generative AI overview
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: As shown in figure 1.2, generative AI is a subsection of AI that is trained
    on a vast array of data to learn the underlying patterns and distributions. The
    magic lies in its potential to generate something novel and original, a task previously
    believed to be the sole domain of human ingenuity.
  prefs: []
  type: TYPE_NORMAL
- en: Machine and deep learning provide the fundamental techniques we need to understand
    before diving into generative AI. They give us the toolkit to navigate the landscape
    of AI and understand the processes behind data engineering, model training, and
    inference. As we progress through this book, we will apply these principles but
    will not get into the details. Multiple books have been dedicated to both topics,
    and it would be more prudent for the reader to consult those for details.
  prefs: []
  type: TYPE_NORMAL
- en: At its simplest, machine learning (ML) is the scientific discipline focusing
    on how computers can learn from data. Instead of explicitly programming computers
    to carry out tasks, in ML, we develop algorithms that can learn from and make
    predictions or decisions based on data. This data-driven decision-making is applicable
    to numerous real-world scenarios, ranging from spam filtering in emails to recommendation
    systems on e-commerce platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning (DL), a subset of ML, takes this concept further. It uses artificial
    neural networks with several layers. These networks attempt to simulate the behavior
    of the human brain—albeit in a simplified form—to learn from large amounts of
    data. While a neural network with a single layer can still make approximate predictions,
    additional hidden layers can help optimize its accuracy. DL drives many AI applications
    today and helps execute tasks with improved efficiency, speed, and scale.
  prefs: []
  type: TYPE_NORMAL
- en: An AI model is a sophisticated algorithmic structure trained on extensive datasets
    to autonomously perform specific tasks such as text generation, translation, and
    decision-making. These models learn from data patterns to mimic human cognitive
    abilities, which enables them to understand and generate natural language. Once
    trained, developers should recognize that these models can process and analyze
    data independently, using ML and DL techniques. ML models apply mathematical frameworks
    to data for predictions, while DL models use neural networks for complex tasks
    involving unstructured data. In essence, an AI model is a self-sufficient tool
    that can carry out intelligent tasks based on learned data patterns after training,
    which are crucial for creating smart applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Generative AI is an evolution of DL. Many incorrectly assume that ChatGPT is
    generative AI. ChatGPT is a web application that uses generative AI at its simplest
    level. The rise and popularity of ChatGPT exposed many folks to generative AI,
    and the power of the other generative models called large language models (LLMs)
    is, as the name suggests, related to language. OpenAI trained ChatGPT on diverse
    internet text to produce a human-like conversation. In addition to ChatGPT, table
    1.1 outlines some of the key generative AI models used today; these are grouped
    by generated AI area types: language, image, and code generation.'
