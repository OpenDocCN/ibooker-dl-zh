  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An introduction to generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples of what can be generated using generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Guidance for organizations when adopting generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Key use cases for generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
