    SQL, Go, PHP, and Shell, among others.  | Code  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| Codex | Codex 是一个专门针对代码进行训练的大型语言模型，用于帮助代码生成。它支持超过十种编程语言，包括一些常用的，如 C#、Java、Python、JavaScript、SQL、Go、PHP
    和 Shell 等。 | 代码 |'
- en: 'The following list describes a few areas where generative AI is used today.
    We expect to see even more innovative and creative applications as generative
    AI technology develops:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表描述了今天生成式人工智能应用的一些领域。随着生成式人工智能技术的发展，我们预计将看到更多创新和创造性的应用。
- en: '*Images*—This technology creates realistic images of people, objects, and scenes
    that do not exist in the real world. It is used for various purposes, such as
    creating virtual worlds for gaming and entertainment, generating realistic product
    images for e-commerce, and training data for other AI models.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图像*——这项技术可以创建现实中不存在的真实人物、物体和场景的图像。它被用于各种目的，例如为游戏和娱乐创建虚拟世界，为电子商务生成逼真的产品图像，以及为其他人工智能模型提供训练数据。'
- en: '*Videos*—Creates videos that do not exist in the real world. This technology
    is used for various purposes, such as creating special effects for movies and
    TV shows, generating training data for other AI models, and creating personalized
    video content for marketing and advertising.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*视频*—创建现实中不存在的内容的视频。这项技术用于多种目的，例如为电影和电视剧制作特效、为其他AI模型生成训练数据以及为营销和广告创建个性化视频内容。'
- en: '*Text (language)*—This technology creates realistic text, such as news articles,
    blog posts, and creative writing. It is used for various purposes, such as generating
    content for websites and social media, creating personalized marketing materials,
    and creating synthetic data.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文本（语言）*—这项技术创建逼真的文本，例如新闻文章、博客文章和创意写作。它用于多种目的，例如为网站和社交媒体生成内容、创建个性化营销材料和创建合成数据。'
- en: '*Text (code)*—Generative AI models augment and assist developers when they
    write code. GitHub’s research found that developers who use its Copilot feature
    feel 88% more productive and are 96% faster on repetitive tasks.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文本（代码）*—生成式AI模型在开发者编写代码时提供增强和辅助。GitHub的研究发现，使用其Copilot功能的开发者感觉生产力提高了88%，在重复性任务上的速度提高了96%。'
- en: '*Music*—Generative AI models are being used to create original and creative
    new music. This technology serves various purposes, such as creating music for
    movies and TV shows, generating personalized playlists, and creating training
    data for other AI models.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*音乐*—生成式AI模型正被用于创作原创和富有创意的新音乐。这项技术服务于多种目的，例如为电影和电视剧创作音乐、生成个性化播放列表以及为其他AI模型创建训练数据。'
- en: We’ll dive into the specifics of how generative AI works in the next chapter,
    but for now, let’s discuss what can be generated using this technology and how
    it can help your enterprise.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一章深入探讨生成式AI是如何工作的，但就目前而言，让我们讨论一下可以使用这项技术生成的内容以及它如何帮助您的企业。
- en: 1.3 What can we generate?
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 我们可以生成什么？
- en: When it comes to generating things using generative AI, the sky is the limit.
    As discussed earlier, we can generate text, images, music, code, voice, and even
    designs. Before we look at some examples of things that can be generated, it is
    worth noting that generative AI does not understand the content as humans do.
    It uses patterns in the data (part of its training set) to generate new, similar
    data—the quality and relevance of the generated content are directly correlated
    to the quality and relevance of the training data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到使用生成式AI生成事物时，天空才是极限。正如之前所讨论的，我们可以生成文本、图像、音乐、代码、声音甚至设计。在我们查看可以生成的示例之前，值得注意的是，生成式AI并不像人类那样理解内容。它使用数据中的模式（其训练集的一部分）来生成新的、类似的数据——生成内容的品质和相关性直接关联到训练数据的品质和相关性。
- en: 1.3.1 Entities extraction
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 实体提取
- en: We can use generative AI, specifically a large language model (LLM), to extract
    entities from text. Entities are pieces of information that are of interest to
    us. In the past, we would need to use a named entity recognition (NER) model for
    entity extraction; furthermore, that model would need to have seen the data and
    be trained as part of its dataset. With LLM models, we can do this without any
    training, and they are more accurate. While traditional NER methods are effective,
    they often require manual effort and domain-specific customization. LLMs have
    significantly reduced this burden, offering a more efficient and often more accurate
    approach to NER across various domains. A key reason is the Transformer architecture,
    which we will cover in the next few chapters. This is a great example of traditional
    AI being more rigid and less flexible than generative AI.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用生成式AI，特别是大型语言模型（LLM），从文本中提取实体。实体是我们感兴趣的信息片段。在过去，我们需要使用命名实体识别（NER）模型进行实体提取；此外，该模型需要看到数据，并作为其数据集的一部分进行训练。有了LLM模型，我们无需任何训练即可完成这项工作，并且它们更加准确。虽然传统的NER方法有效，但它们通常需要人工努力和特定领域的定制。LLMs显著减轻了这一负担，为各个领域提供了更高效且通常更准确的NER方法。一个关键原因是Transformer架构，我们将在接下来的几章中介绍。这是一个传统AI比生成式AI更加僵化和缺乏灵活性的绝佳例子。
- en: 'Here, we will use OpenAI’s GPT-4 model to extract the first name, company name,
    location, email, and phone number from the text:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将使用OpenAI的GPT-4模型从文本中提取姓名、公司名称、地点、电子邮件和电话号码：
- en: '**![image](../Images/Prompt.png)**Extract the name, company, email, and phone
    number from the text below:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](../Images/Prompt.png)**从下面的文本中提取姓名、公司、电子邮件和电话号码：'
- en: Hello. My name is Amit Bahree. I’m calling from Acme Insurance, Seattle, WA.
    My colleague mentioned that you are interested in learning about our comprehensive
    benefits policy. Could you give me a call back at (555) 111-2222 when you get
    a chance so we can go over the benefits? I can be reached Monday to Friday during
    normal business hours. If you want, you can also email me at aweomseinsrance@acme.com.
    Thanks, Amit.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你好。我叫 Amit Bahree。我来自华盛顿州西雅图的 Acme 保险公司。我的同事提到你对了解我们的全面福利政策感兴趣。你方便的时候能给我回个电话（555）111-2222，我们可以一起讨论福利？我可以在周一至周五的正常工作时间联系到。如果你愿意，你也可以通过
    aweomseinsrance@acme.com 邮箱联系我。谢谢，Amit。
- en: We can see the entities extracted by the model in the output in figure 1.3.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在图 1.3 的输出中看到模型提取的实体。
- en: '![figure](../Images/CH01_F03_Bahree.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/CH01_F03_Bahree.png)'
- en: Figure 1.3 Entity extraction
  id: totrans-62
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.3 实体提取
- en: 1.3.2 Generating text
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 生成文本
- en: Generating text in many ways is the bread and butter of generative AI. We can
    generate different things, such as poems, jokes, and personalized content. In
    this example, we will use GPT-4 to generate a book launch email for a new book
    on generative AI. We give the model a prompt with our requirements and some context
    from which to build. We set up the scene, outline the requirements, and add additional
    context, such as the text's tone, which will generate the email for us.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以多种方式生成文本是生成式 AI 的基本功。我们可以生成各种内容，如诗歌、笑话和个性化内容。在这个例子中，我们将使用 GPT-4 为一本关于生成式 AI
    的新书生成图书发行邮件。我们向模型提供一个包含我们要求和一些背景信息的提示，以便构建。我们设定场景，概述要求，并添加额外的背景信息，如文本的语气，这将为我们生成邮件。
- en: 'Given the broad nature of the underlying model (called foundational models,
    covered in the next chapter), it is also good at understanding grammar and spelling
    mistakes. For example, we misspelled “pracrtices” and “architectes,” and it understood
    both:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于底层模型（称为基础模型，将在下一章中介绍）的广泛性质，它也擅长理解语法和拼写错误。例如，我们拼写错了“pracrtices”和“architectes”，但它都理解了：
- en: '**![image](../Images/Prompt.png)**Write a short book launch email for the new
    generative AI book available at all bookstores. The book covers introduction to
    generative AI, the different types and use cases, and best pracrtices for enterprises,
    including how they can incorporate this new AI technology in their business processes.
    The book is published by Manning and the author is Amit Bahree. The name of the
    book is *Generative AI in Action: Real-World Applications and Case Studies of
    AI for Enterprises*. The target audience is developers and enterprise architectes,
    and the tone is friendly and exciting.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**![image](../Images/Prompt.png**) 为即将在所有书店上市的全新生成式 AI 书籍撰写一封简短的图书发行邮件。本书涵盖了生成式
    AI 的介绍、不同类型和应用场景，以及企业最佳实践，包括它们如何将这项新的 AI 技术融入其业务流程。本书由 Manning 出版，作者为 Amit Bahree。本书名为《生成式
    AI 在行动：企业 AI 的实际应用与案例研究》，目标读者为开发人员和企业架构师，语气友好且令人兴奋。'
