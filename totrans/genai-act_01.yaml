  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| CodeLlama | CodeLlama 是基于 Llama 2 构建的大型语言模型，专门针对代码进行训练。它提供多种尺寸，并支持多种流行的编程语言。
    | 代码 |'
- en: '| Codex  | A large language model is trained specifically on code and used
    to help with code generation. It supports over a dozen programming languages,
