  - PREF_H3
  type: TYPE_NORMAL
- en: Generative AI's ability to reason is impressive. Due to the emergent behavior
    of these AI techniques, if we can express the problem domain via a prompt, we
    can get an answer and a step-by-step thought process of the approach. This resembles
    how humans think, break down, and approach a problem.
  prefs: []
  type: TYPE_NORMAL
- en: For example, we can ask the model to solve a simple math equation, explain the
    steps, and give us the answer.
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Prompt.png)**Solve this problem and think it through step
    by step.'
  prefs: []
  type: TYPE_NORMAL
- en: If x = 80 and y = 60
  prefs: []
  type: TYPE_NORMAL
- en: What is x when y = 30?
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the response showing the model working through its steps and the exact
    thought process it underwent. Achieving something like this that can generalize
    across a wider domain space with traditional AI would be difficult, if not impossible:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Response.png)**Given that x = 80 when y = 60, we can establish
    a proportion to solve for x when y = 30.'
  prefs: []
  type: TYPE_NORMAL
- en: In this case, we assume a linear relationship between x and y, that is, x is
    directly proportional to y. So, when y is halved, x will also be halved.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the given values:'
  prefs: []
  type: TYPE_NORMAL
- en: x1/y1 = x2/y2
  prefs: []
  type: TYPE_NORMAL
- en: 'Where:'
  prefs: []
  type: TYPE_NORMAL
- en: x1 = 80
  prefs: []
  type: TYPE_NORMAL
- en: y1 = 60
  prefs: []
  type: TYPE_NORMAL
- en: y2 = 30
  prefs: []
  type: TYPE_NORMAL
- en: and we're trying to find x2.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can set up the equation:'
  prefs: []
  type: TYPE_NORMAL
- en: 80/60 = x2/30
  prefs: []
  type: TYPE_NORMAL
- en: 'Solving for x2, we get:'
  prefs: []
  type: TYPE_NORMAL
- en: x2 = (80/60) * 30
  prefs: []
  type: TYPE_NORMAL
- en: 'This simplifies to:'
  prefs: []
  type: TYPE_NORMAL
- en: x2 = (4/3) * 30
  prefs: []
  type: TYPE_NORMAL
- en: x2 = 40
  prefs: []
  type: TYPE_NORMAL
- en: So, if y = 30, then x = 40.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional AI cannot solve this problem because it has a narrow understanding
    of the world. It cannot understand the question’s intent to outline a step-by-step
    process because traditional AI is not generative. It can only follow instructions
    that are explicitly programmed into it.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI, however, can comprehend the intent of the question because it
    has a broader understanding of the world and can generate step-by-step processes.
    Another aspect that allows this is the emergent behavior of generative AI models.
    This behavior is the ability to outline a step-by-step process. It is not present
    in any of the individual components of the model but emerges from the interaction
    of the components. The next chapter will cover emergent behavior in more detail
    when introducing large language models.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.6 Generating music
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Similar to how we can use prompts and generate images, we can do the same with
    music. Music generation is still new compared to text, but there are rapid advancements
    in the underlying models and techniques. We can use generative AI music models,
    such as MusicLM from Google or MusicGen from Meta and others, to generate music.
    For example, as shown in figure 1.6, we can use a prompt such as “Create a meditative
    song that is calming and soothing with flutes and guitars. The music should be
    slow and focus on creating a sense of peace and tranquility.” This generates a
    couple of 30-second clips.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH01_F06_Bahree.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.6 Screenshot of MusicLM
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 1.3.7 Generating videos
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sora is a new AI model from OpenAI that can generate text-to-video scenes. It
    can create realistic and creative scenes based on users’ textual descriptions
    (prompts). These prompts can determine anything from artistic styles to imaginary
    imagery or real-world situations. Sora creates short video clips, while maintaining
    visual quality and following the user’s instructions.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to Sora, some other models can generate videos. One example is Runway’s
    Gen-2, which has the same abilities as Sora. Pika is another AI-powered video
    generator that produces videos and 3D animation from prompts. Hotshot is an open-source
    option for Sora. Finally, there is Stable Video Diffusion from StabilityAI. Sora
    seems to be more advanced compared to others and can create clips up to a minute
    long with coherent characters and movements.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Enterprise use cases
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Generative AI sector is on a steep upward trajectory, with market value
    estimations soaring from $1.75B in 2022 to a projected $33B by 2027 and an impressive
    CAGR of 80% [2]. Industry experts from Bloomberg Intelligence forecast a staggering
    market expansion to $1.3 trillion in a decade, a leap from the $40B recorded in
    2022 [3]. GenAI's widespread adoption is evident in various industries, including
    financial services and customer relationship management, driven by its capacity
    to enhance insights and productivity. Considering Gartner’s prediction that 90%
    of service providers will incorporate GenAI for software development by 2027 [4],
    it’s clear that generative AI is not just reshaping existing business landscapes
    but also paving the way for novel market prospects. Enterprises are swiftly integrating
    GenAI into their offerings, positioning themselves at the forefront of this technological
    revolution and the myriad of opportunities it presents.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI is a powerful technology that can create new content or data from
    existing ones. Many enterprises use it for different use cases inside and outside
    their organizations. Some of these are for improving their workflow or efficiency,
    while others provide better services or products to their customers. Depending
    on the purpose, the challenges of using generative AI vary. For instance, one
    common challenge is when the AI system produces something that does not make sense
    (i.e., it makes up things—also called hallucinations). This is usually easier
    to handle internally than externally because customers might have higher expectations
    or lower trust in the AI system.
  prefs: []
  type: TYPE_NORMAL
- en: There are many reasons why an AI system tends to hallucinate, but it is often
    because the underlying model cannot distinguish between facts and fiction in its
    training data. LLMs are trained to generate coherent, context-aware text rather
    than factually accurate responses. They tend to hallucinate when the prompt or
    context is inaccurate but relevant to the task. We will cover hallucinations and
    techniques that can be used to reduce them later in the book.
  prefs: []
  type: TYPE_NORMAL
- en: Table 1.2 outlines a few enterprise use cases. These are generic because they
    are more horizontal examples applicable to multiple industries. Table 1.3 outlines
    some industry-specific use cases.
  prefs: []
  type: TYPE_NORMAL
- en: Table 1.2 Horizontal enterprise use cases for generative AI
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Horizontal use case | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Content generation  | GPT-4 can generate content such as blogs, reports,
    emails, and social media posts, which can help businesses scale their content
    marketing efforts.  |'
  prefs: []
  type: TYPE_TB
- en: '| Personalized marketing  | Generative AI can create personalized marketing
    content such as emails, landing pages, and social media posts. This can help businesses
    to reach their target audience more effectively and increase conversion rates.  |'
  prefs: []
  type: TYPE_TB
- en: '| Customer service  | Generative AI can be used to create chatbots that can
    answer customer questions and resolve problems. This can free up human customer
    service representatives to focus on more complex tasks. Many of these chatbots
    are being implemented via an Enterprise ChatGPT-like paradigm.  |'
  prefs: []
  type: TYPE_TB
- en: '| Risk management  | Generative AI can identify and predict risks such as fraud,
    cyberattacks, and supply chain disruptions. This can help businesses to mitigate
    risks and protect their assets.  |'
  prefs: []
  type: TYPE_TB
- en: '| Compliance  | Generative AI can generate compliant documents, such as contracts,
    reports, and disclosures. This can help businesses to save time and money and
    reduce the risk of noncompliance.  |'
  prefs: []
  type: TYPE_TB
- en: '| Software development  | In software development, generative AI can generate
    new code, provide code snippets, or even write simple software, potentially saving
    time and reducing errors. It also helps document code, refactor, generate test
    cases, and optimize existing code.  |'
  prefs: []
  type: TYPE_TB
- en: '| Data augmentation  | In data science and ML, generative AI can create synthetic
    data when there is insufficient real data for model training.  |'
  prefs: []
  type: TYPE_TB
- en: '| Contract management  | A key use case for Generative AI is contract generation
    and contract understanding—both creating draft legal documents and understanding
    legal contracts that incorporate specific regulatory and regional legal requirements
    for enterprises and specific corporate policies. This approach reduces human mistakes
    and helps enterprises make informed decisions.  |'
  prefs: []
  type: TYPE_TB
- en: Table 1.3 Industry-specific use cases for generative AI
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Industry use case | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Financial  | In the financial sector, generative AI can simulate different
    scenarios to help with decision-making, risk model assessment, and the development
    of new financial products and services. Customer operations to enhance services
    and resolutions for each client are based on transactions and history.  |'
  prefs: []
  type: TYPE_TB
- en: '| Healthcare  | Generative AI is used to develop new drugs and treatments,
    design medical devices, create personalized patient treatment plans, and generate
    patient documentation on instructions, risks, and drug interactions.  |'
  prefs: []
  type: TYPE_TB
- en: '| Manufacturing  | Generative AI is used to design new products, optimize manufacturing
    processes, and improve quality control.  |'
  prefs: []
  type: TYPE_TB
- en: '| Retail and consumer packaged goods  | Generative AI is used to personalize
    shopping experiences, recommend products, manage inventory, accelerate consumer
    research, enhance the supply chain, etc.  |'
  prefs: []
  type: TYPE_TB
- en: '| Marking and sales  | Marketing and sales already use much narrower AI. Generative
    AI is helping enhance some aspects of the industry—specifically, helping us understand
    real-time customer trends, personalized outreaches embedded into virtual assistants,
    and dynamic customer journeys.  |'
  prefs: []
  type: TYPE_TB
- en: These are just a few enterprise use cases for generative AI. As the technology
    continues to develop, we can expect to see even more innovative and impactful
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5 When not to use generative AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using generative AI in an enterprise environment differs greatly from individuals
    using it for personal reasons. Organizations must follow certain regulations and
    expectations that apply to their industries, some of which will vary by location.
    In addition, there are other financial, legal, technical, and moral considerations.
    What if the AI-generated content is incorrect, full of bias, or just plain offensive—what
    problems would that cause? For example, there is little harm if an AI chatbot
    messes up a recipe, but it is a whole different story if it gives bad instructions
    to someone fixing a complex piece of machinery.
  prefs: []
  type: TYPE_NORMAL
- en: If enterprises do not set up proper ethical guidelines for generative AI, it
    could lead to unintended consequences. Generative AI can create misinformation
    and fake content, including fake news articles, fake images, sensitive content,
    and malicious content. A picture is not worth a thousand words anymore; some images
    are so good that it is getting increasingly difficult to distinguish fake from
    real images. In some cases, the generated output could also infringe on third-party
    copyrighted material. Adding human oversight and contribution can help address
    some of these challenges.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI models can also unintentionally amplify biases present in training
    data, leading to problematic outputs that perpetuate stereotypes and harmful ideologies.
    They can also generate fabricated or nonsensical responses not grounded in facts
    (i.e., hallucinations).
  prefs: []
  type: TYPE_NORMAL
- en: Companies need a solid plan for using generative AI and ensuring it aligns with
    their business goals, such as how it will affect sales, marketing, commerce, service,
    and IT jobs. Where there are life-and-death decisions, ensure a human is in the
    loop, making the final decision with the AI as a copilot and assisting.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6 How is generative AI different from traditional AI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Traditional AI, which some now refer to as narrow AI, is predominantly the
    common form of AI we encounter today. It uses classical data science and a systematic
    approach to extracting insights and knowledge from data using various methods
    and techniques. It typically involves the following steps: data collection, data
    preparation, data analysis, feature engineering, training, and data validation.
    Traditional AI predicts things operating within pre-established boundaries on
    which it has been trained. These boundaries are the rules and instructions that
    are coded in a model. It can only act based on predefined conditions, constraints,
    and potential outcomes. Thus, the outcome is deterministic and relatively predictable.
    For instance, a traditional AI could be programmed to automate customer service
    through chatbots by generating responses based on predefined scripts. While these
    systems are highly effective within their prescribed domain, they stay within
    their lanes and cannot learn and adapt to situations outside their programmed
    knowledge—hence the narrow aspect. Almost all the AI implementations that enterprises
    have done thus far are traditional AI.'
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, generative AI leans toward a probabilistic approach, where the
    outcome is calculated based on probabilities influenced by the input data and
    learned patterns. This allows these AI systems to create outputs that were neither
    hard-coded nor explicitly taught to the system. Generative AI needs the classical
    data science process, which enhances and complements it in many ways. Generative
    AI can help deal with new types of data and content, evaluate the quality and
    validity of generated outputs, and ensure the ethical and responsible use of generative
    AI. Classical data science and generative AI must work together to create value
    and impact from data.
  prefs: []
  type: TYPE_NORMAL
- en: One significant difference is that the modality to talk to these newer generative
    AI models is by using a prompt, as we have seen in the examples. More formally,
    a prompt is a set of instructions that tells the generative AI system what kind
    of content we want to create. The better the prompt, the better the results. A
    prompt should be tailored to the type of response you want to receive and to the
    specifics of the generative AI you use. We will cover prompt engineering in more
    detail later.
  prefs: []
  type: TYPE_NORMAL
- en: Prompting allows us to be more expressive and not only outline the requirements
    and the intent, but also capture empathy and emotion via language. Prompt engineering
    is a new, rising area for developers and enterprises, and is more art and less
    science.
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Prompt.png)**Write a funny haiku about prompt engineering
    vs. traditional AI.'
  prefs: []
  type: TYPE_NORMAL
- en: 'AI-generated text:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Response.png)**Old AI’s a bore,'
  prefs: []
  type: TYPE_NORMAL
- en: With prompts we engineer more -
  prefs: []
  type: TYPE_NORMAL
- en: Laughs galore, encore!
  prefs: []
  type: TYPE_NORMAL
- en: Table 1.4 outlines broad categories to show differences between generative and
    traditional AI architectures. It is also important to note that there is much
    overlap between different types of AI. For example, a chatbot might use both generative
    and predictive models, generating responses based on a learned understanding of
    language and predicting what type of response a user will likely find most helpful.
  prefs: []
  type: TYPE_NORMAL
- en: Table 1.4 How generative AI differs from traditional AI
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Area | Difference |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Creation versus prediction  | Traditional AI focuses on prediction or classification
    tasks, identifying what something is or forecasting what will happen next based
    on existing data. Generative AI creates new content and outputs that did not exist
    in the original data.  |'
  prefs: []
  type: TYPE_TB
- en: '| Hosting and inference  | Relative to generative AI, traditional AI models
    are less complex and require fewer computing resources, allowing them to run on
    various hardware, from small edge devices to large cloud clusters and everything
    in between. This flexibility cloud-to-edge is a huge advantage for enterprises.
    Generative models are large and complex; for the most part, they are available
    only on large cloud compute nodes via an API, which has other advantages, such
    as the knowledge of the world encoded in these foundational models being available
    to everyone. However, there are other constraints that one needs to consider.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: There is a growing set of smaller open-source models that can be run
    on-premises, but today, they are still more experimental and nascent. Many claim
    to be AI Quality (AIQ), similar to OpenAI’s models. Given the broad spectrum that
    generative AI covers, there is a new emerging set of benchmarks, such as Stanford’s
    Holistic Evaluation of Language Model (HELM), and Hugging Face recently published
    an Open LLM Leaderboard. We will cover these in depth later in the book when talking
    about evaluations and benchmarks.'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Training method  | Generative models require a different method of training
    (self-supervision and multitask learning), which is longer and much more expensive
    because of the massive scale of data, model sizes, and computing resources required.
    The costs and complexity of managing this are enormous, and we will touch on them
    later in the chapter.  |'
  prefs: []
  type: TYPE_TB
- en: '| Training dataset  | Generative AI models are typically trained on large datasets
    of existing content, while traditional AI models are typically trained on smaller
    datasets of labeled data. For example, a generative AI model for image generation
    might be trained on a dataset of millions of images. In contrast, a discriminative
    AI model for image classification might be trained on a few thousand labeled image
    datasets.  |'
  prefs: []
  type: TYPE_TB
- en: '| Model complexity  | Generative AI models are often more complex than other
    types because they need to learn the patterns and relationships in the data to
    generate new content similar to the existing content.  |'
  prefs: []
  type: TYPE_TB
- en: '| Adaptation approach  | Traditional AI has no adaptive techniques other than
    labeling more data and going through a full ML loop of training, deploying, and
    evaluating. Generative AI, in contrast, has vast world knowledge. Sometimes, one
    needs to tailor it to specific needs and tasks or distill internal private and
    proprietary knowledge; this is done via adaptation. Various techniques can be
    used depending on what is needed.  |'
  prefs: []
  type: TYPE_TB
- en: 1.7 What approach should enterprises take?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI can offset the limitations of traditional data-driven AI systems
    and offer an extraordinary toolkit to build smarter applications and systems;
    for enterprises, the possibilities are vast and exciting. Imagine designing systems
    that self-optimize over time or developing AI assistants (Copilots) that can draft
    emails and reports, generate code snippets, and so on, thereby improving productivity
    and reducing time-to-market.
  prefs: []
  type: TYPE_NORMAL
- en: Many organizations may fall for the excitement and fear of missing out on generative
    AI, which appears to be magical. However, the truth is that having a foundational
    model such as GPT-4, a big language model, does not make any difference by itself.
    These advanced AI systems must be implemented and connected to the enterprise’s
    business lines and processes like any other external software. We will see examples
    of how to implement this in subsequent chapters.
  prefs: []
  type: TYPE_NORMAL
- en: 'At a high level, there should be few changes from an overall approach; enterprises
    are still advised to take a thoughtful and strategic approach when incorporating
    generative AI. The following are a few key considerations—these span various dimensions
    that most enterprises need to consider, from strategic to business to technical:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Crawl, walk, and run**.* Start small, and do not rush in to do too much too
    soon. Start with a small pilot project to evaluate, learn, and adapt. This is
    a complex technology, and it takes time to develop and deploy effective generative
    AI applications. Do not expect to see results overnight.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Define clear objectives and the right use cases**.* It is important for enterprises
    to carefully evaluate potential use cases and select those that are most likely
    to deliver value. The selected use case will guide the choice of AI models, data
    preparation, and resource allocations. Some generative AI applications are more
    mature and have a proven record of success, while others are still in their early
    days.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Establish governance policies**.* Generative AI can generate data, some of
    which may be sensitive or harmful. Enterprises must establish governance policies
    to ensure this data is used responsibly and securely. These policies should address
    problems such as data ownership, privacy, and security.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Establish responsible AI and ethical governance**.* Considering the ethical
    implications of using generative AI is important. Establish a separate responsible
    AI and ethical set of policies that reflect the company’s values and that are
    important to managing its reputation and brand. This includes concerns around
    bias in AI outputs, the potential misuse of generated content, hallucinations
    and incorrect details in generated content, and the implications of automating
    tasks that humans previously performed. A robust AI governance and ethics framework
    can help manage these risks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Experiment and iterate**.* Unlike computer science, AI, particularly generative
    AI, is nondeterministic, and depending on the model parameters and settings, the
    output can be quite different. As with any AI application, it is essential to
    take an iterative approach when implementing generative AI. Start with smaller
    projects, learn from the outcomes, and gradually scale up. This approach helps
    to manage risk and gain practical experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Design for failure**.* Most generative AI models today are commercially available
    as cloud APIs. As such, they are complex and have a considerable latency compared
    to more traditional APIs. Enterprises should adhere to cloud best practices and
    design for failure. They should also factor in best practices of retry mechanics,
    including exponential backoff policies, caching, security, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Expand existing architecture**.* These new generative AI endpoints are just
    additional pieces of the overall system. As such, most organizations will want
    to keep their existing architecture guidance and practices and expand their existing
    architecture and best practices, rather than starting from scratch. New constructs,
    such as context windows, tokens, and embeddings, need to be incorporated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Bring your data**.* One of the main differentiators enterprises have is their
    proprietary data and associated prompts; therefore, determining how one can utilize
    their proprietary internal data when using GenAI-powered applications is crucial.
    This needs to be anchored in the use cases at hand, and if not managed properly,
    it can get complex quickly, which will be covered in later chapters when we talk
    about RAG.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Manage cost**.* Generative AI is complex and much more expensive. The cost
    is typically measured differently (such as in tokens) and not in API calls. Much
    of this is new and different for enterprises, and the costs can easily get out
    of hand.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Complement traditional AI**.* In most cases, generative AI would help assist
    existing investment in traditional AI that enterprises already have. Both sets
    of technologies are not mutually exclusive but rather support each other.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Open-source versus commercial models**.* Some models are commercially available,
    such as Azure OpenAI’s GPT models, and some are open source, such as Stable Diffusion.
    Depending on the use case, it is important to validate which models to use, what
    the licensing allows, and what legal and regulatory aspects are already covered.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.8 Architecture considerations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Suppose you are an enterprise developer who is seeing all the news on generative
    AI and the various product announcements from major technology companies. In that
    case, you might think that for AI, everything has changed. Still, in reality,
    nothing has changed.
  prefs: []
  type: TYPE_NORMAL
- en: From an enterprise perspective, there are new aspects of generative AI that
    one needs to consider—most, if not all, of these would be things to add to existing
    architecture best practices and guidance, rather than throwing out anything. We
    will cover the details later in the book, but new architectural patterns must
    be accounted for at a high level. We have already touched on many of these, but
    the key ones are
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompts*—We will see how to assess engineering and managing aspects around
    prompts, including tokens and context windows.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Model adaptation*—The aim is to make the output better for specific tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Integrating generative AI into existing enterprise line-of-business systems*—These
    new AI models alone do not solve a business problem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Design for failure*—This aspect is nothing new per se when building mission-critical
    systems, but many still take shortcuts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Cost and ROI**—*These generative AI systems are tremendously expensive because
    the underlying compute is very expensive as well. The costs will come down over
    time, but they must be consciously planned and designed up front. For example,
    the cost of GPT-3.5 Turbo from OpenAI came down by 90%, and its quality went up
    by 90% compared to GPT-3 [5].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Implement policies and approaches for open source (OSS) versus commercial
    models**—*Each week, newer models power AI systems and are released. Some are
    commercial and others are OSS, with different licensing structures.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Vendor**—*There are a few vendors in production that enterprises can use today,
    but more are coming soon. Today, two of the most mature are OpenAI and Azure OpenAI.
    The former targets smaller companies and startups, whereas the latter targets
    enterprises. Google is also releasing its generative AI suite on Google Cloud,
    and there have been similar announcements from Amazon. In addition, many well-funded
    startups have announced similar products, such as Anthropic and Mistral. Enterprises
    need to consider each as a vendor and identify which one they would want to utilize
    and depend on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.9 So your enterprise wants to use generative AI. Now what?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Your enterprise has taken a critical step toward using generative AI to drive
    innovation and efficiency. However, understanding what comes next is crucial to
    maximizing the benefits and mitigating the risks of this advanced technology.
  prefs: []
  type: TYPE_NORMAL
- en: To get started, we will use the example of implementing an Enterprise ChatGPT
    and outline the steps needed at a high level. Throughout the next few chapters,
    we will dig into more technical details, including guidance on implementation
    and best practices. Figure 1.7 shows a high-level overview of what a typical workflow
    in an enterprise might look like.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH01_F07_Bahree.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.7 High-level overview of implementing generative AI
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: You should start by setting clear goals for your chatbot. What challenges do
    you want to address with generative AI? How can it help you the most? This could
    be anything from creating content for marketing to enhancing customer service
    with chatbots, forecasting for business plans, or even innovating new products
    or services. In our example, we are building an Enterprise ChatGPT, such as OpenAI’s
    ChatGPT, but one that is deployed and runs in an enterprise environment, using
    internal and proprietary data, and only authorized users can access it.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we need to ensure that we have the necessary resources available, that
    is, people with the right competencies, a suitable hardware and software framework,
    defining indicators of success, and the appropriate governance and ethics principles
    in place.
  prefs: []
  type: TYPE_NORMAL
- en: Then, consider the data. In our example, the enterprise chatbot would need access
    to relevant, high-quality enterprise data that the user can employ. This data
    needs to be ingested and indexed to help answer proprietary questions. Before
    that, the data must be managed properly, ensuring privacy and legal compliance.
    Remember, the quality of the data fed will influence the output quality.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we need to integrate the enterprise chatbot into the line of business
    applications that address the use case and the problem we are trying to address.
    As an enterprise, we will also want to address the risks associated with generative
    AI and implement corporate guidance around safety and responsible AI.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, although we might be ready to deploy in production, implementing generative
    AI is not a one-time event but a journey. It requires continuous monitoring, testing,
    and fine-tuning to ensure it works optimally and responsibly. It’s a good idea
    to start with smaller, manageable projects and gradually scale up as you gain
    more confidence and expertise in handling this powerful technology.
  prefs: []
  type: TYPE_NORMAL
- en: Adopting generative AI is a significant commitment that could transform your
    enterprise, but it requires careful planning, appropriate resources, ongoing monitoring,
    and an unwavering focus on ethical considerations. With these in place, your enterprise
    can reap the numerous benefits of generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI can be used for multiple use cases, such as entity extraction;
    generating specific and personalized text, images, code, and music; interpreting
    text; and solving logical problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generative AI use cases can be horizontal across most industries (such as customer
    services and personalized marketing) or industry specific (such as fraud detection
    in finance or personalized treatment plans in healthcare).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traditional AI predominantly operates in predefined narrow lanes and can act
    only in those dimensions, unlike generative AI, which is broader and allows for
    more flexibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chapter outlined an approach and architecture considerations for enterprises
    to use when adopting and implementing generative AI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
