- en: Appendix C. Setting up AWS CodeWhisperer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix will show you how to install the CodeWhisperer extension into
    Visual Studio Code and PyCharm.
  prefs: []
  type: TYPE_NORMAL
- en: Note At the time of this writing, CodeWhisperer is available at no cost “during
    the preview period.” However, Amazon has neither given a timeline for the preview
    period nor discussed pricing once the preview period has ended.
  prefs: []
  type: TYPE_NORMAL
- en: C.1 Installing the CodeWhisperer extension into VS Code
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Installing the CodeWhisperer Extension into VS Code is similar to installing
    the Copilot extension. This approach is uniform, which is the nature of extensions.
    Here are the steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Click the Extension tab, and search for AWS Toolkit. Once you have located
    the correct extension, click Install (see figure C.1).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F01_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.1 The details of the AWS Toolkit with the Install button
  prefs: []
  type: TYPE_NORMAL
- en: 2.  Once the extension is installed, click the AWS tab on the left side of VS
    Code to display the Developer Tools menu. Click the Select a Connection option
    (see figure C.2).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F02_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.2 The Developer Tools menu of the AWS Toolkit tab. Note that in addition
    to the Select a Connection option, there is an option for CodeWhisperer.
  prefs: []
  type: TYPE_NORMAL
- en: 3.  Choosing Select a Connection for the first time opens a dropdown in the
    center-top of VS Code. Select “Use a personal email to sign up and sign in with
    AWS Builder ID” (see figure C.3).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F03_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.3 The dropdown to select how you will connect to the AWS CodeWhisperer
    service
  prefs: []
  type: TYPE_NORMAL
- en: 4.  A dialog box appears with an access code (see figure C.4). Copy this code,
    and then click the Copy Code and Proceed button.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F04_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.4 You need a personalized access code to register your VS Code instance
    with AWS and CodeWhisperer.
  prefs: []
  type: TYPE_NORMAL
- en: 5.  VS Code will ask your permission to open the Amazon AWS website. Click Open
    (see figure C.5).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F05_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.5 VS Code requires explicit permission to proceed to the AWS website.
  prefs: []
  type: TYPE_NORMAL
- en: 6.  Once VS Code has your permission, your default web browser will open to
    the AWS website. AWS will ask you to enter your email address (it recommends using
    your personal email address; see figure C.6).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F06_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.6 Once you have your personalized access code and navigate to the AWS
    website, you will be asked to create an account or log in.
  prefs: []
  type: TYPE_NORMAL
- en: 7.  When you have successfully logged in or created an account, AWS will prompt
    you to allow permission to access your data. You are expressly granting permission
    to build context from the code in your IDE editor. Without this context, CodeWhisperer
    cannot perform its magic. You should click the Allow button (see figure C.7).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F07_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.7 CodeWhisperer needs your permission to access the code in your editor.
    Once it has that permission, it can make code suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: 8.  With your permission, CodeWhisperer is now ready to go. You will receive
    a confirmation (see figure C.8).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F08_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.8 AWS has registered your account, and you are ready to continue.
  prefs: []
  type: TYPE_NORMAL
- en: 9.  You must review and affirm the Amazon CodeWhisperer Terms of Service (see
    figure C.9). If you agree to these terms, click the Accept and Turn On CodeWhisperer
    button.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F09_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.9 Review the terms of service carefully. Then, if you agree, click
    the button affirming that you agree.
  prefs: []
  type: TYPE_NORMAL
- en: CodeWhisperer is now ready to use in VS Code.
  prefs: []
  type: TYPE_NORMAL
- en: C.2 Installing the CodeWhisperer plug-in in PyCharm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The process of installing the CodeWhisperer Plugin in PyCharm is very similar
    to the process of installing the extension in VS Code. The steps are the same,
    but the menus differ slightly. If you read the last section, you are well-armed
    to tackle this section. Even if you did not read the previous section, we will
    walk through the process, making it straightforward and painless. Follow these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Open Preferences (on a Mac) or Options (on Windows), and click the Plugins
    tab. Search for “AWS Toolkit,” and when you have found it, click the Install button
    (see figure C.10).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F10_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.10 The Plugins tab after we searched for and found AWS Toolkit
  prefs: []
  type: TYPE_NORMAL
- en: 2.  After you complete the plug-in installation, click the AWS Toolkit tab in
    the bottom-left quadrant of PyCharm (see figure C.11). This will bring up the
    developer tools and allow you to create a new connection to AWS.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F11_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.11 The AWS Toolkit tab allows you to connect to AWS and start and pause
    CodeWhisperer.
  prefs: []
  type: TYPE_NORMAL
- en: 3.  Click + Add Connection to AWS. Doing so launches a dialog box asking you
    to select how to connect to AWS and which credentials to use. Choose “Use a personal
    email to sign up and sign in with AWS Builder ID” and click Connect (see figure
    C.12).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F12_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.12 Dialog asking you to select how you will connect to AWS
  prefs: []
  type: TYPE_NORMAL
- en: 4.  PyCharm will launch another dialog containing a personal access code (see
    figure C.13). You need to copy this code, because you must authorize AWS to access
    the data in your PyCharm editor. Click Open and Copy Code.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F13_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.13 This dialog contains your personalized code and the button to continue.
  prefs: []
  type: TYPE_NORMAL
- en: 5.  Your default browser will open and navigate to the AWS website, where there
    is a window to paste your access code (see figure C.14). Enter this code, and
    click Next.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F14_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.14 The web form where you paste the code you previously copied
  prefs: []
  type: TYPE_NORMAL
- en: 6.  AWS will ask you to log in using your personal email address (see figure
    C.15). If you do not already have a Builder account, you can register for one.
    Then, either log in or create a new account to continue.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F15_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.15 You can log in to an existing Builder account or register for a
    new one.
  prefs: []
  type: TYPE_NORMAL
- en: '7.  We are nearing the end of this process and will be using CodeWhisperer
    before you know it. You will find that the effort is well worth it. All that is
    left is to authorize AWS to collect specific (and limited) personal data: your
    email address and the context of your editor (see figure C.16). Then, click Allow
    to continue.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F16_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.16 AWS needs your permission to collect information so that CodeWhisperer
    can provide suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: 8.  You will receive confirmation that the AWS Toolkit, which includes CodeWhisperer,
    has been authorized for use in PyCharm (see figure C.17).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F17_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.17 AWS confirms that CodeWhisperer is ready to go.
  prefs: []
  type: TYPE_NORMAL
- en: Now you can begin to use the tool. First you need to start the CodeWhisperer’s
    code suggestion engine. Go back to the AWS Toolkit tab (bottom-left by default),
    click Developer Tools, expand CodeWhisperer, and click Start (see figure C.18).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F18_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.18 The AWS Toolkit widget from which you can start (and stop) CodeWhisperer’s
    code suggestion engine
  prefs: []
  type: TYPE_NORMAL
- en: Once you have started CodeWhisperer, the AWS Toolkit plug-in will present you
    with the Amazon CodeWhisperer Terms of Service to review and accept (or reject)
    (see figure C.19). To use CodeWhisperer, you must accept these terms, but you
    should still read them carefully. If you accept, click the Accept and Turn On
    CodeWhisperer button.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F19_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.19 The Amazon CodeWhisperer Terms of Service. You must accept these
    terms to use CodeWhisperer.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s get hacking.
  prefs: []
  type: TYPE_NORMAL
- en: C.3 Uttering your first words with CodeWhisperer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'With the setup and preliminaries out of the way, let’s build a basic Flask
    application. In your preferred IDE, create a file called app.py. Next, add the
    following prompt as a comment in the file. Just like Copilot, CodeWhisperer accepts
    prompts as comments:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: When you press Enter after this prompt, CodeWhisperer will suggest an `import`
    statement (see figure C.20).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F20_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure C.20 Your first CodeWhisperer suggestion: in this case, an `import`
    statement'
  prefs: []
  type: TYPE_NORMAL
- en: 'Continue to press Enter and marvel as CodeWhisperer auto-completes the program
    line by line. You might consider reformatting the code to make it more readable,
    but it should work without significant issues. You may need to use pip to install
    Flask: `pip install flask`.'
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.1 Complete source code listing (formatted for readability)
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Run this application. Your application should be bound to the default port:
    5000 (see figure C.21).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/APPC_F21_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure C.21 Your first CodeWhisperer-assisted application, running on the default
    port
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You now have another tool in your AI-assisted toolbelt. You
    are ready to continue your journey into high(er) productivity.
  prefs: []
  type: TYPE_NORMAL
