  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Roblox](https://www.roblox.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Error detection and mitigation | Identifies errors or inefficiencies in processes
    or content, ensuring higher accuracy and performance | [Grammarly](https://www.grammarly.com)
    (real-time grammar and tone correction) |'
  prefs: []
  type: TYPE_TB
- en: '| Reasoning and intent understanding | Accurately interprets the user’s intentions,
    even when expressed in vague, ambiguous, or incomplete terms, ensuring better
    alignment with the user’s needs | Gemini, ChatGPT, and Claude, which use advanced
    reasoning to deduce the true meaning behind user inputs |'
  prefs: []
  type: TYPE_TB
- en: '| Multimodality | Allows seamless integration and processing of multiple input
    types, such as text, audio, images, and video, enabling more versatile and intuitive
    interactions | Gemini 2.0, DALL-E, and Whisper, which accept and process various
    forms of input and combinations of input for tasks such as generating text from
    images, or transcribing audio to text or real-time voice responses |'
  prefs: []
  type: TYPE_TB
- en: '| Humanlike conversation | Facilitates natural and engaging interactions that
    mimic human conversation, fostering deeper connections and improving user satisfaction
    | Conversational agents (especially with audio-out) that simulate humanlike dialogue
    |'
  prefs: []
  type: TYPE_TB
- en: A single user’s product experience can utilize multiple AI superpowers. For
    example, in healthcare applications, personalization at scale, prediction and
    forecasting, and the ability to reinvent product interactions are AI superpowers
    that can transform how individuals seek medical care.
  prefs: []
  type: TYPE_NORMAL
- en: With a highly accurate predictive model, you might deploy AI algorithms to aid
    doctors in patient diagnosis, treatment recommendations, and drug discovery. For
    areas with little access to healthcare, you can deploy these models to increase
    the availability of care to individuals in need.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Brainstorm with your team'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The ideation phase in AI product development is where the seeds of innovation
    are planted. It’s the perfect time to kick off a product requirements document
    (PRD), where you’ll begin framing the problem and jotting down potential AI-powered
    feature ideas. After outlining initial concepts in the PRD, collaborative brainstorming
    with your team becomes critical. This is where you start turning vague ideas into
    feasible AI solutions. You can find a sample PRD structure in the [Appendix](app01.html#appa_appendix_1736793244857323).
  prefs: []
  type: TYPE_NORMAL
- en: AI product development, in particular, benefits immensely from diverse perspectives
    during brainstorming. Your team members may have different insights into data
    sources, model capabilities, user needs, and ethical considerations. By bringing
    these viewpoints together, you can refine initial ideas, challenge assumptions,
    and explore AI solutions that you might not have considered on your own. Conversations
    about feasibility—such as the data needed for model training or the potential
    impact of AI on user experience—are crucial to setting realistic goals for the
    product team and aligning on what’s possible within the current state of AI technology.
  prefs: []
  type: TYPE_NORMAL
- en: Your team is your best source of talent and inspiration. They know your domain,
    understand the unique challenges of integrating AI, and likely are eager to contribute
    innovative ideas. If you have a large team, select four or five core members with
    diverse skills, such as data science, UX design, ethics, and domain expertise,
    and tag them in the PRD or invite them to the brainstorming session. Diversity
    in thought leads to more creative and comprehensive AI solutions, ensuring that
    you consider all aspects, from data acquisition to model deployment.
  prefs: []
  type: TYPE_NORMAL
- en: If you plan to have an actual meeting, promote a creative and focused environment.
    Consider blocking off three to four hours for an in-depth brainstorming session.
    AI ideas often require time to explore possibilities, weigh trade-offs, and discuss
    data requirements, so giving your team ample time to warm up and dive deep is
    essential. Encourage participants to limit nonbrainstorming activities; mute notifications,
    pause emails, and keep side conversations off the table to maintain focus.
  prefs: []
  type: TYPE_NORMAL
- en: Before the creative exploration begins, remind the team of the specific AI-focused
    goal. Encourage your collaborators from other product areas (e.g., development,
    sales, ethics, R&D) to identify existing product gaps that they interface with
    that AI can uniquely fill. From those gaps, ideate on solutions that leverage
    AI’s capabilities to address user needs. Setting clear goals will help guide the
    discussion and keep it centered on exploring AI’s potential impact.
  prefs: []
  type: TYPE_NORMAL
- en: 'To help the team align on AI goals and prospects, start the session with a
    small reflection exercise that asks everyone to list their current projects, aspirational
    projects, and moonshot ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Current projects
  prefs: []
  type: TYPE_NORMAL
- en: This helps identify areas where AI might enhance or automate existing features.
    Use this time to communicate and brainstorm with different teams on how AI will
    add value to the product, such as using ML to optimize an ongoing process.
  prefs: []
  type: TYPE_NORMAL
- en: Aspirational projects
  prefs: []
  type: TYPE_NORMAL
- en: These are products the team wishes they had time to work on. This exercise can
    uncover interest in AI-related trends, such as personalization or intelligent
    automation, that may be worth exploring further in your product strategy.
  prefs: []
  type: TYPE_NORMAL
- en: Moonshot ideas
  prefs: []
  type: TYPE_NORMAL
- en: Encourage the team to think about ambitious, resource-unconstrained AI products.
    What if data limitations and model complexity were no object? These blue-sky ideas
    can inspire innovative AI applications that push the boundaries of what your product
    can achieve.
  prefs: []
  type: TYPE_NORMAL
- en: After creating the lists, instruct team members to select the top 10% of ideas
    that offer the most value to key user segments. Prioritizing the high-value customers
    ensures that the team focuses on impactful projects. Once the lists are ready,
    have people share their ideas with the group. Throughout the discussion, remember
    to identify recurring themes and interests to pinpoint the most promising projects
    that align with team strengths and organizational goals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some key dos and don’ts that I strongly recommend when brainstorming
    ideas for your product:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dos:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do solve the right problem.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Every great product idea starts with an important problem, but is it the right
    one to leverage AI? You must validate whether users are bothered enough by that
    problem before jumping into solutions. Identifying product gaps, or pain points
    users continue to experience, can lead to building revolutionary products. Take
    Dyson, for example. This company recognized that people disliked having to plug
    in a cord to vacuum and thus designed the first cordless vacuum, the Dyson DC01\.
    Now Dyson is a market leader in the industry.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Do understand the impact of each feature.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You can launch a new feature for your already launched product. Before doing
    so, consider how this new feature will impact your existing features. Each new
    feature should either improve or not interfere with your previous features or
    the overall product mission. In AI, this is more important than ever, as strategy
    plays a key role in staying ahead in this fast-paced environment.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Don’ts:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t fall into the “shiny AI object” trap.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Don’t launch products just because the technology behind them is “cool.” Do
    your homework: make sure your product road map aligns with your business objectives
    for your product to succeed.'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Don’t talk about a “hunch.”
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A great PM has great estimation and analytical skills. Back your “hunches”
    with data: Have others done something similar? If so, what was the return on investment?
    With data to support your ideas, you’ll be more likely to get buy-in on your proposal.'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Step 4: Know your customers by using the RICE framework'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you’re developing a 0-to-1 AI product, the final ideation step is crucial:
    you must study the needs of your target customers thoroughly. The most effective
    source of insight and inspiration comes from actively listening to your users.
    Pay close attention to their feedback, the shortcomings they point out, and the
    difficulties they face. Feedback can be found anywhere. Customer service interactions
    are a great place to start because these interactions are often much more personal.
    Online reviews are another good option for quality feedback; social media is a
    great place to get lots of input.'
  prefs: []
  type: TYPE_NORMAL
- en: Remember to carefully filter for quality when pulling feedback from social media
    platforms. How you do so may depend on the type of feedback you are looking for.
    For example, a comment saying “bad product” is not meaningful. Instead, you may
    want to perform a targeted search for reasons why users are frustrated with the
    product; for example, “I don’t like the movie recommendations I get.” Analyze
    whether AI can uniquely address these issues. For instance, if users express frustration
    with the recommendation algorithm, you can implement AI solutions to offer better
    personalization and immediate support to minimize user frustrations. By identifying
    and understanding these specific pain points, you can determine how AI might offer
    a distinct solution to resolve existing problems and enhance your users’ experience.
    By this stage in the AI product development process, you likely have a good understanding
    of the user segment you’re targeting and a long list of potential AI-powered features.
    However, not all features can be pursued at once, so prioritization is crucial.
    This is where frameworks come into play, providing structure to help you make
    informed decisions about which features to focus on.
  prefs: []
  type: TYPE_NORMAL
- en: 'I recommend using the [RICE framework](https://oreil.ly/JfqjN) for feature
    prioritization. This framework helps you objectively evaluate each feature based
    on four key factors: reach, impact, confidence, and effort. By scoring your ideas
    across these dimensions, you can identify the features that will deliver the most
    value with the least amount of resources:'
  prefs: []
  type: TYPE_NORMAL
- en: Reach
  prefs: []
  type: TYPE_NORMAL
- en: Estimate how many users the feature will affect within a given time frame. For
    example, if you’re building a recommendation feature for a video streaming service,
    consider the number of binge-watchers who will engage with this new functionality
    in a month.
  prefs: []
  type: TYPE_NORMAL
- en: Impact
  prefs: []
  type: TYPE_NORMAL
- en: Measure the potential impact of the feature on your key metrics, such as user
    engagement or retention. Use a scale (e.g., 3 for high impact, 2 for medium, 1
    for low) to quantify this.
  prefs: []
  type: TYPE_NORMAL
- en: Confidence
  prefs: []
  type: TYPE_NORMAL
- en: Assess how confident you are in your estimates for reach and impact. If you
    have strong data or user research backing your predictions, your confidence should
    be high. Confidence is crucial in AI product development because sometimes the
    data or algorithm feasibility may not be entirely clear at the ideation phase.
    Use percentages to reflect this (e.g., 80% confident).
  prefs: []
  type: TYPE_NORMAL
- en: Effort
  prefs: []
  type: TYPE_NORMAL
- en: Estimate the total amount of work required to implement the feature, typically
    measured in person-months. Consider both the technical complexity (e.g., data
    collection, model training, and integration) and any nontechnical efforts (e.g.,
    design and user testing).
  prefs: []
  type: TYPE_NORMAL
- en: The RICE score for each feature is calculated using the formula shown in [Figure 2-2](#ch02_figure_2_1736793245619250).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0202.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-2\. Formula for calculating a RICE score
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'A higher RICE score indicates a feature that will deliver more value for less
    effort, making it a strong candidate for implementation. Let’s say you want to
    build a feature specifically for binge-watchers on your video streaming platform,
    with the goal of increasing watch time. You have three potential feature ideas
    to evaluate:'
  prefs: []
  type: TYPE_NORMAL
- en: Personalized binge-watching recommendations
  prefs: []
  type: TYPE_NORMAL
- en: Using AI to provide hyper-personalized content suggestions based on binge-watching
    habits.
  prefs: []
  type: TYPE_NORMAL
- en: “Continue watching” smart notifications
  prefs: []
  type: TYPE_NORMAL
- en: AI-driven notifications that remind users to pick up where they left off in
    a series at the right time of the week or day, based on the user’s prior history
    and calendar.
  prefs: []
  type: TYPE_NORMAL
- en: Enhanced watchlist management
  prefs: []
  type: TYPE_NORMAL
- en: When a user presses a button to express interest in specific shows, all of which
    will be grouped together in a *watchlist*. An AI-powered watchlist would prioritize
    these shows based on the user’s preferences and watching history.
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 2-2](#ch02_table_2_1736793245627319) shows how you might use the RICE
    framework to prioritize these features.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 2-2\. Prioritizing features using RICE scores
  prefs: []
  type: TYPE_NORMAL
- en: '| Feature | Reach | Impact | Confidence | Effort | RICE score |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Personalized binge-watching recommendations | 8,000 | 3 | 90% | 4 | 5,400
    |'
  prefs: []
  type: TYPE_TB
- en: '| “Continue watching” smart notifications | 6,000 | 2 | 80% | 2 | 4,800 |'
  prefs: []
  type: TYPE_TB
- en: '| Enhanced watchlist management | 5,000 | 2 | 70% | 3 | 2,333 |'
  prefs: []
  type: TYPE_TB
- en: In this example, “Personalized binge-watching recommendations” has the highest
    RICE score, indicating that it offers the most value relative to the effort required.
    This feature would likely be the best one to pursue first if your goal is to maximize
    watch time for binge-watchers.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: You might consider introducing an additional parameter alongside effort, called
    “AI investment.” This parameter would represent the complexity involved in training
    or integrating a model into an experience, factoring in aspects such as data collection,
    resource allocation, and hardware/cost requirements to achieve the desired quality.
    This would transform the [RICE model into R × I × C / E × A](https://oreil.ly/RZ37S).
  prefs: []
  type: TYPE_NORMAL
- en: Opportunity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have a clear idea of the AI feature(s) that would benefit your target
    user segment the most, the next phase involves assessing the idea’s potential
    market fit. It’s good to start this phase with a hypothesis in mind. A 0-to-1
    product opportunity example would be:'
  prefs: []
  type: TYPE_NORMAL
- en: Binge watchers are more likely to keep returning to our streaming platform if
    their recommendations for what to watch next are accurate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A 1-to-n product opportunity example would be:'
  prefs: []
  type: TYPE_NORMAL
- en: Busy professionals’ fitness will improve if they use a discreet wearable step-tracking
    device that provides meaningful insights and recommendations about their daily
    lifestyle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During the opportunity phase, it is time to assess whether to move forward with
    your hypothesis. Is there a good signal that you will find a product–market fit
    with a solution for that specific user segment? During this phase, the goal is
    to understand how big the opportunity is by diving deep into competitor products,
    alternative solutions, market size, and timing for a solution like yours. A thorough
    market analysis is vital to a strong product value proposition, as it will help
    you avoid wasting resources (money, effort, time) on a nonviable idea.
  prefs: []
  type: TYPE_NORMAL
- en: Your goal as an AI PM is to find product–market fit by ensuring that your idea
    is feasible from a technical perspective, desirable to users, and viable from
    a business perspective.
  prefs: []
  type: TYPE_NORMAL
- en: Product–market fit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Product–market fit refers to whether a feature meets the needs and solves the
    pain points of a specific market segment.
  prefs: []
  type: TYPE_NORMAL
- en: Achieving product–market fit is crucial for the success of AI ventures, as it
    demonstrates that the AI solution works technically and is valuable and relevant
    to its users. This concept is widely discussed in business and technology literature,
    including in the work of Marc Andreessen, who popularized the term in the context
    of startups and technology products. While Andreessen’s discussions were not AI
    specific, his principles apply to the field of AI, given the importance of developing
    technologies that align with market needs.
  prefs: []
  type: TYPE_NORMAL
- en: For more in-depth exploration and examples of product–market fit in AI, excellent
    resources include Andreessen’s writings and the Lean startup methodology proposed
    by Eric Ries,^([2](ch02.html#id487)) which emphasizes rapid prototyping and user
    feedback. Many AI startups and projects have adopted these principles to ensure
    that their innovations not only are technologically advanced but also meet the
    real-world demands of users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Product–market fit is achieved when the product meets three criteria (see [Figure 2-3](#ch02_figure_3_1736793245619290)):'
  prefs: []
  type: TYPE_NORMAL
- en: Business viability
  prefs: []
  type: TYPE_NORMAL
- en: The product can generate sustainable revenue in a competitive marketplace. Business
    viability means having a capturable market space, a profitable revenue model,
    and a healthy and responsive economic environment. To assess a product’s business
    viability, you must evaluate risk, calculate the return on investment (ROI), and
    ensure regulatory compliance.
  prefs: []
  type: TYPE_NORMAL
- en: Technical feasibility
  prefs: []
  type: TYPE_NORMAL
- en: Your organization has the resources (technical experts, hardware, software,
    data, computing power, etc.) to support the envisioned features and functionality.
    Identifying the necessary technical resources for the project helps set realistic
    expectations and goals, ultimately minimizing go-to-market risks.
  prefs: []
  type: TYPE_NORMAL
- en: User desirability
  prefs: []
  type: TYPE_NORMAL
- en: The product effectively solves the target market’s pain points.
  prefs: []
  type: TYPE_NORMAL
- en: All three criteria must be met, or it isn’t a product–market fit, as you can
    see from the diagram in [Figure 2-3](#ch02_figure_3_1736793245619290).
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a closer look at the criteria for product–market fit.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0203_centered.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-3\. Visualizing product–market fit
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Business viability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Business viability involves comprehensive go-to-market strategies, customer
    acquisition, and retention tactics. Achieving business viability confirms that
    the product can sustain itself in the market, attract investment, and grow over
    time. To predict business viability, you will need to conduct in-depth research
    to understand where the market lacks solutions and how an AI product could fill
    that void.
  prefs: []
  type: TYPE_NORMAL
- en: This research often starts with understanding your target market and the problem
    your product solves. This requires thorough market research to identify gaps in
    existing solutions and validate the demand for your product. Tools such as surveys,
    focus groups, and user interviews can uncover customer pain points and expectations.
    In larger tech companies, you will probably have an in-house UX researcher who
    will partner with you to craft the right questions for the users. Smaller companies
    and startups often outsource this work to external agencies (such as Upwork) or
    use websites that connect them directly to users to answer questions. Questions
    reach users through surveys, focus groups, online one-on-one interviews, or simply
    in-app feedback. You can also use AI tools for market research, such as [Komo](https://komo.ai)
    and [You.com](https://you.com).
  prefs: []
  type: TYPE_NORMAL
- en: In addition to knowing your end user, paying attention to your competitors helps
    you uniquely position your product, ensuring that it delivers a clear advantage
    over alternatives. Learn and get inspired by the competition. Chances are good
    that more organizations are operating in similar domains to yours. It is important
    to familiarize yourself with their offerings and solutions and to follow their
    blogs, research publications, and other communication channels.
  prefs: []
  type: TYPE_NORMAL
- en: ROI analysis.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Calculating a project’s ROI requires a thorough analysis of the initial costs
    and the anticipated benefits. ROI is derived from the net profit from an investment
    divided by the total investment cost, as shown in [Figure 2-4](#ch02_figure_4_1736793245619325).
    The calculation must encompass *all* direct expenses related to AI integration,
    such as software development and acquisition costs, as well as indirect expenses,
    such as training and potential productivity losses (e.g., staff turnover or sick
    leaves) during implementation. The net returns should include a quantified value
    of the expected gains from AI integration, such as improved efficiency, enhanced
    product features, increased sales, and potential marketshare expansion.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0204.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-4\. ROI formula
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: There are a handful of strategies you can use to maximize ROI for an AI project.
    First, integrating AI should align closely with the company’s strategic goals.
    Target areas where AI can deliver significant improvements or address key challenges.
    Second, ensuring the quality and availability of data is crucial, since any AI
    model’s effectiveness heavily depends on the data it is trained on. Investing
    in proprietary systems and internal data-collection practices can dramatically
    enhance the outcomes of AI initiatives. A third strategy is to account for scalability
    and flexibility to accommodate future growth. Incorporating scalability early
    in the design process will increase long-term ROI by minimizing the costs of maintenance
    and upgrades.
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring the adoption and continuous optimization of new releases or updates
    is vital for any product to realize its full ROI. Secure end users’ buy-in by
    offering customer support and feedback loops. This contributes to building strong
    and persistent customer engagement with the product.
  prefs: []
  type: TYPE_NORMAL
- en: By executing and maintaining AI integration strategies such as these, PMs can
    significantly enhance the value of AI investments.
  prefs: []
  type: TYPE_NORMAL
- en: Monetizing AI features.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Monetizing AI features introduces unique opportunities and challenges that can
    significantly influence product–market fit and business viability. Companies [typically
    adopt either direct or indirect monetization strategies](https://oreil.ly/5zhTn),
    each suited to different contexts.
  prefs: []
  type: TYPE_NORMAL
- en: '*Direct monetization strategies* might involve charging separately for the
    AI feature as an add-on, bundling it with a price increase, or offering it as
    a standalone product. This approach works well when customers recognize clear
    added value or when AI features entail high operational costs, such as compute
    and storage. Alternatively, *indirect monetization strategies* integrate AI features
    into existing packages without altering prices, leveraging them to enhance adoption,
    retention, or usage of core products. This can be particularly effective for companies
    seeking to refine their AI capabilities before attaching a price tag. The choice
    of strategy should align with the target audience’s willingness to pay and the
    strategic goals of driving user adoption versus maximizing immediate ROI.'
  prefs: []
  type: TYPE_NORMAL
- en: Risk evaluation.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It’s crucial to evaluate the risks associated with developing a novel AI product.
    These risks span technological, market, and financial aspects. Managing *technological
    risks* involves assessing the maturity of your AI technologies and sourcing, utilizing,
    and protecting quality data. Handling *market risks* involves understanding the
    hurdles to user adoption, analyzing the competitive landscape, and navigating
    a changing regulatory scene. Dealing with *financial risks* involves managing
    the cost overruns inherent in AI development, projecting revenue accurately, and
    ensuring sufficient funding to sustain the development phase until market launch.
  prefs: []
  type: TYPE_NORMAL
- en: Equally important is identifying the best time to introduce a specific AI solution.
    Your chances of success are greatly diminished if the market is not ready for
    a novel product. Factors such as market readiness, the state of technological
    infrastructure among potential users, and current demand play a pivotal role in
    finding product–market fit. Broader socioeconomic blockers, such as economic downturns,
    regulatory shifts, or societal resistance to AI technologies, can also significantly
    impact the feasibility and timing of launching a new AI product.
  prefs: []
  type: TYPE_NORMAL
- en: Assessing these elements helps you identify current opportunities and potential
    challenges that could affect the product’s success. Finding the right go-to-market
    time is about achieving a tricky balance between these risk assessment pillars.
    Evaluating the risks and timing considerations allows companies to make informed
    decisions, increasing the product’s potential for success in the market.
  prefs: []
  type: TYPE_NORMAL
- en: Regulatory compliance.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: For nascent technology industries such as AI initiatives, business viability
    also entails weighing the regulatory, ethical, and social implications of deploying
    AI solutions. Understanding and ensuring compliance with industry regulations
    and standards is a complex yet critical process for new technologies, especially
    during market scoping and development. There are many eyes on AI products due
    to increased scrutiny of their potential impact on privacy, security, and ethical
    considerations.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on where and with whom they do business, companies must navigate a
    patchwork of regional and sector-specific regulations, such as the [GDPR](https://gdpr-info.eu)
    in the United Kingdom, the [Artificial Intelligence Act (EU AI Act)](https://oreil.ly/2Onu0)
    in the European Union, and the [Health Insurance Portability and Accountability
    Act (HIPAA)](https://oreil.ly/-B6vg) in the United States. Complying with these
    laws involves conducting comprehensive audits of AI systems to ensure that they
    meet legal requirements for data handling, user consent, transparency, and accountability.
    Adhering to principles of transparency and accountability often requires AI solutions
    to deploy [explainable AI (XAI)](https://oreil.ly/xO2y_) practices, which make
    AI decisions understandable to end users and regulators. XAI frequently enlists
    open source tools, such as [SHAP](https://oreil.ly/2G9Gm), [LIME](https://oreil.ly/IIVky),
    and [InterpretML](https://interpret.ml)) ,to explain to end users how the model
    works, its potential biases, and its outputs. There is a huge community of researchers
    exploring the value of XAI practices, and numerous books cover methods for making
    ML more explainable.
  prefs: []
  type: TYPE_NORMAL
- en: As AI technologies and the regulatory landscape evolve, maintaining compliance
    will mean establishing processes for regularly reviewing and adjusting your AI
    systems. For instance, new laws may require updates to your privacy policies,
    data processing agreements, and user consent mechanisms. Stay informed about emerging
    guidelines and frameworks that influence public expectations and regulatory developments.
    Above all, as an AI PM, you must engage with legal technology and with data-law
    experts and compliance officers to help navigate these complexities and ensure
    that product updates are legally sound.
  prefs: []
  type: TYPE_NORMAL
- en: Many companies are realizing the priceless value of customer trust. Trust is
    a critical asset in the digital age, especially for AI-driven products, where
    concerns about data privacy, security, and ethical use are paramount. To be a
    successful AI PM, you must position your products as a trustworthy solution to
    users’ problems. Ensuring legal compliance and ethical integrity in your products
    mitigates the risk of financial penalties and legal implications, while building
    a strong foundation for AI sustainability and humanitarian use of data builds
    trust with users and stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: Technical feasibility
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Conducting a thorough technical feasibility assessment is imperative for developing
    an AI-driven product. The process begins with sharing the envisioned AI functionalities
    with technical teams, engineers, and scientists to gather preliminary feedback.
    The teams should focus on whether the existing technological infrastructure can
    support developing the proposed features. This is less about detailing specifics
    and more about understanding potential technical constraints and opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: The availability of the data required to train and build the AI model is at
    the core of technical feasibility. Collaborating closely with technical teams
    helps identify the type, quality, and quantity of data needed. This step is crucial,
    as data availability and quality directly influence the practicality of developing
    AI features as well as their adoption success. It’s a phase where theoretical
    concepts confront the realities of data constraints and guide your adjustments
    to the project’s scope and direction.
  prefs: []
  type: TYPE_NORMAL
- en: User desirability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Determining whether users are willing to pay to solve a particular pain point
    is central to validating a product’s commercial viability. This process involves
    a mix of market research, experimentation, and direct engagement with potential
    users. Here’s how you can approach getting to the answer and know when you’ve
    come close.
  prefs: []
  type: TYPE_NORMAL
- en: Start with your due diligence. Look into existing solutions and how those solutions
    are priced. Look at the competitive landscape to give yourself a benchmark valuation
    for the problem you are trying to solve. Study competing value propositions to
    identify gaps or opportunities for differentiation. Once you’ve found a position
    in the market to fill, conduct surveys and interviews with your target audience
    to gauge market interest in a new solution and their willingness to pay. The survey
    can include questions such as “How often does [pain point] impact your daily life?”
    and “What do you do to minimize [pain point]?”
  prefs: []
  type: TYPE_NORMAL
- en: Your questions should be designed not just to uncover a yes or no answer, but
    also to explore the depth of the pain point, how it affects users, and the value
    they would place on solving it. Additionally, techniques such as the [Van Westendorp
    Pricing Model](https://oreil.ly/NDd5K) can be useful in approaching the question
    of a fair price.
  prefs: []
  type: TYPE_NORMAL
- en: Having a prototype or a minimum viable product (MVP) is a great way to engage
    customers with the product and observe the direct value end users obtain. An MVP
    is the first iteration of the product. It has the basic features for early customers
    to use and later provides the product team with feedback for future improvements.
    MVPs have many uses. Not only are they a great starting point to put in front
    of end users, but they are also a great tool to help product managers test their
    pricing strategy. Experimentation methods such as A/B testing can be particularly
    effective here. As a PM, you can experiment with different pricing tiers and strategies
    to see which one yields better conversion rates or customer satisfaction. Take
    note of feedback about the product and its perceived value at different price
    points. Customer sentiment will affect brand awareness and brand image.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing when you have reached the answer comes down to analyzing the survey
    and experimental data. Look for patterns in how users respond to pricing questions
    on the survey and compare that with their actual behavior during MVP testing.
    If there is a consistent willingness to pay and that price range aligns with your
    cost structures and profit margins, you’ve found a sweet spot.
  prefs: []
  type: TYPE_NORMAL
- en: Even if the stars align, it’s important to continue monitoring and testing as
    you scale, as market conditions and consumer perceptions are prone to change.
  prefs: []
  type: TYPE_NORMAL
- en: I find the scale in [Figure 2-5](#ch02_figure_5_1736793245619360) to be very
    useful in assessing whether you have enough data points to know if you are close
    to product–market fit. If the signals increasingly come from farther to the right,
    you are nearing product–market fit. If the signals increasingly come from farther
    to the left, you are moving away from product–market​ fit.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0205.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-5\. Product–market fit scale
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Achieving AI product–market fit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To holistically gauge product–market fit, it’s essential to revisit the three
    foundational pillars that define it: business viability, technical feasibility,
    and user desirability. Together, these pillars provide a holistic view of the
    opportunity phase, ensuring that your product isn’t just innovative or technically
    achievable, but also something users will want and the market can sustain. It’s
    important to emphasize that achieving product–market fit requires meeting all
    three of these criteria. If one pillar is weak or missing, the product is unlikely
    to succeed.'
  prefs: []
  type: TYPE_NORMAL
- en: To push this point further, imagine you are developing an AI music suggestion
    algorithm that recommends music based on mood. This AI would analyze your emotions
    based on content engagement, audio capture, and biosignal data to recommend music
    that matches your mood. I can see users being interested in having an AI-generated
    playlist that captures nuances in emotion and atmosphere. This music recommendation
    algorithm can be achieved with existing ML networks. What may lead to poor AI
    product–market fit is low business viability.
  prefs: []
  type: TYPE_NORMAL
- en: This AI product may face privacy and social monitoring concerns. Additionally,
    gathering sensitive emotional data from biometric data raises significant ethical
    and legal issues. While there may be interest in the product and the cost to build
    it is low, the various business risks and uncertainties in regulation will hinder
    its success. Finding product–market fit is a challenging balance and will require
    careful product design to bring the market something people are excited about.
  prefs: []
  type: TYPE_NORMAL
- en: Concept and Prototype
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you’ve moved past the ideation and initial validation phases, it’s time
    to focus on building theMVP for your AI product. An AI MVP is more than just a
    basic version of a product. It’s a strategic build designed to demonstrate AI’s
    potential within the targeted use case. As Eric Ries famously said, “The minimum
    viable product is that version of a new product which allows a team to collect
    the maximum amount of validated learning about customers with the least effort.”^([3](ch02.html#id548))
    For AI products, this means creating a version that not only showcases immediate
    value but also hints at future capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: It’s important to distinguish an AI MVP from a prototype. A prototype is typically
    an early experimental model used to explore feasibility, illustrate how the AI
    could function, and test different ideas in a controlled environment. While prototypes
    are valuable for concept exploration, they don’t necessarily provide real, usable
    value to the end user—they’re more about showing what *could* be possible.
  prefs: []
  type: TYPE_NORMAL
- en: An AI MVP, in contrast, is a functional product designed to add value from day
    one. Unlike a prototype, which might simulate experiences with preset interactions
    or mock data, an AI MVP integrates with real-world systems, interacts with live
    data, and delivers tangible solutions to user problems. This shift from simulation
    to actual user engagement is what makes the AI MVP a critical step in the product
    development lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: Building an AI MVP comes with its own set of challenges and considerations that
    set it apart from traditional MVPs. One critical component of building the AI
    MVP is the *model training*,  which can be seen as a mini-lifecycle within this
    stage. This involves selecting the appropriate algorithms, gathering relevant
    data, training the model, and iterating based on initial performance. It’s an
    iterative process that enables the AI to learn and improve, forming the core of
    how your MVP operates. We’ll dive into more detail about this process and the
    entire AI lifecycle in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259),
    where you’ll get a comprehensive overview of the technical concepts that underpin
    each stage.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike a typical MVP, which might focus solely on building the simplest version
    of a product, an AI MVP needs to do four things: require putting together a hardcoded
    experience, demonstrate integration compatibility, showcase domain-specific expertise,
    and add value from day one. Let’s take a look at each of these.'
  prefs: []
  type: TYPE_NORMAL
- en: Require putting together a hardcoded experience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When building an AI MVP, it’s sometimes necessary to hardcode certain aspects
    of the product to demonstrate its potential without investing excessive time in
    developing a fully automated system. This approach allows you to quickly validate
    your concept and showcase key functionalities, even if the underlying AI models
    aren’t fully optimized or trained yet.
  prefs: []
  type: TYPE_NORMAL
- en: In many cases, AI MVPs involve combining different models or techniques to create
    a hybrid solution. However, building all aspects of the system from scratch can
    be time-consuming and resource intensive. This is where hardcoding comes in. For
    example, if you’re developing a recommendation engine but don’t yet have enough
    data to train a personalized model, you might hardcode certain rules to simulate
    how the recommendations would work. Similarly, in a chatbot MVP, you might include
    predefined responses for common queries while the more advanced NLP capabilities
    are still being refined.
  prefs: []
  type: TYPE_NORMAL
- en: By hardcoding specific elements, you can avoid wasting time on aspects of the
    product that don’t need to be fully automated at this stage. This approach helps
    keep the MVP focused on demonstrating the AI’s core value proposition, allowing
    stakeholders to experience its potential while you continue to develop and iterate
    the more complex AI-driven components in parallel.
  prefs: []
  type: TYPE_NORMAL
- en: Demonstrate (ideally low-effort) integration compatibility
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For AI products to be valuable, they need to integrate seamlessly with potential
    existing systems, typically through an API. Organizations (especially larger ones)
    usually operate within complex software ecosystems, so it’s important for the
    MVP to showcase its ability to fit into these workflows. This not only proves
    the technical feasibility of the product, but also shows stakeholders that it
    can enhance existing processes rather than disrupt them.
  prefs: []
  type: TYPE_NORMAL
- en: When designing your AI MVP, think about how it will connect with the other tools
    and systems in the organization. For example, if you’re building a predictive
    analytics tool for sales forecasting, the MVP should be able to pull data from
    existing customer relationship management (CRM) systems and export its insights
    to other platforms. Including a basic API or integration layer in the MVP can
    go a long way in demonstrating its potential to scale and adapt within the company’s
    current ecosystem. Even simple, sample integrations can be powerful proof points
    during presentations and validation phases.
  prefs: []
  type: TYPE_NORMAL
- en: Showcase domain-specific expertise
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the critical success factors for an AI product is its ability to understand
    the specific domain in which it operates. For an MVP, it’s crucial to exhibit
    this domain knowledge early on. Whether the focus is on medical diagnostics, retail
    customer segmentation, or financial analytics, showing that the AI can handle
    domain-specific nuances will be key to gaining stakeholder trust.
  prefs: []
  type: TYPE_NORMAL
- en: This often means training the model using a small but high-quality dataset specific
    to your domain. For example, if you’re building an AI diagnostic tool for healthcare,
    you might use a set of anonymized medical images to illustrate the model’s capability
    to identify a particular condition. The goal is not to cover every possible use
    case at this stage, but to demonstrate that the AI is capable of producing accurate,
    relevant results that fit into the real-world scenarios of your target vertical.
  prefs: []
  type: TYPE_NORMAL
- en: Add value from day one
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI MVPs are different from traditional software MVPs in that they need to add
    immediate value to demonstrate their potential. While AI applications are designed
    to improve over time with additional data, your MVP still has to deliver tangible
    benefits right from the start. This could take the form of a more personalized
    user experience, operational efficiency gains, or actionable insights derived
    from existing data.
  prefs: []
  type: TYPE_NORMAL
- en: When designing the MVP, focus on features that can provide clear, immediate
    benefits. For instance, an AI-powered recommendation system for an ecommerce platform
    should at least offer some relevant product suggestions to users based on basic
    input data. It doesn’t need to be perfect, but it should validate the concept
    and hint at how the AI can grow more effective over time as it collects and learns
    from user interactions.
  prefs: []
  type: TYPE_NORMAL
- en: Building a feedback loop into the MVP is a simple way to illustrate how the
    product can learn and improve. For example, including a mechanism that collects
    data on user interactions—such as which product recommendations are clicked on—can
    provide valuable insights that can be used to fine-tune the model in future iterations.
    This also allows you to demonstrate the AI’s capacity for growth and adaptation,
    even at this early stage.
  prefs: []
  type: TYPE_NORMAL
- en: Testing and Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The testing and analysis phase is a crucial stage in developing any AI-driven
    product, serving as a bridge between prototype development and market launch.
    During this phase, the product, now in near-final form, undergoes rigorous evaluation
    to assess its performance, user acceptance, and market viability.
  prefs: []
  type: TYPE_NORMAL
- en: This process starts with structured feedback sessions involving users who closely
    match the target personas defined earlier in the development process. Like the
    earlier feedback sessions, these are designed to gather in-depth insights into
    how the product addresses the identified pain points, its ease of use, and overall
    satisfaction. This phase often consists of a beta or phased release to a cohort
    of selected customers. For example, in the gaming industry, new updates or patches
    to a game may have a beta release to a set of game testers, who then provide feedback
    on the gameplay before mass release. This feedback is instrumental in validating
    your initial hypotheses about the product’s value proposition and identifying
    any gaps or areas for improvement.
  prefs: []
  type: TYPE_NORMAL
- en: Feedback collection can take various forms, including surveys, interviews, focus
    groups, and simulations. Each form provides unique insights into the product’s
    impact and usability. Advanced analytics and AI tools can also contribute to this
    phase by scanning user interactions for patterns that indicate satisfaction, engagement,
    and potential friction points. This stage is about gathering a comprehensive understanding
    of the user experience, which informs your decisions on whether the product meets
    the needs and expectations set out at the concept stage.
  prefs: []
  type: TYPE_NORMAL
- en: The culmination of the testing and analysis phase is the critical *Go/No-Go
    Decision*. This pivotal moment requires stakeholders to assess the gathered data
    and feedback to determine the product’s readiness for the market. Several factors
    weigh into this decision, including the product’s technical readiness, user satisfaction,
    market conditions, and competitor landscape. The Go/No-Go Decision is not just
    about whether the product works as intended, but whether it’s poised for adoption
    and success in the competitive market.
  prefs: []
  type: TYPE_NORMAL
- en: If the decision is a “Go,” the product moves toward launch with confidence in
    its market fit and potential for success. If it’s a “No-Go,” this doesn’t necessarily
    mean abandonment, but rather, a return to the drawing board. This could consist
    of revisiting the opportunity phase to address specific issues identified during
    testing, or reevaluating the market strategy. This phase underscores the iterative
    nature of product development and the importance of experimentation and data-driven
    analysis when carving out a niche in the market.
  prefs: []
  type: TYPE_NORMAL
- en: Rollout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The rollout or deployment phase marks a significant milestone in the AIPDL,
    transitioning from development and testing to making the product available to
    the target market. This phase is not the culmination of the product journey, but
    the beginning of its real-world application and continuous evolution. As such,
    meticulous planning and execution are required to ensure a smooth launch, followed
    by ongoing maintenance and improvement efforts to sustain the product’s market
    relevance. Let’s start with the launch and what PMs should look out for.
  prefs: []
  type: TYPE_NORMAL
- en: A successful product launch hinges on a meticulously crafted marketing and promotion
    strategy alongside a robust logistics and supply chain management plan. The marketing
    plan should define clear target user segments, communicate strong messaging, and
    select the optimal channels to promote the product, such as television, print,
    and social media. Generating excitement is also an effective tactic. Releasing
    previews and offering early access is a great way to create a buzz and build anticipation.
  prefs: []
  type: TYPE_NORMAL
- en: In my experience, the most effective marketing strategies will build synergies
    between the different promotional activities and synchronize events along a predetermined
    timeline. Concurrently, ensuring a reliable, resilient supply chain and logistics
    system is critical for physical products. This means allocating sufficient inventory
    levels and scheduling shipping arrangements, thereby ensuring readiness to meet
    demand efficiently at launch.
  prefs: []
  type: TYPE_NORMAL
- en: The launch phase demands seamless execution, requiring all hands on deck to
    ensure that every facet of the launch plan unfolds according to the established
    timeline. This phase is characterized by high coordination and readiness, vigilant
    monitoring of real-time feedback, and maintaining the momentum of a positive launch
    experience. Perfectly executing these plans sets a strong foundation for the product’s
    success.
  prefs: []
  type: TYPE_NORMAL
- en: Upon deployment, the focus shifts to monitoring and maintaining the product
    system. In addition to regularly evaluating the accuracy and performance of the
    AI models, the post-deployment team must schedule maintenance checks to ensure
    that the AI features are operating as intended. This often means continuously
    providing the AI system with new data to adapt and learn from. As models continue
    to update and retrain on new data, practicing vigilance against potential biases
    and ethical issues is paramount. Implementing checks for fairness and bias detection
    not only upholds regulatory requirements but also bolsters user trust in our products.
  prefs: []
  type: TYPE_NORMAL
- en: The phases in the AIPDL are iterative and cyclical, and the rollout phase is
    no different. Post-deployment teams will continue to monitor market trends and
    regulatory changes and then implement updates to the product. This iterative approach
    allows for fine-tuning of features, improving user experiences, and adding new
    functionalities to meet emerging needs and preferences. By continuing to enhance
    the features, you will ensure that the product will remain competitive amid the
    rapidly evolving technology landscape. The rollout phase is not merely about delivering
    the product to the market, but about setting the foundation for sustained growth.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This chapter conceptualized the five stages of the AIPDL: ideation, opportunity,
    concept and prototype, testing and analysis, and rollout. Now you are equipped
    with the overarching strategies and decisions involved with the creation of a
    product, from a seed in someone’s brain to the finalized product used by millions
    of people.'
  prefs: []
  type: TYPE_NORMAL
- en: The product development lifecycle encapsulates the transformative journey of
    turning innovative ideas into market-ready products. The process emphasizes the
    importance of meticulous planning, continuous feedback, and iterative improvement.
    As the product moves from concept to creation, collaboration among designers,
    engineers, and developers is crucial for overcoming technical challenges.
  prefs: []
  type: TYPE_NORMAL
- en: As a PM, developing a novel product is rewarding and exciting, but it’s most
    certainly not something done by just one person. In [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259),
    we will take a look at the skills you’ll need to become a successful product manager.
