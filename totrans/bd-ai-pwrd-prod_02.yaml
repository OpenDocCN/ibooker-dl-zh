    |'
  prefs: []
  type: TYPE_TB
- en: '| Creative collaboration | Assists users in brainstorming, generating ideas,
    and refining creative projects such as music, writing, or art | [Adobe Firefly](https://oreil.ly/F4T-4)
    (AI tools for creative workflows) |'
  prefs: []
  type: TYPE_TB
- en: '| Immersive and interactive spaces | Dynamic, interactive environments that
    adapt to user input, offering more engaging and personalized virtual experiences
    |'
  prefs: []
  type: TYPE_TB
