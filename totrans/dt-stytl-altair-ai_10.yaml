  zh: 到目前为止，你已经学会了如何实施各种后续步骤。在最后一个案例研究中，你将学习如何将你的故事锚定到伦理框架中。让我们将这种策略应用到之前章节中实施的鲑鱼养殖业案例研究中。
- en: '9.2.7 Chapters 6–8: The salmon aquaculture case study'
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.7 第6-8章：鲑鱼养殖业案例研究
- en: 'Consider the salmon aquaculture case study. As a quick recap, the salmon aquaculture
    case study aims to study the problem of safety in salmon aquaculture in the United
    States. So far, we have represented the dollars earned in the U.S. from salmon
    exports. We considered two scenarios: a positive one, where we focused on an increase
    in earnings, and a negative one, where we focused on the disease period. In this
    chapter, we only focus on the positive scenario, but you can easily adapt the
    described concepts to the negative one as well. Figure 9.18 shows the data story
    produced at the end of the previous chapter: turning information into knowledge.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑鲑鱼养殖业案例研究。作为一个快速回顾，鲑鱼养殖业案例研究旨在研究美国鲑鱼养殖业的安全问题。到目前为止，我们已经表示了美国从鲑鱼出口中获得的美元收入。我们考虑了两种情景：一种积极的情景，我们关注收入的增加，另一种消极的情景，我们关注疾病时期。在本章中，我们只关注积极的情景，但你也可以轻松地将描述的概念应用到消极情景中。图9.18显示了上一章结束时产生的数据故事：将信息转化为知识。
- en: '![figure](../Images/9-18.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/9-18.png)'
- en: Figure 9.18 The story produced after turning information into knowledge
  id: totrans-249
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.18 将信息转化为知识后产生的故事
- en: 'Let’s suppose that as the next step for our data story, we want to propose
    some strategic actions to continue the positive increase in the amount of dollars
    trend line. We propose the following next steps:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设，作为我们数据故事的下一步，我们想要提出一些战略性行动来继续美元趋势线的积极增长。我们提出以下下一步：
- en: Emphasize salmon safety measures.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调鲑鱼安全措施。
- en: Enhance salmon aquaculture practices.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高鲑鱼养殖业实践。
- en: Promote sustainable salmon consumption.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推广可持续鲑鱼消费。
- en: 'Let’s use ChatGPT to adapt the proposed next steps to the different ethical
    frameworks. Use the following prompt for ChatGPT to generate the utilitarianism-based
    texts: *Consider the following ethical framework: utilitarianism.* This framework
    bases ethical decisions on maximizing utility or happiness. According to this
    view, an action is right if it leads to the greatest happiness for the greatest
    number of people.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用ChatGPT来调整提出的下一步到不同的伦理框架中。为ChatGPT生成基于功利主义文本的以下提示：*考虑以下伦理框架：功利主义。*这个框架基于最大化效用或幸福来做出伦理决策。根据这种观点，如果一个行为能带来最大多数人的最大幸福，那么这个行为就是正确的。
- en: 'Reformulate the following next steps to adapt to the utilitarianism framework:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 重新制定以下下一步以适应功利主义框架：
- en: Emphasize salmon safety measures.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调鲑鱼安全措施。
- en: Enhance salmon aquaculture practices.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高鲑鱼养殖业实践。
- en: Promote sustainable salmon consumption.
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推广可持续鲑鱼消费。
