- en: 'Now that you have learned how to anchor your next steps to an ethical framework,
    let’s move on to the last part of this chapter: how to place your next steps strategically
    in your data story.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了如何将你的下一步行动与一个伦理框架联系起来，让我们继续本章的最后一部分：如何在你的数据故事中战略性地放置你的下一步行动。
- en: 9.3 Strategic placement of next steps
  id: totrans-278
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 下一步战略定位
- en: 'Next steps must follow the main point of your data story. For this reason,
    I suggest you place your next steps in one of the following three main positions
    in your data visualization chart: in the title, on the right, or below the chart.
    In the remainder of this section, we will investigate each next step position
    separately.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步必须遵循你数据故事的主要观点。因此，我建议你在数据可视化图表的以下三个主要位置之一放置你的下一步：在标题中、在右侧或图表下方。在本节的剩余部分，我们将分别研究每个下一步位置。
- en: 9.3.1 Title placement
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.1 标题位置
- en: Adding next steps in the title means adding it to the top part of the chart,
    as shown in figure 9.21\. Use the title to state what the audience should do with
    the data story.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在标题中添加下一步意味着将其添加到图表的顶部，如图9.21所示。使用标题来声明观众应该如何处理数据故事。
- en: '![figure](../Images/9-21.png)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/9-21.png)'
- en: Figure 9.21 The next step position at the top of the chart
  id: totrans-283
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.21 图表顶部的下一步位置
- en: 'Challenge: Next steps in the title'
  id: totrans-284
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 挑战：标题中的下一步
- en: Consider the case studies described in chapters 1–5 (figure 9.2). Which ones
    added the next steps in the title?
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑第1-5章中描述的案例研究（图9.2）。哪些在标题中添加了下一步？
- en: 9.3.2 Right placement
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.2 正确位置
- en: Adding next steps on the right of a chart involves adding it immediately after
    the chart, as shown in figure 9.22\.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-22.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
- en: Figure 9.22 The next step position on the right of the chart
  id: totrans-289
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Use the right part of the chart to add deep details, such as textual descriptions.
    Use other charts to explain to the audience what to do after reading the previous
    parts.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: 'Challenge: Next steps on the right'
  id: totrans-291
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Consider the case studies described in chapters 1–5 (figure 9.2). Which ones
    added the next steps on the right?
