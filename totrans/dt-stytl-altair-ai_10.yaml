  id: totrans-297
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Consider the case studies described in chapters 1–5 (figure 9.2). Which ones
    added the next steps below the chart?
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
- en: In the first part of this chapter, you learned about the concept of wisdom and
    next steps. Next, you learned how to use ChatGPT as an alternative source of experience.
    You then saw how to anchor your next steps to an ethical framework. Finally, you
    saw how to place the next steps strategically in your story. In the next chapter,
    you will see how to publish your data story and what ethical implications the
    use of generative AI may have in data storytelling.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wisdom is the ability to use your experience and knowledge to make sensible
    decisions or judgments.
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transforming knowledge into wisdom involves adding the next steps to the data
    story. Next steps are the resolution of our data story and define what the audience
    should do after reading the story.
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Classify the next steps into different categories based on the objectives they
    aim to achieve: ask for support, provide different options, free interaction,
    learn more, propose a plan, or sharing.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use ChatGPT’s knowledge to help you generate possible next steps to include
    in your story. However, you must always check and refine the suggested next steps
    manually.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An ethical framework serves as a guideline for decision making based on principles
    that guide moral behavior. Next steps must be anchored to an ethical framework.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
