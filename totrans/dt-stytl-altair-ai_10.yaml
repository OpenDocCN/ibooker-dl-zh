  zh: 9.2.1 第一章：狗和猫活动
- en: Consider the case study we analyzed in chapter 1, the dogs and cats campaign.
    As a refresher, the case study focused on an event dedicated to pets (dogs and
    cats). For each pet category, the organizers strategically advertised the event
    on specialized websites dedicated to that particular pet category. As a result,
    9 out of 10 pets participating in the event were cats. The next steps included
    improving the campaign related to the dog websites to increase the dog participants.
    Figure 9.3 shows the final data story related to this case study.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑我们在第1章中分析的案例研究，狗和猫活动。作为复习，该案例研究专注于一个针对宠物的活动（狗和猫）。对于每个宠物类别，组织者战略性地在该特定宠物类别的专业网站上宣传活动。结果，参加活动的10只宠物中有9只是猫。下一步包括改善与狗网站相关的活动，以增加狗参与者的数量。图9.3显示了与该案例研究相关的最终数据故事。
- en: '![figure](../Images/9-3.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/9-3.png)'
- en: Figure 9.3 The final data story related to the dogs and cats case study
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.3 与狗和猫案例研究相关的最终数据故事
- en: 'The case study described in chapter 1 contained a generic next step, which
    invited the audience to increase the dog-related website campaign. Let’s implement
    a more focused next step, using the sharing category. To get some idea of practical
    implementation, let’s ask ChatGPT how we can practically improve these sharing
    opportunities. Let’s formulate the following prompt: *Consider the following scenario:
    a case study focuses on an event dedicated to pets (dogs and cats). For each pet
    category, the organizers strategically advertised the event on specialized websites
    dedicated to that particular pet category. As a result, 9* *out of 10 pets participating
    in the event were cats. Propose 5 ways to invite the audience to share information
    about the campaign related to the dog websites to increase the number of dog participants.*
    ChatGPT will write a list of five sharing options. Here is a possible list of
    options generated by ChatGPT:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章中描述的案例研究包含一个通用的下一步，邀请观众增加与狗相关的网站活动。让我们实施一个更具体的下一步，使用共享类别。为了获得一些实际实施的思路，让我们询问ChatGPT如何实际改进这些共享机会。让我们制定以下提示：*考虑以下场景：一个案例研究专注于一个针对宠物的活动（狗和猫）。对于每个宠物类别，组织者战略性地在该特定宠物类别的专业网站上宣传活动。结果，参加活动的10只宠物中有9只是猫。提出5种邀请观众分享与狗网站相关的活动信息的方法，以增加狗参与者的数量。*
    ChatGPT将列出五个共享选项。以下是ChatGPT生成的一个可能的选项列表：
- en: Interactive contests or challenges
  id: totrans-71
  prefs:
