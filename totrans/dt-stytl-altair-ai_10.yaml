- en: '9 From knowledge to wisdom: Adding next steps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Introducing wisdom and next steps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reviewing all the case studies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strategic placement of next steps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you are reading this chapter, you have nearly climbed to the top of the
    DIKW pyramid and have built a fantastic chart. You should be delighted with your
    work and have probably already shown it to colleagues and perhaps even friends
    and relatives. It pains me, however, to tell you that your work is incomplete.
    The last piece is missing, the one that will transform your graph into a real
    story: wisdom. Wisdom is something very profound, which cannot be extracted simply
    from data. Wisdom also comes from one’s cultural background, experiences, and
    the ability to have good judgment. In this chapter, we will not make philosophical
    disquisitions on wisdom. Still, we will consider wisdom as the ability to propose
    the next steps for the audience to follow after interacting with our story. We
    will also use generative AI as a cultural background and shared experience to
    help us define the next steps.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will start with the basic concepts behind wisdom and next
    steps (at the top of the DIKW pyramid in the context of data storytelling). Next,
    we will review all the case studies described in this book in the light of the
    defined concept of wisdom. Finally, we will describe how to strategically place
    the next steps in the story.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1 Introducing wisdom
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *Collins Dictionary* defines *wisdom* as “the ability to use experience
    and knowledge to make sensible decisions or judgments.” Applied to data storytelling,
    wisdom enables us to make better decisions based on our data. Wisdom helps us
    to continue the story after it has ended.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wisdom is not simply the result of transforming knowledge. It also requires
    other aspects that depend on our baggage in life. Wisdom is the result of a few
    different components:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Knowledge* —This provides the foundation upon which wisdom is built. We cannot
    make informed decisions without a broad understanding of our data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Experience* —This provides the context through which our knowledge is applied.
    It deepens our understanding of the world and helps us to see the nuances and
    complexities that can’t be learned from books or lectures. Experience encompasses
    all the moments we’ve lived through, the challenges we’ve faced, and the lessons
    we’ve learned.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Good judgment* —This is the ability to weigh the pros and cons of a situation,
    analyze the risks and benefits, and come to a well-informed and wise decision.
    It requires the ability to evaluate a situation from multiple perspectives and
    understand the potential outcomes of each choice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Figure 9.1 shows how the DIKW pyramid should be modified to include wisdom properly.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-1.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.1 The DIKW pyramid enriched with the components of wisdom
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Summarizing, we can say that wisdom comprises three main elements: knowledge
    synthesis, experience, and good judgment. Let’s investigate the three elements
    separately, starting with knowledge synthesis.'
  prefs: []
  type: TYPE_NORMAL
- en: '9.1.1 Transforming knowledge into wisdom: Next steps'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Every self-respecting story carries a *message*, something that remains in the
    hearts of the audience after reading the story. And this is the addition of wisdom
    to the story. Wisdom allows the audience to be engaged by the story, to be touched,
    and to be ready to do something after reading the story. However, the message
    alone is not enough. The audience must do something after reading the story.
  prefs: []
  type: TYPE_NORMAL
- en: Transforming knowledge into wisdom involves adding the *next steps* to the data
    story. Next steps are the resolution of our data story and defining what the audience
    should do after reading the story.
  prefs: []
  type: TYPE_NORMAL
- en: Every story ends with an *ending*, which can be good or bad, but there must
    be one. Even in the case of data storytelling, the addition of an ending to the
    story is envisaged. Unlike a novel, where the ending concludes the story, data
    storytelling should be an open story, in the sense that it should not end with
    the story itself but should expect the audience to do something after reading
    the story.
  prefs: []
  type: TYPE_NORMAL
- en: To better understand the problem, let’s consider an example. Imagine you have
    started reading a beautiful novel. While you are reading about the protagonist’s
    adventures, suddenly, the novel ends without revealing how or whether the protagonist
    has overcome the challenges or solved the problems. Well, if you limit your chart
    only to the knowledge phase, it’s like a novel without an end. You shouldn’t just
    present your data findings; you should tell the viewer how you think they should
    act upon those findings. There’s a well-known saying that “knowledge is not power;
    it is potential power when used for action.” Here, then, in your chart, you must
    add what we’d call *next steps*. These are implemented as a call to action that
    invites your audience to do something.
  prefs: []
  type: TYPE_NORMAL
- en: The next steps are not something dropped from the sky or, even worse, something
    theoretical. They are the results of your studies and analysis. They propose to
    your audience what to do after seeing your chart—for example, regarding possible
    alternatives or concrete steps to move forward.
  prefs: []
  type: TYPE_NORMAL
- en: The next steps can never be just the fruit of the knowledge acquired through
    data. They must be anchored to something broader, commonly called *wisdom*. Wisdom
    is a cultural treasure trove derived from experience (from the data analyzed)
    and knowledge shared with others.
  prefs: []
  type: TYPE_NORMAL
- en: Based on the context in which you live, the type of audience, and your values,
    the next steps must be anchored to an ethical framework. You cannot think of proposing
    a generic next step based only on your own beliefs or experience. It is necessary
    to anchor the next steps to the values of the society in which you live if they
    are to have broad application. These values vary from community to community,
    but fundamental principles must be respected, and the next steps must be anchored
    to them.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9.1 shows the most popular categories of next steps. We provide each with
    a short description, purpose, and example.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9.1 The most popular categories of next steps
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Category | Description | Purpose | Example |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Ask for support**  | Ask the audience to support the story in some way.  |
    Take advantage of the audience’s competencies to solve the problems highlighted
    in the story.  | A text inviting the audience to participate in a survey  |'
  prefs: []
  type: TYPE_TB
- en: '| **Provide different options**  | Provide the audience with potential alternatives
    to proceed.  | Aid in the audience''s decision-making process.  | A list of possible
    alternative next steps: A, B, C  |'
  prefs: []
  type: TYPE_TB
- en: '| **Free interaction**  | Allow the audience the possibility to freely interact
    with the story.  | Let the audience analyze the data and draw conclusions.  |
    An interactive chart  |'
  prefs: []
  type: TYPE_TB
- en: '| **Learn more**  | Encourage the audience to delve deeper into the topic or
    insights presented in the data story.  | Direct the audience to additional resources,
    articles, studies, or references for a more comprehensive understanding.  | A
    link to an in-depth analysis report  |'
  prefs: []
  type: TYPE_TB
- en: '| **Propose a plan**  | Propose a plan outlining the sequence of actions to
    be taken.  | Let the audience continue working on the story after its end.  |
    A list of possible sequential next steps  |'
  prefs: []
  type: TYPE_TB
- en: '| **Sharing**  | Encourage the audience to share the data story, for example,
    on their social networks.  | Leverage the audience''s networks, foster discussions,
    and increase visibility to amplify the reach of the data story.  | Using social
    media buttons to share the story  |'
  prefs: []
  type: TYPE_TB
- en: Now, you have learned the different categories of next steps. Next, let’s see
    the second element contributing to defining wisdom, experience, and how we can
    use ChatGPT to help us generate it.
  prefs: []
  type: TYPE_NORMAL
- en: 9.1.2 Using ChatGPT as a source of experience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Traditionally, experience derives from our personal baggage, which has some
    limitations, especially if we don’t have much experience in a specific field.
    In addition to our personal experience, we can use generative AI knowledge to
    build “collective baggage,” to generate wisdom. So far, we have used generative
    AI only to generate content. Now, it’s time to use it as an assistant, a teammate,
    which assists us in thinking and elaborating concepts. While using generative
    AI in such a way, be careful about the ethical problems and other issues this
    may raise, which we will discuss in the next chapter. In practice, we will use
    ChatGPT as a source of experience. In addition to using our singular experience
    to propose next steps, we will use ChatGPT as another source of experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'To be more specific, in this chapter, we will use generative AI in two ways:'
  prefs: []
  type: TYPE_NORMAL
- en: As a content generator, as we have done so far in the book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As an assistant, helping us in thinking to transform knowledge into wisdom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this section, we will focus only on the second point, since you already learned
    how to generate content with generative AI in the previous chapter. In particular,
    we will focus on ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: Imagine ChatGPT as your personal assistant for thinking. We will use ChatGPT
    as an assistant and, in particular, its ability to interact through an interactive
    chat, where it remembers the previous conversation. We can use ChatGPT as a natural
    interlocutor who helps us think and develop strategies. In this chapter, we will
    use ChatGPT only to propose the next steps, but in general, you can use all the
    cultural backgrounds of ChatGPT to generate new ideas. For ChatGPT to help us
    solve our problems, we need to formulate a prompt so that ChatGPT can understand
    it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Formulate a prompt consisting of three parts:'
  prefs: []
  type: TYPE_NORMAL
- en: A definition of the scenario
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A question
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A number of possible answers to generate
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We can actually combine points 2 and 3 into a single point. After this initial
    prompt, we can discuss with ChatGPT and ask it to deepen one or more generated
    answers.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will see many applications of this prompt structure later in this chapter.
    For now, it is sufficient to remember this: scenario, question, number of answers.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once we have extracted an idea from ChatGPT, we can further investigate the
    topic by looking at additional external material. ChatGPT is only the first point.
    It acts as a source of ideas. Next, we need to verify the feasibility of ChatGPT’s
    proposals by consulting external materials and sources. Now that you have learned
    conceptually how to use ChatGPT’s cultural baggage as a source of experience,
    let’s move on to the following step: good judgment.'
  prefs: []
  type: TYPE_NORMAL
- en: '9.1.3 Good judgment: Anchoring the action to an ethical framework'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Good judgment* is assessing situations accurately and making decisions that
    align with one’s values and goals. In this chapter, we will implement good judgment
    by anchoring our message to an ethical framework. An ethical framework serves
    as a guideline for decision making based on principles that guide moral behavior.
    It provides a framework for evaluating the potential consequences of our actions
    and helps us identify the best course of action based on what is right and just.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Actions not grounded in ethical considerations can lead to unintended consequences
    and may even cause harm. Some of the most popular ethical frameworks include the
    following (Berengueres, 2019):'
  prefs: []
  type: TYPE_NORMAL
- en: '*Utilitarianism* —This framework bases ethical decisions on maximizing utility
    or happiness. According to this view, an action is right if it leads to the greatest
    happiness for the greatest number of people.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Deontology* —This framework focuses on following moral rules or duties. It
    argues that certain actions are inherently good or bad, regardless of their consequences.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Virtue ethics* —This framework emphasizes the importance of developing virtues
    such as courage, honesty, and compassion. It argues that good people are more
    important than following rules or maximizing happiness.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Care ethics* —This framework emphasizes the importance of relationships and
    empathy. It bases ethical decisions on caring for others and responding to their
    needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regardless of the ethical framework chosen, the next steps must be anchored
    within one if you wish to safeguard your call to action against misinterpretation
    or misuse. This means considering the potential impact of our actions on others
    and ensuring that they align with our values and principles. By doing so, we can
    move beyond simply making decisions based on what is expedient and toward creating
    positive change rooted in ethical considerations.
  prefs: []
  type: TYPE_NORMAL
- en: 'To adapt next steps to a specific ethical framework, we can implement the following
    two phases:'
  prefs: []
  type: TYPE_NORMAL
- en: Using ChatGPT to generate a preliminary text
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Revising the produced content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next sections, we will see how to implement these two phases. Now that
    you have learned the main concepts related to the three components of wisdom—knowledge
    synthesis, experience, and good judgment—let’s apply them to the case studies
    implemented throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: 9.2 Case studies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we will review all the case studies implemented throughout
    the book in the light of more focused next steps. As a quick reminder, figure
    9.2 summarizes the case studies implemented in the previous chapters. Let’s start
    with the first case study, the dogs and cats campaign.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.2 A summary of all the examples described in the previous chapters
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '9.2.1 Chapter 1: The dogs and cats campaign'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consider the case study we analyzed in chapter 1, the dogs and cats campaign.
    As a refresher, the case study focused on an event dedicated to pets (dogs and
    cats). For each pet category, the organizers strategically advertised the event
    on specialized websites dedicated to that particular pet category. As a result,
    9 out of 10 pets participating in the event were cats. The next steps included
    improving the campaign related to the dog websites to increase the dog participants.
    Figure 9.3 shows the final data story related to this case study.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.3 The final data story related to the dogs and cats case study
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The case study described in chapter 1 contained a generic next step, which
    invited the audience to increase the dog-related website campaign. Let’s implement
    a more focused next step, using the sharing category. To get some idea of practical
    implementation, let’s ask ChatGPT how we can practically improve these sharing
    opportunities. Let’s formulate the following prompt: *Consider the following scenario:
    a case study focuses on an event dedicated to pets (dogs and cats). For each pet
    category, the organizers strategically advertised the event on specialized websites
    dedicated to that particular pet category. As a result, 9* *out of 10 pets participating
    in the event were cats. Propose 5 ways to invite the audience to share information
    about the campaign related to the dog websites to increase the number of dog participants.*
    ChatGPT will write a list of five sharing options. Here is a possible list of
    options generated by ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: Interactive contests or challenges
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Engaging social media campaigns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blogger outreach and partnerships
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tailored email campaigns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Community engagement and forums
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here, we have reported only the list of options. You can find the complete
    answer on ChatGPT’s site ([https://chatgpt.com/share/75475a1d-7dab-4487-858d-8288f7408737](https://chatgpt.com/share/75475a1d-7dab-4487-858d-8288f7408737)).
    We can elaborate on the previous options and, for example, reformulate them as
    three options: online campaign, influencer engagement, and social media promotion.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s implement the previous steps. We will implement the sharing options as
    three rectangles connected by a line, as shown in figure 9.4.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-4.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.4 The dogs and cats case study enriched with a visualized roadmap
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The implemented code is available in the GitHub repository for the book under
    09/awareness-and-campaigns/pets-visualized-roadmap.py. We will focus only on the
    next step (in the bottom part of the chart). Start by defining the rectangle size.
    We use parametric values to make the code as general as possible. The following
    listing shows the code to generate the three rectangles at positions 0, 15, and
    30.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.1 Setting the rectangles’ positions
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Note  We suppose that we want to generate `N` (3 in the example) rectangles
    and that each rectangle has a large `width` (10) and the space between two rectangles
    is `space` (5). Then, we generate the rectangle coordinates using `x`, `x2`, `y`,
    and `y2` as vertices. We also include the label text for each rectangle. Finally,
    we create a DataFrame with the defined variables.
  prefs: []
  type: TYPE_NORMAL
- en: Next, draw the rectangles in Altair.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.2 Drawing the rectangles
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Note  Use `mark_rect()` mark to draw rectangles. Use the `x`, `y`, `x2`, and
    `y2` channels and remove the axes (`axis=None`). Finally, set the chart size and
    the title. Use `alt.TitleParams()` to specify the title font size (`fontSize`)
    and the title offset from the chart.
  prefs: []
  type: TYPE_NORMAL
- en: Now, we are ready to draw the labels in the rectangles, as shown in the following
    listing.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.3 Drawing the labels
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Note  Use the `mark_text()` mark to draw the labels. Use the `transform_ calculate()`
    method to set the y coordinate for each label.
  prefs: []
  type: TYPE_NORMAL
- en: The following step involves defining the line coordinates. We must draw `N-1`
    lines, with the first starting at position 10 and ending at position 15 and the
    second starting at position 25 and ending at position 30\. Use a formula to calculate
    these positions.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.4 Defining the line coordinates
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Note  Use a formula to calculate the x coordinates and set the y coordinates
    to a constant value.
  prefs: []
  type: TYPE_NORMAL
- en: Draw the lines.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.5 Drawing the lines
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Note  Use the `mark_line()` mark to draw the line. Set `point=True` to show
    the points.
  prefs: []
  type: TYPE_NORMAL
- en: If we have drawn the previous elements of the dogs and cats chart, we can build
    the final chart.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 9.6 Building the final chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Note  The final chart includes the `context`, on the left; the main bar chart
    (`chart`); the `annotation` (texts dog and cat) and images (`img`), on the right;
    and the next steps (`rect`, `line`, and `text`), below. Set `color`, `x`, and
    `y` to `independent` in the `resolve_scale()` method to render the chart scales
    independently.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have completed this example, let’s try out an exercise on the same
    topic.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise 1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Consider again the dogs and cats case study and implement the next steps to
    Facebook and Instagram, using the social media *sharing* option. Use the `href`
    channel to include the link to an external website. Figure 9.5 shows a possible
    result. You can find the solution to this exercise in the GitHub repository for
    the book under 09/awareness-and-campaigns/pets-social-sharing.py.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-5.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.5 The dogs and cats case study, enriched with a social sharing call
    to action
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '9.2.2 Chapter 2: The tourist arrivals'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consider the swimming pool case study we analyzed in chapter 2\. As a quick
    reminder, the case study focused on the possibility of building a new swimming
    pool in a Portuguese hotel. The data story showed an increasing number of tourists
    in Portugal in recent years, as shown in figure 9.6.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.6 The final data story related to the swimming pool case study
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The case study described in chapter 2 contained a generic next step, which
    invited the audience to build a swimming pool. Let’s ask ChatGPT to suggest possible
    next steps in terms of different options to follow. Let’s use the following prompt:
    *Consider a case study focusing on the possibility of building a new swimming
    pool in a Portuguese hotel. The data story shows an increasing number of tourists
    in Portugal in recent years. Provide 5 options to further investigate the feasibility
    of the swimming pool.* Here is a list of a possible ChatGPT answers:'
  prefs: []
  type: TYPE_NORMAL
- en: Market research and demand analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Competitive analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Financial feasibility study
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Regulatory and environmental assessment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Seasonality and utilization analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You can find the complete conversation at on ChatGPT’s site: [https://chatgpt.com/share/28f05921-b548-4edc-938d-ccfcb2d5bba6](https://chatgpt.com/share/28f05921-b548-4edc-938d-ccfcb2d5bba6).
    For example, we can elaborate on the ChatGPT suggestions and propose the following
    next steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Ask other hoteliers for their experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Invite the administrative team to calculate the costs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s implement the previous next steps, as shown in figure 9.7.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/9-7.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.7 The dogs and cats case study enriched with a social sharing call
    to action
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Start by generating the two black icons at the bottom of the data story in
