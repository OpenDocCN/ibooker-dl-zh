    property (`mark_text`) and the specific encode for the text (the `text` channel).
    Within the `mark_text()` property, specify some text properties, such as the line
    break character (`lineBreak`), how to align the text (`align`), the font size
    (`fontSize`), the y position (`y`), the x-axis shift from the x position (`dx`),
    and the text color (`color`).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：文本图表通过添加文本标记属性（`mark_text`）和文本的特定编码（`text`通道）来详细说明`base_cta` `chart`。在`mark_text()`属性中，指定一些文本属性，例如换行字符（`lineBreak`）、如何对齐文本（`align`）、字体大小（`fontSize`）、y位置（`y`）、从x位置的x轴偏移（`dx`）和文本颜色（`color`）。
