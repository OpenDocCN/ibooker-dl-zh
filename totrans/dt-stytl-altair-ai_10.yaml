- en: 'Now, let’s review by asking the following question: Is this output really anchored
    to a utilitarian framework? If the answer is yes, we can incorporate the output
    in our story; otherwise, we must correct it before adding it to our story. In
    the next chapter, we will see more of the details regarding the ethical problems
    related to ChatGPT and generative AI in general. For now, it’s sufficient to control
    the produced output.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们通过以下问题进行复习：这个输出是否真的锚定到功利主义框架中？如果答案是肯定的，我们就可以将输出纳入我们的故事中；否则，我们必须在将其添加到我们的故事之前进行纠正。在下一章中，我们将看到更多关于与ChatGPT和通用生成AI相关的伦理问题的细节。现在，控制产生的输出就足够了。
- en: In our case, the produced output contains words such as *welfare*, *societal
    well-being*, and *overall happiness*, which is in line with the utilitarianism
    framework.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，生成的输出包含诸如*福利*、*社会福祉*和*总体幸福*等词语，这与功利主义框架相符。
