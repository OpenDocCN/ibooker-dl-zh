- en: '9.2.3 Chapter 3: Population in North America'
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.3第3章：北美人口
- en: Consider the case study we analyzed in chapter 3, Population in North America
    Over the Last 50 Years, which aims to study the population growth in North America.
    The case study discovered that there was a gap between the population growth in
    North America and the rest of the world. The story, as a next step, proposed some
    strategies to increase the population growth in the Unite States, as shown in
    figure 9.12.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑我们在第三章中分析的案例研究，即过去50年北美的人口，该研究旨在研究北美的人口增长。案例研究发现，北美人口增长与世界其他地区之间存在差距。故事作为下一步，提出了增加美国人口增长的一些策略，如图9.12所示。
- en: '![figure](../Images/9-12.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/9-12.png)'
- en: Figure 9.12 The final data story related to the North American population case
    study
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.12 与北美人口案例研究相关的最终数据故事
- en: 'This case study already contained some next steps as possible options. We can
    modify them, for example, by proposing a plan to follow sequentially. Let’s start
    a conversation with ChatGPT with the following prompt: *Consider a case study
    that focuses on population growth in North America. The study discovered a gap
    between North American population growth and the rest of the world. Here are three
    possible options to increase the population growth in North America: enhance family-friend
    policies, develop immigration, and revitalize rural areas. Order the three options
    sequentially, based on which you would apply before and which after.* ChatGPT
    answers by ordering the three options and explains why it chose that order. In
    my case, it provided the following order:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究已经包含了一些可能的下一步行动选项。我们可以通过提出一个按顺序执行的计划来修改它们。让我们用以下提示与ChatGPT开始对话：*考虑一个专注于北美人口增长的案例研究。该研究发现了北美人口增长与世界其他地区之间的差距。这里有三种可能的选择来增加北美的人口增长：加强家庭友好政策、发展移民和激活乡村地区。根据你将先应用哪个选项以及之后应用哪个选项，按顺序排列这三个选项。*
    ChatGPT通过排列这三个选项并解释为什么选择这个顺序来回答。在我的情况下，它提供了以下顺序：
- en: Enhance family-friendly policies.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加强家庭友好政策。
- en: Develop immigration.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发展移民。
- en: Revitalize rural areas.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活乡村地区。
- en: 'We can also ask to prioritize one specific option, such as revitalizing rural
    areas, by providing the following prompt: *What if you first revitalized rural
    areas?* In my case, the answer was not interesting. We could further refine the
    topic by asking ChatGPT the following: *What is the easiest option to perform
    before?* According to ChatGPT, the easiest option is to enhance family-friendly
    policies. The conversation can continue until we find what we are looking for.
    You can find the complete conversation with ChatGPT used in this example on ChatGPT’s
    site ([https://chat.openai.com/share/78c6c6a1-f468-4271-aa60-ac0d410ce117](https://chat.openai.com/share/78c6c6a1-f468-4271-aa60-ac0d410ce117)).
    Once we have extracted this information from ChatGPT, we can further investigate
    the topic by looking at additional external material. ChatGPT is only the first
    point. It acts as an experience. Next, we need to verify the feasibility of the
    ChatGPT proposals.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以通过提供以下提示来优先考虑一个特定的选项，例如激活乡村地区：*如果你首先激活乡村地区会怎样？* 在我的情况下，答案并不有趣。我们可以通过向ChatGPT提出以下问题来进一步细化主题：*在执行之前，哪个选项最容易？*
    根据ChatGPT的说法，最容易执行的选项是加强家庭友好政策。对话可以继续，直到我们找到我们想要的东西。您可以在ChatGPT的网站上找到本例中使用的完整对话（[https://chat.openai.com/share/78c6c6a1-f468-4271-aa60-ac0d410ce117](https://chat.openai.com/share/78c6c6a1-f468-4271-aa60-ac0d410ce117)）。一旦我们从ChatGPT中提取了这些信息，我们就可以通过查看额外的外部材料来进一步调查这个主题。ChatGPT只是第一步。它作为一个经验。接下来，我们需要验证ChatGPT提议的可行性。
- en: This case study provided an example of engaging in a conversation with ChatGPT
    and using it as a teammate. Don’t be afraid to ask ChatGPT. Whatever question
    you ask, even the most uncomfortable, it will always answer you.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究提供了一个与ChatGPT进行对话并将其作为队友的例子。不要害怕向ChatGPT提问。无论你问什么问题，即使是令你感到不舒服的问题，它都会始终回答你。
- en: '9.2.4 Chapter 4: Sport disciplines'
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.4 第四章：体育项目
- en: Consider the case study we analyzed in chapter 4, which is related to selecting
    the best sports disciplines to train in to achieve good results in the upcoming
    competitions (figure 9.13). As the next steps for our story, we proposed investing
    in cycling and rowing. This next step was too generic, so we can improve it.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑我们在第四章中分析的案例研究，该研究涉及选择最佳体育项目进行训练以在即将到来的比赛中取得好成绩（图9.13）。作为我们故事的下一步，我们提出了投资自行车和赛艇。这一步过于笼统，因此我们可以改进它。
- en: '![figure](../Images/9-13.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/9-13.png)'
- en: Figure 9.13 The case study in chapter 4
  id: totrans-171
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.13 第四章中的案例研究
- en: 'In this example, we have embedded the next steps in the title. Let’s improve
    them by detailing the investment we could make to improve rowing and cycling.
    Let’s ask ChatGPT the technical skills required to improve results in the top
    two disciplines. Use the following prompt: *Consider a scenario related to sports
    disciplines to train in and achieve good results in upcoming competitions. As
    the next steps for our story, we proposed investing in cycling and rowing. Propose
    the required technical skills to improve these two disciplines.* ChatGPT generates
    a detailed list of skills for each of the two disciplines, including, for example,
    bike handling and positioning for cycling, stroke techniques, and balance and
    stability for rowing. You can find the complete answer generated by ChatGPT on
    their site ([https://chat.openai.com/share/9a28714f-dca3-4bbd-9c11-72aa9e371959](https://chat.openai.com/share/9a28714f-dca3-4bbd-9c11-72aa9e371959)).
    Now, we can continue the conversation by asking ChatGPT to group the skills in
    more general categories. Use the following prompt: *Group the proposed skills
    in four general categories*. A possible generated output includes the following
    categories:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们将下一步骤嵌入到了标题中。让我们通过详细说明我们可以投入的改善划船和骑自行车的投资来提高它们。让我们询问ChatGPT提高前两个项目成绩所需的技术技能。使用以下提示：*考虑一个与体育项目相关的场景，以在即将到来的比赛中训练并取得好成绩。作为我们故事的下一步，我们提出了投资自行车和划船。提出提高这两个项目的所需技术技能.*
    ChatGPT为这两个项目中的每一个都生成了一份详细的技术技能列表，例如，骑自行车的操控和定位，划船的划水技巧，以及划船的平衡和稳定性。您可以在ChatGPT的网站上找到完整的答案（[https://chat.openai.com/share/9a28714f-dca3-4bbd-9c11-72aa9e371959](https://chat.openai.com/share/9a28714f-dca3-4bbd-9c11-72aa9e371959)）。现在，我们可以通过询问ChatGPT将这些技能分组到更一般的类别中来继续对话。使用以下提示：*将提出的技能分为四个一般类别*。可能生成的输出包括以下类别：
- en: Technical skills
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术技能
- en: Physical skills
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体能技能
- en: Tactical skills
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战术技能
- en: Nutritional and mental skills
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营养和心理技能
- en: We can use the generated skills as possible next steps. We only modify nutritional
    and mental skills into psychological skills. Figure 9.14 shows the modified story.
    Once we have found this information, we can further deepen the topic by searching
    for additional material, such as the estimated contribution of each skill to the
    final result.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用生成的技能作为可能的下一步。我们只将营养和心理技能修改为心理技能。图9.14显示了修改后的故事。一旦我们找到这些信息，我们可以通过寻找额外的材料来进一步深入这个主题，例如，每个技能对最终结果的估计贡献。
- en: 'We suppose that the performance in each sport is given by four factors: physical,
    psychological, tactical, and technical. Each factor contributes to the performance
    differently, based on the sports discipline. Figure 9.14 shows some hypothetical
    values. In addition, the data story imagines that we want to focus on technical
    factors to improve the athletes’ performance. Table 9.2 shows the structure of
    the dataset containing the contribution of each factor to sports performance.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设每个运动的表现由四个因素决定：体能、心理、战术和技术。每个因素根据体育项目不同，对表现有不同的贡献。图9.14显示了某些假设值。此外，数据故事设想我们想要专注于技术因素以提高运动员的表现。表9.2显示了包含每个因素对体育表现贡献的数据集结构。
- en: '![figure](../Images/9-14.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/9-14.png)'
- en: Figure 9.14 The athletes case study with an actionable recommendation as a next
    step
