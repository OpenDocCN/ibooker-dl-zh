- en: Chapter 5\. Introducing Technical Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章。介绍技术分析
- en: Technical analysis presents many types of inputs that you can use in your deep
    learning models. This chapter introduces this vast field so that you are equipped
    with the necessary knowledge to create technical-based learning models in the
    chapters to follow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析提供了许多类型的输入，可以用于您的深度学习模型。本章介绍了这一广阔领域，以便您具备在接下来的章节中创建基于技术的学习模型所需的知识。
- en: '*Technical analysis* relies on the visual interpretation of the price action’s
    history to determine the likely aggregate direction of the market. It relies on
    the idea that the past is the best predictor of the future. There are several
    types of techniques within the vast field that is technical analysis, notably
    the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*技术分析*依赖于对价格行动历史的视觉解释，以确定市场可能的总体方向。它依赖于过去是未来最好的预测者的想法。技术分析领域内有几种技术，尤其是以下几种：'
- en: Charting analysis
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图表分析
- en: This is where you apply subjective visual interpretation techniques onto charts.
    You generally use methods like drawing support and resistance lines as well as
    retracements to find inflection levels that aim to determine the next move.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你将主观视觉解释技术应用于图表的地方。通常使用绘制支撑和阻力线以及回撤等方法来找到旋转点，以确定下一步的走势。
- en: Indicator analysis
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 指标分析
- en: This is where you use mathematical formulas to create objective indicators that
    can be either trend following or contrarian. Among known indicators are *moving
    averages* and the *relative strength index* (RSI), both of which are discussed
    in greater detail in this chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你使用数学公式创建客观指标的地方，这些指标可以是趋势跟踪或逆势。已知的指标包括*移动平均线*和*相对强弱指数*（RSI），这两者在本章中都有更详细的讨论。
- en: Pattern recognition
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 模式识别
- en: This is where you monitor certain recurring configurations and act on them.
    A *pattern *is generally an event that emerges from time to time and presents
    a certain theoretical or empirical outcome. In finance, it is more complicated,
    but certain patterns have been shown to add value across time, and this may partly
    be due to a phenomenon called *self-fulfilling prophecy* (a process by which an
    initial expectation leads to its confirmation).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你监视某些经常出现的配置并采取行动的地方。*模式*通常是不时出现并呈现某种理论或经验结果的事件。在金融领域，情况更为复杂，但已经证明某些模式随着时间的推移增加了价值，这可能部分归因于所谓的*自我实现预言*现象（一种初始期望导致其确认的过程）。
- en: 'Let’s take a quick tour of the history of technical analysis so that you have
    a better idea of what to expect. Technical analysis relies on three principles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速浏览一下技术分析的历史，这样你就能更好地了解可以期待什么。技术分析依赖于三个原则：
- en: History repeats itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 历史总是在重复。
- en: You are likely to see clusters during trends and ranges. Also, certain configurations
    are likely to have a similar outcome most of the time.^([1](ch05.xhtml#idm46147466262672))
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在趋势和区间中，您可能会看到集群。此外，某些配置大部分时间可能会产生类似的结果。
- en: The market discounts everything.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场折现一切。
- en: It is assumed that everything (all fundamental, technical, and quantitative
    information) is included in the current price.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一切（所有基本、技术和定量信息）都包含在当前价格中。
- en: The market moves in waves.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场波动。
- en: Due to different time frames and needs, traders buy and sell at different frequencies,
    therefore creating trends and waves as opposed to a straight line.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同的时间框架和需求，交易者以不同的频率买卖，因此形成趋势和波浪，而不是一条直线。
- en: Unfortunately, technical analysis is overhyped and misused by the retail trading
    community, which gives it a somewhat less than savory reputation in the professional
    industry. Every type of analysis has its strengths and weaknesses, and there are
    successful fundamental, technical, and quantitative investors, but there are also
    failed investors from the three fields.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，技术分析被零售交易社区过度炒作和滥用，这使得它在专业行业中的声誉略显不佳。每种分析方法都有其优势和劣势，有成功的基本、技术和定量投资者，但也有失败的投资者来自这三个领域。
- en: '*Fundamental analysis* relies on economic and financial data to deliver a judgment
    on a specific security or currency with a long-term investment horizon, whereas
    *quantitative analysis* is more versatile and is more often applied to short-term
    data. It uses mathematical and statistical concepts to deliver a forecast.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*基本分析*依赖于经济和金融数据，以长期投资视角对特定证券或货币进行评估，而*定量分析*更加灵活，更常应用于短期数据。它使用数学和统计概念进行预测。'
- en: Among other assumptions, technical analysis suggests that markets are not efficient,
    but what does that mean? *Market efficiency* states that information is already
    embedded in the current price and that price and value are the same thing. When
    you buy an asset, you are hoping that it is *undervalued* (in fundamental analysis
    jargon) or *oversold* (in technical analysis jargon), which is why you believe
    the price should go up to meet the value. Therefore, you are assuming that the
    value is greater than the price.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析等假设之一是市场不是有效的，但这是什么意思？*市场效率*表明信息已经嵌入到当前价格中，价格和价值是相同的。当你购买资产时，你希望它是*被低估的*（在基本分析术语中）或*被卖过头的*（在技术分析术语中），这就是为什么你相信价格应该上涨以满足价值。因此，你假设价值大于价格。
- en: Market efficiency rebuffs any claims that the price does not equal the value
    and therefore suggests that any alpha trading must not result in above-average
    returns (*alpha trading* is the act of engaging in speculative operations to perform
    better than a benchmark, which is typically an index or a weighted measure).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 市场效率否认了价格不等于价值的任何说法，因此建议任何Alpha交易不应导致高于平均水平的回报（*Alpha交易*是进行投机操作以表现优于基准的行为，通常是指数或加权指标）。
- en: The market efficiency hypothesis is the technical analyst’s greatest enemy,
    as one of its principles is that in the weak form of efficiency, you cannot earn
    excess returns from technical analysis. Hence, technical analysis gets shot down
    right at the beginning, and then fundamental analysis gets its share of the beating.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: It is fair to assume that at some point in the future, markets will have no
    choice but to be efficient due to the number of participants and the ease of access
    to information. However, as political and abnormal events show us, markets tend
    to be anything but efficient.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: An example of a political event that triggers panic and irrationality in the
    markets is the Russian invasion of Ukraine. Similarly, an example of an abnormal
    economic event is an unexpected interest rate hike from a central bank.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Charting Analysis
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you can understand what charting analysis is, you need to know what you
    see when opening a chart, more specifically a candlestick chart.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Let’s assume that the market opens at $100\. Some trading activity occurs. Let’s
    also record the high price ($102) and the low price ($98) printed during the hourly
    period. Also, record the hourly close price ($101). Recall that these four pieces
    of data are referred to as *open*, *high*, *low*, and *close* (OHLC). They represent
    the four basic prices that are necessary to create candlestick charts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '*Candlesticks *are extremely simple and intuitive. They are box-shaped chronological
    elements across the timeline that contain the OHLC data. Figure 5-1 shows everything
    you need to know about how a candlestick works.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '![](Images/dlf_0401.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
- en: Figure 5-1\. On the left, a bullish candlestick; on the right, a bearish candlestick
  id: totrans-29
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A *bullish *candlestick has a close price higher than its open price, whereas
    a *bearish *candlestick has a close price lower than its open price.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Candlestick charts are among the most famous ways to analyze financial time
    series. They contain more information than simple line charts and offer more visual
    interpretability than bar charts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-32
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A *line chart* is created by joining the close prices chronologically. It is
    the simplest way to chart an asset. It contains the least information among the
    three chart types since it shows only the close price.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '*Charting analysis* is the task of finding support and resistance lines through
    subjective drawing. *Lines*, whether horizontal or diagonal, are the essence of
    finding levels to predict the market’s reaction:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '*A support level* is a level from where the market should bounce, as it is
    implied that demand should be higher than the supply around it.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*A resistance level* is a level from where the market should retreat, as it
    is implied that supply should be higher than the demand around it.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The asset’s direction on a timeline axis can be threefold: *uptrend *where prices
    are making higher highs, *downtrend *where prices are making lower lows, and *sideways (or
    ranging) *where prices fluctuate around the same level for extended periods of
    time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5-2 shows a support level on EURUSD close to 0.9850\. Generally, traders
    start thinking about buying when a price is close to support. This is in anticipation
    of a reaction to the upside since the balance of power should shift more to the
    demand (positive) side, where traders accept to pay a higher price as they expect
    an even higher price in the future (remember the price-to-value argument discussed
    earlier). The implication here is that most traders see a price that is lower
    than the value.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![](Images/dlf_0402.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
- en: Figure 5-2\. Candlestick chart on EURUSD showing support at 0.9850
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Figure 5-3 shows a resistance level on EURUSD close to 0.9960\. Generally, traders
    start thinking about shorting the market when it is close to resistance. This
    is in anticipation that a reaction to the downside should occur since the balance
    of power should shift more to the supply side. The implication here is that most
    traders see a price that is higher than the value.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![](Images/dlf_0403.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/dlf_0403.png)'
- en: Figure 5-3\. Candlestick chart on EURUSD showing resistance at 0.9960
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-3\. EURUSD蜡烛图显示0.9960的阻力
- en: Ranging (sideways) markets give more confidence that horizontal support and
    resistance lines will work. This is because of the already implied general balance
    between supply and demand. Therefore, if there is excess supply, the market would
    adjust quickly, as demand should rise enough to stabilize the price.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 横盘（横向）市场更有信心，水平支撑和阻力线将起作用。这是因为已经暗示了供需之间的一般平衡。因此，如果供应过剩，市场将迅速调整，因为需求应该足够上升以稳定价格。
- en: Figure 5-4 shows a ranging market trapped between two horizontal levels; this
    is the case of EURUSD. Whenever the market approaches the resistance line in a
    ranging market, you should have more confidence that a drop will occur than you
    would in a rising market, and whenever it approaches support, you should have
    more confidence that a bounce will occur than you would in a falling market.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-4显示了一个被困在两个水平线之间的横盘市场；这是EURUSD的情况。每当市场接近横盘市场的阻力线时，您应该更有信心地认为会发生下跌，而不是在上升市场中，每当它接近支撑时，您应该更有信心地认为会发生反弹，而不是在下跌市场中。
- en: Furthermore, charting analysis is also applied on trending markets. This comes
    in the form of ascending and descending channels. They share the same inclination
    as horizontal levels but with a bias (discussed later).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，图表分析也适用于趋势市场。这以上升和下降通道的形式出现。它们与水平水平具有相同的倾向，但有一个偏见（稍后讨论）。
- en: '![](Images/dlf_0404.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/dlf_0404.png)'
- en: Figure 5-4\. Candlestick chart on EURUSD showing support at 0.9850 and resistance at
    0.9960
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-4\. EURUSD蜡烛图显示0.9850的支撑和0.9960的阻力
- en: Figure 5-5 shows an *ascending channel *where support and resistance points
    rise over time to reflect the bullish pressure stemming from a steadily rising
    demand force.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-5显示了一个*上升通道*，其中支撑和阻力点随着时间的推移而上升，以反映源自稳定上升需求力量的多头压力。
- en: '![](Images/dlf_0405.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/dlf_0405.png)'
- en: Figure 5-5\. Candlestick chart on AUDUSD showing an ascending channel
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-5\. AUDUSD蜡烛图显示一个上升通道
- en: Traders seeing this would anticipate a bullish reaction whenever the market
    approaches the lower part of the ascending channel and would expect a bearish
    reaction whenever the market approaches the upper part of the channel.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这一点的交易员会预期每当市场接近上升通道的下部时会有多头反应，并且会预期每当市场接近通道的上部时会有空头反应。
- en: This has no sound scientific backing because nothing says that the market must
    move in parallel, but the self-fulfilling prophecy may be why such channels are
    considered predictive in nature.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这没有可靠的科学依据，因为没有什么规定市场必须平行移动，但自我实现的预言可能是为什么这样的通道被认为具有预测性质的原因。
- en: Figure 5-6 shows a descending channel where support and resistance points fall
    with time to reflect the bearish pressure coming from a steadily rising supply
    force. Generally, bearish channels tend to be more aggressive as fear dominates
    greed and sellers are more panicky than buyers are greedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-6显示了一个下降通道，其中支撑和阻力点随着时间的推移而下降，以反映源自稳定上升供应力量的空头压力。一般来说，空头通道往往更具侵略性，因为恐惧主导贪婪，卖方比买方更恐慌。
- en: '![](Images/dlf_0406.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/dlf_0406.png)'
- en: Figure 5-6\. Candlestick chart on EURUSD showing a descending channel
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-6\. EURUSD蜡烛图显示一个下降通道
- en: 'I mentioned a bias when dealing with ascending and descending channels. I refer
    to this bias as the *invisible hand*. Here’s why:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到了处理上升和下降通道时的偏见。我将这种偏见称为*隐形之手*。原因如下：
- en: '“The trend is your friend.” This saying, coined by Martin Zweig, means that
    with ascending channels, you need to be focusing more on buying whenever the market
    reverts to the support zone. That’s because you want the invisible hand of the
    bullish pressure to increase your probability of a winning trade. Similarly, in
    the case of a descending channel, focus more on short selling whenever the market
    reaches the upper limit. The full version of Zweig’s axiom goes as follows: “The
    trend is your friend, until the end when it bends.” This means that at any point
    in time, the market may change its regime, and any friendship with the trend gets
    terminated. In the end, charting analysis is subjective in nature and relies more
    on the experience of the trader or analyst.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “趋势是你的朋友。”这句话是由马丁·兹威格创造的，意思是在上升通道中，您需要更多地关注每当市场回归到支撑区域时进行买入。这是因为您希望多头压力的隐形之手增加您获胜交易的概率。同样，在下降通道的情况下，更多地关注每当市场达到上限时进行卖空。兹威格的格言的完整版本如下：“趋势是你的朋友，直到它弯曲结束。”这意味着在任何时候，市场可能改变其制度，与趋势的任何友谊都将终止。最终，图表分析是主观的，更依赖于交易员或分析师的经验。
- en: 'It is worth mentioning also that there are many ways of finding support and
    resistance levels other than drawing them through visual estimation:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，除了通过视觉估计绘制支撑和阻力水平之外，还有许多其他找到支撑和阻力水平的方法：
- en: Fibonacci retracements
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 斐波那契回撤
- en: This is where you use Fibonacci ratios to give out reactionary levels. Fibonacci
    retracements are usually calculated on up or down legs so that you know where
    the market will reverse if it touches one of these levels. The problem with this
    method is that it is very subjective and, as with any other technique, not perfect.
    The advantage is that it gives many interesting levels.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你使用斐波那契比率来确定反应水平的地方。斐波那契回撤通常是在上升或下降趋势中计算的，这样你就知道市场如果触及这些水平将会反转。这种方法的问题在于它非常主观，就像任何其他技术一样，并不完美。优点在于它提供了许多有趣的水平。
- en: Pivot points
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 枢轴点
- en: With pivot points you use simple mathematical formulas to find levels. Based
    on yesterday’s trading activity, you use formulas to project today’s future support
    and resistance levels. Then whenever the market approaches the levels, you try
    to fade the move by trading in the opposite direction.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用枢轴点，您可以使用简单的数学公式找到水平。基于昨天的交易活动，您使用公式来预测今天的未来支撑和阻力水平。然后每当市场接近这些水平时，您尝试通过朝相反方向交易来淡化动作。
- en: Moving averages
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 移动平均线
- en: These are discussed in the next section. They are dynamic in nature and follow
    the price. You can also use them to detect the current market regime.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-66
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The best way to find support and resistance levels is to combine as many techniques
    as possible so that you have a certain confluence of methods, which in turn will
    increase your conviction for the initial idea. Trading is a numbers game, and
    stacking as much odds as possible on your side should eventually increase your
    chances for a better-performing system.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Indicator Analysis
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Indicator analysis* is the second-most used technical analysis tool. It generally
    accompanies charting to confirm your initial idea. You can consider *indicators *as
    assistants. They can be divided into two types:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: Trend-following indicators
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Used to detect and trade a trending market where the current move is expected
    to continue. Therefore, they are related to the persistence of the move.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Contrarian indicators
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Used to fade the move^([2](ch05.xhtml#idm46147466208384)) and best used in sideways
    markets^([3](ch05.xhtml#idm46147466207232)) as they generally signal the end of
    the initial move. Therefore, they are related to the expected reversal of the
    move (and therefore to the anti-persistence of the move).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: The next sections present two pillars of technical analysis: moving averages (trend
    following) and the relative strength index (contrarian).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Indicators are important as you will use them as inputs in the different learning
    algorithms in the subsequent chapters.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Moving Averages
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The most famous trend-following overlay indicator is the *moving average*. Its
    simplicity makes it without a doubt one of the most sought-after tools. Moving
    averages help confirm and ride the trend. You can also use them to find support
    and resistance levels, stops, and targets, as well as to understand the underlying
    trend.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many types of moving averages, but the most common is the simple
    moving average where you take a rolling mean of the close price, as shown in the
    following formula:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
