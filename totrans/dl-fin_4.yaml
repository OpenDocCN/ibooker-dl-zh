- en: ^([2](ch05.xhtml#idm46147466208384-marker)) Fading the move is a trading technique
    where you trade in the opposite direction of the on-going trend in the hopes that
    you are able to time its end.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: ^([3](ch05.xhtml#idm46147466207232-marker)) Sideways markets are generally in
    equilibrium and no specific trend describes them. They tend to swing from top
    to bottoms that are close to each other.
