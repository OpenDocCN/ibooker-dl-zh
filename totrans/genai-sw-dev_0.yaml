- en: Acknowledgments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'First and foremost, I’d like to thank O’Reilly for the invitation to teach
    courses about AI for software developers on the learning platform, and ultimately
    to publish this book. Specifically, thanks to the great team members who’ve worked
    with me throughout the last two years: from Brian Guerin, who first reached out
    to me on Twitter, to Louise Corrigan and Sarah Grey, my editors, and many other
    team members who’ve helped me get this book to you. Thank you all for your support,
    encouragement, and guidance. This is a really important milestone for me, because
    when I began my career 15 years ago at Accenture, I was given access to the O’Reilly
    learning platform. And just like many of you, I used it to learn about new technologies,
    processes, case studies, and beyond. I learned a lot. Publishing this book with
    O’Reilly definitely feels like things have come full circle for me.'
  prefs: []
  type: TYPE_NORMAL
- en: I would like to thank my wonderful wife, Cris, for her constant support through
    every late night while writing this book, and even more for putting up with all
    the risky startup ventures, frequent travels, and late-night client meetings over
    the years. None of this would have been possible without her encouragement, patience,
    and unshaken confidence. Thanks also to my children, Afonso, Benji, and Clara,
    for the joy and chaos that make it so challenging to take on these projects but,
    at the same time, so much more worth it in the end.
  prefs: []
  type: TYPE_NORMAL
- en: To my parents, who might not have a clear idea what software engineering is
    but who always encouraged me to follow my dreams. My father, especially, pushed
    me to learn English when I was a kid. Without that, this book wouldn’t exist,
    nor would my international career as a CTO that led to me writing it.
  prefs: []
  type: TYPE_NORMAL
- en: A special thanks to Samuel Path, who gave me a brilliant interview to feature
    in [Chapter 8](ch08.html#ch08_implementation_success_stories_1749441077427027)
    about his work at Shopify, how they’ve adopted these AI tools, and how their software
    development processes have changed in recent years as a result.
  prefs: []
  type: TYPE_NORMAL
- en: And thanks to the dozens of mentors, clients, team members, and peers who’ve
    inspired me throughout my journey as a software engineer and as a CTO. I’m sure
    all the bits of wisdom and experience I picked up from all of them have shaped
    my career and the knowledge I’m distilling in this book.
  prefs: []
