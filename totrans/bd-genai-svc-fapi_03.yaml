  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch01.html#id448-marker)) 您可以在David Foster（O’Reilly，2024年）的[*生成式深度学习*](https://www.oreilly.com/library/view/generative-deep-learning/9781098134174/)一书中了解更多关于这些模型的信息。
- en: ^([2](ch01.html#id470-marker)) Recent GenAI tools can now provide source references
    alongside the solution (e.g., [phind.com](https://phind.com)).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch01.html#id470-marker)) 近期的人工智能工具现在可以提供解决方案的来源引用（例如，[phind.com](https://phind.com)）。
