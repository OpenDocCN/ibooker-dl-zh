    di David Foster (O'Reilly, 2024).
  prefs: []
  type: TYPE_NORMAL
- en: ^([2](ch01.html#id470-marker)) I recenti strumenti GenAI possono ora fornire
    riferimenti alle fonti insieme alla soluzione (ad esempio, [phind.com](https://phind.com)).
  prefs: []
  type: TYPE_NORMAL
- en: ^([3](ch01.html#id472-marker)) Il [sondaggio 2024](https://oreil.ly/odPkB) di
