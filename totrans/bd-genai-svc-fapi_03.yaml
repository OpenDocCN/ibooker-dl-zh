  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch01.html#id472-marker)) Stack Overflow的[2024开发者调查](https://oreil.ly/odPkB)显示，65000名编码者中有72%的开发者对人工智能工具持积极态度，但只有43%的人信任这些工具的准确性。
