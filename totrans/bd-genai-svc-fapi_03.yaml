- en: Capitolo 1\. Introduzione
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Questo lavoro è stato tradotto utilizzando l''AI. Siamo lieti di ricevere il
    tuo feedback e i tuoi commenti: [translation-feedback@oreilly.com](mailto:translation-feedback@oreilly.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Alla fine di questo capitolo, dovresti essere in grado di identificare il ruolo
    di Genai all'interno della roadmap delle tue applicazioni e le sfide ad esso associate.
  prefs: []
  type: TYPE_NORMAL
- en: Cos'è l'intelligenza artificiale generativa?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: L'*IA generativa* è un sottoinsieme dell'apprendimento automatico che si concentra
    sulla creazione di nuovi contenuti utilizzando un modello addestrato su un set
    di dati.Il *modello addestrato*, che è un modello matematico che rappresenta i
    modelli e le distribuzioni nei dati di addestramento, può produrre nuovi dati
    simili al set di dati di addestramento.
  prefs: []
  type: TYPE_NORMAL
- en: Per illustrare questi concetti, immagina di addestrare un modello su un set
    di dati contenente immagini di farfalle. Il modello apprende le complesse relazioni
    tra i pixel delle immagini di farfalle. Una volta addestrato, puoi campionare
    il modello per creare nuove immagini di farfalle che non esistevano nel set di
    dati originale. Queste immagini conterranno somiglianze con le immagini originali
    di farfalle, pur rimanendo diverse.
  prefs: []
  type: TYPE_NORMAL
- en: Nota
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: L'utilizzo di un modello generativo addestrato per creare nuovi contenuti basati
    su modelli appresi dai dati di addestramento è noto comeinferenza.
  prefs: []
  type: TYPE_NORMAL
- en: La[Figura 1-1](#generative_ai) mostra il processo completo.
  prefs: []
  type: TYPE_NORMAL
- en: '![bgai 0101](assets/bgai_0101.png)'
  prefs: []
  type: TYPE_IMG
- en: Figura 1-1\. Un modello generativo addestrato per creare nuove foto di farfalle
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Poiché non vogliamo generare gli stessi risultati del set di dati di addestramento,
    aggiungiamo del rumore casuale durante il processo di campionamento per creare
    variazioni nei risultati. Questa componente casuale che influisce sui campioni
    generati rende il modello generativo *probabilistico* e distingue un modello generativo
    da una funzione di calcolo fissa che, ad esempio, media i pixel di più immagini
    per crearne di nuove.
  prefs: []
  type: TYPE_NORMAL
- en: Quando lavori a soluzioni GenAI, puoi imbatterti in sei famiglie di modelli
    generativi, tra cui:^([1](ch01.html#id448))
  prefs: []
  type: TYPE_NORMAL
- en: Autoencoder variazionali (VAE)
  prefs: []
  type: TYPE_NORMAL
- en: Le VAE imparano a codificare i dati in uno spazio matematico a bassa dimensione
    (chiamato *spazio latente - vedi* [Figura 1-2](#latent_space)) per poi decodificarli
    nello spazio originale quando generano nuovi dati.
  prefs: []
  type: TYPE_NORMAL
- en: Reti generative avversarie (GAN)
  prefs: []
  type: TYPE_NORMAL
- en: Le GAN sono una coppia di reti neurali (un discriminatore e un generatore) che
    si scontrano tra loro per apprendere modelli nei dati durante l'addestramento.
    Una volta addestrate, puoi usare il generatore per creare nuovi dati.
  prefs: []
  type: TYPE_NORMAL
- en: Modelli autoregressivi
  prefs: []
  type: TYPE_NORMAL
- en: Questi modelli imparano a prevedere il valore successivo di una sequenza in
    base aivalori precedenti.
  prefs: []
  type: TYPE_NORMAL
- en: Normalizzazione dei modelli di flusso
  prefs: []
  type: TYPE_NORMAL
- en: Questi modelli trasformano semplici distribuzioni di probabilità (modelli nei
    dati) in distribuzioni più complesse per generare nuovi dati.
  prefs: []
  type: TYPE_NORMAL
- en: Modelli basati sull'energia (EBM)
  prefs: []
  type: TYPE_NORMAL
- en: Le EBM si basano sulla meccanica statistica e definiscono una funzione energetica
    che assegna un'energia più bassa ai dati osservati e un'energia più alta ad altre
    configurazioni.
  prefs: []
  type: TYPE_NORMAL
- en: Modelli di diffusione
  prefs: []
  type: TYPE_NORMAL
- en: I diffusori imparano ad aggiungere rumore ai dati di addestramento per creare
    una distribuzione rumorosa pura. Poi imparano a rimuovere in modo incrementale
    il rumore dai punti campionati (dalla distribuzione rumorosa pura) per generare
    nuovi dati.
  prefs: []
  type: TYPE_NORMAL
- en: Transformers
  prefs: []
  type: TYPE_NORMAL
- en: I trasformatori possono modellare dati sequenziali di grandi dimensioni, come
    i corpora di testi, con un parallelismo estremamente efficiente.Questi modelli
    utilizzano un meccanismo di *auto-attenzione* per catturare il contesto e le relazioni
    tra gli elementi di una sequenza. Data una nuova sequenza, possono utilizzare
    i modelli appresi per generare nuove sequenze di dati.I trasformatori sono comunemente
    utilizzati come *modelli linguistici* per elaborare e generare dati testuali,
    in quanto gestiscono meglio le relazioni a lungo raggio nel testo. ChatGPT di
    OpenAI è un modello linguistico definito *trasformatore generativo preaddestrato*
    (GPT).
  prefs: []
  type: TYPE_NORMAL
- en: Un fatto da notare è che questi modelli generativi spesso sono in grado di elaborare
    solo alcuni tipi di dati o *modalità* come testo, immagini, audio, video, nuvole
    di punti o persino mesh 3D. Alcuni sono addirittura *multimodali,* come il GPT-4o
    di OpenAI, che può elaborare in modo nativo più modalità come testo, audio e immagini.
  prefs: []
  type: TYPE_NORMAL
- en: Per spiegare questi concetti di GenAI, utilizzerò come esempio un caso d'uso
    per la generazione di immagini. Altri casi d'uso includono modelli linguistici
    utilizzati come chatbot o parser di documenti, modelli audio utilizzati per la
    generazione di musica o la sintesi vocale e generatori di video per la creazione
    di avatar AI e deepfakes. Potresti aver visto più di una manciata di altri casi
    d'uso e altre centinaia devono ancora essere scoperti.
  prefs: []
  type: TYPE_NORMAL
- en: 'Un fatto rimane certo: i servizi GenAI alimenteranno le applicazioni del futuro.
    Vediamo perché.'
  prefs: []
  type: TYPE_NORMAL
- en: Perché i servizi di intelligenza artificiale generativa alimenteranno leapplicazioni
    del futuro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Utilizziamo i computer per automatizzare le soluzioni ai problemi quotidiani.
  prefs: []
  type: TYPE_NORMAL
- en: In passato, l'automazione di un processo richiedeva la codifica manuale delle
    regole aziendali, che poteva essere lunga e noiosa, soprattutto per problemi complessi
    come il rilevamento dello spam quando ci si affidava a regole scritte a mano.
    Oggi è possibile addestrare un modello per comprendere le sfumature del processo
    aziendale. Una volta addestrato, questo modello può superare le regole scritte
    a mano implementate come codice applicativo, con conseguente sostituzione di tali
    regole.
  prefs: []
  type: TYPE_NORMAL
- en: Questo spostamento verso l'automazione basata su modelli ha dato vita ad applicazioni
    basate sull'IA che risolvono una serie di problemi come l'ottimizzazione dei prezzi,
    la raccomandazione di prodotti o le previsioni meteorologiche. Nell'ambito di
    questa ondata, sono emersi modelli generativi che si differenziano da altri tipi
    di IA per la loro capacità di produrre contenuti multimediali (testo, codice,
    immagini, audio, video, ecc.), mentre l'IA tradizionale si concentra maggiormente
    sulla previsione e sulla classificazione.
  prefs: []
  type: TYPE_NORMAL
- en: 'Come ingegnere del software, ritengo che questi modelli abbiano alcune capacità
    che influenzeranno la roadmap di sviluppo delle applicazioni future: possono:'
  prefs: []
  type: TYPE_NORMAL
- en: Facilitare il processo creativo
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suggerisci soluzioni pertinenti al contesto
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalizza l'esperienza dell'utente
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ridurre al minimo i ritardi nella risoluzione delle query dei clienti
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agisce come interfaccia di sistemi complessi
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automatizza le attività amministrative manuali
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scala e democratizza la generazione di contenuti
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analizziamo ogni funzionalità in modo più dettagliato.
  prefs: []
  type: TYPE_NORMAL
- en: Facilitare il processo creativo
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Imparare a padroneggiare le abilità e acquisire le conoscenze è impegnativo
    dal punto di vista cognitivo: puoi passare molto tempo a studiare ed esercitarti
    su qualcosa prima di formarti un''idea originale per produrre un contenuto originale
    e creativo come un saggio o un disegno.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Durante il processo creativo, potresti avere il blocco dello scrittore: difficoltà
    a immaginare e visualizzare scene, a navigare tra le idee, a creare narrazioni,
    a costruire argomentazioni e a comprendere le relazioni tra i concetti. Il processo
    creativo richiede una profonda comprensione dello scopo che sta alla base della
    tua creazione e una chiara consapevolezza delle fonti di ispirazione e delle idee
    a cui intendi attingere. Spesso, quando ti siedi per creare qualcosa di nuovo
    come un saggio originale, potresti trovare difficile partire da uno schermo o
    da un foglio di carta vuoti. Dovrai aver fatto ricerche approfondite su un argomento
    per formare le tue opinioni e la narrazione di cui vuoi scrivere.'
  prefs: []
  type: TYPE_NORMAL
- en: Il processo creativo si applica anche al design, non solo alla scrittura. Per
    esempio, quando progetti un'interfaccia utente, potresti aver bisogno di qualche
    ora di ricerca sul design, navigando sui siti web di design per trovare idee sulla
    tavolozza dei colori, sul layout e sulla composizione prima di creare un design.
    Creare qualcosa di veramente originale guardando una tela bianca può sembrare
    come scalare una parete a mani nude. Avrai bisogno di ispirazione e dovrai seguire
    un processo creativo.
  prefs: []
  type: TYPE_NORMAL
- en: Produrre contenuti originali richiede creatività. Per questo motivo, è un'impresa
    straordinaria per gli esseri umani produrre idee originali da zero. Le nuove idee
    e le creazioni si basano spesso su ispirazioni, collegamenti e adattamenti di
    altre opere. La creatività implica un pensiero complesso e non lineare e un'intelligenza
    emotiva che la rendono difficile da replicare o automatizzare con regole e algoritmi.
    Tuttavia, oggi è possibile imitare la creatività con l'intelligenza artificiale
    generativa.
  prefs: []
  type: TYPE_NORMAL
- en: Gli strumenti GenAI possono aiutarti a semplificare il processo, collegando
    varie idee e concetti provenienti da un ampio archivio di conoscenze umane. Utilizzando
    questi strumenti, puoi imbatterti in idee nuove che richiedono la comprensione
    di un ampio corpus di conoscenze interconnesse e la comprensione delle interazioni
    tra diversi concetti. Inoltre, questi strumenti possono aiutarti a immaginare
    scene o concetti difficili da visualizzare. Per illustrare il punto, prova a immaginare
    la scena descritta nell'[esempio 1-1](#image_prompt).
  prefs: []
  type: TYPE_NORMAL
- en: Esempio 1-1\. Descrizione di una scena difficile da visualizzare per gli esseri
    umani
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Questo può essere difficile da immaginare se non si è abituati a immaginare
    concetti di questo tipo. Tuttavia, con l'aiuto di un modello generativo, chiunque
    può visualizzare e comunicare ad altri concetti impegnativi.
  prefs: []
  type: TYPE_NORMAL
- en: Fornendo la descrizione della scena dell'[Esempio 1-1](#image_prompt) a uno
    strumento di generazione di immagini come [DALL-E 3 (OpenAI)](https://oreil.ly/Z80Qm)
    si ottiene l'output mostrato nella [Figura 1-3](#dalle_image).
  prefs: []
  type: TYPE_NORMAL
- en: '![bgai 0103](assets/bgai_0103.png)'
  prefs: []
  type: TYPE_IMG
- en: Figura 1-3\. Un'immagine prodotta da [DALL-E 3](https://oreil.ly/Z80Qm)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: È affascinante vedere come questi strumenti GenAI possano aiutarti a visualizzare
    e comunicare concetti difficili. Questi strumenti ti permettono di espandere la
    tua immaginazione e di stimolare la tua creatività. Quando ti senti bloccato o
    trovi difficile comunicare o immaginare idee nuove, puoi rivolgerti a questi strumenti
    per chiedere aiuto.
  prefs: []
  type: TYPE_NORMAL
- en: In futuro, vedo che le applicazioni includeranno funzioni simili per aiutare
    gli utenti nel loro processo creativo. Se le tue applicazioni offrono all'utente
    diversi suggerimenti su cui basarsi, possono aiutarlo a entrare in sintonia e
    a prendere slancio.
  prefs: []
  type: TYPE_NORMAL
- en: Suggerimento di soluzioni contestualmente rilevanti
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Spesso ci si trova di fronte a problemi di nicchia che non hanno una soluzione
    già stabilita. Le soluzioni a questi problemi non sono ovvie e richiedono molte
    ricerche, tentativi ed errori, consultazioni con altri esperti e letture. Gli
    sviluppatori conoscono bene questa situazione, perché trovare soluzioni pertinenti
    ai problemi di programmazione può essere complicato e non semplice.
  prefs: []
  type: TYPE_NORMAL
- en: 'Questo perché gli sviluppatori devono risolvere i problemi tenendo conto di
    un determinato contesto: un problema non può essere definito senza una descrizione
    approfondita delle "circostanze", e la "situazione" nasce nel *contesto*.'
  prefs: []
  type: TYPE_NORMAL
- en: In sostanza, il *contesto* restringe le potenziali soluzioni a un problema.
  prefs: []
  type: TYPE_NORMAL
- en: Con i motori di ricerca, si cercano fonti di informazioni con alcune parole
    chiave che possono contenere o meno una soluzione pertinente. Quando gli sviluppatori
    cercano soluzioni, incollano i log degli errori su Google e vengono indirizzati
    a siti web di domande e risposte sulla programmazione come [Stack Overflow](https://stackoverflow.com).
    Gli sviluppatori devono quindi sperare di trovarequalcuno che abbia incontrato
    lo stesso problema nello stesso contesto e che sia stata fornita una soluzione.
    Questo metodo per trovare soluzioni ai problemi di programmazione non è molto
    efficiente. Non sempre puoi trovare la soluzione che stai cercando come sviluppatore
    su questi siti web.
  prefs: []
  type: TYPE_NORMAL
- en: Gli sviluppatori si stanno rivolgendo all'IA generativa per risolvere i problemi
    di programmazione. Fornendo un prompt che descrive il contesto di un problema,
    l'IA può generare potenziali soluzioni. Ancora meglio, le integrazioni con l'editor
    di codice sono molto utili per fornire questo contesto ai modelli linguistici,
    cosa che non è possibile quando si effettua una ricerca su Google o su Stack Overflow.
    Questi modelli di IA possono quindi generare soluzioni contestualmente rilevanti
    e basate su una base di conoscenze apprese da forum online e da diversi siti web
    di domande e risposte. Con le soluzioni proposte, puoi quindi decidere se una
    di esse è appropriata.
  prefs: []
  type: TYPE_NORMAL
- en: Per questo motivo, l'utilizzo degli strumenti di codifica GenAI è spesso più
    rapido rispetto alla ricerca di soluzioni su forum e siti web online. Persino
    il [sito di domande e risposte sulla programmazione, Stack Overflow](https://oreil.ly/nOX_K),
    ha attribuito un calo del traffico superiore alla media (~14%) agli sviluppatori
    che hanno provato il modello di linguaggio e il generatore di codice GPT-4 dopo
    il suo rilascio. Questa cifra potrebbe essere più alta, dato che diversi utenti
    del sito hanno commentato il post sul blog dell'azienda affermando di ritenere
    che l'attività degli utenti sul sito si sia ridotta drasticamente. In effetti,
    al momento in cui scriviamo, si è registrato un [calo del 60% delle domande poste
    e delle attività di upvote sul sito](https://oreil.ly/P6Kur) rispetto al 2018.
  prefs: []
  type: TYPE_NORMAL
- en: In ogni caso, Stack Overflow si aspetta che il traffico aumenti e diminuisca
    in futuro con l'introduzione di strumenti di codifica GenAI che democratizzano
    la codifica, espandono la comunità disviluppatori e creano nuove sfide di programmazione.
    Il potere dei siti di domande e risposte non sta solo nel trovare la risposta,
    ma anche nel comprendere le discussioni circostanti e l'importanza di fare riferimento
    alle fonti.^([2](ch01.html#id470)) Di conseguenza, questi siti rimarranno una
    risorsa preziosa per gli sviluppatori grazie alle loro comunità di esperti e ai
    contenuti curati dall'uomo che garantiscono la fiducia nella correttezza e nella
    qualità delle risposte o delle soluzioni .^([3](ch01.html#id472))
  prefs: []
  type: TYPE_NORMAL
- en: Personalizzazione dell'esperienza utente
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I clienti e gli utenti dei software moderni si aspettano un certo livello di
    personalizzazione e interattività quando utilizzano le applicazioni moderne.
  prefs: []
  type: TYPE_NORMAL
- en: Integrando modelli generativi come un modello linguistico nelle applicazioni
    esistenti, puoi innovare il modo in cui gli utenti interagiscono con il sistema.
    Invece della tradizionale interazione con l'interfaccia utente in cui devi cliccare
    su diverse schermate, puoi conversare in testo naturale con un chatbot per chiedere
    le informazioni che cerchi o un'azione da eseguire per tuo conto. Ad esempio,
    quando navighi su un sito di pianificazione viaggi, puoi descrivere la tua vacanza
    ideale e far sì che il chatbot prepari per te un itinerario basato sull'accesso
    della piattaforma alle compagnie aeree, ai fornitori di alloggi e al database
    delle offerte di pacchetti vacanza. Oppure, se hai già prenotato una vacanza,
    puoi chiedere consigli sulle visite turistiche basati sui dettagli dell'itinerario
    ricavati dai dati del tuo account. Il chatbot può quindi descriverti i risultati
    e chiedere il tuo feedback.
  prefs: []
  type: TYPE_NORMAL
- en: Questi modelli linguistici possono agire come un assistente personale ponendo
    domande pertinenti fino a mappare le tue preferenze e le tue esigenze uniche in
    un catalogo di prodotti per generare raccomandazioni personalizzate. Questi assistenti
    virtuali sono in grado di comprendere le tue intenzioni e di suggerire scelte
    pertinenti alla tua situazione. Se i suggerimenti non ti piacciono, puoi fornire
    un feedback per perfezionare i suggerimenti a tuo piacimento.
  prefs: []
  type: TYPE_NORMAL
- en: Nel campo dell'istruzione, questi modelli GenAI possono essere utilizzati per
    descrivere o visualizzare concetti difficili, adattati alle preferenze e alle
    capacità di apprendimento di ogni studente.
  prefs: []
  type: TYPE_NORMAL
- en: Nei giochi e nella realtà virtuale (VR), la GenAI può essere utilizzata per
    costruire ambienti e mondi dinamici basati sulle interazioni degli utenti con
    l'applicazione. Ad esempio, nei giochi di ruolo (RPG), è possibile produrre narrazioni
    e storie dei personaggi al volo, in base alle decisioni e alle scelte di dialogo
    degli utenti in tempo reale, utilizzando un modello linguistico di grandi dimensioni.
    Questo processo crea un'esperienza unica per il giocatore e gli utenti di queste
    applicazioni.
  prefs: []
  type: TYPE_NORMAL
- en: Ridurre al minimo i ritardi nella risoluzione delle query dei clienti
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Oltre agli assistenti personalizzati, le aziende hanno spesso bisogno di supporto
    per gestire un grande volume di query del servizio clienti. A causa di questo
    volume, i clienti devono spesso aspettare lunghe code o diversi giorni lavorativi
    prima di ricevere una risposta dall'azienda. Inoltre, man mano che le aziende
    aumentano la loro complessità operativa e i loro clienti, risolvere le query dei
    clienti in modo tempestivo può diventare più costoso e richiedere un'ampia formazione
    del personale.
  prefs: []
  type: TYPE_NORMAL
- en: GenAI è in grado di semplificare i processi di assistenza clienti sia per i
    clienti che per le aziende. I clienti possono ora chattare o telefonare con un
    modello linguistico in grado di accedere ai database e alle fonti pertinenti per
    risolvere le query nel giro di pochi minuti, non di giorni.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mentre i chatbot tradizionali spesso si basano su una serie di regole artigianali
    e script predefiniti, i chatbot alimentati da GenAI possono fare meglio:'
  prefs: []
  type: TYPE_NORMAL
- en: Capire il contesto della conversazione
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Considera le preferenze degli utenti
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formare risposte dinamiche e personalizzate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accettare e adeguarsi al feedback degli utenti
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gestisci query inaspettate, in particolare su conversazioni storiche o più ampie.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Questi fattori consentono ai chatbot GenAI di avere un'interazione più naturale
    e variegata con il cliente. Questi bot saranno il primo punto di contatto per
    i clienti che desiderano una risposta rapida alle loro domande prima che i casi
    vengano affidati ad agenti umani. Come cliente, potresti anche preferire parlare
    prima con uno di questi chatbot GenAI se ciò significa evitare lunghe code e ottenere
    una rapida risoluzione.
  prefs: []
  type: TYPE_NORMAL
- en: Questi esempi non sono altro che la superficie di tutte le possibili funzioni
    che possono essere integrate nelle applicazioni esistenti. Questa flessibilità
    e agilità dei modelli generativi apre molte possibilità per nuove applicazioni
    future.
  prefs: []
  type: TYPE_NORMAL
- en: Agire come interfaccia di sistemi complessi
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Al giorno d'oggi molte persone incontrano ancora problemi quando interagiscono
    con sistemi complessi come i database o gli strumenti per gli sviluppatori. I
    non sviluppatori possono avere bisogno di accedere alle informazioni o di eseguire
    attività senza avere le competenze necessarie per eseguire comandi su questi sistemi
    complessi. I modelli LLMs e GenAI possono fungere da interfaccia tra questi sistemi
    e i loro utenti.
  prefs: []
  type: TYPE_NORMAL
- en: Gli utenti possono fornire un prompt in linguaggio naturale e i modelli GenAI
    possono scrivere ed eseguire query su sistemi complessi. Ad esempio, un gestore
    di investimenti può chiedere a un bot GenAI di aggregare le performance del portafoglio
    nel database dell'azienda senza dover inviare richieste di report da parte di
    specialisti. Un altro esempio è il nuovo strumento di riempimento generativo di
    Photoshop che genera livelli di immagine ed esegue modifiche in base al contesto
    per gli utenti che non hanno padronanza dei vari strumenti di Photoshop.
  prefs: []
  type: TYPE_NORMAL
- en: Diverse startup di intelligenza artificiale hanno già sviluppato applicazioni
    GenAI in cui gli utenti interagiscono con un modello linguistico in linguaggio
    naturale per eseguire azioni. Utilizzando i modelli linguistici, queste startup
    stanno sostituendo i complessi flussi di lavoro e i clic su più schermate dell'interfaccia
    utente.
  prefs: []
  type: TYPE_NORMAL
- en: Sebbene i modelli GenAI possano fungere da interfaccia per sistemi complessi
    come database o API, gli sviluppatori dovranno comunque implementare barriere
    di sicurezza e misure di protezione, come imparerai nel [Capitolo 9](ch09.html#ch09)
    sulla sicurezza dell'IA. Queste integrazioni dovranno essere gestite con attenzione
    per evitare query dannose e vettori di attacco tramite modelli generativi su questi
    sistemi.
  prefs: []
  type: TYPE_NORMAL
- en: Automatizzare le attività amministrative manuali
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In molte aziende di grandi dimensioni e di lunga data, spesso ci sono diversi
    team che svolgono attività amministrative manuali che sono meno visibili ai team
    interni e ai loro clienti.
  prefs: []
  type: TYPE_NORMAL
- en: Una tipica attività amministrativa prevede l'elaborazione manuale di documenti
    con layout complessi, come fatture, ordini di acquisto e ricevute di pagamento.
    Fino a poco tempo fa, queste attività sono rimaste per lo più manuali, poiché
    il layout e la disposizione delle informazioni di ogni documento possono essere
    visivamente unici e richiedono la convalida o l'approvazione da parte dell'uomo.
    Inoltre, qualsiasi software sviluppato per automatizzare questi processi potrebbe
    essere fragile e soggetto a un elevato livello di accuratezza e correttezza, anche
    in casi limite.
  prefs: []
  type: TYPE_NORMAL
- en: Ora, i modelli linguistici e altri modelli generativi possono consentire di
    automatizzare ulteriormente alcune parti di questi processi manuali e di migliorarne
    l'accuratezza. Se le automazioni esistenti non funzionano a causa di casi limite
    o di modifiche nel processo, i modelli linguistici possono intervenire per verificare
    i risultati rispetto ad alcuni criteri e colmare le lacune o segnalare elementi
    da sottoporre a revisione manuale.
  prefs: []
  type: TYPE_NORMAL
- en: Scalare e democratizzare la generazione di contenuti
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Le persone amano i nuovi contenuti e sono sempre alla ricerca di nuove idee
    da esplorare. Gli scrittori possono ora ricercare e ideare quando scrivono un
    post per il blog con l'aiuto degli strumenti GenAI. Conversando con un modello,
    possono fare un brainstorming di idee e generare delle bozze.
  prefs: []
  type: TYPE_NORMAL
- en: L'aumento di produttività è enorme per la generazione di contenuti. Non dovrai
    più svolgere compiti cognitivi di basso livello come riassumere ricerche o riformulare
    frasi da solo. Il tempo necessario per produrre un post di qualità per il blog
    si riduce da giorni a ore. Invece di partire da zero, puoi concentrarti sul contorno,
    sul flusso e sulla struttura del contenuto prima di usare GenAI per riempire le
    lacune. Quando hai difficoltà a mettere in sequenza le parole giuste per ottenere
    chiarezza e brevità, gli strumenti di GenAI possono brillare. Tuttavia, ciò che
    rende interessante un articolo spesso non è il contenuto, ma lo stile di scrittura
    e il flusso.
  prefs: []
  type: TYPE_NORMAL
- en: Molte aziende hanno già iniziato a utilizzare questi strumenti per esplorare
    idee e redigere documenti, proposte, social media e blog.
  prefs: []
  type: TYPE_NORMAL
- en: Nel complesso, questi sono diversi motivi per cui credo che in futuro un numero
    maggiore di sviluppatori integrerà le funzioni di GenAI nelle loro applicazioni.
    La tecnologia è ancora agli albori e ci sono ancora molte sfide da superare prima
    che GenAI possa essere adottato su larga scala.
  prefs: []
  type: TYPE_NORMAL
- en: Come costruire un servizio di intelligenza artificiale generativa
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I modelli generativi hanno bisogno di accedere a numerose informazioni contestuali
    per fornire risposte più accurate e pertinenti. In alcuni casi, possono anche
    aver bisogno di accedere a strumenti per eseguire azioni per conto dell'utente,
    ad esempio per effettuare un ordine eseguendo una funzione personalizzata. Di
    conseguenza, potrebbe essere necessario costruire delle API attorno ai modelli
    generativi (come wrapper) per occuparsi delle integrazioni con fonti di dati esterne
    (ad esempio, database, API, ecc.) e del controllo dell'accesso degli utenti al
    modello.
  prefs: []
  type: TYPE_NORMAL
- en: Per costruire questi wrapper API, puoi collocare i modelli generativi dietro
    un server web HTTP e implementare le integrazioni, i controlli e i router necessari,
    come mostrato nella [Figura 1-4](#web_server).
  prefs: []
  type: TYPE_NORMAL
- en: '![bgai 0104](assets/bgai_0104.png)'
  prefs: []
  type: TYPE_IMG
- en: Figura 1-4\. Server web FastAPI con integrazioni di fonti di dati che servono
    un modello generativo
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Il server web controlla l'accesso alle fonti di dati e al modello. Sotto il
    cofano, il server può interrogare il database e i servizi esterni per arricchire
    i prompt dell'utente con informazioni rilevanti e generare output più pertinenti.
    Una volta generati gli output, il livello di controllo può effettuare il sanity-check
    mentre i router restituiscono le risposte finali all'utente.
  prefs: []
  type: TYPE_NORMAL
- en: Suggerimento
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Puoi anche fare un passo avanti configurando un modello di linguaggio per costruire
    un'istruzione per un altro sistema e passarla a un altro componente per eseguire
    quei comandi, ad esempio per interagire con un database o effettuare una chiamata
    API.
  prefs: []
  type: TYPE_NORMAL
- en: In sintesi, il server web agisce come un intermediario cruciale che gestisce
    l'accesso ai dati, arricchisce i prompt degli utenti e controlla la qualità dei
    risultati generati prima di inoltrarli agli utenti. Oltre a servire i modelli
    generativi agli utenti, questo approccio a più livelli migliora la rilevanza e
    l'affidabilità delle risposte dei modelli generativi.
  prefs: []
  type: TYPE_NORMAL
- en: Perché costruire servizi di intelligenza artificiale generativa con FastAPI?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I servizi di IA generativa richiedono framework web performanti come motori
    backend che alimentano i servizi e le applicazioni event-driven. FastAPI, uno
    dei framework web più popolari in Python, [è in grado di competere](https://oreil.ly/LmEg7)
    in termini di prestazioni con altri framework web popolari come *gin (Golang)*
    o *express (Node.js)*, pur mantenendo la ricchezza dell'ecosistema di deep learning
    di Python. I framework non Python non hanno questa integrazione diretta necessaria
    per lavorare con un modello di IA generativa all'interno di un servizio.
  prefs: []
  type: TYPE_NORMAL
- en: 'All''interno dell''ecosistema Python, esistono diversi framework web di base
    per la creazione di servizi API. Le opzioni più popolari includono:'
  prefs: []
  type: TYPE_NORMAL
- en: Django
  prefs: []
  type: TYPE_NORMAL
- en: È un framework full-stack con batterie incluse. È un framework maturo con un'ampia
    comunità e molto supporto.
  prefs: []
  type: TYPE_NORMAL
- en: Flask
  prefs: []
  type: TYPE_NORMAL
- en: Un micro framework web leggero ed estensibile.
  prefs: []
  type: TYPE_NORMAL
- en: FastAPI
  prefs: []
  type: TYPE_NORMAL
- en: È un framework web moderno costruito per garantire velocità e prestazioni. È
    un framework full-stack che viene fornito con batterie incluse.
  prefs: []
  type: TYPE_NORMAL
- en: FastAPI, nonostante il suo recente ingresso nello spazio dei framework web Python,
    ha guadagnato trazione e popolarità. Al momento in cui scriviamo, FastAPI è il
    framework web Python con la crescita più rapida in termini di download di pacchetti
    e il secondo framework web più popolare su GitHub. È sulla traiettoria per diventare
    più popolare di Django in base al suo crescente numero di [stelle GitHub](https://oreil.ly/8fRO2)
    (circa 80.000 al momento in cui scriviamo).
  prefs: []
  type: TYPE_NORMAL
- en: Tra i framework menzionati, Flask è in testa per numero di download di pacchetti
    grazie alla sua reputazione, al supporto della comunità e all'estensibilità. Tuttavia,
    essendo un micro framework web, viene fornito con un numero limitato di funzionalità
    predefinite, come ad esempio il supporto out-of-the-box per la validazione degli
    schemi.
  prefs: []
  type: TYPE_NORMAL
- en: Django è anche popolare per la creazione di API (tramite Django Rest Framework)
    e di applicazioni monolite che seguono il modello di progettazione MVC (Model-View-Controller),
    ma ha un supporto meno maturo per le API asincrone, con potenziali limitazioni
    delle prestazioni, e può aggiungere complessità e costi aggiuntivi alla creazione
    di API leggere.
  prefs: []
  type: TYPE_NORMAL
- en: Rispetto ad altri framework web, FastAPI offre diverse funzionalità, come la
    convalida dei dati, la sicurezza dei tipi, la documentazione automatica e un server
    web integrato. Per questo motivo, gli sviluppatori che hanno familiarità con Python
    potrebbero passare da framework obsoleti come Django a FastAPI. Suppongo che l'eccezionale
    esperienza dello sviluppatore, la libertà di sviluppo, le eccellenti prestazioni
    e il recente supporto al modello AI tramite gli eventi del ciclo di vita possano
    contribuire a questo fenomeno.
  prefs: []
  type: TYPE_NORMAL
- en: Questo libro tratta i dettagli dell'implementazione dello sviluppo di servizi
    di intelligenza artificiale generativa che possono eseguire autonomamente azioni
    e interagire con servizi esterni, il tutto alimentato dal framework web FastAPI.
  prefs: []
  type: TYPE_NORMAL
- en: Per apprendere i concetti più importanti, ti guiderò attraverso un progetto
    di base su cui potrai lavorare mentre leggi il libro.
  prefs: []
  type: TYPE_NORMAL
- en: Cosa impedisce l'adozione dei servizi di IA generativa
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Le organizzazioni devono affrontare diverse sfide quando adottano servizi di
    IA generativa. Ci sono problemi legati all'imprecisione, alla rilevanza, alla
    qualità e alla coerenza dei risultati dell'IA generativa. Inoltre, ci sono preoccupazioni
    relative alla privacy dei dati, alla cybersicurezza e al potenziale abuso e uso
    improprio dei modelli se utilizzati in produzione. Di conseguenza, le aziende
    non vogliono ancora dare piena autonomia a questi modelli. C'è un'esitazione nel
    collegarli direttamente a sistemi sensibili come database interni o sistemi di
    pagamento.
  prefs: []
  type: TYPE_NORMAL
- en: L'integrazione del servizio di IA con i sistemi esistenti, come i database interni,
    le interfacce web e le API esterne, può rappresentare una sfida. Questa integrazione
    può essere difficile a causa di problemi di compatibilità, della necessità di
    competenze tecniche, della potenziale interruzione dei processi esistenti, dei
    tentativi di attacco da parte di malintenzionati a questi sistemi e di preoccupazioni
    simili sulla sicurezza e la privacy dei dati.
  prefs: []
  type: TYPE_NORMAL
- en: Le aziende che vogliono utilizzare il servizio per applicazioni rivolte ai clienti
    vogliono coerenza e pertinenza nelle risposte del modello e garantire che i risultati
    non siano offensivi o inappropriati.
  prefs: []
  type: TYPE_NORMAL
- en: Ci sono anche dei limiti alla produzione di contenuti originali e di alta qualità
    con questi modelli generativi. Come già detto, questi strumenti GenAI uniscono
    efficacemente varie idee e concetti all'interno di determinati domini, ma non
    sono in grado di produrre idee totalmente inedite o nuove; piuttosto, ricombinano
    e riformulano le informazioni esistenti in modo da farle apparire nuove. Inoltre,
    seguono schemi comuni durante la generazione, che possono essere generici, ripetitivi
    e poco stimolanti da usare subito. Infine, possono produrre output dal suono plausibile
    che sono completamente errati e inventati, non basati su fatti o realtà.
  prefs: []
  type: TYPE_NORMAL
- en: Nota
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: I casi in cui i modelli GenAI producono fatti inventati e informazioni errate
    sono definiti *allucinazioni*.
  prefs: []
  type: TYPE_NORMAL
- en: La tendenza di questi modelli ad avere allucinazioni ne impedisce l'adozione
    in casi d'uso sensibili che richiedono risultati altamente precisi, come diagnosi
    mediche, consulenze legali ed esami automatizzati.
  prefs: []
  type: TYPE_NORMAL
- en: Alcune sfide, come quelle relative alla privacy e alla sicurezza dei dati, possono
    essere risolte con le migliori pratiche di ingegneria del software, di cui troverai
    maggiori informazioni in questo libro. Le soluzioni ad altre sfide richiedono
    l'ottimizzazione degli input ai modelli o la messa a punto di questi ultimi (regolando
    i loro parametri attraverso nuovi esempi in un particolare caso d'uso) per migliorare
    la rilevanza, la qualità, la coerenza e l'uniformità dei risultati.
  prefs: []
  type: TYPE_NORMAL
- en: Panoramica del progetto Capstone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In questo libro ti guiderò nella costruzione di un servizio di intelligenza
    artificiale generativa utilizzando FastAPI come framework web di base.
  prefs: []
  type: TYPE_NORMAL
- en: 'Il servizio prevede:'
  prefs: []
  type: TYPE_NORMAL
- en: Integrazione con diversi modelli, tra cui un modello linguistico per la generazione
    di testi e chat, un modello audio per la sintesi vocale e un modello di diffusione
    stabile per la generazione di immagini.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Genera risposte in tempo reale alle query degli utenti sotto forma di testo,
    audio o immagine.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Utilizza la tecnica RAG per "dialogare" con i documenti caricati utilizzando
    un database vettoriale
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Effettua lo scraping del web e comunica con i database interni, i sistemi esterni
    e le API per raccogliere informazioni sufficienti quando risponde alle query
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Registra le cronologie delle conversazioni in un database relazionale
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Autenticare gli utenti tramite credenziali basate su token e login all'identità
    GitHub
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Limita le risposte in base ai permessi dell'utente tramite le protezioni per
    le autorizzazioni
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fornisce sufficienti protezioni contro l'uso improprio e l'abuso utilizzando
    i guardrail.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Poiché il libro si concentra sulla creazione di servizi API, imparerai a utilizzare
    il pacchetto Python Streamlit e il semplice HTML per sviluppare le interfacce
    utente. Nelle applicazioni reali, potresti interfacciare i tuoi servizi di IA
    generativa con interfacce utente personalizzate costruite con librerie come React
    o framework come Next.js per ottenere modularità, estensibilità e scalabilità.
  prefs: []
  type: TYPE_NORMAL
- en: Sommario
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In questo capitolo hai appreso il concetto di Intelligenza Artificiale Generativa
    e come questa sia in grado di creare dati in varie modalità come testo, audio,
    video, ecc. utilizzando i modelli appresi nei dati di addestramento. Hai anche
    visto diversi esempi pratici e casi d'uso di questa tecnologia e il motivo per
    cui la maggior parte delle applicazioni future saranno alimentate dalle capacità
    di GenAI.
  prefs: []
  type: TYPE_NORMAL
- en: Hai anche imparato come GenAI può facilitare il processo creativo, eliminare
    gli intermediari, personalizzare l'esperienza dell'utente e democratizzare l'accesso
    a sistemi complessi e alla generazione di contenuti. Inoltre, ti sono state presentate
    diverse sfide che impediscono l'adozione diffusa di GenAI insieme a diverse soluzioni.
    Infine, hai imparato di più sul servizio GenAI API che costruirai con il framework
    web FastAPI seguendo gli esempi di codice di questo libro.
  prefs: []
  type: TYPE_NORMAL
- en: Nel prossimo capitolo imparerai a conoscere FastAPI, che ti permetterà di implementare
    i tuoi servizi GenAI.
  prefs: []
  type: TYPE_NORMAL
