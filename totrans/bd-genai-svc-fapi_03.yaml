- en: Chapter 1\. Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章. 简介
- en: By the end of this chapter, you should be able to identify the role of GenAI
    within the roadmap of your own applications and its associated challenges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你应该能够识别GenAI在你自己的应用路线图中的作用及其相关挑战。
- en: What Is Generative AI?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是生成式AI？
- en: '*Generative AI* is a subset of machine learning that focuses on creating new
    content using a model trained on a dataset. The *trained model*, which is a mathematical
    model representing patterns and distributions in the training data, can produce
    new data that is similar to the training dataset.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*生成式AI*是机器学习的一个子集，它专注于使用在数据集上训练的模型创建新内容。*训练模型*是一个数学模型，代表训练数据中的模式和分布，可以生成与训练数据集相似的新数据。'
- en: To illustrate these concepts, imagine training a model on a dataset containing
    images of butterflies. The model learns the complex relationships between pixels
    in images of butterflies. Once trained, you can sample from the model to create
    novel images of butterflies that didn’t exist in the original dataset. These images
    will contain similarities with the original images of butterflies yet remain different.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这些概念，想象一下在一个包含蝴蝶图像的数据集上训练一个模型。该模型学习蝴蝶图像中像素之间的复杂关系。一旦训练完成，你就可以从模型中采样以创建原始数据集中不存在的蝴蝶的新图像。这些图像将包含与原始蝴蝶图像的相似性，但仍然有所不同。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Using a trained generative model to create new content based on patterns learned
    from the training data is known as inference.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用训练好的生成模型根据从训练数据中学习到的模式创建新内容被称为推理。
- en: '[Figure 1-1](#generative_ai) shows the full process.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-1](#generative_ai)展示了整个流程。'
- en: '![bgai 0101](assets/bgai_0101.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![bgai 0101](assets/bgai_0101.png)'
- en: Figure 1-1\. A generative model trained to create new photos of butterflies
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1. 训练用于创建蝴蝶新照片的生成模型
- en: Since we don’t want to generate the same outputs as the training dataset, we
    add some random noise during the sampling process to create variations in the
    outputs. This random component that affects the generated samples makes the generative
    model *probabilistic*. It distinguishes a generative model from a fixed calculation
    function that as an example averages pixels of multiple images to create new ones.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们不希望生成与训练数据集相同的输出，我们在采样过程中添加一些随机噪声以在输出中创建变化。这个影响生成样本的随机成分使得生成模型*概率性*。它将生成模型与固定计算函数区分开来，例如，作为例子，平均多个图像的像素以创建新的图像。
- en: When working on GenAI solutions, you may come across six families of generative
    models, including:^([1](ch01.html#id448))
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理GenAI解决方案时，你可能会遇到六种生成模型家族，包括：^([1](ch01.html#id448))
- en: Variational autoencoders (VAEs)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 变分自编码器（VAEs）
- en: VAEs learn to encode data into a low-dimensional mathematical space (called
    a *latent space*—see [Figure 1-2](#latent_space)) to decode back to the original
    space when generating new data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: VAEs学习将数据编码到低维数学空间（称为*潜在空间*——见[图1-2](#latent_space)）中，以便在生成新数据时解码回原始空间。
- en: Generative adversarial networks (GANs)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 生成对抗网络（GANs）
- en: GANs are a pair of neural networks (a discriminator and a generator) battling
    each other to learn patterns in the data during training. Once trained, you can
    use the generator to create new data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: GANs是一对神经网络（判别器和生成器），在训练过程中相互竞争以学习数据中的模式。一旦训练完成，你可以使用生成器来创建新数据。
- en: Autoregressive models
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自回归模型
- en: These models learn to predict the next value in a sequence based on previous
    values.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型学习根据先前值预测序列中的下一个值。
- en: Normalizing flow models
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正态化流模型
- en: These models transform simple probability distributions (patterns in data) to
    more complex ones for generating new data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型将简单的概率分布（数据中的模式）转换为更复杂的分布，以生成新的数据。
- en: Energy-based models (EBMs)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于能量的模型（EBMs）
- en: EBMs are based on statistical mechanics. They define an energy function that
    assigns lower energy to observed data and higher energy to other configurations,
    and they are trained to differentiate between these configurations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: EBMs基于统计力学。它们定义了一个能量函数，将较低的能量分配给观察到的数据，将较高的能量分配给其他配置，并且它们被训练来区分这些配置。
- en: Diffusion models
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 扩散模型
- en: Diffusers learn to add noise to training data to create a pure noisy distribution.
    Then learn to incrementally remove noise from sampled points (from the pure noisy
    distribution) to generate new data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 扩散器学习向训练数据添加噪声以创建纯噪声分布。然后学习逐步从采样点（从纯噪声分布）中去除噪声以生成新数据。
- en: Transformers
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 转换器
- en: Transformers can model large sequential data like corpora of texts with extremely
    efficient parallelism. These models use a *self-attention* mechanism to capture
    the context and relationships between elements in a sequence. Given a new sequence,
    they can use the learned patterns to generate new sequences of data. Transformers
    are commonly used as *language models* to process and generate textual data as
    they better handle long-range relationships in text. OpenAI’s ChatGPT is a language
    model referred to as a *generative pretrained transformer* (GPT).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Transformer可以以极高的并行性建模大型顺序数据，如文本语料库。这些模型使用*自注意力*机制来捕捉序列中元素之间的上下文和关系。给定一个新的序列，它们可以使用学习到的模式来生成新的数据序列。Transformer通常用作*语言模型*来处理和生成文本数据，因为它们更好地处理文本中的长距离关系。OpenAI的ChatGPT是一个被称为*生成式预训练Transformer*（GPT）的语言模型。
- en: One fact to note is that these generative models often can process only certain
    types of data or *modalities* such as text, images, audio, video, point clouds,
    or even 3D meshes. Some are even *multimodal,* like OpenAI’s GPT-4o, that can
    natively process multiple modalities like text, audio, and images.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的一个事实是，这些生成式模型通常只能处理某些类型的数据或*模态*，例如文本、图像、音频、视频、点云，甚至3D网格。其中一些甚至是*多模态*的，比如OpenAI的GPT-4o，它可以原生处理多种模态，如文本、音频和图像。
- en: To explain these GenAI concepts, I will use an image generation use case as
    an example. Other use cases include language models being used as chatbots or
    document parsers, audio models used for music generation or speech synthesis,
    and video generators for creating AI avatars and deepfakes. You may have witnessed
    more than a handful of other use cases with hundreds more yet to be uncovered.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解释这些生成式AI概念，我将使用一个图像生成用例作为例子。其他用例包括将语言模型用作聊天机器人或文档解析器，音频模型用于音乐生成或语音合成，以及视频生成器用于创建AI头像和深度伪造。你可能已经见证了许多其他用例，还有数百个尚未被发现。
- en: One fact remains for certain. GenAI services will power future applications.
    Let’s see why.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个事实仍然存在。生成式AI服务将推动未来应用。让我们看看为什么。
- en: Why Generative AI Services Will Power Future Applications
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么生成式AI服务将推动未来应用
- en: We use computers to automate solutions to everyday problems.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用计算机来自动化解决日常问题的方案。
- en: In the past, automating a process required manually coding business rules, which
    could be time-consuming and tedious, especially for complex problems such as spam
    detection when relying on handwritten rules. Nowadays, you can train a model to
    understand the nuances of the business process. Once trained, this model can outperform
    handwritten rules implemented as application code, resulting in replacing such
    rules.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，自动化一个流程需要手动编写业务规则，这可能既耗时又乏味，尤其是在依赖手写规则解决复杂问题，如垃圾邮件检测时。如今，你可以训练一个模型来理解业务过程的细微差别。一旦训练完成，这个模型可以超越作为应用程序代码实现的手写规则，从而取代这些规则。
- en: This shift toward model-based automation has given rise to AI-powered applications
    in the market, solving a range of problems including price optimization, product
    recommendation, or weather forecasting. As part of this wave, generative models
    emerged that differed from other types of AI in their ability to produce multimedia
    content (text, code, images, audio, video, etc.), whereas traditional AI is more
    about prediction and classification.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种向基于模型自动化的转变在市场上催生了AI驱动的应用，解决了包括价格优化、产品推荐或天气预报在内的各种问题。作为这一波浪潮的一部分，生成式模型出现了，它们在产生多媒体内容（文本、代码、图像、音频、视频等）的能力上与其他类型的AI不同，而传统的AI更多地涉及预测和分类。
- en: 'As a software engineer, I believe these models have certain capabilities that
    will influence the development roadmap of future applications. They can:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名软件工程师，我相信这些模型具有某些能力，将影响未来应用的开发路线图。它们可以：
- en: Facilitate the creative process
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进创意过程
- en: Suggest contextually relevant solutions
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供上下文相关的解决方案
- en: Personalize user experience
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化用户体验
- en: Minimize delay in resolving customer queries
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小化解决客户查询的延迟
- en: Act as an interface to complex systems
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为复杂系统的接口
- en: Automate manual administrative tasks
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化手动行政任务
- en: Scale and democratize content generation
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模化和民主化内容生成
- en: Let’s look at each capability in more detail.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看每一种能力。
- en: Facilitating the Creative Process
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 促进创意过程
- en: Mastering skills and acquiring knowledge are cognitively demanding. You can
    spend a long time studying and practicing something before you form your own original
    ideas for producing novel and creative content like an essay or a design.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握技能和获取知识在认知上要求很高。在形成你自己的原创想法以创作新颖和有创意的内容，如文章或设计之前，你可以在学习与实践上花费很长时间。
- en: During the creative process, you may have the writer’s block—difficulties with
    imagining and visualizing scenes, navigating ideas, creating narratives, constructing
    arguments, and understanding relationships between concepts. The creative process
    requires a deep understanding of the purpose behind your creation and a clear
    awareness of sources for inspiration and ideas you intend to draw upon. Often,
    when you sit down to make something new like an original essay, you may find it
    difficult to start from a blank screen or piece of paper. You will need to have
    done extensive research on a topic to have formed your own opinions and the narrative
    you want to write about.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在创作过程中，你可能会遇到写作障碍——想象和可视化场景、导航想法、构建叙事、构建论点和理解概念之间关系上的困难。创作过程需要深入理解你创作的目的，以及对你打算借鉴的灵感和想法来源的清晰认识。通常，当你坐下来写一篇原创文章时，你可能会发现从空白屏幕或纸张开始很难。你需要对某个主题进行广泛的研究，以形成你自己的观点和想要写的故事。
- en: The creative process also applies to design, not just writing. For instance,
    when designing a user interface, you may need a few hours of design research by
    browsing design websites for ideas on the color palette, layout, and composition
    before you originate a design. Creating something truly original by looking at
    a blank canvas can feel like climbing a wall bare-handed. You will need inspiration
    and have to follow a creative process.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 创作过程也适用于设计，而不仅仅是写作。例如，在设计用户界面时，在你原创设计之前，你可能需要花费几个小时进行设计研究，浏览设计网站以获取关于色彩搭配、布局和构图的想法。从一张空白画布上创造出真正原创的东西可能感觉就像徒手攀墙。你需要灵感，并遵循一个创作过程。
- en: Producing original content requires creativity. Therefore, it is an extraordinary
    feat for humans to produce original ideas from scratch. New ideas and creations
    are often based on inspirations, connecting ideas and adaptations of other works.
    Creativity involves complex, nonlinear thinking and emotional intelligence that
    makes it challenging to replicate or automate with rules and algorithms. Yet it
    is now possible to mimic creativity with generative AI.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创造原创内容需要创造力。因此，人类从头开始产生原创想法是一项非凡的成就。新的想法和创作通常基于灵感、连接想法和对其他作品的改编。创造力涉及复杂、非线性的思维和情商，这使得它难以用规则和算法复制或自动化。然而，现在使用生成式人工智能模仿创造力是可能的。
- en: GenAI tools can help you to streamline the process by bridging various ideas
    and concepts from an extensive repository of human knowledge. Using these tools,
    you can stumble upon novel ideas that required understanding a large body of interconnected
    knowledge and the comprehension of the interactions between several concepts.
    Additionally, these tools can assist you with imagining hard-to-visualize scenes
    or concepts. To illustrate the point, try imagining the scene described in [Example 1-1](#image_prompt).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI工具可以帮助你通过连接人类知识库中的各种想法和概念来简化流程。使用这些工具，你可以偶然发现需要理解大量相互关联的知识和几个概念之间相互作用的新想法。此外，这些工具可以帮助你想象难以可视化的场景或概念。为了说明这一点，尝试想象[示例
    1-1](#image_prompt)中描述的场景。
- en: Example 1-1\. Description of a scene that is hard to visualize for humans
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 1-1\. 人类难以可视化的场景描述
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This can be quite difficult to imagine unless you’ve been accustomed to imagining
    such concepts. However, with the help of a generative model, anyone can now visualize
    and communicate challenging concepts to others.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你已经习惯了想象这样的概念，否则这可能相当难以想象。然而，有了生成模型的帮助，任何人现在都可以可视化并将具有挑战性的概念传达给他人。
- en: Providing the scene description in [Example 1-1](#image_prompt) to an image
    generation tool such as [DALL-E 3 (OpenAI)](https://oreil.ly/Z80Qm) produces an
    output shown in [Figure 1-3](#dalle_image).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在[示例 1-1](#image_prompt)中提供场景描述给像[DALL-E 3 (OpenAI)](https://oreil.ly/Z80Qm)这样的图像生成工具，会产生如图[图
    1-3](#dalle_image)所示的输出。
- en: '![bgai 0103](assets/bgai_0103.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![bgai 0103](assets/bgai_0103.png)'
- en: Figure 1-3\. An image produced by [DALL-E 3](https://oreil.ly/Z80Qm)
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 由[DALL-E 3](https://oreil.ly/Z80Qm)生成的图像
- en: It is fascinating to see how these GenAI tools can help you visualize and communicate
    challenging concepts. These tools allow you to expand your imagination and nudge
    your creativity. When you feel stuck or find it difficult to communicate or imagine
    novel ideas, you can turn to these tools for help.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这些生成式AI工具如何帮助你可视化和传达复杂概念是非常有趣的。这些工具允许你扩展想象力并推动你的创造力。当你感到卡住或发现难以沟通或想象新想法时，你可以求助于这些工具。
- en: In the future, I can see applications including similar features to help users
    in their creative process. If your applications give several suggestions for the
    user to build upon, it can help them get onboarded and build momentum.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，我可以预见包括类似功能的应用程序将帮助用户在他们的创作过程中。如果你的应用程序为用户提供了几种建议来构建，这可以帮助他们快速上手并积累动力。
- en: Suggesting Contextually Relevant Solutions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提出情境相关的解决方案
- en: Often you will find yourself facing niche problems that don’t have a previously
    established solution. Solutions to these problems aren’t obvious and require a
    lot of research, trial and error, consultation with other experts, and reading.
    Developers are familiar with this situation, as finding relevant solutions to
    programming problems can be tricky and not straightforward.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 通常你会发现自己在面对一些没有先前解决方案的细分问题。这些问题的解决方案并不明显，需要大量的研究、试错、咨询其他专家和阅读。开发者对这种情境很熟悉，因为找到与编程问题相关的解决方案可能会很棘手，并不直接。
- en: This is because developers must solve problems with a certain context in mind.
    A problem can’t be defined without a thorough description of “circumstances,”
    and the “situation” arises in the *context*.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为开发者必须带着一定的情境去解决问题。一个问题的定义不能没有对“情境”的详尽描述，而“情境”正是在*情境*中产生的。
- en: Essentially, *context* narrows down the potential solutions to a problem.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，*情境*缩小了问题的潜在解决方案范围。
- en: With search engines, you look for sources of information with a few keywords
    that may or may not contain a relevant solution. When developers search for solutions,
    they paste error logs into Google and are directed to programming Q&A websites
    like [Stack Overflow](https://stackoverflow.com). Developers must then hope to
    find someone who has encountered the same problem in the same context and that
    a solution has been provided. This method of finding solutions to programming
    problems is not very efficient. You may not always find the solution you’re looking
    for as a developer on these websites.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 使用搜索引擎时，你通过几个可能包含也可能不包含相关解决方案的关键词来寻找信息来源。当开发者寻找解决方案时，他们会将错误日志粘贴到谷歌上，并被引导到像[Stack
    Overflow](https://stackoverflow.com)这样的编程问答网站。开发者必须希望找到在相同情境下遇到相同问题并且有人已经提供了解决方案的人。这种方法在寻找编程问题的解决方案上并不高效。作为开发者，你并不总是能在这些网站上找到你想要的解决方案。
- en: Developers are now turning to generative AI to solve programming issues. By
    providing a prompt that describes the context of a problem, the AI can generate
    potential solutions. Even better, code editor integrations go a long way in providing
    this context to the language models, something not possible when searching in
    Google or Stack Overflow. These AI models can then generate solutions that are
    contextually relevant and based on a learned knowledge base sourced from online
    forums and several Q&A websites. With the proposed solution(s), you can then decide
    if any is appropriate.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者现在正在转向生成式AI来解决编程问题。通过提供一个描述问题情境的提示，AI可以生成潜在解决方案。更好的是，代码编辑器集成在为语言模型提供这种情境方面发挥了重要作用，这在谷歌搜索或Stack
    Overflow搜索时是不可能的。然后，这些AI模型可以生成与情境相关且基于从在线论坛和多个问答网站学习到的知识库的解决方案。有了提出的解决方案，你就可以决定是否任何一个是合适的。
- en: Because of this, using GenAI coding tools is often quicker than searching for
    solutions on online forums and websites. Even the [programming Q&A site, Stack
    Overflow](https://oreil.ly/nOX_K), has attributed an above-average traffic decrease
    (~14%) to developers trialing the GPT-4 language model and code generator after
    its release. This figure may be higher as several site power users have commented
    on the company’s blog post that they feel user activity on the site has reduced
    dramatically. In fact, there has been a [reported ~60% decline in questions asked
    and upvote activity on the site](https://oreil.ly/P6Kur), at the time of writing,
    when compared to 2018.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个原因，使用GenAI编码工具通常比在在线论坛和网站上搜索解决方案更快。即使是[编程问答网站，Stack Overflow](https://oreil.ly/nOX_K)也将其发布后GPT-4语言模型和代码生成器试用带来的平均以上的流量下降（约14%）归因于开发者。这个数字可能更高，因为一些网站的高级用户在公司博客文章中评论说，他们感觉网站上的用户活动大幅减少。事实上，在撰写本文时，与2018年相比，网站上的[提问和点赞活动已报告下降约60%](https://oreil.ly/P6Kur)。
- en: In any case, Stack Overflow still expects traffic to rise and fall in the future
    with the introduction of GenAI coding tools democratizing coding, expanding the
    developer community, and creating new programming challenges. The power of Q&A
    sites lies not just in finding the answer but also in understanding the surrounding
    discussions and the importance of referencing sources.^([2](ch01.html#id470))
    As a result, these sites will remain an invaluable resource to developers due
    to their communities of experts and human-curated content upholding trust in the
    correctness and quality of answers or solutions.^([3](ch01.html#id472))
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，Stack Overflow仍然预期随着GenAI编码工具的引入，未来流量会有起伏，这些工具民主化了编码，扩大了开发者社区，并创造了新的编程挑战。问答网站的力量不仅在于找到答案，还在于理解周围的讨论以及引用来源的重要性。[2](ch01.html#id470)
    因此，由于这些网站拥有专家社区和人工编辑的内容，它们将继续是开发者的宝贵资源，因为它们在答案或解决方案的正确性和质量方面维护着信任。[3](ch01.html#id472)
- en: Personalizing the User Experience
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个性化用户体验
- en: Customers and users of modern software expect a certain level of personalization
    and interactivity when they use modern applications.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现代软件的客户和用户在使用现代应用时，期望获得一定程度的个性化和互动性。
- en: By integrating generative models such as a language model into existing applications,
    you can innovate how users interact with the system. Instead of the traditional
    UI interaction where you have to click into several screens, you can converse
    in natural text with a chatbot to ask for the information you seek or an action
    to be performed on your behalf. For example, when browsing a travel planning site,
    you can describe your ideal holiday and have the chatbot prepare an itinerary
    for you based on the platform’s access to airlines, accommodation providers, and
    the database of package holiday deals. Or, if you’ve already booked a holiday,
    you can ask for sightseeing recommendations based on itinerary details from your
    account data. The chatbot can then describe the results back to you and ask for
    your feedback.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将生成模型，如语言模型，集成到现有应用中，你可以创新用户与系统交互的方式。不再需要通过点击多个屏幕的传统UI交互，你可以与聊天机器人进行自然文本对话，以获取所需信息或请求代表你执行的操作。例如，当浏览旅游规划网站时，你可以描述你理想的假期，并让聊天机器人根据平台对航空公司、住宿提供商和打包度假产品数据库的访问权限为你准备行程。或者，如果你已经预订了假期，你可以根据账户数据中的行程细节请求观光推荐。然后聊天机器人会向你描述结果，并征求你的反馈。
- en: These language models can act as a personal assistant by asking relevant questions
    until they map your preferences and unique needs to a product catalog for generating
    personalized recommendations. These virtual assistant can understand your intent
    and suggest choices relevant to your situation. If you don’t like the suggestions,
    you can provide some feedback to refine any suggestions to your liking.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些语言模型可以通过提出相关问题来充当个人助理，直到将你的偏好和独特需求映射到产品目录，以生成个性化的推荐。这些虚拟助手可以理解你的意图，并为你提出与你的情况相关的选择。如果你不喜欢这些建议，你可以提供一些反馈来细化任何建议，使其符合你的喜好。
- en: In education, these GenAI models can be used to describe or visualize challenging
    concepts tailored to each student’s learning preferences and abilities.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育领域，这些生成式AI模型可以用来描述或可视化针对每个学生的学习偏好和能力定制的复杂概念。
- en: In gaming and virtual reality (VR), GenAI can be used to construct dynamic environments
    and worlds based on user interactions with the application. For instance, in role-playing
    games (RPGs), you can produce narratives and character stories on the fly, based
    on users’ decisions and dialogue choices in real time using a baked-in large language
    model. This process creates a unique experience for the gamer and users of these
    applications.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏和虚拟现实（VR）中，GenAI可以根据用户与应用程序的交互构建动态环境和世界。例如，在角色扮演游戏（RPG）中，您可以根据用户在实时使用内置的大型语言模型时的决策和对话选择即时生成叙事和角色故事。这个过程为游戏玩家和这些应用程序的用户创造了一个独特的体验。
- en: Minimizing Delay in Resolving Customer Queries
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小化解决客户查询的延迟
- en: Aside from personalized user assistants, businesses often need support in handling
    a large volume of customer service queries. Due to this volume, customers often
    have to wait in long queues or several business days before they hear back from
    businesses. Furthermore, as businesses grow in operational complexity and customers,
    resolving customer queries in a timely manner can become more expensive and require
    extensive staff training.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 除了个性化用户助手外，企业通常需要支持处理大量客户服务查询。由于这个数量，客户通常不得不在长时间排队或等待几天后才能从企业那里得到回复。此外，随着企业运营复杂性和客户的增长，及时解决客户查询可能变得更加昂贵，并需要广泛的员工培训。
- en: GenAI can streamline customer service processes for both the customers and the
    businesses. Customers can now chat or go on a call with a language model capable
    of accessing databases and relevant sources to resolve queries in a matter of
    minutes, not days. As customers describe their issues, the model can address these
    queries in accordance with business policies and can direct customers to relevant
    resources when necessary.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI可以为顾客和企业简化客户服务流程。现在，顾客可以与一个能够访问数据库和相关资源并在几分钟内解决查询的语言模型进行聊天或通话，而不是几天。当客户描述他们的问题时，该模型可以根据企业政策处理这些查询，并在必要时引导客户到相关资源。
- en: 'While traditional chatbots often relied on a set of handcrafted rules and predefined
    scripts, GenAI-powered chatbots can better:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然传统的聊天机器人通常依赖于一组手工编写的规则和预定义的脚本，但由GenAI驱动的聊天机器人可以做得更好：
- en: Understand conversation context
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解对话上下文
- en: Consider user preferences
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑用户偏好
- en: Form dynamic and personalized responses
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 形成动态和个性化的回复
- en: Accept and adjust to user feedback
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受并调整用户反馈
- en: Handle unexpected queries, in particular over historical or larger conversations
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理意外的查询，特别是历史或更长的对话
- en: These factors enable GenAI chatbots to have a more natural and varied interaction
    with the customer. These bots will be the first point of contact for customers
    who want their queries swiftly answered before cases are escalated to human agents.
    As a customer, you may also prefer talking to one of these GenAI chatbots first
    if it means avoiding long queues and achieving a quick resolution.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素使得GenAI聊天机器人能够与客户进行更自然和多样化的互动。这些机器人将成为那些希望在案件升级到人工代理之前迅速得到查询回答的客户的第一接触点。作为客户，如果您想避免长时间排队并快速解决问题，您可能也更愿意首先与这些GenAI聊天机器人交谈。
- en: These examples only scratch the surface of all possible features that can be
    integrated into existing applications. This flexibility and agility of generative
    models opens up many possibilities for novel applications in the future.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子只是触及了可以集成到现有应用程序中的所有可能功能的一小部分。这种生成模型的灵活性和敏捷性为未来新颖的应用开辟了许多可能性。
- en: Acting as an Interface to Complex Systems
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为复杂系统的接口
- en: Many people these days still face problems when interacting with complex systems
    such as databases or developer tools. Nondevelopers may need to access information
    or perform tasks without having the necessary skills to execute commands on these
    complex systems. LLMs and GenAI models can act as the interface between these
    systems and their users.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，许多人仍然在与数据库或开发者工具等复杂系统交互时遇到问题。非开发者可能需要访问信息或执行任务，而没有必要在这些复杂系统上执行命令的技能。LLMs和GenAI模型可以作为这些系统与用户之间的接口。
- en: Users can provide a prompt in natural language, and GenAI models can write and
    execute queries on complex systems. For instance, an investment manager can ask
    a GenAI bot to aggregate the performance of the portfolio in the company’s database
    without having to submit requests for reports to be produced by specialists. Another
    example is Photoshop’s new generative fill tool that generates image layers and
    performs context-informed edits for users who have not mastered Photoshop’s various
    tools.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以用自然语言提供提示，GenAI模型可以在复杂系统中编写和执行查询。例如，投资经理可以要求GenAI机器人汇总公司数据库中投资组合的表现，而无需提交由专家生成报告的请求。另一个例子是Photoshop的新生成填充工具，它为不熟悉Photoshop各种工具的用户生成图像图层并执行基于上下文的编辑。
- en: Already, several AI startups have developed GenAI applications in which users
    interact with a language model in natural language to perform tool actions. Using
    language models, these startups are replacing complex workflows and clicking around
    in multiple UI screens.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有数家AI初创公司开发了GenAI应用，用户可以用自然语言与语言模型互动以执行工具操作。利用语言模型，这些初创公司正在取代复杂的流程和在不同UI屏幕上点击。
- en: While GenAI models can act as an interface to complex systems like databases
    or APIs, developers will still need to implement guardrails and security measures,
    as you will learn in [Chapter 9](ch09.html#ch09) on AI security. These integrations
    will need to be handled carefully to avoid malicious queries and attack vectors
    via generative models on these systems.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然GenAI模型可以作为数据库或API等复杂系统的接口，但开发者仍然需要实施护栏和安全措施，正如你将在第9章（ch09.html#ch09）关于AI安全中学习的那样。这些集成需要谨慎处理，以避免通过这些系统上的生成模型进行恶意查询和攻击向量。
- en: Automating Manual Administrative Tasks
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化手动行政任务
- en: Across many large and long-standing companies, there are often several teams
    performing manual administrative tasks that are less visible to the front-house
    teams and their customers.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多大型且历史悠久的公司中，通常有几个团队在进行一些对前台团队和客户不太明显的手动行政工作。
- en: A typical administrative task involves manually processing documents with complex
    layouts, like invoices, purchase orders, and remittance slips. Until recently,
    these tasks have remained mostly manual since each document’s layout and information
    arrangement can be visually unique, requiring human validation or sign-off. On
    top of this, any developed software to automate these processes could be fragile
    and held to a high level of accuracy and correctness, even in edge cases.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的行政任务包括手动处理具有复杂布局的文档，如发票、采购订单和汇款单。直到最近，这些任务仍然主要是手工操作，因为每份文档的布局和信息排列可能都是视觉上独特的，需要人工验证或批准。除此之外，任何旨在自动化这些流程的软件都可能很脆弱，并且需要达到很高的准确性和正确性，即使在边缘情况下也是如此。
- en: Now, language and other generative models can enable some parts of these manual
    processes to be further automated and enhanced for higher accuracy. If the existing
    automations fail to perform due to edge cases or changes in the process, language
    models can step in to check the outputs against some criteria and fill in the
    gaps or flag items for manual review.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，语言和其他生成模型可以使这些手动流程的部分进一步自动化并提高准确性。如果现有的自动化由于边缘情况或流程的变化而无法执行，语言模型可以介入，将输出与某些标准进行比较，填补空白或标记项目以供人工审查。
- en: Scaling and Democratizing Content Generation
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展和民主化内容生成
- en: People love new content and are always on the lookout for new ideas to explore.
    Writers can now research and ideate when writing a blog post with the help of
    GenAI tools. By conversing with a model, they can brainstorm ideas and generate
    outlines.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 人们喜欢新鲜内容，总是寻找新的想法去探索。现在，作家们可以在使用GenAI工具撰写博客文章时进行研究和构思。通过与模型对话，他们可以头脑风暴想法并生成大纲。
- en: The productivity boost is enormous for content generation. You no longer have
    to perform low-level cognitive tasks of summarizing research or rewording sentences
    yourself. The time it takes to produce a quality blog post is slashed from days
    to hours. Instead of starting from scratch, you can focus on the outline, flow,
    and structure of the content before using GenAI to fill in the gaps. When you
    struggle with sequencing the right words for clarity and brevity, GenAI tools
    can shine. However, what makes a piece of writing interesting often isn’t the
    content, but the style of writing and flow.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于内容生成，这种生产力提升是巨大的。您不再需要执行低级认知任务，如总结研究或自己改写句子。撰写高质量博客文章所需的时间从几天缩短到几小时。而不是从头开始，您可以在使用GenAI填补空白之前，专注于内容的提纲、流程和结构。当您在清晰和简洁地排列正确单词时遇到困难，GenAI工具可以大放异彩。然而，使一篇写作有趣往往不是内容，而是写作的风格和流畅度。
- en: Many businesses have already started using these tools to explore ideas and
    draft documents, proposals, social media, and blog posts.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业已经开始使用这些工具来探索想法和起草文档、提案、社交媒体和博客文章。
- en: Overall, these are several reasons why I believe more developers will be integrating
    GenAI features into their applications in the future. The technology is still
    in its infancy, and there are still many challenges to overcome before GenAI can
    be widely adopted.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这是几个原因，我相信未来更多的开发者将把GenAI功能集成到他们的应用程序中。这项技术仍处于起步阶段，在生成式人工智能被广泛采用之前，还有许多挑战需要克服。
- en: How to Build a Generative AI Service
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何构建生成式人工智能服务
- en: Generative models need access to rich contextual information to provide more
    accurate and relevant responses. In some cases, they may also need access to tools
    to perform actions on the user’s behalf—for instance, to place an order by running
    a custom function. As a result, you may need to build APIs around generative models
    (as wrappers) to take care of integrations with external data sources (i.e., databases,
    APIs, etc.) and controlling user access to the model.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 生成模型需要访问丰富的上下文信息以提供更准确和相关的响应。在某些情况下，它们可能还需要代表用户执行操作的能力——例如，通过运行自定义函数来下订单。因此，您可能需要围绕生成模型（作为包装器）构建API，以处理与外部数据源（例如，数据库、API等）的集成以及控制用户对模型的访问。
- en: To build these API wrappers, you can place generative models behind an HTTP
    web server and implement the required integrations, controls, and routers as shown
    in [Figure 1-4](#web_server).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建这些API包装器，您可以将生成模型放置在HTTP网络服务器后面，并实现所需的集成、控制和路由，如图1-4所示。
- en: '![bgai 0104](assets/bgai_0104.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![bgai 0104](assets/bgai_0104.png)'
- en: Figure 1-4\. FastAPI web server with data source integrations that serve a generative
    model
  id: totrans-99
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4\. 带有数据源集成以服务于生成模型的FastAPI网络服务器
- en: The web server controls access to the data sources and the model. Under the
    hood, your server can query the database and external services to enrich user
    prompts with relevant information for generating more relevant outputs. Once outputs
    are generated, the control layer can then sanity-check while the routers return
    final responses to the user.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 网络服务器控制对数据源和模型的访问。在底层，您的服务器可以查询数据库和外部服务，以丰富用户提示，为生成更相关的输出提供相关信息。一旦生成输出，控制层就可以进行合理性检查，而路由器则向用户返回最终响应。
- en: Tip
  id: totrans-101
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: You can even go one step further by configuring a language model to construct
    an instruction for another system and pass it off to another component to execute
    those commands such as to interact with a database or make an API call.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 您甚至可以更进一步，通过配置语言模型来构建另一个系统的指令，并将其传递给另一个组件以执行这些命令，例如与数据库交互或进行API调用。
- en: In summary, the web server acts as a crucial intermediary that manages data
    access, enriches user prompts, and quality controls the generated outputs before
    routing them to users. Alongside serving generative models to users, this layered
    approach enhances the relevance and reliability of responses from generative models.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，网络服务器作为关键的中介，管理数据访问，丰富用户提示，并在将输出路由到用户之前对生成的输出进行质量控制。除了向用户提供生成模型之外，这种分层方法还增强了生成模型响应的相关性和可靠性。
- en: Why Build Generative AI Services with FastAPI?
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么使用FastAPI构建生成式人工智能服务？
- en: Generative AI services require performant web frameworks as backend engines
    powering event-driven services and applications. FastAPI, one of the most popular
    web frameworks in Python, [can compete](https://oreil.ly/LmEg7) in performance
    with other popular web frameworks such as *gin (Golang)* or *express (Node.js)*,
    while holding onto the richness of Python’s deep learning ecosystem. Non-Pythonic
    frameworks lack this direct integration required for working with a generative
    AI model within one service.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 服务需要高性能的 Web 框架作为后端引擎，以支持事件驱动的服务和应用程序。FastAPI是Python中最受欢迎的Web框架之一，[在性能上可以与其他流行的Web框架竞争](https://oreil.ly/LmEg7)，如*gin
    (Golang)*或*express (Node.js)*，同时保持Python深度学习生态系统的丰富性。非Python框架缺乏在单个服务中与生成式 AI
    模型一起工作所需的直接集成。
- en: 'Within the Python ecosystem, there are several core web frameworks for building
    API services. The most popular options include:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 生态系统内，有几个核心的 Web 框架用于构建 API 服务。最受欢迎的选项包括：
- en: Django
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Django
- en: A full-stack framework that comes with batteries included. It is a mature framework
    with a large community and a lot of support.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个包含电池的完整栈框架。它是一个成熟且拥有庞大社区和众多支持的框架。
- en: Flask
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Flask
- en: A micro web framework that is lightweight and extensible.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一个轻量级且可扩展的微 Web 框架。
- en: FastAPI
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: FastAPI
- en: A modern web framework built for speed and performance. It is a full-stack framework
    that comes with batteries included.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一个为速度和性能而构建的现代 Web 框架。它是一个包含电池的完整栈框架。
- en: FastAPI, despite its recent entry into the Python web framework space, has gained
    traction and popularity. As of this writing, FastAPI is the fastest growing Python
    web framework in terms of package downloads and the second most popular web framework
    on GitHub. It is on the trajectory to become more popular than Django based on
    its growing count of [GitHub Stars](https://oreil.ly/8fRO2) (around 80,000 at
    the time of writing).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管FastAPI最近才进入Python Web框架领域，但它已经获得了关注和流行。截至本文撰写时，FastAPI是Python中下载量增长最快的Web框架，在GitHub上也是最受欢迎的Web框架之一。根据其日益增长的GitHub
    Star数量（撰写时约为80,000），它正在成为比Django更受欢迎的框架。
- en: Among the frameworks mentioned, Flask leads in number of package downloads due
    to its reputation, community support, and extensibility. However, as a micro web
    framework, it ships with a limited number of default features, such as out-of-the-box
    support for schema validation.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在提到的框架中，Flask因其声誉、社区支持和可扩展性，在包下载量上领先。然而，作为一个微 Web 框架，它只提供了有限数量的默认功能，例如开箱即用的模式验证支持。
- en: Django is also popular for building APIs (via Django Rest Framework) and monolith
    applications following the model-view-controller (MVC) design pattern. But it
    has less mature support for asynchronous APIs with potential performance limitations,
    plus can add complexity and overhead to building lightweight APIs.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Django 还因其通过 Django Rest Framework 构建 API 和遵循模型-视图-控制器（MVC）设计模式的单体应用程序而受到欢迎。但它对异步
    API 的支持不够成熟，可能存在性能限制，并且可能会增加构建轻量级 API 的复杂性和开销。
- en: Compared to other web frameworks, FastAPI provides several features out of the
    box such as data validation, type safety, automatic documentation, and a built-in
    web server. Because of this, developers familiar with Python may be switching
    from opinionated and older frameworks like Django to FastAPI. I assume the exceptional
    developer experience, development freedom, excellent performance, and recent AI
    model-serving support via lifecycle events may be contributing to this.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他 Web 框架相比，FastAPI 提供了开箱即用的几个功能，如数据验证、类型安全、自动文档和内置 Web 服务器。因此，熟悉 Python 的开发者可能会从有偏见且较旧的框架如
    Django 转向 FastAPI。我假设卓越的开发者体验、开发自由、出色的性能以及通过生命周期事件提供的最近 AI 模型服务支持可能是这一转变的原因。
- en: This book covers the implementation details of developing generative AI services
    that can autonomously perform actions and interact with external services, all
    powered by the FastAPI web framework.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了开发能够自主执行操作并与外部服务交互的生成式 AI 服务的实现细节，这一切都由 FastAPI Web 框架提供支持。
- en: To learn the relevant concepts, I will be guiding you through a capstone project
    that you can work on as you read through the book. Let’s take a look.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 为了学习相关概念，我将在你阅读本书的同时，引导你完成一个综合项目。让我们来看看。
- en: What Prevents the Adoption of Generative AI Services
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻碍生成式 AI 服务采纳的因素
- en: Organizations face several challenges when adopting generative AI services.
    There are issues related to the inaccuracy, relevance, quality, and consistency
    of GenAI outputs. In addition, there are concerns about data privacy, cybersecurity,
    and potential abuse and misuse of the models if used in production. As a result,
    companies don’t want to give full autonomy to these models yet. There is a hesitation
    in connecting them directly with sensitive systems like internal databases or
    payment systems.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 组织在采用生成AI服务时面临几个挑战。存在与GenAI输出的不准确性、相关性、质量和一致性相关的问题。此外，还有关于数据隐私、网络安全以及如果用于生产，模型可能被滥用和误用的担忧。因此，公司不想完全赋予这些模型自主权。他们直接将它们与敏感系统（如内部数据库或支付系统）连接时存在犹豫。
- en: Integrating the AI service with existing systems, such as internal databases,
    web interfaces, and external APIs, can pose a challenge. This integration can
    be difficult due to compatibility issues, the need for technical expertise, potential
    disruption of existing processes, malicious attempts on these systems, and similar
    concerns about data security and privacy.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 将AI服务与现有系统（如内部数据库、Web界面和外部API）集成可能是一个挑战。这种集成可能由于兼容性问题、对技术专长的需求、可能破坏现有流程、对这些系统的恶意攻击以及类似的数据安全和隐私担忧而变得困难。
- en: Companies that want to use the service for customer-facing applications would
    want consistency and relevance in the model’s responses and to ensure outputs
    are not offensive or inappropriate.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 想要使用该服务进行面向客户的公司的希望模型响应保持一致性和相关性，并确保输出不会冒犯或不适当。
- en: There are also limitations to producing original and high-quality content with
    these generative models. As covered before, these GenAI tools effectively bridge
    various ideas and concepts together within certain domains. But they can’t produce
    totally unseen or novel ideas; rather, they recombine and rephrase existing information
    in a way that appears novel. Furthermore, they follow common patterns during generation,
    which can be generic, repetitive, and uninspiring to use out of the box. Finally,
    they may produce plausible-sounding outputs that are entirely incorrect and made
    up, not based on facts or reality.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些生成模型生产原创和高质量内容也存在局限性。如前所述，这些GenAI工具在特定领域内有效地将各种想法和概念连接起来。但它们不能产生完全未见或新颖的想法；相反，它们以看似新颖的方式重新组合和改写现有信息。此外，它们在生成过程中遵循常见的模式，这些模式可能是通用的、重复的，并且在使用时可能缺乏灵感。最后，它们可能会产生听起来合理但实际上完全错误和虚构的输出，这些输出不是基于事实或现实的。
- en: Note
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Cases where GenAI models produce made-up facts and incorrect information are
    referred to as *hallucinations*.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当GenAI模型产生虚构事实和错误信息时，这些情况被称为*幻觉*。
- en: The tendency of these models to hallucinate prevents their adoption in sensitive
    use cases that require highly accurate outputs such as medical diagnosis, legal
    advisory, and automated examinations.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型产生幻觉的倾向阻止了它们在需要高度准确输出的敏感用例中的应用，例如医疗诊断、法律咨询和自动考试。
- en: Some challenges—such as data privacy and security issues—can be solved with
    software engineering best practices, which you will read more about in this book.
    Solutions to other challenges require optimizing inputs to the models or fine-tuning
    these models (adjusting their parameters through new examples in a particular
    use case) to improve the relevance, quality, coherence, and consistency of the
    outputs.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一些挑战，例如数据隐私和安全问题，可以通过软件工程最佳实践来解决，你将在本书中了解更多。解决其他挑战需要优化模型的输入或微调这些模型（通过特定用例中的新示例调整其参数）以提高输出的相关性、质量、连贯性和一致性。
- en: Overview of the Capstone Project
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 核心项目概述
- en: In this book, I will lead you through building a generative AI service using
    FastAPI as the underlying web framework.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我将引导你使用FastAPI作为底层Web框架来构建一个生成AI服务。
- en: 'The service will:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务将：
- en: Integrate with multiple models including a language model for text generation
    and chat, an audio model for text to speech, and a Stable Diffusion model for
    image generation
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与包括用于文本生成和聊天的语言模型、用于文本到语音的音频模型以及用于图像生成的Stable Diffusion模型在内的多个模型集成
- en: Generate real-time responses to user queries as text, audio, or image
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以文本、音频或图像的形式生成对用户查询的实时响应
- en: Use the RAG technique to “talk” to uploaded documents using a vector database
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用RAG技术通过向量数据库“交谈”上传的文档
- en: Scrape the web and communicate with internal databases, external systems, and
    APIs to gather sufficient information when responding to queries
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在响应查询时，抓取网络并与内部数据库、外部系统和API进行通信，以收集足够的信息
- en: Record conversation histories in a relational database
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在关系型数据库中记录对话历史
- en: Authenticate users via token-based credentials and GitHub identity login
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过基于令牌的凭证和GitHub身份登录验证用户
- en: Restrict responses based on user permission via authorization guards
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过授权守卫根据用户权限限制响应
- en: Provide sufficient protections against misuse and abuse using guardrails
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用护栏提供足够的保护措施以防止滥用
- en: As the focus of this book is on building API services, you will learn to use
    the Python Streamlit package and simple HTML for developing UIs. In real-world
    applications, you may interface your generative AI services with custom UIs built
    with libraries such as React or frameworks like Next.js for modularity, extensibility,
    and scalability.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于构建API服务，你将学习如何使用Python Streamlit包和简单的HTML来开发用户界面。在实际应用中，你可能需要将你的生成式人工智能服务与使用React库或Next.js框架构建的定制UI进行接口，以实现模块化、可扩展性和可伸缩性。
- en: Summary
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned about the concept of generative AI and how it can
    create data across various modalities like text, audio, video, etc., using learned
    patterns in its training data. You also saw several practical examples and use
    cases of this technology and why most future applications will be powered by GenAI
    capabilities.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了生成式人工智能的概念以及它是如何利用训练数据中的学习模式在文本、音频、视频等多种模态中创建数据的。你还看到了这个技术的几个实际示例和用例，以及为什么大多数未来的应用都将由生成式人工智能能力驱动。
- en: You also learned how GenAI can facilitate the creative process, eliminate intermediaries,
    personalize user experiences, and democratize access to complex systems and content
    generation. Further, you were introduced to several challenges preventing widespread
    adoption of GenAI alongside several solutions. Finally, you learned more about
    the GenAI API service that you will build with the FastAPI web framework as you
    follow the code examples in this book.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你还学习了生成式人工智能如何促进创意过程，消除中间环节，个性化用户体验，以及使复杂系统和内容生成的访问民主化。此外，你还了解了阻碍生成式人工智能广泛应用的几个挑战以及相应的解决方案。最后，你学习了更多关于你将使用FastAPI网络框架构建的生成式人工智能API服务。
- en: In the next chapter, you will learn about FastAPI, which will enable you to
    implement your own GenAI services.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习关于FastAPI的内容，这将使你能够实现自己的生成式人工智能服务。
