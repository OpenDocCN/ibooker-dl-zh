- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I began writing this chapter with the wrong expectations. I didn’t expect the
    tools in this space to be very useful in their current state, given their newness.
    I was wrong. I’m now very excited about this space and the evolution in software
    development processes we’ll see in the coming months and years.
  prefs: []
  type: TYPE_NORMAL
- en: Generating frontend code from designs, with the increasingly dominant use case
    of generating both design and working code from a prompt (as seen in Bolt.new
    and Lovable), is certainly the angle that best speaks to software engineers, especially
    those working on the frontend. It is a game-changer that will save software engineers
    around the world millions of hours.
  prefs: []
  type: TYPE_NORMAL
- en: 'The other use cases seem to cater less to software engineers, as they are designers’
    work. But think about it: our tools are becoming more powerful, and if it takes
    less time to do the same work, software engineers can manage a larger portion
    of design workflows. Indeed, our employers and team leads will likely ask us to
    do so more and more.'
  prefs: []
  type: TYPE_NORMAL
- en: These tools make software engineers capable of producing working designs, and
    given the staggering pace of their development, I can foresee that many teams
    will no longer need specialized designers to produce lots of screens. Of course,
    specialized interactions, branded UI elements, or complex user-experience nuances
    will still be best served by specialized human UI/UX designers. But I can imagine
    that most standard app flows, such as registration flows, listings, and profile
    pages, will be well served by these AI tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'Never before have software engineers been so empowered to collect feedback
    from the users of their products, structure that feedback into actionable insights,
    generate improved designs, transform them into code, and push a new iteration
    to production. Product iteration cycles will shorten significantly thanks to these
    tools. Professionals who master them will have much more market demand than those
    who stick to only writing code. As I write these lines in early 2025, I’m seeing
    big growth in the Product Engineer job title in recent months, which caters exactly
    to this opportunity I’m describing: software engineers who can understand the
    client’s needs, convert them into product feature descriptions, and ship the code
    that fulfils those descriptions.'
  prefs: []
  type: TYPE_NORMAL
- en: ^([1](ch02.html#id274-marker)) This is yet another occurrence of the trade-off
    between saving time writing code and spending more time debugging, fixing, and
    improving code. It’s not much different, conceptually, from the trade-offs of
    the HTML code generated by Dreamweaver in the early 2000s, or the more recent
    advent of low-code tools that generate templated code, which is often hard to
    customize and adapt to one’s specific needs.
