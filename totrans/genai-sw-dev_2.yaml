- en: Chapter 2\. User Interface and User Experience Design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The world of software applications depends on beautiful *user interfaces (UI)*
    and intuitive *user experiences (UX)*. UI design is about how a product looks
    and how users interact with it visually. It focuses on layout, colors, buttons,
    typography, and everything that shapes the visual experience of a software product.
    UX design, on the other hand, is about how a product feels to the user and if
    it is intuitive and efficient to use. UX is about usability, navigation flow,
    and making sure the overall experience is smooth and user-friendly. Both work
    hand in hand to create great software products.
  prefs: []
  type: TYPE_NORMAL
- en: Producing those interfaces and experiences has been the job of UI/UX designers
    for the last few decades. They usually pair with software engineers to implement
    the functionality and the backend workflows that bring those designs to life as
    an integrated experience for users around the world. Transforming UI/UX designs
    into functional frontend code is a labor-intensive process, though. Traditionally,
    designers and engineers work closely to ensure that the visual aesthetics of a
    design are accurately translated into a responsive, interactive user interface.
    This process often involves multiple iterations, meticulous attention to detail,
    and a deep understanding of both design principles and coding standards.
  prefs: []
  type: TYPE_NORMAL
- en: Since the emergence of text-to-image generative AI models in 2022 and 2023,
    UI/UX design has witnessed an enormous transformation. As I write this in 2025,
    recent AI tools can now generate UI designs from ideas described in natural language
    *and* generate functional frontend code from UI designs. These tools are revolutionizing
    the design-to-code workflow by automating significant portions of the process.
    This has immense potential to reduce the time and effort required to bring designs
    to life and make design professionals much more efficient. AI tools can significantly
    reduce the gap between concept and implementation.
  prefs: []
  type: TYPE_NORMAL
- en: For example, the first iteration of wireframing and sketching designs for a
    new application can take more than a week to complete—sometimes more than a month,
    depending on the complexity of the project. The new AI design generators can cut
    wireframing time to less than a day and make each feedback loop faster as well.
    These tools’ ability to transform designs into functional frontend code means
    one person or team can go from describing an idea in natural language to generating
    functional frontend code within minutes (or hours, counting iterations), as opposed
    to weeks or months.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will examine some of the leading tools in both the domains of UI
    design and UX design, aiming to cover the wide range of activities in between.
  prefs: []
  type: TYPE_NORMAL
- en: Types of AI Tools for Design and Frontend Development
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Throughout this chapter, I’ll focus on two types of AI tools: those that transform
    ideas into designs and those that transform designs into code.'
  prefs: []
  type: TYPE_NORMAL
- en: Tools that transform ideas into designs
  prefs: []
  type: TYPE_NORMAL
- en: 'This sounds like a UI/UX designer’s job, but think about it: if creating designs
    becomes easier, faster, and more accessible to people without professional design
    skills, the average frontend developer will probably be able to create designs
    *and* code, as opposed to the current scope of work, which entails only writing
    code. That translates to massive empowerment for software engineers, especially
    those working on the frontend, who’ll be able to create basic designs independently.'
  prefs: []
  type: TYPE_NORMAL
- en: Tools that transform designs into code
  prefs: []
  type: TYPE_NORMAL
- en: This segment complements the tools covered in [Chapter 1](ch01.html#ch01_code_generation_and_autocompletion_1749441074605380),
    which generate code from a natural-language prompt. The tools here generate code
    from image-based mockups or Figma design files. (If you aren’t familiar with it,
    Figma is for UI/UX designers what Visual Studio Code is for software developers.)
  prefs: []
  type: TYPE_NORMAL
- en: Most available UI/UX design generator tools are fully browser- and cloud-based.
    They are simple to use without complex software installation and are easily accessible
    with a browser and a URL. Some tools, like [QoQo.ai](https://qoqo.ai), come as
    plug-ins for design platforms like Figma.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the products this chapter covers have been launched very recently and
    are in the early stages of product development. They’ll undergo continuous development,
    rolling out new features and improved functionality in the months and years ahead.
    As I write this, such design tools are a year or two behind software development
    tools like [GitHub Copilot](https://oreil.ly/6tmUG) in terms of maturity.
  prefs: []
  type: TYPE_NORMAL
- en: I expect that in the UI/UX space we’ll also see more browser-based tools, more
    add-ons or plug-ins to popular design platforms, and more integration into collaboration
    tools used between designers and frontend development teams. (The analogous tool
    to Git might still be Figma for many teams, but for others it might be plug-ins
    to popular collaboration tools like Jira or Notion—we’ll see.)
  prefs: []
  type: TYPE_NORMAL
- en: Pros and Cons of Using AI Tools for UI/UX
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Like any tools, the tools in this chapter present advantages and disadvantages.
    Some of the advantages include:'
  prefs: []
  type: TYPE_NORMAL
- en: Efficiency and speed
  prefs: []
  type: TYPE_NORMAL
- en: AI tools can process design files and components and generate corresponding
    code in a fraction of the time it would take a human developer. This rapid turnaround
    can accelerate project timelines and reduce costs.
  prefs: []
  type: TYPE_NORMAL
- en: Consistency
  prefs: []
  type: TYPE_NORMAL
- en: By automating the conversion process, AI tools help maintain consistent implementation
    of design elements across a project.
  prefs: []
  type: TYPE_NORMAL
- en: Accessibility
  prefs: []
  type: TYPE_NORMAL
- en: Individuals without technical or design expertise can pick up these tools and
    create functional interfaces, a shift that helps to democratize UI/UX design.
  prefs: []
  type: TYPE_NORMAL
- en: Prototyping and iteration
  prefs: []
  type: TYPE_NORMAL
- en: AI-generated code allows for faster prototyping. Designers and engineers can
    quickly test and iterate on their ideas to bring new products to market much faster
    than ever before.
  prefs: []
  type: TYPE_NORMAL
- en: 'The drawbacks of the tools discussed in this chapter include:'
  prefs: []
  type: TYPE_NORMAL
- en: Code quality
  prefs: []
  type: TYPE_NORMAL
- en: Code produced by AI tools does not always meet the standards of human-generated
    code. It can be less efficient and harder to read and maintain, so—as I’ve emphasized
    throughout this book—developers must look through and revise generated code thoroughly
    before releasing it into production.^([1](ch02.html#id274))
  prefs: []
  type: TYPE_NORMAL
- en: Device compatibility
  prefs: []
  type: TYPE_NORMAL
- en: AI-generated code may not be fully optimized for all browsers, operating systems,
    and screen sizes. This can lead to issues with responsiveness and cross-device
    compatibility that require additional effort to troubleshoot and fix.
  prefs: []
  type: TYPE_NORMAL
- en: Customization and flexibility
  prefs: []
  type: TYPE_NORMAL
- en: While AI tools can handle standard design patterns well, they may struggle with
    more complex, custom design elements. This greatly limits creativity and the ability
    to tailor the design to specific needs. For this reason, human creativity is still
    needed.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of originality and uniqueness
  prefs: []
  type: TYPE_NORMAL
- en: AI tools often produce designs that resemble existing ones. These tools are
    trained on current designs and prevailing trends, which can lead to a lack of
    originality and distinctiveness, with some designs appearing generic or repetitive
    and failing to stand out. Although AI tools can offer a useful starting point
    or inspiration, they’re far from matching the creative capabilities of a talented
    human designer.
  prefs: []
  type: TYPE_NORMAL
- en: Striking the right balance between leveraging AI for automation and relying
    on human talent for quality and creativity is key to successfully integrating
    these tools into the design workflow.
  prefs: []
  type: TYPE_NORMAL
- en: Use Cases for UI/UX AI Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'UI/UX design-assistant tools aid different parts of the design process. They
    can be categorized as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Design ideation assistants
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User research and analysis tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Color palette and style generators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Layout and component generators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accessibility checkers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalization engines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice-user interface (VUI) designers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gesture and motion design tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wireframing and prototyping tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design-to-code converters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chapter focuses on the last two items, which lie at the intersection of
    UI and frontend code and are thus of most interest to software engineers. Other
    tools that target specific parts of the UX and product research workflows are
    usually more specific to designers and other roles that collaborate more loosely
    with software developers, like product managers, product analysts, and UX researchers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thus, I evaluate the tools in this chapter using the following use cases:'
  prefs: []
  type: TYPE_NORMAL
- en: Rapid prototyping
  prefs: []
  type: TYPE_NORMAL
- en: AI tools can quickly generate wireframes and prototypes based on initial inputs
    and design descriptions. This is a major chunk of the design process, where designers
    spend hours in back-and-forth iterations. With these tools, creating prototypes
    is much faster and designers can iterate multiple design options quickly. This
    flexibility can also make sophisticated flows such as A/B testing much more accessible.
  prefs: []
  type: TYPE_NORMAL
- en: Designing from templates
  prefs: []
  type: TYPE_NORMAL
- en: AI tools can be trained on design principles like components, colors, and styles,
    to ensure consistency across different parts of a product by generating designs
    that adhere to established design systems, branding, and guidelines. This results
    in a cohesive user experience with uniform design elements and styles throughout
    the application. While this “factory” approach doesn’t foster creativity, it does
    bring significant value for use cases where all you need is to create new screens
    that look like the existing ones but fulfill new functionality. (In all honesty,
    for better or worse, most software development consists of this “factory” approach,
    as proven by the growing popularity of low-code and no-code tools.)
  prefs: []
  type: TYPE_NORMAL
- en: Accessibility assessments
  prefs: []
  type: TYPE_NORMAL
- en: AI tools can automatically check and improve the accessibility of UI designs
    for people with disabilities, ensuring compliance with standards like the Web
    Content Accessibility Guidelines (WCAG) and inclusive design practices—much as
    the tools covered in [Chapter 3](ch03.html#ch03_bug_detection_and_code_review_1749441076008122)
    do for software code. Such features can identify accessibility issues and suggest
    fixes, reducing the manual effort required.
  prefs: []
  type: TYPE_NORMAL
- en: User research and personalization
  prefs: []
  type: TYPE_NORMAL
- en: AI UI/UX design tools can analyze user data about behavior, needs, and preferences
    to tailor their output to specific user groups or individuals, improving engagement,
    retention, and satisfaction. By leveraging data-driven insights, these tools ensure
    user-centered design. This can massively extend existing use cases. For example,
    if the goal is to create new landing pages for specific customer demographics,
    with these tools you could create full product variations according to specific
    parameters. Without them, each product variation would require a heavy software
    development cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Content generation
  prefs: []
  type: TYPE_NORMAL
- en: AI tools assist in generating content for UI elements, such as placeholder text,
    images, and icons. This quickly populates designs with realistic content, making
    prototypes more lifelike for testing and ensuring consistency with the design’s
    style and tone. This frees designers to focus on the more creative aspects of
    the process.
  prefs: []
  type: TYPE_NORMAL
- en: Evaluation Process
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'My process in this chapter was as follows: I submitted a brief design prompt
    to each of the selected UI design tools, ran the same challenge on each tool,
    and compared their output. I also evaluated their ability to convert the designs
    they generate into frontend HTML CSS, Next.js, and React code. I reviewed 20+
    tools available in the market. As expected, they followed a long-tail distribution:
    a few worked as advertised, while others delivered poor output or had different
    issues that prevented me from running the test. Many tools in the AI space were
    developed by startups whose products are in very early stages of development.'
  prefs: []
  type: TYPE_NORMAL
- en: After trying the tools, I selected the best four in each category that provided
    actual value for the use cases tested. I then rated each tool on a scale from
    1 to 10, with 1 being the worst (a solution that errors out and doesn’t run at
    all), 10 being flawless, and 5 being a design that didn’t exactly fit the requirements.
    I look closely at the top product in each category, detailing its pros and cons,
    then provide more concise information on the runner-up.
  prefs: []
  type: TYPE_NORMAL
- en: It’s also important to note that all tests described in this chapter were run
    in spring 2025\. Given the fast pace of evolution of each of these tools and their
    underlying models, it’s likely that you could get a different result at a later
    time for the same prompt.
  prefs: []
  type: TYPE_NORMAL
- en: UI Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'I asked each of the AI tools covered in this chapter to generate screen designs
    for a mobile food delivery application. Here is the detailed prompt I provided:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Let’s see how the tools did.
  prefs: []
  type: TYPE_NORMAL
- en: Uizard
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Uizard](https://uizard.io) has a marketing slogan that I believe sets the
    standard for most other players in this space: “Forget no-code, here comes no-design.”
    The analogy between code automation and design automation makes a lot of sense.
    Just as no-code has promised the same functionality in a fraction of the time
    and budget, no-design could have an equal impact on the design process.'
  prefs: []
  type: TYPE_NORMAL
- en: The Uizard product started as a machine learning research project called pix2code
    in 2017 in Copenhagen, Denmark. According to [Uizard’s marketing collateral](https://oreil.ly/Yeeio),
    “It allows developers to visualize product ideas quickly and easily with AI. This
    helps to fast-track the workflow of designers and software developers. Its mission
    is to democratize design and empower non-designers everywhere to build digital,
    interactive products.”
  prefs: []
  type: TYPE_NORMAL
- en: At the prompt screen ([Figure 2-1](#ch02_figure_1_1749441075489200)), I asked
    Uizard to generate screens for a food delivery app using the prompt from the preceding
    section.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0201.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-1\. The Uizard Autodesigner prompt screen
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '[Figure 2-2](#ch02_figure_2_1749441075489231) shows the designs it generated.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0202.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-2\. Screens generated by Uizard (11 in total)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: You can see all of the screens it generated, along with the interactions, as
    previews on [Uizard’s site](https://oreil.ly/GfXvV).
  prefs: []
  type: TYPE_NORMAL
- en: One of Uizard’s unique features is that it creates an interactive demo of the
    designs, with actual interactions and transitions between screens. This makes
    it a go-to website for transforming an idea into a demonstrable concept, even
    before writing any code. On the other hand, Uizard doesn’t generate code to the
    level of other tools in this space, such as Bolt.new or Lovable, which generate
    working code alongside the designs and make it easy to commit the code to GitHub
    and even to deploy the working app right away.
  prefs: []
  type: TYPE_NORMAL
- en: I rate Uizard an 8 out of 10\. Its design component is very competent, but it
    falls short in generating working code.
  prefs: []
  type: TYPE_NORMAL
- en: Bolt.new
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Bolt.new](http://bolt.new) is a browser-based, AI-powered development tool
    launched in October 2024 by StackBlitz. It enables users, including those without
    technical skills, to create frontend web and mobile applications using natural-language
    prompts. By integrating technologies like WebContainers, Supabase, and Netlify,
    Bolt.new allows for seamless code generation, authentication, and deployment directly
    from the browser. This approach simplifies the development process, making it
    accessible to a broader audience.​'
  prefs: []
  type: TYPE_NORMAL
- en: The platform has experienced rapid growth, achieving $20 million in annual recurring
    revenue (ARR) within two months of launch and reaching $40 million ARR by February
    2025.^([2](ch02.html#id294)) With over three million registered users and one
    million monthly active users, Bolt.new has become one of the fastest-growing AI
    tools in history. Its success is attributed to its user-friendly interface, efficient
    development workflow, and the ability to swiftly transform ideas into functional
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: I gave the same prompt to Bolt.new, and it generated the app designs seen in
    [Figure 2-3](#ch02_figure_3_1749441075489250).
  prefs: []
  type: TYPE_NORMAL
- en: The screens generated are very solid, with the pages, navigation, and hierarchy
    I’d expect in such an application. It generated realistic mock text and images
    for each screen, making them look good. There’s an obvious glitch in the footer,
    with both missing icon images and creeping navigation, but other than that the
    designs are very good.
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s best about Bolt.new is that it can help *beyond* generating designs
    from a natural-language prompt: it also generates the underlying code. In this
    case, it generated frontend code in TypeScript.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0203.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-3\. Screens generated by Bolt.new
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'As seen in [Figure 2-4](#ch02_figure_4_1749441075489267), the Bolt.new workspace
    consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: A prompt area on the left, where I can ask for new screens, changes, fixes,
    etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A code editor, where I can see the actual code being generated and make live
    changes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A console, where I can see errors, logs, and anything else resulting from the
    code execution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A preview area where I can see all screens, such as the screenshots in [Figure 2-3](#ch02_figure_3_1749441075489250)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Options to export and deploy my application
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](assets/gasd_0204.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-4\. The Bolt.new workspace
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Bolt.new is a one-stop-shop that aims to fully replace not just designers, but
    also IDEs and cloud providers—since, when I published my app, it was hosted on
    Bolt.new’s servers. Given the comprehensive feature set, I rate Bolt.new a 10
    out of 10.
  prefs: []
  type: TYPE_NORMAL
- en: Lovable
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Lovable](https://lovable.dev) is a browser-based AI development platform launched
    in November 2024 by the Swedish startup of the same name. It empowers users, both
    technical and nontechnical, to build full stack web apps using natural-language
    prompts. By combining tools like Supabase for backend services and GitHub for
    version control, Lovable automates everything from database setup to deployment.
    The result is a dramatically simplified development experience, allowing anyone
    with an idea to launch functional software directly from their browser.'
  prefs: []
  type: TYPE_NORMAL
- en: In just three months, Lovable reached $17 million in ARR and attracted over
    30,000 paying subscribers. With more than 50,000 new projects started each day,
    it’s one of the fastest-growing AI dev tools to date.^([3](ch02.html#id299)) Much
    of its momentum comes from its intuitive interface and ability to abstract away
    the traditional complexity of software development, making the field—especially
    frontend interfaces—more accessible than ever.
  prefs: []
  type: TYPE_NORMAL
- en: I gave the same prompt for the food delivery app, and Lovable generated the
    app designs shown in [Figure 2-5](#ch02_figure_5_1749441075489282).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0205.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-5\. Screens generated by Lovable
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Very similar to Bolt.new, Lovable has a chatbot UI on the left side of the screen,
    allowing the user to prompt with natural language for new screens, changes, fixes,
    etc. It also has a toggle on the top to switch between preview and “Dev mode.”
    The preview mode shows the generated designs, as seen in [Figure 2-5](#ch02_figure_5_1749441075489282),
    while Dev mode shows the code produced. On the top, there are buttons that allow
    users to easily sync the code with GitHub or deploy the app.
  prefs: []
  type: TYPE_NORMAL
- en: I also rate Lovable a 10 out of 10\. I think it’s the leading player in this
    space alongside Bolt.new. Both fulfill the use case of getting professional designs
    and working code from a natural-language prompt.
  prefs: []
  type: TYPE_NORMAL
- en: UX Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this short section, I cover tools for the UX part of the UI/UX design workflow:
    user research, product workflows, and usability.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the prompt I used for evaluating UX tools:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: QoQo.ai
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[QoQo.ai](http://qoqo.ai) (pronounced “cocoa”) is an AI-for-UX-design Figma
    plug-in that helps in the early stages of design. Designers can use it to generate
    UX personas, journey maps, site maps, and UX copywriting. UI/UX designers, product
    managers, and product researchers, who usually do these tasks, will save time
    with this tool; it can also make these tasks more accessible to software engineers,
    helping them better engage with users.'
  prefs: []
  type: TYPE_NORMAL
- en: I provided QoQo with the preceding prompt, and within seconds the AI generated
    a detailed user persona (shown in [Figure 2-6](#ch02_figure_6_1749441075489296)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0206.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-6\. QoQo user persona
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: I rate QoQo an 8 out of 10\. It gets the job done, and there is really no learning
    curve involved. It does feel like a GPT wrapper, in the sense that it’s generating
    text and placing it into predefined brackets, which can provide tremendous value
    if you are starting to design the UI/UX of a software product.
  prefs: []
  type: TYPE_NORMAL
- en: Research Studio
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Research Studio](https://researchstudio.ai) is an AI-powered application designed
    to automate the customer and user research analysis process. This tool is particularly
    useful for researchers and designers who need to transform user interviews into
    actionable insights, analyze satisfaction, and generate branded reports swiftly.
    Traditionally, UX researchers spend hours combing through vast amounts of data
    to extract insights. Research Studio streamlines this process, making it faster
    and more efficient.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Research Studio’s platform allows you to choose between three open source LLMs:
    Claude AI, Mistral, or OpenAI’s GPT-4o. You upload your user interviews and it
    extracts insights into a report. It can also use the information it has garnered
    from the interviews and data to write a report. Several report types are available
    as outputs, including user flows, feature maps, and question analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To evaluate this tool, I used Claude AI (separately) to generate some raw input.
    I asked it to generate 50 survey responses from users of our dummy food-delivery
    app, using the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'These responses included both positive and negative feedback, as well as suggestions
    for improvements. Here are a few examples from [Claude’s output](https://oreil.ly/2zbPd):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: I passed the responses into Research Studio to extract insights ([Figure 2-7](#ch02_figure_7_1749441075489320))
    and asked it to write a comprehensive report based on its built-in report types
    ([Figure 2-8](#ch02_figure_8_1749441075489339)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/gasd_0207.png)'
  prefs: []
  type: TYPE_IMG
