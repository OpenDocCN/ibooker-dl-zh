- en: Appendix. Other Learning Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are tons of resources out there, but the goal of this appendix is to provide
    you with a curated list of books, repos, documentation, and reports to further
    your GenAI knowledge.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Relevant O’Reilly Books for Your Upskilling Journey
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This selection of books includes readings that will help you at the company
    level, but also support your general Microsoft Azure upskilling, particularly
    with AI and generative AI technicalities. All of them complement what you have
    learned here, and you can also follow the authors’ profiles to keep learning from
    these renowned professionals. Let’s explore them:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '*The* [*AI Organization*](https://oreil.ly/JvO8O), by [David Carmona](https://oreil.ly/FOSlv)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Personally, one of my favorites. This book includes real experiences from AI
    adopter companies, with expert interviews and lessons learned from an AI strategy
    point of view. Also, David Carmona is an absolute reference (and Microsoft colleague)
    for advanced AI topics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: This practical guide explains how business and technical leaders
    can embrace this new breed of organization. Based on real customer experience,
    Microsoft’s David Carmona covers the journey necessary to become an AI organization—from
    applying AI in your business today to the deep transformation that can empower
    your organization to redefine the industry.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* The learnings for AI adoption include culture, technology,
    responsibility, and business topics that are very relevant for any company leveraging
    AI and generative AI technologies. In my honest opinion, this book is a modern
    classic, and an easy-to-read resource for all kinds of profiles, including technical
    and business folks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[*The AI Ladder*](https://oreil.ly/7bmtW), by [Rob Thomas](https://oreil.ly/Ipe6t)
    and [Paul Zikopoulos](https://oreil.ly/1gCVc)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Another O’Reilly classic for AI adoption topics, with other real-life examples
    from adopter companies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: Authors Rob Thomas and Paul Zikopoulos from IBM introduce C-suite
    executives and business professionals to the AI Ladder, a unified, prescriptive
    approach to help them understand and accelerate the AI journey. Complete with
    real-world examples and real-life experiences, this book explores AI drivers,
    value, and opportunity, as well as the adoption challenges organizations face.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* Much like *The AI Organization*, this book includes real-life
    scenarios for AI adoption. But what I like the most is the step-by-step data preparation,
    highly necessary for anyone wanting to train their own AI models, or to implement
    RAG or fine-tuning patterns for generative AI.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[*Designing Machine Learning Systems*](https://oreil.ly/7UWAL), by [Chip Huyen](https://oreil.ly/AFnId)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: One of the most relevant authors for AI topics out there. Great balance of technical
    details and easy-to-understand explanations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: In this book, you’ll learn a holistic approach to designing
    ML systems that are reliable, scalable, maintainable, and adaptive to changing
    environments and business requirements.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* Chip created a terrific resource, an absolute reference for
    anyone who wants to understand the end-to-end operations for machine learning
    systems—and the reviews concur. Applicable to generative AI and LLMOps, I highly
    recommend this book if you want some technical knowledge and a holistic vision.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Machine Learning for High-Risk Applications*](https://oreil.ly/acZdT), by
    [Patrick Hall](https://oreil.ly/b-WAX), [James Curtis](https://oreil.ly/Jexy2),
    and [Parul Pandey](https://oreil.ly/CXpVc)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: A great introduction to responsible AI topics, from a highly applied point of
    view.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: This book describes approaches to responsible AI, a holistic
    framework for improving AI/ML technology, business processes, and cultural competencies
    that builds on best practices in risk management, cybersecurity, data privacy,
    and applied social science.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* We covered responsible AI topics in [Chapter 5](ch05.html#operationalizing_generative_ai_implementations)
    and during the interview with Sarah Bird. But RAI is a very important topic, and
    it deserves a proper deep dive for those wanting to explore not only the potential
    but also the considerations of GenAI technologies.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[*Machine Learning Design Patterns*](https://oreil.ly/xdbw_), by [Valliappa
    Lakshmanan](https://oreil.ly/UC8s5), [Sara Robinson](https://oreil.ly/FoRMy),
    and [Michael Munn](https://oreil.ly/0I6en).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: An introduction to ML models, related MLOps, scalability considerations, etc.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: In this book, you will find detailed explanations of 30 patterns
    for data and problem representation, operationalization, repeatability, reproducibility,
    flexibility, explainability, and fairness. Each pattern includes a description
    of the problem, a variety of potential solutions, and recommendations for choosing
    the best technique for your situation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* An extensive, pre-generative AI guide with a highly technical
    focus on model training patterns. A good complement or alternative to *Designing
    Machine Learning Systems*. Highly recommended as an additional learning asset
    for professionals with a technical background.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Deciphering Data Architectures](https://oreil.ly/sqpJr), by [James Serra](https://oreil.ly/3CDHj)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: A key resource to learn about the architectural patterns, from the classics
    to the lakehouse architecture, that can feed your generative AI implementations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '*Description:* Data fabric, data lakehouse, and data mesh have recently appeared
    as viable alternatives to the modern data warehouse. These new architectures have
    solid benefits, but they’re also surrounded by a lot of hyperbole and confusion.
    This practical book provides a guided tour of each architecture to help data professionals
    understand their pros and cons.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* James Serra, one of the most knowledgeable Microsoft architects,
    is enough reason for anyone to read and recommend this book. This is an updated
    guide that shows everything required for a modern company’s data platform, including
    lakehouse patterns that will feed your generative AI developments.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[*Data Management at Scale*](https://oreil.ly/dV1Hk), by [Piethein Strengholt](https://oreil.ly/EJRyo)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: A perfect complement to the previous book, with a special focus on federated
    data systems.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: As data management continues to evolve rapidly, managing all
    of your data in a central place, such as a data warehouse, is no longer scalable.
    Today’s world is about quickly turning data into value. This requires a paradigm
    shift in the way we federate responsibilities, manage data, and make it available
    to others. With this practical book, you’ll learn how to design a next-gen data
    architecture that takes into account the scale you need for your organization.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* Much like James Serra, Piethein is a top voice in this space,
    and a huge source of knowledge for data management topics. This is an incredible
    continuation of the discussion with Tim Ward from CluedIn, and a highly necessary
    one for any enterprise-grade implementation. Another must.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[*Learning Microsoft Azure*](https://oreil.ly/G2U08), by [Jonah Carrio Andersson](https://oreil.ly/gZGyw)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: An amazing introduction to the Microsoft Azure cloud, from one of the community
    MVPs. Highly recommended if you want to expand your Azure knowledge beyond this
    book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: If your organization plans to modernize services and move to
    the cloud from legacy software or a private cloud on premises, this book is for
    you. Software developers, solution architects, cloud engineers, and anybody interested
    in cloud technologies will learn fundamental concepts for cloud computing, migration,
    transformation, and development using Microsoft Azure.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* For me, the perfect way to learn “all things Azure,” in case
    you are missing the fundamentals for core infrastructure, networking, administration,
    security, and other topics. Jonah is also one of the technical reviewers of this
    book.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '[*Azure Cookbook*](https://oreil.ly/lOREI), by [Reza Salehi](https://oreil.ly/W3lgM)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: A technical guide with step-by-step explanations, and a perfect complement to
    the previous Azure book. A great way to expand your Azure knowledge beyond Azure
    OpenAI capabilities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '*Description*: How do you deal with the problems you face when using Azure?
    This practical guide provides over 75 recipes to help you to work with common
    Azure issues in everyday scenarios. That includes key tasks like setting up permissions
    for a storage account, working with Cosmos DB APIs, managing Azure role-based
    access control, governing your Azure subscriptions using Azure Policy, and much
    more.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '*Why this book?* For me, this is the second step for any Azure learner after
    Jonah’s book. Reza created an extensive cookbook that is useful for any professional
    wanting to leverage Azure resources. The deployment and administration steps are
    applicable to Azure OpenAI and other AI resources.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*为何选择这本书？* 对于我来说，这是在Jonah的书籍之后的任何Azure学习者的第二步。Reza创建了一个广泛的食谱，对于任何想要利用Azure资源的专业人士来说都很有用。部署和管理步骤适用于Azure
    OpenAI和其他人工智能资源。'
- en: '[*Azure AI Services at Scale for Cloud, Mobile, and Edge*](https://oreil.ly/UbFc9),
    by [Simon Bisson](https://oreil.ly/xQwY2), [Mary Branscombe](https://oreil.ly/JjlGg),
    [Chris Hoder](https://oreil.ly/cR_Xk), and [Anand Raman](https://oreil.ly/szRmD)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Azure人工智能服务在云、移动和边缘的规模应用*](https://oreil.ly/UbFc9)，作者：[Simon Bisson](https://oreil.ly/xQwY2)、[Mary
    Branscombe](https://oreil.ly/JjlGg)、[Chris Hoder](https://oreil.ly/cR_Xk) 和 [Anand
    Raman](https://oreil.ly/szRmD)'
- en: This resource is a perfect preamble to my Azure OpenAI book. It includes general
    information for the Azure AI platform. This is a great complement for you to combine
    LLMs with other vision, language, and speech models.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这份资源是我Azure OpenAI书籍的完美序言。它包含了Azure人工智能平台的一般信息。这对于您将大型语言模型（LLMs）与其他视觉、语言和语音模型结合使用来说是一个很好的补充。
- en: '*Description*: This book shows you how cloud AI services fit in alongside familiar
    software development approaches, walks you through key Microsoft AI services,
    and provides real-world examples of AI-oriented architectures that integrate different
    Azure AI services. All you need to get started is a working knowledge of basic
    cloud concepts.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：本书向您展示如何将云人工智能服务与熟悉的软件开发方法相结合，带您了解关键微软人工智能服务，并提供将不同Azure人工智能服务集成的面向人工智能架构的实战案例。您只需具备基本云概念的实际知识即可开始学习。'
- en: '*Why this book?* This book complements what you have read here, going beyond
    Azure OpenAI Service, and focusing on all Azure AI services.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*为何选择这本书？* 本书补充了您在这里所读到的内容，超越了Azure OpenAI服务，并专注于所有Azure人工智能服务。'
- en: '[*Cloud Native Infrastructure with Azure*](https://oreil.ly/ylZJI), by [Nishant
    Singh](https://oreil.ly/MjRMB) and [Michael Kehoe](https://oreil.ly/QEOtQ)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[*使用Azure的云原生基础设施*](https://oreil.ly/ylZJI)，作者：[Nishant Singh](https://oreil.ly/MjRMB)
    和 [Michael Kehoe](https://oreil.ly/QEOtQ)'
- en: A must for you to integrate the cloud native aspects of Microsoft Azure, and
    very necessary for cloud native generative AI solutions with Azure OpenAI.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您来说，整合Microsoft Azure的云原生方面是必不可少的，对于使用Azure OpenAI的云原生生成式人工智能解决方案来说也非常必要。
- en: '*Description*: With this practical book, the authors show you how to build
    a true cloud native infrastructure using Microsoft Azure or another cloud computing
    solution by following guidelines from the CNCF. DevOps and site reliability engineers
    will learn how adapting applications to cloud native early in the design phase
    helps you fully utilize the elasticity and distributed nature of the cloud.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：通过这本实用的书籍，作者向您展示如何遵循CNCF的指南，使用Microsoft Azure或其他云计算解决方案构建真正的云原生基础设施。DevOps和站点可靠性工程师将学习如何在设计阶段早期适应应用程序如何帮助您充分利用云的弹性和分布式特性。'
- en: '*Why this book?* If you liked [Chapter 2](ch02.html#designing_cloud_native_architectures_for_generativ),
    this book should absolutely be next on your list. It explores cloud native fundamentals,
    architectures, and development lifecycles with Azure. Even more, if you like cloud
    native topics and you want to get some official certification, you can visit my
    [*Kubernetes and Cloud Native Associate (KCNA) Study Guide*](https://oreil.ly/-z6Tt)
    as well.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*为何选择这本书？* 如果您喜欢[第2章](ch02.html#designing_cloud_native_architectures_for_generativ)，这本书绝对应该排在您的列表中。它探讨了使用Azure的云原生基础、架构和开发生命周期。更重要的是，如果您喜欢云原生主题并且想要获得一些官方认证，您还可以访问我的[*Kubernetes和云原生副协会(KCNA)学习指南*](https://oreil.ly/-z6Tt)。'
- en: '[*Application Delivery and Load Balancing in Microsoft Azure*](https://oreil.ly/3am-p),
    by [Derek DeJonghe](https://oreil.ly/megO6) and [Arlan Nugara](https://oreil.ly/iNdh5)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[*在Microsoft Azure中的应用交付和负载均衡*](https://oreil.ly/3am-p)，作者：[Derek DeJonghe](https://oreil.ly/megO6)
    和 [Arlan Nugara](https://oreil.ly/iNdh5)'
- en: An Azure-first book for technical topics related to load balancing, an increasingly
    relevant area for any generative AI application with Azure OpenAI.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于与负载均衡相关的技术主题的Azure首本书籍，这对于任何使用Azure OpenAI的生成式人工智能应用来说越来越相关。
- en: '*Description*: With more and more companies moving on-premises applications
    to the cloud, software and cloud solution architects alike are busy investigating
    ways to improve load balancing, performance, security, and high availability for
    workloads. This practical book describes Microsoft Azure’s load balancing options
    and explains how NGINX can contribute to a comprehensive solution.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：随着越来越多的公司将本地应用程序迁移到云端，软件和云解决方案架构师都在忙于研究提高负载均衡、性能、安全性和高可用性的方法。这本书实用地描述了Microsoft
    Azure的负载均衡选项，并解释了NGINX如何有助于综合解决方案。'
- en: '*Why this book?* This is a technical guide, focused on very specific topics
    that will impact your generative AI developments with Azure OpenAI. Networking
    and load balancing are very relevant when designing your AI landing zone, including
    combining different models with dedicated capacity (PTU) and regular pay-as-you-go
    options.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么选择这本书？* 这是一本技术指南，专注于非常具体的话题，这些话题将影响你在Azure OpenAI上的生成式AI开发。在设计你的AI着陆区时，包括结合不同的模型和专用容量（PTU）以及常规按量付费选项，网络和负载均衡非常相关。'
- en: '[*Building Intelligent Cloud Applications*](https://oreil.ly/oHr-q), by [John
    Biggs](https://oreil.ly/S3bup) and [Vicente Herrera García](https://oreil.ly/OadSv)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[*构建智能云应用程序*](https://oreil.ly/oHr-q)，由[John Biggs](https://oreil.ly/S3bup)和[Vicente
    Herrera García](https://oreil.ly/OadSv)著'
- en: A great introduction to the concept of serverless architectures in Azure. Another
    complementary topic that you may want to explore after Azure OpenAI.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Azure中无服务器架构概念的精彩介绍。在探索Azure OpenAI之后，你可能还想深入了解的另一个相关主题。
- en: '*Description*: Serverless computing is radically changing the way we build
    and deploy applications. With cloud providers running servers and managing machine
    resources, companies now can focus solely on the application’s business logic
    and functionality. This hands-on book shows experienced programmers how to build
    and deploy scalable machine learning and deep learning models using serverless
    architectures with Microsoft Azure.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：无服务器计算正在彻底改变我们构建和部署应用程序的方式。随着云服务提供商运行服务器和管理机器资源，公司现在可以专注于应用程序的业务逻辑和功能。这本书通过实践指导经验丰富的程序员如何使用Microsoft
    Azure的无服务器架构构建和部署可扩展的机器学习和深度学习模型。'
- en: '*Why this book?* As you saw in [Chapter 2](ch02.html#designing_cloud_native_architectures_for_generativ),
    the different cloud-as-a-service levels are very important for your generative
    AI development. This book is another technical deep dive for you to understand
    the logic behind serverless, model-as-a-service APIs. This is important for Azure
    OpenAI Service, but also for other generative AI models in Azure AI Studio.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么选择这本书？* 正如你在[第2章](ch02.html#designing_cloud_native_architectures_for_generativ)中看到的，不同的云服务级别对于你的生成式AI开发非常重要。这本书是另一个技术深入探讨，帮助你理解无服务器、模型即服务API背后的逻辑。这对于Azure
    OpenAI服务很重要，对于Azure AI Studio中的其他生成式AI模型也是如此。'
- en: '[*Generative Deep Learning*](https://oreil.ly/11c9N), by [David Foster](https://oreil.ly/1twy1)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[*生成式深度学习*](https://oreil.ly/11c9N)，由[David Foster](https://oreil.ly/1twy1)著'
- en: A deep dive for generative AI topics, from a technical point of view. A great
    continuation to this book if you are willing to learn more about generative AI
    fundamentals.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度深入探讨生成式AI主题。如果你愿意深入了解生成式AI基础知识，这本书是一个很好的延续。
- en: '*Description*: The book starts with the basics of deep learning and progresses
    to cutting-edge architectures. Through tips and tricks, you’ll understand how
    to make your models learn more efficiently and become more creative. This book
    also explores the future of generative AI and how individuals and companies can
    proactively begin to leverage this remarkable new technology to create a competitive
    advantage.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：本书从深度学习的基础知识开始，逐步深入到前沿架构。通过技巧和窍门，你将了解如何使你的模型更有效地学习并更具创造力。本书还探讨了生成式AI的未来，以及个人和公司如何积极利用这项令人瞩目的新技术来创造竞争优势。'
- en: '*Why this book?* This book is the go-to option if you want to understand the
    technical, scientific details behind generative AI models. Very technical, and
    obviously not required for regular practitioners, this book will help you to become
    an authentic AI expert.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么选择这本书？* 如果你想要了解生成式AI模型背后的技术、科学细节，这本书是首选。这是一本非常技术性的书籍，显然对于常规从业者来说不是必需的，但它将帮助你成为一名真正的AI专家。'
- en: '[*Prompt Engineering for Generative AI*](https://oreil.ly/N75Tj), by [James
    Phoenix](https://oreil.ly/5m3x-) and [Mike Taylor](https://oreil.ly/Z3lmO)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[*生成式AI的提示工程*](https://oreil.ly/N75Tj)，由[James Phoenix](https://oreil.ly/5m3x-)和[Mike
    Taylor](https://oreil.ly/Z3lmO)著'
- en: Another deep dive, in this case for prompt engineering topics. A great source
    for an evolving topic, and highly relevant for your generative AI applications.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一次深入探讨，这次是关于提示工程主题。这是一个不断发展的主题的优秀来源，并且对你的生成式AI应用高度相关。
- en: '*Description*: With this book, you’ll gain a solid foundation in generative
    AI, including how to apply these models in practice. When first integrating LLMs
    and diffusion models into their workflows, most developers struggle to coax reliable
    enough results from them to use in automated systems.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述*：通过这本书，你将获得生成式AI的坚实基础，包括如何在实践中应用这些模型。当最初将LLMs和扩散模型集成到他们的工作流程中时，大多数开发者都难以从它们中获得足够可靠的成果，用于自动化系统。'
- en: '*Why this book?* This prompt engineering guide is a perfect continuation of
    the best practices from [Chapter 5](ch05.html#operationalizing_generative_ai_implementations).
    Great reading if you want to continue developing your technical and functional
    understanding of prompt-based systems.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么选择这本书？* 这个提示工程指南是[第5章](ch05.html#operationalizing_generative_ai_implementations)中最佳实践的完美延续。如果你想要继续发展你对基于提示的系统在技术和功能上的理解，这是一本很好的读物。'
- en: These are just a few examples of relevant O’Reilly books, but there are of course
    other resources that will be useful for your generative AI upskilling journey.
    It will really depend on what you want to learn next. Let’s now explore a list
    of technical resources.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是相关O'Reilly书籍的几个例子，但当然还有其他资源，这些资源对你的生成式AI技能提升之旅将非常有用。这完全取决于你接下来想学什么。现在让我们探索一下技术资源列表。
- en: Other Resources and Repositories
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他资源和存储库
- en: 'Here you will find a mix of resources, learning assets, reports, and repositories:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以找到各种资源、学习资产、报告和存储库的混合体：
- en: '[Report: Well-Architected Framework (WAF)](https://oreil.ly/jHwtt)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告：架构良好框架（WAF）](https://oreil.ly/jHwtt)'
- en: This report and its content are the ABC of any Azure-related implementation.
    Your generative AI development needs to rely on a proper Azure architecture that
    is well designed and implemented. The WAF is the reference guide for any technology
    adopter, including integration and consulting partners.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告及其内容是任何与Azure相关的实施的ABC。您的生成式AI开发需要依赖一个设计良好且实施得当的Azure架构。WAF是任何技术采用者的参考指南，包括集成和咨询合作伙伴。
- en: '[Report: FinOps Guide](https://oreil.ly/LG42a)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告：FinOps指南](https://oreil.ly/LG42a)'
- en: Much like the WAF, the FinOps Guide is the official resource to optimize your
    Azure cloud deployments, from a financial operations management and optimization
    perspective. This is less known than WAF, but equally important for the financial
    sustainability of your developments with Azure OpenAI Service.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与WAF类似，FinOps指南是优化你的Azure云部署的官方资源，从财务运营管理和优化的角度来看。这比WAF知名度低，但对于使用Azure OpenAI服务的开发项目的财务可持续性同样重要。
- en: '[Report: Microsoft Solutions Playbook—Working with LLMs](https://oreil.ly/rFN5n)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告：微软解决方案手册—与LLMs合作](https://oreil.ly/rFN5n)'
- en: An LLM 101 that includes topics we have already covered in this book, but that
    can be useful if you need to share generative AI content internally in your company.
    Not all of your colleagues will want to read a generative AI book, but they should
    explore the fundamentals of it. This resource is a good starting point.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个LLM 101，其中包含我们在本书中已经涵盖的主题，但如果你需要在公司内部分享生成式AI内容，这可能很有用。并非所有同事都愿意阅读生成式AI书籍，但他们应该探索其基础。这个资源是一个很好的起点。
- en: '[Training: Microsoft Learn—Short course for Azure OpenAI Service](https://oreil.ly/XsmRk)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[培训：Microsoft Learn—Azure OpenAI服务的短期课程](https://oreil.ly/XsmRk)'
- en: Microsoft Learning Paths are a great option for interactive training. Much like
    the previous report, this course includes relevant pieces of content that can
    help you and your colleagues learn more about implementations with Azure OpenAI.
    Additionally, you can explore the [Learning Pathways](https://oreil.ly/kljOi)
    collection from my Microsoft UK colleagues.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft学习路径是互动培训的一个很好的选择。与之前的报告类似，这门课程包括可以帮助你和你同事了解Azure OpenAI实施的相关内容。此外，你可以探索我的Microsoft
    UK同事的[学习路径](https://oreil.ly/kljOi)收藏。
- en: '[Training: Introducing Semantic Kernel](https://oreil.ly/TXE5e)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[培训：介绍语义内核](https://oreil.ly/TXE5e)'
- en: If you like the AI orchestration world, and the discussion with Dr. John Maeda
    got your attention, then go and explore this Semantic Kernel training. A perfect
    deep dive to continue learning about this technology building block.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢AI编排的世界，并且与John Maeda博士的讨论引起了你的注意，那么就去探索这个语义内核培训。这是一个完美的深入探讨，以继续学习这个技术构建块。
- en: 'Training/article: [Introduction to Prompt Engineering](https://oreil.ly/T7PuQ)
    and [Prompt Engineering Techniques](https://oreil.ly/u6Xdy)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 培训/文章：[提示工程简介](https://oreil.ly/T7PuQ) 和 [提示工程技巧](https://oreil.ly/u6Xdy)
- en: From the official Microsoft documentation. Once again, entry-level knowledge
    that can accelerate your organization’s prompting learning. Additionally, there
    is good non-Microsoft content out there—for example, the already famous [Prompt
    Engineering Guide](https://oreil.ly/JBB67) (a very good online resource full of
    content and tips). You can expect some additional prompting resources in the future,
    as this is a rapidly evolving area.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 来自官方微软文档。再次强调，这是可以加速您组织提示学习的基础知识。此外，还有很好的非微软内容——例如，已经广为人知的[提示工程指南](https://oreil.ly/JBB67)（一个充满内容和技巧的非常好的在线资源）。您可以期待未来会有一些额外的提示资源，因为这是一个快速发展的领域。
- en: 'Certifications: [Azure AI Fundamentals](https://oreil.ly/iERfL) and [Azure
    Data Fundamentals](https://oreil.ly/G4I4B)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 认证：[Azure AI 基础](https://oreil.ly/iERfL) 和 [Azure 数据基础](https://oreil.ly/G4I4B)
- en: The entry-level certifications for any Azure data and AI learner. Even if you
    have read this book, taking both exams may be a good career investment. You will
    learn more about data systems, and the AI Studio. Highly recommended.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 任何 Azure 数据和 AI 学习者的入门级认证。即使您已经阅读了这本书，参加这两项考试也可能是一个好的职业投资。您将了解更多关于数据系统以及 AI
    工作室的知识。强烈推荐。
- en: '[Videos: The AI Show](https://oreil.ly/LXyME)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频：AI 展示](https://oreil.ly/LXyME)'
- en: An incredible series of didactic videos, hosted by Seth Juarez and other Microsoft
    folks. An extensive collection with explanations, Q&A sessions, applied examples,
    and new functionalities.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列令人难以置信的教学视频，由 Seth Juarez 和其他微软员工主持。这是一份包含解释、问答环节、应用示例和新功能的广泛集合。
