  type: TYPE_NORMAL
- en: '[Azure OpenAI Samples](https://oreil.ly/eTD52)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Vector Samples - Azure AI Search](https://oreil.ly/DToU2)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[30 Days of Azure AI](https://oreil.ly/Nl0mt)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Partner Resources - Azure OpenAI](https://oreil.ly/8UDF_)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Awesome Prompt Engineering](https://oreil.ly/ZmTev)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
