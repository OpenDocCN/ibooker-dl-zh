  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are living resources that you can bookmark and keep in mind when you look
    for new project ideas, code samples, or if you just want to catch up with recent
    news and developments. The journey never stops, so keep learning!
  prefs: []
  type: TYPE_NORMAL
