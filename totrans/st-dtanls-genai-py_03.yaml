- en: 4.2 Popularity of product categories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In section 3.3 of the previous chapter, you generated visualizations showing
    the breakdown of sales volume by state and product category. Let’s look again
    at the revenue heatmap from figure 3.3, presented here as figure 4.1.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH04_F01_Siwiak3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.1 Heatmap of sales volume by product category and state
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: We can see that there are differences between states and product categories.
    Before we describe what we see to our AI advisor and check if it can provide any
    advice in return, let’s talk about the usefulness of heatmaps for business decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: People, in general, have a pretty weak visual memory. That is the main reason
    why we repeated this image instead of just reminding you of its number in the
    previous chapter, or even just describing it. For that reason, it is really hard
    to compare multiple disconnected charts. Before you turn your attention to a new
    visualization, the old one starts to fade from your memory. It is of great importance
    to put all the relevant data in a decision-maker’s field of view. That is the
    reason behind the (deserved) popularity of all flavors of dashboards.
  prefs: []
  type: TYPE_NORMAL
- en: 'Heatmaps put hundreds of data points related to relations between categories
    into your field of view. However, the idea is not to go one-by-one. You can, of
    course, do that if you wish. But before getting into the fine details, you may
    want to take a broader look and search for certain patterns:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Points of high performance (single cells of exceptionally high value)*—Identifying
    points of high performance through heatmaps enables the discovery of regions where
    specific product categories excel, highlighting a strong alignment between consumer
    demand and product offerings. For example, the robust sales of gifts and watches
    in affluent regions may reflect a high-income consumer base with a preference
    for luxury items, while the widespread use of mobile internet among younger demographics
    could indicate a prime market for electronic devices. Such insights are invaluable
    for businesses looking to refine their strategies. Recommendations might include
    expanding the luxury product portfolio in affluent areas to tap into the high-income
    market or launching targeted marketing campaigns aimed at young consumers to enhance
    the visibility and appeal of tech gadgets. By leveraging data to pinpoint areas
    of exceptional fit between products and consumer segments, businesses can craft
    targeted strategies that capitalize on these opportunities, driving sales and
    fostering growth.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Points of low performance (single cells of exceptionally low values)*—Identifying
    points of low performance on heatmaps can reveal where certain product categories
    underperform in specific regions, signaling a mismatch between offerings and local
    market needs or preferences. For instance, the struggle of high-end electronics
    in rural areas might suggest a gap between product pricing and local purchasing
    power, while low engagement with online education platforms among older demographics
    could indicate barriers such as digital literacy or accessibility. On the basis
    of these insights, businesses should consider diversifying their product range
    or developing targeted initiatives, like outreach programs, to better engage these
    underrepresented consumer segments and enhance overall market performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Unique category performance (lower or higher category performance across multiple
    cross-categories)*—Trends of over- or underperformance that emerge across multiple
    cross-categories (e.g., a region of higher performance across multiple product
    categories) can offer a broad view of market dynamics, including economic factors
    or cultural influences shaping consumer behavior. For example, the consistent
    demand for outdoor and fitness products in coastal regions reflects a lifestyle
    preference, whereas the popularity of educational materials in areas with numerous
    educational institutions might highlight a community’s educational values. Recognizing
    these patterns enables businesses to fine-tune their inventory and marketing strategies,
    such as introducing a wider variety of lifestyle products in coastal areas or
    engaging in collaborative marketing with educational institutions in academic
    hubs, thereby leveraging regional strengths to boost sales and customer engagement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Emerging hotspots (cells that become high-value over time)*—The concept of
    emerging hotspots, where specific regions begin showing increased sales for certain
    product categories over time, highlights areas of growing market opportunity.
    This trend, best observed by comparing heatmaps across different time periods,
    indicates shifts in consumer needs or interests. A notable increase in home office
    equipment sales in suburban areas could reflect an adaptation to remote work trends,
    while a surge in health and wellness products in cities may point to a rising
    health consciousness among urbanites. Businesses that quickly adapt to these trends
    by stocking up on in-demand products and creating targeted marketing campaigns
    can seize growth opportunities, establishing a strong presence in emerging markets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Seasonal shifts (variations in patterns at different times of the year)*—Seasonal
    shifts in product popularity, discernible through the analysis of heatmaps across
    various times of the year, underscore the influence of factors like weather, holidays,
    or academic calendars on consumer purchasing behavior. The spike in air conditioning
    unit and beachwear sales during the summer in warmer regions, or the increased
    demand for stationery and educational books during back-to-school seasons, exemplifies
    how seasonality affects shopping patterns. Aligning inventory planning and promotional
    activities with these seasonal trends is essential for businesses. Anticipating
    and responding to seasonal demand ensures that businesses can capture the peak
    sales potential, optimizing revenue generation throughout the year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By identifying these insights and offering them as a foundation of strategic
    decision-making, you can help your business better align its product offerings,
    marketing efforts, and inventory management with regional consumer behaviors and
    market dynamics or enhance customer engagement through personalized experiences,
    optimize supply chain efficiency to reduce overhead costs, foster innovation in
    product development by identifying unmet needs, and drive sustainable growth by
    entering new markets with confidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'The key to success, however, is not only to notice *what* happens but to understand
    *why*. Let’s try to inquire if generative AI advisors are capable of helping us
    interpret our Brazilian e-commerce-derived heatmap. This is the question we posed:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Init-MA.png)**I look at a heatmap presenting sales revenue
    broken by the state where the sales had taken place and product categories sold.
    I can see that some states (e.g., SP) have much higher average sales than others
    - we’re talking about an order of magnitude difference. Some states have near-zero
    sales (e.g., RR, AP). I can also see differences between product categories. “Auto,”
    “Health and beauty,” and “Watches gifts” are much more popular than “Music” or
    “Fashion children’s clothes”. How should I interpret my results, and what actions
    could be taken to improve our business?'
  prefs: []
  type: TYPE_NORMAL
- en: 'To that, we received the following answer from ChatGPT 4:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/Response.png)**Your observations from the heatmap highlight
    significant regional and category-specific variations in sales performance within
    the Brazilian e-commerce landscape. Here’s how to interpret these results and
    potential actions for business improvement:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Interpretation:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Regional Sales Variance:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'High Sales in SP (São Paulo): São Paulo’s high sales volume could be attributed
    to its status as a major economic hub with higher population density, greater
    purchasing power, and possibly better logistics infrastructure. This suggests
    both a high demand and an efficient fulfillment capability.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Low Sales in RR (Roraima), AP (Amapá): The near-zero sales in these states
    might reflect several factors, including lower population density, potentially
    lower economic activity, or challenges in logistics and delivery infrastructure
    that make it difficult to serve these markets effectively.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Category Popularity:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '“Auto,” “Health and Beauty,” and “Watches Gifts” Popularity: These categories’
    success might be driven by broader market trends, consumer preferences, or perhaps
    your platform’s competitive pricing, assortment, and marketing effectiveness in
    these segments.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Lower Popularity of “Music” and “Fashion Children’s Clothes”: These categories
    might be facing stiff competition from specialized platforms, digital streaming
    for music, or simply not aligning with consumer demand or preferences as well
    as other categories.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Actions for Business Improvement:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Regional Tailoring and Expansion Strategies:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enhance Focus on High-Performance States: For states like SP, consider doubling
    down on marketing efforts, expanding the product range, and enhancing logistics
    to capitalize on high demand.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Market Development in Low-Performance States: For states with low sales, conduct
    market research to understand barriers to entry and consumer needs. Consider targeted
    marketing campaigns, partnerships with local businesses, or logistical adjustments
    to improve market penetration.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Category-Specific Strategies:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Capitalize on Popular Categories: Further invest in the “Auto,” “Health and
    Beauty,” and “Watches Gifts” categories by expanding product lines, offering promotions,
    and employing targeted marketing to leverage their popularity.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Revitalize Underperforming Categories: For categories like “Music” and “Fashion
    Children’s Clothes,” consider revisiting your product range, pricing strategy,
    and marketing efforts. Partnerships with popular brands, influencers, or exclusive
    deals could also reignite interest in these categories.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Customized Marketing and Promotions: Use the data to tailor marketing campaigns
    and promotions to specific states and product categories. This could involve personalized
    email marketing, regional advertising campaigns, or special promotions for regions
    or categories that are lagging.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Logistics and Delivery Optimization: Investigate the feasibility of improving
    logistics and delivery services in underperforming states. This could involve
    exploring new shipping partners, optimizing delivery routes, or offering incentives
    for faster delivery options to enhance customer satisfaction and increase sales.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Continuous Monitoring and Adjustment: Regularly review sales data and customer
    feedback to quickly identify shifts in consumer behavior or market dynamics, allowing
    for rapid adjustment of strategies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By tailoring your approach to capitalize on strengths and address weaknesses
    highlighted by your analysis, you can drive sales growth, improve market penetration,
    and enhance customer satisfaction across regions and product categories.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Gemini Advanced generative AI provided the following on state-wise sales:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![image](../Images/google-gemini-icon.png)** High vs. Low Sales States: The
    significant difference in sales revenue between states like SP and others like
    RR and AP indicates uneven geographic distribution. This could be due to various
    factors, including:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Population density: States with higher populations are likely to have more
    potential customers.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Economic factors: States with higher disposable income might see increased
    spending on e-commerce.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Marketing reach: Your marketing efforts might not be reaching all states equally.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Product-market fit: The product categories you offer might not be as relevant
    to the needs and preferences of certain states.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Product Category Popularity:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'High vs. Low Popularity Categories: The difference in popularity between categories
    like “Auto” and “Music” suggests varying customer demand across different categories.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Potential Actions:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Address the Uneven Geographic Distribution:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Analyze customer demographics: Understand the demographic factors like age,
    income, and internet penetration in different states. This can help identify potential
    markets with untapped customer bases.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Targeted marketing: Tailor your marketing campaigns to specific states based
    on their demographics and product preferences.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Logistics optimization: Analyze shipping costs and delivery times across different
    states. Consider options like regional warehouses or partnerships with local delivery
    providers to improve efficiency and potentially lower costs in less populated
    areas.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Improve Product-Market Fit:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Analyze category-specific sales trends: Investigate the performance of individual
    products within each category. This can help identify underperforming products
    within popular categories or potential for introducing new products in less popular
    categories that cater to specific state preferences.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Localized product offerings: Consider offering products tailored to the specific
    needs and preferences of different regions.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A/B testing: Test different marketing strategies and product offerings in different
    states to see what resonates best with local customers.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Additionally:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Track the effectiveness of implemented actions: Monitor the impact of your
    changes on sales, customer satisfaction, and geographic distribution over time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Invest in customer relationship management (CRM): Build a strong customer base
    by collecting and analyzing customer data to understand their preferences and
    personalize their shopping experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By implementing these suggestions and continuously analyzing your data, you
    can gain valuable insights into your customer base and take targeted actions to
    improve your business performance across different regions and product categories.
  prefs: []
  type: TYPE_NORMAL
- en: The explanations provided by both of the generative AIs seem plausible, and
    the advice is worthy of a first-year marketing studies student. There is an important
    lesson to be learned here. Do you remember how we mentioned that your interpretation
    needs to be holistic, precise, and well-communicated? The reason behind the vagueness
    of these answers is a lack of detail in our prompt.
  prefs: []
  type: TYPE_NORMAL
- en: Impossible is nothing  The title of this callout is a blatant lie! The world
    of data analytics is full of limitations. In chapter 2, we explained how your
    analysis can only be as good as the data you have at your disposal. Generative
    AIs seem to be trained to respect such limitations and are reluctant to offer
    specific advice on the basis of vague data.
  prefs: []
  type: TYPE_NORMAL
- en: As a test, we uploaded into ChatGPT the whole table we built figure 4.1 on,
    but we didn’t get any business insights in response. Instead, we got a set of
    data processing and visualizing instructions very similar to what we did in chapters
    2 and 3\. While ChatGPT is capable of running a simple analysis on a limited dataset,
    deploying a full-blown, multistep analytical pipe still requires data analysts.
  prefs: []
  type: TYPE_NORMAL
- en: What can you do if you still want to get more specific answers for the business?
    Provide more data. Focus on regions or products to make the analysis more specific.
    As retyping the data from the chart doesn’t seem feasible, let’s ask a generative
    AI for code to provide revenue for each state.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 4.1 Creating a revenue by state table
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
