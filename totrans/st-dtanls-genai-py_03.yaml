- en: 4.4 Review scores distribution analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In chapter 3, we prepared a bar chart of counts of positive and negative reviews
    per product category. If you are asking yourself why you should even read a discussion
    about bar charts, you’re not alone. At the beginning of our data journey, we wondered
    why we should prepare one. They seem so trivial. However, this section may be
    one of the most important in the book.
  prefs: []
  type: TYPE_NORMAL
- en: Clothes Don’t Maketh The Man  The business value of any analysis does not lie
    in its complexity. Write this in large letters on your office wall, and keep it
    in your field of view, not behind your back. Even if a method seems rudimentary,
    the insights derived from it may be anything but trivial. These insights may form
    the foundation of a data-informed strategy, guiding improvements, marketing, and
    operational decisions that can significantly impact a business’s success and customer
    satisfaction. By starting with this easy to understand analytical method, businesses
    can immediately dive deeper into the data, uncovering more nuanced insights and
    driving meaningful changes based on direct customer feedback.
  prefs: []
  type: TYPE_NORMAL
- en: While trying to make our analysis of the review scores more readable in chapter
    3, we reduced the number of data points we visualized to a manageable number (originally
    shown in figure 3.8). The result is presented again in figure 4.3.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/CH04_F03_Siwiak3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.3 Grouped bar plot showing aggregated review score counts by product
    categories aggregated into product groups
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: At first glance, a grouped bar chart displaying counts of positive and negative
    reviews across different product categories may appear basic, but this simplicity
    belies its analytical power. By aggregating review scores into positive and negative
    categories and grouping them by product category, this chart distills complex
    consumer sentiment into an accessible, immediately understandable format. This
    clarity is not just about making data “easier” to digest; it provides a straightforward
    way to pinpoint areas of strength and weakness in a business’s product lineup
    at a glance.
  prefs: []
  type: TYPE_NORMAL
- en: 'One critical insight this type of analysis offers is the direct identification
    of product categories that excel in customer satisfaction versus those that may
    be underperforming. This can serve as a preliminary diagnostic tool: a high ratio
    of positive to negative reviews in a category suggests a strong market fit and
    customer approval, while a lower ratio might indicate areas where product or service
    improvements are necessary.'
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, this aggregated view allows businesses to benchmark performance across
    categories, fostering a competitive understanding internally and helping prioritize
    areas for strategic investment or product development. For instance, categories
    with high negative feedback might warrant further investigation into specific
    issues—be it product quality, customer expectations, or service delivery—providing
    actionable insights for targeted improvements.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond immediate product improvement strategies, analyzing review scores in
    this manner can also influence broader business decisions. Positive review trends
    can guide marketing strategies, highlighting strong points to emphasize in promotional
    materials or identifying popular products to feature in campaigns. Conversely,
    understanding the nuances of negative feedback can inform not just product refinement
    but also customer service protocols, return policies, and even supply chain adjustments.
  prefs: []
  type: TYPE_NORMAL
- en: Expanding on the concept, this analytical approach isn’t limited to order reviews.
    Similar strategies can be applied to service evaluations, customer feedback on
    the shopping experience, and even employee satisfaction across different departments.
    Each application provides unique insights, from identifying best practices and
    areas of excellence to pinpointing challenges and opportunities for growth.
  prefs: []
  type: TYPE_NORMAL
- en: There is a catch, though. Did you notice that we sneaked an element important
    for deriving conclusions into the preceding description—one that is not directly
    visible in the chart? To evaluate market fit, you need to look not at bar *heights*
    but at their *ratios*. You could, of course, use a ruler, a piece of paper, a
    pen, and a calculator (optional), but that’s a suboptimal approach. Fortunately,
    your generative AI advisor can provide you with digital stationery.
  prefs: []
  type: TYPE_NORMAL
- en: In our experience, there is a useful lesson to learn here. Sometimes, you’ll
    follow your protocol and notice something interesting in one of the generated
    charts. If your deadline allows, you shouldn’t stick strictly to your protocol,
    and should instead take a look at the data from this new angle. The following
    example shows how you can quickly get the code needed to extract the data that
    interests you.
