- en: 4 Using generative AI for result interpretations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Building analysis context for generative AI by building an analysis summary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ways to describe visual results to a language model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using generative AI’s advice to connect analyses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interrogating generative AI for business conclusions of analysis results
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the previous chapter, you performed a number of descriptive analyses and
    ended up with quite a few charts and some statistical modeling parameters. Yay!
    You can now bag it all and send it to your boss, right? Maybe . . . Depends on
    your boss, really.
  prefs: []
  type: TYPE_NORMAL
- en: In your work, you may encounter different types of managers. Some will be really
    well-versed in analytics themselves, and you’ll be cooperating with them, learning
    a ton of useful stuff. They will accept your results and discuss assumptions and
    methods with you; they may ask you to do some analytics neither you nor your generative
    AI advisor expected in this context. All will be good. The kind of boss you need
    to be wary of is the type with an overinflated opinion about their analytical
    skills. We won’t dwell on this type, as dealing with these people is a matter
    of psychology, rather than data analytics.
  prefs: []
  type: TYPE_NORMAL
- en: The type relevant for this chapter are bosses who expect you not only to provide
    the results, but also to propose the interpretation. Some of them overlap with
    the first category we mentioned, and they want to help you understand the business
    better and grow as analysts. Others are too busy to be bothered with the trivial
    task of drawing business-critical conclusions. There is also a chance that you
    will be analyzing data for your own business (in this undoubtedly short period
    when your company won’t be able to hire dedicated analysts).
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of the reason, you may find yourself in a situation where you’ll
    be scratching your head over the charts you prepared. To derive the most business
    value, you need to ensure that your interpretation of results is
  prefs: []
  type: TYPE_NORMAL
- en: '*Holistic*—When interpreting results, it’s important to look at the big picture.
    Make sure your conclusions from one set of data don’t clash with those from another.
    Consider all your findings together to get a full understanding of what the data
    is telling you.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Precise*—Be careful not to stretch your interpretations beyond what the data
    actually shows. Stick to the facts and avoid making assumptions that the data
    doesn’t support. Remember, being accurate is more important than making the data
    seem more exciting or significant than it really is.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Well-communicated*—Make sure you explain your findings in a way that everyone
    can understand, whether they’re a data expert or not. Use clear and simple language
    and visuals to share your insights. It’s all about making sure your audience can
    easily grasp and act on the information you provide.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regarding the last point, you may be required to engage in some form of storytelling.
    (You can learn more about AI-powered storytelling from another excellent Manning
    book, aptly named *Data Storytelling with Generative AI*, by Angelica Lo Duca.)
    The narrative-building skills are beyond the scope of this book, but in the other
    two aspects of your interpretation, generative AI can help you. This chapter will
    cover how to get helpful advice, from interpreting charts to enhancing results
    with a meaningful business context.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Problem definition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In previous chapters, we asked our generative AI advisor about the structure
    of the analytical process and about its implementation details, including writing
    the code. We then put real-life business data through the pipeline we created
    and got a handful of results. However, there is currently one big limitation of
    utilizing generative AIs for interpreting results: most of our results are in
    graphical format, while the large language models (LLMs) discussed here are, as
    the name suggests, language models, and as such excel at text-oriented tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: Multimodal generative AIs allow you to upload your images for analysis. However,
    we have discovered that the precision required to register visually minute differences
    between bar heights, for example, isn’t there yet. We will be limited to describing
    the generated charts and asking for help in their interpretation. If we want to
    fully utilize generative AI’s power, we need to provide our AI advisor with a
    proper context.
