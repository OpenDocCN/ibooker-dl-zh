- en: “I would like to thank my family—Arbind, Saroj, and Nikhita who gave me the
    support, resources, time, and freedom to pursue my passions. To all the hackers
    and researchers at Microsoft, Aira, and Yahoo who stood with me in turning ideas
    to prototypes to products, it’s not the successes but the hiccups which taught
    us a lot during our journey together. Our trials and tribulations provided glorious
    material for this book, enough to exceed our original estimate by an extra 250
    pages! To my academic families at Carnegie Mellon, Dalhousie, and Thapar University,
    you taught me more than just academics (unlike what my GPA might suggest). And
    to the blind and low-vision community, you inspired me daily to work in the AI
    field by demonstrating that armed with the right tools, people are truly limitless.”
