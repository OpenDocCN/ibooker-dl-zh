- en: “My grandfather, an author himself, once told me, ‘Authoring a book is harder
    than I thought and more rewarding than I could have ever imagined.’ I am eternally
    grateful to my grandparents and family, Mom, Dad, and Shriya for advocating seeking
    out knowledge and helping me become the person I am today. To my wonderful collaborators
    and mentors from Carnegie Mellon University, CERN, NASA FDL, Deep Vision, NITH,
    and NVIDIA who were with me throughout my journey, I am indebted to them for teaching
    and helping develop a scientific temperament. To my friends, who I hope still
    remember me, as I’ve been pretty invisible as of late, I would like to say a big
    thanks for being incredibly patient. I hope to see you all around. To my friends
    who selflessly reviewed chapters of the book and acted as a sounding board, a
    huge thank you—without you, the book would not have taken shape.”
