- en: What to Expect in Each Chapter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1, *Exploring the Landscape of Artificial Intelligence*](part0003.html#2RHM3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We take a tour of this evolving landscape, from the 1950s to today, analyze
    the ingredients that make for a perfect deep learning recipe, get familiar with
    common AI terminology and datasets, and take a peek into the world of responsible
    AI.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2, *What’s in the Picture: Image Classification with Keras*](part0004.html#3Q283-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'We delve into the world of image classification in a mere five lines of Keras
    code. We then learn what neural networks are paying attention to while making
    predictions by overlaying heatmaps on videos. Bonus: we hear the motivating personal
    journey of François Chollet, the creator of Keras, illustrating the impact a single
    individual can have.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3, *Cats Versus Dogs: Transfer Learning in 30 Lines with Keras*](part0005.html#4OIQ3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'We use transfer learning to reuse a previously trained network on a new custom
    classification task to get near state-of-the-art accuracy in a matter of minutes.
    We then slice and dice the results to understand how well it is classifying. Along
    the way, we build a common machine learning pipeline, which is repurposed throughout
    the book. Bonus: we hear from Jeremy Howard, cofounder of fast.ai, on how hundreds
    of thousands of students use transfer learning to jumpstart their AI journey.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4, *Building a Reverse Image Search Engine: Understanding Embeddings*](part0006.html#5N3C3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: Like Google Reverse Image Search, we explore how one can use embeddings—a contextual
    representation of an image to find similar images in under ten lines. And then
    the fun starts when we explore different strategies and algorithms to speed this
    up at scale, from thousands to several million images, and making them searchable
    in microseconds.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5, *From Novice to Master Predictor: Maximizing Convolutional Neural
    Network Accuracy*](part0007.html#6LJU3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We explore strategies to maximize the accuracy that our classifier can achieve,
    with the help of a range of tools including TensorBoard, the What-If Tool, tf-explain,
    TensorFlow Datasets, AutoKeras, and AutoAugment. Along the way, we conduct experiments
    to develop an intuition of what parameters might or might not work for your AI
    task.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6, *Maximizing Speed and Performance of TensorFlow: A Handy Checklist*](part0008.html#7K4G3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We take the speed of training and inference into hyperdrive by going through
    a checklist of 30 tricks to reduce as many inefficiencies as possible and maximize
    the value of your current hardware.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7, *Practical Tools, Tips, and Tricks*](part0009.html#8IL23-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We diversify our practical skills in a variety of topics and tools, ranging
    from installation, data collection, experiment management, visualizations, and
    keeping track of state-of-the-art research all the way to exploring further avenues
    for building the theoretical foundations of deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8, *Cloud APIs for Computer Vision: Up and Running in 15 Minutes*](part0010.html#9H5K3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: Work smart, not hard. We utilize the power of cloud AI platforms from Google,
    Microsoft, Amazon, IBM, and Clarifai in under 15 minutes. For tasks not solved
    with existing APIs, we then use custom classification services to train classifiers
    without coding. And then we pit them against each other in an open benchmark—you
    might be surprised who won.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9, *Scalable Inference Serving on Cloud with TensorFlow Serving and
    KubeFlow*](part0011.html#AFM63-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We take our custom trained model to the cloud/on-premises to scalably serve
    from hundreds to millions of requests. We explore Flask, Google Cloud ML Engine,
    TensorFlow Serving, and KubeFlow, showcasing the effort, scenario, and cost-benefit
    analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10, *AI in the Browser with TensorFlow.js and ml5.js*](part0012.html#BE6O3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Every single individual who uses a computer or a smartphone uniformly has access
    to one software program—their browser. Reach all those users with browser-based
    deep learning libraries including TensorFlow.js and ml5.js. Guest author Zaid
    Alyafeai walks us through techniques and tasks such as body pose estimation, generative
    adversarial networks (GANs), image-to-image translation with Pix2Pix, and more,
    running not on a server but in the browser itself. Bonus: hear from key contributors
    to TensorFlow.js and ml5.js on how the projects incubated.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11, *Real-Time Object Classification on iOS with Core ML*](part0013.html#CCNA3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We explore the landscape of deep learning on mobile, with a sharp focus on the
    Apple ecosystem with Core ML. We benchmark models on different iPhones, investigate
    strategies to reduce app size and energy impact, and look into dynamic model deployment,
    training on device, and how professional apps are built.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12, *Not Hotdog on iOS with Core ML and Create ML*](part0014.html#DB7S3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: '*Silicon Valley*’s Not Hotdog app (from HBO) is considered the “Hello World”
    of mobile AI, so we pay tribute by building a real-time version in not one, not
    two, but three different ways.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13, *Shazam for Food: Developing Android Apps with TensorFlow Lite
    and ML Kit*](part0015.html#E9OE3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'We bring AI to Android with the help of TensorFlow Lite. We then look at cross-platform
    development using ML Kit (which is built on top of TensorFlow Lite) and Fritz
    to explore the end-to-end development life cycle for building a self-improving
    AI app. Along the way we look at model versioning, A/B testing, measuring success,
    dynamic updates, model optimization, and other topics. Bonus: we get to hear about
    the rich experience of Pete Warden (technical lead for Mobile and Embedded TensorFlow)
    in bringing AI to edge devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14, *Building the Purrfect Cat Locator App with TensorFlow Object
    Detection API*](part0016.html#F8903-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: We explore four different methods for locating the position of objects within
    images. We take a look at the evolution of object detection over the years, and
    analyze the tradeoffs between speed and accuracy. This builds the base for case
    studies such as crowd counting, face detection, and autonomous cars.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15, *Becoming a Maker: Exploring Embedded AI at the Edge*](part0018.html#H5A43-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Guest author Sam Sterckval brings deep learning to low-power devices as he
    showcases a range of AI-capable edge devices with varying processing power and
    cost including Raspberry Pi, NVIDIA Jetson Nano, Google Coral, Intel Movidius,
    and PYNQ-Z2 FPGA, opening the doors for robotics and maker projects. Bonus: hear
    from the NVIDIA Jetson Nano team on how people are building creative robots quickly
    from their open source recipe book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16, *Simulating a Self-Driving Car Using End-to-End Deep Learning
    with Keras*](part0019.html#I3QM3-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: Using the photorealistic simulation environment of Microsoft AirSim, guest authors
    Aditya Sharma and Mitchell Spryn guide us in training a virtual car by driving
    it first within the environment and then teaching an AI model to replicate its
    behavior. Along the way, this chapter covers a number of concepts that are applicable
    in the autonomous car industry.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17, *Building an Autonomous Car in Under an Hour: Reinforcement Learning
    with AWS DeepRacer*](part0020.html#J2B83-13fa565533764549a6f0ab7f11eed62b)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Moving from the virtual to the physical world, guest author Sunil Mallya showcases
    how AWS DeepRacer, a miniature car, can be assembled, trained, and raced in under
    an hour. And with the help of reinforcement learning, the car learns to drive
    on its own, penalizing its mistakes and maximizing success. We learn how to apply
    this knowledge to races from the Olympics of AI Driving to RoboRace (using full-sized
    autonomous cars). Bonus: hear from Anima Anandkumar (NVIDIA) and Chris Anderson
    (founder of DIY Robocars) on where the self-driving automotive industry is headed.'
  prefs: []
  type: TYPE_NORMAL
