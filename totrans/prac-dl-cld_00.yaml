- en: Personal Acknowledgments
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人致谢
- en: “I would like to thank my family—Arbind, Saroj, and Nikhita who gave me the
    support, resources, time, and freedom to pursue my passions. To all the hackers
    and researchers at Microsoft, Aira, and Yahoo who stood with me in turning ideas
    to prototypes to products, it’s not the successes but the hiccups which taught
    us a lot during our journey together. Our trials and tribulations provided glorious
    material for this book, enough to exceed our original estimate by an extra 250
    pages! To my academic families at Carnegie Mellon, Dalhousie, and Thapar University,
    you taught me more than just academics (unlike what my GPA might suggest). And
    to the blind and low-vision community, you inspired me daily to work in the AI
    field by demonstrating that armed with the right tools, people are truly limitless.”
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要感谢我的家人Arbind、Saroj和Nikhita，他们给予我支持、资源、时间和自由去追求我的激情。感谢微软、Aira和雅虎的所有黑客和研究人员，他们与我一起将想法变成原型产品，我们的旅程中不是成功，而是教会我们很多的挫折。我们的尝试和困难为这本书提供了丰富的素材，超出了我们最初的估计，多出了250页！感谢卡内基梅隆大学、达豪斯大学和塔帕大学的学术家庭，你们教会了我不仅仅是学术（不像我的GPA可能暗示的那样）。还要感谢盲人和低视力社区，你们每天都激励我在人工智能领域工作，向我们展示了只要拥有正确的工具，人们是无限的。
- en: ''
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anirudh
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Anirudh
- en: “My grandfather, an author himself, once told me, ‘Authoring a book is harder
    than I thought and more rewarding than I could have ever imagined.’ I am eternally
    grateful to my grandparents and family, Mom, Dad, and Shriya for advocating seeking
    out knowledge and helping me become the person I am today. To my wonderful collaborators
    and mentors from Carnegie Mellon University, CERN, NASA FDL, Deep Vision, NITH,
    and NVIDIA who were with me throughout my journey, I am indebted to them for teaching
    and helping develop a scientific temperament. To my friends, who I hope still
    remember me, as I’ve been pretty invisible as of late, I would like to say a big
    thanks for being incredibly patient. I hope to see you all around. To my friends
    who selflessly reviewed chapters of the book and acted as a sounding board, a
    huge thank you—without you, the book would not have taken shape.”
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的祖父是一位作家，他曾告诉我：“写一本书比我想象的更难，也比我能想象的更有回报。”我永远感激我的祖父母、家人、妈妈、爸爸和Shriya，他们倡导追求知识，帮助我成为今天的自己。感谢卡内基梅隆大学、欧洲核子研究中心、NASA
    FDL、Deep Vision、NITH和NVIDIA的合作伙伴和导师们，他们在我整个旅程中与我同行，我感激他们教导我，帮助我培养了科学素养。感谢我的朋友们，希望他们还记得我，因为我最近一直很低调，非常感谢他们的耐心。希望能再见到你们。感谢那些无私地审阅书籍章节并充当听众的朋友们，非常感谢——没有你们，这本书就不会成形。
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Siddha
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Siddha
- en: “I am indebted to my parents Rajagopal and Lakshmi for their unending love and
    support starting from the very beginning and their strong will to provide me with
    a good life and education. I am grateful to my professors from UF and VNIT who
    taught me well and made me glad that I majored in CS. I am thankful to my incredibly
    supportive partner Julia Tanner who, for nearly two years, had to endure nights
    and weekends of unending Skype calls with my coauthors, as well as my several
    terrible jokes (some of which unfortunately made it into this book). I’d also
    like to acknowledge the role of my wonderful manager Joel Kustka in supporting
    me during the process of writing this book. A shout out to my friends who were
    incredibly understanding when I couldn’t hang out with them as often as they would
    have liked me to.”
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我感激我的父母Rajagopal和Lakshmi，他们从一开始就给予我无尽的爱和支持，以及提供我良好生活和教育的坚定意愿。感谢UF和VNIT的教授们，他们教导我，让我庆幸自己主修计算机科学。感谢我的极具支持性的伴侣Julia
    Tanner，近两年来，她不得不忍受与我的合著者无休止的Skype通话，以及我那些糟糕的笑话（其中一些不幸地出现在这本书中）的夜晚和周末。我还要感谢我的出色经理Joel
    Kustka，在我写作这本书的过程中支持我。向那些在我不能像他们希望的那样经常和他们一起玩的朋友们致以问候。
- en: ''
