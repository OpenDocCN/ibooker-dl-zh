- en: Group Acknowledgments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’d like to thank the following people for their immense help throughout our
    journey in writing this book. Without them, this book would not be possible.
  prefs: []
  type: TYPE_NORMAL
- en: This book came to life because of our development editor Nicole Taché’s efforts.
    She rooted for us throughout our journey and provided important guidance at each
    step of the process. She helped us prioritize the right material (believe it or
    not, the book was going to be even larger!) and ensured that we were on track.
    She was reader number one for every single draft that we had written, so our goal
    first and foremost was ensuring that she was able to follow the content, despite
    her being new to AI. We’re immensely grateful for her support.
  prefs: []
  type: TYPE_NORMAL
- en: We also want to thank the rest of the O’Reilly team including our production
    editor Christopher Faucher who worked tireless hours on a tight schedule to ensure
    that this book made it to the printing press on time. We are also grateful to
    our copy editor Bob Russell who really impressed us with his lightning-fast edits
    and his attention to detail. He made us realize the importance of paying attention
    to English grammar in school (though a few years too late, we’re afraid). We also
    want to acknowledge Rachel Roumeliotis (VP of Content Strategy) and Olivia MacDonald
    (Managing Editor for Development) for believing in the project and for offering
    their continued support.
  prefs: []
  type: TYPE_NORMAL
- en: Huge thanks are in order for our guest authors who brought in their technical
    expertise to share their passion for this field with our readers. Aditya Sharma
    and Mitchell Spryn (from Microsoft) showed us that our love for playing video
    racing games can be put to good use to train autonomous cars by driving them in
    a simulated environment (with AirSim). Sunil Mallya (from Amazon) helped bring
    this knowledge to the physical world by demonstrating that all it takes is one
    hour to assemble and get a miniature autonomous car (AWS DeepRacer) to navigate
    its way around a track using reinforcement learning. Sam Sterckval (from Edgise)
    summarized the vast variety of embedded AI hardware available in the market, so
    we can get a leg up on our next robotics project. And finally, Zaid Alyafeai (from
    King Fahd University) demonstrated that browsers are no less capable of running
    serious interactive AI models (with the help of TensorFlow.js and ml5js).
  prefs: []
  type: TYPE_NORMAL
- en: 'The book is in its current shape because of timely feedback from our amazing
    technical reviewers, who worked tirelessly on our drafts, pointed out any technical
    inaccuracies they came across, and gave us suggestions on better conveying our
    ideas. Due to their feedback (and the ever-changing APIs of TensorFlow), we ended
    up doing a rewrite of a majority of the book from the original prerelease. We
    thank Margaret Maynard-Reid (Google Developer Expert for Machine Learning, you
    might have read her work while reading TensorFlow documentation), Paco Nathan
    (35+ years industry veteran at Derwin Inc., who introduced Anirudh to the world
    of public speaking), Andy Petrella (CEO and Founder at Kensu and creator of SparkNotebook
    whose technical insights stood up to his reputation), and Nikhita Koul (Senior
    Data Scientist at Adobe who read and suggested improvements after every iteration,
    effectively reading a few thousand pages, thus making the content significantly
    more approachable) for their detailed reviews of each chapter. Additionally, we
    also had a lot of help from reviewers with expertise in specific topics be it
    AI in the browser, mobile development, or autonomous cars. The chapter-wise reviewer
    list (in alphabetical order) is as follows:'
