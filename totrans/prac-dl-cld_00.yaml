- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We are experiencing a renaissance of artificial intelligence, and everyone and
    their neighbor wants to be a part of this movement. That’s quite likely why you
    are browsing through this book. There are tons of books about deep learning out
    there. So you might ask us, very reasonably, why does this book even exist? We’ll
    get to that in just a second.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在经历人工智能的复兴，每个人和他们的邻居都希望成为这一运动的一部分。这很可能是您正在浏览这本书的原因。关于深度学习的书籍有很多。因此，您可能会问我们，非常合理地问，为什么这本书存在？我们马上就会解释。
- en: During our own deep learning journeys since 2013 (while building products at
    companies including Microsoft, NVIDIA, Amazon, and Square), we witnessed dramatic
    shifts in this landscape. Constantly evolving research was a given and a lack
    of mature tooling was a reality of life.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自2013年以来，我们在微软、英伟达、亚马逊和Square等公司构建产品的深度学习之旅中，我们目睹了这一领域的巨大变化。不断发展的研究是一个事实，而成熟工具的缺乏是生活的现实。
- en: While growing and learning from the community, we noticed a lack of clear guidance
    on how to convert research to an end product for everyday users. After all, the
    end user is somewhere in front of a web browser, a smartphone, or an edge device.
    This often involved countless hours of hacking and experimentation, extensively
    searching through blogs, GitHub issue threads, and Stack Overflow answers, and
    emailing authors of packages to get esoteric knowledge, as well as occasional
    “Aha!” moments. Even the books on the market tended to focus more on theory or
    how to use a specific tool. The best we could hope to learn from the available
    books was to build a toy example.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在与社区的交流和学习过程中，我们注意到缺乏明确的指导，说明如何将研究转化为面向日常用户的最终产品。毕竟，最终用户可能在网络浏览器、智能手机或边缘设备的前面。这通常涉及无数小时的黑客和实验，通过博客、GitHub问题线程和Stack
    Overflow答案进行广泛搜索，给包的作者发送电子邮件以获取深奥的知识，以及偶尔的“恍然大悟”时刻。即使市场上的书籍往往更注重理论或如何使用特定工具。我们能希望从现有的书籍中学到的最好的东西就是构建一个玩具示例。
- en: To fill this gap between theory and practice, we originally started giving talks
    on taking artificial intelligence from research to the end user with a particular
    focus on practical applications. The talks were structured to showcase motivating
    examples, as well as different levels of complexity based on skill level (from
    a hobbyist to a Google-scale engineer) and effort involved in deploying deep learning
    in production. We discovered that beginners and experts alike found value in these
    talks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了填补理论和实践之间的鸿沟，我们最初开始进行关于将人工智能从研究转化为最终用户的演讲，特别关注实际应用。这些演讲旨在展示激励性的例子，以及根据技能水平（从业余爱好者到Google规模的工程师）和在生产中部署深度学习所涉及的努力不同的复杂性水平。我们发现，无论是初学者还是专家，都会从这些演讲中获益。
- en: Over time, the landscape thankfully became accessible to beginners and more
    tooling became available. Great online material like Fast.ai and DeepLearning.ai
    made understanding how to train AI models easier than ever. Books also cornered
    the market on teaching fundamentals using deep learning frameworks such as TensorFlow
    and PyTorch. But even with all of this, the wide chasm between theory and production
    remained largely unaddressed. And we wanted to bridge this gap. Thus, the book
    you are now reading.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，这个领域幸运地变得更加容易接近初学者，并且有更多的工具可用。像Fast.ai和DeepLearning.ai这样的优秀在线材料使得理解如何训练AI模型变得比以往任何时候都更容易。书籍也占据了使用深度学习框架（如TensorFlow和PyTorch）教授基础知识的市场。但即使有了这一切，理论和实践之间的巨大鸿沟仍然大多未被解决。我们希望弥合这一鸿沟。因此，您现在正在阅读的就是这本书。
- en: Using approachable language as well as ready-to-run fun projects in computer
    vision, the book starts off with simple classifiers assuming no knowledge of machine
    learning and AI, gradually building to add complexity, improve accuracy and speed,
    scale to millions of users, deploy on a wide variety of hardware and software,
    and eventually culminate in using reinforcement learning to build a miniature
    self-driving car.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用平易近人的语言以及计算机视觉中的即时趣味项目，从简单的分类器开始，假设没有机器学习和人工智能的知识，逐渐增加复杂性，提高准确性和速度，扩展到数百万用户，部署在各种硬件和软件上，并最终通过强化学习构建微型自动驾驶汽车。
- en: Nearly every chapter begins with a motivating example, establishes the questions
    upfront that one might ask through the process of building a solution, and discusses
    multiple approaches for solving problems, each with varying levels of complexity
    and effort involved. If you are seeking a quick solution, you might end up just
    reading a few pages of a chapter and be done. Someone wanting to gain a deeper
    understanding of the subject should read the entire chapter. Of course, everyone
    should peruse the case studies included in these chapters for two reasons—they
    are fun to read and they showcase how people in the industry are using the concepts
    discussed in the chapter to build real products.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每一章都以一个激励性的例子开始，提前确定在构建解决方案的过程中可能会问到的问题，并讨论解决问题的多种方法，每种方法都涉及不同的复杂性水平和努力。如果您正在寻找一个快速解决方案，您可能只需要阅读一章的几页就可以了。想要更深入了解主题的人应该阅读整章。当然，每个人都应该浏览这些章节中包含的案例研究，有两个原因——它们很有趣，展示了行业中的人们如何使用章节中讨论的概念来构建真实产品。
- en: We also discuss many of the practical concerns faced by deep learning practitioners
    and industry professionals in building real-world applications using the cloud,
    browsers, mobile, and edge devices. We compiled a number of practical “tips and
    tricks,” as well as life lessons in this book to encourage our readers to build
    applications that can make someone’s day just a little bit better.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了深度学习从业者和行业专业人士在使用云端、浏览器、移动设备和边缘设备构建真实应用程序时面临的许多实际问题。我们在这本书中编制了许多实用的“技巧和窍门”，以及生活经验，鼓励我们的读者构建可以让某人的一天变得更好一点的应用程序。
- en: To the Backend/Frontend/Mobile Software Developer
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给后端/前端/移动软件开发人员
- en: 'You are quite likely a proficient programmer already. Even if Python is an
    unfamiliar language to you, we expect that you will be able to pick it up easily
    and get started in no time. Best of all, we don’t expect you to have any background
    in machine learning and AI; that’s what we are here for! We believe that you will
    gain value from the book’s focus on the following areas:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您很可能已经是一位熟练的程序员。即使Python对您来说是一种陌生的语言，我们相信您将能够轻松掌握并立即开始。最重要的是，我们不指望您具有机器学习和人工智能方面的任何背景；这就是我们在这里的原因！我们相信您将从本书关注以下领域中获益：
- en: How to build user-facing AI products
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何构建面向用户的AI产品
- en: How to train models quickly
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何快速训练模型
- en: How to minimize the code and effort required in prototyping
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何最小化原型设计中所需的代码和工作量
- en: How to make models more performant and energy efficient
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使模型更具性能和能源效率
- en: How to operationalize and scale, and estimate the costs involved
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何操作和扩展，并估算涉及的成本
- en: Discovering how AI is applied in the industry with 40+ case studies and real-world
    examples
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现AI如何在行业中应用，包括40多个案例研究和实际示例
- en: Developing a broad-spectrum knowledge of deep learning
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习的广泛知识发展
- en: Developing a generalized skill set that can be applied on new frameworks (e.g.,
    PyTorch), domains (e.g., healthcare, robotics), input modalities (e.g., video,
    audio, text), and tasks (e.g., image segmentation, one-shot learning)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一套通用的技能，可应用于新的框架（例如PyTorch）、领域（例如医疗保健、机器人学）、输入模态（例如视频、音频、文本）和任务（例如图像分割、一次性学习）
- en: To the Data Scientist
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对于数据科学家
- en: 'You might already be proficient at machine learning and potentially know how
    to train deep learning models. Good news! You can further enrich your skill set
    and deepen your knowledge in the field in order to build real products. This book
    will help inform your everyday work and beyond by covering how to:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经精通机器学习，可能知道如何训练深度学习模型。好消息！您可以进一步丰富您的技能，并加深您在该领域的知识，以便构建真实产品。本书将通过以下内容帮助您的日常工作和更多内容：
- en: Speed up your training, including on multinode clusters
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加快您的训练速度，包括在多节点集群上
- en: Build an intuition for developing and debugging models, including hyperparameter
    tuning, thus dramatically improving model accuracy
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立对开发和调试模型的直觉，包括超参数调整，从而显著提高模型准确性
- en: Understand how your model works, uncover bias in the data, and automatically
    determine the best hyperparameters as well as model architecture using AutoML
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解您的模型如何工作，发现数据中的偏见，并自动确定最佳的超参数以及模型架构，使用AutoML
- en: Learn tips and tricks used by other data scientists, including gathering data
    quickly, tracking your experiments in an organized manner, sharing your models
    with the world, and being up to date on the best available models for your task
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习其他数据科学家使用的技巧，包括快速收集数据、以有组织的方式跟踪您的实验、与世界分享您的模型，并了解您任务的最佳可用模型
- en: Use tools to deploy and scale your best model to real users, even automatically
    (without involving a DevOps team)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用工具将您最佳的模型部署和扩展到真实用户，甚至自动化（无需涉及DevOps团队）
- en: To the Student
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对于学生
- en: 'This is a great time to be considering a career in AI—it’s turning out to be
    the next revolution in technology after the internet and smartphones. A lot of
    strides have been made, and a lot remains to be discovered. We hope that this
    book can serve as your first step in whetting your appetite for a career in AI
    and, even better, developing deeper theoretical knowledge. And the best part is
    that you don’t have to spend a lot of money to buy expensive hardware. In fact,
    you can train on powerful hardware entirely for free from your web browser (thank
    you, Google Colab!). With this book, we hope you will:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是考虑从事人工智能职业的绝佳时机——它正在成为继互联网和智能手机之后的下一个技术革命。已经取得了很多进展，还有很多待发现的地方。我们希望本书可以作为您迈向人工智能职业的第一步，并且更好地发展更深入的理论知识。最好的部分是您不必花费大量资金购买昂贵的硬件。事实上，您可以完全免费在网络浏览器上使用强大的硬件进行训练（感谢Google
    Colab！）。通过本书，我们希望您能够：
- en: Aspire to a career in AI by developing a portfolio of interesting projects
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过开发一系列有趣的项目，立志从事人工智能职业
- en: Learn from industry practices to help prepare for internships and job opportunities
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从行业实践中学习，以帮助准备实习和工作机会
- en: Unleash your creativity by building fun applications like an autonomous car
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建像自动驾驶汽车这样有趣的应用来释放您的创造力
- en: Become an AI for Good champion by using your creativity to solve the most pressing
    problems faced by humanity
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过利用您的创造力解决人类面临的最紧迫问题，成为AI的倡导者
- en: To the Teacher
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对于教师
- en: We believe that this book can nicely supplement your coursework with fun, real-world
    projects. We’ve covered every step of the deep learning pipeline in detail, along
    with techniques on how to execute each step effectively and efficiently. Each
    of the projects we present in the book can make for great collaborative or individual
    work in the classroom throughout the semester. Eventually, we will be releasing
    PowerPoint Presentation Slides on [*http://PracticalDeepLearning.ai*](http://PracticalDeepLearning.ai)
    that can accompany coursework.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信本书可以很好地补充您的课程内容，提供有趣的、实际的项目。我们详细介绍了深度学习流程的每一步，以及如何有效和高效地执行每一步的技术。我们在书中提出的每个项目都可以成为学期中课堂上的优秀合作或个人作品。最终，我们将在[*http://PracticalDeepLearning.ai*](http://PracticalDeepLearning.ai)上发布PowerPoint演示幻灯片，可用于课程辅助教学。
- en: To the Robotics Enthusiast
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对于机器人爱好者
- en: 'Robotics is exciting. If you’re a robotics enthusiast, we don’t really need
    to convince you that adding intelligence to robots is the way to go. Increasingly
    capable hardware platforms such as Raspberry Pi, NVIDIA Jetson Nano, Google Coral,
    Intel Movidius, PYNQ-Z2, and others are helping drive innovation in the robotics
    space. As we grow towards Industry 4.0, some of these platforms will become more
    and more relevant and ubiquitous. With this book, you will:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术令人兴奋。如果您是机器人爱好者，我们无需说服您向机器人添加智能是正确的途径。像树莓派、NVIDIA Jetson Nano、Google Coral、Intel
    Movidius、PYNQ-Z2等功能日益强大的硬件平台正在推动机器人领域的创新。随着我们向工业4.0发展，其中一些平台将变得越来越相关和普遍。通过本书，您将：
- en: Learn how to build and train AI, and then bring it to the edge
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何构建和训练人工智能，然后将其应用到边缘
- en: Benchmark and compare edge devices on performance, size, power, battery, and
    costs
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基准测试和比较边缘设备的性能、大小、功耗、电池和成本
- en: Understand how to choose the optimal AI algorithm and device for a given scenario
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何为特定场景选择最佳的人工智能算法和设备
- en: Learn how other makers are building creative robots and machines
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解其他制作者如何构建创意机器人和机器
- en: Learn how to build further progress in the field and showcase your work
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在该领域取得进一步进展并展示您的工作
- en: What to Expect in Each Chapter
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每章内容预期
- en: '[Chapter 1, *Exploring the Landscape of Artificial Intelligence*](part0003.html#2RHM3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章，*探索人工智能的领域*](part0003.html#2RHM3-13fa565533764549a6f0ab7f11eed62b)'
- en: We take a tour of this evolving landscape, from the 1950s to today, analyze
    the ingredients that make for a perfect deep learning recipe, get familiar with
    common AI terminology and datasets, and take a peek into the world of responsible
    AI.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从1950年代到今天对这个不断发展的领域进行了一次探索，分析了构成完美深度学习配方的要素，熟悉常见的人工智能术语和数据集，并窥探了负责任人工智能的世界。
- en: '[Chapter 2, *What’s in the Picture: Image Classification with Keras*](part0004.html#3Q283-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章，*图片中有什么：使用Keras进行图像分类*](part0004.html#3Q283-13fa565533764549a6f0ab7f11eed62b)'
- en: 'We delve into the world of image classification in a mere five lines of Keras
    code. We then learn what neural networks are paying attention to while making
    predictions by overlaying heatmaps on videos. Bonus: we hear the motivating personal
    journey of François Chollet, the creator of Keras, illustrating the impact a single
    individual can have.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需用五行Keras代码就深入探讨了图像分类的世界。然后，我们通过在视频上叠加热图来了解神经网络在进行预测时关注的内容。奖励：我们听到了Keras的创始人弗朗索瓦·肖莱的激励个人旅程，展示了单个个体可以产生的影响。
- en: '[Chapter 3, *Cats Versus Dogs: Transfer Learning in 30 Lines with Keras*](part0005.html#4OIQ3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，*猫与狗：使用Keras进行30行迁移学习*](part0005.html#4OIQ3-13fa565533764549a6f0ab7f11eed62b)'
- en: 'We use transfer learning to reuse a previously trained network on a new custom
    classification task to get near state-of-the-art accuracy in a matter of minutes.
    We then slice and dice the results to understand how well it is classifying. Along
    the way, we build a common machine learning pipeline, which is repurposed throughout
    the book. Bonus: we hear from Jeremy Howard, cofounder of fast.ai, on how hundreds
    of thousands of students use transfer learning to jumpstart their AI journey.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用迁移学习在新的自定义分类任务上重复使用先前训练过的网络，以在几分钟内获得接近最先进的准确性。然后，我们对结果进行分析，以了解其分类情况。在此过程中，我们构建了一个通用的机器学习流水线，本书中多次重复使用。奖励：我们听到了fast.ai的联合创始人Jeremy
    Howard的声音，他讲述了成千上万的学生如何利用迁移学习来启动他们的人工智能之旅。
- en: '[Chapter 4, *Building a Reverse Image Search Engine: Understanding Embeddings*](part0006.html#5N3C3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，*构建反向图像搜索引擎：理解嵌入*](part0006.html#5N3C3-13fa565533764549a6f0ab7f11eed62b)'
- en: Like Google Reverse Image Search, we explore how one can use embeddings—a contextual
    representation of an image to find similar images in under ten lines. And then
    the fun starts when we explore different strategies and algorithms to speed this
    up at scale, from thousands to several million images, and making them searchable
    in microseconds.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 像谷歌反向图像搜索一样，我们探索如何使用嵌入——图像的上下文表示来在不到十行的代码中找到相似的图像。然后，当我们探索不同的策略和算法以加速规模化时，乐趣开始了，从数千到数百万张图像，并使它们在微秒内可搜索。
- en: '[Chapter 5, *From Novice to Master Predictor: Maximizing Convolutional Neural
    Network Accuracy*](part0007.html#6LJU3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，*从新手到大师预测者：最大化卷积神经网络准确性*](part0007.html#6LJU3-13fa565533764549a6f0ab7f11eed62b)'
- en: We explore strategies to maximize the accuracy that our classifier can achieve,
    with the help of a range of tools including TensorBoard, the What-If Tool, tf-explain,
    TensorFlow Datasets, AutoKeras, and AutoAugment. Along the way, we conduct experiments
    to develop an intuition of what parameters might or might not work for your AI
    task.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索策略，以最大化我们的分类器可以实现的准确性，借助一系列工具，包括TensorBoard、What-If Tool、tf-explain、TensorFlow
    Datasets、AutoKeras和AutoAugment。在此过程中，我们进行实验，以发展对哪些参数可能适用或不适用于您的人工智能任务的直觉。
- en: '[Chapter 6, *Maximizing Speed and Performance of TensorFlow: A Handy Checklist*](part0008.html#7K4G3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，*最大化TensorFlow的速度和性能：一个方便的清单*](part0008.html#7K4G3-13fa565533764549a6f0ab7f11eed62b)'
- en: We take the speed of training and inference into hyperdrive by going through
    a checklist of 30 tricks to reduce as many inefficiencies as possible and maximize
    the value of your current hardware.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过一个包含30个技巧的清单，将训练和推理的速度提升到极致，以减少尽可能多的低效，并最大化当前硬件的价值。
- en: '[Chapter 7, *Practical Tools, Tips, and Tricks*](part0009.html#8IL23-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，*实用工具、技巧和窍门*](part0009.html#8IL23-13fa565533764549a6f0ab7f11eed62b)'
- en: We diversify our practical skills in a variety of topics and tools, ranging
    from installation, data collection, experiment management, visualizations, and
    keeping track of state-of-the-art research all the way to exploring further avenues
    for building the theoretical foundations of deep learning.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在各种主题和工具中拓展我们的实用技能，从安装、数据收集、实验管理、可视化，一直到探索建立深度学习理论基础的更多途径。
- en: '[Chapter 8, *Cloud APIs for Computer Vision: Up and Running in 15 Minutes*](part0010.html#9H5K3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*云计算机视觉API：15分钟上手*
- en: Work smart, not hard. We utilize the power of cloud AI platforms from Google,
    Microsoft, Amazon, IBM, and Clarifai in under 15 minutes. For tasks not solved
    with existing APIs, we then use custom classification services to train classifiers
    without coding. And then we pit them against each other in an open benchmark—you
    might be surprised who won.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 工作要聪明，不要辛苦。我们在不到15分钟内利用谷歌、微软、亚马逊、IBM和Clarifai的云AI平台的强大功能。对于现有API无法解决的任务，我们使用定制分类服务来训练分类器，无需编码。然后我们将它们放在一个开放的基准测试中进行比较——你可能会惊讶于谁赢了。
- en: '[Chapter 9, *Scalable Inference Serving on Cloud with TensorFlow Serving and
    KubeFlow*](part0011.html#AFM63-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*使用TensorFlow Serving和KubeFlow在云端进行可扩展推理服务*
- en: We take our custom trained model to the cloud/on-premises to scalably serve
    from hundreds to millions of requests. We explore Flask, Google Cloud ML Engine,
    TensorFlow Serving, and KubeFlow, showcasing the effort, scenario, and cost-benefit
    analysis.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们定制训练的模型部署到云端/本地，以便从数百万到数百万的请求中进行可扩展服务。我们探索Flask、Google Cloud ML Engine、TensorFlow
    Serving和KubeFlow，展示了工作量、场景和成本效益分析。
- en: '[Chapter 10, *AI in the Browser with TensorFlow.js and ml5.js*](part0012.html#BE6O3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*在浏览器中使用TensorFlow.js和ml5.js的AI*
- en: 'Every single individual who uses a computer or a smartphone uniformly has access
    to one software program—their browser. Reach all those users with browser-based
    deep learning libraries including TensorFlow.js and ml5.js. Guest author Zaid
    Alyafeai walks us through techniques and tasks such as body pose estimation, generative
    adversarial networks (GANs), image-to-image translation with Pix2Pix, and more,
    running not on a server but in the browser itself. Bonus: hear from key contributors
    to TensorFlow.js and ml5.js on how the projects incubated.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 每个使用计算机或智能手机的个人都统一拥有一个软件程序——他们的浏览器。通过基于浏览器的深度学习库，包括TensorFlow.js和ml5.js，可以接触到所有这些用户。客座作者Zaid
    Alyafeai向我们介绍了在浏览器中运行的技术和任务，如身体姿势估计、生成对抗网络（GANs）、图像到图像的转换与Pix2Pix等。额外福利：听听TensorFlow.js和ml5.js的关键贡献者关于这些项目的孵化过程。
- en: '[Chapter 11, *Real-Time Object Classification on iOS with Core ML*](part0013.html#CCNA3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*iOS上的实时物体分类：使用Core ML*
- en: We explore the landscape of deep learning on mobile, with a sharp focus on the
    Apple ecosystem with Core ML. We benchmark models on different iPhones, investigate
    strategies to reduce app size and energy impact, and look into dynamic model deployment,
    training on device, and how professional apps are built.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索了移动端深度学习的领域，重点关注苹果生态系统中的Core ML。我们在不同的iPhone上对模型进行基准测试，研究减小应用程序大小和能源影响的策略，并探讨动态模型部署、设备上的训练以及专业应用程序的构建方式。
- en: '[Chapter 12, *Not Hotdog on iOS with Core ML and Create ML*](part0014.html#DB7S3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，*iOS上的Not Hotdog：使用Core ML和Create ML*
- en: '*Silicon Valley*’s Not Hotdog app (from HBO) is considered the “Hello World”
    of mobile AI, so we pay tribute by building a real-time version in not one, not
    two, but three different ways.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*硅谷*的Not Hotdog应用（来自HBO）被认为是移动AI的“Hello World”，因此我们通过三种不同的方式来构建实时版本，以示敬意。'
- en: '[Chapter 13, *Shazam for Food: Developing Android Apps with TensorFlow Lite
    and ML Kit*](part0015.html#E9OE3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，*食物识别：使用TensorFlow Lite和ML Kit开发Android应用*
- en: 'We bring AI to Android with the help of TensorFlow Lite. We then look at cross-platform
    development using ML Kit (which is built on top of TensorFlow Lite) and Fritz
    to explore the end-to-end development life cycle for building a self-improving
    AI app. Along the way we look at model versioning, A/B testing, measuring success,
    dynamic updates, model optimization, and other topics. Bonus: we get to hear about
    the rich experience of Pete Warden (technical lead for Mobile and Embedded TensorFlow)
    in bringing AI to edge devices.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过TensorFlow Lite将AI带到Android。然后我们使用ML Kit（建立在TensorFlow Lite之上）和Fritz来探索构建自我改进AI应用的端到端开发生命周期。在这个过程中，我们关注模型版本控制、A/B测试、成功度量、动态更新、模型优化等主题。额外福利：我们可以听到Pete
    Warden（移动和嵌入式TensorFlow技术负责人）在将AI带到边缘设备方面的丰富经验。
- en: '[Chapter 14, *Building the Purrfect Cat Locator App with TensorFlow Object
    Detection API*](part0016.html#F8903-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，*使用TensorFlow目标检测API构建完美的猫定位器应用*
- en: We explore four different methods for locating the position of objects within
    images. We take a look at the evolution of object detection over the years, and
    analyze the tradeoffs between speed and accuracy. This builds the base for case
    studies such as crowd counting, face detection, and autonomous cars.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索了四种不同的方法来定位图像中物体的位置。我们回顾了多年来物体检测的发展，并分析了速度和准确性之间的权衡。这为案例研究如人群计数、人脸检测和自动驾驶奠定了基础。
- en: '[Chapter 15, *Becoming a Maker: Exploring Embedded AI at the Edge*](part0018.html#H5A43-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，*成为制造者：探索边缘嵌入式AI*
- en: 'Guest author Sam Sterckval brings deep learning to low-power devices as he
    showcases a range of AI-capable edge devices with varying processing power and
    cost including Raspberry Pi, NVIDIA Jetson Nano, Google Coral, Intel Movidius,
    and PYNQ-Z2 FPGA, opening the doors for robotics and maker projects. Bonus: hear
    from the NVIDIA Jetson Nano team on how people are building creative robots quickly
    from their open source recipe book.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 特邀作者Sam Sterckval将深度学习带到低功耗设备，展示了一系列具有不同处理能力和成本的AI能力边缘设备，包括树莓派，NVIDIA Jetson
    Nano，Google Coral，Intel Movidius和PYNQ-Z2 FPGA，为机器人和创客项目打开了大门。奖励：听取NVIDIA Jetson
    Nano团队的意见，了解人们如何从他们的开源食谱书快速构建创意机器人。
- en: '[Chapter 16, *Simulating a Self-Driving Car Using End-to-End Deep Learning
    with Keras*](part0019.html#I3QM3-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章，*使用Keras进行端到端深度学习模拟自动驾驶汽车*](part0019.html#I3QM3-13fa565533764549a6f0ab7f11eed62b)'
- en: Using the photorealistic simulation environment of Microsoft AirSim, guest authors
    Aditya Sharma and Mitchell Spryn guide us in training a virtual car by driving
    it first within the environment and then teaching an AI model to replicate its
    behavior. Along the way, this chapter covers a number of concepts that are applicable
    in the autonomous car industry.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用微软AirSim的逼真模拟环境，特邀作者Aditya Sharma和Mitchell Spryn指导我们在训练虚拟汽车时，首先在环境中驾驶汽车，然后教授AI模型复制其行为。在这个过程中，本章涵盖了许多在自动驾驶汽车行业中适用的概念。
- en: '[Chapter 17, *Building an Autonomous Car in Under an Hour: Reinforcement Learning
    with AWS DeepRacer*](part0020.html#J2B83-13fa565533764549a6f0ab7f11eed62b)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章，*在不到一小时内构建自动驾驶汽车：使用AWS DeepRacer进行强化学习*](part0020.html#J2B83-13fa565533764549a6f0ab7f11eed62b)'
- en: 'Moving from the virtual to the physical world, guest author Sunil Mallya showcases
    how AWS DeepRacer, a miniature car, can be assembled, trained, and raced in under
    an hour. And with the help of reinforcement learning, the car learns to drive
    on its own, penalizing its mistakes and maximizing success. We learn how to apply
    this knowledge to races from the Olympics of AI Driving to RoboRace (using full-sized
    autonomous cars). Bonus: hear from Anima Anandkumar (NVIDIA) and Chris Anderson
    (founder of DIY Robocars) on where the self-driving automotive industry is headed.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 从虚拟世界到物理世界，特邀作者Sunil Mallya展示了如何在不到一小时内组装、训练和比赛AWS DeepRacer，一辆微型汽车。通过强化学习的帮助，汽车学会了自动驾驶，惩罚自己的错误并最大化成功。我们学习如何将这些知识应用到从AI驾驶的奥林匹克到RoboRace（使用全尺寸自动驾驶汽车）的比赛中。奖励：听取来自Anima
    Anandkumar（NVIDIA）和Chris Anderson（DIY Robocars创始人）的意见，了解自动驾驶汽车行业的发展方向。
