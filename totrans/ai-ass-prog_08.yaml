- en: Planning Web Design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Planning a website or web app can be complex and involve numerous steps. First,
    you need to understand the goals for the site and the target users. Then, you
    will sketch out the website’s blueprint and plan how users will move around. This
    is often known as the *prototype* or *wireframe*.
  prefs: []
  type: TYPE_NORMAL
- en: After this, it’s about making it look good by picking colors, fonts, and snazzy
    graphics that show off what the brand’s all about. Of course, you need some catchy
    words and cool pictures or videos to tell your story. Then comes the geeky part,
    where you turn all these ideas into a real, working website using languages like
    HTML, CSS, and JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, a tool like ChatGPT can be helpful when you’re going through the
    planning stages. Here are some prompts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* I’m developing a website for <*a certain category*>. Suggest some
    objectives or goals. Who would be the target audience?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
