- en: Chapter 7\. Ideas, Planning, and Requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we’ll dig into the important early stages of making software.
    This is where all the cool ideas come alive and where we plan them out so they’re
    ready to go. We’re going to use ChatGPT to brainstorm effectively and plan things
    down to the last detail. We’ll look at market research, keep an eye on trends,
    and check out the competition. We’ll also talk about whiteboarding, which is a
    fun, visual way to throw around ideas and make them better. Plus, we’ll dive into
    how to plan your project, looking at methods like Agile and Scrum, and how to
    tweak them to fit your software project.
  prefs: []
  type: TYPE_NORMAL
- en: Brainstorming
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Thousands of software products pop up every day, so it’s no walk in the park
    to make something that really shines and stands out from the crowd. But with an
    LLM like ChatGPT, you can do some brainstorming.
  prefs: []
  type: TYPE_NORMAL
- en: 'First of all, you can have it provide different approaches. Here’s a prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What are techniques for brainstorming ideas for new products? Use
    the internet to research this question.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ChatGPT dished out 10 helpful approaches—here’s a peek at a few of them:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '5 Whys: You start with a problem and keep asking “why” it happened. It’s handy
    for looking back and figuring out what went wrong.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Bad Idea: Think up a bunch of terrible ideas on purpose. Chatting about why
    they’re so bad can actually spark clever solutions.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Starbursting: This is about questions, not answers. You use a star-shaped diagram
    and hit it with questions like: who, what, when, where, why and how.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Suppose you want to use the starbursting approach. You can learn more about
    this with the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* How would you use starbursting as a way to come up with a new idea
    for a software product?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ChatGPT gave a straightforward breakdown of the starbursting exercise as applied
    to this topic:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Who: Think about who’s going to use your software.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'What: Get into what problem your software is solving. How is it different from
    what’s already out there?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When: Figure out the best times to use your software, launch it, and do updates
    or fixes.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Where: What platforms or devices can people use the software on?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Why: Dive into why your software is a must-have. Why should people pick it
    over the others?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'How: Think about how your software will work, how you’ll build and sell it,
    and how you’ll take care of your users when they need help.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Going through this process is a great way to get a clearer picture of your new
    software product idea.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s say you want to come up with a list of ideas. It’s best to zero
    in on a specific category, know who you’re targeting, and understand what problem
    you want to tackle. Here are a few prompts to get you started:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* I want to develop a health-tracking app for seniors. The problem
    is the difficulty they face in monitoring chronic conditions and medication schedules.
    What features can be included to make the app senior-friendly and assist in managing
    their health more effectively?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* The target audience is college students struggling with managing
    their finances. What features should a budgeting app include to help them track
    expenses, save money, and understand financial planning easily?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I want to create a language learning app for busy professionals who
    struggle to find time for regular classes. Can you suggest features that cater
    to their tight schedules and offer quick, effective language-learning sessions?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How good are the ideas that ChatGPT creates? Well, some Wharton School professors
    put it to the test in their [MBA innovation class](https://oreil.ly/V7N31). They
    had the students come up with a dozen product or service ideas. Then, they did
    the same thing with ChatGPT, tapping into the GPT-4 model. Among the ideas tossed
    out were things like a dorm room–friendly chef kit and a comfy cushion for those
    hard classroom seats.
  prefs: []
  type: TYPE_NORMAL
- en: 'To test these ideas, the professors used an online purchase-intent survey.
    The question was: “How likely would you be to purchase based on this concept if
    it were available to you?”'
  prefs: []
  type: TYPE_NORMAL
- en: On average, around 40% of the student ideas were fairly solid, and ChatGPT scored
    slightly higher at 49%. But the professors didn’t stop there. They focused on
    the top 10% of ideas. These are the ones with real potential to be game-changers.
    And guess what? Out of the 40 top-notch ideas, only 5 were from the students.
  prefs: []
  type: TYPE_NORMAL
- en: Market Research
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before diving into a software project, it’s smart to ask a few key questions:
    Is there actually a need for this tool? Are customers willing to shell out cash
    for it? And just how big is the market for it?'
  prefs: []
  type: TYPE_NORMAL
- en: This is all about doing your market research. Sure, it’s not a crystal ball,
    but it definitely helps lower the risk of pouring your time and energy into something
    that might not take off.
  prefs: []
  type: TYPE_NORMAL
- en: The truth is, a lot of new products don’t make it. Clayton Christensen, a Harvard
    professor and best-selling author, did a lot of research on this and found out
    that about [80% of new products flop](https://oreil.ly/6BJ2H).
  prefs: []
  type: TYPE_NORMAL
- en: And, when it comes to software projects, it seems that number may be even higher.
    [Table 7-1](#failed_software_applications) shows some of the most notable examples.
  prefs: []
  type: TYPE_NORMAL
- en: Table 7-1\. Failed software applications
  prefs: []
  type: TYPE_NORMAL
- en: '| Product/Service | Launch year | Failure reasons |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Friendster | 2002 | Technical issues, scalability problems, overtaken by
    Facebook |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Zune | 2006 | Failed to compete with iPod, changing music market
    dynamics |'
  prefs: []
  type: TYPE_TB
- en: '| Windows Vista | 2007 | High system requirements, compatibility issues, security
    prompts |'
  prefs: []
  type: TYPE_TB
- en: '| Google Wave | 2009 | Complex interface, unclear purpose, lack of user adoption
    |'
  prefs: []
  type: TYPE_TB
- en: '| Google+ | 2011 | Numerous errors, inaccurate data, poor navigation capabilities
    |'
  prefs: []
  type: TYPE_TB
- en: '| Vine | 2013 | Overshadowed by competitors like Instagram and Snapchat |'
  prefs: []
  type: TYPE_TB
- en: '| Amazon Fire Phone | 2014 | High price, limited app selection, unappealing
    features |'
  prefs: []
  type: TYPE_TB
- en: '| Quibi | 2020 | Short-form content format not embraced, high competition,
    COVID-19 impact |'
  prefs: []
  type: TYPE_TB
- en: One of the most epic fails is the video game for Steven Spielberg’s 1982 movie
    *E.T. the Extra-Terrestrial*. Atari shelled out a whopping [$21 million for the
    rights from Universal Pictures](https://oreil.ly/pu8Gu) and dropped another $5
    million on promoting it.
  prefs: []
  type: TYPE_NORMAL
- en: The game really flopped. It was super confusing and not much fun either. So,
    what happened? Atari only managed to sell about 1.5 million units. The remaining
    2.5 million ended up in a landfill in New Mexico.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s dive into how you can use ChatGPT for market research. First of all,
    we need to figure out the target audience. Think about who’s going to get the
    most out of this software. Let’s start brainstorming about who these users might
    be. Consider this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What are potential target demographics for a project management software
    program?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You can then have ChatGPT take on a task that’s important for getting to know
    your marketing: creating detailed user personas. Think of these personas as characters
    that give you snapshots of the different kinds of people who might use your product.
    Details often include how old they are, their interests, their jobs, and their
    lifestyles. By mapping out these personas, you start to understand who your customers
    are and what they’re looking for.'
  prefs: []
  type: TYPE_NORMAL
- en: I asked ChatGPT for some user personas for management software, and you can
    see some of its responses in [Figure 7-1](#chatgpt_created_user_personas_for_manage).
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can also be instrumental in drafting surveys and questionnaires to gather
    specific data.
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Could you create a survey focused on understanding what buyers look
    for in project management software? The survey should include questions that help
    identify key features, usability preferences, specific industry needs, and any
    particular challenges buyers want to address with this type of software. Additionally,
    please include questions that gauge the importance of factors such as cost, support,
    scalability, and integration capabilities.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let’s take a look at some of the other factors we need to consider when evaluating
    the market for software.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0701.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-1\. ChatGPT created user personas for management software
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Market Trends
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you’re rolling out new software, digging into market research can make
    a big difference. It’s like getting insider information on what users are really
    after, and it also gives you the scoop on what your rivals are up to. Think of
    it as your secret playbook. You get to spot trends before they blow up and opportunities
    that others might miss. Plus, it’s a great safety net. It cuts down on the guesswork
    and helps you make smart choices that are more likely to hit the mark. And let’s
    not forget about marketing. Knowing your audience inside out means you can create
    ads and promos that resonate with them, instead of just throwing stuff out there
    and hoping it sticks.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can be a good sidekick for your market research. Of course, the model
    is trained only up to a certain date, but there’s a workaround: you can tell it
    to “research the internet” in your prompts.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to find current trends in <*specific software
    category, e.g., mobile gaming, educational technology*> as of <*year*>.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to provide an overview of emerging technologies
    in the software industry that are gaining popularity in <*year*>.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to find the consumer behavior trends that are
    currently influencing the software market, particularly in <*target demographic
    or application type*>.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to find the latest trends in user interface
    and user experience (UI/UX) design for software applications in <*year*>.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to come up with a list of the top software
    applications in <*a specific field or category*> and explain what makes them successful
    in the current market.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Total Addressable Market
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *total addressable market*, or TAM for short, is an estimate of the maximum
    amount of money you could make if everyone who could use your product actually
    did. This helps you figure out where to focus your energy, how to position your
    product in the market, and what your growth game plan should be. It’s a reality
    check that helps you set achievable goals for how much of the market you can grab
    and the cash you can bring in.
  prefs: []
  type: TYPE_NORMAL
- en: Venture capitalists (VCs) weight TAM heavily when they’re figuring out where
    to put their money, since it shows how much growth potential there is. They’re
    always on the hunt for places where their investment could take off, and a hefty
    TAM means there’s a huge market just waiting to be tapped.
  prefs: []
  type: TYPE_NORMAL
- en: Usually, VCs look for a TAM that’s over a billion dollars—and ideally much more
    than that. After all, even if a company only grabs a small piece of such a huge
    market, the profits can be impressive.
  prefs: []
  type: TYPE_NORMAL
- en: 'In response to a prompt like “What are the different ways to estimate the size
    of the TAM?” ChatGPT will respond similar to this:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Top-down approach: You gather industry data and market research to get a sense
    of the whole market size. Then, you zoom in a bit, such as by focusing on the
    slice of the market you’re aiming for.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Bottom-up approach: You figure out how many people or businesses might buy
    your product, guess how many of them will actually go through with it (your conversion
    rate), and then think about how much each customer will bring in. This approach
    takes more work, but it can give you a clearer, more tailored picture.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s take an example. Suppose you have a startup in the medical technology
    category:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* SilverConnect Health is a health tech startup focusing on telemedicine
    services. The target market is in the United States, with a focus on elderly populations
    in urban areas. What is the current size of the telemedicine services market for
    SilverConnect Health? What are the projected growth rates for this market segment
    over the next 5–10 years?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ChatGPT searches the internet and comes up with some useful facts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Market size in 2022: The U.S. telemedicine market was valued at more than USD
    35 billion in 2022\. Another estimate puts the telemedicine market size at USD
    91.2 billion in the same year.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Projected growth rates: One estimate suggests a compound annual growth rate
    (CAGR) of 12.5% from 2023 to 2032\. Another source projects a CAGR of 22.9% from
    2023 to 2030.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Competition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are several key benefits of competitive analysis. First of all, it gives
    you a sneak peek into the market. You get to see what’s already out there, what’s
    working, and what’s not. This helps you spot any gaps that your software can fill,
    making sure you bring something fresh to the table.
  prefs: []
  type: TYPE_NORMAL
- en: Then, there’s learning from your competitors—both from their wins and their
    oops moments. This can really up your game.
  prefs: []
  type: TYPE_NORMAL
- en: Also, when you know what makes your software different, you can get specific
    with your marketing, hitting the right people more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'As for ChatGPT, it can be helpful with competitive analysis. Here are some
    prompts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* List the main competitors for <*your software type*> in the <*specific
    industry or market*>.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Compare the features of <*your software*> with its top three competitors.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are the pricing models used by competitors of <*your software*>
    in the market?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How do the leading competitors position themselves in the market
    for <*type of software*>?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Identify the strengths and weaknesses of <*competitor’s name*> software.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Summarize the customer reviews for <*competitor’s software name*>
    focusing on user satisfaction and pain points.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You can also have ChatGPT put the analysis in a table, which can make it clearer:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Can you provide a summary in bullet points of the key players in
    the customer relationship management (CRM) software market as of 2023? Put the
    results in a table.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 7-2](#chatgpt_provides_a_competitive_analysis) shows the response.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0702.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-2\. ChatGPT provides a competitive analysis for the CRM market and
    formats it in a table
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: ChatGPT can even do a SWOT (strengths, weaknesses, opportunities, and threats)
    analysis. This helps you play up your strong points, fix or work around weak spots,
    grab chances that come by, and dodge any curveballs. Businesses of all types use
    it, and it’s even useful for personal career moves.
  prefs: []
  type: TYPE_NORMAL
- en: Requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Requirements documents are critical for software development. Here are just
    a handful of their benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: Give you direction
  prefs: []
  type: TYPE_NORMAL
- en: These documents lay out exactly what the software should do. Everyone, from
    developers to clients, gets what the plan is, which keeps things on track.
  prefs: []
  type: TYPE_NORMAL
- en: Keep everyone on the same page
  prefs: []
  type: TYPE_NORMAL
- en: They make sure everyone involved, like your team and your clients, understands
    what’s expected. This way, there’s less chance of mix-ups or wrong turns.
  prefs: []
  type: TYPE_NORMAL
- en: Help with planning
  prefs: []
  type: TYPE_NORMAL
- en: Need to figure out how long things will take or how much they’ll cost? These
    documents are your go-to for planning out the work, time, and money needed.
  prefs: []
  type: TYPE_NORMAL
- en: Improve communication
  prefs: []
  type: TYPE_NORMAL
- en: They’re great for clear communication, especially in big teams or when people
    are geographically spread out.
  prefs: []
  type: TYPE_NORMAL
- en: Reduce risks
  prefs: []
  type: TYPE_NORMAL
- en: Spotting potential problems early on? That’s what these documents help you do,
    so you can dodge delays and keep costs under control.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, coming up with software requirements isn’t easy, and a big reason
    why is that software development can get complicated. Then there are the challenges
    of coordinating the work and thinking of many team members, who may be in other
    countries and time zones. Each group has its own ideas and needs, and sometimes
    these don’t exactly match up or aren’t clear.
  prefs: []
  type: TYPE_NORMAL
- en: Another headache is that what people want from the software can keep changing.
    This is especially true when you’re working in a fast-paced industry. So, you’re
    often trying to hit a moving target with your requirements, which makes it tough
    to settle on something solid. In the meantime, you’ve got to make sure the requirements
    are doable and that you can verify that they’re being met.
  prefs: []
  type: TYPE_NORMAL
- en: 'When requirements are off base, the results can be disastrous. Here’s a look
    at a few examples:'
  prefs: []
  type: TYPE_NORMAL
- en: Denver International Airport’s automated baggage system (1995)
  prefs: []
  type: TYPE_NORMAL
- en: The requirements were mind-numbingly complex, and the goals were overambitious.
    This led to a 16-month delay and skyrocketing costs. In the end, the airport decided
    to ditch the whole system.
  prefs: []
  type: TYPE_NORMAL
- en: FBI’s virtual case file system (2000–2005)
  prefs: []
  type: TYPE_NORMAL
- en: The FBI had only a vague idea of what it wanted. So yes, the system wound up
    not being of much use. In the end, the agency poured over $170 million into the
    project only to throw in the towel. The next project, called Sentinel, had much
    more specific requirements and, of course, was more successful.
  prefs: []
  type: TYPE_NORMAL
- en: HealthCare.gov launch (2013)
  prefs: []
  type: TYPE_NORMAL
- en: The federal government didn’t nail down what it needed and didn’t test it enough,
    so when it launched, it just couldn’t handle the traffic and wasn’t working right.
    The launch was a flop, and a lot of people had to put in a lot more work and money
    to fix it and get it running smoothly.
  prefs: []
  type: TYPE_NORMAL
- en: In the world of software development, there’s an array of different requirements,
    each serving a unique purpose. You’ve got functional requirements that lay out
    what the software should do, like the tasks it should perform or the features
    it needs. Then there are non-functional requirements, which are about how the
    software should operate, such as with performance speed, security, and usability.
  prefs: []
  type: TYPE_NORMAL
- en: 'To explore how generative AI can help, we’ll focus on two types of important
    documents: the *product requirements document* (PRD) and the *software requirements
    specification* (SRS).'
  prefs: []
  type: TYPE_NORMAL
- en: Product Requirements Document
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A PRD sets forth what your software will be and do. Think of it as a story,
    outlining what the application should look like, how it should behave, who’s going
    to use it, and what problems it’s going to solve. It is often detailed, covering
    everything from the must-have features to the user experience.
  prefs: []
  type: TYPE_NORMAL
- en: The audience for the PRD is diverse. It is for developers, designers, project
    managers, and the quality assurance team. It’s also crucial for executives or
    other stakeholders who need to understand the product’s vision and goals. Moreover,
    it can be useful for marketing teams to get an understanding of how to position
    the product. Essentially, it’s for anyone involved in bringing the product to
    market and making sure it hits the mark with its intended users.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you haven’t seen a PRD, ChatGPT can help out:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What are the main parts of a PRD? Create a Word document as a template.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 7-3](#chatgpt_created_a_sample_outline_of_a_pr) shows the document
    ChatGPT produced.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0703.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-3\. ChatGPT created a sample outline of a PRD
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Software Requirements Specification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How is the SRS different from the PRD? The SRS is like the nitty-gritty technical
    manual for a software project. Unlike the PRD, which takes on the perspective
    of end users or customers and focuses on what they need and why, the SRS goes
    deep into the specifics of what the software needs to do and how it should do
    it, focusing on the technical aspects.
  prefs: []
  type: TYPE_NORMAL
- en: If you have a simple app, the SRS could be just a few pages. But with more complex
    projects—say for an enterprise software implementation—it can easily run hundreds
    of pages.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at some prompts:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What are the essential elements and best practices to consider when
    drafting an effective SRS?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Outline the process for developing an SRS, emphasizing the steps
    involved in gathering and analyzing requirements, stakeholder collaboration, and
    documentation methodologies.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a detailed SRS for a software project, including sections
    like Project Overview, Stakeholder Analysis, Functional and Non-functional Requirements,
    Assumptions, and Constraints. <*Add the details you want for each.*>'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interviews
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Voice recognition software has been around for several decades, but for the
    most part, it was more of a novelty than a practical tool. Usually, it was impractical
    for everyday use or professional settings, as it couldn’t reliably understand
    natural, conversational speech.
  prefs: []
  type: TYPE_NORMAL
- en: However, during the past few years, voice recognition has taken a leap forward,
    driven by the advances in AI. Modern systems are powered by sophisticated AI algorithms
    that are not only better at understanding a wide range of accents and dialects
    but also can grasp the context and nuances of spoken language. These systems learn
    and adapt over time, constantly improving their accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: One way this can be helpful is during the interviews you often conduct to put
    together requirements documents.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, with voice recognition software, you can improve the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Accuracy and playback
  prefs: []
  type: TYPE_NORMAL
- en: While transcription accuracy is usually pretty good, you can use playback for
    corrections.
  prefs: []
  type: TYPE_NORMAL
- en: Speaker identification
  prefs: []
  type: TYPE_NORMAL
- en: Voice recognition can differentiate speakers in a meeting. This can help bring
    clarity to the requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Key topics identification
  prefs: []
  type: TYPE_NORMAL
- en: Voice recognition software can highlight frequent keywords in the transcript,
    making it easier to identify and focus on main topics or requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Summaries of key points
  prefs: []
  type: TYPE_NORMAL
- en: Voice recognition software can produce summaries of key points and suggest action
    items, aiding developers in pinpointing critical requirements and converting them
    into specific project tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the top voice recognition software systems include:'
  prefs: []
  type: TYPE_NORMAL
- en: Otter AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fathom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rev
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sonix
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notta
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whiteboarding
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whiteboarding is a common practice when putting together requirements for software
    projects. It can help with the brainstorming process and allow everyone to chip
    in. It allows for collecting lots of different ideas and viewpoints, which is
    key for nailing down what the software should do. It’s also hands-on—you can sketch
    out flowcharts or diagrams during the discussion, making complex stuff easier
    to get.
  prefs: []
  type: TYPE_NORMAL
- en: Well, ChatGPT can help with this. How? It can decipher images that you upload
    to the system.
  prefs: []
  type: TYPE_NORMAL
- en: For example, suppose you sketch out a login system, as shown in [Figure 7-4](#a_sketch_of_a_login_system_can_be_input).
  prefs: []
  type: TYPE_NORMAL
