  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m working on a wireframe for a blog’s main page. Could you suggest
    some important elements to include?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m drafting a wireframe for a landing page of a mobile app. What
