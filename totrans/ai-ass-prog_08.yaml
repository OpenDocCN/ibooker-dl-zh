- en: Chapter 7\. Ideas, Planning, and Requirements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章：想法、规划和需求
- en: In this chapter, we’ll dig into the important early stages of making software.
    This is where all the cool ideas come alive and where we plan them out so they’re
    ready to go. We’re going to use ChatGPT to brainstorm effectively and plan things
    down to the last detail. We’ll look at market research, keep an eye on trends,
    and check out the competition. We’ll also talk about whiteboarding, which is a
    fun, visual way to throw around ideas and make them better. Plus, we’ll dive into
    how to plan your project, looking at methods like Agile and Scrum, and how to
    tweak them to fit your software project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入研究制作软件的重要早期阶段。这是所有酷炫想法变得生动的地方，也是我们规划它们以便它们可以实施的地方。我们将使用 ChatGPT 进行有效的头脑风暴，并将计划细化到最后一丝细节。我们将研究市场调研，关注趋势，并检查竞争情况。我们还将讨论白板，这是一种有趣且直观的方式来抛出想法并使它们变得更好。此外，我们将深入了解如何规划你的项目，探讨像敏捷和Scrum这样的方法，以及如何调整它们以适应你的软件项目。
- en: Brainstorming
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头脑风暴
- en: Thousands of software products pop up every day, so it’s no walk in the park
    to make something that really shines and stands out from the crowd. But with an
    LLM like ChatGPT, you can do some brainstorming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每天都有成千上万的软件产品出现，因此要想出真正闪亮且能脱颖而出的事物并非易事。但有了像 ChatGPT 这样的 LLM，你可以进行一些头脑风暴。
- en: 'First of all, you can have it provide different approaches. Here’s a prompt:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你可以让它提供不同的方法。以下是一个提示：
- en: '*Prompt:* What are techniques for brainstorming ideas for new products? Use
    the internet to research this question.'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 如何为新产品的想法进行头脑风暴？使用互联网来研究这个问题。'
- en: 'ChatGPT dished out 10 helpful approaches—here’s a peek at a few of them:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 提供了 10 种有用的方法——以下是一些其中的示例：
- en: '*ChatGPT:*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:*'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '5 Whys: You start with a problem and keep asking “why” it happened. It’s handy
    for looking back and figuring out what went wrong.'
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 个为什么：从一个问题开始，不断询问“为什么”它发生了。这对于回顾和找出哪里出错非常有用。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Bad Idea: Think up a bunch of terrible ideas on purpose. Chatting about why
    they’re so bad can actually spark clever solutions.'
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坏主意：故意想出一堆糟糕的想法。讨论为什么它们如此糟糕实际上可以激发巧妙的解决方案。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Starbursting: This is about questions, not answers. You use a star-shaped diagram
    and hit it with questions like: who, what, when, where, why and how.'
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星爆：这关乎问题，而非答案。你使用星形图，并用问题如：谁、什么、何时、何地、为什么和如何来击打它。
- en: 'Suppose you want to use the starbursting approach. You can learn more about
    this with the following prompt:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想使用星爆方法。你可以通过以下提示了解更多信息：
- en: '*Prompt:* How would you use starbursting as a way to come up with a new idea
    for a software product?'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你会如何使用星爆作为一种提出软件产品新想法的方法？'
- en: 'ChatGPT gave a straightforward breakdown of the starbursting exercise as applied
    to this topic:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 对应用于这个主题的星爆练习进行了直接的分解：
- en: '*ChatGPT:*'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:*'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Who: Think about who’s going to use your software.'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁：思考谁将使用你的软件。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'What: Get into what problem your software is solving. How is it different from
    what’s already out there?'
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么：深入了解你的软件解决的是什么问题。它与现有的有什么不同？
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When: Figure out the best times to use your software, launch it, and do updates
    or fixes.'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时：确定使用你软件的最佳时间，发布它，以及进行更新或修复。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Where: What platforms or devices can people use the software on?'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何处：人们可以在哪些平台或设备上使用该软件？
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Why: Dive into why your software is a must-have. Why should people pick it
    over the others?'
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么：深入研究为什么你的软件是必需品。为什么人们应该选择它而不是其他产品？
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'How: Think about how your software will work, how you’ll build and sell it,
    and how you’ll take care of your users when they need help.'
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何：思考你的软件将如何工作，你将如何构建和销售它，以及当用户需要帮助时你将如何照顾他们。
- en: Going through this process is a great way to get a clearer picture of your new
    software product idea.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个过程，你可以更清晰地了解你的新软件产品想法。
- en: 'Now, let’s say you want to come up with a list of ideas. It’s best to zero
    in on a specific category, know who you’re targeting, and understand what problem
    you want to tackle. Here are a few prompts to get you started:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设你想列出一些想法。最好专注于一个特定的类别，了解你的目标受众，并理解你想解决的问题。以下是一些帮助你开始的提示：
- en: '*Prompt:* I want to develop a health-tracking app for seniors. The problem
    is the difficulty they face in monitoring chronic conditions and medication schedules.
    What features can be included to make the app senior-friendly and assist in managing
    their health more effectively?'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：我想开发一个针对老年人的健康追踪应用。问题是他们在监测慢性疾病和药物安排方面遇到的困难。可以包括哪些功能，使应用适合老年人，并帮助他们更有效地管理健康？'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* The target audience is college students struggling with managing
    their finances. What features should a budgeting app include to help them track
    expenses, save money, and understand financial planning easily?'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：目标受众是那些在管理财务方面有困难的大学学生。预算应用应该包括哪些功能，以帮助他们跟踪开支、节省金钱，并轻松理解财务规划？'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I want to create a language learning app for busy professionals who
    struggle to find time for regular classes. Can you suggest features that cater
    to their tight schedules and offer quick, effective language-learning sessions?'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：我想为那些难以找到时间参加常规课程的忙碌专业人士创建一个语言学习应用。你能建议哪些功能，以适应他们的紧凑日程，并提供快速有效的语言学习课程？'
- en: How good are the ideas that ChatGPT creates? Well, some Wharton School professors
    put it to the test in their [MBA innovation class](https://oreil.ly/V7N31). They
    had the students come up with a dozen product or service ideas. Then, they did
    the same thing with ChatGPT, tapping into the GPT-4 model. Among the ideas tossed
    out were things like a dorm room–friendly chef kit and a comfy cushion for those
    hard classroom seats.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT创造的点子有多好？嗯，一些沃顿商学院的教授在他们的[MBA创新课程](https://oreil.ly/V7N31)中进行了测试。他们让学生们提出了十几个产品或服务点子。然后，他们用ChatGPT做了同样的事情，利用了GPT-4模型。其中提出的点子包括像宿舍友好的厨师套件和舒适垫子，用于那些硬邦邦的教室座位。
- en: 'To test these ideas, the professors used an online purchase-intent survey.
    The question was: “How likely would you be to purchase based on this concept if
    it were available to you?”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这些点子，教授们使用了一项在线购买意愿调查。问题是：“如果这个概念对你来说可用，你购买的可能性有多大？”
- en: On average, around 40% of the student ideas were fairly solid, and ChatGPT scored
    slightly higher at 49%. But the professors didn’t stop there. They focused on
    the top 10% of ideas. These are the ones with real potential to be game-changers.
    And guess what? Out of the 40 top-notch ideas, only 5 were from the students.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 平均来说，大约40%的学生点子相当扎实，而ChatGPT的得分略高，为49%。但教授们并没有就此止步。他们专注于前10%的点子。这些点子有真正的潜力成为变革者。而且你知道吗？在40个顶级点子中，只有5个来自学生。
- en: Market Research
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场调研
- en: 'Before diving into a software project, it’s smart to ask a few key questions:
    Is there actually a need for this tool? Are customers willing to shell out cash
    for it? And just how big is the market for it?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在投入软件项目之前，提出几个关键问题是明智的：这个工具实际上有需求吗？顾客愿意为此支付现金吗？以及这个市场的规模有多大？
- en: This is all about doing your market research. Sure, it’s not a crystal ball,
    but it definitely helps lower the risk of pouring your time and energy into something
    that might not take off.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是关于进行市场调研。当然，它不是水晶球，但它确实有助于降低将时间和精力投入到可能不会起飞的事情上的风险。
- en: The truth is, a lot of new products don’t make it. Clayton Christensen, a Harvard
    professor and best-selling author, did a lot of research on this and found out
    that about [80% of new products flop](https://oreil.ly/6BJ2H).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，很多新产品都没有成功。哈佛大学教授、畅销书作家克莱顿·克里斯坦森对此进行了大量研究，发现大约[80%的新产品失败](https://oreil.ly/6BJ2H)。
- en: And, when it comes to software projects, it seems that number may be even higher.
    [Table 7-1](#failed_software_applications) shows some of the most notable examples.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到软件项目时，这个数字可能甚至更高。[表7-1](#failed_software_applications)显示了其中一些最显著的例子。
- en: Table 7-1\. Failed software applications
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 表7-1\. 失败的软件应用
- en: '| Product/Service | Launch year | Failure reasons |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 产品/服务 | 发布年份 | 失败原因 |'
- en: '| --- | --- | --- |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Friendster | 2002 | Technical issues, scalability problems, overtaken by
    Facebook |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| Friendster | 2002 | 技术问题，可扩展性问题，被Facebook超越 |'
- en: '| Microsoft Zune | 2006 | Failed to compete with iPod, changing music market
    dynamics |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| Microsoft Zune | 2006 | 无法与iPod竞争，音乐市场动态变化 |'
- en: '| Windows Vista | 2007 | High system requirements, compatibility issues, security
    prompts |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| Windows Vista | 2007 | 高系统要求，兼容性问题，安全提示 |'
- en: '| Google Wave | 2009 | Complex interface, unclear purpose, lack of user adoption
    |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| Google Wave | 2009 | 复杂界面，目的不明确，缺乏用户采用 |'
- en: '| Google+ | 2011 | Numerous errors, inaccurate data, poor navigation capabilities
    |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| Google+ | 2011 | 存在众多错误，数据不准确，导航能力差 |'
- en: '| Vine | 2013 | Overshadowed by competitors like Instagram and Snapchat |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| Vine | 2013 | 被Instagram和Snapchat等竞争对手所掩盖 |'
- en: '| Amazon Fire Phone | 2014 | High price, limited app selection, unappealing
    features |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 亚马逊Fire手机 | 2014 | 价格高昂，应用选择有限，功能缺乏吸引力 |'
- en: '| Quibi | 2020 | Short-form content format not embraced, high competition,
    COVID-19 impact |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| Quibi | 2020 | 未被接受短片内容格式，竞争激烈，COVID-19影响 |'
- en: One of the most epic fails is the video game for Steven Spielberg’s 1982 movie
    *E.T. the Extra-Terrestrial*. Atari shelled out a whopping [$21 million for the
    rights from Universal Pictures](https://oreil.ly/pu8Gu) and dropped another $5
    million on promoting it.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂文·斯皮尔伯格1982年的电影《E.T. 外星人》的视频游戏是史上最史诗般的失败之一。雅达利公司为从环球影业获得版权支付了高达[2100万美元](https://oreil.ly/pu8Gu)，并额外投入了500万美元用于推广。
- en: The game really flopped. It was super confusing and not much fun either. So,
    what happened? Atari only managed to sell about 1.5 million units. The remaining
    2.5 million ended up in a landfill in New Mexico.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏真的失败了。它非常令人困惑，也不怎么有趣。那么，发生了什么？雅达利公司仅售出了大约150万部。剩余的250万部最终被丢弃在新墨西哥州的垃圾填埋场。
- en: 'Let’s dive into how you can use ChatGPT for market research. First of all,
    we need to figure out the target audience. Think about who’s going to get the
    most out of this software. Let’s start brainstorming about who these users might
    be. Consider this prompt:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解如何使用ChatGPT进行市场研究。首先，我们需要确定目标受众。想想谁会从这款软件中获得最大收益。让我们开始头脑风暴，思考这些用户可能是什么样的。考虑以下提示：
- en: '*Prompt:* What are potential target demographics for a project management software
    program?'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 项目管理软件程序潜在的目标受众群体有哪些？'
- en: 'You can then have ChatGPT take on a task that’s important for getting to know
    your marketing: creating detailed user personas. Think of these personas as characters
    that give you snapshots of the different kinds of people who might use your product.
    Details often include how old they are, their interests, their jobs, and their
    lifestyles. By mapping out these personas, you start to understand who your customers
    are and what they’re looking for.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让ChatGPT承担一个对了解你的营销很重要任务：创建详细的用户画像。将这些画像视为提供不同类型可能使用你产品的个人快照的角色。细节通常包括他们的年龄、兴趣、工作和生活方式。通过绘制这些画像，你开始了解你的客户是谁以及他们在寻找什么。
- en: I asked ChatGPT for some user personas for management software, and you can
    see some of its responses in [Figure 7-1](#chatgpt_created_user_personas_for_manage).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我向ChatGPT请求了一些管理软件的用户画像，你可以在[图7-1](#chatgpt_created_user_personas_for_manage)中看到其中的一些响应。
- en: ChatGPT can also be instrumental in drafting surveys and questionnaires to gather
    specific data.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以在起草调查问卷以收集特定数据方面发挥重要作用。
- en: '*Prompt:* Could you create a survey focused on understanding what buyers look
    for in project management software? The survey should include questions that help
    identify key features, usability preferences, specific industry needs, and any
    particular challenges buyers want to address with this type of software. Additionally,
    please include questions that gauge the importance of factors such as cost, support,
    scalability, and integration capabilities.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能创建一个专注于了解买家在项目管理软件中寻找什么的调查问卷吗？调查问卷应包括有助于识别关键功能、可用性偏好、特定行业需求以及买家希望用此类软件解决的任何特定挑战的问题。此外，请包括评估成本、支持、可扩展性和集成能力等因素重要性的问题。'
- en: Let’s take a look at some of the other factors we need to consider when evaluating
    the market for software.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看在评估软件市场时需要考虑的其他一些因素。
- en: '![](assets/aiap_0701.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0701.png)'
- en: Figure 7-1\. ChatGPT created user personas for management software
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-1\. ChatGPT为管理软件创建的用户画像
- en: Market Trends
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 市场趋势
- en: When you’re rolling out new software, digging into market research can make
    a big difference. It’s like getting insider information on what users are really
    after, and it also gives you the scoop on what your rivals are up to. Think of
    it as your secret playbook. You get to spot trends before they blow up and opportunities
    that others might miss. Plus, it’s a great safety net. It cuts down on the guesswork
    and helps you make smart choices that are more likely to hit the mark. And let’s
    not forget about marketing. Knowing your audience inside out means you can create
    ads and promos that resonate with them, instead of just throwing stuff out there
    and hoping it sticks.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你推出新软件时，深入研究市场研究可以带来很大的不同。这就像获得了用户真正追求的内部信息，同时也让你了解到竞争对手的动向。把它看作是你的秘密行动计划。你可以在趋势爆发之前发现它们，并抓住其他人可能错过的机会。此外，它还是一个很好的安全网。它减少了猜测，帮助你做出更明智的选择，这些选择更有可能击中目标。而且，我们不要忘记营销。深入了解你的受众意味着你可以创建与他们产生共鸣的广告和促销活动，而不是只是随意投放东西，希望它能粘住。
- en: 'ChatGPT can be a good sidekick for your market research. Of course, the model
    is trained only up to a certain date, but there’s a workaround: you can tell it
    to “research the internet” in your prompts.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以是你市场研究的一个好帮手。当然，该模型只训练到某个日期，但有一个解决方案：你可以在提示中让它“搜索互联网”。
- en: 'Here are some examples:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些例子：
- en: '*Prompt:* Research the internet to find current trends in <*specific software
    category, e.g., mobile gaming, educational technology*> as of <*year*>.'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在<*特定软件类别，例如，移动游戏，教育技术*>中，搜索互联网以找到截至<*年份*>的当前趋势。'
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to provide an overview of emerging technologies
    in the software industry that are gaining popularity in <*year*>.'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 在<*年份*>中，搜索互联网以提供软件行业中新兴技术概述，这些技术正在获得人气。'
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to find the consumer behavior trends that are
    currently influencing the software market, particularly in <*target demographic
    or application type*>.'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 搜索互联网，找到目前正在影响软件市场的消费者行为趋势，特别是在<*目标受众或应用类型*>中。'
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to find the latest trends in user interface
    and user experience (UI/UX) design for software applications in <*year*>.'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 搜索互联网，找到<*年份*>软件应用的用户界面和用户体验（UI/UX）设计的最新趋势。'
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Research the internet to come up with a list of the top software
    applications in <*a specific field or category*> and explain what makes them successful
    in the current market.'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 搜索互联网，列出<*特定领域或类别*>中排名前位的软件应用，并解释它们在当前市场中的成功之处。'
- en: Total Addressable Market
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总体可寻址市场
- en: The *total addressable market*, or TAM for short, is an estimate of the maximum
    amount of money you could make if everyone who could use your product actually
    did. This helps you figure out where to focus your energy, how to position your
    product in the market, and what your growth game plan should be. It’s a reality
    check that helps you set achievable goals for how much of the market you can grab
    and the cash you can bring in.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 总体可寻址市场（TAM），或简称TAM，是对如果所有可能使用你的产品的人实际上都使用了你的产品，你可以赚取的最大金额的估计。这有助于你确定在哪里集中精力，如何定位你的产品在市场中的位置，以及你的增长计划应该是什么。这是一个现实检查，帮助你设定可实现的目标，即你可以占据多少市场份额，以及你可以带来多少现金。
- en: Venture capitalists (VCs) weight TAM heavily when they’re figuring out where
    to put their money, since it shows how much growth potential there is. They’re
    always on the hunt for places where their investment could take off, and a hefty
    TAM means there’s a huge market just waiting to be tapped.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 风险投资家（VCs）在决定将资金投向何处时，会高度重视TAM，因为它显示了增长潜力有多大。他们总是在寻找他们的投资可能起飞的地方，一个庞大的TAM意味着有一个巨大的市场正等待被开发。
- en: Usually, VCs look for a TAM that’s over a billion dollars—and ideally much more
    than that. After all, even if a company only grabs a small piece of such a huge
    market, the profits can be impressive.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，风险投资家（VCs）寻找的总体可寻址市场（TAM）超过十亿美元——理想情况下还要多。毕竟，即使一家公司只从这样一个巨大的市场中夺取一小部分，利润也可能非常可观。
- en: 'In response to a prompt like “What are the different ways to estimate the size
    of the TAM?” ChatGPT will respond similar to this:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像“如何估算TAM的不同方法？”这样的提示，ChatGPT将类似地回答：
- en: '*ChatGPT:*'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:*'
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Top-down approach: You gather industry data and market research to get a sense
    of the whole market size. Then, you zoom in a bit, such as by focusing on the
    slice of the market you’re aiming for.'
  id: totrans-94
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自上而下的方法：你收集行业数据和市场需求研究，以了解整个市场规模。然后，你可以稍微聚焦一些，比如专注于你想要进入的市场部分。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Bottom-up approach: You figure out how many people or businesses might buy
    your product, guess how many of them will actually go through with it (your conversion
    rate), and then think about how much each customer will bring in. This approach
    takes more work, but it can give you a clearer, more tailored picture.'
  id: totrans-97
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自下而上的方法：你确定可能购买你产品的人数或企业，猜测其中多少人会真正完成购买（你的转化率），然后考虑每个客户会带来多少收益。这种方法需要更多的工作，但可以给你一个更清晰、更定制的画面。
- en: 'Let’s take an example. Suppose you have a startup in the medical technology
    category:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一个例子。假设你有一个医疗技术类别的初创公司：
- en: '*Prompt:* SilverConnect Health is a health tech startup focusing on telemedicine
    services. The target market is in the United States, with a focus on elderly populations
    in urban areas. What is the current size of the telemedicine services market for
    SilverConnect Health? What are the projected growth rates for this market segment
    over the next 5–10 years?'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* SilverConnect Health 是一家专注于远程医疗服务的健康科技初创公司。目标市场在美国，重点关注城市地区的老年人口。SilverConnect
    Health 的远程医疗服务市场规模目前是多少？未来5-10年该市场细分领域的预期增长率是多少？'
- en: 'ChatGPT searches the internet and comes up with some useful facts:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在互联网上搜索并得出一些有用的信息：
- en: '*ChatGPT:*'
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:*'
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Market size in 2022: The U.S. telemedicine market was valued at more than USD
    35 billion in 2022\. Another estimate puts the telemedicine market size at USD
    91.2 billion in the same year.'
  id: totrans-103
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年市场规模：2022年，美国远程医疗市场规模超过350亿美元。另一项估计将远程医疗市场规模定为同年912亿美元。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Projected growth rates: One estimate suggests a compound annual growth rate
    (CAGR) of 12.5% from 2023 to 2032\. Another source projects a CAGR of 22.9% from
    2023 to 2030.'
  id: totrans-106
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期增长率：一项估计表明，从2023年到2032年，复合年增长率（CAGR）为12.5%。另一个来源预测，从2023年到2030年，CAGR为22.9%。
- en: Competition
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 竞争
- en: There are several key benefits of competitive analysis. First of all, it gives
    you a sneak peek into the market. You get to see what’s already out there, what’s
    working, and what’s not. This helps you spot any gaps that your software can fill,
    making sure you bring something fresh to the table.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争分析有几个关键好处。首先，它让你提前了解市场。你看到已经存在什么，什么有效，什么无效。这有助于你发现任何你的软件可以填补的空白，确保你带来一些新鲜事物。
- en: Then, there’s learning from your competitors—both from their wins and their
    oops moments. This can really up your game.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，从你的竞争对手那里学习——无论是他们的胜利还是失误。这真的可以提升你的游戏水平。
- en: Also, when you know what makes your software different, you can get specific
    with your marketing, hitting the right people more effectively.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当你知道你的软件有什么不同之处时，你可以更具体地进行市场营销，更有效地击中目标人群。
- en: 'As for ChatGPT, it can be helpful with competitive analysis. Here are some
    prompts:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 ChatGPT 来说，它在竞争分析方面可以提供帮助。以下是一些提示：
- en: '*Prompt:* List the main competitors for <*your software type*> in the <*specific
    industry or market*>.'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 列出在 <*特定行业或市场*> 中 <*你的软件类型*> 的主要竞争对手。'
- en: ''
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Compare the features of <*your software*> with its top three competitors.'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 比较一下你的软件与其前三大竞争对手的功能。'
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are the pricing models used by competitors of <*your software*>
    in the market?'
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 市场上你的软件竞争对手使用的定价模式有哪些？'
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How do the leading competitors position themselves in the market
    for <*type of software*>?'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 领先的竞争对手在 <*软件类型*> 市场中是如何定位自己的？'
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Identify the strengths and weaknesses of <*competitor’s name*> software.'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 识别 <*竞争对手名称*> 软件的优缺点。'
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Summarize the customer reviews for <*competitor’s software name*>
    focusing on user satisfaction and pain points.'
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 总结一下关于 <*竞争对手软件名称*> 的客户评价，重点关注用户满意度和痛点。'
- en: 'You can also have ChatGPT put the analysis in a table, which can make it clearer:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以让 ChatGPT 将分析放入表格中，这可以使它更清晰：
- en: '*Prompt:* Can you provide a summary in bullet points of the key players in
    the customer relationship management (CRM) software market as of 2023? Put the
    results in a table.'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 你能提供一份截至2023年客户关系管理（CRM）软件市场主要玩家的要点总结吗？将结果放入表格中。'
- en: '[Figure 7-2](#chatgpt_provides_a_competitive_analysis) shows the response.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-2](#chatgpt_provides_a_competitive_analysis) 展示了响应。'
- en: '![](assets/aiap_0702.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0702.png)'
- en: Figure 7-2\. ChatGPT provides a competitive analysis for the CRM market and
    formats it in a table
  id: totrans-127
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-2\. ChatGPT 为 CRM 市场提供竞争分析，并以表格形式呈现
- en: ChatGPT can even do a SWOT (strengths, weaknesses, opportunities, and threats)
    analysis. This helps you play up your strong points, fix or work around weak spots,
    grab chances that come by, and dodge any curveballs. Businesses of all types use
    it, and it’s even useful for personal career moves.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 甚至可以进行 SWOT（优势、劣势、机会和威胁）分析。这有助于您发挥优势，修复或绕过弱点，抓住机会，并避开任何曲线球。各种类型的商业都使用它，甚至对个人职业发展也很有用。
- en: Requirements
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需求
- en: 'Requirements documents are critical for software development. Here are just
    a handful of their benefits:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 需求文档对于软件开发至关重要。以下只是它们的一些好处：
- en: Give you direction
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 为您提供方向
- en: These documents lay out exactly what the software should do. Everyone, from
    developers to clients, gets what the plan is, which keeps things on track.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文档详细说明了软件应该做什么。从开发者到客户，每个人都能了解计划，这有助于保持项目按计划进行。
- en: Keep everyone on the same page
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 让每个人都保持一致
- en: They make sure everyone involved, like your team and your clients, understands
    what’s expected. This way, there’s less chance of mix-ups or wrong turns.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 它确保所有相关人员，如您的团队和客户，都了解期望。这样，混淆或错误的方向的可能性就会减少。
- en: Help with planning
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助规划
- en: Need to figure out how long things will take or how much they’ll cost? These
    documents are your go-to for planning out the work, time, and money needed.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 需要弄清楚事情需要多长时间或会花费多少钱？这些文档是您规划工作、时间和金钱的必备工具。
- en: Improve communication
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 提高沟通
- en: They’re great for clear communication, especially in big teams or when people
    are geographically spread out.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 它们非常适合清晰的沟通，尤其是在大型团队或人们地理位置分散的情况下。
- en: Reduce risks
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 降低风险
- en: Spotting potential problems early on? That’s what these documents help you do,
    so you can dodge delays and keep costs under control.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 早期发现潜在问题？这正是这些文档能帮助您做到的，以便您避免延误并控制成本。
- en: Of course, coming up with software requirements isn’t easy, and a big reason
    why is that software development can get complicated. Then there are the challenges
    of coordinating the work and thinking of many team members, who may be in other
    countries and time zones. Each group has its own ideas and needs, and sometimes
    these don’t exactly match up or aren’t clear.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，提出软件需求并不容易，其中一个重要原因是软件开发可能会变得复杂。然后还有协调工作和考虑许多团队成员的挑战，他们可能在其他国家或时区。每个团队都有自己的想法和需求，有时这些想法并不完全一致或不够清晰。
- en: Another headache is that what people want from the software can keep changing.
    This is especially true when you’re working in a fast-paced industry. So, you’re
    often trying to hit a moving target with your requirements, which makes it tough
    to settle on something solid. In the meantime, you’ve got to make sure the requirements
    are doable and that you can verify that they’re being met.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个头疼的问题是，人们对软件的需求可能会不断变化。这在您在快节奏的行业工作时尤其如此。因此，您经常试图用不断变化的需求击中移动的目标，这使得确定稳固的东西变得困难。同时，您必须确保需求是可行的，并且您可以验证它们是否得到满足。
- en: 'When requirements are off base, the results can be disastrous. Here’s a look
    at a few examples:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当需求偏离轨道时，结果可能是灾难性的。以下是一些例子：
- en: Denver International Airport’s automated baggage system (1995)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 丹佛国际机场的自动行李系统（1995）
- en: The requirements were mind-numbingly complex, and the goals were overambitious.
    This led to a 16-month delay and skyrocketing costs. In the end, the airport decided
    to ditch the whole system.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 需求复杂得令人难以置信，目标过于雄心勃勃。这导致了16个月的延误和成本激增。最终，机场决定放弃整个系统。
- en: FBI’s virtual case file system (2000–2005)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: FBI 的虚拟案件文件系统（2000–2005）
- en: The FBI had only a vague idea of what it wanted. So yes, the system wound up
    not being of much use. In the end, the agency poured over $170 million into the
    project only to throw in the towel. The next project, called Sentinel, had much
    more specific requirements and, of course, was more successful.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: FBI 对它想要的东西只有一个模糊的概念。所以，是的，这个系统最终并没有多少用处。最终，该机构在项目上投入了1.7亿美元，最终放弃了。下一个项目，名为
    Sentinel，有更具体的需求，当然，也更为成功。
- en: HealthCare.gov launch (2013)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: HealthCare.gov 启动（2013）
- en: The federal government didn’t nail down what it needed and didn’t test it enough,
    so when it launched, it just couldn’t handle the traffic and wasn’t working right.
    The launch was a flop, and a lot of people had to put in a lot more work and money
    to fix it and get it running smoothly.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府没有明确其需求，也没有进行足够的测试，所以在它推出时，根本无法处理流量，也没有正常工作。这次发布是一个失败，很多人不得不投入更多的工作和资金来修复它并使其顺利运行。
- en: In the world of software development, there’s an array of different requirements,
    each serving a unique purpose. You’ve got functional requirements that lay out
    what the software should do, like the tasks it should perform or the features
    it needs. Then there are non-functional requirements, which are about how the
    software should operate, such as with performance speed, security, and usability.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发的世界里，存在各种各样的需求，每个都服务于独特的目的。你有功能需求，它规定了软件应该做什么，比如它应该执行的任务或它需要的功能。然后还有非功能需求，它关于软件应该如何运行，例如性能速度、安全性和可用性。
- en: 'To explore how generative AI can help, we’ll focus on two types of important
    documents: the *product requirements document* (PRD) and the *software requirements
    specification* (SRS).'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探索生成式AI如何帮助，我们将关注两种重要的文档：*产品需求文档*（PRD）和*软件需求规范*（SRS）。
- en: Product Requirements Document
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品需求文档
- en: A PRD sets forth what your software will be and do. Think of it as a story,
    outlining what the application should look like, how it should behave, who’s going
    to use it, and what problems it’s going to solve. It is often detailed, covering
    everything from the must-have features to the user experience.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: PRD阐述了你的软件将是什么以及它将做什么。把它想象成一个故事，概述了应用程序应该是什么样子，应该如何表现，谁将使用它，以及它将解决什么问题。它通常是详细的，涵盖了从必备功能到用户体验的各个方面。
- en: The audience for the PRD is diverse. It is for developers, designers, project
    managers, and the quality assurance team. It’s also crucial for executives or
    other stakeholders who need to understand the product’s vision and goals. Moreover,
    it can be useful for marketing teams to get an understanding of how to position
    the product. Essentially, it’s for anyone involved in bringing the product to
    market and making sure it hits the mark with its intended users.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: PRD（产品需求文档）的受众是多元化的。它面向开发者、设计师、项目经理和质量保证团队。对于需要理解产品愿景和目标的高管或其他利益相关者来说，它也非常关键。此外，它对市场营销团队了解如何定位产品也很有帮助。本质上，它是为任何参与将产品推向市场并确保其满足目标用户需求的人准备的。
- en: 'If you haven’t seen a PRD, ChatGPT can help out:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有见过PRD，ChatGPT可以提供帮助：
- en: '*Prompt:* What are the main parts of a PRD? Create a Word document as a template.'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：PRD的主要部分是什么？创建一个Word文档作为模板。'
- en: '[Figure 7-3](#chatgpt_created_a_sample_outline_of_a_pr) shows the document
    ChatGPT produced.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-3](#chatgpt_created_a_sample_outline_of_a_pr) 展示了ChatGPT生成的文档。'
- en: '![](assets/aiap_0703.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0703.png)'
- en: Figure 7-3\. ChatGPT created a sample outline of a PRD
  id: totrans-159
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-3\. ChatGPT创建了一个PRD的样本大纲
- en: Software Requirements Specification
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件需求规范
- en: How is the SRS different from the PRD? The SRS is like the nitty-gritty technical
    manual for a software project. Unlike the PRD, which takes on the perspective
    of end users or customers and focuses on what they need and why, the SRS goes
    deep into the specifics of what the software needs to do and how it should do
    it, focusing on the technical aspects.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: SRS与PRD有何不同？SRS就像是软件项目的详细技术手册。与从最终用户或客户的视角出发，关注他们需要什么和为什么的PRD不同，SRS深入到软件需要做什么以及如何做的具体细节，关注技术方面。
- en: If you have a simple app, the SRS could be just a few pages. But with more complex
    projects—say for an enterprise software implementation—it can easily run hundreds
    of pages.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个简单的应用程序，SRS可能只有几页。但对于更复杂的项目——比如企业软件的实施——它可能轻松地达到数百页。
- en: 'Let’s take a look at some prompts:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些提示：
- en: '*Prompt:* What are the essential elements and best practices to consider when
    drafting an effective SRS?'
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：在起草有效的SRS时，需要考虑哪些基本要素和最佳实践？'
- en: ''
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Outline the process for developing an SRS, emphasizing the steps
    involved in gathering and analyzing requirements, stakeholder collaboration, and
    documentation methodologies.'
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：概述开发SRS的过程，强调在收集和分析需求、利益相关者协作和文档方法方面的步骤。'
- en: ''
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create a detailed SRS for a software project, including sections
    like Project Overview, Stakeholder Analysis, Functional and Non-functional Requirements,
    Assumptions, and Constraints. <*Add the details you want for each.*>'
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 为软件项目创建详细的SRS，包括项目概述、利益相关者分析、功能和非功能需求、假设和约束。<*添加你想要的每个部分的详细信息.*>'
- en: Interviews
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试
- en: Voice recognition software has been around for several decades, but for the
    most part, it was more of a novelty than a practical tool. Usually, it was impractical
    for everyday use or professional settings, as it couldn’t reliably understand
    natural, conversational speech.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别软件已经存在了几十年，但大部分时间它更像是一个新奇的事物而不是一个实用的工具。通常，它不适用于日常使用或专业环境，因为它无法可靠地理解自然、对话式的语言。
- en: However, during the past few years, voice recognition has taken a leap forward,
    driven by the advances in AI. Modern systems are powered by sophisticated AI algorithms
    that are not only better at understanding a wide range of accents and dialects
    but also can grasp the context and nuances of spoken language. These systems learn
    and adapt over time, constantly improving their accuracy.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去的几年里，语音识别取得了飞跃，这得益于AI的进步。现代系统由复杂的AI算法驱动，这些算法不仅能够更好地理解各种口音和方言，而且能够理解口语语言的内容和细微差别。这些系统随着时间的推移学习和适应，不断改进其准确性。
- en: One way this can be helpful is during the interviews you often conduct to put
    together requirements documents.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点在通常进行的需求文档整理的面试中可能会有所帮助。
- en: 'For example, with voice recognition software, you can improve the following:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用语音识别软件，你可以改进以下方面：
- en: Accuracy and playback
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性和回放
- en: While transcription accuracy is usually pretty good, you can use playback for
    corrections.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然转录的准确性通常相当不错，但你可以使用回放进行校正。
- en: Speaker identification
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 说话人识别
- en: Voice recognition can differentiate speakers in a meeting. This can help bring
    clarity to the requirements.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别可以在会议中区分说话人。这有助于澄清需求。
- en: Key topics identification
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 关键主题识别
- en: Voice recognition software can highlight frequent keywords in the transcript,
    making it easier to identify and focus on main topics or requirements.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别软件可以在转录中突出显示频繁的关键词，使识别和关注主要主题或需求变得更加容易。
- en: Summaries of key points
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 关键点摘要
- en: Voice recognition software can produce summaries of key points and suggest action
    items, aiding developers in pinpointing critical requirements and converting them
    into specific project tasks.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别软件可以生成关键点的摘要并建议行动项，帮助开发者定位关键需求并将它们转化为具体的项目任务。
- en: 'Some of the top voice recognition software systems include:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一些顶级的语音识别软件系统包括：
- en: Otter AI
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Otter AI
- en: Fathom
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fathom
- en: Rev
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rev
- en: Sonix
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sonix
- en: Notta
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notta
- en: Whiteboarding
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白板
- en: Whiteboarding is a common practice when putting together requirements for software
    projects. It can help with the brainstorming process and allow everyone to chip
    in. It allows for collecting lots of different ideas and viewpoints, which is
    key for nailing down what the software should do. It’s also hands-on—you can sketch
    out flowcharts or diagrams during the discussion, making complex stuff easier
    to get.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 白板是整理软件项目需求时的常见做法。它有助于头脑风暴过程，并允许每个人参与其中。它允许收集大量的不同想法和观点，这对于确定软件应该做什么至关重要。它也是动手的——你可以在讨论过程中绘制流程图或图表，使复杂的事情更容易理解。
- en: Well, ChatGPT can help with this. How? It can decipher images that you upload
    to the system.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，ChatGPT可以帮助处理这个问题。怎么帮？它可以解析你上传到系统的图片。
- en: For example, suppose you sketch out a login system, as shown in [Figure 7-4](#a_sketch_of_a_login_system_can_be_input).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你绘制了一个登录系统，如图[图7-4](#a_sketch_of_a_login_system_can_be_input)所示。
- en: '![](assets/aiap_0704.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/aiap_0704.png)'
- en: Figure 7-4\. A sketch of a login system can be input to ChatGPT
  id: totrans-193
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-4\. 可以输入到ChatGPT的登录系统草图
- en: As you can see, my handwriting is kind of messy. I also use abbreviations, such
    as “pw” for “password.”
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，我的手写相当潦草。我还使用缩写，例如“pw”代表“password”。
- en: 'Let’s see if ChatGPT can figure it out. I used this prompt:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看ChatGPT能否解决这个问题。我使用了以下提示：
- en: '*Prompt:* Analyze the diagram.'
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 分析图表。'
- en: ''
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*ChatGPT:* The diagram you’ve uploaded appears to be a flowchart related to
    user account management, specifically for a login process on a website or application.'
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*ChatGPT:* 你上传的图表看起来是关于用户账户管理的流程图，特别是针对网站或应用程序的登录过程。'
- en: It then set forth the whole process ([Figure 7-5](#chatgpt_analyzed_an_image_of_a_diagram_f)).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它概述了整个过程([图7-5](#chatgpt_analyzed_an_image_of_a_diagram_f))。
- en: '![](assets/aiap_0705.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0705.png)'
- en: Figure 7-5\. ChatGPT analyzed an image of a diagram for a login system, translating
    it into an easy-to-read breakdown of the workflow
  id: totrans-201
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-5。ChatGPT分析了一个登录系统图表的图像，将其翻译成易于阅读的工作流程分解
- en: Tone
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语气
- en: There’s an art to writing effective PRDs and SRSs. It’s important to strike
    the right tone. These documents should be clear, concise, and professional.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 写有效的PRD和SRS是一门艺术。重要的是要找到正确的语气。这些文档应该是清晰、简洁和专业的。
- en: 'Let’s break down why the writing style matters:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一下为什么写作风格很重要：
- en: Making it crystal clear
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 使其清晰易懂
- en: These documents are like the holy grail for your project. You want everything
    to be spot-on so that everyone gets what’s going on. This way, you dodge those
    pesky miscommunications and development blunders.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文档对你的项目来说就像是圣杯。你希望一切都很准确，这样每个人都能理解正在发生的事情。这样，你就可以避免那些讨厌的误解和开发错误。
- en: Sticking to the facts
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持事实
- en: PRDs and SRSs aren’t the place for personal or stylistic flair. You need to
    be like a news reporter here—just the facts, please. Keeping it straightforward
    and neutral ensures that you’re focusing on what the product really needs.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: PRD（产品需求文档）和SRS（软件需求规格说明书）不是展现个人风格的地方。在这里，你需要像一个新闻记者一样——只提供事实，请。保持直接和客观，确保你专注于产品真正需要的内容。
- en: Consistency is key
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性是关键
- en: You want to keep the same tone from start to finish. Think of it as following
    a recipe. If you start switching things up halfway, you’re going to end up with
    a mess. Consistency makes these often hefty documents easier to digest.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望从头到尾保持一致的语气。把它想象成遵循食谱。如果你中途改变，你最终会一团糟。一致性使得这些通常很重的文档更容易消化。
- en: Keeping the focus on the product
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于产品
- en: Remember, the star of the show here is the product and what it’s supposed to
    do. Keeping a direct tone ensures you don’t stray from the main plot—that is,
    the functionality and requirements.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这里的明星是产品及其预期功能。保持直接语气确保你不偏离主线——即功能性和需求。
- en: 'When it comes to an LLM like ChatGPT, writing is one of its strengths. It can
    really up your game. And yes, you can instruct the LLM to hit the right tone,
    as with this prompt:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像ChatGPT这样的LLM（大型语言模型），写作是其优势之一。它真的能提升你的水平。是的，你可以指导LLM达到正确的语气，就像这个提示一样：
- en: '*Prompt:* Please draft a comprehensive list of technical requirements for a
    mobile banking app, ensuring the writing is clear, well structured, and professional.'
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示*：请起草一份关于移动银行应用的技术需求全面清单，确保写作清晰、结构良好、专业。'
- en: There are tons of AI writing tools on the market, each with its own special
    features to suit whatever kind of writing you’re into. Take Jasper and Writer,
    for example. They’re great for churning out content and keeping your brand voice
    consistent. Then you’ve got Grammarly, which is the go-to for nailing grammar
    and sprucing up your writing style. AI21 and Copy.ai are also in the mix, making
    content creation a breeze.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有大量的AI写作工具，每个都有其独特的功能，以满足你喜欢的任何类型的写作。以Jasper和Writer为例。它们非常适合生成内容并保持品牌语气的连贯性。然后是Grammarly，它是掌握语法和改善写作风格的必备工具。AI21和Copy.ai也加入了其中，使内容创作变得轻而易举。
- en: 'Consider Jigyasa Grover, who uses Grammarly for her projects. An expert in
    machine learning, she wrote a book on the topic, *Sculpting Data for ML* (2021).
    According to her:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 以Jigyasa Grover为例，她为她的项目使用Grammarly。作为机器学习专家，她撰写了一本关于该主题的书，《为机器学习塑造数据》（2021年）。根据她的说法：
- en: Grammarly is another tool that aids me in drafting technical design documents.
    I leverage it for proofreading, grammar, punctuation, and style suggestions. It
    integrates seamlessly with many web browsers and word-processing software. The
    language fabrication is clear and concise and even customizes suggestions based
    on the target audience and purpose of the document.
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Grammarly是另一个帮助我起草技术设计文档的工具。我利用它进行校对、语法、标点符号和风格建议。它与许多网络浏览器和文字处理软件无缝集成。语言构建清晰简洁，甚至可以根据目标受众和文档目的定制建议。
- en: Approaches to Project Planning
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目规划方法
- en: After you have put together the requirements, the next step is to plan how you’ll
    approach the project. This is about laying out the game plan for how your team
    will tackle the software creation journey. It involves setting clear goals and
    figuring out what you need to do, who’s doing what, when it’s happening, and how.
    The main objective is to keep things running smoothly, make sure everyone’s productive,
    and, in the end, have a product that does what it’s supposed to do and makes everyone,
    especially the customers, happy.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在你整理好需求之后，下一步是规划如何处理项目。这涉及到制定团队如何应对软件创作旅程的游戏计划。它包括设定明确的目标，弄清楚你需要做什么，谁做什么，何时发生，以及如何进行。主要目标是确保事情顺利进行，确保每个人都高效工作，最终，让产品做到它应该做的事情，让每个人，尤其是客户，都感到满意。
- en: Now, the world of software development is certainly complex, so there are a
    bunch of different ways that teams can plan their projects. They each have varying
    strategies, each with their own rules, and steps to help people handle their tasks,
    deal with any changes, keep the quality up, and deliver something awesome to their
    clients. So whether your team needs everything spelled out in detail or prefers
    a more go-with-the-flow kind of plan that can change on the fly, there’s a method
    out there for you.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，软件开发的世界无疑是复杂的，因此团队可以以多种不同的方式规划他们的项目。他们各自有不同的策略，每个都有自己的规则和步骤，以帮助人们处理任务，应对任何变化，保持质量，并向客户交付令人惊叹的产品。所以，无论你的团队是否需要详细说明，还是更喜欢一种可以随时改变的流动计划，都有适合你的方法。
- en: Some common project-planning approaches are waterfall, Agile, Scrum, Kanban,
    and Extreme Programming (XP). Picking the right one is important because it can
    make or break your project. Your choice depends on many factors like how big and
    complex your project is, what your client needs, how your team works together,
    and how certain or uncertain things are in your project world. Some teams might
    stick to one method, but others might mix and match to find the perfect fit for
    their project.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 一些常见的项目规划方法包括瀑布、敏捷、Scrum、看板和极限编程（XP）。选择正确的方法很重要，因为它可能成就或破坏你的项目。你的选择取决于许多因素，如你的项目有多大、有多复杂，客户需要什么，你的团队如何协作，以及你的项目世界中某些事情是确定还是不确定。有些团队可能坚持一种方法，但其他团队可能混合搭配以找到适合他们项目的最佳方案。
- en: 'As for prompts, let’s take an example. Suppose you are building a “to-do list”
    app. You have created a one-page requirements document for it, and now you ask
    ChatGPT:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 关于提示，让我们举一个例子。假设你正在开发一个“待办事项”应用程序。你已经为它创建了一份一页的需求文档，现在你向ChatGPT提问：
- en: '*Prompt:* What is the best project planning approach for this app?'
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 对于这个应用程序，最佳的项目规划方法是什么？'
- en: ChatGPT suggests the Agile method as the best option and provides reasons ([Figure 7-6](#chatgpt_explains_why_agile_is_the_best_a)).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议敏捷方法作为最佳选择，并提供了原因([图7-6](#chatgpt_explains_why_agile_is_the_best_a))。
- en: 'Here’s a look at some other prompts you might use:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你可能使用的其他提示：
- en: '*Prompt:* How can teams effectively select and tailor a project-planning approach
    to fit their specific software project?'
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 团队如何有效地选择和调整项目规划方法以适应他们特定的软件项目？'
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Discuss the importance of aligning a project-planning approach with
    the goals and complexity of a software project.'
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 讨论将项目规划方法与软件项目的目标和复杂性相一致的重要性。'
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Explain the sequential phases of the waterfall model in software
    project management.'
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 解释软件项目管理中瀑布模型的连续阶段。'
- en: ''
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Describe the core principles of Agile methodology in software development.'
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 描述软件开发中敏捷方法的核心原则。'
- en: ''
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* How does Agile methodology facilitate flexibility and customer involvement
    in a project?'
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 敏捷方法如何促进项目的灵活性和客户参与？'
- en: ''
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Outline the roles and ceremonies involved in the Scrum framework.'
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 概述Scrum框架中涉及的角色和仪式。'
- en: ''
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Compare and contrast Scrum and traditional project management approaches.'
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 比较和对比Scrum和传统的项目管理方法。'
- en: ''
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* List the key practices of Extreme Programming and how they contribute
    to customer satisfaction.'
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 列出极限编程的关键实践以及它们如何提高客户满意度。'
- en: ''
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Discuss the benefits and challenges of implementing test-driven development
    as part of XP.'
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 讨论在XP中实施测试驱动开发的好处和挑战。'
- en: '![](assets/aiap_0706.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/aiap_0706.png)'
- en: Figure 7-6\. ChatGPT explains why Agile is the best approach for development
    of a certain app
  id: totrans-244
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-6\. ChatGPT解释为什么敏捷是开发特定应用程序的最佳方法
- en: Test-Driven Development (TDD)
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试驱动开发（TDD）
- en: One of the smartest things you can do before you start coding is to map out
    your test cases. Remember the old saying “Measure twice, cut once”? It’s good
    advice. You want to get ready before you dive in. A common approach is *test-driven
    development* (TDD).
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始编码之前，你可以做的最聪明的事情之一就是规划你的测试用例。记住那句老话“量两次，切一次”？这是很好的建议。你希望在深入之前做好准备。常见的方法是*测试驱动开发*（TDD）。
- en: 'Here’s the deal: when you sit down and think about all the tests your code
    needs to pass, you get a much better understanding of what you need to build.
    You’re taking a good, hard look at the blueprint before you start building. This
    way, you know exactly what your code should do, which saves you from a lot of
    head-scratching later on.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 事情是这样的：当你坐下来思考你的代码需要通过的所有测试时，你会对需要构建的内容有更深入的了解。你在开始构建之前，正在仔细查看蓝图。这样，你就能确切知道你的代码应该做什么，这可以让你在以后避免很多头痛的问题。
- en: What’s more, planning your tests first means you’re thinking about the people
    who’ll use your software right from the start. You’re not just lost in code. You’re
    focused on making something that works for users. It’s better to spot potential
    headaches early on than to tear your hair out fixing bugs later.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，首先规划你的测试意味着你从一开始就在考虑将使用你的软件的人。你不会迷失在代码中。你专注于制作对用户有用的东西。及早发现潜在的问题比后来修复错误要好得多。
- en: In TDD, this approach is at the heart and soul of the whole thing. You write
    your tests before you code, which means you’re always focused on what the code
    needs to achieve. This approach leads to cleaner, more straightforward code because
    you’re always coding with a purpose.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在TDD中，这种方法是整个事物的核心和灵魂。你在编码之前编写测试，这意味着你始终专注于代码需要实现的目标。这种方法导致代码更干净、更直接，因为你始终带着目的进行编码。
- en: 'With TDD, there’s a toolkit for the different ways to write our tests:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在TDD中，有一个工具包用于编写测试的不同方式：
- en: Given-When-Then (GWT)
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 给定-当-然后（GWT）
- en: The Given is setting the stage, such as where everything’s at before the action
    starts. Then you hit the When stage, the main event that gets things rolling.
    And you wrap up with Then, where you spell out what you expect to happen after
    the dust settles. It’s like telling a story of what your code will carry out.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 给定是设定场景，比如在行动开始之前一切都在哪里。然后你进入当阶段，这是主要事件，它使一切开始运转。最后，你用然后结束，在那里你说明尘埃落定后你期望发生的事情。这就像讲述一个关于你的代码将要执行的故事。
- en: Arrange-Act-Assert (AAA)
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 安排-行动-断言（AAA）
- en: This is similar to GWT. But GWT tends to be more narrative and user-centric,
    making it ideal for collaboration among developers, testers, and nontechnical
    stakeholders. AAA, on the other hand, is more about the technical execution of
    the test itself.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这与GWT类似。但GWT更倾向于叙事和以用户为中心，这使得它非常适合开发人员、测试人员和非技术利益相关者之间的协作。另一方面，AAA更多地关注测试本身的技术执行。
- en: Setup-Exercise-Verify-Teardown (SEVT)
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 设置-练习-验证-拆解（SEVT）
- en: This is your go-to when you’re in the trenches of integration and systems testing.
    You start with Setup, where you prep your testing ground. Then, you jump into
    Exercise, where you run your system through its paces. After this, you go to Verify,
    which is where you play detective to confirm everything worked out. And don’t
    forget the Teardown. This is the cleanup step that’s essential to keeping everything
    neat for next time.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处于集成和系统测试的困境中时，这是你的首选。你从设置开始，准备你的测试环境。然后，你跳入练习，运行你的系统。之后，你进入验证，这是你扮演侦探以确认一切是否顺利的地方。别忘了拆解。这是清理步骤，对于保持下一次整洁至关重要。
- en: 'Here’s an example of a prompt for TDD, using GWT:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个TDD的提示示例，使用GWT：
- en: '*Prompt:* Formulate a testing approach for critical features using the Given-When-Then
    methodology. The specific requirements include:'
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 使用“给定-当-然后”方法制定关键功能的测试方法。具体要求包括：'
- en: ''
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Develop an online booking system for a chain of boutique hotels.
  id: totrans-260
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为连锁精品酒店开发一个在线预订系统。
- en: ''
  id: totrans-261
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-262
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The system must pull room availability data from each hotel’s internal management
    software.
  id: totrans-263
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统必须从每家酒店的内部管理软件中提取房间可用性数据。
- en: ''
  id: totrans-264
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-265
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: It should allow users to filter rooms by date, price, and amenities.
  id: totrans-266
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该允许用户通过日期、价格和设施过滤房间。
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-268
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The interface needs to be intuitive and compatible with both desktop and mobile
    browsers.
  id: totrans-269
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 界面需要直观，并且与桌面和移动浏览器兼容。
- en: ''
  id: totrans-270
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-271
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The system should be built using cloud-based solutions to ensure reliability
    and scalability.
  id: totrans-272
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统应使用基于云的解决方案构建，以确保可靠性和可扩展性。
- en: 'TDD also often focuses on specific scenarios or use cases that need to be tested.
    Here are several types of prompts that can be useful:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: TDD也经常关注需要测试的特定场景或用例。以下是一些有用的提示类型：
- en: '*Prompt:* Write tests for a feature that allows users to reset their password
    via email verification.'
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 编写测试用例，以允许用户通过电子邮件验证重置他们的密码。'
- en: ''
  id: totrans-275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Create tests to verify the system’s response when the database connection
    fails.'
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 创建测试用例以验证数据库连接失败时系统的响应。'
- en: ''
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Develop tests to ensure that the search functionality returns results
    within 2 seconds under normal load conditions.'
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 开发测试用例以确保在正常负载条件下搜索功能在2秒内返回结果。'
- en: ''
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Write tests to check that all user data is encrypted when stored.'
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 编写测试用例以检查所有用户数据在存储时是否被加密。'
- en: ''
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Design tests to verify the integration between the payment gateway
    and the order-processing system.'
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 设计测试用例以验证支付网关和订单处理系统之间的集成。'
- en: Planning Web Design
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划网页设计
- en: Planning a website or web app can be complex and involve numerous steps. First,
    you need to understand the goals for the site and the target users. Then, you
    will sketch out the website’s blueprint and plan how users will move around. This
    is often known as the *prototype* or *wireframe*.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 规划网站或网络应用可能很复杂，涉及众多步骤。首先，您需要了解网站的目标和目标用户。然后，您将绘制网站的蓝图并规划用户如何移动。这通常被称为*原型*或*线框*。
- en: After this, it’s about making it look good by picking colors, fonts, and snazzy
    graphics that show off what the brand’s all about. Of course, you need some catchy
    words and cool pictures or videos to tell your story. Then comes the geeky part,
    where you turn all these ideas into a real, working website using languages like
    HTML, CSS, and JavaScript.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，就是通过选择颜色、字体和展示品牌特色的精美图形来使其看起来更好。当然，你需要一些吸引人的文字和酷炫的图片或视频来讲述你的故事。然后是技术部分，你将使用HTML、CSS和JavaScript等语言将这些想法转化为一个真实、可工作的网站。
- en: 'Of course, a tool like ChatGPT can be helpful when you’re going through the
    planning stages. Here are some prompts:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，像ChatGPT这样的工具在规划阶段可能会有所帮助。以下是一些提示：
- en: '*Prompt:* I’m developing a website for <*a certain category*>. Suggest some
    objectives or goals. Who would be the target audience?'
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 我正在为<*某个类别*>开发一个网站。建议一些目标或目标。目标受众是谁？'
- en: ''
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* What are the pages I need for the basic layout of an online store?'
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提示:* 对于在线商店的基本布局，我需要哪些页面？'
- en: ''
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* I’m working on a wireframe for a blog’s main page. Could you suggest
    some important elements to include?'
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
