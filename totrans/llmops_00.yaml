- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I’ve lost count of how many times I’ve been asked, “What’s the difference between
    an LLM/AI engineer and an LLMOps engineer?” It’s one of those questions that keep
    popping up, whether I’m in a meeting, at a conference, or just grabbing coffee
    with someone in the field.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经数不清有多少次被问及，“LLM/AI工程师和LLMOps工程师之间的区别是什么？”这是一个经常出现的问题，无论我是在会议中、在会议上，还是在与该领域的某个人喝咖啡时。
- en: 'I used to start by explaining the technical distinctions between the roles.
    But over time, I realized the real issue: people don’t fully grasp what it takes
    to keep the lights on with large language models (LLMs) in production over an
    extended period.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去总是从解释这些角色的技术区别开始。但随着时间的推移，我意识到真正的问题：人们并没有完全理解在长时间的生产环境中保持大型语言模型（LLM）运行所需的条件。
- en: As I write this in early 2025, the top models, techniques, and best practices
    are changing every few days. Thus, very few people understand their complexity.
    Most people still think of *operationalizing*, or “Ops,” as deployment, but in
    the LLM context, Ops is really about streamlining people, processes, and technology
    to make these models secure, robust, and reliable in production.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我于2025年初写下这些内容时，顶级模型、技术和最佳实践每几天都在变化。因此，很少有人理解它们的复杂性。大多数人仍然认为“运营化”，或“Ops”，就是部署，但在LLM的背景下，Ops实际上是指通过简化人员、流程和技术，使这些模型在生产中更加安全、健壮和可靠。
- en: Enterprises and their human resource departments are scrambling to figure out
    what it all means for their teams and their projects, and in this book I have
    done my best to answer that question. This book isn’t a tutorial on defining roles
    or how to build and deploy an LLM; while it touches on both of those topics, that
    isn’t enough anymore. Once LLM-based applications are in production, someone has
    to keep them optimized, or they risk becoming overengineered solutions to simple
    problems or, worse, badly maintained houses of cards that crumble under high demand
    or a prompt injection attack.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 企业及其人力资源部门都在努力弄清楚这一切对他们团队和项目意味着什么，在这本书中，我已经尽我所能回答了这个问题。这本书不是关于定义角色或如何构建和部署LLM的教程；虽然它涉及这两个主题，但这已经不够了。一旦基于LLM的应用进入生产，就必须有人保持其优化，否则它们可能会变成过度工程化的简单问题的解决方案，或者更糟糕的是，成为在高度需求或提示注入攻击下崩溃的糟糕维护的纸牌屋。
- en: In traditional software development (or Software 2.0), you wouldn’t ask your
    lead developer to build *and* maintain your entire product. Software development
    engineers build, and reliability engineers maintain. Building and maintaining
    LLMs requires a similar separation of duties. In Software 3.0, LLM/AI engineers
    build and LLMOps engineers maintain!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的软件开发（或软件2.0）中，你不会要求你的首席开发者来构建和维护你的整个产品。软件开发工程师负责构建，可靠性工程师负责维护。构建和维护大型语言模型（LLM）需要类似的职责分离。在软件3.0中，LLM/AI工程师负责构建，而LLMOps工程师负责维护！
- en: Although machine learning operations (MLOps) are foundational to LLMOps, the
    MLOps skills that engineers gain from working on structured data and discriminative
    models don’t fully translate to generative models.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习运营（MLOps）是LLMOps的基础，但工程师从处理结构化数据和判别性模型中获得的能力并不能完全转移到生成模型。
- en: In short, I’m writing this book to help you appreciate the unique aspects of
    the full LLM-based application lifecycle, from data engineering to model deployment
    and API design to monitoring, security, and resource optimization. I want to give
    you a strong foundation for making decisions as you build, maintain, and optimize
    your LLM data, models, and applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我写这本书是为了帮助你欣赏基于LLM的全生命周期应用的独特方面，从数据工程到模型部署，再到API设计、监控、安全和资源优化。我希望为你提供一个强大的基础，以便你在构建、维护和优化你的LLM数据、模型和应用时做出决策。
