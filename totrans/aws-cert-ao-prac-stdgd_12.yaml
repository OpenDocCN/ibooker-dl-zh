- en: Appendix A. Practice Exam
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 实践考试
- en: To check your answers, please refer to the [“Practice Exam Answer Key”](app02.html#exam_answers).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的答案，请参阅[“实践考试答案键”](app02.html#exam_answers)。
- en: What is an availability zone (AZ)?
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用性区域（AZ）是什么？
- en: A physical data center containing multiple AWS servers
  id: totrans-3
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包含多个 AWS 服务器的物理数据中心
- en: A logical partition of AWS infrastructure that provides redundancy
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 基础设施的逻辑分区，提供冗余
- en: A security group that isolates AWS resources
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于隔离 AWS 资源的安全组
- en: A region that spans multiple continents
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 涵盖多个大陆的区域
- en: Which cloud service model provides full applications to users without requiring
    them to manage infrastructure?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪种云服务模型向用户提供完整的应用程序，而无需他们管理基础设施？
- en: Infrastructure as a service (IaaS)
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基础设施即服务（IaaS）
- en: Platform as a service (PaaS)
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平台即服务（PaaS）
- en: Software as a service (SaaS)
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 软件即服务（SaaS）
- en: Virtualization as a service (VaaS)
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虚拟化即服务（VaaS）
- en: What is a defining characteristic of the hybrid cloud model?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合云模型的一个定义特征是什么？
- en: It exclusively uses private data centers for all workloads.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它专门使用私有数据中心处理所有工作负载。
- en: It combines public and private cloud environments.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它结合了公共和私有云环境。
- en: It relies only on on-premises infrastructure.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它仅依赖于本地基础设施。
- en: It uses a multitenant model for security.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用多租户模型进行安全。
- en: What is a key advantage of AWS regions?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 区域的关键优势是什么？
- en: They eliminate the need for availability zones (AZs).
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们消除了对可用性区域（AZs）的需求。
- en: They allow customers to comply with data residency requirements.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们允许客户遵守数据居住要求。
- en: They are only available in Asia.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们仅在亚洲可用。
- en: They provide unlimited computing power without redundancy.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们提供无限的计算能力，没有冗余。
- en: Which AWS service allows developers to deploy applications without managing
    servers?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个 AWS 服务允许开发者部署应用程序而无需管理服务器？
- en: Amazon EC2
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon EC2
- en: AWS Lambda
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS Lambda
- en: Amazon RDS
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon RDS
- en: Amazon CloudFront
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon CloudFront
- en: Which of the following best describes Amazon S3?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项最好地描述了 Amazon S3？
- en: A relational database service for structured data storage
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于结构化数据存储的关系数据库服务
- en: A scalable object storage service designed for durability and availability
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为耐用性和可用性而设计的可扩展对象存储服务
- en: A high-performance compute service for running applications
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于运行应用程序的高性能计算服务
- en: A content delivery network (CDN) for accelerating web traffic
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于加速网络流量的内容分发网络（CDN）
- en: What is the main benefit of using a confusion matrix to evaluate a machine learning
    (ML) model?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用混淆矩阵评估机器学习（ML）模型的主要好处是什么？
- en: It shows the training time of the model.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它显示了模型的训练时间。
- en: It helps analyze false positives and false negatives.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它有助于分析假阳性和假阴性。
- en: It calculates the total number of data points used in training.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它计算训练中使用的总数据点数。
- en: It eliminates the need for additional performance metrics.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它消除了对额外性能指标的需求。
- en: A bank wants to detect fraudulent transactions in real time. What type of inference
    should they use?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一家银行希望实时检测欺诈交易。他们应该使用哪种类型的推理？
- en: Batch inference
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 批量推理
- en: Asynchronous inference
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异步推理
- en: Real-time inference
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实时推理
- en: On-demand inference
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按需推理
- en: What is a major challenge when using high-dimensional datasets in machine learning
    (ML)?
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用高维数据集进行机器学习（ML）时面临的主要挑战是什么？
- en: It reduces the need for model tuning.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它减少了模型调整的需求。
- en: It increases computational costs and complexity.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它增加了计算成本和复杂性。
- en: It makes models interpret data more efficiently.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使模型更有效地解释数据。
- en: It ensures better accuracy for all ML tasks.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它确保了所有 ML 任务的更高准确性。
- en: A company notices that its deployed machine learning (ML) model is becoming
    less accurate over time due to changing customer behavior. What issue is this?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一家公司注意到，由于客户行为的变化，其部署的机器学习（ML）模型随着时间的推移变得越来越不准确。这是哪个问题？
- en: Model overfitting
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型过拟合
- en: Hyperparameter tuning issue
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 超参数调整问题
- en: Feature engineering error
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征工程错误
- en: Drift
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 漂移
- en: What is the primary reason for using Amazon SageMaker Model Monitor?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Amazon SageMaker Model Monitor 的主要原因是什么？
- en: To train deep-learning models faster
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了更快地训练深度学习模型
- en: To automatically deploy machine learning (ML) models
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动部署机器学习（ML）模型
- en: To detect issues such as data drift and concept drift
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了检测数据漂移和概念漂移等问题
- en: To fine-tune pretrained models
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了微调预训练模型
- en: A business wants to improve the efficiency of their data processing pipeline
    by automating feature extraction and transformation. Which AWS tool is best suited
    for this?
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一家公司希望通过自动化特征提取和转换来提高其数据处理管道的效率。哪个 AWS 工具最适合此目的？
- en: Amazon Rekognition
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Rekognition
- en: Amazon Textract
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Textract
- en: Amazon SageMaker Data Wrangler
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon SageMaker Data Wrangler
- en: AWS Glue
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS Glue
- en: A software company wants to analyze customer feedback to determine whether reviews
    are positive, neutral, or negative. Which AWS service should they use?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一家软件公司想要分析客户反馈以确定评论是正面、中性还是负面。他们应该使用哪个AWS服务？
- en: Amazon Textract
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Textract
- en: Amazon Comprehend
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Comprehend
- en: AWS Lambda
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS Lambda
- en: Amazon SageMaker Feature Store
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon SageMaker Feature Store
- en: What is the primary purpose of hyperparameter tuning in machine learning (ML)?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习中超参数调整的主要目的是什么？
- en: To create new training data
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了创建新的训练数据
- en: To adjust model parameters for improved performance
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了调整模型参数以改善性能
- en: To convert categorical data into numerical form
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了将分类数据转换为数值形式
- en: To speed up the training process
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了加快训练过程
- en: How do diffusion models work?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩散模型是如何工作的？
- en: They add and remove noise in various steps.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们通过各种步骤添加和去除噪声。
- en: They use competing neural networks.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们使用竞争性神经网络。
- en: They only create text.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们只创建文本。
- en: They only create sound.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们只创建声音。
- en: What is the primary purpose of fine-tuning a foundation model (FM)?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整基础模型（FM）的主要目的是什么？
- en: To make a model more general-purpose
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使模型更通用
- en: To customize the model for a specific domain
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了定制特定领域的模型
- en: To lower the latency
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了降低延迟
- en: To train the model from scratch
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了从头开始训练模型
- en: How does an encoder work in a transformer model?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编码器在转换器模型中是如何工作的？
- en: It creates synthetic data.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它创建合成数据。
- en: It fine-tunes hyperparameters.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它微调超参数。
- en: It evaluates model predictions.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它评估模型预测。
- en: It processes input sequences and extracts meaningful representations.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它处理输入序列并提取有意义的表示。
- en: Which of the following describes a limit on how much a large language model
    (LLM) can process at a time?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个描述了大型语言模型（LLM）一次可以处理的最大量？
- en: Overfitting
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过拟合
- en: Bias
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 偏差
- en: Context windows
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上下文窗口
- en: The discriminator
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 判别器
- en: What’s the reason for using reinforcement learning from human feedback (RLHF)
    in generative AI models?
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用人类反馈强化学习（RLHF）在生成式AI模型中的原因是什么？
- en: To improve the alignment the model’s responses with human preferences
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了提高模型响应与人类偏好的对齐
- en: To lower training costs
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了降低训练成本
- en: To replace deep learning models
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了取代深度学习模型
- en: To reduce the latency of the model
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了降低模型的延迟
- en: What is a key benefit of a multimodal foundation model (FM)?
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多模态基础模型（FM）的关键好处是什么？
- en: It requires much less data for the training
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它需要较少的训练数据
- en: It can process and create different types of content like text, images, and
    videos
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它可以处理和创建不同类型的内容，如文本、图像和视频
- en: It is more explainable than text-based models
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它比基于文本的模型更具可解释性
- en: It does not require GPUs
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它不需要GPU
- en: Of the choices below, which is a main reason why large language models consume
    significant compute resources?
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下选项中，哪个是大型语言模型消耗大量计算资源的主要原因？
- en: They use retrieval-augmented generation (RAG).
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们使用检索增强生成（RAG）。
- en: They use complex linear algebra.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们使用复杂的线性代数。
- en: They process billions of parameters to generate accurate responses.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们处理数十亿个参数以生成准确的响应。
- en: They rely on human feedback and evaluation for all responses.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们依赖于人类反馈和评估来处理所有响应。
- en: Why can RAG help lower hallucinations in AI models?
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么RAG可以帮助降低AI模型中的幻觉？
- en: It has guardrails for certain types of prompts
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_OL
