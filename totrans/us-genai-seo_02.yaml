- en: Chapter 1\. SEO in the Age of Generative AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章\. 生成式AI时代的SEO
- en: The age of artificial intelligence is upon us. AI will have broad, sweeping
    implications that will affect nearly every aspect of our lives, including how
    users search for what they need online. Therefore, we must adapt how we perform
    search engine optimization (SEO) to get our brands in front of users. In this
    book, we’ll look beyond the hype and myths, instead focusing on the generative
    AI tools that exist today and how they can be used to substantially enhance your
    SEO program.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的时代已经到来。AI将产生广泛深远的影响，几乎会影响我们生活的方方面面，包括用户如何在线搜索他们所需的内容。因此，我们必须调整我们执行搜索引擎优化（SEO）的方式，以便将我们的品牌展示给用户。在本书中，我们将超越炒作和神话，而是专注于今天存在的生成式AI工具以及它们如何可以显著增强您的SEO项目。
- en: In this chapter, we’ll discuss why organic search remains one of the most valuable
    marketing channels at your disposal, why SEO is the key to optimizing the volume
    of traffic you get from that channel, and why generative AI tools won’t cause
    that to change. You’ll learn how the Google algorithm really works by taking a
    deep dive into [Google’s 2023 testimony to the United States Department of Justice
    (DOJ)](https://oreil.ly/0zo-N) and the [Google Content Warehouse API leak](https://oreil.ly/oGoa8),
    which became widely known in May 2024.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论为什么有机搜索仍然是您可利用的最有价值的营销渠道之一，为什么SEO是优化您从该渠道获得的流量量的关键，以及为什么生成式AI工具不会改变这一点。您将通过深入研究[谷歌2023年对美国司法部（DOJ）的证词](https://oreil.ly/0zo-N)和[谷歌内容仓库API泄露](https://oreil.ly/oGoa8)来了解谷歌算法的实际工作方式，这两件事在2024年5月广为人知。
- en: You’ll notice that some of what we say in this chapter will differ from commonly
    held beliefs about how SEO works. Keep an open mind. This information will come
    in handy if you’re responsible for obtaining resources or budgets to execute SEO
    programs. It may help you educate and gain support from those who hold fast to
    outdated beliefs. Having a sound understanding of core parts of the Google algorithm
    will also better equip you to use generative AI as a tool to enhance your SEO
    efforts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您会注意到，本章中我们所说的某些内容将与关于SEO如何工作的普遍观点有所不同。保持开放的心态。如果您负责获取资源或预算以执行SEO项目，这些信息将非常有用。这可能有助于您教育并赢得那些坚持过时观点的人的支持。对谷歌算法核心部分的深入了解也将使您更好地利用生成式AI作为增强SEO努力的工具。
- en: 'Here is what we’ll cover in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下内容：
- en: Key terms
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键术语
- en: Why SEO matters
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么SEO很重要
- en: The Google algorithm
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌算法
- en: What you need to know about what Google wants
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要了解的谷歌的期望
- en: Common technical SEO problems you need to know about
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要了解的常见技术SEO问题
- en: What you need to know about content SEO
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要了解的内容SEO
- en: Each of these sections will take into account the impact of generative AI plus
    what we learned from Google’s testimony to the US DOJ and the Google API leak.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个这些部分都将考虑生成式AI的影响以及我们从谷歌对美国司法部（DOJ）的证词和谷歌API泄露中学到的经验。
- en: Key Terms
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键术语
- en: 'We will use the following key terms frequently throughout this book:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将频繁使用以下关键术语：
- en: Search engine optimization (SEO)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索引擎优化（SEO）
- en: The practice of making changes to your website (such as technical changes, content
    additions, interlinking, etc.) with the goal of earning more traffic from search
    engine referrals. SEO generally involves building a website that provides great
    value to users and ensuring that search engines can easily read and understand
    the site (i.e., that it is “search engine friendly”).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对您的网站进行修改（例如技术更改、内容添加、内部链接等）以从搜索引擎推荐中获得更多流量，这是网站优化的实践。SEO 通常涉及构建一个为用户提供巨大价值的网站，并确保搜索引擎可以轻松读取和理解该网站（即，它对搜索引擎“友好”）。
- en: Technical SEO
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 技术SEO
- en: A subset of SEO that focuses on technical changes to your website. These changes
    can take many forms, such as implementing a new ecommerce platform, changing JavaScript
    frameworks, implementing SEO tags (e.g., `rel=canonical`, `noindex`, `nofollow`,
    and `hreflang`), and ensuring that your website is easily crawled. The main purpose
    of technical SEO is to ensure that search engine robots can crawl and understand
    the content of your web pages.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的一个子集，专注于对您网站的技术更改。这些更改可以采取多种形式，例如实施新的电子商务平台、更改JavaScript框架、实施SEO标签（例如，`rel=canonical`、`noindex`、`nofollow`和`hreflang`），并确保您的网站易于爬取。技术SEO的主要目的是确保搜索引擎机器人可以爬取和理解您的网页内容。
- en: Content SEO
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 内容SEO
- en: A subset of SEO involving the creation of high-value content that search engines
    can consider for ranking in their search results. This includes understanding
    what content would be most helpful to users, creating it, and publishing it on
    your website.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的一个子集涉及创建高价值内容，这些内容搜索引擎可以考虑在搜索结果中进行排名。这包括理解哪些内容对用户最有帮助，创建它，并在您的网站上发布。
- en: EEAT (experience, expertise, authoritativeness, and trustworthiness)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: EEAT（经验、专业知识、权威性和可信度）
- en: Refers to a variety of factors that Google suggests are related to adding value
    for users and how well your organization and website are received in the market.
    Many in the industry think of this as a direct ranking factor, but for most sites,
    other than health and financial sites, it’s not. However, Google does track other
    factors that having good EEAT should affect. We’ll discuss this more in [Chapter 3](ch03.html#ch03_getting_started_with_generative_ai_1748358214007893).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 指的是一系列因素，谷歌认为这些因素与为用户提供价值以及您的组织和网站在市场上的接受程度有关。行业中的许多人认为这是直接排名因素，但对于大多数网站来说，除了健康和金融网站外，并不是这样。然而，谷歌确实跟踪其他因素，良好的EEAT应该会影响这些因素。我们将在[第3章](ch03.html#ch03_getting_started_with_generative_ai_1748358214007893)中进一步讨论这一点。
- en: Click-through rate (CTR)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点击率 (CTR)
- en: A calculation of the percentage of users who click on a link, such as a link
    in the search results. For example, if one hundred people view a search result
    and four people click a link in the results, we say that the CTR for that link
    is 4%.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用户点击链接的百分比计算，例如搜索结果中的链接。例如，如果有一百人查看搜索结果，其中四个人点击了结果中的链接，我们可以说该链接的点击率是4%。
- en: Conversion rate
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 转化率
- en: A calculation of the percentage of visitors to a web page who convert into a
    lead, sign-up, or sale (aka “conversions”). For example, if one hundred people
    visit a web page and five of them convert, the conversion rate would be 5%.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算访问网页的访客中转化为潜在客户、注册或销售（即“转化”）的百分比。例如，如果有一百人访问网页，其中五个人转化，转化率将是5%。
- en: Generative AI
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI
- en: A type of artificial intelligence that is trained on large amounts of data,
    such as text, images, and video, and then can respond to user prompts with text,
    image, or video responses. Generative AI tools include ChatGPT, Microsoft Copilot,
    Gemini, and Claude.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一种在大量数据上训练的人工智能，例如文本、图像和视频，然后可以以文本、图像或视频的形式对用户提示做出响应。生成式AI工具包括ChatGPT、Microsoft
    Copilot、Gemini和Claude。
- en: Now that we have a common language, let’s talk about SEO and its role in the
    success of your organization.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经有了共同的语言，那么让我们来谈谈搜索引擎优化（SEO）及其在您组织成功中的作用。
- en: Why Does SEO Matter?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么SEO很重要？
- en: 'There are several key reasons why SEO can be so valuable to your organization:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个关键原因说明SEO对您的组织非常有价值：
- en: Organic search is one of the largest sources of traffic to most websites.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机搜索是大多数网站流量最大的来源之一。
- en: SEO offers one of the highest conversion rates among digital marketing channels.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEO在数字营销渠道中提供了最高的转化率之一。
- en: The return on investment (ROI) potential of SEO is one of the highest among
    digital marketing channels.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEO的投资回报率（ROI）潜力在数字营销渠道中是最高的。
- en: Let’s explore these three reasons in detail.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细探讨这三个原因。
- en: High Traffic Potential
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高流量潜力
- en: 'Organic search remains one of the highest sources of traffic to most of the
    world’s websites. But why is the potential for traffic so high? Simply because
    there are so many searches on Google: [8.5 billion per day](https://oreil.ly/Z3LYm),
    or 99,000 queries per second. In addition, 53% of all clicks come from organic
    search, according to [research](https://oreil.ly/gWo73) performed by BrightEdge
    Research in 2020 (see [Figure 1-1](#ch01_figure_1_1748358209361061)). More recently,
    [studies](https://oreil.ly/imesf) have suggested that the advent of AI Overviews
    has lowered SEO traffic potential by 35%, but even with this reduction SEO remains
    a highly valuable channel. Therefore, SEO to put yourself ahead of your competitors
    on the search results page is of critical importance to your organization.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有机搜索仍然是世界上大多数网站流量最高的来源之一。但为什么流量潜力如此之高？简单地说，因为谷歌上有如此多的搜索：[每天85亿个](https://oreil.ly/Z3LYm)，或者说每秒99,000个查询。此外，根据BrightEdge
    Research在2020年进行的[研究](https://oreil.ly/gWo73)，53%的所有点击都来自有机搜索。最近，[研究](https://oreil.ly/imesf)表明，AI概述的出现降低了SEO流量潜力35%，但即使有这种减少，SEO仍然是一个非常有价值的渠道。因此，将SEO用于在搜索结果页面上领先于您的竞争对手对于您的组织至关重要。
- en: '![](assets/ugai_0101.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0101.png)'
- en: 'Figure 1-1\. The highest percentage of clicks (53%) are from organic search
    (data source: [Brightedge Research, “Organic Channel Share Expands to 53.3% of
    Traffic,” 2019](https://oreil.ly/gWo73))'
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 最高比例的点击（53%）来自有机搜索（数据来源：[Brightedge Research, “Organic Channel Share
    Expands to 53.3% of Traffic,” 2019](https://oreil.ly/gWo73))
- en: You can also see in [Figure 1-1](#ch01_figure_1_1748358209361061) that SEO provides
    10 times more traffic than organic social media. Note that this percentage is
    calculated over the lifetime of the content; for organizations with a strong social
    media presence, social media may provide a larger share of traffic at the time
    of the content’s initial publication.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在[图1-1](#ch01_figure_1_1748358209361061)中看到，SEO提供的流量比有机社交媒体多10倍。请注意，这个百分比是在内容的整个生命周期中计算的；对于社交媒体影响力强的组织，在内容首次发布时，社交媒体可能提供更大的流量份额。
- en: 'There has been a lot of speculation that generative AI tools will dramatically
    reduce the demand for traditional search engines, but this is extremely unlikely.
    In fact, [data published by Rand Fishkin of SparkToro in March 2025](https://oreil.ly/GeEoZ)
    shows that Google still has a 93.57% market share. Generative AI will have some
    impact, but its propensity to make errors will hold it back from replacing search.
    In addition, there are classes of queries that aren’t great fits for generative
    AI, such as when a user isn’t likely to be satisfied by a mostly accurate, mostly
    complete text response. A few examples include:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多猜测认为生成式AI工具将大幅减少对传统搜索引擎的需求，但这极不可能。事实上，[SparkToro的Rand Fishkin于2025年3月发布的数据](https://oreil.ly/GeEoZ)显示，谷歌的市场份额仍占93.57%。生成式AI将有一定的影响，但它的错误倾向将阻碍它取代搜索。此外，还有一些查询不适合生成式AI，例如当用户不太可能对大部分准确、大部分完整的文本响应感到满意时。一些例子包括：
- en: A user has a medical condition, so they are going to do extensive research and
    will want answers they know are both 100% accurate and complete.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户有医疗状况，所以他们将会进行广泛的研究，并希望得到他们知道既100%准确又完整的答案。
- en: A user needs to obtain comprehensive knowledge of a topic, so they are going
    to want to perform detailed research. Examples of this include understanding the
    steps in building a bridge or learning Python well enough to execute complex programming
    tasks.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户需要获得一个主题的全面知识，所以他们将会想要进行详细的研究。这方面的例子包括理解建造桥梁的步骤或学习Python以执行复杂的编程任务。
- en: A user wants assistance in preparing for a career certification test (such as
    the Praxis teacher’s exam).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户希望在准备职业认证考试（如Praxis教师资格考试）时获得帮助。
- en: A user has an immediate real-time need, such as locating a nearby business (e.g.,
    local search queries like “pizza near me”).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户有即时的实时需求，例如查找附近的商家（例如，像“附近披萨”这样的本地搜索查询）。
- en: '[Gartner](https://oreil.ly/PR6xo) forecast a reduction of search engine demand
    of 25% by 2026\. This would be a material—but not dramatic—reduction. Search demand
    will remain highly relevant to your organization.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gartner](https://oreil.ly/PR6xo)预测到2026年搜索引擎需求将减少25%。这将是一个实质性的——但不是戏剧性的——减少。搜索引擎需求将仍然与您的组织高度相关。'
- en: High Conversion Rates
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高转化率
- en: Another reason that organic search traffic is so valuable is that it has a high
    conversion rate. [Data from Sage Consulting](https://oreil.ly/6q7Tg), as shown
    in [Figure 1-2](#ch01_figure_2_1748358209361101), demonstrates the conversion
    rate across many different channels, and SEO is among the best.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有机搜索流量如此有价值的理由是它有很高的转化率。[Sage Consulting的数据](https://oreil.ly/6q7Tg)，如图1-2所示，展示了许多不同渠道的转化率，SEO是其中最好的之一。
- en: '![](assets/ugai_0102.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0102.png)'
- en: 'Figure 1-2\. Digital marketing conversion rates (data source: [Sage Consulting,
    “Digital Marketing Conversion Rates: 2025 Report,” 2025](https://oreil.ly/6q7Tg))'
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '图1-2\. 数字营销转化率（数据来源：[Sage Consulting, “Digital Marketing Conversion Rates:
    2025 Report,” 2025](https://oreil.ly/6q7Tg))'
- en: SEO conversion rates tend to be high because users who enter a search query
    have a purpose. They want something, be that to get information, complete a task,
    or research or buy a product or service. When they click on a search result, that
    implies they believe the result fits their needs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的转化率往往很高，因为输入搜索查询的用户都有一个目的。他们想要得到某些东西，无论是获取信息、完成任务，还是研究或购买产品或服务。当他们点击搜索结果时，这表明他们认为该结果符合他们的需求。
- en: Once the user enters your site, you have a motivated customer, which will potentially
    result in a desired action for your organization, such as a purchase, a sign-up
    for a newsletter, and so on. Even if all they want is information, they will still
    associate some value with your organization and website if you’re the one to provide
    them with what they’re looking for.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦用户进入你的网站，你就拥有了一个有动机的客户，这可能会对你的组织产生预期的行动，例如购买、注册时事通讯等。即使他们只是想要信息，如果你是他们寻找信息的来源，他们仍然会与你所在的组织和网站关联一些价值。
- en: High ROI
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高ROI
- en: The high conversion rate of SEO is a large factor in why SEO can lead to very
    high ROI. SEO ROI can be difficult to measure due to the delay in the time from
    when you implement technical or content SEO and when you see the benefits. This
    often takes three to six months. Note that conversion rates will vary significantly
    depending on the products or services offered by the site.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的高转化率是SEO能够导致非常高的ROI的一个重要因素。由于从实施技术或内容SEO到看到收益的时间延迟，SEO投资回报率很难衡量。这通常需要三到六个月。请注意，转化率将根据网站提供的产品或服务而有很大差异。
- en: For that reason, there is little data on SEO ROI. Some agencies have published
    their own assessments of ROI, though. For example, [Terakeet](https://oreil.ly/q06Vg)
    reports that SEO ROI ranges between 5x and 12.2x, and [Profitworks](https://oreil.ly/AnWat)
    reported an SEO ROI of 2.75x. [Figure 1-3](#ch01_figure_3_1748358209361126) shows
    the results of a [*Search Engine Journal* survey of digital marketers](https://oreil.ly/11aJ9)
    finding that 49% consider SEO to be the highest ROI channel.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，关于SEO投资回报率的数据很少。尽管如此，一些机构已经发布了它们自己对ROI的评估。例如，[Terakeet](https://oreil.ly/q06Vg)
    报告称SEO投资回报率在5倍到12.2倍之间，而[Profitworks](https://oreil.ly/AnWat) 报告的SEO投资回报率为2.75倍。[图1-3](#ch01_figure_3_1748358209361126)
    显示了[*Search Engine Journal*对数字营销者的调查结果](https://oreil.ly/11aJ9)，其中49%的人认为SEO是最高ROI渠道。
- en: '![](assets/ugai_0103.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0103.png)'
- en: 'Figure 1-3\. Highest ROI channels (data source: [Search Engine Journal, “Which
    Digital Marketing Channel Has the Highest ROI for Your Website?” 2018](https://oreil.ly/6q7Tg))'
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-3\. 最高ROI渠道（数据来源：[Search Engine Journal，“哪个数字营销渠道对您的网站ROI最高？”2018](https://oreil.ly/6q7Tg))
- en: Another reason that SEO ROI is high is there is no cost per action, or “sales
    cost.” For example, with pay-per-click (PPC) models, you pay for each click on
    your ad. Similarly, with display advertising, you pay for your ad placement (per
    impression, per click, or per action). As a result, there is a direct cost associated
    with each sale you make from your advertising, which you pay to third parties
    for your ad placements. That said, the advantage of these models is that they
    are “direct response” models, meaning that for every dollar you spend you can
    expect to receive some money back in the short term. The predictability of these
    models is high, and they can usually be tuned to drive revenue at a known level
    of ROI. The downside with direct response models, though, is that the competition
    for ad placements is very high because of how direct and immediate the response
    is, which drives prices up and causes ROI to be comparatively low.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: SEO投资回报率高的另一个原因是，没有每次行动的成本，或者说“销售成本”。例如，在按点击付费（PPC）模型中，你为每次点击广告付费。同样，在展示广告中，你为广告投放位置付费（按展示次数、按点击次数或按行动次数）。因此，每次通过广告销售产生的直接成本都与第三方支付的广告投放位置相关。尽管如此，这些模型的优势在于它们是“直接响应”模型，这意味着对于你花费的每一美元，你都可以期待在短期内收回一些钱。这些模型的可预测性很高，并且通常可以调整以在已知的ROI水平上驱动收入。然而，直接响应模型的缺点是，由于响应的直接性和即时性，广告投放位置的竞争非常激烈，这推高了价格，导致ROI相对较低。
- en: 'SEO isn’t a direct response model. When you invest in SEO, it may take three
    to six months to see results, and the scale of the results is difficult to forecast.
    In addition, no money is paid to third parties: with SEO, your content that ranks
    high in Google search results has earned that placement, and you did not have
    to pay Google for your presence there.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: SEO不是一个直接响应模型。当你投资SEO时，可能需要三到六个月才能看到结果，而且结果规模很难预测。此外，没有向第三方支付费用：在SEO中，你的内容在谷歌搜索结果中排名靠前，这是通过获得该位置实现的，你不需要为在谷歌上的存在向谷歌付费。
- en: 'There is a cost to SEO, of course, which is the amount of money you invest
    in the team you have that works on SEO on your behalf as well as others who collaborate
    with the SEO team (such as development and writing teams). But because there is
    less certainty of the rankings and traffic you might get as a result of your investment
    in SEO, many senior managers are reluctant to make the investment, or they limit
    the size of that investment. This frequently leads to their not taking advantage
    of many opportunities to grow their organic search traffic. (Note: if you use
    generative AI to assist in your SEO efforts, the cost of those efforts will be
    less and will lower the risk associated with the investment. Hence the reason
    for this book!) This opens the door for more aggressive organizations to make
    those investments and take advantage of those opportunities. As a result, they
    can gain access to higher ROI conversions.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，SEO是有成本的，这包括你投资在你代表自己工作的SEO团队以及与其他SEO团队合作的人员（如开发和写作团队）的资金。但由于SEO投资可能带来的排名和流量的不确定性，许多高级管理人员不愿意进行投资，或者限制投资规模。这通常导致他们无法充分利用许多增长有机搜索流量的机会。（注意：如果你使用生成式AI来协助你的SEO工作，这些工作的成本将更低，并将降低投资相关的风险。这就是这本书的原因！）这为更积极进取的组织打开了投资大门，并利用这些机会。因此，他们可以接触到更高回报率的转换。
- en: As you can see, optimizing your organization’s websites so that they appear
    when potential customers have the most incentive to visit them can be exceptionally
    valuable. As such, it pays to understand how search engine algorithms work so
    that you can optimize your SEO strategy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，优化你组织的网站，使其在潜在客户最有动力访问时出现，可以非常有价值。因此，了解搜索引擎算法的工作方式以优化你的SEO策略是值得的。
- en: The Google Algorithm
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌算法
- en: In May 2024, an anonymous source made Rand Fishkin aware of [documents leaked
    from Google](https://oreil.ly/oGoa8) that provided detailed information on more
    than 2,500 pages of API information, including names of modules and more than
    10,000 parameters that Google uses in its algorithms. This extraordinary information
    helped clarify how Google is able to measure many aspects of websites, including
    the quality of the content on those sites.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年5月，一位匿名人士让Rand Fishkin了解到来自谷歌的[泄露文件](https://oreil.ly/oGoa8)，这些文件提供了关于超过2500页API信息的详细信息，包括模块名称以及谷歌在其算法中使用的超过10000个参数。这些非凡的信息有助于阐明谷歌如何衡量网站的多方面内容，包括这些网站上的内容质量。
- en: What has attracted less attention from SEO professionals is the wealth of information
    related to how the Google algorithm works in Google’s testimony to the US DOJ
    in 2023\. Of particular interest was an [internal presentation](https://oreil.ly/G1E43)
    given by Google to the DOJ. This slide deck specifically outlines aspects of how
    the Google algorithm works. Figures [1-4](#ch01_figure_4_1748358209361150) through
    [1-8](#ch01_figure_8_1748358209361235) are slides from that presentation, which
    was released to the public by the US DOJ. You should review these slides in detail
    as they illustrate key concepts of Google’s algorithm that are important to your
    SEO optimization efforts.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年谷歌向美国司法部提交的证词中，有关谷歌算法如何工作的信息并未引起SEO专业人士的太多关注。特别值得注意的是谷歌向司法部提供的[内部演示](https://oreil.ly/G1E43)。这个幻灯片集具体概述了谷歌算法的工作方式。图[1-4](#ch01_figure_4_1748358209361150)至[1-8](#ch01_figure_8_1748358209361235)是该演示中的幻灯片，由美国司法部公开发布。你应该仔细审查这些幻灯片，因为它们展示了谷歌算法的关键概念，这些概念对你的SEO优化工作至关重要。
- en: '![](assets/ugai_0104.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0104.png)'
- en: 'Figure 1-4\. Google internal presentation: the three pillars of ranking (source:
    [US Department of Justice](https://oreil.ly/G1E43))'
  id: totrans-65
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4\. 谷歌内部演示：排名的三个支柱（来源：[美国司法部](https://oreil.ly/G1E43))
- en: 'As you can see in [Figure 1-4](#ch01_figure_4_1748358209361150), Google indicates
    that ranking is broken into three broad concepts:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[图1-4](#ch01_figure_4_1748358209361150)中可以看到的，谷歌指出排名被分为三个广泛的概念：
- en: “What the document says about itself” relates to the nature of the content itself.
    This is where the words and phrases used in a piece of content establish its relevance.
    Title tags, heading tags, bolding, italics, and font size all play a role in highlighting
    the parts of the content that are the most important.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “文件对自己所说的内容”涉及到内容本身的性质。这正是内容中使用的单词和短语建立其相关性的地方。标题标签、标题标签、粗体、斜体和字体大小都在突出内容中最重要部分方面发挥作用。
- en: “What the Web says about the document” refers to the role of links in ranking,
    so these are still an important ranking factor.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “网络对文档的看法”指的是链接在排名中的作用，因此这些仍然是重要的排名因素。
- en: “What users say about the document” is a measure of user engagement with the
    document, where higher levels of engagement imply that the document is of higher
    quality.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “用户对文档的看法”是衡量用户与文档互动程度的指标，互动程度越高，意味着文档质量越高。
- en: Also take note of the text at the bottom of the slide. Here the presentation
    indicates that user interactions tracked include clicks, attention on a result,
    swipes on carousels, and entering a new query.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意幻灯片底部的文本。这里演示表明跟踪的用户交互包括点击、对结果的关注、轮播图的滑动和输入新的查询。
- en: The “user interaction signals” slide, shown in [Figure 1-5](#ch01_figure_5_1748358209361172),
    clearly establishes the concept that data on user interactions on a page that
    receives traffic from a Google search is fed back to Google and this can influence
    future search results. The interactions specified on this slide include read,
    clicks, scrolls, and mouse hovers. Between Figures [1-4](#ch01_figure_4_1748358209361150)
    and [1-5](#ch01_figure_5_1748358209361172) you can see that Google is interested
    in many aspects of user interactions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图1-5](#ch01_figure_5_1748358209361172)中展示的“用户交互信号”幻灯片，明确提出了这样一个概念：从谷歌搜索获得流量的页面上的用户交互数据被反馈给谷歌，这可以影响未来的搜索结果。该幻灯片上指定的交互包括阅读、点击、滚动和鼠标悬停。在[图1-4](#ch01_figure_4_1748358209361150)和[图1-5](#ch01_figure_5_1748358209361172)之间，你可以看到谷歌对用户交互的许多方面都感兴趣。
- en: '![](assets/ugai_0105.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0105.png)'
- en: 'Figure 1-5\. Google internal presentation: user interaction signals (source:
    [US Department of Justice](https://oreil.ly/G1E43))'
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-5\. 谷歌内部演示：用户交互信号（来源：[美国司法部](https://oreil.ly/G1E43))
- en: 'The slide shown in [Figure 1-6](#ch01_figure_6_1748358209361193) is arguably
    one of the most interesting slides of them all because of its title: “We do not
    understand documents. We fake it.” Then Google clarifies that it watches how people
    react to documents and collects and stores data on that. What this makes clear
    to us is that Google places a great deal of weight on these user-interaction signals.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 展示在[图1-6](#ch01_figure_6_1748358209361193)中的幻灯片可以说是其中最有趣的一张，因为其标题：“我们不懂文档。我们假装懂。”然后谷歌澄清它观察人们如何对文档做出反应，并收集和存储相关数据。这让我们明白谷歌非常重视这些用户交互信号。
- en: '![](assets/ugai_0106.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0106.png)'
- en: 'Figure 1-6\. Google internal presentation: how Google understands documents
    (source: [US Department of Justice](https://oreil.ly/G1E43))'
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-6\. 谷歌内部演示：谷歌如何理解文档（来源：[美国司法部](https://oreil.ly/G1E43))
- en: The slide shown in [Figure 1-7](#ch01_figure_7_1748358209361215) helps clarify
    that this data is fed back into the system and used to benefit future users.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 展示在[图1-7](#ch01_figure_7_1748358209361215)中的幻灯片有助于阐明这些数据被反馈到系统中，并用于造福未来的用户。
- en: 'Finally, the slide shown in [Figure 1-8](#ch01_figure_8_1748358209361235) closes
    the loop and establishes that the user-interaction data is used to improve search
    results, which is how it benefits future users. You can see more slides from this
    deck in an excellent article from *Search Engine Land* by Danny Goodwin: [“Seven
    Must-See Google Search Ranking Documents in Antitrust Trial Exhibits”](https://oreil.ly/dqOM9).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，展示在[图1-8](#ch01_figure_8_1748358209361235)中的幻灯片闭合了循环，并确立了用户交互数据被用于改进搜索结果，这就是它如何为未来的用户带来好处。你可以在Danny
    Goodwin在*Search Engine Land*上发表的出色文章中看到更多关于这个演示文稿的幻灯片：“在反垄断审判展品中必须看到的七个谷歌搜索排名文档”](https://oreil.ly/dqOM9)。
- en: '![](assets/ugai_0107.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0107.png)'
- en: 'Figure 1-7\. Google internal presentation: user interactions are stored by
    Google (source: [US Department of Justice](https://oreil.ly/G1E43))'
  id: totrans-80
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-7\. 谷歌内部演示：用户交互被谷歌存储（来源：[美国司法部](https://oreil.ly/G1E43))
- en: '![](assets/ugai_0108.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0108.png)'
- en: 'Figure 1-8\. Google internal presentation: user interactions improve search
    results (source: [US Department of Justice](https://oreil.ly/G1E43))'
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-8\. 谷歌内部演示：用户交互改善搜索结果（来源：[美国司法部](https://oreil.ly/G1E43))
- en: 'Google VP of Search Pandurang Nayak also [testified to the DOJ](https://oreil.ly/lyYES)
    about how the Google algorithm works. In this testimony, he made many fascinating
    observations, including these two:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌搜索副总裁Pandurang Nayak也[向司法部作证](https://oreil.ly/lyYES)关于谷歌算法的工作原理。在这份证词中，他提出了许多引人入胜的观察，包括以下两点：
- en: Google has been tracking user-interaction data since 2005, possibly even earlier,
    and using that data as a key part of its ranking algorithms.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌自2005年以来一直在跟踪用户交互数据，可能甚至更早，并将这些数据作为其排名算法的关键部分。
- en: Google’s primary goal in launching the Chrome browser in 2008 was to collect
    even more user-interaction data.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌在2008年推出Chrome浏览器的首要目标是收集更多的用户交互数据。
- en: Last but not least, we have the information contained within the [Google API
    leak documents](https://oreil.ly/fixv1). Parsing through these documents is not
    for the faint of heart because there are more than 2,400 of them. In short, what
    these documents allow us to see is that Google has large numbers of parameters
    related to user interaction. This includes more than 30 variables related to clicks
    as well as variables related to hovers, scrolls, and a lot more.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们拥有包含在[谷歌API泄露文档](https://oreil.ly/fixv1)中的信息。解析这些文档并非易事，因为它们有超过2,400份。简而言之，这些文档让我们看到的是，谷歌拥有大量与用户交互相关的参数。这包括与点击相关的30多个变量，以及与悬停、滚动等相关的变量。
- en: In summary, Google leverages interactions with its search results and data from
    Chrome to help understand which web pages best address which search queries and
    which content is the highest quality. This includes studying click patterns and
    other aspects of the behavior of users on your website. For this reason, creating
    a great user experience (UX) on your website is an important part of SEO.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，谷歌利用其搜索结果与用户交互以及Chrome中的数据来帮助理解哪些网页最好地解决了哪些搜索查询，以及哪些内容质量最高。这包括研究点击模式和其他方面你在网站上的用户行为。因此，在你的网站上创造一个出色的用户体验（UX）是SEO的重要组成部分。
- en: What You Need to Know About What Google Wants
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要了解的关于谷歌想要什么
- en: In this section, we’ll discuss what type of content the Google algorithm is
    designed to find and rank. Our discussion will include the highly valuable information
    that we learned from the Google API leak. We’ll discuss that from the perspective
    of what you need to do to get your content to rank higher in Google Search.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论谷歌算法旨在寻找和排名的内容类型。我们的讨论将包括我们从谷歌API泄露中获得的高度有价值的信息。我们将从你需要做什么来让你的内容在谷歌搜索中排名更高的角度来讨论这一点。
- en: 'Earning organic search traffic happens after you have accomplished these three
    things:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这三件事之后，你将获得有机搜索流量：
- en: Ensured that search engines (primarily Google in the great majority of countries)
    can read and process your website. This is accomplished by a well-thought-out
    approach to the technology used in building your site.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保搜索引擎（在大多数国家主要是谷歌）可以读取和处理你的网站。这是通过在构建你的网站时采用周密考虑的技术方法来实现的。
- en: Published great content that does an excellent job of helping users on your
    website. One of the principal ways that Google measures the quality of your web
    pages and website is by measuring user interactions that take place on the site
    to see if users are having a good experience.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布了优秀的、能够很好地帮助网站用户的内容。谷歌衡量你的网页和网站质量的主要方式之一是通过衡量网站上的用户交互，以查看用户是否在获得良好的体验。
- en: Earned a level of reputation and visibility in the market that suggests that
    your content is in demand (causing Google to want to rank it). Google evaluates
    links to your site from other websites to measure this. In addition, traffic from
    other sources, including social media sites, emails, browser bookmarks, and type-in
    traffic, are all indications that your site has a strong reputation.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在市场上获得了一定的声誉和可见度，这表明你的内容是需求的（导致谷歌想要对其进行排名）。谷歌通过评估来自其他网站的链接来衡量这一点。此外，来自其他来源的流量，包括社交媒体网站、电子邮件、浏览器书签和直接输入流量，都是你网站声誉强大的迹象。
- en: Note
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The more relevant and valuable the links are to the visitors of the web page
    containing the link, the better. If users are clicking on the links and coming
    to your site, the links have much more SEO value to you.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 链接对包含链接的网页访问者越相关、越有价值，就越好。如果用户点击链接并来到你的网站，这些链接对你来说就具有更大的SEO价值。
- en: There are also sites that can detract from your brand. If you publish on third-party
    sites that have a lot of low-quality content, that won’t reflect well on your
    brand. This is data that Google can track using Chrome.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些网站可能会损害你的品牌。如果你在拥有大量低质量内容的第三方网站上发布，这不会对你的品牌产生好的影响。这是谷歌可以使用Chrome跟踪的数据。
- en: For decades, many SEO professionals focused on finding ways to manipulate Google’s
    rankings to their advantage. While most SEO professionals tried to play by the
    rules, those who didn’t created enough problems that Google has had to invest
    significant resources to uncover their tactics. In response, Google has created
    many algorithms intended to fight spam in the search results. Google also maintains
    a large team of “web spam” professionals who can evaluate potential problem sites
    and assign manual ranking penalties.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，许多SEO专业人士专注于寻找操纵谷歌排名以谋取利益的方法。虽然大多数SEO专业人士试图遵守规则，但那些不遵守规则的人制造了足够的问题，迫使谷歌投入大量资源来揭露他们的策略。作为回应，谷歌创建了众多旨在打击搜索结果中垃圾邮件的算法。谷歌还维持着一支庞大的“网络垃圾邮件”专业团队，他们可以评估潜在的麻烦网站并分配手动排名惩罚。
- en: The reason this matters to Google is because the success of its search engine
    ultimately depends on its ability to deliver the best possible results to users.
    User satisfaction with the search results drives higher levels of usage and helps
    Google preserve its market share. This has resulted in extremely high satisfaction
    rates with Google. In 2024, this figure was at 81% according to a [survey in *Search
    Engine Land*](https://oreil.ly/1Z1vd).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这对谷歌来说很重要，因为其搜索引擎的成功最终取决于其向用户提供最佳可能结果的能力。用户对搜索结果的满意度推动了更高的使用率，并帮助谷歌保持其市场份额。这导致了谷歌极高的满意度。据2024年*搜索引擎土地*的一项调查，这一数字达到了81%。
- en: 'Google accomplishes this with the quality of its search results. This depends
    on many factors, but the goals of all of Google’s efforts are as follows:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌通过其搜索结果的质量来实现这一点。这取决于许多因素，但谷歌所有努力的目的是以下这些：
- en: Understand the user’s intent with a query
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解用户查询的意图
- en: Discover great content on all topics across the web
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个网络中发掘与所有主题相关的高质量内容
- en: Match up great content relevant to a user’s query and deliver that to the user
    in the search results
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将与用户查询相关的高质量内容匹配，并在搜索结果中向用户展示
- en: 'This leads to the core of what Google wants from websites: high-quality content
    combined with a great UX. We can see confirmation of that in [Figure 1-9](#ch01_figure_9_1748358209361255)
    showing tweets from Google spokespeople since 2018.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了谷歌从网站希望得到的核心内容：高质量的内容与优秀的用户体验相结合。我们可以在[图1-9](#ch01_figure_9_1748358209361255)中看到这一点的证实，该图显示了自2018年以来谷歌发言人的推文。
- en: '![](assets/ugai_0109.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0109.png)'
- en: Figure 1-9\. Google wants great content
  id: totrans-105
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-9\. 谷歌希望拥有高质量的内容
- en: High-Quality Content Is Critical to SEO Success
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高质量内容对SEO成功至关重要
- en: What this all means is that the best strategies for your SEO program center
    on creating great content designed to help users with their wants and needs. As
    you delve into how to use AI to grow your SEO program later in this book, you
    will learn how AI can assist with creating that great content.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切意味着，你SEO项目的最佳策略集中在创建旨在帮助用户满足其需求和愿望的优质内容。当你深入到本书后面如何使用AI来扩展你的SEO项目时，你将了解到AI如何帮助创建这种优质内容。
- en: 'The following are some key ways you can influence the quality of your content:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些你可以影响你内容质量的关键方式：
- en: The subject matter expertise of the author and the level of scrutiny in the
    review and feedback process
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者的主题专业知识和审查及反馈过程中的审查程度
- en: The author’s level of direct experience with the content
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者对内容的直接经验水平
- en: Whether the content brings unique new expertise or perspectives on the topic
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容是否为该主题带来了独特的专业知识或观点
- en: 'Doing this well requires a deep commitment to understanding user needs related
    to your business and finding ways to meet those needs better than the websites
    that compete with yours. [Google has a page](https://oreil.ly/la0Ah) dedicated
    to outlining how it suggests content creators meet these goals. Google also considers
    two other factors:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 做好这一点需要深入理解与您的业务相关的用户需求，并找到比竞争对手网站更好地满足这些需求的方法。[谷歌有一个页面](https://oreil.ly/la0Ah)专门概述了它建议内容创作者如何实现这些目标。谷歌还考虑了两个其他因素：
- en: Whether your site is considered authoritative on the topic
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的网站是否被认为是该主题的权威性
- en: If users trust your organization and website in your chosen subject area
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户信任你在所选主题领域的组织和网站
- en: Note
  id: totrans-115
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Analysis performed by the authors of the algorithms used by generative AI tool
    providers shows that they likewise have an interest in very high quality content.
    As a result, any investment you make in such content will potentially assist you
    with ranking in SEO, ChatGPT Search, and other LLM-based search tools.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI工具提供商使用的算法的作者进行的分析表明，他们同样对高质量内容感兴趣。因此，你对这种内容的任何投资都可能有助于你在SEO、ChatGPT搜索和其他基于LLM的搜索工具中的排名。
- en: Provide Site Visitors with a Great User Experience
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为网站访客提供卓越的用户体验
- en: As you saw in the [“The Google Algorithm”](#ch01_the_google_algorithm_1748358209376078),
    Google directly measures user interactions on the pages of your site to learn
    about the quality of your content. It’s also likely that Google looks at this
    in an aggregated form to understand the strength of your brand. Based on this
    alone, it’s already clear that you need to treat UX as an important SEO ranking
    factor.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[“谷歌算法”](#ch01_the_google_algorithm_1748358209376078)中看到的，谷歌直接测量用户在你网站页面上的互动，以了解你内容的品质。这也可能表明谷歌以汇总的形式查看这些数据，以了解你品牌的强度。仅基于这一点，已经很清楚，你需要将UX视为一个重要的SEO排名因素。
- en: 'We saw in [Figure 1-9](#ch01_figure_9_1748358209361255) that Google regularly
    tells webmasters that they need to publish high-quality content. Google has communicated
    this need to create a high-quality UX in a variety of ways, including:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图1-9](#ch01_figure_9_1748358209361255)中，我们看到谷歌经常告诉网站管理员他们需要发布高质量的内容。谷歌通过各种方式传达了创建高质量用户体验的需求，包括：
- en: EEAT
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EEAT
- en: Core web vitals
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心网页关键指标
- en: Interstitial penalties
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间歇性惩罚
- en: Need for secure websites (HTTPS)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要安全网站（HTTPS）
- en: Detection and flagging of hacked websites
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测和标记被黑网站
- en: We’ll explore these next.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一部分探讨这些内容。
- en: EEAT
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: EEAT
- en: We introduced the concept of experience, expertise, authoritativeness, and trust
    in the beginning of this chapter. These are guidelines that Google has offered
    to website publishers to help them evaluate the likelihood that they are creating
    content of value to users. Google can’t measure EEAT directly but looks at a variety
    of other signals to measure the quality of your content. This includes directly
    measuring the behavior of users on your site to determine if they seem to be finding
    what they were looking for based on factors such as how long they spend on your
    site, whether they return to your site, how many appear to have a good versus
    a bad experience, and more.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章的开头介绍了经验、专业知识、权威性和信任的概念。这些是谷歌向网站发布者提供的指导方针，以帮助他们评估他们是否在创建对用户有价值的内容。谷歌不能直接衡量EEAT，但会查看各种其他信号来衡量你内容的品质。这包括直接测量用户在你网站上的行为，以确定他们是否似乎根据他们在你网站上花费的时间、是否返回你的网站、有多少人似乎有良好的或不良的体验等因素，来找到他们所寻找的内容。
- en: 'Per the API leak, Google appears to also track authors of documents, so there
    may be some signal related to the typical engagement that content from that author
    gets. In March 2025, Google’s John Mueller confirmed that Google does track these
    types of signals for what Google calls “Your Money or Your Life (YMYL)” pages:
    pages related to health or finances. However, he also said that they don’t keep
    track of this information for sites that aren’t focused on YMYL topics. In addition,
    a detailed examination of the [documents](https://oreil.ly/fixv1) contained in
    the 2024 Google API leak provides no evidence that Google actually tracks “experience,”
    “expertise,” “authoritativeness,” and “trustworthiness” other than the author.
    Based on this, it seems likely that most of what goes into evaluating content
    quality is based on actual user engagement with the content.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 根据API泄露，谷歌似乎也跟踪文档的作者，因此可能存在与该作者内容典型参与度相关的信号。2025年3月，谷歌的约翰·穆勒确认，谷歌确实跟踪这些类型的信号，用于谷歌所谓的“你的钱或你的生命(YMYL)”页面：与健康或财务相关的页面。然而，他也表示，他们不会跟踪专注于YMYL主题之外的网站的信息。此外，对2024年谷歌API泄露中包含的[文档](https://oreil.ly/fixv1)的详细审查没有提供谷歌实际上跟踪“经验”、“专业知识”、“权威性”和“可信度”除了作者之外的任何证据。基于此，似乎很可能，评估内容质量的大部分内容都是基于实际用户与内容的互动。
- en: Core web vitals
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 核心网页关键指标
- en: 'In 2020, Google introduced the concept of *c**ore* *w**eb* *v**itals*: a set
    of signals related to the performance of rendering a web page. These initially
    included:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，谷歌引入了*c**ore* *w**eb* *v**itals*的概念：一组与网页渲染性能相关的信号。这些最初包括：
- en: Largest contentful paint (LCP)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 最大内容渲染时间(LCP)
- en: Measures how long it takes to see a substantial portion of the content requested
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 测量看到请求内容的大部分所需的时间
- en: First input delay (FID)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 首次输入延迟（FID）
- en: Measures responsiveness to user input
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 测量对用户输入的响应性
- en: Cumulative layout shift (CLS)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 累积布局偏移（CLS）
- en: Measures how stable the web page is while it’s rendering
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 测量网页在渲染过程中的稳定性
- en: In 2024, Google replaced FID with interaction to next paint (INP), which also
    measures responsiveness of the user interface. Google made the switch to INP because
    it believes that INP provides a better measure of the page load time’s impact
    on the quality of the UX on the page.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年，谷歌将FID（首次输入延迟）替换为交互到下一次绘制（INP），这也测量用户界面的响应性。谷歌转向INP是因为它相信INP能更好地衡量页面加载时间对页面用户体验质量的影响。
- en: Data from the Google API leak shows that Google actively tracks these signals
    within its ranking systems. However, it is not known how much weight is placed
    on these signals. In addition, if your web pages are materially slower than that
    of your competitors, you might see lower user engagement signals than your competitors
    do, and this is likely to be the most important reason for you to ensure that
    your pages load quickly.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 来自谷歌API泄露的数据显示，谷歌在其排名系统中积极跟踪这些信号。然而，尚不清楚这些信号被赋予多少权重。此外，如果你的网页比竞争对手慢得多，你可能会看到比竞争对手更低的用户参与度信号，这很可能是你确保页面快速加载的最重要原因。
- en: Interstitial penalties, HTTPS, and hacked websites
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交互式广告惩罚、HTTPS和被黑网站
- en: '[Google](https://oreil.ly/uTgL7) has announced three other signals that are
    related to the UX on a website:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌](https://oreil.ly/uTgL7)已宣布三个与网站用户体验相关的其他信号：'
- en: Interstitial penalties
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式广告惩罚
- en: If Google detects an interstitial that loads on initial page load on top of
    the content that the user is looking for, that can provide a negative ranking
    boost on that page.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果谷歌检测到在初始页面加载时加载在用户正在寻找的内容之上的交互式广告，这可能会在该页面上提供负面的排名提升。
- en: Secure websites (HTTPS)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 安全网站（HTTPS）
- en: In 2014, Google made a big push to get website publishers to implement HTTPS
    encryption on their websites. While this is a standard today, it wasn’t at the
    time. Using HTTPS provides greater assurance that the user will get the actual
    content they requested, as opposed to something that has been altered during the
    process of traveling from your web server to their browser (for more on this,
    search “man-in-the-middle attacks”).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，谷歌大力推动网站出版商在其网站上实施HTTPS加密。虽然现在这是一个标准，但在当时并不是。使用HTTPS可以提供更大的保证，即用户将获得他们实际请求的内容，而不是在从你的web服务器到他们的浏览器传输过程中被篡改的内容（更多关于这一点，请搜索“中间人攻击”）。
- en: Hacked websites
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 被黑网站
- en: Google will also flag web sites that have been hacked. These sites can be blocked
    in Google Search and Chrome. The main reason for doing this is to protect users
    from bad experiences.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌还会标记被黑网站。这些网站可以在谷歌搜索和Chrome中被屏蔽。这样做的主要原因是为了保护用户免受不良体验。
- en: These UX signals are in addition to what we discussed in [“The Google Algorithm”](#ch01_the_google_algorithm_1748358209376078).
    It should be clear that user engagement is a large ranking factor—possibly the
    second largest ranking signal, trailing only the relevance of the content to the
    user’s query.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这些用户体验信号是我们之前在[“谷歌算法”](#ch01_the_google_algorithm_1748358209376078)中讨论的内容的补充。应该清楚的是，用户参与度是一个重要的排名因素——可能是第二大排名信号，仅次于内容与用户查询的相关性。
- en: Google’s Algorithm Has Limitations
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌算法的局限性
- en: 'There are some limitations to Google’s ability to process a web page. Issues
    that you need to be aware of include the following:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌处理网页的能力存在一些局限性。你需要注意的问题包括以下内容：
- en: JavaScript implementations can affect crawlability.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript实现可能会影响爬取性。
- en: Limitations of ecommerce and content management systems (CMS) can also block
    effective crawling.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子商务和内容管理系统（CMS）的限制也可能阻碍有效的爬取。
- en: Google wants us to use schema markup to help it better understand site content.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌希望我们使用schema标记来帮助它更好地理解网站内容。
- en: Google wants us to use hreflang tags so that it’s easier to be clear what languages
    or countries various pages of your site are targeting.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌希望我们使用hreflang标签，以便更容易清楚地了解网站的不同页面针对的语言或国家。
- en: Google wants us to use link attributes, such as nofollow, sponsored, and UGC
    (user-generated content), to help it identify links that are not meant as true
    endorsements or citations.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌希望我们使用链接属性，如nofollow、sponsored和UGC（用户生成内容），以帮助它识别那些不是真正推荐或引用的链接。
- en: You need to create a great UX for your site (including page speed).
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要为你的网站创建一个出色的用户体验（包括页面速度）。
- en: When you move content, you need to implement 301 redirects.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你移动内容时，你需要实施301重定向。
- en: These are just some examples of issues that you may need to address so that
    Google can find and understand all the valuable content on your websites.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是你可能需要解决的问题的一些例子，以便谷歌能够找到并理解你网站上所有有价值的内容。
- en: Common Technical SEO Problems You Need to Know About
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要了解的常见技术SEO问题
- en: 'In the last section, we raised some of the key limitations of Google Search.
    These are all examples of issues that need to be fixed by making changes to your
    website, other than simply publishing new content. We call these *technical SEO
    issues*: things you need to address to help Google understand your website. We’ll
    discuss some of these next.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们提到了谷歌搜索的一些关键限制。这些都是需要通过修改你的网站来解决的问题的例子，而不仅仅是发布新内容。我们称之为*技术SEO问题*：你需要解决的问题，以帮助谷歌理解你的网站。我们将在下面讨论一些这些问题。
- en: JavaScript, Ecommerce Platforms, and CMS
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaScript、电子商务平台和CMS
- en: 'Each development environment brings a great deal of value to website development.
    They make websites far easier to build, modify, and support. However, each of
    these systems comes with limitations. While they provide structures that simplify
    the development process, those structures can potentially cause problems. Let’s
    look at each of these in a bit more detail:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 每个开发环境都为网站开发带来了巨大的价值。它们使得网站的建设、修改和支持变得容易得多。然而，每个系统都有自己的局限性。虽然它们提供了简化开发过程的框架，但这些框架可能会引起潜在的问题。让我们更详细地看看这些问题：
- en: JavaScript frameworks and static site generators (SSGs)
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript框架和静态站点生成器（SSGs）
- en: As of 2025, [98.8% of websites use some level of JavaScript](https://oreil.ly/4NDGd),
    which often comes in the form of JavaScript frameworks or SSGs. They can make
    it difficult to crawl the site, cause the site to be very slow, make it harder
    to implement custom title tags, and more. Properly addressing these concerns requires
    that you perform detailed research on the limitations of whichever platform you
    choose and then have your dev team make the changes required to address the limitations.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2025年，[98.8%的网站使用某种程度的JavaScript](https://oreil.ly/4NDGd)，这通常以JavaScript框架或SSG的形式出现。它们可能会使网站难以爬取，导致网站非常缓慢，使得实现自定义标题标签变得更加困难，等等。正确处理这些问题需要你对所选平台进行详细的研究，然后让你的开发团队进行必要的更改以解决这些限制。
- en: Ecommerce platforms and CMS
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务平台和CMS
- en: '[About 67% of all websites use a CMS, and more than 25% of the top one million
    websites use an ecommerce platform](https://oreil.ly/bnOjU). [Figure 1-10](#ch01_figure_10_1748358209361287)
    shows the most popular ecommerce platforms by market share as of April 3, 2025,
    according to BuiltWith. Just as with JavaScript, these platforms all come with
    their own limitations. Even a simple CMS like WordPress requires that you use
    a plug-in to help set it up for SEO. Popular plug-ins like the Yoast SEO plug-in
    make it easy to edit post title tags and meta descriptions and to add SEO tags.
    Without such plug-ins, these things can’t be done. On the ecommerce platform,
    issues also need to be addressed. For example, Shopify requires [a plug-in to
    optimize for SEO](https://oreil.ly/QPrN9), and Magento optimization requires that
    you install plug-ins such as Amasty or Mageworx.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于67%的所有网站都使用CMS，超过25%的前一百万个网站使用电子商务平台](https://oreil.ly/bnOjU)。[图1-10](#ch01_figure_10_1748358209361287)显示了截至2025年4月3日，根据BuiltWith的数据，市场份额最高的电子商务平台。就像JavaScript一样，这些平台都有自己的局限性。即使是像WordPress这样的简单CMS也需要你使用插件来帮助设置SEO。像Yoast
    SEO插件这样的流行插件使得编辑帖子标题标签和元描述以及添加SEO标签变得容易。没有这样的插件，这些事情是无法完成的。在电子商务平台上，也需要解决一些问题。例如，Shopify需要[一个插件来优化SEO](https://oreil.ly/QPrN9)，而Magento优化则需要安装Amasty或Mageworx等插件。'
- en: '![](assets/ugai_0110.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0110.png)'
- en: 'Figure 1-10\. Most popular ecommerce platforms by market share (data source:
    [BuiltWith, “Ecommerce Usage Distribution in the Top One Million Sites,” 2025](https://oreil.ly/fruos))'
  id: totrans-167
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-10.按市场份额最受欢迎的电子商务平台（数据来源：[BuiltWith，“Top One Million Sites Ecommerce Usage
    Distribution，”2025](https://oreil.ly/fruos))
- en: Other Technical SEO Areas to Address
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要解决的其他技术SEO领域
- en: 'In addition to issues with development environments, there are many ways Google
    has asked website owners to provide more information about their sites:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 除了开发环境中的问题之外，谷歌还以许多方式要求网站所有者提供更多关于他们网站的信息：
- en: Structured data
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化数据
- en: Google suggests that site owners implement structured data to help it better
    understand the content. [Schema.org](https://schema.org/), an initiative introduced
    by Google, Bing, and Yahoo! in 2011, is the standard for structured data. In return
    for implementing this schema on your site, search engines can show your page in
    the search results with enhanced formatting. [Figure 1-11](#ch01_figure_11_1748358209361307)
    shows an example of an enhanced search result that is the result of implementing
    schema.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: Google建议网站所有者实施结构化数据，以帮助其更好地理解内容。[Schema.org](https://schema.org/)，由Google、Bing和Yahoo!于2011年推出的一项倡议，是结构化数据的标准。在您的网站上实施此方案后，搜索引擎可以在搜索结果中以增强的格式显示您的页面。[图1-11](#ch01_figure_11_1748358209361307)显示了实施结构化数据后的一种增强搜索结果的示例。
- en: '![](assets/ugai_0111.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0111.png)'
- en: Figure 1-11\. Sample schema-enhanced search results
  id: totrans-173
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-11\. 示例增强搜索结果
- en: Hreflang
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: Hreflang
- en: If you have websites that support multiple languages, Google wants you to implement
    hreflang tags. These tags help Google (and Bing) see that the different versions
    of your pages are not duplicate content because they are targeted at different
    countries. [Figure 1-12](#ch01_figure_12_1748358209361328) shows a simplified
    example of what an hreflang implementation looks like.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网站支持多种语言，Google希望您实施hreflang标签。这些标签帮助Google（和Bing）看到您页面的不同版本不是重复内容，因为它们针对不同的国家。[图1-12](#ch01_figure_12_1748358209361328)显示了一个hreflang实现的简化示例。
- en: '![](assets/ugai_0112.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0112.png)'
- en: Figure 1-12\. Hreflang tag implementation
  id: totrans-177
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-12\. Hreflang标签实现
- en: '*.htaccess* files'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*.htaccess*文件'
- en: These files have many different uses. Two of the most popular ones that relate
    to SEO are 301 redirecting URLs and blocking bots from accessing some web pages
    or portions of your site. For example, you may want to block malicious crawlers
    from accessing any of the pages of your site, or you may have content that you
    moved from one URL to another.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件有多种不同的用途。其中与SEO相关的两个最流行的是重定向URL和阻止爬虫访问某些网页或网站的部分。例如，您可能希望阻止恶意爬虫访问您网站的任何页面，或者您可能已经将内容从一个URL移动到另一个URL。
- en: '*Robots.txt*'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '*robots.txt*'
- en: Webmasters also use *robots**.txt* to guide how their sites are crawled. Typically,
    you should use *robots**.txt* to limit the behavior of legitimate crawlers, such
    as search engines, and *.htaccess* to block crawling by malicious crawlers.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 网站管理员也使用*robots.txt*来指导其网站如何被爬取。通常，您应该使用*robots.txt*来限制合法爬虫（如搜索引擎）的行为，并使用*.htaccess*来阻止恶意爬虫的爬取。
- en: Core web vitals
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 核心网页关键指标
- en: 'These relate to the performance of your site. Google looks at three major metrics:
    LCP measures how quickly the main content of your page loads; INP measures how
    quickly your web servers are able to visibly respond to user requests; and CLS
    measures how much the layout of your page jumps around during rendering of the
    page.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这些与您网站的性能相关。Google考虑了三个主要指标：LCP衡量页面主要内容加载的速度；INP衡量您的Web服务器能够多快地对用户请求做出可见响应；CLS衡量在页面渲染过程中页面布局跳动的程度。
- en: Development team issues
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 开发团队问题
- en: The developers within your organization generally try to do the right thing
    whenever they’re working on a project on your website. But like anyone else, they
    are under pressure to meet deadlines, and they probably don’t know SEO that well,
    if at all. This means mistakes can often happen during development. You need to
    have the right processes in place to ensure that each of your website updates
    are reviewed for SEO before they are launched.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 您组织内的开发者通常在您网站上工作项目时，会尽力做正确的事情。但像其他人一样，他们也面临着满足截止日期的压力，而且他们可能对SEO了解得并不充分。这意味着在开发过程中，错误很可能会发生。您需要建立正确的流程，以确保在网站更新发布之前，对每个更新进行SEO审查。
- en: AI can help to varying degrees with each of these issues. We’ll discuss many
    of these issues and how to address them as we get further into the book.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以在不同程度上帮助解决这些问题。随着我们进一步深入本书，我们将讨论许多这些问题以及如何解决它们。
- en: What You Need to Know About Content SEO
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要了解的内容SEO
- en: Technical SEO plays a key role in helping Google discover your content and index
    it. Certain other factors, such as structured data and page speed, also help Google
    decide how to value the content you publish. That said, for the most part technical
    SEO work is about enabling your site to compete for SEO rankings, but ultimately,
    it’s the content you create that Google will decide to rank.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 技术SEO在帮助谷歌发现你的内容并将其索引方面发挥着关键作用。其他一些因素，如结构化数据和页面速度，也有助于谷歌决定如何评估你发布的内容。尽管如此，技术SEO的大部分工作是为了让你的网站能够竞争SEO排名，但最终，谷歌将决定排名的是你创建的内容。
- en: 'As we noted previously, Google wants to rank content that does the best job
    of helping users. There are two major components that make *content SEO*—the practice
    of optimizing your content to help it rank well—work:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，谷歌希望排名那些最能帮助用户的内容。内容SEO（优化内容以帮助其排名良好的实践）有两个主要组成部分：
- en: Helping Google understand what your content is about
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助谷歌理解你的内容是关于什么的
- en: Creating or optimizing content so that it does a great job of addressing user
    needs
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建或优化内容，使其能够很好地满足用户需求。
- en: 'Correspondingly, content SEO comprises these factors:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 相应地，内容SEO包括以下因素：
- en: Ensuring that the content you create uses titles, headings, a readily understandable
    page structure, and keywords to help search engines establish the page’s relevance.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你创建的内容使用标题、标题、易于理解的页面结构和关键词来帮助搜索引擎确定页面的相关性。
- en: Mapping out all the topics and subtopics that are of relevance to your target
    users and creating content to thoroughly cover your topic area.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定所有与目标用户相关的主题和子主题的清单，并创建内容以彻底覆盖你的主题领域。
- en: Creating content of high value to end users. This needs to be the primary goal
    for each piece of content that you publish, and it requires the involvement of
    subject matter experts (SMEs) in creating that content. In [Chapter 4](ch04.html#ch04_using_ai_to_scale_content_development_1748358216258351),
    we’ll go into detail as to how generative AI tools can streamline and add value
    to this process.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建对最终用户具有高价值的内容。这需要成为你发布的每一篇内容的首要目标，并且需要主题专家（SMEs）参与内容的创建。在第4章（ch04.html#ch04_using_ai_to_scale_content_development_1748358216258351）中，我们将详细介绍生成式AI工具如何简化并增加这一过程的价值。
- en: Keeping your content fresh. As content ages, it may become out of date or be
    missing key new angles on topics, resulting in a decline in its value to users.
    Periodic refreshes of your most important content are a key aspect of content
    SEO.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持内容的新鲜度。随着内容的老化，它可能会过时或缺少关键的新角度，导致其价值对用户下降。定期更新你最重要的内容是内容SEO的关键方面。
- en: If a user is searching on a topic that is relevant to your business and you
    don’t have a high-quality page that directly addresses that topic, you will have
    no chance of ranking for that query. For that reason, one of the most important
    tasks in content SEO is to determine what content you want to have on your site.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户在搜索与你的业务相关的话题，而你没有高质量页面直接针对该话题，你将没有机会为该查询排名。因此，内容SEO中最重要的一项任务就是确定你希望在网站上发布哪些内容。
- en: The core goal of this effort is to build a comprehensive map of all the search
    queries that users may choose to enter indicating they have a need that your organization
    can address. Fortunately, there are many ways for you to get this type of information.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作的核心目标是构建一个全面的地图，涵盖所有用户可能选择输入的搜索查询，表明他们有你的组织可以解决的需求。幸运的是，你有许多方法可以获取这类信息。
- en: Keyword research can help you discover what types of phrases potential customers
    enter in search engines when they’re looking for a product or service like yours.
    [Figure 1-13](#ch01_figure_13_1748358209361347) shows a portion of a sample keyword
    research report from Semrush. This type of information can help you see what content
    you need to create for your site. It also shows you what language the customer
    uses when they’re thinking about the needs they have, when those needs relate
    to what your product or service can do for them.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词研究可以帮助你发现潜在客户在寻找类似你的产品或服务时在搜索引擎中输入的短语类型。[图1-13](#ch01_figure_13_1748358209361347)显示了Semrush的一份样本关键词研究报告的一部分。这类信息可以帮助你了解你需要为网站创建哪些内容。它还显示了当这些需求与你的产品或服务能为他们做什么相关时，客户在考虑他们的需求时使用的语言。
- en: '![](assets/ugai_0113.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0113.png)'
- en: Figure 1-13\. Sample Semrush keyword research report
  id: totrans-201
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-13. Semrush样本关键词研究报告
- en: 'However, the authors strongly suggest that you don’t rely on keyword research
    alone. Research into customer needs also plays a key role. There are many ways
    you can do this:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，作者强烈建议您不要仅依赖关键词研究。对客户需求的研究也起着关键作用。您可以通过许多方式来做这件事：
- en: Talk to your salespeople and see what they are hearing from prospects.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您的销售人员交谈，看看他们从潜在客户那里听到什么。
- en: Ask your product management or product marketing teams.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向您的产品管理或产品营销团队咨询。
- en: See what search queries users are putting in your site’s search tool (if you
    have one—and if you don’t, you should add it as it’s a great source of information).
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看用户在您的网站搜索工具中输入的搜索查询（如果您有的话——如果没有，您应该添加它，因为它是信息的重要来源）。
- en: Survey your customers.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查您的客户。
- en: Find out what your customer service people are hearing from customers.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解您的客户服务人员从客户那里听到什么。
- en: Provide online chat functionality to gather data from the questions asked by
    users on your site.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供在线聊天功能，以收集用户在您网站上提出的问题的数据。
- en: Search through relevant pages in online messaging platforms and sites like Reddit
    to see what relevant questions people are asking there.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在在线消息平台和像 Reddit 这样的网站上搜索相关页面，看看人们在那里提出了哪些相关问题。
- en: All of these are great sources of insight into what customers and potential
    customers are thinking their needs are. Then this information can be used to come
    up with a plan for the content you need to have on your site.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是了解客户和潜在客户认为他们的需求是什么的绝佳信息来源。然后，可以使用这些信息来制定您网站上需要的内容计划。
- en: Addressing the long tail of search is also critical. *Long**-**tail search queries*
    are those queries that get a smaller number of searches per month than your most
    popular terms. [Figure 1-14](#ch01_figure_14_1748358209361367) provides a representation
    of the different types of search queries, ranging from highly popular queries
    (“head terms”) to somewhat less popular queries (“chunky middle terms”) and finally,
    infrequently entered queries (“long-tail terms”).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 解决搜索的长尾问题也非常关键。**长尾**搜索查询是指每月搜索次数少于您最受欢迎的术语的查询。[图 1-14](#ch01_figure_14_1748358209361367)
    提供了不同类型搜索查询的表示，从高度流行的查询（“头部术语”）到相对不太流行的查询（“中间块状术语”），最后是很少输入的查询（“长尾术语”）。
- en: '![](assets/ugai_0114.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0114.png)'
- en: 'Figure 1-14\. The long tail of search (source: [Ahrefs, “Long-Tail Keywords:
    What They Are and How to Get Search Traffic from Them,” 2021](https://oreil.ly/BRWC_))'
  id: totrans-213
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-14\. 搜索的长尾（来源：[Ahrefs，“长尾关键词：它们是什么以及如何从它们中获得搜索流量”，2021](https://oreil.ly/BRWC_)）
- en: Note
  id: totrans-214
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The Ahrefs data shared in [Figure 1-14](#ch01_figure_14_1748358209361367) was
    created prior to the advent of Google AI Overviews or AI Mode to search. These
    will inevitably impact the shape of this curve. That impact is likely to increase
    the percentage of queries that are long tail, as users will get more and more
    used to entering in natural language queries.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-14](#ch01_figure_14_1748358209361367) 中共享的 Ahrefs 数据是在 Google AI 概述或 AI
    搜索模式出现之前创建的。这些无疑会影响这个曲线的形状。这种影响可能会增加长尾查询的百分比，因为用户会越来越习惯于输入自然语言查询。'
- en: 'Long-tail terms are important for two reasons:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 长尾词有两个重要原因：
- en: Cumulatively, they represent roughly one-third of the highly relevant queries.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 累计起来，它们大约代表了高度相关查询的三分之一。
- en: They tend to be entered by customers who are deeper in the purchase funnel,
    so they often have more conversions than higher-volume search terms.
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些查询通常由处于购买漏斗更深处的客户输入，因此它们往往比高流量搜索词有更多的转化。
- en: As a result, these queries may represent up to half of your potential conversion
    volume!
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些查询可能代表您潜在转化量的一半以上！
- en: Creating content for all your potential long-tail search terms can be tricky.
    Sometimes the topics are highly granular and don’t merit creating a dedicated
    page to address them. You can still address these queries by ensuring that related
    content gets covered within the context of another page on your site.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 为您所有潜在的长尾搜索词创建内容可能很棘手。有时这些主题非常具体，不值得创建一个专门的页面来处理它们。您仍然可以通过确保相关内容在您网站上的另一个页面的上下文中得到涵盖来处理这些查询。
- en: Note
  id: totrans-221
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This focus on depth will also serve you well in optimizing for LLM search tools
    such as ChatGPT Search.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对深度的关注也将有助于您优化 LLM 搜索工具，如 ChatGPT Search。
- en: Depth and breadth of coverage also matter. Google prefers to rank web pages
    that have a strong chance of addressing all of the user’s related needs. This
    means coming up with a plan that creates content related to all those needs. Of
    course, you shouldn’t create content unrelated to your business. [Figure 1-15](#ch01_figure_15_1748358209361387)
    illustrates how and why this is important.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的深度和广度也很重要。谷歌更喜欢将那些有很大可能满足用户所有相关需求的网页排名靠前。这意味着制定一个计划，创建与所有这些需求相关的内 容。当然，您不应该创建与您的业务无关的内容。[图1-15](#ch01_figure_15_1748358209361387)说明了这一点的重要性和原因。
- en: What we see is that the top page on a given topic (i.e., the page written for
    the related head term) will likely satisfy only a smallish percentage of users—something
    like 10%. Most users are going to require more information.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到的是，特定主题（即针对相关头术语编写的页面）的顶级页面可能只会满足一小部分用户——大约10%。大多数用户将需要更多信息。
- en: Knowing that might lead you to create another layer of pages—referred to as
    “second-level pages” in [Figure 1-15](#ch01_figure_15_1748358209361387)—that address
    chunky middle terms. Perhaps these pages satisfy an average of another 3% of users
    per page, meaning that we may now be providing coverage for 35% of all users.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这一点可能会让您考虑创建另一层页面——在[图1-15](#ch01_figure_15_1748358209361387)中被称为“二级页面”——来处理中间的粗略术语。也许这些页面平均每页可以满足另外3%的用户，这意味着我们现在可能为35%的所有用户提供覆盖。
- en: '![](assets/ugai_0115.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0115.png)'
- en: Figure 1-15\. Why content breadth and depth matter
  id: totrans-227
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-15\. 为什么内容的广度和深度很重要
- en: Perhaps this will cause you to consider going more granular and create another
    20 pages that address some long-tail search terms. On average, these pages might
    address 0.9% of user needs, or 18% in total across the 20-page long-tail set.
    Add that to the 35% satisfied by the nine other pages, and you address the needs
    of 53% of users (finally over half).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让您考虑更加细化，创建另外20页来处理一些长尾搜索词。平均而言，这些页面可能满足0.9%的用户需求，或者在整个20页长尾集中达到18%。将这35%满意率与其他九页的满意率相加，您就满足了53%的用户需求（终于超过一半）。
- en: More advanced organizations may then choose to address a variety of very long-tail
    user needs with 50 more pages that average satisfying another 0.3% of users per
    page. Doing these nets us 15% more happy visitors and brings our total up to 68%—more
    than two-thirds of visitors.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 更高级的组织可能会选择用额外的50页来满足各种非常长的用户需求，平均每页满足另外0.3%的用户。这样做可以使我们的满意访客增加15%，总数达到68%——超过三分之二。
- en: The actual number of pages that your organization’s site may need will likely
    vary greatly from the specific numbers used in this example, but the same general
    concept will apply. You want to come up with a content plan that addresses a large
    percentage of user needs related to the topical areas covered on your site.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 您的组织网站可能需要的实际页数可能与本示例中使用的具体数字有很大差异，但相同的总体概念适用。您需要制定一个内容计划，以解决与您网站上涵盖的主题领域相关的用户需求的大多数问题。
- en: Note
  id: totrans-231
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: You can also create too many long-tail pages. For example, if you’re trying
    to create pages that address every possible search query, even if they are minor
    variants of other search queries, you may run into problems. For example, queries
    like “resume writing services” and “writing services resume” don’t warrant a page
    being created for each of them—they both address the same user need.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可能创建过多的长尾页面。例如，如果您试图创建针对每个可能的搜索查询的页面，即使它们是其他搜索查询的微小变体，您可能会遇到问题。例如，“简历写作服务”和“写作服务简历”这样的查询不需要为每个查询创建一个页面——它们都满足相同用户的需求。
- en: Conclusion
  id: totrans-233
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, the goal was to provide an overview of technical SEO and content
    SEO. Having this context is important as you consider how you can use AI to help
    you scale your SEO program’s efforts. In the next chapter, we’ll dive into the
    world of generative AI, including both its strengths and weaknesses.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，目标是提供一个关于技术SEO和内容SEO的概述。在考虑如何使用AI帮助您扩大SEO项目的工作时，了解这个背景很重要。在下一章中，我们将深入探讨生成式AI的世界，包括其优势和劣势。
