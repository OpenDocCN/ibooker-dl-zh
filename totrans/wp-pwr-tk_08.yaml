- en: 9 Using AI when interacting with your audience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs: []
  type: TYPE_NORMAL
- en: AI tells you what to write in your blog
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a custom GPT to respond to posts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing blog navigation with categories
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automating incoming message vetting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Promoting your blog
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding GPT’s custom instructions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a visitor email database
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Testing the five most popular AI systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In spite of occasional predictions of doom, blogging is only slightly less popular
    than it was in its heyday 20 years ago. True, the rise of social media, such as
    YouTube and Facebook, is serious competition, but there’s still a big audience
    for blogs. And unlike some other media, blogs continue to score high as a trusted
    source of information.
  prefs: []
  type: TYPE_NORMAL
- en: Running a blog can be time-consuming because blogs that allow audience participation
    require that you *vet* (check for appropriateness and quality) every message that
    comes in. Plus, you have to post replies. Of course, you can set up a one-way
    blog that only features messages from you. But most visitors appreciate the ability
    to interact with a site.
  prefs: []
  type: TYPE_NORMAL
- en: Our goal in this chapter is to show you the various ways that AI can assist
    you in automating the tasks involved in managing a high-quality blog. I can’t
    give you tips on *how* and *what* to write—that’s specific to your site’s topic.
    And I don’t know what your topic might be. But *someone* can give you specific
    tips on how and what to write. You guessed it! Ask AI.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you’ll learn several ways that AI can help you understand how
    and what to write in your blog. First, we’ll have AI critique one of our blog
    messages and suggest how to improve it. Second, we’ll ask AI to write catchy blog
    post titles for us. But before getting into these topics, let’s define what a
    blog *is.*
  prefs: []
  type: TYPE_NORMAL
- en: '9.1 Blog defined: An overview'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The term *blog* is derived from *web log*, and originally it was a kind of journal,
    a running account of someone’s life or thoughts. Then, it was called *weblog,*
    and finally, just *blog*.
  prefs: []
  type: TYPE_NORMAL
- en: 'A blog (there’s usually just one blog page in a site) is unlike other web pages
    in three ways: expected to be frequently updated; can optionally publish messages
    from the site’s audience; and is a searchable archive of previous blog messages.
    However, if you fail to post new content in your blog regularly and often, your
    visitors are likely to stop coming. And search engines can downgrade you because
    you’re not providing fresh content.'
  prefs: []
  type: TYPE_NORMAL
- en: Blogs are often valued because they allow the audience to interact with the
    site’s owner. (Be sure to respond promptly to incoming messages if you want to
    maintain a successful blog.) A blog can also serve as a kind of customer service
    organ for a business, or a place to post announcements for a club or church. In
    addition, blogs can
  prefs: []
  type: TYPE_NORMAL
- en: publish a list of tips.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: list pets available for adoption, items for sale, or similar offerings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: improve a site’s search engine optimization (its rank in a Google or AI list)
    if the blog page demonstrates that a hybrid site (the blog page plus additional
    relatively static pages) is frequently updated and has fresh information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: make sales announcements or otherwise promote e-commerce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: humanize a business, providing personal anecdotes or answers to questions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: build a brand.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How a blog operates depends on your theme, the version of WordPress you’re using,
    or plugins you install. The traditional blog contains a reverse chronological
    list of posts. It displays these messages in a single column that can be scrolled.
    More recent WordPress default themes include an Archives module in the blog page
    that lists links grouped by month. When a month is clicked, only those messages
    posted during that month are displayed. Another recent variant is a three-column
    display of the messages.
  prefs: []
  type: TYPE_NORMAL
- en: '9.2 GPT to the rescue: How to write for your blog'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GPT lets you create your own *custom GPTs.* You can build specialized GPTs with
    their own learning (data you give it) and specific skills. Your custom GPT will
    be powered by GPT itself. But it’s a fine-tuned version, fed data and given guidelines
    to proficiently perform specific tasks you request.
  prefs: []
  type: TYPE_NORMAL
- en: Custom GPTs are specialists in a particular domain, such as law, or, in our
    case, blogging. If your needs are generic, you could also search for one that
    someone else has already built.
  prefs: []
  type: TYPE_NORMAL
- en: For this next example, we’ll use a GPT named Blog Evaluator by Zbigniew Lukasiak.
    Run GPT, and then in the dashboard on the left, click Explore GPTs. Search for
    `Blog Evaluator`*.* Click Blog Evaluator to run it.
  prefs: []
  type: TYPE_NORMAL
- en: Here we’ll look at how to use Mr. Lukasiak’s custom GPT from the GPT Store,
    and then in the next section, we’ll create our own custom GPT. A wizard built
    into GPT will take us step-by-step through the process.
  prefs: []
  type: TYPE_NORMAL
- en: Tip As of June 2024, there are more than 3 million custom GPTs and 160,000 are
    available in the GPT Store. You’ll likely be using this Explore GPTs feature in
    the future, so add it permanently to your GPT dashboard by clicking the small
    down-arrow icon next to the custom GPT’s name in the upper left. Then, click Keep
    in Sidebar*.*
  prefs: []
  type: TYPE_NORMAL
- en: 'Now back to that Blog Evaluator. Click Please Evaluate This Essay. Then, paste
    one of your blog messages into the Message Blog Evaluator field in GPT. I submitted
    this sample blog entry by pasting it into the Message Blog Evaluator field:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| My best advice about using the Instant Pot for pressure cooking is to ensure
    it doesn’t burn anything, and is able to reach pressure, by always adding 1 cup
    of water (or broth or whatever liquid) to the 6 qt. IP. If you don’t want your
    meat or other ingredient to be boiling in the water, insert one of the racks that
    came with your IP. |'
  prefs: []
  type: TYPE_TB
- en: 'The Blog Evaluator came up with this response:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Thank you for sharing the essay excerpt. I’ll now evaluate the major claim
    and the reasoning supporting it.Major Claim:The advice for using the Instant Pot
    for pressure cooking effectively is to always add 1 cup of liquid (water, broth,
    etc.) to the 6-quart Instant Pot to prevent burning and ensure it reaches pressure.
    If you don’t want the ingredients to boil in the water, use a rack.Evaluation:Claim:
    Always adding 1 cup of liquid to the Instant Pot prevents burning and ensures
    it reaches pressure.Grade: C-Reasoning: The essay states a clear recommendation
    but does not explore the possibility of this advice being incorrect or less effective
    in certain situations. It does not consider exceptions or alternative methods,
    nor does it discuss why this specific quantity of liquid is recommended.Claim:
    Use a rack to prevent ingredients from boiling in the water.Grade: C-Reasoning:
    This is a practical suggestion, but the essay doesn’t provide reasoning or evidence
    to support why using a rack is beneficial, nor does it acknowledge any limitations
    or alternative approaches.Overall Grade: C-The text provides straightforward advice
    but lacks depth in its reasoning. It does not consider potential counterarguments,
    different scenarios where this advice might not apply, or the reasoning behind
    why these specific methods are suggested. It neither explicitly claims its advice
    is the only correct method, nor does it acknowledge the possibility of being incorrect.
    Therefore, it receives a C- grade as it neither firmly asserts its correctness
    nor considers its potential fallibility. |'
  prefs: []
  type: TYPE_TB
- en: So, this custom GPT suggested expanding the post to include alternatives to
    using liquid and a rack. Your blog post might improve if you mention these exceptions.
  prefs: []
  type: TYPE_NORMAL
- en: Tip Want to find the best third-party custom GPTs for various purposes? There’s
    a good custom GPT for that. Run GPT, click Explore GPTs, and search for `GPT`
    `Finder` (by Skill Leap AI, [https://skillleap.ai](https://skillleap.ai)). Click
    GPT Finder to run it.
  prefs: []
  type: TYPE_NORMAL
- en: '9.3 Creating a custom GPT: AI-generated message titles'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Years ago, editors at *Cosmopolitan* magazine started using numbers in their
    article titles: *22 Ways to Decline an Invite*, *7 Books to Read this Summer*,
    and so on. The trend caught on. Consider including numbers like that fairly often
    in your post titles. The reason? It gives your audience the impression that you’ve
    *really* researched this topic so what you’re saying is *comprehensive.* You discovered
    that there is a total of “22 ways.” No more, no less.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, you want to use punchy, shorter titles, no longer than nine words usually.
    And the titles should include active, emotive words like *confirmed*, *alarming*,
    *staggering*, *revealing*. Now and then, you should also use some question titles:
    *Do you know when to plant bulbs?* Note that most people submitting messages to
    your blog won’t title them, so you’re responsible for titles for both your posts
    and your visitors’ posts.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Avoid tired generic terms like *easy* or *quick.* Instead, describe how the
    reader benefits from the post: *Save Money at the Doctor’s Office*. And be specific.
    Instead of *The Best Way to Cook Fish*, use *Fry Salmon in an Instant Pot*.'
  prefs: []
  type: TYPE_NORMAL
- en: What kinds of titles work best will depend to some extent on your site’s focus
    and audience. So, it’s a good idea to A/B test versions of headlines using analytic
    techniques described in chapter 12\. And, of course, involve your AI GPT title-writer
    assistant in coming up with strong titles. Let’s see how to do that by creating
    our own purpose-built custom GPT blog title writer.
  prefs: []
  type: TYPE_NORMAL
- en: '9.3.1 Creating your own GPTs: A use case'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To build your own custom GPTs, you follow several steps using GPT’s custom GPT
    wizard. Tell it how to perform a specialized, particular task. Then, you can reuse
    this expert assistant anytime. You can give your GPT instructions, feed it data,
    and describe its skills.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s try this out by building our own custom GPT that’s an expert at writing
    catchy, effective blog message titles. It reads the message and then gives us
    some titles to choose from. Note that to create custom GPTs, you need to have
    a paid subscription to ChatGPT. (Free plan users can, however, use existing custom
    GPTs.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to the GPT home page at [https://chatgpt.com](https://chatgpt.com). Then,
    click Explore GPTs on the left sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Create button top right.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You’ll now see the GPT Builder screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Type this into the empty field: `Make a headline writer who specializes in
    creating a list of catchy titles for blog posts`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Press Enter to send that message to GPT.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After considering your request, GPT will suggest a name for this new GPT. You
    can use the suggestion or edit it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, GPT suggests an icon. Again, accept the icon or suggest changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: GPT will now ask you to provide guidance about the kind of content you want.
    Always remember that AI bots are now capable of understanding instructions of
    considerable nuance and length. And they’re getting better all the time at accurately
    grasping the meaning of natural language, even idioms. In other words, the best
    AIs now immediately understand the different meanings of the word *cool* in “this
    theater is cool inside” versus “that was a cool movie.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Type (or paste) the following extensive guidelines into the content guidance
    field: `The suggested titles should be appropriate to the content of the blog
    message being titled. Provide five titles. Use no vulgarity or highly technical
    words. The titles should be no longer than nine words. Years ago editors at Cosmopolitan
    magazine started using numbers in their article titles: 22 Ways to Decline an
    Invite, 7 Books to Read this Summer, and so on. The trend caught on. Experts claim
    it can be a good idea to include numbers like that fairly often in your post titles.
    The reason? It gives the impression that you''ve really researched this topic
    and what you''re saying is comprehensive. You have discovered that there is a
    total of` `"``22 ways."`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`Also you want to use punchy, shorter titles, no longer than nine words. And
    include active, emotive words like confirmed, alarming, staggering, revealing.
    Also, now and then use some question titles: Should you shower daily? Avoid tired
    generic terms like easy or quick. Instead, describe how the reader benefits from
    the post: Save Money at the Doctor''s Office. And be specific. Instead of The
    Best Way to Cook Fish use Fry Salmon in an Instant Pot. These blog messages are
    about recipes for the Instant Pot, so the titles should employ a vocabulary appropriate
    to cooking or using the Instant Pot or recipes`.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now to specify how you want your GPT to interact with you, type this: `If the
    blog post you''re titling is in some way vague or unclear, please ask for more
    details`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, when asked about what tone or style you’re after, type `The tone should
    be friendly, conversational, brief, and clear`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: At this point, you can suggest further refinements if you wish. For instance,
    request additional examples of great titles, or list the titles in the order of
    the AI’s opinion of their quality, and so on.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When satisfied, type `Yes` to be taken to the Playground where you can test
    your custom GPT. Here’s a sample blog message that you can submit to the GPT to
    title: `To prepare rice using the Instant Pot, initiate by washing the rice under
    a chilly stream of water until the water appears clear, this helps to eliminate
    surplus starch. Following that, place 1 cup of rice and an equal amount of water
    into the Instant Pot. Secure the lid and adjust the Venting Knob to the Sealing
    Position, then commence pressure cooking at High Pressure for a duration of 3
    minutes`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`Once the cooking phase concludes, let the Instant Pot naturally depressurize
    for a span of 10 minutes, afterwards rotate the Venting Knob to discharge any
    residual pressure. Swiftly lift the lid and aerate the rice using a fork prior
    to serving. It''s crucial to recognize that the proportion of rice to water and
    the cooking duration could differ slightly based on the variety of rice being
    cooked. For instance, white rice such as basmati or jasmine ought to be pressure
    cooked for 5 minutes, conversely, long-grain brown rice might necessitate 10 minutes`.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Our Headline Helper responds with this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| “Instant Pot Magic: Perfect Rice in 3 Steps”“5-Minute Basmati Bliss: Instant
    Pot Rice Guide”“The Ultimate Instant Pot Rice Cooking Cheat Sheet”“Rice Perfection:
    Instant Pot Secrets Unveiled”“Instant Pot Mastery: Rice Varieties Made Simple”
    |'
  prefs: []
  type: TYPE_TB
- en: Good ideas. Click the Save button to store the GPT. Then, close GPT.
  prefs: []
  type: TYPE_NORMAL
- en: WARNING It’s probably not a problem with titles, but if you use AI to generate
    blog *messages*, always remember to either rewrite them or have an AI paraphrase
    (Undetectable, [https://undetectable.ai/](https://undetectable.ai/)). You’ll avoid
    charges of plagiarism that way. And for now, you should fact-check AI’s responses.
    Perplexity.ai is often a good resource because it provides citations for its assertions.
    That makes fact-checking easier for you. I say *for now* because AI systems don’t
    rest on their laurels. They continually advance and at a startling rate of speed.
    More recent systems—such as Google Gemini’s Ultra version—are even less apt to
    give you errors or to hallucinate.
  prefs: []
  type: TYPE_NORMAL
