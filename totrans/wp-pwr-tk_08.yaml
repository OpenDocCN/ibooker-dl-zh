  prefs: []
  type: TYPE_NORMAL
- en: 9.3.3 Advanced custom GPT options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'After using the custom GPT Wizard, you can further refine your GPT at any time.
    Go to the GPT Builder and click the Configure option. You can modify quite a few
    things in this section:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the icon image that represents your GPT. Then, you can generate or upload
    a different image if you prefer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can change the name and description.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the Instructions field, you’ll see the directions you gave GPT regarding
    its role and purpose, things you want it to avoid, guidelines and clarification,
    and the style and tone of the response. Also, any additional instructions gave
    later on (like not using quotation marks) will be included here. However, my GPT
    kept reverting to using quotation marks, so I tried telling it not to in this
    Instructions field. Even that didn’t work. It just kept adding quotation marks.
    Finally, I included that request in the prompt. At last, GPT stopped using quotes.
    And I responded by thanking GPT for correctly leaving them out and said, “Good
    job.” Some prompt engineers think that this kind of complimentary reinforcement
    helps GPT learn and remember better. In any case, that problem has now gone away.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Under Conversation Starters, you’ll see some sample prompts tailored to this
    particular GPT version.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Knowledge section is where you can upload data files to enrich the quality
    and depth of GPT’s responses. The types of files you can upload are text (.txt),
    JSON(.json), PDF (.pdf), PNG (images), Microsoft Word documents (.docx), HTML(.xhtml),
    and CSV (.csv).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To test this, I uploaded this entire chapter from this book as a .docx file:'
