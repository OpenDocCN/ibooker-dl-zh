- en: In spite of occasional predictions of doom, blogging is only slightly less popular
    than it was in its heyday 20 years ago. True, the rise of social media, such as
    YouTube and Facebook, is serious competition, but there’s still a big audience
    for blogs. And unlike some other media, blogs continue to score high as a trusted
    source of information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管偶尔有人预测末日，但博客的受欢迎程度仅略低于20年前鼎盛时期的水平。诚然，社交媒体（如YouTube和Facebook）的兴起是严重的竞争，但博客仍然拥有庞大的受众。而且，与一些其他媒体不同，博客继续作为信息来源的信任度保持较高。
- en: Running a blog can be time-consuming because blogs that allow audience participation
    require that you *vet* (check for appropriateness and quality) every message that
    comes in. Plus, you have to post replies. Of course, you can set up a one-way
    blog that only features messages from you. But most visitors appreciate the ability
    to interact with a site.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 经营博客可能会很耗时，因为允许观众参与的博客要求你*审查*（检查适当性和质量）每一条收到的消息。此外，你必须发布回复。当然，你可以设置一个单向博客，只展示你的消息。但大多数访客都欣赏能够与网站互动的能力。
- en: Our goal in this chapter is to show you the various ways that AI can assist
    you in automating the tasks involved in managing a high-quality blog. I can’t
    give you tips on *how* and *what* to write—that’s specific to your site’s topic.
    And I don’t know what your topic might be. But *someone* can give you specific
    tips on how and what to write. You guessed it! Ask AI.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是向你展示AI如何帮助你自动化管理高质量博客所涉及的各种任务。我无法提供关于*如何*和*写什么*的建议——这取决于你网站的主题。而且我不知道你的主题可能是什么。但*有人*可以给你关于如何和写什么的特定建议。你已经猜到了！询问AI。
- en: In this chapter, you’ll learn several ways that AI can help you understand how
    and what to write in your blog. First, we’ll have AI critique one of our blog
    messages and suggest how to improve it. Second, we’ll ask AI to write catchy blog
    post titles for us. But before getting into these topics, let’s define what a
    blog *is.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解AI如何帮助你了解在博客中写什么和如何写。首先，我们将让AI对我们的博客消息进行评论，并提出改进建议。其次，我们将要求AI为我们撰写吸引人的博客标题。但在深入这些主题之前，让我们先定义一下什么是博客*是什么*。
- en: '9.1 Blog defined: An overview'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 博客的定义：概述
- en: The term *blog* is derived from *web log*, and originally it was a kind of journal,
    a running account of someone’s life or thoughts. Then, it was called *weblog,*
    and finally, just *blog*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 术语*博客*来源于*网络日志*，最初它是一种日记，是某人生活或思想的连续记录。然后，它被称为*网络日志*，最终简化为*博客*。
- en: 'A blog (there’s usually just one blog page in a site) is unlike other web pages
    in three ways: expected to be frequently updated; can optionally publish messages
    from the site’s audience; and is a searchable archive of previous blog messages.
    However, if you fail to post new content in your blog regularly and often, your
    visitors are likely to stop coming. And search engines can downgrade you because
    you’re not providing fresh content.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 博客（一个网站中通常只有一个博客页面）在三个方面与其他网页不同：预期会频繁更新；可以可选地发布来自网站观众的留言；并且是以前博客消息的搜索存档。然而，如果你未能定期和经常在博客中发布新内容，你的访客可能会停止访问。而且搜索引擎可能会降低你的排名，因为你没有提供新鲜内容。
- en: Blogs are often valued because they allow the audience to interact with the
    site’s owner. (Be sure to respond promptly to incoming messages if you want to
    maintain a successful blog.) A blog can also serve as a kind of customer service
    organ for a business, or a place to post announcements for a club or church. In
    addition, blogs can
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 博客通常因其允许观众与网站所有者互动而受到重视。（如果你想保持一个成功的博客，请确保及时回复收到的消息。）博客还可以作为企业的一种客户服务机构，或者发布俱乐部或教堂公告的地方。此外，博客还可以
- en: publish a list of tips.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布一个技巧列表。
- en: list pets available for adoption, items for sale, or similar offerings.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出可供领养的宠物、待售物品或类似的服务。
- en: improve a site’s search engine optimization (its rank in a Google or AI list)
    if the blog page demonstrates that a hybrid site (the blog page plus additional
    relatively static pages) is frequently updated and has fresh information.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果博客页面表明混合网站（博客页面加上额外的相对静态页面）经常更新并且有新鲜信息，则可以提高网站的搜索引擎优化（在谷歌或AI列表中的排名）。
- en: make sales announcements or otherwise promote e-commerce.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布销售公告或以其他方式推广电子商务。
- en: humanize a business, providing personal anecdotes or answers to questions.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使企业人性化，提供个人轶事或回答问题。
- en: build a brand.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立品牌。
- en: How a blog operates depends on your theme, the version of WordPress you’re using,
    or plugins you install. The traditional blog contains a reverse chronological
    list of posts. It displays these messages in a single column that can be scrolled.
    More recent WordPress default themes include an Archives module in the blog page
    that lists links grouped by month. When a month is clicked, only those messages
    posted during that month are displayed. Another recent variant is a three-column
    display of the messages.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个博客的运作方式取决于您的主题，您使用的WordPress版本，或者您安装的插件。传统的博客包含一个倒序排列的帖子列表。它以单列显示这些消息，可以滚动。较新的WordPress默认主题在博客页面中包含一个存档模块，列出按月份分组的链接。当点击某个月份时，仅显示该月份发布的消息。另一个较新的变体是消息的三列显示。
- en: '9.2 GPT to the rescue: How to write for your blog'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 GPT来帮忙：如何为您的博客写作
- en: GPT lets you create your own *custom GPTs.* You can build specialized GPTs with
    their own learning (data you give it) and specific skills. Your custom GPT will
    be powered by GPT itself. But it’s a fine-tuned version, fed data and given guidelines
    to proficiently perform specific tasks you request.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: GPT让您创建自己的*定制GPT*。您可以使用自己的学习（您提供的数据）和特定技能构建专门的GPT。您的定制GPT将由GPT本身提供动力。但这是一个经过微调的版本，提供了数据并给出了指导，以便熟练地执行您请求的特定任务。
- en: Custom GPTs are specialists in a particular domain, such as law, or, in our
    case, blogging. If your needs are generic, you could also search for one that
    someone else has already built.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 定制GPT是特定领域的专家，例如法律，或者在我们的案例中，是博客。如果您的需求是通用的，您也可以搜索其他人已经构建的GPT。
- en: For this next example, we’ll use a GPT named Blog Evaluator by Zbigniew Lukasiak.
    Run GPT, and then in the dashboard on the left, click Explore GPTs. Search for
    `Blog Evaluator`*.* Click Blog Evaluator to run it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个示例中，我们将使用Zbigniew Lukasiak的名为博客评估器的GPT。运行GPT，然后在左侧仪表板上点击探索GPT。搜索`Blog Evaluator`*.*
    点击博客评估器以运行它。
- en: Here we’ll look at how to use Mr. Lukasiak’s custom GPT from the GPT Store,
    and then in the next section, we’ll create our own custom GPT. A wizard built
    into GPT will take us step-by-step through the process.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将探讨如何使用卢卡西亚克先生的来自GPT Store的定制GPT，然后在下一节中，我们将创建我们自己的定制GPT。GPT内置的向导将逐步引导我们完成这个过程。
- en: Tip As of June 2024, there are more than 3 million custom GPTs and 160,000 are
    available in the GPT Store. You’ll likely be using this Explore GPTs feature in
    the future, so add it permanently to your GPT dashboard by clicking the small
    down-arrow icon next to the custom GPT’s name in the upper left. Then, click Keep
    in Sidebar*.*
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：截至2024年6月，GPT Store中有超过300万个定制GPT，其中16万个可供使用。您可能会在未来使用这个探索GPT功能，所以通过点击左上角定制GPT名称旁边的小向下箭头图标，将其永久添加到您的GPT仪表板。然后，点击保留在侧边栏*.*。
- en: 'Now back to that Blog Evaluator. Click Please Evaluate This Essay. Then, paste
    one of your blog messages into the Message Blog Evaluator field in GPT. I submitted
    this sample blog entry by pasting it into the Message Blog Evaluator field:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回到那个博客评估器。点击请评估这篇文章。然后，将您的博客消息之一粘贴到GPT中的消息博客评估器字段。我将这篇样本博客条目粘贴到消息博客评估器字段中：
- en: '|'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| My best advice about using the Instant Pot for pressure cooking is to ensure
    it doesn’t burn anything, and is able to reach pressure, by always adding 1 cup
    of water (or broth or whatever liquid) to the 6 qt. IP. If you don’t want your
    meat or other ingredient to be boiling in the water, insert one of the racks that
    came with your IP. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 关于使用 Instant Pot 进行压力烹饪的最佳建议是确保它不会烧毁任何东西，并且能够达到压力，通过始终向6夸脱的IP中添加1杯水（或肉汤或任何液体）。如果您不希望您的肉或其他成分在水中煮沸，请插入随IP一起提供的其中一个架。|'
- en: 'The Blog Evaluator came up with this response:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 博客评估器提出了以下回应：
- en: '|'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI标志](../../OEBPS/Images/logo-openai.png)'
- en: '| Thank you for sharing the essay excerpt. I’ll now evaluate the major claim
    and the reasoning supporting it.Major Claim:The advice for using the Instant Pot
    for pressure cooking effectively is to always add 1 cup of liquid (water, broth,
    etc.) to the 6-quart Instant Pot to prevent burning and ensure it reaches pressure.
    If you don’t want the ingredients to boil in the water, use a rack.Evaluation:Claim:
    Always adding 1 cup of liquid to the Instant Pot prevents burning and ensures
    it reaches pressure.Grade: C-Reasoning: The essay states a clear recommendation
    but does not explore the possibility of this advice being incorrect or less effective
    in certain situations. It does not consider exceptions or alternative methods,
    nor does it discuss why this specific quantity of liquid is recommended.Claim:
    Use a rack to prevent ingredients from boiling in the water.Grade: C-Reasoning:
    This is a practical suggestion, but the essay doesn’t provide reasoning or evidence
    to support why using a rack is beneficial, nor does it acknowledge any limitations
    or alternative approaches.Overall Grade: C-The text provides straightforward advice
    but lacks depth in its reasoning. It does not consider potential counterarguments,
    different scenarios where this advice might not apply, or the reasoning behind
    why these specific methods are suggested. It neither explicitly claims its advice
    is the only correct method, nor does it acknowledge the possibility of being incorrect.
    Therefore, it receives a C- grade as it neither firmly asserts its correctness
    nor considers its potential fallibility. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 感谢您分享文章摘录。我现在将评估主要论点和支持它的推理。主要论点：使用 Instant Pot 进行压力烹饪的有效建议是始终向 6夸脱 Instant
    Pot 中加入1杯液体（水、肉汤等），以防止烧焦并确保达到压力。如果你不希望原料在水中煮沸，请使用架子。评估：论点：始终向 Instant Pot 中加入1杯液体可以防止烧焦并确保达到压力。评分：C-推理：文章提出了一个明确的建议，但没有探讨这个建议在某些情况下可能不正确或效果较差的可能性。它没有考虑例外或替代方法，也没有讨论为什么建议使用这种特定数量的液体。论点：使用架子防止原料在水中煮沸。评分：C-推理：这是一个实用的建议，但文章没有提供理由或证据来支持使用架子是有益的，也没有承认任何局限性或替代方法。总体评分：C-文本提供了直接的忠告，但在推理方面缺乏深度。它没有考虑潜在的反对论点，不同情况下这个建议可能不适用的情况，或讨论为什么建议这些特定方法。它既没有明确声称其建议是唯一正确的方法，也没有承认可能不正确。因此，它得到C-评分，因为它既没有坚定地断言其正确性，也没有考虑其潜在的不可靠性。|'
- en: So, this custom GPT suggested expanding the post to include alternatives to
    using liquid and a rack. Your blog post might improve if you mention these exceptions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个定制的GPT建议扩展帖子，包括使用液体和架子的替代方案。如果你在博文中提到这些例外，你的博客文章可能会得到改善。
- en: Tip Want to find the best third-party custom GPTs for various purposes? There’s
    a good custom GPT for that. Run GPT, click Explore GPTs, and search for `GPT`
    `Finder` (by Skill Leap AI, [https://skillleap.ai](https://skillleap.ai)). Click
    GPT Finder to run it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 想要找到最适合各种目的的最佳第三方自定义GPT？有一个很好的自定义GPT可以做到这一点。运行GPT，点击探索GPT，搜索`GPT` `Finder`（由Skill
    Leap AI提供，[https://skillleap.ai](https://skillleap.ai)）。点击GPT Finder来运行它。
- en: '9.3 Creating a custom GPT: AI-generated message titles'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 创建自定义GPT：AI生成消息标题
- en: 'Years ago, editors at *Cosmopolitan* magazine started using numbers in their
    article titles: *22 Ways to Decline an Invite*, *7 Books to Read this Summer*,
    and so on. The trend caught on. Consider including numbers like that fairly often
    in your post titles. The reason? It gives your audience the impression that you’ve
    *really* researched this topic so what you’re saying is *comprehensive.* You discovered
    that there is a total of “22 ways.” No more, no less.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，《大都会》杂志的编辑开始在文章标题中使用数字：*22种拒绝邀请的方法*，*7本夏日必读的书*等等。这种趋势流行起来。考虑在博文标题中经常包含这样的数字。原因在于，这会给你的观众留下你已经*真正*研究过这个主题的印象，所以你所说的内容是*全面*的。你发现总共有“22种方法”。不多也不少。
- en: 'Also, you want to use punchy, shorter titles, no longer than nine words usually.
    And the titles should include active, emotive words like *confirmed*, *alarming*,
    *staggering*, *revealing*. Now and then, you should also use some question titles:
    *Do you know when to plant bulbs?* Note that most people submitting messages to
    your blog won’t title them, so you’re responsible for titles for both your posts
    and your visitors’ posts.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你希望使用简洁、简短的标题，通常不超过九个单词。标题应包括积极的、情感化的词汇，如*确认*、*令人震惊*、*令人惊讶*、*揭露*。不时，你也应使用一些问题标题：*你知道何时种植球茎吗？*请注意，大多数向你的博客提交消息的人不会给它们命名，所以你负责为你的帖子和你访客的帖子命名。
- en: 'Avoid tired generic terms like *easy* or *quick.* Instead, describe how the
    reader benefits from the post: *Save Money at the Doctor’s Office*. And be specific.
    Instead of *The Best Way to Cook Fish*, use *Fry Salmon in an Instant Pot*.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 避免使用像“简单”或“快速”这样的陈词滥调。相反，描述读者从文章中获得的益处：*在医生的办公室里省钱*。并且要具体。与其使用“烹饪鱼的最佳方法”，不如使用“用
    Instant Pot 煎三文鱼”。
- en: What kinds of titles work best will depend to some extent on your site’s focus
    and audience. So, it’s a good idea to A/B test versions of headlines using analytic
    techniques described in chapter 12\. And, of course, involve your AI GPT title-writer
    assistant in coming up with strong titles. Let’s see how to do that by creating
    our own purpose-built custom GPT blog title writer.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳标题类型将部分取决于您网站的关注点和受众。因此，使用第 12 章中描述的分析技术对标题版本进行 A/B 测试是个好主意。当然，在构思强有力的标题时，也要让您的
    AI GPT 标题撰写助手参与其中。让我们通过创建我们自己的专用定制 GPT 博客标题撰写器来看看如何做到这一点。
- en: '9.3.1 Creating your own GPTs: A use case'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.1 创建自己的 GPT：一个用例
- en: To build your own custom GPTs, you follow several steps using GPT’s custom GPT
    wizard. Tell it how to perform a specialized, particular task. Then, you can reuse
    this expert assistant anytime. You can give your GPT instructions, feed it data,
    and describe its skills.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建自己的定制 GPT，您需要使用 GPT 的定制 GPT 工具进行几个步骤。告诉它如何执行一个专业、特定的任务。然后，您可以在任何时候重用这个专家助手。您可以给
    GPT 下达指令，给它提供数据，并描述它的技能。
- en: Let’s try this out by building our own custom GPT that’s an expert at writing
    catchy, effective blog message titles. It reads the message and then gives us
    some titles to choose from. Note that to create custom GPTs, you need to have
    a paid subscription to ChatGPT. (Free plan users can, however, use existing custom
    GPTs.)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过构建自己的定制 GPT 来尝试一下，这个 GPT 专门擅长撰写吸引人、有效的博客标题。它会读取信息，然后为我们提供一些可供选择的标题。请注意，要创建定制
    GPT，您需要拥有 ChatGPT 的付费订阅。（然而，免费计划用户可以使用现有的定制 GPT。）
- en: 'Follow these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Go to the GPT home page at [https://chatgpt.com](https://chatgpt.com). Then,
    click Explore GPTs on the left sidebar.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 GPT 主页 [https://ChatGPT.com](https://ChatGPT.com)，然后点击左侧边栏上的“探索 GPT”。
- en: Click the Create button top right.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的“创建”按钮。
- en: You’ll now see the GPT Builder screen.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在将看到 GPT 构建器屏幕。
- en: 'Type this into the empty field: `Make a headline writer who specializes in
    creating a list of catchy titles for blog posts`.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在空白字段中输入以下内容：`创建一个专注于为博客文章创建吸引人标题的标题撰写者`。
- en: Press Enter to send that message to GPT.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 Enter 键将信息发送给 GPT。
- en: After considering your request, GPT will suggest a name for this new GPT. You
    can use the suggestion or edit it.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在考虑您的请求后，GPT 将为这个新的 GPT 建议一个名称。您可以使用这个建议或进行编辑。
- en: Then, GPT suggests an icon. Again, accept the icon or suggest changes.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，GPT 会建议一个图标。再次，接受该图标或提出修改建议。
- en: GPT will now ask you to provide guidance about the kind of content you want.
    Always remember that AI bots are now capable of understanding instructions of
    considerable nuance and length. And they’re getting better all the time at accurately
    grasping the meaning of natural language, even idioms. In other words, the best
    AIs now immediately understand the different meanings of the word *cool* in “this
    theater is cool inside” versus “that was a cool movie.”
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPT 将现在要求您提供有关您想要的内容的指导。始终记住，AI 机器人现在能够理解相当细微和长度的指令。而且它们在准确理解自然语言的含义，即使是习语方面也在不断进步。换句话说，现在最好的
    AI 立即理解“这个剧院内部很酷”和“那是一部很酷的电影”中“酷”这个词的不同含义。
- en: 'Type (or paste) the following extensive guidelines into the content guidance
    field: `The suggested titles should be appropriate to the content of the blog
    message being titled. Provide five titles. Use no vulgarity or highly technical
    words. The titles should be no longer than nine words. Years ago editors at Cosmopolitan
    magazine started using numbers in their article titles: 22 Ways to Decline an
    Invite, 7 Books to Read this Summer, and so on. The trend caught on. Experts claim
    it can be a good idea to include numbers like that fairly often in your post titles.
    The reason? It gives the impression that you''ve really researched this topic
    and what you''re saying is comprehensive. You have discovered that there is a
    total of` `"``22 ways."`'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将以下详细的指南粘贴到内容指导字段中：`建议的标题应适合被命名的博客文章的内容。提供五个标题。不要使用粗俗或高度技术性的词汇。标题不应超过九个单词。多年前，《大都会》杂志的编辑开始在文章标题中使用数字：22
    种拒绝邀请的方法，7 本夏日必读的书，等等。这个趋势流行起来。专家声称，在文章标题中经常包含这样的数字是个好主意。原因？这给人一种你真正研究了这个主题，你所说的内容是全面的印象。你已经发现，总共有`
    `"``22 种方法。"`
- en: '`Also you want to use punchy, shorter titles, no longer than nine words. And
    include active, emotive words like confirmed, alarming, staggering, revealing.
    Also, now and then use some question titles: Should you shower daily? Avoid tired
    generic terms like easy or quick. Instead, describe how the reader benefits from
    the post: Save Money at the Doctor''s Office. And be specific. Instead of The
    Best Way to Cook Fish use Fry Salmon in an Instant Pot. These blog messages are
    about recipes for the Instant Pot, so the titles should employ a vocabulary appropriate
    to cooking or using the Instant Pot or recipes`.'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`此外，你希望使用简洁、简短的标题，不超过九个单词。并包括积极的、情感化的词汇，如确认的、令人警觉的、惊人的、揭示的。此外，时不时地使用一些疑问标题：你应该每天洗澡吗？避免使用像容易或快速这样的陈词滥调。相反，描述读者从这篇文章中获得的益处：在医生的办公室里省钱。并且要具体。与其说“烹饪鱼的最佳方法”，不如说“用
    Instant Pot 立即炸鲑鱼”。这些博客信息是关于 Instant Pot 的食谱，所以标题应该使用适合烹饪或使用 Instant Pot 或食谱的词汇。`'
- en: 'Now to specify how you want your GPT to interact with you, type this: `If the
    blog post you''re titling is in some way vague or unclear, please ask for more
    details`.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在指定你希望你的 GPT 如何与你互动，输入以下内容：`如果你正在命名的博客文章在某些方面模糊或不清，请要求提供更多细节。`
- en: Then, when asked about what tone or style you’re after, type `The tone should
    be friendly, conversational, brief, and clear`.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，当被问及你想要的语气或风格时，输入 `The tone should be friendly, conversational, brief, and
    clear`。
- en: At this point, you can suggest further refinements if you wish. For instance,
    request additional examples of great titles, or list the titles in the order of
    the AI’s opinion of their quality, and so on.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个阶段，如果你愿意，可以建议进一步的改进。例如，要求提供更多优秀标题的例子，或者按照 AI 对标题质量的看法列出标题，等等。
- en: 'When satisfied, type `Yes` to be taken to the Playground where you can test
    your custom GPT. Here’s a sample blog message that you can submit to the GPT to
    title: `To prepare rice using the Instant Pot, initiate by washing the rice under
    a chilly stream of water until the water appears clear, this helps to eliminate
    surplus starch. Following that, place 1 cup of rice and an equal amount of water
    into the Instant Pot. Secure the lid and adjust the Venting Knob to the Sealing
    Position, then commence pressure cooking at High Pressure for a duration of 3
    minutes`.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当满意时，输入 `Yes` 以被带到游乐场，在那里你可以测试你的自定义 GPT。以下是一个你可以提交给 GPT 命名的示例博客文章：`要使用 Instant
    Pot 准备米饭，首先在冷水下冲洗米饭，直到水变清，这有助于去除多余的淀粉。然后，将 1 杯米饭和等量的水放入 Instant Pot 中。盖上盖子，将排气旋钮调整到密封位置，然后开始高压烹饪
    3 分钟。`
- en: '`Once the cooking phase concludes, let the Instant Pot naturally depressurize
    for a span of 10 minutes, afterwards rotate the Venting Knob to discharge any
    residual pressure. Swiftly lift the lid and aerate the rice using a fork prior
    to serving. It''s crucial to recognize that the proportion of rice to water and
    the cooking duration could differ slightly based on the variety of rice being
    cooked. For instance, white rice such as basmati or jasmine ought to be pressure
    cooked for 5 minutes, conversely, long-grain brown rice might necessitate 10 minutes`.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`一旦烹饪阶段结束，让 Instant Pot 自然减压 10 分钟，之后旋转排气旋钮以释放任何剩余的压力。迅速打开盖子，用叉子给米饭增氧，然后上桌。重要的是要认识到，根据所煮米饭的种类，米与水的比例和烹饪时间可能会有所不同。例如，像巴斯马蒂或茉莉香米这样的白米应该高压烹饪
    5 分钟，相反，长粒糙米可能需要 10 分钟。`'
- en: 'Our Headline Helper responds with this:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的标题助手以这种方式响应：
- en: '|'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| “Instant Pot Magic: Perfect Rice in 3 Steps”“5-Minute Basmati Bliss: Instant
    Pot Rice Guide”“The Ultimate Instant Pot Rice Cooking Cheat Sheet”“Rice Perfection:
    Instant Pot Secrets Unveiled”“Instant Pot Mastery: Rice Varieties Made Simple”
    |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| “Instant Pot Magic: 三步制作完美米饭”“5分钟巴斯马蒂幸福：Instant Pot米饭指南”“终极Instant Pot米饭烹饪速查表”“米饭完美：Instant
    Pot秘密揭晓”“Instant Pot精通：简单化米饭种类”|'
- en: Good ideas. Click the Save button to store the GPT. Then, close GPT.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 好主意。点击保存按钮以存储GPT。然后，关闭GPT。
- en: WARNING It’s probably not a problem with titles, but if you use AI to generate
    blog *messages*, always remember to either rewrite them or have an AI paraphrase
    (Undetectable, [https://undetectable.ai/](https://undetectable.ai/)). You’ll avoid
    charges of plagiarism that way. And for now, you should fact-check AI’s responses.
    Perplexity.ai is often a good resource because it provides citations for its assertions.
    That makes fact-checking easier for you. I say *for now* because AI systems don’t
    rest on their laurels. They continually advance and at a startling rate of speed.
    More recent systems—such as Google Gemini’s Ultra version—are even less apt to
    give you errors or to hallucinate.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：这可能是标题的问题，但如果你使用AI生成博客*消息*，请始终记得要么重写它们，要么让AI进行释义（不可检测的，[https://undetectable.ai/](https://undetectable.ai/)）。这样就可以避免抄袭的指控。目前，您应该对AI的回答进行事实核查。Perplexity.ai通常是一个很好的资源，因为它为其断言提供了引用。这使得您的事实核查更容易。我说*目前*是因为AI系统不会止步不前。它们不断进步，并且速度惊人。更近的系统——例如Google
    Gemini的Ultra版本——甚至更不容易给您错误或产生幻觉。
- en: 9.3.2 Modifying a custom GPT
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.2 修改自定义GPT
- en: 'You can at any time modify your custom GPTs. Here’s a quick example. In the
    previous section, we created a Headline Helper GPT, and we’ll be copying and pasting
    the titles we select from it. But GPT decided to put its headlines in quotation
    marks. No need for that. Let’s return to GPT and modify the Headline Helper GPT:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时修改您的自定义GPT。这里有一个快速示例。在上一个部分中，我们创建了标题助手GPT，我们将从其中复制粘贴我们选择的标题。但是GPT决定将其标题放在引号中。不需要这样做。让我们回到GPT并修改标题助手GPT：
- en: Open GPT.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开GPT。
- en: Click the gray circle on the upper-right corner, and then click My GPTs.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的灰色圆圈，然后点击我的GPTs。
- en: Click the Edit GPT icon shown in figure 9.1.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图9.1中显示的编辑GPT图标。
- en: 'You’re taken to the GPT Builder editing screen and asked if you want to improve
    it in some way. Type the following:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被带到GPT构建器编辑屏幕，并询问您是否想以某种方式改进它。键入以下内容：
- en: '![](../../OEBPS/Images/CH09_F01_Mansfield.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH09_F01_Mansfield.png)'
- en: Figure 9.1 Click this icon to edit one of your GPTs.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 点击此图标以编辑您的GPT之一。
- en: '|'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| When you provide your responses, don’t put quotation marks around them. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 当您提供响应时，不要在它们周围加上引号。|'
- en: 'GPT will say this:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: GPT会这样说：
- en: '|'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Changes noted! Headline Helper will now provide responses without quotation
    marks for a more seamless experience. Anything else you’d like to adjust or any
    other feedback? |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 已记录变更！标题助手现在将提供不带引号的响应，以获得更流畅的体验。您还有其他需要调整的吗？或者有其他反馈？|'
- en: Unfortunately, when I tried it again, it still added the quotation marks. I
    asked it again, and the second time, GPT did get the message.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，当我再次尝试时，它仍然添加了引号。我再次询问，第二次，GPT确实得到了信息。
- en: 9.3.3 Advanced custom GPT options
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.3 高级自定义GPT选项
- en: 'After using the custom GPT Wizard, you can further refine your GPT at any time.
    Go to the GPT Builder and click the Configure option. You can modify quite a few
    things in this section:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自定义GPT向导后，您可以随时进一步优化您的GPT。转到GPT构建器并点击配置选项。您可以在本节中修改很多内容：
- en: Click the icon image that represents your GPT. Then, you can generate or upload
    a different image if you prefer.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击代表您的GPT的图标图像。然后，如果您更喜欢，您可以生成或上传不同的图像。
- en: You can change the name and description.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以更改名称和描述。
- en: In the Instructions field, you’ll see the directions you gave GPT regarding
    its role and purpose, things you want it to avoid, guidelines and clarification,
    and the style and tone of the response. Also, any additional instructions gave
    later on (like not using quotation marks) will be included here. However, my GPT
    kept reverting to using quotation marks, so I tried telling it not to in this
    Instructions field. Even that didn’t work. It just kept adding quotation marks.
    Finally, I included that request in the prompt. At last, GPT stopped using quotes.
    And I responded by thanking GPT for correctly leaving them out and said, “Good
    job.” Some prompt engineers think that this kind of complimentary reinforcement
    helps GPT learn and remember better. In any case, that problem has now gone away.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在说明字段中，你会看到你给 GPT 的关于其角色和目的的指示，你希望它避免的事情，指南和澄清，以及响应的风格和语气。此外，任何后续提供的额外指示（如不使用引号）也将包含在此处。然而，我的
    GPT 仍然不断回退到使用引号，所以我尝试在说明字段中告诉它不要这样做。这也没有起作用。它只是继续添加引号。最后，我将这个请求包含在提示中。最终，GPT 停止使用引号。我通过感谢
    GPT 正确地省略了引号并说“做得好”来回应。一些提示工程师认为这种积极的强化有助于 GPT 学习和记忆得更好。无论如何，这个问题现在已经解决了。
- en: Under Conversation Starters, you’ll see some sample prompts tailored to this
    particular GPT version.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对话开头部分，你会看到一些针对这个特定 GPT 版本的示例提示。
- en: The Knowledge section is where you can upload data files to enrich the quality
    and depth of GPT’s responses. The types of files you can upload are text (.txt),
    JSON(.json), PDF (.pdf), PNG (images), Microsoft Word documents (.docx), HTML(.xhtml),
    and CSV (.csv).
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识部分是你可以上传数据文件以丰富 GPT 响应的质量和深度的位置。你可以上传的文件类型包括文本 (.txt)、JSON (.json)、PDF (.pdf)、PNG
    (图像)、Microsoft Word 文档 (.docx)、HTML (.xhtml) 和 CSV (.csv)。
- en: 'To test this, I uploaded this entire chapter from this book as a .docx file:'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了测试这一点，我将这本书的整个章节作为一个 .docx 文件上传：
- en: '|'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Please read this file I uploaded and provide titles for it. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 请阅读我上传的文件，并为其提供标题。 |'
- en: '|'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI 标志](../../OEBPS/Images/logo-openai.png)'
- en: '| Based on the content of the document “Interacting with Your Audience in WordPress,”
    here are five engaging headlines:“AI-Powered Audience Engagement in WordPress”“Harnessing
    AI for Enhanced WordPress Interactions”“Revolutionize Your Blog with WordPress
    AI Tools”“AI Strategies for Boosting WordPress Audience Engagement”“Maximizing
    WordPress Interactivity with AI Innovations”These titles emphasize the integration
    of AI in engaging and interacting with the audience on WordPress, appealing to
    readers interested in using AI technology for their blogs. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 根据“在 WordPress 中与观众互动”的文档内容，以下是五个吸引人的标题：“WordPress 中 AI 驱动的观众互动”“利用 AI 提高
    WordPress 互动”“用 WordPress AI 工具革新你的博客”“AI 策略提升 WordPress 观众互动”“利用 AI 创新最大化 WordPress
    互动性”这些标题强调了在 WordPress 中整合 AI 以吸引观众参与互动，吸引对使用 AI 技术进行博客创作的读者。 |'
- en: This result is pretty good. GPT read the entire chapter in 2 seconds and provided
    five more or less usable titles.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结果相当不错。GPT 在 2 秒内读完了整个章节，并提供了五个可用性或多或少相同的标题。
- en: TIP To educate your custom GPT on the nature of your blog’s posts, you can upload
    the entire blog contents as a database for your custom GPT. Go to the frontend
    of your site, go to the blog page, press Ctrl-A to select everything, paste it
    into Notepad, and then save it as a .txt file you can upload to GPT. You might
    also need to repeatedly select and copy posts if they are organized by month or
    some other category. You’ll have to provide GPT with information on how to parse
    this file of posts (how to know when one post ends and the next one begins). Creating
    parsing instructions for GPT will be explained in section 9.6.3 later in this
    chapter.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：为了教育你的自定义 GPT 了解你博客文章的性质，你可以将整个博客内容作为一个数据库上传到你的自定义 GPT。前往你网站的首页，进入博客页面，按
    Ctrl-A 选择所有内容，将其粘贴到记事本中，然后保存为可以上传到 GPT 的 .txt 文件。如果你按月份或其他类别组织文章，你可能还需要反复选择和复制文章。你必须向
    GPT 提供有关如何解析这些文章文件（如何知道一篇文章何时结束，下一篇文章何时开始）的信息。在章节 9.6.3 中稍后，将解释如何为 GPT 创建解析说明。
- en: The Capabilities section is where you can add additional functionality to your
    GPT, including Dall-E image generation and web browsing.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能部分是你可以添加额外功能到你的 GPT 的地方，包括 Dall-E 图像生成和网页浏览。
- en: Finally, the Actions section allows you to add one or more external APIs to
    your GPT.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，操作部分允许你向你的 GPT 添加一个或多个外部 API。
- en: Let’s now take a brief look at a couple of blog features that don’t (necessarily)
    need to involve AI.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们简要地看看一些不需要（必然）涉及AI的博客功能。
- en: 9.4 Using categories and tags
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 使用类别和标签
- en: 'If your theme doesn’t provide a useful search feature, add a search widget
    in the sidebar, or a plugin. You want to allow your audience to be able to quickly
    find what they are interested in. Here are two quality plugins: Relevanssi ([https://wordpress.org/plugins/relevanssi/](https://wordpress.org/plugins/relevanssi/))
    and SearchWP ([https://searchwp.com/](https://searchwp.com/)). Every site should
    have a search tool on each page.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的主题没有提供有用的搜索功能，请在侧边栏中添加一个搜索小部件或插件。您希望允许您的观众能够快速找到他们感兴趣的内容。这里有两个高质量的插件：Relevanssi
    ([https://wordpress.org/plugins/relevanssi/](https://wordpress.org/plugins/relevanssi/))
    和 SearchWP ([https://searchwp.com/](https://searchwp.com/))。每个网站都应该在每个页面上都有一个搜索工具。
- en: In the blog page, however, there’s an alternative to using the search tool—clicking
    *categories, subcategories,* and *tags*. Unlike a search field, visitors don’t
    have to type in anything. Instead, they can just click a category or tag. That
    redraws the blog, displaying only those messages that were thus categorized or
    tagged. Note that we’re talking only about the blog page here. Don’t be misled
    into thinking that these categories have anything to do with the site’s menu of
    page titles.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在博客页面上，使用搜索工具有一个替代方案——点击*类别、子类别*和*标签*。与搜索字段不同，访客不需要输入任何内容。相反，他们只需点击一个类别或标签。这将重新绘制博客，只显示那些被这样分类或标记的消息。请注意，我们在这里只谈论博客页面。不要被误导，以为这些类别与网站的页面标题菜单有任何关系。
- en: As the administrator, you can create categories and tags in the Posts > Categories
    or Posts > Tags screens. When you’re ready to post a message, you assign categories
    or tags to each message by hand in the Posts > All Posts > Edit Post screen. You
    can create new categories and tags in the Edit Post screens as well.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作为管理员，您可以在“帖子”>“类别”或“帖子”>“标签”屏幕中创建类别和标签。当您准备好发布消息时，您可以在“帖子”>“所有帖子”>“编辑帖子”屏幕中手动为每条消息分配类别或标签。您也可以在“编辑帖子”屏幕中创建新的类别和标签。
- en: 'Categories, subcategories, and tags are displayed in your blog page for the
    visitors to click. And they form a *hierarchy*, with Categories being at the top
    showing a few broad topics. Next comes the set of subcategories. Finally, tags
    are the most granular, and display the largest set of terms. Think of categories
    as similar to a book’s table of contents, and tags as an index. For example:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 类别、子类别和标签将在您的博客页面上显示，供访客点击。它们形成一个*层次结构*，类别位于顶部，显示一些广泛的主题。接下来是子类别集合。最后，标签是最细粒度的，显示最大的术语集合。将类别想象成一本书的目录，将标签想象成索引。例如：
- en: '*Categories*—Cruise, Flight, Car'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类别*——邮轮、航班、汽车'
- en: '*Subcategories*—America, Europe, Asia, South America, Africa, Australia'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*子类别*——美国、欧洲、亚洲、南美洲、非洲、澳大利亚'
- en: '*Tags*—Las Vegas, New York, Miami, Paris, London, Rome, Bangkok, Singapore,
    Tokyo, Rio, Machu Picchu, Buenos Aires, Cape Town, Cairo, Marrakesh, Sydney, Melbourne,
    Gold Coast'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标签*——拉斯维加斯、纽约、迈阿密、巴黎、伦敦、罗马、曼谷、新加坡、东京、里约、马丘比丘、布宜诺斯艾利斯、开普敦、开罗、马拉喀什、悉尼、墨尔本、黄金海岸'
- en: You can create a subcategory by clicking the name of a post in the Posts > All
    Posts screen. Then, in the Edit Post screen, click the name of this subcategory’s
    parent category to select it in the Categories module on the right. Click Add
    New Category. Type in the name of the subcategory. Open the dropdown list of parent
    categories, and then click the name of the category of which this will be a subcategory.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击“帖子”>“所有帖子”屏幕中帖子的名称来创建一个子类别。然后，在“编辑帖子”屏幕中，点击此子类别父类别的名称以在右侧的“类别”模块中选择它。点击“添加新类别”。输入子类别的名称。打开父类别下拉列表，然后点击将成为子类别的那个类别的名称。
- en: TIP You could feed your entire blog to a custom GPT that you designed to come
    up with a set of categories, subcategories, and tags. The GPT would be taught
    the difference between these three little clouds of links. It should also be told
    that you want 6 categories, 10 subcategories, and 20 tags. And then instruct it
    to build these category clouds by counting the frequency in the blog of nouns,
    verbs, and gerunds (a verb form that actually functions as a noun, like “we also
    offer dog *grooming*”). You would want to reuse this category GPT now and then.
    Why? As the blog grows larger, the categories and tags should be adjusted to reflect
    current blog topics.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 您可以将整个博客内容输入到您设计的自定义 GPT 中，以生成一系列类别、子类别和标签。GPT 应该学会区分这三个小小的链接云之间的差异。同时，您也应该告知它您需要
    6 个类别、10 个子类别和 20 个标签。然后指导它通过统计博客中名词、动词和动名词（实际上作为名词使用的动词形式，如“我们同时也提供狗*美容*”）的频率来构建这些类别云。您可能时不时地想要重用这个类别
    GPT。为什么？随着博客内容的增长，类别和标签应该进行调整，以反映当前的博客主题。
- en: 9.5 Hiding date stamps on blog posts
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5 隐藏博客帖子上的日期戳
- en: Posts are usually date stamped by default. But you might have reasons to remove
    the dates. Perhaps you don’t want to advertise that your posts are infrequent,
    or you want to make the messages appear to have continuing relevance. Also, date
    stamping isn’t of much use in some kinds of blogs—those that display items for
    sale or those going for a magazine-style presentation, for example.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 帖子通常默认带有日期戳。但您可能有理由删除日期。也许您不想宣传您的帖子发布频率不高，或者您想使消息看起来具有持续的相关性。此外，在某些类型的博客中，日期戳并不很有用——例如，那些展示出售物品或采用杂志风格展示的博客。
- en: 'You can suppress the date stamping by using the YellowPencil plugin (refer
    to chapter 7). It would automatically generate CSS code to hide the dates. You
    can then add this code to your Appearance > Customize > Additional CSS screen:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 YellowPencil 插件（参考第 7 章）来抑制日期戳。它会自动生成用于隐藏日期的 CSS 代码。然后，您可以将此代码添加到外观 >
    定制 > 附加 CSS 屏幕中：
- en: '[PRE0]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note that this selector (`.entry-footer` `a` `.entry-date` in this example)
    will likely not be the same words in your site. So you would go to the Edit Post
    screen for one of your posts, and then click Edit in YellowPencil. When you’re
    in the YellowPencil editor, click the date stamp in one of the posts to select
    it. Then, press the E key to open the CSS Editor. The CSS selector words for your
    date stamp is displayed in the CSS Editor, as shown in figure 9.2.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这个选择器（在这个例子中是 `.entry-footer` `a` `.entry-date`）可能不会与您网站上的单词相同。因此，您需要进入您的一篇帖子的编辑页面，然后点击
    YellowPencil 中的“编辑”。当您在 YellowPencil 编辑器中时，点击其中一篇文章的日期戳以选择它。然后，按 E 键打开 CSS 编辑器。CSS
    编辑器中显示的是您的日期戳的 CSS 选择器单词，如图 9.2 所示。
- en: Or use a plugin that specializes in managing metadata. Information stamped on
    posts, such as the author’s name, the date, and so on is called *meta information*,
    and it can be easily modified by using the popular WP Meta and Date Remover plugin.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 或者使用专门管理元数据的插件。帖子上的信息，如作者姓名、日期等，称为 *元信息*，可以通过流行的 WP Meta 和 Date Remover 插件轻松修改。
- en: '![](../../OEBPS/Images/CH09_F02_Mansfield.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH09_F02_Mansfield.png)'
- en: Figure 9.2 After you’ve modified a page element (like this date-stamp selector)
    in the YellowPencil interface, press the E key to view the CSS code that YellowPencil
    generated for you.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.2 在 YellowPencil 界面中修改页面元素（如这个日期戳选择器）后，按 E 键查看 YellowPencil 为您生成的 CSS 代码。
- en: 9.6 Vetting incoming messages
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.6 审查 incoming 消息
- en: 'Surely you don’t want to just throw open your blog’s door and automatically
    publish every blog message random people sent to your site. Here are several reasons
    you need to review (vet) posts before allowing them to become public in your blog.
    Messages can contain the following:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您不希望只是打开博客的门，并自动发布任何随机人发送到您网站上的博客消息。这里有几个原因说明您在允许它们在您的博客中公开之前需要审查（审查）帖子。消息可能包含以下内容：
- en: Spam
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邮件垃圾
- en: Vulgarity
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粗俗
- en: Inaccurate information
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息不准确
- en: Off-topic content
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题不相关的内容
- en: Prejudicial, cruel, or other inappropriate comments
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏见性、残酷或其他不适当的评论
- en: Worse vulgarity
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更糟糕的粗俗
- en: Copyright violations
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侵犯版权
- en: Substandard quality (typos, misspellings, grammatical problems, redundancy,
    uninteresting content)
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低质量（拼写错误、错别字、语法问题、冗余、无趣的内容）
- en: Then there’s spam. It often contains information that’s simply irrelevant to
    your site’s topic or includes repeated, redundant content. Publishing junk like
    that will have a negative effect on the score that Google, Perplexity, GPT and
    other search tools give your site. And, of course, it will discourage people from
    bothering to keep reading your blog.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是垃圾邮件。这类邮件通常包含与您网站主题无关的信息，或者包含重复、冗余的内容。发布这样的垃圾邮件将对谷歌、困惑度、GPT和其他搜索工具对您网站的评分产生负面影响。当然，这也会使人们失去继续阅读您博客的兴趣。
- en: So how can you prevent spam or other unwanted messages from appearing in your
    blog? WordPress says that blog visitors send in around 77 million comments per
    month to blogs. And if your site becomes popular, you can imagine how much time
    it could take to personally approve each post yourself.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，您如何防止垃圾邮件或其他不想要的邮件出现在您的博客中呢？WordPress 表示，博客访客每月向博客发送约 7700 万条评论。如果您的网站变得流行，您可以想象亲自审核每篇帖子需要花费多少时间。
- en: Some bloggers don’t let the audience participate at all. It’s not *required*
    that you permit incoming posts from your audience. And some site owners just refuse
    to—it’s simply too much bother to vet them.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一些博主根本不让读者参与。您并不*必须*允许读者发表评论。有些网站所有者甚至拒绝这样做——审核这些评论实在太过麻烦。
- en: 9.6.1 Vetting messages by hand
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.1 手动审核消息
- en: But given that an interactive blog can be valuable to both you and your audience,
    you might choose to keep it a two-way street of messaging. Fortunately, WordPress
    provides several ways to assist you with vetting incoming messages. We’ll look
    at those options first, and then see how AI can also help.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 但鉴于互动博客对您和您的读者都有价值，您可能会选择保持双向的信息交流。幸运的是，WordPress提供了几种帮助您审核 incoming 消息的方法。我们首先看看这些选项，然后看看AI如何也能提供帮助。
- en: 'Go to your Settings > Discussion screen, and then scroll down to the Before
    a Comment Appears section. You can cut down on having to vet messages yourself
    by selecting the option that automatically publishes messages from visitors that
    you’ve previously approved. To use this feature, check both options: Manually
    Approve and Previously Approved.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 前往您的设置 > 讨论界面，然后滚动到“在评论出现之前”部分。您可以通过选择自动发布您之前批准的访客消息的选项来减少自己审核消息的需要。要使用此功能，请勾选两个选项：手动批准和之前批准。
- en: Below that, you can find another semiautomatic filtering system. Incoming messages
    that you need to approve are put into the WordPress moderation queue (it’s the
    Comments option on the main WordPress Dashboard). So, in the Settings > Discussion
    screen, in the Comment Moderation section, you can either route an incoming comment
    to the queue, or send it directly to be published in the blog. WordPress makes
    its decision based on words you list or other elements such as URLs.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面，您可以找到另一个半自动过滤系统。需要您审核的 incoming 消息会被放入 WordPress 审核队列（这是主 WordPress 仪表板上的“评论”选项）。因此，在设置
    > 讨论界面中，在“评论审核”部分，您可以将 incoming 评论路由到队列，或者直接将其发布在博客上。WordPress 会根据您列出的单词或其他元素（如
    URL）做出决定。
- en: And below that is a Disallowed Comment Keys field that decides between publishing
    or just automatically trashing a message. This decision is based on the same criteria
    as the Comment Moderation field above it. If the message includes the word ****,
    into the trash can it goes.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面是“不允许的评论键”字段，它决定了是发布消息还是自动将其删除。这个决定基于上面“评论审核”字段的相同标准。如果消息包含单词 ****，它就会被放入垃圾桶。
- en: Warning If you make any changes to the Settings > Discussion screen, you must
    scroll *all the way down* to the bottom of that screen and click the Save Changes
    button.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：如果您对设置 > 讨论界面进行了任何更改，您必须滚动到该界面的底部并点击“保存更改”按钮。
- en: Tip If you find you need a more robust or flexible system to automatically block
    incoming spam, consider adding the Akismet plugin. It uses AI to detect spam.
    This freemium plugin doesn’t require much setup, and it’s in use by 5 million
    sites.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：如果您发现需要更强大或更灵活的系统来自动阻止 incoming 垃圾邮件，请考虑添加 Akismet 插件。它使用 AI 来检测垃圾邮件。这个免费增值插件不需要太多设置，并且已被
    500 万个网站使用。
- en: '*Forms* are the other common entrance for spam (and sometimes inappropriate
    content). For some sites, it can be valuable to have people fill in a form from
    which you can harvest your visitors’ email addresses or other information about
    them. Probably the best way to automate blocking bad or fake form submissions
    is to install the WPForms plugin. Among other features, it includes anti-spam
    protection such as captcha—a visitor must solve a puzzle or math problem before
    a form can be submitted to your site. We’ll revisit forms later in this chapter.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '*表单*是垃圾邮件（有时是不适当的内容）的另一个常见入口。对于某些网站，让人们填写一个可以从其中收集访客电子邮件地址或其他信息的表单可能很有价值。可能自动阻止不良或虚假表单提交的最好方法是安装
    WPForms 插件。除了其他功能外，它还包括防垃圾邮件保护，例如验证码——访客必须在表单提交到您的网站之前解决一个谜题或数学问题。我们将在本章后面重新讨论表单。'
- en: 9.6.2 Using AI to vet incoming messages automatically
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.2 使用 AI 自动审查传入的消息
- en: Soon, somebody will create a WordPress plugin that can automatically read incoming
    posts, judge them, and publish the ones it considers publishable. You won’t need
    to be involved at all!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，有人将创建一个可以自动阅读传入帖子、判断它们并发布其认为可发布的 WordPress 插件。您根本不需要参与其中！
- en: 'But at least for now, AI can read all the incoming messages, so you don’t have
    to. You do though have to paste incoming posts into GPT and ask it to list the
    ones it deems OK to publish. Have GPT read and judge them for you. To test this,
    follow these steps to get your text ready for GPT:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 但至少到目前为止，AI 可以阅读所有传入的消息，所以您不必这么做。不过，您确实需要将传入的帖子粘贴到 GPT 中，并要求它列出它认为可以发布的帖子。让
    GPT 阅读并为您判断它们。为了测试这一点，请按照以下步骤准备您的文本以供 GPT 使用：
- en: 1.  Go to your site’s backend, and in the Plugins > Installed Plugins screen,
    deactivate the SeedProd plugin (or any other plugin that displays an Under Construction
    home page). You want to pose as a new visitor to the site and add a couple of
    posts that need to be vetted by GPT. So we can try this AI vetting system.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 前往您网站的“后端”，在“插件”>“已安装插件”屏幕中，停用 SeedProd 插件（或任何其他显示“建设中”主页的插件）。您想假装成新访客，添加一些需要由
    GPT 审查的帖子。这样我们就可以尝试这个 AI 审查系统。
- en: 2.  To avoid cookies, use a different browser than the one that you used to
    create your WordPress site, and go to the frontend (not the backend *sitename.com/wp-admin*,
    go instead to *sitename.com*).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 要避免 cookies，请使用与您创建 WordPress 网站时使用的不同浏览器，并前往前端（不是后端 *sitename.com/wp-admin*，而是前往
    *sitename.com*）。
- en: 3.  In the menu, click the blog page’s name.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 在菜单中，点击博客页面的名称。
- en: 4.  Then, reply to a couple of posts. Make one reply acceptable and one that
    should be rejected because it’s full of anger or is ungrammatical or something.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 然后，回复几篇帖子。其中一篇回复应该是可接受的，另一篇则应该被拒绝，因为它充满了愤怒或是不符合语法或类似的问题。
- en: 5.  Now, in your usual browser, go to your site’s backend, and you’ll see that
    there are two new comments pending approval in the dashboard, as shown in figure
    9.3.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在，在您常用的浏览器中，前往您网站的“后端”，您将看到仪表板中有两个待批准的新评论，如图 9.3 所示。
- en: '![](../../OEBPS/Images/CH09_F03_Mansfield.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH09_F03_Mansfield.png)'
- en: Figure 9.3 This icon tells you there are two new comments awaiting approval.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.3 此图标告诉您有两个新评论等待批准。
- en: 6.  So, click Comments to get to that screen.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 因此，点击“评论”以进入该屏幕。
- en: 7.  Now, drag your mouse to select the two posts that need to be judged by GPT,
    as you can see in figure 9.4.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 现在，将鼠标拖动以选择需要由 GPT 判断的两篇帖子，如图 9.4 所示。
- en: '![](../../OEBPS/Images/CH09_F04_Mansfield.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH09_F04_Mansfield.png)'
- en: Figure 9.4 By selecting and copying any new comments, you can then submit them
    to GPT for its decisions.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.4 通过选择和复制任何新的评论，然后可以将它们提交给 GPT 以供其决定。
- en: 8.  Press Ctrl-C to copy these comments. You might need to paste into Notepad,
    and then select and copy from there to get rid of hidden codes—you want just plain
    text.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 按 Ctrl-C 复制这些评论。您可能需要将它们粘贴到记事本中，然后从中选择并复制以删除隐藏的代码——您想要的是纯文本。
- en: 9.6.3 Parsing and judging posts
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.6.3 解析和判断帖子
- en: 'Our job now is to paste the messages at the end of our prompt and tell GPT
    how to locate the message itself instead of other details such as the author’s
    URL. In other words, GPT has to parse the messages to extract only the actual
    message text itself. So, go to GPT, and give it this prompt:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在的任务是将在我们的提示符末尾粘贴消息，并告诉 GPT 如何定位消息本身，而不是其他细节，例如作者的 URL。换句话说，GPT 必须解析消息以提取实际的消息文本本身。因此，前往
    GPT，并给出以下提示：
- en: '|'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| I run a blog about bass fishing in North Carolina’s Randleman Lake. You are
    my assistant, and you’re a moral, upright, and kind person, and a good judge of
    right and wrong, and a good critic of blog messages. You will look at each text
    message I submit to you, and decide if it is appropriate. Appropriate means it’s
    about fishing, contains no vulgarity, no swear words, no hate, no controversial
    content like talking about politics or religious topics, and no poor spelling
    or grammar. So, after you get a text message I submit to you, read through it,
    and if it’s appropriate, display the message, and in one sentence, explain why
    you found it appropriate.You will need to parse each message. Here’s how:The messages
    are delimited by IP addresses. In each comment, locate the IP address. Then, move
    down to the next lines in the comment (until you reach a CRLF). Judge these lines
    for appropriateness. If it is appropriate, display that comment and your reason
    you approved it. But don’t display the IP addresses, and only display the comments
    you approved.George Madisonm52xx@hotmail.com192.158.238.209 In reply to admin.I
    hate people like you so many different ways..MewView Post22 approved comments11
    pending comment2023/12/13 at 3:03 pmSelect comment George Madisonm52xx@hotmail.com192.158.238.209Your
    blog is great and it really helps me when I go fishing.I really want to complement
    you. |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| 我运营着一个关于北卡罗来纳州兰德尔曼湖黑鲈钓鱼的博客。你是我的助手，你是一个道德高尚、正直善良的人，是一个很好的是非判断者和博客消息的评论家。你将查看我提交给你的每条短信，并判断其是否合适。合适意味着它关于钓鱼，没有粗俗，没有脏话，没有仇恨，没有关于政治或宗教话题的争议内容，也没有拼写或语法错误。所以，在你收到我提交给你的短信后，阅读它，如果它合适，显示这条消息，并用一句话解释你为什么认为它合适。你需要解析每条消息。以下是方法：消息由IP地址分隔。在每条评论中找到IP地址。然后，继续阅读评论中的下一行（直到你遇到CRLF）。判断这些行是否合适。如果合适，显示该评论和批准它的原因。但不要显示IP地址，只显示你批准的评论。乔治·麦迪逊m52xx@hotmail.com192.158.238.209
    回复给管理员。我以许多不同的方式讨厌像你这样的人..查看帖子22条已批准的评论11条待审评论2023/12/13 下午3:03 选择评论乔治·麦迪逊m52xx@hotmail.com192.158.238.209
    你的博客很棒，它真的帮助我在钓鱼时。我真的很想表扬你。 |'
- en: 'GPT responded correctly:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: GPT正确响应：
- en: '|'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| The message from George Madison stating, “Your blog is great and it really
    helps me when I go fishing. I really want to compliment you,” is appropriate because
    it positively acknowledges the blog’s helpfulness in fishing, contains no vulgarity,
    hate speech, or controversial content, and is well-written. |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 来自乔治·麦迪逊的消息表示，“你的博客很棒，它真的帮助我在钓鱼时。我真的很想表扬你，”是恰当的，因为它积极地认可了博客在钓鱼方面的帮助，没有粗俗、仇恨言论或争议内容，而且写得很好。
    |'
- en: Once you have GPT’s list of approved posts, you can search for them in your
    WordPress backend Comments screen and mark them approved for publication in your
    blog. This entire job can be automated using systems such as Zapier ([https://zapier.com/apps/wordpress/integrations](https://zapier.com/apps/wordpress/integrations))
    or using a plugin to fetch and judge incoming posts. And that should be available
    quite soon I believe. However, in the meantime, this semiautomatic vetting process
    can be used where you have to copy and paste the posts.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了GPT的已批准帖子列表，你可以在WordPress后端的评论屏幕中搜索它们，并将它们标记为已批准以在博客中发布。这个整个工作可以使用像Zapier（[https://zapier.com/apps/wordpress/integrations](https://zapier.com/apps/wordpress/integrations)）这样的系统或使用插件来抓取和判断传入的帖子来自动化完成。我相信这应该很快就会实现。然而，与此同时，这个半自动审查过程可以用来复制和粘贴帖子。
- en: Warning We had to provide GPT with a way to locate the start and end of each
    message. The start is the URL (for example, 192.158.238.209), and we say move
    down to the next lines following that URL until you come to a CLRF (an empty line
    with no text). So, if you’re not getting good results, ensure that there is a
    blank line between each comment. WordPress does insert this blank line so it should
    survive the selecting, copying, and pasting process when you’re fetching the unreviewed
    posts from the Comments screen.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 我们必须为GPT提供一种方法来定位每条消息的开始和结束。开始是URL（例如，192.158.238.209），我们说移动到该URL之后的下一行，直到你遇到一个CLRF（一个没有文本的空行）。所以，如果你没有得到好的结果，确保每条评论之间有一个空行。WordPress会插入这个空行，所以它应该在你从评论屏幕获取未审阅帖子时在复制、粘贴过程中幸存。
- en: Master Windows Pasting
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 精通Windows粘贴
- en: 'When pasting text, you often get odd formatting—the wrong size text, or it
    otherwise doesn’t match the surrounding text format. To solve this, go to the
    Microsoft store and install Power Toys:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在粘贴文本时，你经常会遇到奇怪的格式——文本大小不正确，或者它与其他文本格式不匹配。为了解决这个问题，请前往微软商店并安装Power Toys：
- en: '[https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US](https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US)'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US](https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US)'
- en: Then in Power Toys, turn on the *Paste as Plain Text* feature. Then paste using
    the keyboard shortcut CTL_Windows+ALT+V. This often comes in handy when hidden
    formatting codes mess up a paste.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在Power Toys中，启用*粘贴为纯文本*功能。然后使用键盘快捷键CTL_Windows+ALT+V粘贴。当隐藏的格式化代码破坏粘贴时，这通常很有用。
- en: 'You might also want to play around with these five other popular Power Toys:
    *FancyZones, Image Resizer, Always on Top, PowerToys Run, and Mouse Utilities*.
    Ask Perplexity to describe their uses. You’re sure to find at least one that you’ve
    always needed.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还想尝试这五种其他流行的Power Toys：*FancyZones, Image Resizer, Always on Top, PowerToys
    Run, 和 Mouse Utilities*。让Perplexity描述它们的用途。你肯定能找到至少一个你一直需要的。
- en: 9.7 Using GPT’s custom instructions
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.7 使用GPT的自定义指令
- en: GPT’s *custom instructions* feature is similar to the custom GPTs feature explored
    earlier in this chapter. However, custom instructions are simpler and more limited.
    Essentially, they allow you to save a prompt that you’ll be using frequently,
    so you need not type it in each time, just select the custom instruction. Click
    your name in the lower-left corner in GPT, and then click Custom Instructions.
    Then, you can fill in the two fields, as shown in figure 9.5.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: GPT的*自定义指令*功能与本章前面探索过的自定义GPTs功能类似。然而，自定义指令更简单且限制更多。本质上，它们允许你保存一个你将频繁使用的提示，因此你不需要每次都输入它，只需选择自定义指令。在GPT的左下角点击你的名字，然后点击自定义指令。然后，你可以填写如图9.5所示的两个字段。
- en: '![](../../OEBPS/Images/CH09_F05_Mansfield.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![CH09_F05_Mansfield](../../OEBPS/Images/CH09_F05_Mansfield.png)'
- en: Figure 9.5 If you’ll be using a particular prompt over and over, save it as
    a custom instruction.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 如果你将反复使用特定的提示，请将其保存为自定义指令。
- en: Click the Save button, and you’ll see Custom Instruction or some other name
    listed on the dashboard. It will be the name immediately under the Today title
    in the dashboard. Hover your mouse on that name and click the three dots. Then,
    rename the custom instruction (`Vet Posts` would work) so you can submit it as
    part of a prompt.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“保存”按钮，你会在仪表板上看到“自定义指令”或其他名称。它将在仪表板中的“今日”标题下方立即显示。将鼠标悬停在该名称上并点击三个点。然后，重命名自定义指令（例如“Vet
    Posts”）以便你可以将其作为提示的一部分提交。
- en: 'Custom instructions can be structured like ordinary computer programs (or typical
    recipes for that matter): there are two zones, the instructions (source code or
    recipe steps) and the data (the information that the instructions work with, like
    the recipe ingredients). So, it helps GPT if you add the term “Data” to separate
    the instructions from the data. To see how this works, start a new chat. For the
    prompt, just use this shortcut version:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义指令可以像普通计算机程序（或者典型的食谱）那样结构化：有两个区域，指令（源代码或食谱步骤）和数据（指令操作的信息，如食谱成分）。因此，如果你在指令和数据之间添加“Data”这个词，这有助于GPT。为了了解它是如何工作的，开始一个新的聊天。对于提示，只需使用这个快捷版本：
- en: '|'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![logo-RM](../../OEBPS/Images/logo-RM.png)'
- en: '| Vet Post:Data:George Madisonm52xx@hotmail.com192.158.238.209 In reply to
    admin.I hate people like you so many different ways..MewView Post22 approved comments11
    pending comment2023/12/13 at 3:03 pmSelect comment George Madisonm52xx@hotmail.com192.158.238.209Your
    blog is great and it really helps me when I go fishing.I really want to compliment
    you. |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| Vet Post:Data:George Madisonm52xx@hotmail.com192.158.238.209 In reply to
    admin.I hate people like you so many different ways..MewView Post22 approved comments11
    pending comment2023/12/13 at 3:03 pmSelect comment George Madisonm52xx@hotmail.com192.158.238.209Your
    blog is great and it really helps me when I go fishing.I really want to compliment
    you. |'
- en: You do need to let GPT know where the instructions end and where the data starts.
    In the preceding example, “Vet Post:” tells GPT to look up and use that custom
    instruction. And “Data:” tells GPT that this is the start of the data it should
    process.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 你确实需要让GPT知道指令的结束和数据开始的位置。在上面的例子中，“Vet Post:”告诉GPT查找并使用那个自定义指令。而“Data:”告诉GPT这是它应该处理的数据的开始。
- en: 9.8 Understanding memory in GPT version 4o and later
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.8 理解GPT版本4及以后版本的内存
- en: GPT has a memory now, and it’s an improvement on the custom instructions feature.
    If during a chat, you say “Remember this,” GPT will permanently remember what
    you say next. Or, if in a conversation, you just provide some personal detail
    (like “I really enjoyed Remembrances of Earths Past”), it automatically commits
    statements like that to its memory.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: GPT现在有了记忆功能，这是对自定义指令功能的改进。如果在聊天过程中，您说“记住这个”，GPT将永久记住您接下来所说的话。或者，如果在对话中，您只是提供一些个人细节（如“我真的很喜欢《地球往事》”），它将自动将这些陈述提交到其记忆中。
- en: GPT will remember (for use in future chat sessions) things such as your pets,
    partner, preferences, and projects. It’s getting to know you, getting to know
    all about you.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: GPT会记住（用于未来的聊天会话）诸如您的宠物、伴侣、偏好和项目等信息。它正在了解您，了解您的一切。
- en: 'I asked GPT to list typical kinds of details it commits to memory:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我要求GPT列出它通常会记住的细节类型：
- en: '|'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Your name and preferred pronouns; your location or city of residence; your
    favorite hobbies or interests; your occupation or field of work; specific preferences
    such as your favorite authors or genres of books; your preferences for communication
    style and tone; important projects or tasks you’re working on; your educational
    background and degrees earned; significant events or milestones in your life;
    your favorite foods or recipes you like to cook; details about your family members
    or close friends; your favorite movies, tv shows, or music; preferred tools or
    software you use regularly; any ongoing health concerns or medical conditions
    you want it to remember; and info that you specifically request I remember. |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| 您的名字和偏好的代词；您的居住地或城市；您最喜欢的爱好或兴趣；您的职业或工作领域；具体的偏好，如您最喜欢的作者或书籍类型；您对沟通风格和语调的偏好；您正在进行的或重要的项目或任务；您的教育背景和获得的学位；您生活中的重要事件或里程碑；您最喜欢的食物或您喜欢烹饪的食谱；关于您的家庭成员或亲密朋友的详细信息；您最喜欢的电影、电视剧或音乐；您经常使用的首选工具或软件；您希望它记住的任何持续的健康问题或医疗状况；以及您特别要求我记住的信息。
    |'
- en: Changing what GPT remembers
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 改变GPT记住的内容
- en: 'It’s easy to remove, modify, or add to what GPT remembers. Just give it this
    prompt:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 移除、修改或添加GPT记住的内容很容易。只需给出这个提示：
- en: '|'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| Show me what you remember. |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| 展示您记住的内容。 |'
- en: 'It then displays a numbered list of each memory, and ends with this:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它显示每个记忆的编号列表，并以以下内容结束：
- en: '|'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| Is there anything you would like to add, update, or remove from this list?
    |'
  id: totrans-201
  prefs: []
  type: TYPE_TB
  zh: '| 您是否想从这份清单中添加、更新或删除任何内容？ |'
- en: 9.9 Promoting your blog
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.9 推广您的博客
- en: If you’re interested in creating a community of visitors around a blog and growing
    your audience, you’ll want to actively promote the blog. Link to the blog in your
    social media and other platforms. And, in Facebook and elsewhere, join groups
    relevant to your content and encourage them to click a link that lets them see
    what you’re offering.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对在博客周围建立一个访客社区并扩大您的受众感兴趣，您将需要积极推广博客。在您的社交媒体和其他平台上链接到博客。在Facebook和其他地方，加入与您内容相关的群组，并鼓励他们点击一个链接，让他们看到您提供的内容。
- en: You can contact other bloggers with the same topic as yours and link to each
    other’s blog. Also, post in these other blogs to cross-promote. Consider making
    videos of your blog posts’ content and uploading them to YouTube. Add media to
    posts, such as images, videos, charts, and infographics.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以联系与您主题相同的其他博主，并相互链接彼此的博客。此外，在这些其他博客上发帖以进行交叉推广。考虑制作博客帖子内容的视频并将其上传到YouTube。在帖子中添加媒体，如图片、视频、图表和信息图表。
- en: 'Finally, you can improve your blog traffic by using *analytics* (various data
    on visitor behavior recorded by plugins, which will be covered in chapter 12).
    Analytics plugins can give you valuable statistics on how visitors behave when
    viewing your blog:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您可以通过使用*分析*（由插件记录的关于访客行为的各种数据，将在第12章中介绍）来提高您的博客流量。分析插件可以为您提供有关访客在查看您的博客时的宝贵统计数据：
- en: Which posts are most popular, and which are only briefly looked at before moving
    on? If visitors spend a fair amount of time on a given page or post, it’s holding
    their attention.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些帖子最受欢迎，哪些帖子只是简要查看后就继续了？如果访客在某个页面或帖子上的时间相当长，那么它正在吸引他们的注意力。
- en: What pathway do most visitors take through your site? Are they rarely even coming
    upon the blog page?
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数访客通过您的网站走哪条路径？他们是否很少甚至没有来到博客页面？
- en: Can you improve blog page visits by clarifying the blog’s title on the menu?
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能否通过在菜单上澄清博客的标题来提高博客页面的访问量？
- en: What about the blog page’s *bounce rate* (the percentage of visitors who leave
    your site from within the blog)?
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那么，博客页面的*跳出率*（从博客中离开你网站的访客百分比）怎么样？
- en: What demographic are you attracting? What’s the location, gender, and age of
    your audience?
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你吸引的是哪种人口统计？你的受众的地理位置、性别和年龄是什么？
- en: Where are your visitors coming from (social media, a bookmark in their browser,
    search engines, other blogs)? If referrals from other sites, perhaps you can partner
    with them?
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的访客是从哪里来的（社交媒体、浏览器书签、搜索引擎、其他博客）？如果是来自其他网站的推荐，也许你可以与他们合作？
- en: What phrases and keywords are visitors typing into search engines to discover
    your site?
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访客在搜索引擎中输入哪些短语和关键词来发现你的网站？
- en: How many of your visitors go from a blog post to your e-commerce page to make
    a purchase?
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少访客是从博客文章转到你的电子商务页面进行购买的？
- en: 'This and additional data can help you understand your audience and improve
    your blog content in a variety of ways. You can feed your entire blog to an AI
    system, and then ask it for suggestions on where and how to promote your blog
    to grow an audience appropriate for your topic. As time goes on, chatbots are
    likely to become able to manage unlimited amounts of data in a prompt (or an uploaded
    file). After all, they’ve been scraping the entire internet for their memory bank.
    But for now, prompts have these various limits in the different systems:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这些以及额外的数据可以帮助你了解你的受众，并以多种方式改进你的博客内容。你可以将整个博客输入到一个AI系统中，然后要求它就如何以及在哪里推广你的博客以扩大适合你主题的受众群提出建议。随着时间的推移，聊天机器人可能能够在一个提示（或上传的文件）中管理无限量的数据。毕竟，它们一直在为它们的记忆库从整个互联网上抓取数据。但到目前为止，不同的系统中提示有这些不同的限制：
- en: Custom GPTs can accept 1.5 million characters.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制的GPT可以接受1.5百万个字符。
- en: Claude.ai says it has no limit to the number of characters (but it might respond
    better to shorter prompts).
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Claude.ai表示它对字符数量的限制没有上限（但它可能对较短的提示响应更好）。
- en: Perplexity says it can only handle 4,096 tokens at a time.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Perplexity表示它一次只能处理4,096个标记。
- en: 'Bing claims 15,000 characters, but provides this workaround: [https://mng.bz/XxgY](https://mng.bz/XxgY).'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bing声称可以处理15,000个字符，但提供了一个解决方案：[https://mng.bz/XxgY](https://mng.bz/XxgY)。
- en: Google’s Gemini Pro says it has no hard and fast limit to the number of characters,
    and it actually likes large data because that’s a way for it to learn more things.
    However, it also notes that “Complex prompts can sometimes become overwhelming.”
    *Large data* isn’t, however, necessarily the same thing as *complex data*. The
    entire London phonebook isn’t complex; E=mc² is. And, in any case, Gemini Pro’s
    big sister Gemini Ultra is said to be quite superior to Pro.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google的Gemini Pro表示它对字符数量的限制没有明确的限制，并且它实际上喜欢大量数据，因为这有助于它学习更多东西。然而，它也指出，“复杂的提示有时可能会让人感到不知所措。”然而，“大量数据”并不一定等同于“复杂数据”。整个伦敦电话簿并不复杂；E=mc²才是。而且，无论如何，Gemini
    Pro的姐姐Gemini Ultra据说比Pro更优越。
- en: 9.10 Harvesting email addresses
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.10 收集电子邮件地址
- en: 'Collecting email addresses from your visitors can be valuable. For one thing,
    you can require an address before allowing someone into the blog or any pay-to-view
    areas in the site. That’s an excellent way to block spam or to require payment
    for special content. If your site is typical, you’ll find that having your visitors’
    email addresses will be useful in more than just one way. Consider these points
    to see if your site would benefit from a contact form or other type of form that
    lets you build an email database:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的访客那里收集电子邮件地址可能很有价值。一方面，你可以在允许某人进入博客或网站中的任何付费查看区域之前要求他们提供一个地址。这是一个很好的方法来阻止垃圾邮件或要求为特殊内容付费。如果你的网站很典型，你会发现拥有访客的电子邮件地址将在多个方面很有用。考虑以下这些点，看看你的网站是否可以从一个允许你建立电子邮件数据库的联系方式或其它类型的表格中受益：
- en: Email marketing is said to have the best return on investment of all types of
    online marketing. And, it’s easily automated.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据说电子邮件营销是所有在线营销类型中投资回报率最高的。而且，它很容易自动化。
- en: You can help keep your site in your audience’s mind by showing up now and then
    in their inbox. It’s a way to build relationships, trigger return visits, and
    publicize your brand.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过不时出现在他们的收件箱中，你可以帮助保持你的网站在受众心中的位置。这是一种建立关系、触发回访和宣传品牌的方式。
- en: Send special offers, news items, or other content to increase the number of
    return visits to your site.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送特别优惠、新闻条目或其他内容，以增加你网站回访次数。
- en: Email can be an effective way to market your e-commerce.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件可以成为营销电子商务的有效方式。
- en: If you have a visitor’s email on file, you can interact with them by sending
    a password reset, an order confirmation, a notice of shipment, and similar customer
    service transactions.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有访客的电子邮件记录，你可以通过发送密码重置、订单确认、发货通知以及类似的客户服务交易与他们互动。
- en: You can request feedback that could show you ways to modify your design or functionality
    to improve your visitors’ experience.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以请求反馈，这可能显示你如何修改你的设计或功能以提高访客的体验。
- en: Tip Tell your audience that you’ll only use their email for stated purposes
    and that it won’t be traded or sold to anyone.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：告诉你的听众你只会将他们的电子邮件用于声明的目的，并且不会将其交易或出售给任何人。
- en: 9.11 A fun AI IQ test
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.11 一个有趣的AI智商测试
- en: 'People have given AI a variety of tests: IQ, SAT, Bar exam, US Medical Licensing
    Examination, and others. It generally does remarkably well. For example, ask an
    AI this:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 人们已经给AI做了各种各样的测试：智商测试、SAT、律师资格考试、美国医学执照考试等等。它通常表现得相当出色。例如，问AI这个问题：
- en: '|'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| If there are 500 murderers in a room and I kill one of them, how many are
    left? |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 如果一个房间里有一千名谋杀犯，我杀了一个，还剩下多少？ |'
- en: 'Most AIs get it right:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数AI都答对了：
- en: '|'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| 500 because *you* just became a murderer too. |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 500，因为**你**现在也成为了一名谋杀犯。 |'
- en: 'We’ve been testing various AI capabilities in this chapter, indeed throughout
    the entire book, so now let’s give AIs a pretty tricky question. We’ll see how
    the five most capable and popular AI systems do when answering it (or not). Only
    one of them actually gets it right! (The others will catch up soon however, I
    expect.) The prompt is as follows:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章以及整本书中测试了各种AI能力，现在让我们给AI出一个相当棘手的问题。我们将看看五个最强大和最受欢迎的AI系统在回答这个问题（或没有回答）时的表现。只有一个真正答对了！（然而，我相信其他人很快就会赶上。）提示如下：
- en: '|'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| ejsy fprd yjod ,rddshr dsu? Can you translate this? |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| ejsy fprd yjod ,rddshr dsu？你能翻译这个吗？ |'
- en: 'Anthropic’s Claude (often a bit long-winded) responded:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: Anthropic的Claude（经常有点罗嗦）回应道：
- en: '|'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Claude.png)'
- en: '| Unfortunately, I am unable to translate that text. It does not appear to
    be written in a recognizable language or cipher.To translate text, it generally
    needs to be composed of real words in a known human language that uses some established
    writing system. Without recognized vocabulary and structure, AI systems like myself
    do not have enough patterns to decode a reliable translation.If this was an attempt
    at masked or obscured text, please provide the actual original text you were hoping
    to translate. I’d be happy to try translating it if provided clearly in a standard
    human language. Otherwise, consider restating what you’d like translated into
    plain language so I can better understand and assist. Let me know if you have
    any other questions! |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| 很抱歉，我无法翻译这段文本。它似乎不是用任何可识别的语言或密码写的。为了翻译文本，它通常需要由真实单词组成，这些单词属于使用某种既定书写系统的已知人类语言。如果没有可识别的词汇和结构，像我这样的AI系统就没有足够的模式来解码可靠的翻译。如果这是一次尝试隐藏或伪装文本，请提供实际的原文本，以便我尝试翻译。如果以标准的人类语言清楚地提供，我将很高兴尝试翻译。否则，请将你想要翻译的内容用普通语言重新表述，这样我可以更好地理解和帮助。如果你有任何其他问题，请告诉我！
    |'
- en: 'Google’s Bard became apologetic:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的 Bard 表示了歉意：
- en: '|'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Bard.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Bard.png)'
- en: '| I’m sorry, I can’t translate that for you. It appears to be a random sequence
    of letters and doesn’t seem to be any language I know of. If you could provide
    some context or more information about where you encountered this phrase, I might
    be able to help you translate it. |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 很抱歉，我无法为你翻译。这似乎是一串随机的字母，似乎不是我所知的任何语言。如果你能提供一些上下文或更多关于你在哪里遇到这个短语的信息，我可能能够帮助你翻译。
    |'
- en: 'Perplexity was perplexed:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 困惑不解的是：
- en: '|'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Perplexity.png)'
- en: '| The provided text “ejsy fprd yjod ,rddshr dsu” does not appear to be a recognizable
    or meaningful phrase in any language. It seems to be a random sequence of letters
    and symbols. If there is a specific context or language associated with this text,
    please provide additional information for a more accurate translation. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 提供的文本“ejsy fprd yjod ,rddshr dsu”似乎在任何语言中都不是一个可识别或有意义的短语。它似乎是一串随机的字母和符号。如果这个文本与特定的上下文或语言相关，请提供更多信息以便更准确地翻译。
    |'
- en: 'Microsoft’s Bing went totally off the rails and gave an answer that was just
    plain *bananas*:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的Bing完全偏离了轨道，给出了一个简直是**荒谬**的答案：
- en: '|'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Bing.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Bing.png)'
- en: '| The text you sent is not in a recognizable language. However, I can help
    you translate it to English using Google Translate¹. The translation of the text
    is: “what is the price of a banana in Sumner?”. I hope this helps! |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '| 您发送的文本不在可识别的语言中。然而，我可以帮助您使用Google Translate¹将其翻译成英语。文本的翻译是：“Sumner香蕉的价格是多少？”希望这能帮到您！
    |'
- en: 'GPT (v4) is the champion. Got it right, and for the right reason too:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: GPT（v4）是冠军。回答正确，而且理由也正确：
