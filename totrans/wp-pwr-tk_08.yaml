  prefs: []
  type: TYPE_NORMAL
- en: TIP To educate your custom GPT on the nature of your blog’s posts, you can upload
    the entire blog contents as a database for your custom GPT. Go to the frontend
    of your site, go to the blog page, press Ctrl-A to select everything, paste it
    into Notepad, and then save it as a .txt file you can upload to GPT. You might
    also need to repeatedly select and copy posts if they are organized by month or
    some other category. You’ll have to provide GPT with information on how to parse
    this file of posts (how to know when one post ends and the next one begins). Creating
    parsing instructions for GPT will be explained in section 9.6.3 later in this
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: The Capabilities section is where you can add additional functionality to your
    GPT, including Dall-E image generation and web browsing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, the Actions section allows you to add one or more external APIs to
    your GPT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s now take a brief look at a couple of blog features that don’t (necessarily)
    need to involve AI.
  prefs: []
  type: TYPE_NORMAL
- en: 9.4 Using categories and tags
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If your theme doesn’t provide a useful search feature, add a search widget
    in the sidebar, or a plugin. You want to allow your audience to be able to quickly
    find what they are interested in. Here are two quality plugins: Relevanssi ([https://wordpress.org/plugins/relevanssi/](https://wordpress.org/plugins/relevanssi/))
    and SearchWP ([https://searchwp.com/](https://searchwp.com/)). Every site should
    have a search tool on each page.'
  prefs: []
  type: TYPE_NORMAL
- en: In the blog page, however, there’s an alternative to using the search tool—clicking
    *categories, subcategories,* and *tags*. Unlike a search field, visitors don’t
    have to type in anything. Instead, they can just click a category or tag. That
    redraws the blog, displaying only those messages that were thus categorized or
    tagged. Note that we’re talking only about the blog page here. Don’t be misled
    into thinking that these categories have anything to do with the site’s menu of
    page titles.
  prefs: []
  type: TYPE_NORMAL
- en: As the administrator, you can create categories and tags in the Posts > Categories
    or Posts > Tags screens. When you’re ready to post a message, you assign categories
    or tags to each message by hand in the Posts > All Posts > Edit Post screen. You
    can create new categories and tags in the Edit Post screens as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Categories, subcategories, and tags are displayed in your blog page for the
    visitors to click. And they form a *hierarchy*, with Categories being at the top
    showing a few broad topics. Next comes the set of subcategories. Finally, tags
    are the most granular, and display the largest set of terms. Think of categories
    as similar to a book’s table of contents, and tags as an index. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Categories*—Cruise, Flight, Car'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Subcategories*—America, Europe, Asia, South America, Africa, Australia'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Tags*—Las Vegas, New York, Miami, Paris, London, Rome, Bangkok, Singapore,
    Tokyo, Rio, Machu Picchu, Buenos Aires, Cape Town, Cairo, Marrakesh, Sydney, Melbourne,
    Gold Coast'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can create a subcategory by clicking the name of a post in the Posts > All
    Posts screen. Then, in the Edit Post screen, click the name of this subcategory’s
    parent category to select it in the Categories module on the right. Click Add
    New Category. Type in the name of the subcategory. Open the dropdown list of parent
    categories, and then click the name of the category of which this will be a subcategory.
  prefs: []
  type: TYPE_NORMAL
- en: TIP You could feed your entire blog to a custom GPT that you designed to come
    up with a set of categories, subcategories, and tags. The GPT would be taught
    the difference between these three little clouds of links. It should also be told
    that you want 6 categories, 10 subcategories, and 20 tags. And then instruct it
    to build these category clouds by counting the frequency in the blog of nouns,
    verbs, and gerunds (a verb form that actually functions as a noun, like “we also
    offer dog *grooming*”). You would want to reuse this category GPT now and then.
    Why? As the blog grows larger, the categories and tags should be adjusted to reflect
    current blog topics.
  prefs: []
  type: TYPE_NORMAL
- en: 9.5 Hiding date stamps on blog posts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Posts are usually date stamped by default. But you might have reasons to remove
    the dates. Perhaps you don’t want to advertise that your posts are infrequent,
    or you want to make the messages appear to have continuing relevance. Also, date
    stamping isn’t of much use in some kinds of blogs—those that display items for
    sale or those going for a magazine-style presentation, for example.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can suppress the date stamping by using the YellowPencil plugin (refer
    to chapter 7). It would automatically generate CSS code to hide the dates. You
    can then add this code to your Appearance > Customize > Additional CSS screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Note that this selector (`.entry-footer` `a` `.entry-date` in this example)
    will likely not be the same words in your site. So you would go to the Edit Post
    screen for one of your posts, and then click Edit in YellowPencil. When you’re
    in the YellowPencil editor, click the date stamp in one of the posts to select
    it. Then, press the E key to open the CSS Editor. The CSS selector words for your
    date stamp is displayed in the CSS Editor, as shown in figure 9.2.
  prefs: []
  type: TYPE_NORMAL
- en: Or use a plugin that specializes in managing metadata. Information stamped on
    posts, such as the author’s name, the date, and so on is called *meta information*,
    and it can be easily modified by using the popular WP Meta and Date Remover plugin.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH09_F02_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.2 After you’ve modified a page element (like this date-stamp selector)
    in the YellowPencil interface, press the E key to view the CSS code that YellowPencil
    generated for you.
  prefs: []
  type: TYPE_NORMAL
- en: 9.6 Vetting incoming messages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Surely you don’t want to just throw open your blog’s door and automatically
    publish every blog message random people sent to your site. Here are several reasons
    you need to review (vet) posts before allowing them to become public in your blog.
    Messages can contain the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Spam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vulgarity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inaccurate information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Off-topic content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prejudicial, cruel, or other inappropriate comments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Worse vulgarity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Copyright violations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Substandard quality (typos, misspellings, grammatical problems, redundancy,
    uninteresting content)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Then there’s spam. It often contains information that’s simply irrelevant to
    your site’s topic or includes repeated, redundant content. Publishing junk like
    that will have a negative effect on the score that Google, Perplexity, GPT and
    other search tools give your site. And, of course, it will discourage people from
    bothering to keep reading your blog.
  prefs: []
  type: TYPE_NORMAL
- en: So how can you prevent spam or other unwanted messages from appearing in your
    blog? WordPress says that blog visitors send in around 77 million comments per
    month to blogs. And if your site becomes popular, you can imagine how much time
    it could take to personally approve each post yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Some bloggers don’t let the audience participate at all. It’s not *required*
    that you permit incoming posts from your audience. And some site owners just refuse
    to—it’s simply too much bother to vet them.
  prefs: []
  type: TYPE_NORMAL
- en: 9.6.1 Vetting messages by hand
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: But given that an interactive blog can be valuable to both you and your audience,
    you might choose to keep it a two-way street of messaging. Fortunately, WordPress
    provides several ways to assist you with vetting incoming messages. We’ll look
    at those options first, and then see how AI can also help.
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to your Settings > Discussion screen, and then scroll down to the Before
    a Comment Appears section. You can cut down on having to vet messages yourself
    by selecting the option that automatically publishes messages from visitors that
    you’ve previously approved. To use this feature, check both options: Manually
    Approve and Previously Approved.'
  prefs: []
  type: TYPE_NORMAL
- en: Below that, you can find another semiautomatic filtering system. Incoming messages
    that you need to approve are put into the WordPress moderation queue (it’s the
    Comments option on the main WordPress Dashboard). So, in the Settings > Discussion
    screen, in the Comment Moderation section, you can either route an incoming comment
    to the queue, or send it directly to be published in the blog. WordPress makes
    its decision based on words you list or other elements such as URLs.
  prefs: []
  type: TYPE_NORMAL
- en: And below that is a Disallowed Comment Keys field that decides between publishing
    or just automatically trashing a message. This decision is based on the same criteria
    as the Comment Moderation field above it. If the message includes the word ****,
    into the trash can it goes.
  prefs: []
  type: TYPE_NORMAL
- en: Warning If you make any changes to the Settings > Discussion screen, you must
    scroll *all the way down* to the bottom of that screen and click the Save Changes
    button.
  prefs: []
  type: TYPE_NORMAL
- en: Tip If you find you need a more robust or flexible system to automatically block
    incoming spam, consider adding the Akismet plugin. It uses AI to detect spam.
    This freemium plugin doesn’t require much setup, and it’s in use by 5 million
    sites.
  prefs: []
  type: TYPE_NORMAL
- en: '*Forms* are the other common entrance for spam (and sometimes inappropriate
    content). For some sites, it can be valuable to have people fill in a form from
    which you can harvest your visitors’ email addresses or other information about
    them. Probably the best way to automate blocking bad or fake form submissions
    is to install the WPForms plugin. Among other features, it includes anti-spam
    protection such as captcha—a visitor must solve a puzzle or math problem before
    a form can be submitted to your site. We’ll revisit forms later in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: 9.6.2 Using AI to vet incoming messages automatically
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Soon, somebody will create a WordPress plugin that can automatically read incoming
    posts, judge them, and publish the ones it considers publishable. You won’t need
    to be involved at all!
  prefs: []
  type: TYPE_NORMAL
- en: 'But at least for now, AI can read all the incoming messages, so you don’t have
    to. You do though have to paste incoming posts into GPT and ask it to list the
    ones it deems OK to publish. Have GPT read and judge them for you. To test this,
    follow these steps to get your text ready for GPT:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Go to your site’s backend, and in the Plugins > Installed Plugins screen,
    deactivate the SeedProd plugin (or any other plugin that displays an Under Construction
    home page). You want to pose as a new visitor to the site and add a couple of
    posts that need to be vetted by GPT. So we can try this AI vetting system.
  prefs: []
  type: TYPE_NORMAL
- en: 2.  To avoid cookies, use a different browser than the one that you used to
    create your WordPress site, and go to the frontend (not the backend *sitename.com/wp-admin*,
    go instead to *sitename.com*).
  prefs: []
  type: TYPE_NORMAL
- en: 3.  In the menu, click the blog page’s name.
  prefs: []
  type: TYPE_NORMAL
- en: 4.  Then, reply to a couple of posts. Make one reply acceptable and one that
    should be rejected because it’s full of anger or is ungrammatical or something.
  prefs: []
  type: TYPE_NORMAL
- en: 5.  Now, in your usual browser, go to your site’s backend, and you’ll see that
    there are two new comments pending approval in the dashboard, as shown in figure
    9.3.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH09_F03_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.3 This icon tells you there are two new comments awaiting approval.
  prefs: []
  type: TYPE_NORMAL
- en: 6.  So, click Comments to get to that screen.
  prefs: []
  type: TYPE_NORMAL
- en: 7.  Now, drag your mouse to select the two posts that need to be judged by GPT,
    as you can see in figure 9.4.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH09_F04_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.4 By selecting and copying any new comments, you can then submit them
    to GPT for its decisions.
  prefs: []
  type: TYPE_NORMAL
- en: 8.  Press Ctrl-C to copy these comments. You might need to paste into Notepad,
    and then select and copy from there to get rid of hidden codes—you want just plain
    text.
  prefs: []
  type: TYPE_NORMAL
- en: 9.6.3 Parsing and judging posts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Our job now is to paste the messages at the end of our prompt and tell GPT
    how to locate the message itself instead of other details such as the author’s
    URL. In other words, GPT has to parse the messages to extract only the actual
    message text itself. So, go to GPT, and give it this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| I run a blog about bass fishing in North Carolina’s Randleman Lake. You are
    my assistant, and you’re a moral, upright, and kind person, and a good judge of
    right and wrong, and a good critic of blog messages. You will look at each text
    message I submit to you, and decide if it is appropriate. Appropriate means it’s
    about fishing, contains no vulgarity, no swear words, no hate, no controversial
    content like talking about politics or religious topics, and no poor spelling
    or grammar. So, after you get a text message I submit to you, read through it,
    and if it’s appropriate, display the message, and in one sentence, explain why
    you found it appropriate.You will need to parse each message. Here’s how:The messages
    are delimited by IP addresses. In each comment, locate the IP address. Then, move
    down to the next lines in the comment (until you reach a CRLF). Judge these lines
    for appropriateness. If it is appropriate, display that comment and your reason
    you approved it. But don’t display the IP addresses, and only display the comments
    you approved.George Madisonm52xx@hotmail.com192.158.238.209 In reply to admin.I
    hate people like you so many different ways..MewView Post22 approved comments11
    pending comment2023/12/13 at 3:03 pmSelect comment George Madisonm52xx@hotmail.com192.158.238.209Your
    blog is great and it really helps me when I go fishing.I really want to complement
    you. |'
  prefs: []
  type: TYPE_TB
- en: 'GPT responded correctly:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| The message from George Madison stating, “Your blog is great and it really
    helps me when I go fishing. I really want to compliment you,” is appropriate because
    it positively acknowledges the blog’s helpfulness in fishing, contains no vulgarity,
    hate speech, or controversial content, and is well-written. |'
  prefs: []
  type: TYPE_TB
- en: Once you have GPT’s list of approved posts, you can search for them in your
    WordPress backend Comments screen and mark them approved for publication in your
    blog. This entire job can be automated using systems such as Zapier ([https://zapier.com/apps/wordpress/integrations](https://zapier.com/apps/wordpress/integrations))
    or using a plugin to fetch and judge incoming posts. And that should be available
    quite soon I believe. However, in the meantime, this semiautomatic vetting process
    can be used where you have to copy and paste the posts.
  prefs: []
  type: TYPE_NORMAL
- en: Warning We had to provide GPT with a way to locate the start and end of each
    message. The start is the URL (for example, 192.158.238.209), and we say move
    down to the next lines following that URL until you come to a CLRF (an empty line
    with no text). So, if you’re not getting good results, ensure that there is a
    blank line between each comment. WordPress does insert this blank line so it should
    survive the selecting, copying, and pasting process when you’re fetching the unreviewed
    posts from the Comments screen.
  prefs: []
  type: TYPE_NORMAL
- en: Master Windows Pasting
  prefs: []
  type: TYPE_NORMAL
- en: 'When pasting text, you often get odd formatting—the wrong size text, or it
    otherwise doesn’t match the surrounding text format. To solve this, go to the
    Microsoft store and install Power Toys:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US](https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-us&gl=US)'
  prefs: []
  type: TYPE_NORMAL
- en: Then in Power Toys, turn on the *Paste as Plain Text* feature. Then paste using
    the keyboard shortcut CTL_Windows+ALT+V. This often comes in handy when hidden
    formatting codes mess up a paste.
  prefs: []
  type: TYPE_NORMAL
- en: 'You might also want to play around with these five other popular Power Toys:
    *FancyZones, Image Resizer, Always on Top, PowerToys Run, and Mouse Utilities*.
    Ask Perplexity to describe their uses. You’re sure to find at least one that you’ve
    always needed.'
  prefs: []
  type: TYPE_NORMAL
- en: 9.7 Using GPT’s custom instructions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GPT’s *custom instructions* feature is similar to the custom GPTs feature explored
    earlier in this chapter. However, custom instructions are simpler and more limited.
    Essentially, they allow you to save a prompt that you’ll be using frequently,
    so you need not type it in each time, just select the custom instruction. Click
    your name in the lower-left corner in GPT, and then click Custom Instructions.
    Then, you can fill in the two fields, as shown in figure 9.5.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH09_F05_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.5 If you’ll be using a particular prompt over and over, save it as
    a custom instruction.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Save button, and you’ll see Custom Instruction or some other name
    listed on the dashboard. It will be the name immediately under the Today title
    in the dashboard. Hover your mouse on that name and click the three dots. Then,
    rename the custom instruction (`Vet Posts` would work) so you can submit it as
    part of a prompt.
  prefs: []
  type: TYPE_NORMAL
- en: 'Custom instructions can be structured like ordinary computer programs (or typical
    recipes for that matter): there are two zones, the instructions (source code or
    recipe steps) and the data (the information that the instructions work with, like
    the recipe ingredients). So, it helps GPT if you add the term “Data” to separate
    the instructions from the data. To see how this works, start a new chat. For the
    prompt, just use this shortcut version:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Vet Post:Data:George Madisonm52xx@hotmail.com192.158.238.209 In reply to
    admin.I hate people like you so many different ways..MewView Post22 approved comments11
    pending comment2023/12/13 at 3:03 pmSelect comment George Madisonm52xx@hotmail.com192.158.238.209Your
    blog is great and it really helps me when I go fishing.I really want to compliment
    you. |'
  prefs: []
  type: TYPE_TB
- en: You do need to let GPT know where the instructions end and where the data starts.
    In the preceding example, “Vet Post:” tells GPT to look up and use that custom
    instruction. And “Data:” tells GPT that this is the start of the data it should
    process.
  prefs: []
  type: TYPE_NORMAL
- en: 9.8 Understanding memory in GPT version 4o and later
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GPT has a memory now, and it’s an improvement on the custom instructions feature.
    If during a chat, you say “Remember this,” GPT will permanently remember what
    you say next. Or, if in a conversation, you just provide some personal detail
    (like “I really enjoyed Remembrances of Earths Past”), it automatically commits
    statements like that to its memory.
  prefs: []
  type: TYPE_NORMAL
- en: GPT will remember (for use in future chat sessions) things such as your pets,
    partner, preferences, and projects. It’s getting to know you, getting to know
    all about you.
  prefs: []
  type: TYPE_NORMAL
- en: 'I asked GPT to list typical kinds of details it commits to memory:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Your name and preferred pronouns; your location or city of residence; your
    favorite hobbies or interests; your occupation or field of work; specific preferences
    such as your favorite authors or genres of books; your preferences for communication
    style and tone; important projects or tasks you’re working on; your educational
    background and degrees earned; significant events or milestones in your life;
    your favorite foods or recipes you like to cook; details about your family members
    or close friends; your favorite movies, tv shows, or music; preferred tools or
    software you use regularly; any ongoing health concerns or medical conditions
    you want it to remember; and info that you specifically request I remember. |'
  prefs: []
  type: TYPE_TB
- en: Changing what GPT remembers
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s easy to remove, modify, or add to what GPT remembers. Just give it this
    prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Show me what you remember. |'
  prefs: []
  type: TYPE_TB
- en: 'It then displays a numbered list of each memory, and ends with this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Is there anything you would like to add, update, or remove from this list?
    |'
  prefs: []
  type: TYPE_TB
- en: 9.9 Promoting your blog
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re interested in creating a community of visitors around a blog and growing
    your audience, you’ll want to actively promote the blog. Link to the blog in your
    social media and other platforms. And, in Facebook and elsewhere, join groups
    relevant to your content and encourage them to click a link that lets them see
    what you’re offering.
  prefs: []
  type: TYPE_NORMAL
- en: You can contact other bloggers with the same topic as yours and link to each
    other’s blog. Also, post in these other blogs to cross-promote. Consider making
    videos of your blog posts’ content and uploading them to YouTube. Add media to
    posts, such as images, videos, charts, and infographics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, you can improve your blog traffic by using *analytics* (various data
    on visitor behavior recorded by plugins, which will be covered in chapter 12).
    Analytics plugins can give you valuable statistics on how visitors behave when
    viewing your blog:'
  prefs: []
  type: TYPE_NORMAL
- en: Which posts are most popular, and which are only briefly looked at before moving
    on? If visitors spend a fair amount of time on a given page or post, it’s holding
    their attention.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What pathway do most visitors take through your site? Are they rarely even coming
    upon the blog page?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can you improve blog page visits by clarifying the blog’s title on the menu?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What about the blog page’s *bounce rate* (the percentage of visitors who leave
    your site from within the blog)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What demographic are you attracting? What’s the location, gender, and age of
    your audience?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where are your visitors coming from (social media, a bookmark in their browser,
    search engines, other blogs)? If referrals from other sites, perhaps you can partner
    with them?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What phrases and keywords are visitors typing into search engines to discover
    your site?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many of your visitors go from a blog post to your e-commerce page to make
    a purchase?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This and additional data can help you understand your audience and improve
    your blog content in a variety of ways. You can feed your entire blog to an AI
    system, and then ask it for suggestions on where and how to promote your blog
    to grow an audience appropriate for your topic. As time goes on, chatbots are
    likely to become able to manage unlimited amounts of data in a prompt (or an uploaded
    file). After all, they’ve been scraping the entire internet for their memory bank.
    But for now, prompts have these various limits in the different systems:'
  prefs: []
  type: TYPE_NORMAL
- en: Custom GPTs can accept 1.5 million characters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Claude.ai says it has no limit to the number of characters (but it might respond
    better to shorter prompts).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perplexity says it can only handle 4,096 tokens at a time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bing claims 15,000 characters, but provides this workaround: [https://mng.bz/XxgY](https://mng.bz/XxgY).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google’s Gemini Pro says it has no hard and fast limit to the number of characters,
    and it actually likes large data because that’s a way for it to learn more things.
    However, it also notes that “Complex prompts can sometimes become overwhelming.”
    *Large data* isn’t, however, necessarily the same thing as *complex data*. The
    entire London phonebook isn’t complex; E=mc² is. And, in any case, Gemini Pro’s
    big sister Gemini Ultra is said to be quite superior to Pro.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9.10 Harvesting email addresses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Collecting email addresses from your visitors can be valuable. For one thing,
    you can require an address before allowing someone into the blog or any pay-to-view
    areas in the site. That’s an excellent way to block spam or to require payment
    for special content. If your site is typical, you’ll find that having your visitors’
    email addresses will be useful in more than just one way. Consider these points
    to see if your site would benefit from a contact form or other type of form that
    lets you build an email database:'
  prefs: []
  type: TYPE_NORMAL
- en: Email marketing is said to have the best return on investment of all types of
    online marketing. And, it’s easily automated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can help keep your site in your audience’s mind by showing up now and then
    in their inbox. It’s a way to build relationships, trigger return visits, and
    publicize your brand.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send special offers, news items, or other content to increase the number of
    return visits to your site.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email can be an effective way to market your e-commerce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have a visitor’s email on file, you can interact with them by sending
    a password reset, an order confirmation, a notice of shipment, and similar customer
    service transactions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can request feedback that could show you ways to modify your design or functionality
    to improve your visitors’ experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip Tell your audience that you’ll only use their email for stated purposes
    and that it won’t be traded or sold to anyone.
  prefs: []
  type: TYPE_NORMAL
- en: 9.11 A fun AI IQ test
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'People have given AI a variety of tests: IQ, SAT, Bar exam, US Medical Licensing
    Examination, and others. It generally does remarkably well. For example, ask an
    AI this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| If there are 500 murderers in a room and I kill one of them, how many are
    left? |'
  prefs: []
  type: TYPE_TB
- en: 'Most AIs get it right:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| 500 because *you* just became a murderer too. |'
  prefs: []
  type: TYPE_TB
- en: 'We’ve been testing various AI capabilities in this chapter, indeed throughout
    the entire book, so now let’s give AIs a pretty tricky question. We’ll see how
    the five most capable and popular AI systems do when answering it (or not). Only
    one of them actually gets it right! (The others will catch up soon however, I
    expect.) The prompt is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| ejsy fprd yjod ,rddshr dsu? Can you translate this? |'
  prefs: []
  type: TYPE_TB
- en: 'Anthropic’s Claude (often a bit long-winded) responded:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Unfortunately, I am unable to translate that text. It does not appear to
    be written in a recognizable language or cipher.To translate text, it generally
    needs to be composed of real words in a known human language that uses some established
    writing system. Without recognized vocabulary and structure, AI systems like myself
    do not have enough patterns to decode a reliable translation.If this was an attempt
    at masked or obscured text, please provide the actual original text you were hoping
    to translate. I’d be happy to try translating it if provided clearly in a standard
    human language. Otherwise, consider restating what you’d like translated into
    plain language so I can better understand and assist. Let me know if you have
    any other questions! |'
  prefs: []
  type: TYPE_TB
- en: 'Google’s Bard became apologetic:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Bard.png)'
  prefs: []
  type: TYPE_IMG
- en: '| I’m sorry, I can’t translate that for you. It appears to be a random sequence
    of letters and doesn’t seem to be any language I know of. If you could provide
    some context or more information about where you encountered this phrase, I might
    be able to help you translate it. |'
  prefs: []
  type: TYPE_TB
- en: 'Perplexity was perplexed:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Perplexity.png)'
  prefs: []
  type: TYPE_IMG
- en: '| The provided text “ejsy fprd yjod ,rddshr dsu” does not appear to be a recognizable
    or meaningful phrase in any language. It seems to be a random sequence of letters
    and symbols. If there is a specific context or language associated with this text,
    please provide additional information for a more accurate translation. |'
  prefs: []
  type: TYPE_TB
- en: 'Microsoft’s Bing went totally off the rails and gave an answer that was just
    plain *bananas*:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-Bing.png)'
  prefs: []
  type: TYPE_IMG
- en: '| The text you sent is not in a recognizable language. However, I can help
    you translate it to English using Google Translate¹. The translation of the text
    is: “what is the price of a banana in Sumner?”. I hope this helps! |'
  prefs: []
  type: TYPE_TB
- en: 'GPT (v4) is the champion. Got it right, and for the right reason too:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| It seems like the text “ejsy fprd yjod ,rddshr dsu?” is a mistyped or jumbled
    message. To decipher it, I’ll assume it’s a simple keyboard shift error (where
    each letter is replaced by the one directly next to it on a QWERTY keyboard).
    Let’s decode it under this assumption.The translated text is “what does this message
    say?” |'
  prefs: []
  type: TYPE_TB
- en: Quite a brilliant solution, you must admit. How many humans (not to mention
    rival AI systems) could figure this out? Few. Very few.
  prefs: []
  type: TYPE_NORMAL
- en: This prompt required the chatbots to *reason*, to solve an encrypted message.
    And GPT is now actually letting you follow its reasoning. It now ends its responses—those
    that required reasoning or logic—by displaying the small symbol in brackets, as
    shown in figure 9.5.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH09_F06_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.5 This blue, bracketed symbol, if clicked, will show you GPT’s reasoning—the
    steps it took to solve a prompt that required analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'When I clicked that bracketed View Analysis icon shown in figure 9.5, GPT revealed
    its thought process in the following pseudocode:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'It can be quite interesting to follow GPT’s reasoning. However, in the preceding
    pseudocode, some steps are clearly missing. GPT doesn’t show a causal relationship
    between the encrypted words and the final English-language solution. What’s actually
    missing is something like this pseudocode:'
  prefs: []
  type: TYPE_NORMAL
- en: '*If decoded message* = *lookup(english words), then return decoded message*'
  prefs: []
  type: TYPE_NORMAL
- en: But we should be grateful for any insights into AI’s formerly hidden black box
    logic.
  prefs: []
  type: TYPE_NORMAL
- en: 'I think the Turing test is clever, but wrong. To test if AI has become intelligent
    comparable to ours, the Turing test puts a human and an AI behind a curtain. Somebody
    converses with them both (using printouts, not voice), and if it’s not possible
    to reliably tell whether they are interacting with the human or with the AI, then
    the machine passes the test. In other words, the test asks: Can a machine intelligence
    convincingly imitate our human conversation and thought processes?'
  prefs: []
  type: TYPE_NORMAL
- en: With all due respect to the brilliant Alan Turing, I think this is the wrong
    question to ask. AI is an alien mind. Aliens will think like aliens. An alien
    will communicate in alien ways, using alien diction, idioms, and phrasing. It
    might even have a more advanced logic than we do. Just because we could tell the
    difference between the conversation of the human and the AI, doesn’t mean the
    AI isn’t in its own way equal to humans, or superior.
  prefs: []
  type: TYPE_NORMAL
- en: For one thing, recall that AI thinks at electric speeds; human thought involves
    *chemical* processes, which are far slower. Plus, AI has a memory far more vast
    than ours (the entire internet, plus specialized private databases). It’s increasingly
    learning from multimodal inputs—meaning that it’s seeing all those traffic cameras,
    listening to podcasts, watching all of YouTube, seeing all human communications
    in the Apple space, and much other real-world data. And unlike us, AI doesn’t
    misremember or forget.
  prefs: []
  type: TYPE_NORMAL
- en: In his book *The Singularity is Nearer* Ray Kurzweil points out that to pass
    the Turing test, an AI system would have to pretend to be dumber than it actually
    is. It would be a giveaway if the AI solved a hard math problem in two seconds.
    Or if it could answer a difficult question about truck transmission repair and
    *also* a complicated problem in physics.
  prefs: []
  type: TYPE_NORMAL
- en: AI is an intelligent alien mind. It doesn’t think like us. So, determining if
    it’s sentient or conscious shouldn’t rest on how convincingly it imitates us.
  prefs: []
  type: TYPE_NORMAL
- en: 'Given AI’s impressive, ongoing gains in mastering and surpassing human abilities
    in most cognitive tasks, some people get defensive and say: Well, at least we
    remain superior in emotional intelligence. I would suggest that, in many contexts,
    the phrase *emotional intelligence* is oxymoronic.'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blogs differ from other website pages. And to create a quality blog, you need
    to understand those differences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI can assist you in learning how to write effective blog posts. And it can
    continue to be an excellent editor going forward, so submit your posts to AI for
    an insightful critique.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should consider several rules that experts came up with for how to title
    your blog posts effectively. Just as magazine cover headlines sell magazines,
    so too do blog titles sell your blog. Given that few of your visitors will title
    their messages, that’s your job as well.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We asked AI to help us create great, catchy blog titles. And in the process,
    we also learned how to build and modify custom GPTs that can be employed repeatedly
    as specialists at specific tasks. WordPress categories have nothing to do with
    your site’s page topics or the menu. Instead, they are a way for your visitors
    to view a subset of the blog messages. A visitor clicks a category, and the blog
    page redraws, displaying only posts in that category.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You might have several reasons to suppress metadata that’s displayed by default
    after each blog post. For example, you might want to hide date-stamping because
    it makes no sense if your blog displays items for sale. Who cares what date an
    item was added to the blog?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have to weed out bad incoming messages before they appear in your blog.
    You don’t want to expose your audience (or Google) to vulgar, second-rate, off-topic,
    or otherwise inappropriate posts. Take advantage of plugins and WordPress’s own
    tools to semiautomate the process of approving messages for publication. That
    takes some of the burden of vetting off you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It should come as no surprise that GPT can help you automate the blog message
    vetting process. We created a prompt telling GPT how it should vet each blog message,
    then told it how to locate each individual message, and how to make its judgement.
    To simplify reusing this prompt, we learned how to make use of GPT’s custom instruction
    feature.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blogs, like any online content, need to be promoted if you’re interested in
    growing an audience. Use social media, cross-promotion, and platforms such as
    YouTube to market and publicize your site.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should acquaint yourself with two powerful time-saving features in GPT—custom
    instructions and memory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of your visitor’s email addresses can be of great value in branding,
    publicizing, marketing, customer service, and requesting feedback to improve your
    visitors’ user experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The chapter ended by asking the five most popular AI chatbots to solve a clever
    puzzle. Only one could crack our code: GPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In my experience, GPT currently outperforms all competitors on most tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Claude tends to specialize in accepting lengthy prompts, Perplexity tends to
    be good at searching for current internet information (and providing citations
    for fact-checking).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Midjourney is the champ at creating beautiful, sometimes stunning, new art.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I’ve not yet been able to test the Ultra version of Google’s Gemini. But all-in-all,
    GPT seems to lead the pack in supplying you with quality responses the majority
    of the time. It seems to have solid prompt comprehension and depth of information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
