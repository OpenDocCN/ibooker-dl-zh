- en: 'It can be quite interesting to follow GPT’s reasoning. However, in the preceding
    pseudocode, some steps are clearly missing. GPT doesn’t show a causal relationship
    between the encrypted words and the final English-language solution. What’s actually
    missing is something like this pseudocode:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随GPT的推理过程可以非常有趣。然而，在前面的伪代码中，一些步骤显然是缺失的。GPT没有显示加密单词和最终英语解决方案之间的因果关系。实际上缺失的是类似以下这样的伪代码：
- en: '*If decoded message* = *lookup(english words), then return decoded message*'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果解码信息* = *查找（英语单词），则返回解码信息*'
- en: But we should be grateful for any insights into AI’s formerly hidden black box
    logic.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们应该对任何关于AI以前隐藏的黑盒逻辑的洞察表示感激。
- en: 'I think the Turing test is clever, but wrong. To test if AI has become intelligent
    comparable to ours, the Turing test puts a human and an AI behind a curtain. Somebody
    converses with them both (using printouts, not voice), and if it’s not possible
    to reliably tell whether they are interacting with the human or with the AI, then
    the machine passes the test. In other words, the test asks: Can a machine intelligence
    convincingly imitate our human conversation and thought processes?'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为图灵测试很聪明，但却是错误的。为了测试AI是否变得与我们的智能相当，图灵测试将人类和AI都放在幕后。有人与他们交谈（使用打印稿，而不是声音），如果无法可靠地判断他们是在与人类还是与AI互动，那么机器就通过了测试。换句话说，测试问的是：机器智能能否令人信服地模仿我们的人类对话和思维过程？
- en: With all due respect to the brilliant Alan Turing, I think this is the wrong
    question to ask. AI is an alien mind. Aliens will think like aliens. An alien
    will communicate in alien ways, using alien diction, idioms, and phrasing. It
    might even have a more advanced logic than we do. Just because we could tell the
    difference between the conversation of the human and the AI, doesn’t mean the
    AI isn’t in its own way equal to humans, or superior.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对杰出的艾伦·图灵表示敬意，但我认为这个问题问错了。AI是一种外星思维。外星人会像外星人一样思考。外星人会用外星的方式交流，使用外星的词汇、习语和措辞。它甚至可能比我们拥有更高级的逻辑。仅仅因为我们能区分人类和AI的对话，并不意味着AI在自己的方式上不等于人类，或者更优越。
- en: For one thing, recall that AI thinks at electric speeds; human thought involves
    *chemical* processes, which are far slower. Plus, AI has a memory far more vast
    than ours (the entire internet, plus specialized private databases). It’s increasingly
    learning from multimodal inputs—meaning that it’s seeing all those traffic cameras,
    listening to podcasts, watching all of YouTube, seeing all human communications
    in the Apple space, and much other real-world data. And unlike us, AI doesn’t
    misremember or forget.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，回想一下，人工智能以电的速度思考；人类的思维涉及化学过程，这些过程要慢得多。此外，人工智能的记忆比我们更广阔（整个互联网，加上专门的私有数据库）。它越来越多地从多模态输入中学习——这意味着它可以看到所有那些交通摄像头，收听播客，观看整个YouTube，看到苹果空间中的人类所有通信，以及许多其他现实世界的数据。而且与人类不同，人工智能不会记错或忘记。
- en: In his book *The Singularity is Nearer* Ray Kurzweil points out that to pass
    the Turing test, an AI system would have to pretend to be dumber than it actually
    is. It would be a giveaway if the AI solved a hard math problem in two seconds.
    Or if it could answer a difficult question about truck transmission repair and
    *also* a complicated problem in physics.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《奇点临近》中，雷·库兹韦尔指出，要通过图灵测试，一个人工智能系统必须假装比它实际上更笨。如果人工智能在两秒钟内解决了一个难题，那就会暴露出来。或者如果它能回答关于卡车传动系统维修的难题，并且还能解决一个复杂的物理问题。
- en: AI is an intelligent alien mind. It doesn’t think like us. So, determining if
    it’s sentient or conscious shouldn’t rest on how convincingly it imitates us.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是一个智能的外星思维。它不像我们那样思考。因此，判断它是否有感知或意识不应该基于它模仿我们的程度是否令人信服。
- en: 'Given AI’s impressive, ongoing gains in mastering and surpassing human abilities
    in most cognitive tasks, some people get defensive and say: Well, at least we
    remain superior in emotional intelligence. I would suggest that, in many contexts,
    the phrase *emotional intelligence* is oxymoronic.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到人工智能在掌握和超越人类在大多数认知任务上的能力方面取得的令人印象深刻的持续进步，有些人会变得防御性，并说：至少我们在情商上仍然占优势。我建议，在许多情况下，“情商”这个词是矛盾的。
- en: Summary
  id: totrans-281
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Blogs differ from other website pages. And to create a quality blog, you need
    to understand those differences.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客与其他网站页面不同。要创建高质量的博客，你需要了解这些差异。
- en: AI can assist you in learning how to write effective blog posts. And it can
    continue to be an excellent editor going forward, so submit your posts to AI for
    an insightful critique.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能可以帮助你学习如何撰写有效的博客文章。并且它可以继续作为一个出色的编辑，所以将你的文章提交给人工智能进行有洞察力的评论。
- en: You should consider several rules that experts came up with for how to title
    your blog posts effectively. Just as magazine cover headlines sell magazines,
    so too do blog titles sell your blog. Given that few of your visitors will title
    their messages, that’s your job as well.
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该考虑一些专家提出的关于如何有效地为博客文章命名的一些规则。正如杂志封面标题可以卖杂志一样，博客标题也可以卖你的博客。鉴于你的访问者中很少有人会为他们的消息命名，这也是你的工作。
- en: We asked AI to help us create great, catchy blog titles. And in the process,
    we also learned how to build and modify custom GPTs that can be employed repeatedly
    as specialists at specific tasks. WordPress categories have nothing to do with
    your site’s page topics or the menu. Instead, they are a way for your visitors
    to view a subset of the blog messages. A visitor clicks a category, and the blog
    page redraws, displaying only posts in that category.
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们要求人工智能帮助我们创建出色、吸引人的博客标题。在这个过程中，我们还学会了如何构建和修改定制的GPT，这些GPT可以在特定任务中重复使用作为专家。WordPress类别与你的网站页面主题或菜单无关。相反，它们是让你的访问者查看博客消息子集的一种方式。访问者点击一个类别，博客页面就会重新绘制，只显示该类别的帖子。
- en: You might have several reasons to suppress metadata that’s displayed by default
    after each blog post. For example, you might want to hide date-stamping because
    it makes no sense if your blog displays items for sale. Who cares what date an
    item was added to the blog?
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能有几个原因想要隐藏默认显示在每篇博客之后的元数据。例如，你可能想隐藏日期标记，因为如果你的博客显示销售物品，那就没有意义了。谁在乎一个物品是什么时候添加到博客中的？
- en: You have to weed out bad incoming messages before they appear in your blog.
    You don’t want to expose your audience (or Google) to vulgar, second-rate, off-topic,
    or otherwise inappropriate posts. Take advantage of plugins and WordPress’s own
    tools to semiautomate the process of approving messages for publication. That
    takes some of the burden of vetting off you.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须在不良信息出现在你的博客之前将其清除。你不想让你的受众（或谷歌）接触到粗俗、低劣、离题或不适当的帖子。利用插件和WordPress自身的工具来半自动化地批准消息发布的流程。这样就可以减轻你审查的负担。
- en: It should come as no surprise that GPT can help you automate the blog message
    vetting process. We created a prompt telling GPT how it should vet each blog message,
    then told it how to locate each individual message, and how to make its judgement.
    To simplify reusing this prompt, we learned how to make use of GPT’s custom instruction
    feature.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毫不奇怪，GPT可以帮助你自动化博客消息的审核过程。我们创建了一个提示，告诉GPT如何审核每条博客消息，然后告诉它如何定位每条单独的消息，以及如何做出判断。为了简化重复使用这个提示，我们学习了如何利用GPT的定制指令功能。
- en: Blogs, like any online content, need to be promoted if you’re interested in
    growing an audience. Use social media, cross-promotion, and platforms such as
    YouTube to market and publicize your site.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客，像任何在线内容一样，如果你想要扩大受众，就需要进行推广。利用社交媒体、交叉推广以及YouTube等平台来营销和宣传你的网站。
- en: You should acquaint yourself with two powerful time-saving features in GPT—custom
    instructions and memory.
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该熟悉GPT中的两个强大的节省时间功能——定制指令和记忆。
- en: A list of your visitor’s email addresses can be of great value in branding,
    publicizing, marketing, customer service, and requesting feedback to improve your
    visitors’ user experience.
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您访客的电子邮件地址列表在品牌建设、宣传、市场营销、客户服务和请求反馈以改善访客用户体验方面可能非常有价值。
- en: 'The chapter ended by asking the five most popular AI chatbots to solve a clever
    puzzle. Only one could crack our code: GPT.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章以要求五个最受欢迎的AI聊天机器人解决一个巧妙的谜题结束。只有一个能够破解我们的代码：GPT。
- en: In my experience, GPT currently outperforms all competitors on most tasks.
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我的经验，GPT目前在大多数任务上优于所有竞争对手。
- en: Claude tends to specialize in accepting lengthy prompts, Perplexity tends to
    be good at searching for current internet information (and providing citations
    for fact-checking).
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Claude倾向于专门接受较长的提示，Perplexity则擅长搜索当前的互联网信息（并为事实核查提供引用）。
- en: Midjourney is the champ at creating beautiful, sometimes stunning, new art.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Midjourney在创造美丽、有时令人惊叹的新艺术方面是冠军。
- en: I’ve not yet been able to test the Ultra version of Google’s Gemini. But all-in-all,
    GPT seems to lead the pack in supplying you with quality responses the majority
    of the time. It seems to have solid prompt comprehension and depth of information.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我还没有能够测试谷歌Gemini的Ultra版本。但总的来说，GPT似乎在大多数时候都能提供高质量的回答。它似乎具有坚实的提示理解和信息深度。
