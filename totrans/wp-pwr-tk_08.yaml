  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| When you provide your responses, don’t put quotation marks around them. |'
  prefs: []
  type: TYPE_TB
- en: 'GPT will say this:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Changes noted! Headline Helper will now provide responses without quotation
