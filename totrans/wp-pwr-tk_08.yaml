  zh: '![](../../OEBPS/Images/logo-openai.png)'
- en: '| It seems like the text “ejsy fprd yjod ,rddshr dsu?” is a mistyped or jumbled
    message. To decipher it, I’ll assume it’s a simple keyboard shift error (where
    each letter is replaced by the one directly next to it on a QWERTY keyboard).
    Let’s decode it under this assumption.The translated text is “what does this message
    say?” |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| 文本“ejsy fprd yjod ,rddshr dsu？”看起来像是一个打字错误或混乱的信息。为了解密它，我将假设它是一个简单的键盘转换错误（每个字母都被替换为QWERTY键盘上直接相邻的字母）。让我们在这个假设下解密它。翻译后的文本是“这条信息说了什么？”
    |'
- en: Quite a brilliant solution, you must admit. How many humans (not to mention
    rival AI systems) could figure this out? Few. Very few.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是一个非常出色的解决方案，您必须承认。有多少人类（更不用说竞争的AI系统）能想出这个？很少，非常少。
- en: This prompt required the chatbots to *reason*, to solve an encrypted message.
    And GPT is now actually letting you follow its reasoning. It now ends its responses—those
    that required reasoning or logic—by displaying the small symbol in brackets, as
    shown in figure 9.5.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示要求聊天机器人进行推理，解决一个加密信息。现在GPT实际上允许您跟随它的推理。现在，它在需要推理或逻辑的响应结束时显示括号中的小符号，如图9.5所示。
- en: '![](../../OEBPS/Images/CH09_F06_Mansfield.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH09_F06_Mansfield.png)'
- en: Figure 9.5 This blue, bracketed symbol, if clicked, will show you GPT’s reasoning—the
    steps it took to solve a prompt that required analysis.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 这个蓝色、括号内的符号，如果点击，将显示GPT的推理——它解决一个需要分析的提示所采取的步骤。
- en: 'When I clicked that bracketed View Analysis icon shown in figure 9.5, GPT revealed
    its thought process in the following pseudocode:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 当我点击图9.5中显示的括号内查看分析图标时，GPT在以下伪代码中揭示了它的思维过程：
- en: '|'
  id: totrans-267
