  type: TYPE_NORMAL
- en: '*Prompt:* /api How do I make a POST request with JSON data in Node.js?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* /api How can I handle CORS issues in an Express.js API?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* /api How do I authenticate a user in a Django REST API?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* /api How can I paginate results in a Rails API?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* /api How do I version an API in ASP.NET Core?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You can also use /api in the context of VS Code:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* @vscode /api How do I create a new command in VS Code extension?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* @vscode /api How can I read and write settings in VS Code extension?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* @vscode /api How do I create a new webview panel in VS Code extension?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* @vscode /api How can I interact with the file system in VS Code Extension?'
