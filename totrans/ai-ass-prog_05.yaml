  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note that if you want to clear the chat, you can use /clear.
  prefs: []
  type: TYPE_NORMAL
- en: Inline Chat
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use the Chat feature inside your code listing. You will highlight code
    and then press Ctrl+I for Windows or Cmd+I for macOS. You’ll then see a popup,
    such as in [Figure 4-11](#the_inline_chat_feature_allows_you_to_ch).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0411.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-11\. The Inline Chat feature allows you to chat within your code
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: According to GitHub, Inline Chat has become a popular feature. After all, it
    allows a developer to stay within their “flow.”
  prefs: []
  type: TYPE_NORMAL
- en: You can use the shortcuts—which we described earlier—to ask questions about
    the code. The explanation will show up on the Chat panel.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that there is also a orange sparkle icon next to the code. If you click
    it, you will get a few options—to fix the code, explain it, or rewrite it—which
    you can see in [Figure 4-12](#pressing_the_yellow_light_bulb_icon_allo).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0412.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-12\. Pressing the orange sparkle icon allows you to interact directly
    with the code
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Let’s try an example using Inline Chat. We’ll use this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* Create a function for a bubble sort'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Chat creates code for this. But suppose we want to see if there is a faster
    type of sort. Highlight the function and execute Inline Chat. [Figure 4-13](#inline_chat_has_responded_to_a_request_t)
    shows the response.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0413.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-13\. Inline Chat has responded to a request to create a faster sort
    than the bubble sort on the top
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Chat suggests a quick sort and shows this in “diff mode.” This allows for comparing
    and contrasting the two approaches. You can either accept the new code in its
    entirety or just parts of it.
  prefs: []
  type: TYPE_NORMAL
- en: Open Tabs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you’re working on a standard software development project, your IDE is
    usually packed with a bunch of files, each playing its own part in the app’s framework.
    Take a web project using React as an example. You’re going to see *.jsx* and *.js*
    files for the components, along with HTML and CSS files, not to mention *.json*
    and *.env* files too.
  prefs: []
  type: TYPE_NORMAL
- en: What does this mean to Copilot? It’s a big help. Copilot gets better the more
    it understands the context of your work. This means it takes into account everything
    in the current file you’re working on. As for the other open files, the LLM doesn’t
    scan them all. It zeroes in on the parts that are relevant to what you’re doing.
    Also, Copilot does not look at the rest of the files in your project, likely to
    respect your privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Command-Line Interface
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use Copilot in your CLI. Copilot’s two main functions there are to explain
    commands and to suggest them.
  prefs: []
  type: TYPE_NORMAL
- en: 'To do this, you need to install the [GitHub CLI](https://cli.github.com) and
    then log in to your GitHub account:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Next, you will install Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'You can upgrade the extension:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Here’s an example of asking Copilot to explain a CLI command:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* gh copilot explain xcopy'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 4-14](#copilot_explains_the_xcopy_command_in_a) shows the output.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0414.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-14\. Copilot explains the `xcopy` command in a CLI
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Here’s how to get Copilot to suggest a command:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* gh copilot suggest'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Next, Copilot will ask what type of command you want help with—a generic shell
    command, a gh command, or a git command—so specify this. Then it will ask what
    you would like the command to do. Here’s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Prompt:* What are the commands for viewing and setting environment variables
    in the system?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 4-15](#copilotapostrophes_suggest_feature_in_th) shows Copilot’s response,
    which includes suggestions for commands to use. You can copy this or ask Copilot
    for more help, such as to explain the command or revise it.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/aiap_0415.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-15\. Copilot’s suggest feature in the CLI offers commands according
    to the parameters you provide
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Copilot Partner Program
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Developers often spice up their apps and get more out of their data by using
    third-party tools. Take Splunk, for example. It’s a favorite for digging into
    logs and data analytics. Developers lean on Splunk to keep an eye on their apps
    and fix problems fast, thanks to its powerful search and report features. Then
    there’s New Relic, which is all about making sure your app runs smoothly. It gives
    you real-time insights and diagnostics, helping you spot and fix performance issues
    and make your app run better for a great user experience. And let’s not forget
    Datadog. It’s a key player for monitoring both your infrastructure and applications.
    With its wide range of integrations, Datadog lets developers gather, mix, and
    show off data from all sorts of places, helping them make smart choices about
    how to boost performance and manage resources.
  prefs: []
  type: TYPE_NORMAL
- en: Considering the importance of these systems, GitHub has introduced the Copilot
    Partner Program. It features an expanding lineup of popular integration platforms,
    all accessible through plugins.
  prefs: []
  type: TYPE_NORMAL
- en: One of the early partners in this program is DataStax, the company behind Astra
    DB, a vector database designed for crafting advanced AI applications. Thanks to
    a plugin, developers can speed up database creation using Chat. For instance,
    Chat offers code suggestions for a database’s structure and metadata, all in line
    with coding standards. This leads to code that’s neater and easier to maintain.
  prefs: []
  type: TYPE_NORMAL
- en: 'To ask a question, use the @datastax tag. Some [sample prompts](https://oreil.ly/4QQrB)
    include:'
  prefs: []
  type: TYPE_NORMAL
