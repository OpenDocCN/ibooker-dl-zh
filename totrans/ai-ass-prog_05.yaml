  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Prompt:* Write a SQL query to read from the chat table'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mary-Brenda Akoda, an AI researcher with a patent in the field of AI for ophthalmology,
    is an avid user of Copilot. She says, “One time, I wrote code for an entire model
    development process in under an hour using Copilot. This was a task that would
    typically have demanded a lot more of my time and effort. Interestingly, it is
    actually when I had to use an online IDE that didn’t support Copilot that I realized
    how tedious and slow the development process can be.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Copilot has quickly become a must-have AI tool for coding, greatly enhancing
    developer productivity and code quality. This chapter has given you a rundown
    of its key features, including its ability to suggest complex code blocks, its
    solid security measures, its impressive performance, and its ease of use in VS
    Code. Features like Chat and Inline Chat in Copilot make it possible to interact
    with the AI as you’re in the middle of coding. Although it’s still a tool that
    needs human guidance, Copilot is definitely a peek into the future of AI-driven
    coding.
  prefs: []
  type: TYPE_NORMAL
