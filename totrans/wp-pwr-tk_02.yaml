  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So far, you’ve seen how to create text links. But you can make images, buttons,
    or other visual elements into links as well. Let’s display a button that sends
    your visitor to YouTube when clicked.
  prefs: []
  type: TYPE_NORMAL
- en: 'HTML has a built-in button object, so you can make it into a link. Remember
    that when adding code to a page on your site, you need to be in the Edit Page
    screen and click the Text tab in the text box. (Or in Gutenberg, press Ctrl-Shift-Alt-M).
    Here’s HTML code for a button link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: The resulting link button is shown in figure 3.11.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F11_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.11 The default HTML button is a rather crude black block.
  prefs: []
  type: TYPE_NORMAL
- en: Cascading style sheets (CSS) is a computer design language and a great tool
    that lets you modify and fine-tune your site’s appearance in hundreds of ways—everything
    from typeface to fade-in animations. In chapter 7, we’ll look at how to easily
    have the computer generate CSS code for you. You don’t need to learn the language
    at all. But for now, let’s just look at a quick sample of how CSS empowers you
    to polish design elements.
  prefs: []
  type: TYPE_NORMAL
- en: 'That stark all-caps white-on-black HTML button won’t fit in very well with
    many—in fact, hardly any—WordPress themes. It’s unsightly. So, let’s add some
    CSS code to make it less severe, as shown in figure 3.12:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![](../../OEBPS/Images/CH03_F12_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.12 CSS styling code can improve the default HTML button, but you can
    do even better.
  prefs: []
  type: TYPE_NORMAL
- en: Tip If you just use `border` instead of `border-radius`, you’ll get a solid
    frame. Adding `radius`, you get a more subtle, 3-D drop-shadow effect.
  prefs: []
  type: TYPE_NORMAL
- en: The HTML attribute’s `style` code is actually written in the CSS language. It
    works together with HTML to specify how things look. CSS can also add special
    effects such as animation, opacity, transition fades, and other cool visuals.
    Luckily for us, CSS is pretty easy to understand because, unlike most computer
    languages, it employs English words such as *border*, *color*, and *background*.
    And, of course, you can always submit a request to Claude or one of the other
    AIs to generate CSS code to your specifications. You’ll learn much more about
    CSS, an important tool for any site designer, in chapter 7.
  prefs: []
  type: TYPE_NORMAL
- en: 'That blue button is a step up from the first button, but it can still be improved.
    For a photorealistic button, you can create an image of a button in a photo-editing
    application such as Paint.NET or Photoshop. Or, use an AI text-to-image application
    such as Midjourney. You can even purchase a button icon from Pexels ([www.pexels.com](https://www.pexels.com))
    or iStock ([www.iStockPhoto.com](https://www.iStockPhoto.com)). Then, add that
    button image to your web page and make it a link. Here’s how:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Go to the Media > Add New screen and upload your button image to your WordPress
    media library. That’s where the images and other media that you use on your pages
    are stored.
  prefs: []
