- en: 3.6 Managing your menu
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A site’s menu is almost always the key navigation system, so you want to get
    it right. We’ll conclude this chapter by building the recipe practice site’s menu.
    This entails choosing and renaming the home page, displaying the child pages on
    the menu correctly, and checking for broken links.
  prefs: []
  type: TYPE_NORMAL
- en: 3.6.1 Customizing your menu
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The order of your menu items and, in some cases, the names of the menu items
    may need to be modified. But before doing that, let’s create some child pages
    in the practice site.
  prefs: []
  type: TYPE_NORMAL
- en: Tip If you’re using the Gutenberg editor, you create your menu following the
    same steps as described here for the classic editor. Gutenberg also includes a
    Navigation Menu option (both as a widget in the Appearance > Widgets screen and
    a block in the Edit Page screen). It offers several options, including displaying
    a list of links to all of your pages in a sidebar.
  prefs: []
  type: TYPE_NORMAL
- en: So far, all the pages are parents. These new child pages will be empty placeholder
    pages. They’ll have titles, but we’ll add content to them after first creating
    the site’s structure. So, let’s add a few more placeholder pages to the practice
    site.
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to your Pages > Add New screen, and add seven new pages. Give them the titles
    listed here:'
  prefs: []
  type: TYPE_NORMAL
- en: Tex Mex Meals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spicy Thai
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chinese Cuisine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: French Fare
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Italian Ingredients
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gourmet Greek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blog
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For now, we’ll focus solely on filling in the title field and add no content
    to these placeholder pages. Don’t forget to click Publish for each one.
  prefs: []
  type: TYPE_NORMAL
- en: AI assistance
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want some help thinking up good child pages, you can ask GPT the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-RM.png)'
  prefs: []
  type: TYPE_IMG
- en: '| As an expert Mexican restaurant chef, please list six subcategories for Mexican
    food (such as Tex Mex, for example). Don’t create categories based on geography.
    |'
  prefs: []
  type: TYPE_TB
- en: 'GPT’s suggestions:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Certainly! Mexican cuisine is rich and varied, and while it’s impossible
    to categorize all of its nuances in just a few subcategories, here are six broad
    ones:Street FoodAppetizers and Little CravingsMoles and SaucesCeviches and SeafoodCasseroles
    and StewsDesserts and Sweets |'
  prefs: []
  type: TYPE_TB
- en: Before creating our menu, there’s a bit more housekeeping to take care of. WordPress
    defaults to making the blog page the home page. But for the practice site, you
    want the blog to be an interior page instead. (The blog is a special kind of page
    that contains all the messages you or your visitors post. They’re displayed in
    a scrollable, reverse-chronological order. We’ll work on the blog page in an upcoming
    chapter.)
  prefs: []
  type: TYPE_NORMAL
- en: Go to Posts > Add New, and type in a title and some text for a dummy, placeholder
    post. This causes WordPress to complete the process of creating a blog page for
    you. Click the Publish button.
  prefs: []
  type: TYPE_NORMAL
- en: At this point, change the blog to an interior page. As shown in figure 3.15,
    go to your Settings > Reading screen, click the A Static Page option, and choose
    Time Tested Recipes for the Instant Pot as the home page. Choose Blog as the blog
    page. Click the Save Changes button.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F15_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.15 Here’s where you specify your site’s home page.
  prefs: []
  type: TYPE_NORMAL
- en: When you first start a new WordPress website, you give the site a title. You
    named the practice site “Time Tested Recipes for the Instant Pot” in the appendix
    if you set up the practice site for this book. WordPress automatically titles
    your home page the same as the site’s title. (Every site has a home page.) But
    you should change that default home page title. It’s redundant. Because the site
    title appears on every page, the home page shouldn’t have the same title as the
    site title.
  prefs: []
  type: TYPE_NORMAL
- en: So, go to your Pages > All Pages screen, and click Time Tested Recipes for the
    Instant Pot to open its Edit Page screen. Change the home page title to `Easy
    Excellence` or whatever you like. Click the Update button.
  prefs: []
  type: TYPE_NORMAL
- en: Take a quick look at your Pages > All Pages screen. Notice that WordPress has
    identified Blog as the blog page, and Easy Excellence as the front (home) page,
    as shown in figure 3.16.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F16_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.16 WordPress has identified your home (front) and blog pages and indented
    the child pages.
  prefs: []
  type: TYPE_NORMAL
- en: 'One last job before you construct the site menu: you need to turn Tex Mex Meals
    and Spicy Thai into child pages. Go to Pages > All Pages and double-click Tex
    Mex Meals. To make it a child of the Mexican Specialties parent page, locate the
    Page Attributes module, and then click the down arrow to drop open the parent
    menu. Click Mexican Specialties. Click the Update button, as shown in figure 3.17\.
    Follow the same steps to make Spicy Thai a child of Thai Treats.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F17_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.17 This is where you assign a child page to its parent. In effect,
    you create the parent/child page relationship here.
  prefs: []
  type: TYPE_NORMAL
- en: Having populated the site with placeholders, you can now turn your attention
    to organizing and customizing the menu. Go to the Appearance > Menus screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'For reasons that elude me, WordPress defaults to showing only recent pages
    in its Add Menu Items module. Fortunately, UI blunders like this are blessedly
    rare in WordPress. But you should memorize this: whenever you visit the Appearance
    > Menus screen, remember to click the View All tab first thing, as shown in figure
    3.18.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F18_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.18 Be sure to remember to click this View All tab first.
  prefs: []
  type: TYPE_NORMAL
- en: Under Menu Structure, type in a menu name such as Main Menu, and then click
    the Create Menu button. You want all your pages on the menu, so click the Select
    All box in the Add Menu Items module, as shown in figure 3.19 Then, click the
    Add to Menu button. The Menu Structure module fills with your page titles. Click
    to specify the Primary Menu option below this module. That positions this new
    menu near the top of each page. Where you can choose to locate your menu depends
    on the options your theme (or a menu plugin you install) offers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F19_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.19 Add all your pages to the menu.
  prefs: []
  type: TYPE_NORMAL
- en: 3.6.2 Making child page menu links
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Drag and drop the menu items so your menu structure looks like figure 3.20\.
    To change a menu item into a submenu (in other words, to display it as a child
    page), drag it a little to the right, and then drop it so it’s indented under
    its parent menu item.
  prefs: []
  type: TYPE_NORMAL
- en: This move takes some getting used to. In figure 3.20, notice the faint dashed
    frame that shows up when you drag a menu item to the right. That frame is the
    target where you want to drop the Tex Mex Meals subitem.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F20_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.20 To create a child menu (submenu) item, drag the child over one tab
    and drop it there.
  prefs: []
  type: TYPE_NORMAL
- en: Tip If you find the process of dropping child menus one tab to the right challenging,
    you can instead click the black arrow icon on the right side of the child’s box
    to open its module. Then, click the Move Under link shown in figure 3.21.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F21_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.21 You might find this link easier than dropping a menu item one tab
    over.
  prefs: []
  type: TYPE_NORMAL
- en: 'To complete the menu, we’ll want to shorten the menu items’ names (called *navigation
    labels* by WordPress). For each menu item, click the black arrow icon on the right
    side of its box to open its module. Rename the labels like this: `Home`, `Chinese`,
    `French`, `Greek`, `Italian`, `Mexican`, and `Thai`. Menu brevity is our goal.'
  prefs: []
  type: TYPE_NORMAL
- en: Note that you must rename Easy Excellence to Home because that’s customary.
    People expect the first menu item to be named Home and to be located on the far
    left of the menu bar. The finished menu structure should look like figure 3.22.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F22_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.22 The finished menu
  prefs: []
  type: TYPE_NORMAL
- en: Click the Update Menu button, and then click site title Time Tested Recipes
    for the Instant Pot in the upper-left corner to view the menu on the frontend,
    as shown in figure 3.23\. Recall that clicking the site title is a quick way to
    toggle between the backend and the frontend.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F23_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.23 The frontend view of the finished menu
  prefs: []
  type: TYPE_NORMAL
- en: 'Two things to notice here. The Twenty Sixteen theme provides two unobtrusive
    visual cues on the menu: the menu item of the page currently being displayed is
    in boldface (Home in this case), and the Mexican and Thai items have small down
    arrow icons, letting people know that there are child pages for those items.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Warning Nothing says “unprofessional” and “unreliable” more clearly than dead
    links. Ensure that all of your links actually go to real targets rather than triggering
    “Page not found” error messages. To test links in a small site, you can just check
    them manually by clicking them on the frontend. Larger sites can use the Google
    Search Console plugin. Or use this online checker: [www.brokenlinkcheck.com/broken-links.php](https://www.brokenlinkcheck.com/broken-links.php).
    We’ll explore plugins in an upcoming chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter is all about preliminary planning: What’s your site’s purpose
    and hierarchy? And we also explored tools such as links and menus that will make
    it as easy as possible for your visitors to traverse the site structure.'
  prefs: []
  type: TYPE_NORMAL
- en: So now that we’ve created our placeholder pages in the practice site, it’s time
    to fill them with content. We’ll start with text content. Most writing for the
    web requires a special tone and style. And as you’ll see in the next chapter,
    AI is great at turning your first draft into outstanding, web-ready prose.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s quite important to establish your site’s blueprint and ultimate goal before
    adding content to a site. This helps you keep your eye on the site’s goal and
    contributes to a cohesive design and efficient site navigation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Part of the blueprint when planning a site is creating a hierarchy with parent
    and child pages. This results in a simpler menu that displays only the main (parent)
    categories and hides the secondary (child) pages—they only become visible when
    a visitor hovers their mouse pointer on the parent.
