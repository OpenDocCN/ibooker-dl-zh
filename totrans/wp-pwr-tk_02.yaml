  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F09_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.9 There are three ways to go from the backend to the frontend of a
    site.
  prefs: []
  type: TYPE_NORMAL
- en: 7.  Click the link, and the browser should display the second paragraph in the
