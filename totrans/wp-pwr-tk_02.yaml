  type: TYPE_IMG
- en: Figure 3.13 This is how you link an image to YouTube.
  prefs: []
  type: TYPE_NORMAL
- en: 8.  Click Update to save your changes.
  prefs: []
  type: TYPE_NORMAL
- en: 9.  Click View Page to see and test the link, as shown in figure 3.14.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F14_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.14 A photoreal button image looks more professional than an HTML button.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the complete HTML code:'
  prefs: []
