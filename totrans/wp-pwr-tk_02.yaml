- en: Debugging HTML
  prefs: []
  type: TYPE_NORMAL
- en: Unlike some computer languages, HTML doesn’t display error messages when you
    give it buggy code. It just does funny things like posting a 404 error message
    (page not found). Or it might just sit there and do nothing, mocking you.
  prefs: []
  type: TYPE_NORMAL
- en: Computer code is highly precise. A single wrong punctuation mark or typo, and
    the computer won’t understand what you’re asking it to do. This means you’ve got
    a bug to track down. In our previous link example, you might have copied the code
    from a source such as Microsoft Word that uses curly not straight quotation marks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F10_UN02_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: There are two types of quotation marks—straight and (curly or slanted)—and HTML
    wants the straight ones.
  prefs: []
  type: TYPE_NORMAL
- en: HTML doesn’t like curly quotes. Doesn’t know what the heck they are.
  prefs: []
  type: TYPE_NORMAL
- en: Or maybe you left out a > symbol or used no quotation mark where you were supposed
    to include one. One way to solve bugs is to proofread the code—carefully compare
    your code to the code here in the book. Ensure that all is exactly the same (except
    of course for your URL addresses). But there is a helpful debugging tool you can
    also use.
  prefs: []
  type: TYPE_NORMAL
- en: Paste your Mexican or Thai pages’ permalinks into the W3C Markup Validation
    Service ([https://validator.w3.org/](https://validator.w3.org/)).
  prefs: []
  type: TYPE_NORMAL
- en: 'To show you how this works, I left out the first quotation mark in the link
    in the Thai page, and the validator correctly reported that this part of the code
    (called an attribute) is unquoted. So that was an easy fix: I just added the needed
    quotation mark. This error message is shown in the following figure.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F10_UN03_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: Validation can describe bugs in your HTML code.
  prefs: []
  type: TYPE_NORMAL
- en: Then, it also correctly flagged the curly quotation marks by displaying the
    error message shown in the following figure.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/CH03_F10_UN04_Mansfield.png)'
  prefs: []
  type: TYPE_IMG
- en: This error message even displays the illegal character, the quotation mark.
  prefs: []
  type: TYPE_NORMAL
- en: AI assistance
  prefs: []
  type: TYPE_NORMAL
- en: 'AI systems are great at debugging code. There are two errors in this HTML code:
    slanted (curly) quotation marks rather than vertical marks in front of https,
    and (2) the / (backslash) character is missing in the ending </a> tag:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'So, I asked GPT to find errors in this code and tell me how to correct them.
    AI got 100% on this test. It replied:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../../OEBPS/Images/logo-openai.png)'
  prefs: []
  type: TYPE_IMG
- en: '| I’ve identified the errors in the provided HTML code:The opening quotation
    mark for the href attribute is a curly quotation mark (“) instead of a straight
    quotation mark (“).The closing anchor tag is missing a forward slash (/).Here’s
    the corrected HTML code:<a href=”https://www.timetestedrecipes.com/mexican-specialties/#mextarget”>Visit
    the second paragraph in the Mexican recipes page</a>Changes made:Replaced the
    curly quotation mark with a straight quotation mark for the href attribute.Added
    a forward slash (/) to the closing anchor tag. |'
  prefs: []
  type: TYPE_TB
- en: Linking to a location within the same page
  prefs: []
  type: TYPE_NORMAL
- en: This one is simpler than other kinds of links because you need not specify a
    URL or permalink. When a URL is left out of a link’s code, HTML assumes you mean
    that the link target is within the same page as the link.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s assume you have four headlines in a page. At the top of the page, you
    add a link to the fourth headline.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Text tab in a page’s Edit Page screen, and then type these four headlines
    in the text box:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Next, type the link at the top of the text box:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'And finally, add an ID to the fourth headline to identify the link’s target:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Tip Recall that you can name the ID anything you want, but in the *link*, you
    must prepend a hashtag `#`.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Update button to save your code. Now when you test this by clicking
