  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 工具 | UX | 测试性能 |'
- en: '| --- | --- | --- |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Katalon | Repository | 9/10 |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| Katalon | 仓库 | 9/10 |'
- en: '| testRigor | Browser | 7/10 |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| testRigor | 浏览器 | 7/10 |'
- en: Conclusion
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Of the tools analyzed in this chapter, Katalon emerged as a good pick for larger
    teams and enterprise products, while testRigor proved to be a winner for startups
    and side products. That covers the software-development market nicely, and showcases
    how teams with different types of products and levels of maturity can benefit
    from using AI testing tools.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章分析的工具中，Katalon 被证明是大型团队和企业产品的良好选择，而 testRigor 则被证明是初创公司和边缘产品的赢家。这很好地覆盖了软件开发市场，并展示了不同类型产品和成熟度水平的团队如何从使用人工智能测试工具中受益。
- en: If you’ve ever worked in software testing or QA, or if you’ve simply written
    unit tests for any code you wrote, you’ll know how laborious it is to write tests
    and keep them updated as an application evolves and gets extended.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经从事过软件测试或 QA 工作，或者如果你只是为任何你编写的代码编写过单元测试，你就会知道编写测试并随着应用程序的演变和扩展而保持它们更新的劳动强度有多大。
- en: I’ve often been part of conversations about budget planning and roadmap discussions
    where robust testing was postponed, or outdated tests were simply framed as technical
    debt that should be phased out. It’s very common for both technical and nontechnical
    stakeholders to have biases against proper testing practices, and one of the key
    reasons for that is how significant an investment it has been, historically, to
    have them.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常参与关于预算规划和路线图讨论的对话，在这些对话中，稳健的测试被推迟，或者过时的测试被简单地视为应该逐步淘汰的技术债务。对于技术和非技术利益相关者来说，对适当的测试实践存在偏见是非常常见的，其中一个关键原因就是，在历史上，要实现这些测试需要巨大的投资。
- en: 'That brings us to the bulk of the value that AI testing tools can bring to
    the table. In software development, we’re constantly looking for occurrences of
    the Pareto principle: “What’s the 20% of effort that will return 80% of this roadmap
    item’s value?” As a CTO, I’ve been in the center of these discussions many times.
    In QA, the 20% of effort that creates 80% of value involves defining the application
    workflow properly; talking with users and clients about the issues and edge cases;
    going the extra mile to map out nuances for the software developers who will implement
    the requirements; and, ultimately, conducting user acceptance testing as a final
    gatekeeper before going live.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了AI测试工具可以带来的大部分价值。在软件开发中，我们一直在寻找帕累托原则的体现：“投入20%的努力就能带来80%的路线图项目价值的是什么？”作为一个CTO，我多次参与这些讨论。在质量保证（QA）中，创造80%价值的20%的努力包括正确定义应用程序工作流程；与用户和客户讨论问题和边缘情况；为将实施要求的开发人员提供额外的细节，以映射出细微差别；最终，在上线前作为最后的把关人进行用户验收测试。
- en: The other 80% of effort, which creates 20% of value, is the actual grunt work
    of writing and executing each test to verify if the code fulfills the requirements.
    AI tools excel at this task. Being able to provide instructions in natural language
    and get back tests written in proper syntax, ready to execute, is a huge time-saving
    use case. Having those self-healing capabilities to update tests whenever application
    code is changed is a great backstop for when tests become deprecated and are simply
    commented out, as pressing priorities emerge to get a release to production.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 另外的80%的努力，只创造了20%的价值，是实际编写和执行每个测试以验证代码是否满足要求的工作。AI工具在这方面表现出色。能够用自然语言提供指令，并得到语法正确、准备就绪、可以执行的测试，这是一个节省大量时间的用例。当测试变得过时并被简单地注释掉时，这些自我修复能力可以在应用程序代码更改时更新测试，这是一个很好的后备措施，因为迫切需要将发布版本投入生产。
- en: 'These are the day-to-day decisions that so often relegate proper software testing
    to a second-order priority. AI tools can help alleviate those concerns and contribute
    to ensuring that software running in production is properly tested and bug-free.
    This can’t be done by AI tools *alone*, since these tools won’t replace humans.
    Quite the opposite: the human tasks in QA are critical, as they define the scope
    of testing and serve as key guidelines for the AI tools to do the grunt work at
    a high quality standard.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是日常决策，它们往往将适当的软件测试降级为第二优先级。AI工具可以帮助缓解这些担忧，并有助于确保在生产中运行的软件得到适当的测试且无错误。这不能仅靠AI工具来完成，因为这些工具不会取代人类。恰恰相反：在质量保证（QA）中的人类任务是至关重要的，因为它们定义了测试范围，并为AI工具以高标准完成繁琐工作提供了关键指南。
- en: Once again, “AI + human” is a combination that improves an often-frustrating
    process to produce a higher-quality output.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，“AI + human”的结合可以改善一个经常令人沮丧的过程，以产生更高品质的输出。
