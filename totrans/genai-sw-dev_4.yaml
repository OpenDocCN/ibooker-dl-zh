- en: Chapter 4\. Automated Testing and Quality Assurance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：自动化测试和质量保证
- en: Testing and quality assurance (QA) are usually the last gates that new software
    code must pass through before it gets deployed in production. Their ultimate goal
    is to find costly bugs or other standout issues that may have made it through
    code review (as covered in the previous chapter) to avoid putting them into production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 测试和质量保证（QA）通常是新软件代码在部署到生产之前必须通过的最后一道关卡。它们的最终目标是找到成本高昂的bug或其他突出的问题，这些问题可能已经通过了代码审查（如前一章所述），以避免将它们投入生产。
- en: The QA process happens after code has been developed, reviewed, and accepted
    to merge into the codebase. There is occasional confusion between testing and
    QA as concepts, perhaps because the stakeholders traditionally involved are called
    either testing engineers or QA engineers at different companies. Whatever the
    title, though, they are usually in charge of the process covered in this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: QA过程发生在代码开发、审查和接受合并到代码库之后。在测试和QA作为概念之间偶尔会有混淆，这可能是因为在不同公司中，传统上涉及的利益相关者被称为测试工程师或QA工程师。无论头衔如何，他们通常负责本章中涵盖的过程。
- en: Typically, the QA process consists of conducting manual and/or automated tests
    in an environment that closely matches production and mimics user behavior, to
    catch any bugs that escaped the code-review process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，质量保证（QA）过程包括在一个与生产环境紧密匹配且模拟用户行为的测试环境中执行手动和/或自动化测试，以捕捉任何在代码审查过程中遗漏的bug。
- en: When such bugs are found during testing/QA, the feature is regressed back to
    development status. The original software engineer in charge of implementation
    must fix the issues before pushing the feature to review and QA again. These regression
    loops aim to guarantee that the code that ultimately gets deployed to production
    is indeed bug-free.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当在测试/QA过程中发现此类bug时，该功能将回归到开发状态。负责实施的原始软件工程师必须在将功能推送到审查和QA之前修复这些问题。这些回归循环旨在确保最终部署到生产中的代码确实是无bug的。
- en: 'These processes are critical to any software development team. We can break
    them into two main categories: automated and manual.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些流程对于任何软件开发团队都是至关重要的。我们可以将它们分为两大类：自动化和手动。
- en: Automated tests
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试
- en: Automated testing employs specialized software tools to execute pre-scripted
    tests on the application. This method is highly efficient for repetitive and regression
    tests, because it reduces the time needed to validate new code changes. Automation
    ensures consistency and precision, minimizes the risk of human error, and enables
    extensive test coverage. Automated tests can run around the clock, providing rapid
    feedback and allowing for continuous integration and continuous delivery (CI/CD)
    pipelines. Although initially setting up automated tests requires effort, as does
    maintaining them, the long-term benefits include faster release cycles, improved
    accuracy, and the ability to quickly detect and address defects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试使用专门的软件工具来执行预编写的测试用例。这种方法对于重复性和回归测试非常高效，因为它减少了验证新代码更改所需的时间。自动化确保了一致性和精确性，最小化了人为错误的风险，并实现了广泛的测试覆盖。自动化测试可以全天候运行，提供快速反馈，并允许持续集成和持续交付（CI/CD）管道。尽管最初设置自动化测试和维护它们都需要努力，但长期的好处包括更快的发布周期、更高的准确性和快速检测和解决缺陷的能力。
- en: Manual tests
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 手动测试
- en: In manual testing, human testers meticulously execute test cases without the
    assistance of automated tools. They simulate end-user behavior to identify defects,
    ensuring that the software behaves as expected in real-world scenarios. This approach
    allows for nuanced understanding and adaptability, often catching issues that
    automated scripts might miss, such as user-interface glitches and usability concerns.
    While manual testing can be time-consuming and labor-intensive, it remains essential
    for exploratory testing, where creativity and intuition are crucial in uncovering
    unexpected bugs and ensuring a seamless user experience.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在手动测试中，测试人员细致地执行测试用例，而不依赖自动化工具。他们模拟最终用户的行为来识别缺陷，确保软件在现实世界场景中的行为符合预期。这种方法允许对细节有深入的理解和适应性，通常能够捕捉到自动化脚本可能遗漏的问题，例如用户界面问题和可用性问题。虽然手动测试可能耗时且劳动密集，但它对于探索性测试仍然是必不可少的，在探索性测试中，创造力和直觉对于发现意外的bug和确保无缝的用户体验至关重要。
- en: QA is a meticulous, careful process by its nature, which often makes it a bottleneck
    that delays features going live. As such, there’s a market for AI tools that propose
    to accelerate different parts of this process. This chapter will focus on two
    of those tools in particular.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证（QA）本质上是一个细致、谨慎的过程，这往往使其成为延迟功能上线的一个瓶颈。因此，市场上存在一些AI工具，它们提出要加速这一过程中的不同部分。本章将特别关注其中的两种工具。
- en: AI is changing every aspect of automated testing. For example, until very recently,
    automating testing involved writing complex scripts. Now, however, many automated
    testing tools provide ways to create tests without writing a single line of code.
    With simple, plain English, you can create automated tests that check every component
    and functionality in your software application. Visual testing has also been simplified
    with AI-powered tools that automatically detect visual bugs, ensuring that your
    user interface looks and works as intended. These improvements make the testing
    process more effective and efficient, which allows testers to focus on improving
    the overall quality of the software.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在改变自动化测试的各个方面。例如，直到最近，自动化测试还涉及编写复杂的脚本。然而，现在许多自动化测试工具提供了创建测试的方法，而无需编写任何代码。您可以使用简单的、普通的英语创建自动测试，以检查软件应用程序中的每个组件和功能。借助AI驱动的工具，视觉测试也得到了简化，这些工具可以自动检测视觉错误，确保用户界面看起来和工作如预期。这些改进使测试过程更加有效和高效，从而允许测试人员专注于提高软件的整体质量。
- en: Types of AI Testing Tools
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能测试工具类型
- en: In addition to the automated/manual divide, we can also classify AI tools for
    software testing and quality assurance as *functional* and *nonfunctional*, based
    on the specific areas they target within the testing lifecycle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了自动化/手动划分之外，我们还可以根据AI工具在测试生命周期中针对的具体领域，将软件测试和质量保证的AI工具分类为*功能性*和*非功能性*。
- en: Functional AI testing tools
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 功能性人工智能测试工具
- en: As the name implies, *functional* testing tools verify that a software application
    performs all of its intended functions accurately. These tools focus on what the
    system does. Their goal is to test whether the application’s internal components
    deliver the expected output. Functional testing tools handle unit tests, integration
    tests, visual tests, regression tests, and smoke tests, for example.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名所示，*功能性*测试工具验证软件应用程序是否准确执行了所有预期的功能。这些工具关注系统做什么。它们的目标是测试应用程序的内部组件是否提供了预期的输出。功能性测试工具处理单元测试、集成测试、视觉测试、回归测试和冒烟测试等。
- en: Nonfunctional AI testing tools
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 非功能性人工智能测试工具
- en: '*Nonfunctional* AI testing tools assess aspects of software that go beyond
    its functional behavior, such as its performance, compatibility, usability, security,
    and reliability. These tools focus on evaluating the software’s *performance*
    rather than its behavior. They measure speed, response time, and resource utilization,
    to name a few.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*非功能性*人工智能测试工具评估软件超出其功能行为的方面，例如其性能、兼容性、可用性、安全性和可靠性。这些工具专注于评估软件的*性能*而不是其行为。它们测量速度、响应时间和资源利用率，等等。'
- en: Tools in both categories aim to identify potential performance issues and security
    vulnerabilities. They use deep learning models trained on customer usage data,
    internal company documents, or even industry regulatory norms or standards. These
    algorithms can learn to identify patterns that may indicate performance bottlenecks
    or security risks. This underlying “intelligence” makes these AI tools important
    peers of humans in the QA stage of the software development lifecycle. The biggest
    gain to be reaped from using these tools is that they can apply their intrinsic
    testing acumen on large codebases in near-real time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这两类工具的目标是识别潜在的性能问题和安全漏洞。它们使用基于客户使用数据、内部公司文档，甚至行业监管规范或标准的深度学习模型进行训练。这些算法可以学会识别可能表明性能瓶颈或安全风险的模式。这种潜在的“智能”使得这些AI工具成为软件开发生命周期中质量保证阶段人类的重要伙伴。使用这些工具的最大收益是它们可以在近乎实时的情况下，对大型代码库应用其固有的测试敏锐度。
- en: A common frustration is that QA takes a long time, since complex products and
    extensive codebases usually have hundreds of different user journeys to test,
    and doing this manually is very time-consuming. Automated tools do not reduce
    the value of having a human in the loop, but they can certainly automate a lot
    of repetitive work, freeing human QA professionals to focus on the critical flows,
    ones that were changed in the last pull request, or whatever makes up the 20%
    of work that has 80% of the impact (as per the [Pareto principle](https://oreil.ly/qCXc5),
    so often used in software development).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的挫败感是QA（质量保证）过程耗时较长，因为复杂的产品和庞大的代码库通常有数百种不同的用户路径需要测试，而手动进行这项工作非常耗时。自动化工具并不会降低人工参与的价值，但它们确实可以自动化大量重复性工作，让人类QA专业人士能够专注于关键流程，例如在最近的拉取请求中更改的流程，或者构成20%工作量却带来80%影响的那些工作（正如[Pareto原理](https://oreil.ly/qCXc5)所描述的，这在软件开发中经常被使用）。
- en: Many of the prominent tools I evaluate in this chapter combine functional and
    nonfunctional testing abilities, as they aim to integrate into various development
    environments. These tools can be used in different ways, depending on each team’s
    context and preferences. For instance, testing is one of the most significant
    aspects of the CI/CD process. Thanks to CI/CD-integrated testing tools, we now
    conduct tests continuously during development rather than waiting until after
    development. This continuous integration approach provides real-time feedback
    about your software’s performance and internal functioning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我评估的许多突出工具结合了功能性和非功能性测试能力，因为它们旨在集成到各种开发环境中。这些工具可以根据每个团队的背景和偏好以不同的方式使用。例如，测试是CI/CD流程中最显著的部分之一。得益于CI/CD集成测试工具，我们现在在开发过程中持续进行测试，而不是等到开发完成后。这种持续集成方法提供了关于软件性能和内部功能实时反馈。
- en: CI/CD-integrated AI testing tools automatically test changes made to your code
    after every build. Continuous testing ensures that issues are identified and addressed
    early in the development cycle, reducing the risk of defects in production. This
    approach promotes a culture of quality and allows for faster, more reliable software
    releases.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: CI/CD集成的AI测试工具在每次构建后自动测试对代码所做的更改。持续测试确保在开发周期早期就识别并解决问题，从而降低了生产中出现缺陷的风险。这种方法促进了质量文化，并允许更快、更可靠地发布软件。
- en: In contrast,browser and cloud-basedtools run tests in web browsers or the cloud,
    providing flexibility and accessibility. They allow testing on different devices
    and environments, without complex setups like IDEs and CI/CD-integrated tools.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，基于浏览器和云的工具在浏览器或云中运行测试，提供了灵活性和可访问性。它们允许在不同的设备和环境中进行测试，无需复杂的设置，如IDEs和CI/CD集成工具。
- en: Use Cases
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例
- en: 'Software developers and engineering teams across various industries are integrating
    AI testing and QA tools into their processes. Here are some of the prominent use
    cases that we’ve seen:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发者和各个行业的工程团队正在将AI测试和QA工具集成到他们的流程中。以下是我们看到的一些突出的用例：
- en: Automated test creation
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试创建
- en: Building test automations used to be very slow and time-consuming. It takes
    a lot of time and mental bandwidth to design and write test scripts, run regression
    tests, and do everything in between. This is what many AI-driven testing tools
    aim to help with, by generating comprehensive test scripts from plain English
    prompts within seconds. This natural language processing (NLP) method of scripting
    makes it easy to automate complex workflows. This, in turn, makes testing accessible
    to both technical and nontechnical stakeholders. AI-generated test scripts are
    usually based on user behavior and existing patterns in previous test data, which
    makes the tests more relevant and closer to what a human QA tester would create.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 建立测试自动化曾经非常缓慢且耗时。设计和编写测试脚本、运行回归测试以及进行所有中间步骤都需要大量的时间和精神带宽。这正是许多AI驱动的测试工具旨在帮助解决的问题，它们可以在几秒钟内从简单的英语提示中生成全面的测试脚本。这种自然语言处理（NLP）的脚本编写方法使得自动化复杂工作流程变得容易。这反过来又使得测试对技术和非技术利益相关者都变得可访问。AI生成的测试脚本通常基于用户行为和之前测试数据中的现有模式，这使得测试更加相关，更接近人类QA测试员所创建的。
- en: Improved test accuracy
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提高测试准确性
- en: Improving accuracy means fewer code bugs slip through the QA stage to production.
    AI algorithms’ superpower is that, unlike manual testers, they can capture patterns
    and anomalies at scale. Being trained on extensive codebases and past testing
    data helps them more easily spot nuances that might indicate an issue requiring
    the feature to be regressed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提高准确性意味着更少的代码错误会从QA阶段滑到生产阶段。AI算法的超级能力是，与手动测试员不同，它们可以大规模地捕捉模式和异常。在广泛的代码库和过去的测试数据上接受训练，有助于它们更容易地发现可能表明需要回滚功能的细微差别。
- en: Self-healing capabilities after encountering errors
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 遇到错误后的自我修复能力
- en: AI testing tools with *self-healing* capabilities automatically detect and fix
    issues in test scripts when changes in the application’s UI or code cause tests
    to fail. This ensures that all tests remain functional and up to date without
    manual intervention. Historically, updates are one of the biggest challenges for
    QA teams, since a change in the UI means many tests written in the past also need
    to be changed. These AI tools can significantly reduce the maintenance burden
    on QA teams and make the QA process faster and more reliable.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 具有自我修复能力的AI测试工具可以自动检测并修复测试脚本中的问题，当应用程序的UI或代码更改导致测试失败时。这确保了所有测试都保持功能性和最新状态，无需人工干预。从历史上看，更新是QA团队面临的最大挑战之一，因为UI的更改意味着过去编写的许多测试也需要更改。这些AI工具可以显著减轻QA团队的工作负担，并使QA过程更快、更可靠。
- en: Faster software-release cycles
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的软件发布周期
- en: By automating repetitive tasks using AI testing tools, we can speed the release
    cycle of software applications tenfold. Developers can concentrate more of their
    time on innovating new features and enhancing the product instead of spending
    the entire day trying to catch bugs or write test scripts. Companies can also
    respond faster to market demands and user feedback.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用人工智能测试工具自动化重复性任务，我们可以将软件应用的发布周期缩短十倍。开发者可以将更多的时间集中在创新新功能和提升产品上，而不是整天试图捕捉错误或编写测试脚本。公司也可以更快地响应市场需求和用户反馈。
- en: The Need for Human Testers
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要人类测试员
- en: It is important to remember that while these AI tools can do a great job catching
    issues and bugs that would eventually break production, the human instinct is
    still crucial during testing. This is not just about the limitations of the tools
    reviewed here, nor their underlying AI algorithms. It goes beyond that. Software
    development teams don’t write 100% of their requirements and edge cases in an
    absolutely perfect way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，尽管这些人工智能工具可以很好地捕捉到最终会破坏生产的错误和问题，但在测试过程中人类的直觉仍然至关重要。这不仅仅关乎这里审查的工具的限制，也关乎其背后的AI算法。它超越了这些。软件开发团队并不总是以绝对完美的方式编写100%的需求和边缘情况。
- en: 'I can speak from my own experience leading software teams for more than a decade:
    there are *always* changes and caveats based on last-minute user feedback, an
    ad hoc request from sales, or even a phone call from the CEO with a specific exception.
    While teams try hard to properly document all requirements and capture edge cases
    and test plans in the software development task descriptions, the result is never
    perfect. There are gaps. And because these are the written materials on which
    AI tools are trained, and they take project requirements as the ultimate instructions
    to test against, they’ll eventually miss some nuances of those requirements or
    ad hoc exceptions.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以根据自己领导软件团队超过十年的经验来说：总是会有基于最后时刻的用户反馈、销售部门的临时请求，甚至CEO的电话中的特定例外而进行的变更和注意事项。虽然团队努力正确地记录所有需求，并在软件开发任务描述中捕捉边缘情况和测试计划，但结果永远不会完美。存在差距。因为这些是AI工具接受训练的书面材料，并且它们将项目需求视为测试的最终指令，因此它们最终会错过那些需求或临时例外的某些细微差别。
- en: Even beyond that, frankly, there’s often specific context awareness that only
    humans can have. We need humans in order to adapt to industry-wide events or sensitive
    user concerns. Software development is a complex matter, and the more extensive
    a product and codebase are, the more likely it is that a purely AI-driven QA process
    will show its limitations and gaps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 更不用说，坦白说，通常只有人类才能拥有的特定上下文意识。我们需要人类来适应行业范围内的事件或敏感的用户关注。软件开发是一个复杂的问题，产品和代码库越广泛，纯AI驱动的QA过程显示出其局限性和差距的可能性就越大。
- en: AI algorithms are only as good as the data used in training them. They can absolutely
    help a lot, as this chapter shows—especially with the repetitive grunt work, like
    testing an extensive list of user journeys and application flows. But human monitoring,
    review, and intervention are still needed for the critical parts of the process.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: AI算法的好坏取决于用于训练它们的数据。正如本章所示，它们绝对可以帮助很多，尤其是在像测试大量用户旅程和应用流程这样的重复性体力劳动中。但人类监控、审查和干预对于流程的关键部分仍然是必需的。
- en: Evaluation Process
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估流程
- en: Most companies in the QA automation space cater to enterprise clients. This
    makes sense, given that enterprise companies tend to have larger teams, more extensive
    products, and much higher quality-control standards. While this is totally fine
    and expected, it affected my selection process for tools to showcase here, since
    I gave preference to tools that can be accessed via a simple self-service sign-up
    process and that offer a free trial. This is a deliberate choice to make it easier
    for readers to act on what they read here, though it certainly leaves out some
    tools that required me to speak with their sales teams to negotiate a price package.
    I decided those tools were out of scope for this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数在质量保证自动化领域的公司都服务于企业客户。考虑到企业公司通常拥有更大的团队、更广泛的产品和更高的质量控制标准，这是有道理的。虽然这完全正常且预期如此，但它影响了我选择在此展示的工具的过程，因为我更倾向于选择可以通过简单的自助注册过程访问且提供免费试用工具。这是一个故意的选择，以便让读者更容易采取行动，尽管这确实排除了一些需要我与销售团队协商价格套餐的工具。我决定这些工具超出了本书的范围。
- en: Even with that limitation, as I researched this chapter, I reviewed more than
    20 automated testing tools (many of which fell into that enterprise sales category).
    I shortlisted the two tools highlighted next.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有这个限制，在我研究本章时，我审查了20多个自动化测试工具（其中许多属于企业销售类别）。我列出了以下两个突出显示的工具。
- en: 'To evaluate and compare AI-powered testing tools for this chapter, I used each
    tool to write and run test cases for [a simple, straightforward test site](https://katalon-demo-cura.herokuapp.com):
    a basic web application for booking appointments with a medical doctor. Since
    developing a comprehensive, end-to-end automated testing framework is a substantial
    undertaking, I focused on evaluating the specific AI features these testing tools
    offer, to demonstrate their potential for integrating AI into software testing.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估和比较本章中的人工智能测试工具，我使用每个工具编写和运行了针对[a简单直接的测试网站](https://katalon-demo-cura.herokuapp.com)的测试用例：一个用于预约医生的基本Web应用程序。由于开发一个全面的端到端自动化测试框架是一项重大任务，我专注于评估这些测试工具提供的特定AI功能，以展示它们将AI集成到软件测试中的潜力。
- en: The examples in this book are not intended to represent a complete testing framework,
    but rather to demonstrate how to use AI-integrated features in automated testing
    tools. The primary objective of this chapter is to showcase AI’s possibilities
    and simplicity in the software testing domain, not to provide a production-ready
    solution.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例并非旨在代表一个完整的测试框架，而是为了展示如何使用集成在自动化测试工具中的AI功能。本章的主要目标是展示AI在软件测试领域的可能性及其简单性，而不是提供一个现成的解决方案。
- en: I evaluated how the AI features in these tools enhance various aspects of the
    testing process, such as generating test cases, creating test data, executing
    tests, and analyzing results.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我评估了这些工具中的AI功能如何增强测试过程的各个方面，例如生成测试用例、创建测试数据、执行测试和分析结果。
- en: Test site
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 测试网站
- en: '*https://katalon-demo-cura.herokuapp.com*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*https://katalon-demo-cura.herokuapp.com*'
- en: App description
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序描述
- en: Web app with a login page for booking appointments with a medical doctor
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 具有登录页面的Web应用程序，用于预约医生
- en: Test description
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 测试描述
- en: Automate a series of actions on a healthcare service website. This test ensures
    that a patient can navigate the app and use it to successfully book an appointment
    to meet with the doctor. We want to see if everything works as it should on the
    app.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化医疗保健服务网站上的一系列操作。此测试确保患者可以导航应用程序并使用它成功预约与医生会面。我们想看看应用程序上是否一切如预期般工作。
- en: Steps
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤
- en: 'We intend to generate/create test cases that automatically evaluate whether:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们打算生成/创建测试用例，自动评估以下内容：
- en: The login page works perfectly
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录页面是否工作正常
- en: Users can successfully book appointments if all the required fields are updated
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户在更新所有必填字段后能否成功预约
- en: The booking history records every booking made
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预约历史记录记录了每一次的预约
- en: Test case 1
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 测试用例1
- en: Navigate to *https://katalon-demo-cura.herokuapp.com*.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到*https://katalon-demo-cura.herokuapp.com*。
- en: Click on the Make Appointment button.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“预约”按钮。
- en: Set the text John Doe in the username field.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在用户名字段中设置文本“John Doe”。
- en: Set encrypted text in the password field.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在密码字段中设置加密文本。
- en: Click on the Login button.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“登录”按钮。
- en: Check if the user can successfully log in when the correct information is entered.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查当输入正确信息时，用户是否能够成功登录。
- en: Test case 2
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 测试用例2
- en: 'On the Make Appointment page:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在“预约”页面：
- en: Select a Visit Date.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择访问日期。
- en: Select the Medicare option.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“医疗保险”选项。
- en: Select the “Apply for hospital readmission” option.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“申请医院再次入院”选项。
- en: Enter a comment in the text area.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文本区域中输入注释。
- en: Book an appointment.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预约一个预约。
- en: Check that the user can successfully book an appointment 10 seconds after submitting
    the booking form with all the correct information.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认用户在提交包含所有正确信息的预约表单后10秒内能够成功预约。
- en: Test case 3
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 测试用例3
- en: Toggle the menu.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换菜单。
- en: Access the history page by clicking on History.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击“历史”访问历史页面。
- en: Confirm that the appointment just booked appears in the history.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认刚刚预约的预约出现在历史记录中。
- en: Now, let’s examine the top-performing AI testing tools I found and see how they
    followed these instructions and evaluated the website using their AI features.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们检查我找到的顶级AI测试工具，看看它们是如何遵循这些说明并使用它们的AI功能评估网站的。
- en: Katalon Studio
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Katalon Studio
- en: '[Katalon Studio](https://oreil.ly/xREhC), launched by Katalon Inc. in 2015,
    is an automated software QA tool that supports testing for mobile applications,
    web apps, desktop apps, and APIs. The company’s website highlights that it has
    “embedded AI across our entire platform to test faster, see clearer, and streamline
    test automation with fewer bottlenecks.”'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[Katalon Studio](https://oreil.ly/xREhC)，由Katalon Inc.于2015年推出，是一个支持移动应用、Web应用、桌面应用和API的自动化软件QA工具。公司的网站强调它“在整个平台上嵌入AI，以更快地测试、更清晰地查看，并通过更少的瓶颈简化测试自动化。”'
- en: Katalon Studio was the first tool in Katalon’s ecosystem. Since then, two additional
    tools have been added. Katalon Recorder is a browser automation extension for
    creating and running Firefox, Edge, and Chrome tests. Katalon TestOps is a test-orchestration
    platform that centralizes test planning and management activities, streamlining
    DevOps processes and enhancing cross-team collaboration.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon Studio是Katalon生态系统中的第一个工具。从那时起，又增加了两个额外的工具。Katalon Recorder是一个浏览器自动化扩展，用于创建和运行Firefox、Edge和Chrome测试。Katalon
    TestOps是一个测试编排平台，它集中管理测试计划和管理工作，简化DevOps流程并增强跨团队合作。
- en: 'The AI-augmented testing features in Katalon include:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon中包含的AI增强测试功能包括：
- en: Generating Groovy code from plain English instructions (Groovy is the scripting
    language used for writing test cases in Katalon)
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从纯英文指令生成Groovy代码（Groovy是用于在Katalon中编写测试用例的脚本语言）
- en: Automatically generating test scripts based on prompts
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据提示自动生成测试脚本
- en: A Virtual Data Analyst feature that analyzes all your TestOps data and generates
    reports
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个虚拟数据分析员功能，该功能分析所有您的TestOps数据并生成报告
- en: Self-healing capabilities
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自愈功能
- en: 'Katalon’s self-healing AI, as noted previously, automatically helps you fix
    tests that break during runs. You don’t have to manually maintain existing test
    scripts when you ship a new feature or change a component. Regression test plans
    are also handled automatically: the AI engine instantly reruns your existing functional
    and nonfunctional tests to ensure that your software’s previously developed and
    tested components still perform correctly even after you’ve added new changes.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Katalon的自愈AI自动帮助您修复运行中中断的测试。当您发布新功能或更改组件时，您不需要手动维护现有的测试脚本。回归测试计划也自动处理：AI引擎立即重新运行您现有的功能和非功能测试，以确保您之前开发和测试的软件组件即使在添加了新更改后仍能正确执行。
- en: To create test cases in Katalon, you typically either record tests and playback
    or write test scripts with Groovy.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在Katalon中创建测试用例时，您通常要么录制测试并回放，要么使用Groovy编写测试脚本。
- en: Practical example
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实际示例
- en: In this example, I used StudioAssist AI, Katalon’s generative AI, which helps
    programmers write test cases from plain-language prompts. I used it to write test
    cases for the healthcare service website. For the sake of this test, I acted as
    a stakeholder who doesn’t know the Groovy syntax. I used the StudioAssist AI feature
    in Katalon to generate Groovy scripts, which set up my tests. I wrote the test
    I wanted in the prompt, and it created a test script for me in Groovy, which I
    then ran to evaluate the software. StudioAssist also helps explain the function
    of each line of code it generates.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我使用了 StudioAssist AI，Katalon 的生成式 AI，它帮助程序员从简单的语言提示中编写测试用例。我使用它来编写医疗保健服务网站的测试用例。为了这个测试，我扮演了一个不知道
    Groovy 语法的利益相关者。我使用 Katalon 的 StudioAssist AI 功能生成 Groovy 脚本，这些脚本设置了我的测试。我在提示中编写了我想要的测试，然后它为我创建了一个
    Groovy 测试脚本，我随后运行它来评估软件。StudioAssist 还有助于解释它生成的每一行代码的功能。
- en: 'I created a new test project, set up a test folder, and navigated to the script
    tab to begin writing my tests. Here is the prompt I gave StudioAssist AI:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建了一个新的测试项目，设置了一个测试文件夹，并导航到脚本选项卡以开始编写我的测试。以下是给 StudioAssist AI 的提示：
- en: 'Prompt:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 'Prompt:'
- en: '[PRE0]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Katalon StudioAssist generated test cases written in the correct Groovy syntax
    (see it in full in [Example 4-1](#ch04_example_1_1749441076308740)) that executed
    the test script when it was run (see Figures [4-1](#ch04_figure_1_1749441076304400),
    [4-2](#ch04_figure_2_1749441076304430), and [4-3](#ch04_figure_3_1749441076304450)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon StudioAssist 生成了正确 Groovy 语法的测试用例（在[示例 4-1](#ch04_example_1_1749441076308740)中完整展示），当运行时执行测试脚本（参见图
    [4-1](#ch04_figure_1_1749441076304400)、[4-2](#ch04_figure_2_1749441076304430)
    和 [4-3](#ch04_figure_3_1749441076304450)）。
- en: '![](assets/gasd_0401.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/gasd_0401.png)'
- en: Figure 4-1\. Generating tests with Katalon is intuitive when using the StudioAssist
    option in the UI
  id: totrans-92
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-1\. 使用 StudioAssist UI 选项生成测试时，Katalon 的直观性
- en: '![](assets/gasd_0402.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/gasd_0402.png)'
- en: Figure 4-2\. Generating tests with Katalon takes a few seconds
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-2\. 使用 Katalon 生成测试需要几秒钟
- en: '![](assets/gasd_0403.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/gasd_0403.png)'
- en: Figure 4-3\. Tests generated by Katalon and executed on the StudioAssist UI
  id: totrans-96
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4-3\. 在 StudioAssist UI 上由 Katalon 生成的测试
- en: Example 4-1\. Full code of the tests generated by Katalon
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 4-1\. 由 Katalon 生成的测试的完整代码
- en: '[PRE1]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: As you can see, the generated test fulfills the instructions I provided, and
    the code is written in the correct syntax.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，生成的测试满足了我提供的说明，代码也使用了正确的语法。
- en: Pros
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pros
- en: StudioAssist is easy for nontechnical users to use and debug, since it transforms
    natural-language prompts into the correct Groovy testing syntax.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: StudioAssist 对非技术用户来说易于使用和调试，因为它将自然语言提示转换为正确的 Groovy 测试语法。
- en: Built-in keywords and templates speed up the test-creation process and reduce
    the need for extensive coding.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置关键字和模板可以加快测试创建过程，并减少对大量编码的需求。
- en: Its self-healing capabilities automatically update test scripts when there are
    changes to the application’s UI.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的自我修复功能会在应用程序 UI 发生变化时自动更新测试脚本。
- en: StudioAssist integrates with popular CI/CD tools and testing frameworks like
    Jenkins, Git, and Jira.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: StudioAssist 与流行的 CI/CD 工具和测试框架如 Jenkins、Git 和 Jira 集成。
- en: Cons
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cons
- en: Katalon requires you to download and install StudioAssist (shown in the preceding
    screenshots). This adds some additional setup work.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Katalon 要求你下载并安装 StudioAssist（如前述截图所示），这增加了额外的设置工作。
- en: Katalon can sometimes be slow, particularly when dealing with large test suites
    or complex test scenarios.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Katalon 有时可能会慢，尤其是在处理大型测试套件或复杂测试场景时。
- en: There is a bit of a learning curve with the Katalon StudioAssist UI. Some options
    are buried inside the cascade options from the top bar, and you’ll need to learn
    keyboard shortcuts.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Katalon StudioAssist UI 中有一点点学习曲线。一些选项隐藏在顶部栏的级联选项中，你需要学习键盘快捷键。
- en: I rate Katalon a 9 out of 10\. It helps a lot with writing tests from plain
    English text prompts and executing them against the application I want to test,
    both within the same UI. The only reason I won’t rate it 10/10 is the learning
    curve pointed out in the cons list. It could certainly be more intuitive, although
    this is a typical UX for complex enterprise products, which Katalon already is.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我给 Katalon 评 9 分（满分 10 分）。它极大地帮助从简单的英语文本提示中编写测试，并在同一 UI 中针对我想要测试的应用程序执行它们。我不会给它评
    10 分的唯一原因是缺点列表中提到的学习曲线。它确实可以更直观，尽管这是复杂企业产品的典型用户体验，而 Katalon 已经是这种产品了。
- en: Let’s turn now to the second tool.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们转向第二个工具。
- en: testRigor
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: testRigor
- en: The next tool I tested is [testRigor](https://oreil.ly/OM9lJ), an AI-driven
    automated tool designed to streamline software testing. Unlike traditional testing
    tools, testRigor allows developers to create and execute tests without writing
    code. Its NLP capabilities allow you to describe your application’s functionality
    in plain English. The AI then generates, executes, and reports on test cases,
    significantly reducing the time and technical expertise required for comprehensive
    software testing.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我接下来测试的工具是[测试Rigor](https://oreil.ly/OM9lJ)，这是一个由AI驱动的自动化工具，旨在简化软件测试。与传统测试工具不同，testRigor允许开发者创建和执行测试而无需编写代码。其NLP能力允许您用普通英语描述应用程序的功能。然后AI生成、执行并报告测试用例，显著减少了全面软件测试所需的时间和专业技术。
- en: Practical example
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实际例子
- en: In my evaluation of testRigor, one feature that really stood out was its completely
    codeless test-creation process. I did not have to write a single line of test
    code. Instead, I provided my test site URL and a brief description of my application
    and how it should behave. I also provided my test goals and specified the number
    of test cases to generate. The AI handled everything, from generating tests to
    executing them to generating a detailed test report (see Figures [4-4](#ch04_figure_4_1749441076304466)
    and [4-5](#ch04_figure_5_1749441076304482)).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在我对testRigor的评估中，一个真正突出的功能是完全无代码的测试创建过程。我无需编写任何测试代码。相反，我提供了我的测试网站URL和应用程序的简要描述以及它应该如何表现。我还提供了我的测试目标和指定要生成的测试用例数量。AI处理了从生成测试到执行它们再到生成详细测试报告的所有事情（见图[4-4](#ch04_figure_4_1749441076304466)和[4-5](#ch04_figure_5_1749441076304482))。
- en: '![](assets/gasd_0404.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/gasd_0404.png)'
- en: Figure 4-4\. Prompt and description to generate test case
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-4\. 生成测试用例的提示和描述
- en: '![](assets/gasd_0405.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/gasd_0405.png)'
- en: Figure 4-5\. Tests were executed against the testing app and passed successfully
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4-5\. 测试应用程序执行并通过
- en: The goal of the testing, as you may recall, was to check whether a user can
    log in in less than 10 seconds and successfully book an appointment.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所知，测试的目标是检查用户是否能在10秒内登录并成功预约。
- en: Pros
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优点
- en: testRigor uses Behavior-Driven Test Case Creation, which allows for the creation
    of tests based on how users interact with the application. This bypasses the technicalities
    of testing syntax, which can prevent attrition for nontechnical users or smaller
    teams.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: testRigor使用基于行为的测试用例创建，允许根据用户与应用程序的交互方式创建测试。这绕过了测试语法的复杂性，这可能防止非技术用户或小型团队流失。
- en: testRigor’s testing product is very accessible, which makes it stand out from
    the crowd. It’s fully cloud-based, which eliminates the need to install additional
    software (unlike Katalon). This makes it easy to access and use from anywhere.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: testRigor的测试产品非常易于访问，这使得它脱颖而出。它是完全基于云的，这消除了安装额外软件的需求（与Katalon不同）。这使得它可以从任何地方轻松访问和使用。
- en: It integrates with popular CI/CD pipelines like Jenkins and CircleCI and supports
    bug-tracking tools like Jira, which make it seamless to integrate with the tools
    that teams are already using.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与流行的CI/CD管道（如Jenkins和CircleCI）以及支持bug跟踪工具（如Jira）集成，这使得它能够无缝地与团队已经使用的工具集成。
- en: The self-healing functionality, just like Katalon’s, reduces the maintenance
    burden on the testing team whenever existing application workflows are changed.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我修复功能，就像Katalon的，当现有应用程序工作流程发生变化时，可以减少测试团队的工作负担。
- en: Cons
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺点
- en: Bypassing actual test writing is great for smaller teams and occasional users,
    but I doubt it would be practical for larger teams that already have a large testing
    infrastructure in place. For those software teams (which are the majority), the
    value of automated testing is to generate the tests in correct syntax.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跳过实际的测试编写对于小型团队和偶尔的用户来说很棒，但我怀疑它对已经建立大型测试基础设施的大型团队来说可能不实用。对于这些软件团队（占大多数），自动化测试的价值在于生成正确语法的测试。
- en: A cascade con of this bypass is that testRigor doesn’t offer the same flexibility
    and control as traditional testing languages and frameworks. It would not work
    well for complex test scenarios or extensive application workflows.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种绕过的副作用是，testRigor不提供与传统测试语言和框架相同的灵活性和控制。它不适合复杂的测试场景或广泛的应用程序工作流程。
- en: Due to these limitations, I rate testRigor a 7 out of 10\. Beyond that, it’s
    a great UX that “just works,” and it’s a perfect fit for smaller teams that don’t
    have a complex testing infrastructure in place already, or teams whose testing
    needs are occasional and who just want to check that the product is working as
    per the requirements.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些限制，我给 testRigor 评分为 7 分（满分 10 分）。除此之外，它是一个“一用就知”的优秀 UX，非常适合那些没有复杂测试基础设施的较小团队，或者测试需求偶尔且只想检查产品是否符合要求的团队。
- en: Tool Comparison
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具比较
- en: Katalon and testRigor have strengths that cater to different testing needs,
    though both leverage AI and machine learning to enhance their functionalities.
    [Table 4-1](#ch04_table_1_1749441076306640) provides a comparison.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon 和 testRigor 各有优势，以满足不同的测试需求，尽管两者都利用人工智能和机器学习来增强其功能。[表 4-1](#ch04_table_1_1749441076306640)
    提供了比较。
- en: Katalon
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon
- en: Katalon offers a robust suite of features designed to handle complex test scenarios.
    It is particularly useful for large-scale testing projects where comprehensive
    test coverage is critical, and for software development teams that already have
    a testing infrastructure, team, and processes in place. While the learning curve
    is steeper than with testRigor, Katalon’s depth of features and flexibility in
    handling diverse testing requirements make it a powerful tool for a larger number
    of software development teams, especially larger ones or those working on complex
    products.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Katalon 提供了一套强大的功能，旨在处理复杂的测试场景。它特别适用于需要全面测试覆盖的大型测试项目，以及已经拥有测试基础设施、团队和流程的软件开发团队。虽然学习曲线比
    testRigor 更陡峭，但 Katalon 的功能深度和应对多样化测试需求时的灵活性使其成为更多软件开发团队的强大工具，尤其是大型团队或那些在复杂产品上工作的团队。
- en: testRigor
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: testRigor
- en: I was impressed with testRigor’s simplicity and ease of use. The learning curve
    is notably short, and I found it remarkable how fast I went from signup to actual
    test results. This tool excels in environments where product features change frequently,
    requiring rapid and continuous testing. I’d say testRigor is best suited for startup
    teams or occasional one-off users who don’t have an existing testing infrastructure
    in place and whose product requirements may change too often for them to even
    set up such a robust testing environment. On the other hand, testRigor poses limitations
    for those teams where Katalon excels; that is, for larger teams and more complex
    product workflows.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 testRigor 的简洁性和易用性印象深刻。学习曲线明显较短，我发现从注册到实际测试结果的速度非常快。该工具在产品功能频繁变化的环境中表现出色，需要快速和持续的测试。我认为
    testRigor 最适合初创团队或偶尔使用一次的用户，他们没有现成的测试基础设施，并且他们的产品需求可能变化过于频繁，以至于他们甚至无法设置如此强大的测试环境。另一方面，testRigor
    对那些 Katalon 优势所在的团队提出了限制；也就是说，对于大型团队和更复杂的产品工作流程。
- en: Table 4-1\. AI testing tools overview
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4-1\. 人工智能测试工具概述
