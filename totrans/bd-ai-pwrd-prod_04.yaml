- en: Yana Welinder is the CEO and founder of Kraftful.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: 'I transitioned into product management after a diverse career in law, tech
    policy, and academia. As a professor, I authored the most cited paper on the policy
    implications of AI and computer vision, published in the Harvard Journal of Law
    and Technology. My research at Stanford and Harvard opened doors to speak at the
    White House, the UN Internet Governance Forum, and other intellectually stimulating
    events. Yet, I always felt something was missing in my work. Returning to industry
    as a Director at the Wikimedia Foundation, I had two significant opportunities
    to dive into product management: (1) leading the product, research, and design
    team to develop strategy recommendations for improving the Wikipedia readership
    experience; and (2) spearheading the transition of Wikipedia to encrypted access
    (HTTPS by default).'
  prefs: []
  type: TYPE_NORMAL
- en: 'These experiences revealed what had been missing: the tangible, user-focused
    impact of building products. Next, I became PM number two at Carbon, a fast-growing
    unicorn disrupting manufacturing and enabling previously impossible designs—most
    notably the Adidas shoe with a lattice structure. This role was a crash course
    in product management, spanning software, hardware, and materials science, all
    supported by an in-house R&D lab. I worked on various AI-enabled products before
    founding Kraftful, where I now build AI products for product managers, combining
    my passions for product craft, AI, and innovation.'
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as a CEO of an AI startup.
  prefs: []
  type: TYPE_NORMAL
- en: Startups always operate in dog years, and AI capabilities are growing exponentially.
    Running an AI startup right now feels like sprinting at the speed of light—yet
    somehow never fast enough. I reflected on this yesterday while rebuilding our
    AI analysis with the latest large language models. This involves experimenting
    with new prompts and parameters of the latest large language models, work I usually
    tackle on weekends when I’m not in meetings. During the week, I share my findings
    with our engineers, who then build the architecture to scale the prompt chain
    I’ve developed. This sparks frequent impromptu meetings to review results and
    fine-tune our approach.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, other engineers are focused on new features and UI improvements,
    where my role shifts to traditional product management—defining features and collaborating
    with design and engineering to bring them to life. A large part of my day is also
    spent talking with customers via calls or Intercom, gaining insights into how
    we can make Kraftful better. This is especially critical when building an AI product
    that has never existed before—our customers refine their requirements as they
    use it, helping us adapt and improve in real time.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want someone who’s coming into the field to know—one piece of advice
    if they’re considering becoming an AI PM?
  prefs: []
  type: TYPE_NORMAL
- en: AI is a rapidly evolving field, and entering it can feel like merging onto a
    fast-moving freeway. The key is to stay up-to-date with the latest trends, models,
    and tools while mastering the fundamentals. Familiarize yourself with core concepts
    like machine learning, natural language processing, and neural networks. You don’t
    need to be an AI engineer, but you should be comfortable discussing these technologies
    with your team. Your role is to translate complex AI capabilities into solutions
    that users find valuable and easy to adopt. Most importantly, focus on building
    a product that solves a real problem. Always start with the problem in mind—this
    will keep you from creating an AI solution in search of a problem.
  prefs: []
  type: TYPE_NORMAL
- en: My Two Cents
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are my two cents. First, don’t get overwhelmed. There’s a wealth of information,
    opinions, tutorials, and best practices out there, each shedding light on some
    aspect of AI. Be open to it all, stay curious, and make it your own. Also, figure
    out how AI can benefit your specific audience, based on your unique skills and
    perspective. Remember, AI is ultimately just a tool waiting for you to mold it
    in the best possible way to add value to users. Your journey in AI product leadership
    is about finding your own path. So, absorb knowledge, experiment, and discover
    how you can uniquely contribute to this exciting field. The future of AI is yours
    to shape.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in learning more, I offer AI product management certifications
    via my [AI PM Bootcamp](https://marily.substack.com) through the AI Product Academy.
  prefs: []
  type: TYPE_NORMAL
- en: Cross-functional Collaboration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As an AI PM, one of your most critical responsibilities is to lead cross-functional
    collaboration across a diverse array of stakeholders. The success of AI products,
    like any innovative technology, relies on a shared understanding and seamless
    coordination between teams. This section breaks down the key stakeholders you’ll
    work with, focusing on their roles and contributions throughout the product lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: For a practical example, let’s consider you’re an AI PM at Amazon, leading a
    significant product update for Alexa, the company’s smart assistant. Your goal
    is to enhance Alexa’s ability to help users manage daily tasks at home. Who do
    you need to engage with to bring this vision to life? (Please note that smaller
    companies will have fewer cross-functional partners to deal with.)
  prefs: []
  type: TYPE_NORMAL
- en: AI and ML teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Your first point of contact will be the AI team. The core of Alexa’s value
    lies in its intelligent features—voice recognition, task management, and natural
    language understanding; elements built and refined by this team. ML scientists,
    red/blue teams, and MLOps personnel are your key allies here, tasked with developing
    and operationalizing the models that power your product:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ML scientists* focus on building the models that define Alexa’s ability to
    understand and respond to commands. These experts will require large datasets
    to train their models—possibly sourced internally or acquired from third-party
    providers—and will iterate through various models until they achieve the right
    balance of performance and efficiency.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Red/blue teams* work on the security front, with the red teams conducting
    simulated attacks to expose vulnerabilities while the blue teams defend against
    these attacks. This helps ensure that your product remains robust in the face
    of real-world security threats. These teams play an essential role in making sure
    your AI is not just functional, but also secure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*MLOps teams* deploy the ML models the scientists create into a live environment.
    They focus on maintaining the infrastructure and processes that enable continuous
    integration and monitoring of these models, which is especially critical when
    scaling across a large customer base, such as Alexa’s millions of users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In short, your AI and ML teams bring the technical innovations to life, and
    you’ll work closely with them to ensure that the models meet both the product
    vision and the users’ needs.
  prefs: []
  type: TYPE_NORMAL
- en: Operations teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The operations side of your collaboration involves teams that ensure the smooth
    running of all data pipelines, infrastructure, and project management aspects
    of the product lifecycle:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Program managers* coordinate efforts across different teams, ensuring that
    timelines, resource allocation, and the overall project scope align with business
    and technical objectives. They help you manage the project from a high level,
    navigating risks, dependencies, and bottlenecks to keep things on track.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Data operations (DataOps) teams* collect, clean, and integrate the data needed
    to train and deploy AI models. They ensure that your AI models are built on reliable,
    high-quality data while maintaining compliance with regulatory standards, such
    as GDPR. This collaboration is crucial, because the success of your product depends
    on the integrity and relevance of the data feeding your AI models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Together, these teams lay the groundwork for efficient and compliant data handling,
    aligning operational capabilities with the AI-driven goals of the product.
  prefs: []
  type: TYPE_NORMAL
- en: Engineering teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Engineers are the bridge between AI models and real-world applications, translating
    ML innovations into fully functional products. Great collaboration with engineering
    is vital for translating AI models into a seamless user experience. The technical
    integration between AI innovations and the product’s real-world functionality
    requires close cooperation to ensure success:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Developers* are tasked with integrating AI models into the product’s architecture.
    They need clear communication from AI PMs to implement the AI models’ requirements
    effectively, ensuring that user interactions flow seamlessly within the application.
    Regular check-ins, code reviews, and technical discussions help ensure alignment
    and progress.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Testers* rigorously evaluate the functionality of the product, ensuring that
    the AI models work as intended in real-world scenarios. Their feedback helps AI
    PMs identify edge cases, potential bugs, and areas for improvement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Data engineers* maintain the data infrastructure that supports your AI product.
    They work on ensuring efficient data pipelines that can handle both current and
    future data demands.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical program managers* (TPMs) oversee the coordination of all engineering
    tasks, from setting timelines to resource allocation. This role is critical in
    maintaining transparency and making sure all teams are aligned in their execution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: UX teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'UX is paramount, particularly when introducing AI products to a broad audience.
    The UX team ensures that the product is intuitive, accessible, and engaging for
    users:'
  prefs: []
  type: TYPE_NORMAL
- en: '*User researchers* help you gather actionable insights into how users interact
    with your product, highlighting pain points and opportunities for improvement.
    Their findings inform your road map and product priorities, ensuring that every
    update addresses real user needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*UX developers and designers* work closely with you to translate AI-driven
    functionality into an intuitive and visually appealing user interface. This collaboration
    typically starts with wireframes and prototypes, evolving into refined designs
    that align with the AI model’s capabilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Content specialists* ensure that any language or instructional content in
    the product is clear and on-brand, making complex AI functionalities easily understandable
    for users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The business side of your product development involves working closely with
    product marketing managers (PMMs), sales teams, and partnership managers:'
  prefs: []
  type: TYPE_NORMAL
- en: '*PMMs* define the product’s value proposition and position it in the market.
    You’ll collaborate with them on go-to-market strategies, crafting messaging that
    aligns with both the technical capabilities and user benefits of the product.
    (While go-to-market strategies are critical for the success of any AI product,
    they are beyond the scope of this book.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales teams* provide feedback from direct customer interactions, offering
    insights into pain points and selling points. These teams help you refine the
    product based on real-world customer responses and guide you in creating compelling
    pitches that resonate with target users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Partnership managers* work with external stakeholders to build strategic alliances
    that can enhance the product’s market reach or capabilities. Collaborating with
    partners may involve integrating third-party technologies or codeveloping features
    to meet mutual goals.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Third-party stakeholders
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'External vendors, original equipment manufacturers (OEMs), and consultants
    may be involved in providing specialized technology or expertise for your AI product:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Vendors and OEMs* supply specialized components or services, contributing
    to the technical capabilities of the product. Your role here is to manage these
    relationships, ensuring quality and timeliness while balancing cost considerations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Consultants and research institutions* bring advanced knowledge and innovation,
    particularly useful for navigating complex AI challenges or exploring cutting-edge
    technologies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Governance, risk, and compliance (GRC) experts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Finally, your AI product must adhere to legal, privacy, and compliance requirements.
    Collaborating with legal teams, privacy experts, and compliance specialists is
    essential to ensure that your product is built responsibly and within regulatory
    frameworks:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Legal counsel* advises on intellectual property, contracts, and other legal
    matters.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Privacy experts* ensure that your product adheres to data protection regulations
    such as GDPR and the [California Consumer Privacy Act (CCPA)](https://oreil.ly/ccpa).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Compliance specialists* oversee the product’s adherence to industry standards
    and internal governance policies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your collaboration with GRC stakeholders ensures that your product is as responsible
    and secure as it is innovative.
  prefs: []
  type: TYPE_NORMAL
- en: Leadership teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Finally, engaging with senior leadership, such as the C-suite and investors,
    is crucial for gaining support and securing the resources needed for your product’s
    success. They provide strategic direction, funding, and oversight, ensuring that
    your product aligns with the broader company vision and objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: '*C-suite leaders* define the strategic goals and objectives for your AI product,
    ensuring alignment with broader business priorities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Investors* provide the necessary financial backing and often challenge you
    to think critically about the product’s market potential and ROI.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Regular reviews with leadership ensure that your product remains on track and
    aligned with the company’s overall mission (see [“Product Reviews: Getting Buy-in
    from Leadership”](ch05.html#ch05_product_reviews_getting_buy_in_from_leadership_1736793247595989)
    for more about this).'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The AI PM is at the center of it all. You are the glue connecting these diverse
    teams and stakeholders. By effectively orchestrating the efforts of each group,
    the AI PM ensures that the final product is not only technologically advanced
    but also market ready and compliant with all necessary standards. This role demands
    a broad vision and an eye for detail, making it one of the most exciting and demanding
    positions in today’s tech industry.
  prefs: []
  type: TYPE_NORMAL
- en: Effective collaboration among all stakeholders is essential for building successful
    AI products. The AI PM is the central point of contact who steers the project
    toward a common goal.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 5](ch05.html#ch05_strategic_thinking_in_ai_1736793247595024), we’ll
    explore the crucial metrics that determine the success of an AI product. We’ll
    dive into the key areas you must focus on during development and uncover strategies
    to help you excel in your role. Consider it your road map to understanding what
    matters when building and measuring AI products. We’ll cover everything from KPIs
    and user engagement metrics to continuous improvement techniques. By the end of
    the chapter, you’ll have a solid grasp of how to track, measure, and boost the
    performance of your AI initiatives, making your work compelling, impactful, and
    rewarding.
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have a clearer picture of where you might fit in this ladder and
    of the scope of responsibilities associated with each level of your career, the
    next step is to explore how you will bring these AI products to life. This involves
    understanding the AI lifecycle, building a strategic road map, and ensuring that
    your product decisions align with both the user experience and business objectives.
    In the upcoming chapters, I’ll dive deeper into the practical aspects of taking
    AI products from concept to market, navigating challenges, and driving impactful
    user experiences.
  prefs: []
  type: TYPE_NORMAL
