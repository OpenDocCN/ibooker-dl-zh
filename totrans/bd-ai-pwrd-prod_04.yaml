- en: Chapter 4\. The AI PM’s Day-to-Day
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope it’s clear to you by now that the central role of an AI PM is to orchestrate
    AI innovation and seamlessly integrate it into user experiences. But let’s put
    that role into the broader context of an organization. Where exactly do you fit
    in as an AI PM, and how will your responsibilities shift as you move up the ladder?
  prefs: []
  type: TYPE_NORMAL
- en: The AI PM Career Ladder
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A successful AI product strategy hinges on aligning the AI product vision and
    road map with the company’s overall business objectives. The work of AI PMs can
    vary significantly depending on their level within the organization. This brings
    us to [Figure 4-1](#ch04_figure_1_1736793247311730), a high-level map of AI product
    management tasks across different levels inspired by larger organizations. As
    you explore it, identify where your current role aligns to understand what a successful
    product approach could look like for you and your team. Keep in mind, however,
    that these levels are meant for illustrative purposes. Roles and responsibilities
    can vary widely from company to company, and your specific role may be a blend
    of several management levels.
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0401.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-1\. Map of AI PM levels and tasks (source: Dr. Marily Nika)'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Let’s break down what we see in [Figure 4-1](#ch04_figure_1_1736793247311730).
    The left column outlines the different levels within AI product management, ranging
    from hands-on execution at levels 4 and 5 to company-wide strategy at levels 9
    and above, as well as the tasks and strategic focus for each.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-2](#ch04_figure_2_1736793247311766) complements the information shown
    in [Figure 4-1](#ch04_figure_1_1736793247311730) by breaking down the scope and
    focus areas for each level in more detail. For example, at levels 4 and 5, the
    emphasis is on monitoring AI model performance and ensuring data quality. This
    reflects the on-the-ground nature of execution-level roles. As you move up, the
    focus shifts to developing strategy, prioritizing use cases, and managing the
    AI deployment pipeline, indicating a transition toward shaping how AI will drive
    business goals.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/bapp_0402.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-2\. AI product management levels, tasks, and focus areas (source:
    Dr. Marily Nika)'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Execution-Level AI Product Management (Levels 4–6)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We start at the execution level, which typically includes associate product
    managers (APMs) up to group PMs. If you find yourself in this layer, your focus
    is on the day-to-day development and deployment of AI products and features. You’re
    the one working closely with AI/ML engineers and data scientists, tracking progress,
    removing roadblocks, and shipping AI capabilities. At this stage, your work revolves
    around setting Objectives and Key Results (OKRs), identifying product–market fit,
    and pushing through the product development cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Look at the tasks listed in [Figure 4-2](#ch04_figure_2_1736793247311766) for
    levels 4 through 6\. Here, you see responsibilities such as monitoring AI model
    performance and ensuring data quality—key areas where execution-level AI PMs spend
    much of their time. For example, if you’re building a personalized content recommendation
    system (as we briefly discussed in [Chapter 3](ch03.html#ch03_essential_ai_pm_knowledge_1736793246808259))
    for a platform like Netflix (as mentioned in the figure), your work will involve
    close collaboration with engineers to develop, test, and refine the algorithms
    that drive those recommendations.
  prefs: []
  type: TYPE_NORMAL
- en: AI/ML Product Management (Levels 5–7)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Moving up a bit, AI/ML PMs play a critical role in defining product requirements,
    prioritizing the road map, and coordinating execution. They are responsible for
    driving individual AI product development from ideation through to deployment.
    Here, your job extends beyond simply building the product; it involves understanding
    the business goals and translating them into actionable AI strategies.
  prefs: []
  type: TYPE_NORMAL
- en: According to [Figure 4-2](#ch04_figure_2_1736793247311766), at levels 6 and
    7 you start setting the multiyear AI product vision and defining the supporting
    data and infrastructure strategy. Take the example of Pfizer leading the development
    of an [AI-powered drug discovery platform](https://oreil.ly/NHoxe); this kind
    of role requires aligning the AI product strategy with research and commercial
    teams, ensuring that the AI platform accelerates time to market. It’s about balancing
    technical capabilities with long-term business objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Strategic Leadership (Levels 8+)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you rise in seniority, your responsibilities shift from hands-on product
    development to setting the product strategy and leading the organization. Working
    at Meta and Google, I’ve observed how big tech companies have trended toward consolidating
    roles. The ladder becomes shorter as companies focus on having a small number
    of senior leaders who define the product direction and vision (top layers) and
    select managers who handle execution (bottom layers).
  prefs: []
  type: TYPE_NORMAL
- en: When you hit levels 8 and above, the focus is on aligning AI products with the
    overall business strategy and managing an entire AI product portfolio. This involves
    a lot of cross-functional work, ensuring that AI efforts are strategically aligned
    with company goals, governance policies, ethics, and compliance. For example,
    Google oversees its AI initiatives across a diverse suite of products (Assistant,
    Search, Maps, Translate, etc.), ensuring that data practices align with regulatory
    standards.
  prefs: []
  type: TYPE_NORMAL
- en: At the very top (levels 9+), you may step into roles such as head of AI Product
    or chief AI officer. In positions such as these, you’re not just managing individual
    products. You’re shaping the entire company’s AI vision at scale. This level of
    leadership involves embedding AI across all units of the company, securing multibillion-dollar
    investments, and establishing company-wide responsible AI governance frameworks.
    The responsibilities here include ethical considerations, ensuring that data practices
    are compliant, and maintaining the integrity of AI models. The difference between
    these levels isn’t just in scope; it’s also in the strategic mindset required.
  prefs: []
  type: TYPE_NORMAL
- en: By understanding these levels, you can better map out where you currently stand
    and where you might want to go. Maybe you’re at the execution level, working closely
    with engineers to build AI-driven features. Or perhaps you’re moving toward shaping
    an AI product vision that aligns with the company’s broader strategy.
  prefs: []
  type: TYPE_NORMAL
- en: The key takeaway is that your role as an AI PM will evolve, expanding from developing
    specific features to setting company-wide AI initiatives. But remember, these
    levels and responsibilities are a guide, not a strict hierarchy. Your journey
    might look different depending on your organization’s structure and goals.
  prefs: []
  type: TYPE_NORMAL
- en: AI Product Manager Profiles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, I invited some AI product leaders I admire to answer three
    questions that showcase the breadth and diversity of backgrounds and skill sets
    that I see every day in this profession. I hope these stories inspire you to pursue
    this path, regardless of your background.
  prefs: []
  type: TYPE_NORMAL
- en: Ethan Cole
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in02.png)'
  prefs: []
  type: TYPE_IMG
- en: Ethan Cole is president of the Product Managers Association of Los Angeles and
    an alumnus of the AI Product Bootcamp.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: My path to product management was unorthodox. I’m a trained archaeologist and
    earned my PhD studying changes in human behavior in ancient Mexico and Peru. In
    those cultures, knowledge was power. For instance, the Maya were able to accurately
    predict solar eclipses, but the information was held in the hands of a few elites.
    Their ability to tell the populace that next week during the middle of the day,
    the sun would disappear and the stars would come out, and it actually happened,
    was enough for the townspeople to believe that their leaders spoke with the gods
    and validated their power.
  prefs: []
  type: TYPE_NORMAL
- en: The advent of smartphones democratized knowledge in a way that was never before
    possible. All of a sudden we all had access to all of the world’s knowledge, wherever
    we are, 24/7, and basically for free (or at least it’s available for the masses).
  prefs: []
  type: TYPE_NORMAL
- en: Recognizing that we were entering a watershed moment in human history, I elbowed
    my way into a startup and became a Mobile product manager. The advances we are
    seeing with AI, and generative AI specifically, feel like we are entering another
    watershed moment, which is why I leaned hard into the growing field of AI.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: I spend many of my days spreading awareness about the current capabilities of
    AI for product management, and the potential impact on the future. In only a few
    short years, AI has changed the game for product managers. Right now it’s impacting
    not only what people are building, but how they are building. In 2023 and 2024,
    most companies have focused on integrating some aspect of AI into their products,
    largely to fulfill consumer demand and expectations. This has caused a number
    of folks in the field to contemplate new trade-offs in their product decision-making
    process, such as speed versus accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: As I’m writing this in mid-2024, AI has made small improvements to product managers’
    daily tasks, from leveraging ChatGPT to help create user stories, to summarizing
    meeting notes and quickly translating them into Jira tasks. It’s a cliché at this
    point, but an AI-enabled product manager will beat out one who doesn’t leverage
    AI. Ironically, those who are not keeping up for fear that AI will replace them
    may actually be the first to go.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want people coming into the field to know?
  prefs: []
  type: TYPE_NORMAL
- en: My advice for someone who is coming into the field is to lean in. We are still
    very much in the infancy of AI’s impact on software development, product development,
    and our lives in general.
  prefs: []
  type: TYPE_NORMAL
- en: 'In early 2023, there were only a handful of folks who were truly experienced
    in AI product management (Marily Nika being one of them). As of mid-2024 there
    are more, but few with more than a year under their belt. A mentor of mine once
    provided sage advice: “If you focus on a new field, you can quickly find yourself
    becoming a top voice.”'
  prefs: []
  type: TYPE_NORMAL
- en: AI has already made significant impacts on our personal and professional lives.
    It will only continue to do so, likely at a pace the likes of which we have never
    seen. Earlier in human history tens of generations could go by with little or
    no technological innovations. The tectonic shifts in AI are moving so rapidly
    that every six months, fundamental changes are coming out. There’s never been
    a more exciting time to build digital products. We are literally shaping the future!
  prefs: []
  type: TYPE_NORMAL
- en: Mark Cramer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in06.png)'
  prefs: []
  type: TYPE_IMG
- en: Mark Cramer is senior AI/ML product manager at Stanford University.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: My path to AI product management is perhaps circuitous. I have an electrical
    engineering degree and began my career as an engineer but, after a couple years,
    went to business school. I felt isolated as an engineer and desired a role with
    more human interaction, so I went into business development and sales. That, however,
    turned out to be too much human contact, and I missed the technology. After a
    few years I settled into product management, which I feel has been an excellent
    fit for my skills and personality.
  prefs: []
  type: TYPE_NORMAL
- en: After founding a company with a heavy algorithmic focus (we built technology
    that significantly improved the relevance of Google’s search results), I really
    returned to my roots. I got back into programming and then, in 2017, ran across
    an ad on Facebook for a “deep learning nanodegree” from Udacity. I had no idea
    what a neural network was, but signed myself up on impulse. I was hooked from
    the first lesson.
  prefs: []
  type: TYPE_NORMAL
- en: I continued to pursue online coursework while experimenting on my own. This
    eventually led to an AI product management role at PARC, the famed research and
    development laboratory. One of my interviewers mentioned he was impressed by my
    initiative, so I’m confident this is what got me the job.
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, because of my passion for AI and desire to deeply understand the
    material, I sought ways to continue learning. One day, while staring at Hoover
    Tower out my office window, I decided to see what programs Stanford might have.
    A couple years later I received my Graduate Certificate in AI and am now a TA
    in the program. I also moved to Meta where, as an ML product manager, I’ve been
    as close to the cutting edge as anyone could hope to be.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: My product management responsibilities at a previous company ran the gamut,
    from flying around the country to interview prospective customers to working with
    engineering and design to spec out the PRD. The breadth of the experience was
    extraordinary and exhilarating. With respect to the AI, however, I spent considerable
    time with ML research scientists to understand the limits of what was possible
    as well as conceive a value proposition that would work in an MVP.
  prefs: []
  type: TYPE_NORMAL
- en: My biggest learning might be how difficult it is to scope an MVP for an AI product.
    I’ve since spoken about this at several conferences. The most substantial hurdle
    in Andrej Karpathy’s “software 2.0” world is that you cannot “know,” *a priori*,
    how your application will perform.
  prefs: []
  type: TYPE_NORMAL
- en: Its behavior will depend on many factors, including the volume and quality of
    the training data. Models in practice can diverge significantly from theory, and
    many users won’t have the patience to train the systems themselves. It’s difficult
    to judge without significant experience, so I advise ML product managers to take
    great care when defining any MVP that’s based on an ML model.
  prefs: []
  type: TYPE_NORMAL
- en: That being said, in the end we pulled together the necessary ML components,
    sufficiently trained on available data, to launch a product that delivered considerable
    value to our beta partners.
  prefs: []
  type: TYPE_NORMAL
- en: Diego Granados
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in05.png)'
  prefs: []
  type: TYPE_IMG
- en: Diego Granados is cofounder of AI Product Hub, AI/ML product manager at Google.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: My path into AI was by “accident.” In 2019 I was admitted to Georgia Tech’s
    master’s program in computer science, and at the same time, I was interviewing
    with Microsoft for a product manager role that was 90% typical PM role and 10%
    AI and ML.
  prefs: []
  type: TYPE_NORMAL
- en: Three months after I joined this new role at Microsoft, we were reorganized
    into a 100% AI and ML team. At that time, Kaggle, my classes at Georgia Tech,
    and working closely with data scientists on my team helped me understand and navigate
    the complexities of the world of AI and machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an AI product manager, I spend part of my day doing what any other PM would
    do: working on product requirements documents, looking at data, talking with customers,
    and checking progress with the engineering and data science team.'
  prefs: []
  type: TYPE_NORMAL
- en: What makes my days unique is that I spend time understanding data that we’ll
    use for our experiments and brainstorming with the data scientists on experiments
    and metrics, as well as meeting with other stakeholders who want to use machine
    learning in their products/features. With them, I spend my time understanding
    the problems they are trying to solve and whether we need machine learning to
    solve them.
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest differences in being an AI and ML PM is that, at the beginning
    of a new project, you spend time looking at what data you’ll use, finding (ideally)
    responsible AI frameworks to guide your development, understanding whether you
    really need AI and ML, and thinking about how you and your users will understand
    and interpret the data.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want people coming into the field to know?
  prefs: []
  type: TYPE_NORMAL
- en: Most product management skills are transferable, but for AI and ML, it’s important
    to understand the technical aspects of machine learning as well as the principles
    of when and how you need to think about AI and ML for your product.
  prefs: []
  type: TYPE_NORMAL
- en: To learn the technical details, Kaggle is a great resource. To learn business-
    and product-related topics in machine learning, [AI Product Hub](https://www.aiproduct.com)
    is a fantastic place!
  prefs: []
  type: TYPE_NORMAL
- en: Jaclyn Konzelmann
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in01.png)'
  prefs: []
  type: TYPE_IMG
- en: Jaclyn Konzelmann is director of Product Management at Google AI Labs and founder
    of YC S13.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: My path to AI product management has been fueled by a lifelong passion for building.
    Even during my university years, while pursuing my mechatronics engineering degree
    at Waterloo, I was drawn to hands-on projects, starting companies and organizations—at
    one point even designing conveyor systems for the Toronto airport through my own
    consulting practice. This drive to create continued after graduation, leading
    me to a role as a PM at Microsoft, where I honed my skills on Outlook. But my
    heart remained in 0-to-1 environments. That’s why I launched a startup; it ended
    up going through Y Combinator, and I learned a lot.
  prefs: []
  type: TYPE_NORMAL
- en: While the company inevitably wound down, the experience led me to the Bay Area,
    where I went back to my PM roots, joining a growing company and helping to build
    their product team while reporting to one of the founders. Seeking to learn from
    the best, I joined Google’s Assistant team, leading launches for new speech and
    camera features, including Continued Conversation and Face Match. This was my
    entry into AI product management, before the generative AI boom!
  prefs: []
  type: TYPE_NORMAL
- en: After five years and multiple successful launches, I transitioned to Google
    Labs, where I most recently led product development for the Gemini API and Google
    AI Studio for Developers. Now I’m focused on building new products with generative
    AI, embracing the thrill of 0-to-1\. Part of what I love so much about 0-to-1
    projects and the current AI space is working on difficult problems, figuring out
    whether something is even possible, and navigating around hard constraints on
    what’s able to be built.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: Google I/O 2024, where I launched new features for the Gemini API and AI Studio
    onstage during the Developer Keynote, highlighted just how drastically the pace
    of AI has accelerated. What used to take months or even years—building, iterating,
    refining, optimizing—now happens in weeks. Comparing this year to 2019, when I
    launched Face Match, a more “traditional AI” feature, it’s mind-blowing just how
    much faster things are moving right now.
  prefs: []
  type: TYPE_NORMAL
- en: This speed means constant learning is key. My typical day includes absorbing
    information from podcasts, research papers, articles, and more. I also dedicate
    time to strategic thinking and writing, crafting PRDs, strategy documents, and
    “thought pieces” to crystallize ideas. Of course, being a PM means meetings—though
    I aim for maximum efficiency—along with one-on-ones with my team and peers, often
    opting for “walk and talks.” I also try to attend at least one tech event monthly
    to stay ahead of the curve and expose myself to how others are thinking about
    things.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, my focus is split between managing a team of PMs and driving individual
    product work. This dual role ensures that I’m providing my team with clear direction,
    validating our road map, and clearing roadblocks, while also staying hands-on
    with the products we’re building.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want people coming into the field to know?
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s what I want anyone entering the AI PM field to know: we are still in
    the incredibly early stages. The difference between you and someone with “years
    of experience” is likely a matter of months. You absolutely have time to catch
    up, and even get ahead.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many of the core tenets of being a great PM still hold true: be relentlessly
    curious, embrace continuous learning, and deeply understand the problems you’re
    solving.'
  prefs: []
  type: TYPE_NORMAL
- en: That said, two things are especially crucial for aspiring AI PMs. First, embrace
    relentless learning. AI moves at warp speed, so what’s “best” is constantly evolving.
    Stay updated on the latest advancements and their product implications. Second,
    develop a strong “product-level” understanding of AI by getting your hands dirty.
    Generative AI is powerful but requires a shift in thinking. It’s not a magic bullet,
    and these models are probabilistic, not deterministic. Play with different tools,
    build something, and try integrating AI into your everyday life—recently I tried
    making a short film using AI, and I learned so much in the process! This hands-on
    experience is invaluable for understanding the technology’s capabilities, limitations,
    and potential applications.
  prefs: []
  type: TYPE_NORMAL
- en: Arun Rao
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in04.png)'
  prefs: []
  type: TYPE_IMG
- en: Arun Rao is GenAI product lead at Meta (Llama team).
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: It was accidental. I was a quant derivatives trader at PIMCO [Investment Management]
    and wanted to spend all of my time on deep learning and building social robots.
    I founded a startup that pivoted from robotic pets to voice chat assistants for
    recommending financial products, and then shut it down as a profitable startup
    with not enough growth. I decided that PMing the products was my favorite part
    and then joined Amazon Music ML, and later came to Meta Ads Ranking and then GenAI.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: I have my plan for Monday through Wednesday, my top priorities. I have blocked
    out time for deep work and reading, and a chaotic mess of meetings around that
    to learn about needs from customers, partners, leadership, and others. I try to
    read between two and five AI papers a week, very efficiently, and this takes effort
    to keep the time for it. I’m constantly prioritizing which meetings to attend
    when I’m double- or triple-booked (whether I can add value, or if it’s better
    if I touch base async to assist or give input).
  prefs: []
  type: TYPE_NORMAL
- en: Success in any week is pushing my three to five top priorities forward and being
    as useful as possible to others in a dozen or more areas. Often it’s connecting
    where many needs overlap (the customers, the business, leadership requests, etc.),
    and learning how to gracefully defer or say no when needs can’t be met. Ultimately,
    AI is just a path to build something great that people want—it constrains the
    method and solutions, but choosing the most important customer segments and their
    key problems is at the heart of PM work.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want people coming into the field to know?
  prefs: []
  type: TYPE_NORMAL
- en: It’s hard—I feel like AI PM is the neurosurgery of PM work. You have to learn
    a ton of specialized knowledge and keep up with a firehose of papers and research,
    while working with highly technical teams to implement ideas, where small mistakes
    can have big consequences.
  prefs: []
  type: TYPE_NORMAL
- en: Nino Tasca
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](assets/bapp_04in03.png)'
  prefs: []
  type: TYPE_IMG
- en: Nino Tasca is chief product officer of Northstar Travel Group.
  prefs: []
  type: TYPE_NORMAL
- en: What was your path to AI product
  prefs: []
  type: TYPE_NORMAL
- en: management?
  prefs: []
  type: TYPE_NORMAL
- en: I started out as a software engineer, but early in my career I realized that
    I had more passion for using technology to help solve user needs than for pushing
    technology for the sake of technology. While working as an engineer during the
    day, I went to NYU Stern [School of Business] at night and received my MBA. That
    credential proved to be an accelerant on my path to product management.
  prefs: []
  type: TYPE_NORMAL
- en: Describe a day in your life as an AI product leader.
  prefs: []
  type: TYPE_NORMAL
- en: As a product leader, the biggest focus should be on understanding customer needs,
    prioritization, and resource allocation. Once you reach a certain level of seniority
    in your career, your primary job is not always about figuring out the best solution.
    What is most important is understanding what the opportunities are, making sure
    you have the right team to capitalize on those opportunities, and then setting
    those people up for success.
  prefs: []
  type: TYPE_NORMAL
- en: What do you want people coming into the field to know?
  prefs: []
  type: TYPE_NORMAL
- en: AI is an amazing tool, but it is not a product in itself. With the increase
    in software possibilities with AI, the fundamentals of true product management
    become even more important. That’s focusing on customer needs and making sure
    that you are bringing the right solutions to market. Users don’t care about what
    technology is used. They care about which product meets their needs.
  prefs: []
  type: TYPE_NORMAL
- en: Yana Welinder
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
