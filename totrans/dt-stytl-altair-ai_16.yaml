- en: Note  Use the `bin` attribute to specify the number of bins (`maxbins`) and
    their extent.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `bin` 属性来指定箱子的数量（`maxbins`）及其范围。
- en: For comparison, we can add a one-dimensional kernel density estimation over
    our data to the chart by using the `transform_density()` method provided by Altair.
  id: totrans-152
