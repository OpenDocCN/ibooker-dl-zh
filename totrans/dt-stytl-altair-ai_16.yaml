  zh: 注意：使用这些提示来加速图表框架的创建。
- en: As an alternative, you could have specified very detailed prompts, as we did
    for the other charts. Here, we want to illustrate the different strategies to
    generate prompts for Copilot. In our case, the resulting code is not totally correct.
    We need to improve it, to produce the code shown in the following listing.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 作为替代，您也可以指定非常详细的提示，就像我们对其他图表所做的那样。在这里，我们想说明生成 Copilot 提示的不同策略。在我们的情况下，生成的代码并不完全正确。我们需要改进它，以产生以下列表中所示的代码。
- en: Listing C.15 The code to build a histogram
  id: totrans-148
