    names of the generated columns (`as_` attribute). Also, combine the produced line
    with the previous chart.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：使用 `transform_density()` 方法创建核密度估计。此方法接受用于计算的 DataFrame 的 `column` 以及生成的列名（`as_`
    属性）。此外，将生成的线与之前的图表结合起来。
