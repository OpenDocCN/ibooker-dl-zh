- en: appendix C Other chart types
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C 其他图表类型
- en: This appendix describes some of the most popular charts not covered in chapter
    6\. Use it as a reference if you want to try new charts. The code for the charts
    is described in the book’s GitHub repository, under 06, in addition to other,
    less popular charts. Let’s investigate each chart type separately, starting with
    the cooking chart family.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录描述了第六章未涵盖的一些最流行的图表。如果您想尝试新的图表，请将其作为参考。图表的代码在本书的 GitHub 仓库中描述，位于 06 目录下，此外还有其他不太流行的图表。让我们分别研究每种图表类型，从烹饪图表系列开始。
- en: C.1 Donut chart
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 环形图
- en: A *donut chart* is a type of circular data visualization that displays data
    in a ring shape. It is similar to the pie chart but with a hole in the center,
    creating a visual representation of proportions or percentages of different categories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 环形图是一种圆形数据可视化类型，以环形形状显示数据。它与饼图类似，但中心有一个洞，创建了一个不同类别的比例或百分比的视觉表示。
- en: To convert a pie chart into a donut chart, simply add the `innerRadius` and
    `outerRadius` properties to the `mark_arc()` method, as shown in the following
    listing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将饼图转换为环形图，只需将 `innerRadius` 和 `outerRadius` 属性添加到 `mark_arc()` 方法中，如下面的列表所示。
- en: Listing C.1 The code to generate a donut chart
  id: totrans-5
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 C.1 生成环形图的代码
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '****Note  The code to generate a donut chart in Altair. Use the `innerRadius`
    and `outerRadius` to transform a pie chart into a donut chart.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****注意  在 Altair 中生成饼图的代码。使用 `innerRadius` 和 `outerRadius` 将饼图转换为环形图。'
- en: If your donut chart compares two values and you want to focus on just one value,
    add this value at the center of the donut, as shown in figure C.1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的环形图比较两个值，并且只想关注其中一个值，请将此值添加到环形图的中心，如图 C.1 所示。
- en: '![figure](../Images/C-1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-1.png)'
- en: Figure C.1 A donut chart in Altair with a label in the center
  id: totrans-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.1 Altair 中的环形图，中心有标签
- en: Ask Copilot to generate the label within the donut.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请 Copilot 生成环形图内的标签。
- en: Listing C.2 The prompt to generate the label within the donut chart
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 C.2 生成环形图内标签的提示
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note  The sequence of instructions for Copilot to generate the label within
    the donut chart.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意  为 Copilot 生成环形图内标签的指令顺序。
- en: The following listing shows the generated code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的列表显示了生成的代码。
- en: Listing C.3 The code generated by Copilot
  id: totrans-16
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 C.3 Copilot 生成的代码
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Note  Change the `fontSize` property to increase or decrease the label size.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意  更改 `fontSize` 属性以增加或减少标签大小。
- en: From a data storytelling perspective, you can concatenate multiple donut charts,
    as illustrated in figure C.2, to show many percentage values, for example, the
    output of a questionnaire on which meals the customers of a restaurant like. The
    total sum is greater than 100% because a customer may like more than one meal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据故事讲述的角度来看，您可以连接多个环形图，如图 C.2 所示，以显示多个百分比值，例如，关于餐厅顾客喜欢哪些餐点的问卷调查结果。总百分比大于 100%，因为顾客可能喜欢多种餐点。
- en: '![figure](../Images/C-2.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-2.png)'
- en: Figure C.2 Multiple donut charts showing the output of a questionnaire
  id: totrans-21
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.2 显示问卷调查输出的多个环形图
- en: 'In this scenario, a cumulative total of 100% might not be essential. However,
    it’s worth noting that other business perspectives could potentially warrant such
    a requirement. Now that you have learned how to draw the cooking charts in Altair
    and Copilot, let’s move on to the next family of charts: the bar charts.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中，累计总百分比可能不是必需的。然而，值得注意的是，其他业务视角可能需要这样的要求。现在您已经学会了如何在 Altair 和 Copilot
    中绘制烹饪图表，让我们继续到下一系列的图表：柱状图系列。
- en: C.2 Bar charts family
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 柱状图系列
- en: The bar charts family includes column charts, columns chart with multiple series,
    pyramid charts, stacked column charts, 100% stacked column charts, and histograms.
    Let’s take a closer look.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 柱状图系列包括柱状图、多系列柱状图、金字塔图、堆积柱状图、100% 堆积柱状图和直方图。让我们更仔细地看看。
- en: C.2.1 Column chart
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2.1 柱状图
- en: A *column chart* is similar to a bar chart but with inverted axes; it shows
    categories on the x-axis and values on the y-axis. Since the x-axis is also used
    to represent temporal data, you can use a column chart to describe periods as
    categories. The following listing shows how to draw a column chart. Also, increase
    the chart width to 600 to leave more space for each column.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 柱状图类似于条形图，但轴是倒置的；它在 x 轴上显示类别，在 y 轴上显示值。由于 x 轴也用于表示时间数据，因此您可以使用柱状图将时间段作为类别来描述。下面的列表显示了如何绘制柱状图。同时，将图表宽度增加到
    600，为每个柱子留出更多空间。
- en: Listing C.4 The code to create a column chart
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 C.4 创建柱状图的代码
- en: '[PRE3]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note  Invert the `x` and `y` channels. Also, change the `sort` property value.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：反转`x`和`y`通道。同时，更改`sort`属性值。
- en: Figure C.3 represents the generated column chart.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.3 表示生成的柱状图。
- en: '![figure](../Images/C-3.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-3.png)'
- en: Figure C.3 A column chart
  id: totrans-32
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图C.3 柱状图
- en: The x-axis of the column chart shows rotated labels. Also, the x-axis title
    is unnecessary. Let’s proceed with decluttering. Start by formatting the code
    in the Visual Studio Code editor, and then write the comment `#` `Rotate`, as
    shown in figure C.4\. Copilot will suggest how to complete the sentence. Press
    Tab, change 45 degrees to 0 degrees, and press Enter, and then Copilot will add
    the desired code in the row below your comment (`axis=alt.Axis(labelAngle=0),`).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 柱状图的x轴显示旋转的标签。此外，x轴标题是不必要的。让我们开始清理。首先，在Visual Studio Code编辑器中格式化代码，然后写上注释`#`
    `Rotate`，如图C.4所示。Copilot将建议如何完成句子。按Tab键，将45度改为0度，然后按Enter键，然后Copilot将在你的注释下方的一行添加所需的代码（`axis=alt.Axis(labelAngle=0),`）。
- en: '![figure](../Images/C-4.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-4.png)'
- en: Figure C.4 How to add a comment within the code. Copilot will suggest the next
    steps.
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图C.4 如何在代码中添加注释。Copilot将建议下一步。
- en: Next, add a comma after `labelAngle=0`, and start writing the word `title`.
    Copilot will suggest `=None`. Press Tab to confirm. This Copilot property is fantastic!
    You can add a comment at any point of your code and ask Copilot to generate new
    code for you! Since Copilot is a generative AI tool, it may happen that, in your
    case, the suggested prompts are different. Anyway, you can easily adapt the code
    suggested by Copilot to your needs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在`labelAngle=0`后添加一个逗号，并开始写单词`title`。Copilot会建议`=None`。按Tab键确认。这个Copilot属性很棒！你可以在代码的任何位置添加注释，并请求Copilot为你生成新的代码！由于Copilot是一个生成式AI工具，可能在你的情况下，建议的提示可能不同。无论如何，你可以轻松地调整Copilot建议的代码以满足你的需求。
- en: 'Now, let’s declutter the y-axis. Remove the y-axis by changing the `y=''Number`
    `of` `Likes''` channel to `y=alt.Y(''Number` `of` `Likes'',axis=alt.Axis(grid=False))`.
    Then, add the number of likes at the top of each bar. Let’s use Copilot to do
    the job for us. Start writing the following text: `#` `Add` `a` `text` `mark`
    `to` `the` `chart` `with` `the` `following` `options:.` Copilot will suggest the
    next steps. Confirm them by pressing Tab and then Enter. At some point, Copilot
    will stop suggesting. Press Enter, and Copilot will generate the code for you.
    Test the generated code. If it does not satisfy you, change it manually, or use
    Copilot again. In my case, I had to slightly change the Copilot comments to make
    it generate the desired code. The following listing shows the Copilot instructions.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们清理y轴。通过将`y='Number' 'of' 'Likes'`通道更改为`y=alt.Y('Number' 'of' 'Likes',axis=alt.Axis(grid=False))`来移除y轴。然后，在每根柱子的顶部添加点赞数。让我们使用Copilot来完成这项工作。开始写下以下文本：`#`
    `Add` `a` `text` `mark` `to` `the` `chart` `with` `the` `following` `options:.`
    Copilot将建议下一步。通过按Tab键和Enter键确认。在某个时候，Copilot将停止建议。按Enter键，Copilot将为你生成代码。测试生成的代码。如果不满足你的要求，请手动更改它，或者再次使用Copilot。在我的情况下，我不得不稍微改变Copilot的注释，以便生成所需的代码。以下列表显示了Copilot的指令。
- en: Listing C.5 The prompts generated by Copilot and slightly modified
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表C.5 Copilot生成的提示并稍作修改
- en: '[PRE4]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Note  Ask Copilot to generate the code to draw labels at the top of each column
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：请求Copilot生成在每根柱子顶部绘制标签的代码。
- en: The following listing describes the produced code.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表描述了生成的代码。
- en: Listing C.6 The code generated by Copilot to add labels
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表C.6 Copilot生成的添加标签的代码
- en: '[PRE5]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Note  Use the `mark_text()` method to add a label at the top of each column.
    Set the text properties, including color, font size, weight, and so on.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：使用`mark_text()`方法在每根柱子顶部添加标签。设置文本属性，包括颜色、字体大小、粗细等。
- en: Finally, combine the two charts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，合并这两个图表。
- en: Listing C.7 Combining the charts to build a final chart
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表C.7 合并图表以构建最终图表
- en: '[PRE6]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Note  Write the prompt asking Copilot to generate the code to merge charts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：编写提示Copilot生成合并图表的代码。
- en: Figure C.5 shows the final chart.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.5显示了最终的图表。
- en: '![figure](../Images/C-5.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-5.png)'
- en: Figure C.5 A decluttered column chart
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图C.5 清理后的柱状图
- en: Now that you have learned how to declutter a column chart in Altair and Copilot,
    let’s move on to the next chart. In the following section, we’ll cover the column
    chart with multiple series.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了如何在Altair和Copilot中清理柱状图，让我们继续到下一个图表。在下一节中，我们将介绍具有多个系列的柱状图。
- en: C.2.2 Column chart with multiple series
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2.2 具有多个系列的柱状图
- en: So far, we have implemented a column chart (as well as a bar chart) with just
    one series of data. However, in many cases, you want to compare two or more series
    of data. In this case, you must add the `column` channel to your chart. Consider
    the dataset shown in table C.1, describing the number of likes for each type of
    meal for 2022 and 2023.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
