- en: C.2.5 100% stacked column chart
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2.5 100% 堆叠柱状图
- en: 'A *100% stacked column chart* is a stacked column chart with each column stacked
    to a height of 100% to show the proportional composition of each category. It
    is used to compare the contribution of different categories within each column
    across multiple data series. To transform a stacked column chart into a 100% stacked
    column chart, set `normalize=True` in the `y` channel of listing 6.4: `y=alt.Y(''Number`
    `of` `Orders'', stack=''normalize'')`. Figure C.9 shows the resulting chart.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *100% 堆积柱状图* 是一个堆积柱状图，其中每个柱子堆叠到 100% 的高度以显示每个类别的比例组成。它用于比较多个数据系列中每个柱子内不同类别的贡献。要将堆积柱状图转换为
    100% 堆积柱状图，请在列表 6.4 的 `y` 通道中设置 `normalize=True`：`y=alt.Y('Number of Orders',
    stack='normalize')`。图 C.9 显示了生成的图表。
- en: '![figure](../Images/C-9.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/C-9.png)'
- en: Figure C.9 A 100% stacked column chart
  id: totrans-126
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.9 一个 100% 堆积柱状图
- en: 'Now we’ve built a 100% stacked column chart. Next, let’s cover the last chart
    of the bar chart family: histograms.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经构建了一个 100% 堆积柱状图。接下来，让我们来介绍条形图家族中的最后一个图表：直方图。
- en: C.2.6 Histograms
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2.6 直方图
- en: A *histogram* represents the distribution of numerical data, with continuous
    data divided into intervals called bins and the height of each bar representing
    the frequency of data points falling within that bin. Use histograms to visualize
    the spread of a dataset and identify patterns or outliers.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *直方图* 表示数值数据的分布，连续数据被分成称为箱子的区间，每个柱子的高度表示落在该箱子内的数据点的频率。使用直方图来可视化数据集的分布并识别模式或异常值。
- en: Consider the sample dataset described in table C.3, showing the average rating
    for different products (ratings range from 1 to 10). The table shows the values
    for only some products; you can read the full dataset in the GitHub repository
    of the book, under 06/bar-charts/data/product-ratings.csv.
