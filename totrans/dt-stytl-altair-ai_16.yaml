- en: Let’s use Copilot to draw a histogram. The idea is to specify generic prompts
    to build the chart framework and then to refine the chart manually. The following
    listing shows the prompts used.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用 Copilot 绘制一个直方图。思路是指定通用的提示来构建图表框架，然后手动细化图表。以下列表显示了使用的提示。
- en: Listing C.14 The generic prompts to build a histogram
  id: totrans-144
  prefs:
  - PREF_H5
