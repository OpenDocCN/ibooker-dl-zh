- en: C.3 Line charts family
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The line charts family includes area charts, slope charts, and dumbbell charts.
    The following discusses each in turn.
  prefs: []
  type: TYPE_NORMAL
- en: C.3.1 Area chart
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An *area chart* shows the cumulative trend over time of a variable. It is similar
    to a line chart, but the area between the x-axis and the line is filled with a
    color or pattern to distinguish it from a line chart. The following listing shows
    how to draw an area chart.
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.17 An area chart
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: 'Note  Compared to a line chart, change `base.mark_line()` to `base.mark_` `area(line=True)`.
    Translate the y-axis to align to the x-axis by using the following code: `y=alt.Y(''Number`
    `of` `Orders'',axis=alt.Axis(offset=-25))`.'
  prefs: []
  type: TYPE_NORMAL
- en: Figure C.11 shows the resulting chart. After seeing the area chart, let’s investigate
    the slope chart.
  prefs: []
