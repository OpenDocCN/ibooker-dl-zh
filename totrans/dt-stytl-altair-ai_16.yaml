- en: C.2.4 Stacked column chart
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Stacked column charts* are similar to traditional column charts, but they
    show the contribution of each data series to the total value. Use stacked column
    charts to show how different factors contribute to a total over time or to compare
    the relative importance of different data series.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s use Copilot to draw a stacked column chart. Surely, you’ve noticed that
    as you write code, Copilot suggests more and more code that is close to your programming
    style. Therefore, we can try a new strategy when using Copilot: writing general
    instructions. This strategy assumes we’ve already written a lot of code using
    Copilot. If we had used generic instructions when we had started using Copilot,
    we would surely have gotten disappointing results. The following listing shows
    the generic instructions for Copilot.'
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.12 The generic instructions for Copilot
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Note  First, specify the dataset structure, and then use Copilot to build a
    stacked column chart using the described dataset.
  prefs: []
  type: TYPE_NORMAL
- en: The following listing shows the code produced by Copilot. It is quite similar
    to the codes generated in the previous examples.
