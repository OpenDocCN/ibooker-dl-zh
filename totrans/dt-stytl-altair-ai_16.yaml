- en: Now, we have completed the bar charts family. Next, let’s move on and analyze
    the line charts family.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: C.3 Line charts family
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The line charts family includes area charts, slope charts, and dumbbell charts.
    The following discusses each in turn.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: C.3.1 Area chart
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An *area chart* shows the cumulative trend over time of a variable. It is similar
    to a line chart, but the area between the x-axis and the line is filled with a
    color or pattern to distinguish it from a line chart. The following listing shows
    how to draw an area chart.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.17 An area chart
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Note  Compared to a line chart, change `base.mark_line()` to `base.mark_` `area(line=True)`.
    Translate the y-axis to align to the x-axis by using the following code: `y=alt.Y(''Number`
    `of` `Orders'',axis=alt.Axis(offset=-25))`.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Figure C.11 shows the resulting chart. After seeing the area chart, let’s investigate
    the slope chart.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/C-11.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
- en: Figure C.11 An area chart
  id: totrans-169
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: C.3.2 Slope chart
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Slope charts* consist of two sets of data points connected by a line, with
    the x-axis representing the different categories or periods and the y-axis representing
    the values of the data. In other words, a slope chart is a line chart with just
    two points. The following listing shows how to build a slope chart.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.18 A slope chart
  id: totrans-172
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Note  Add the `transform_filter()` method to select only the first and the last
    values of your series.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: Figure C.12 shows the resulting slope chart. The next chart is the dumbbell
    chart. Let’s move on to analyze it.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/C-12.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
- en: Figure C.12 A slope chart
  id: totrans-177
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: C.3.3 Dumbbell chart
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Dumbbell charts*, or *floating bar charts*, consist of two data points connected
    by a line, one at the beginning and one at the end. Dumbbell charts are similar
    to slope charts, but usually, we use dumbbell charts to compare the difference
    between two data points. In contrast, we use slope charts to compare changes in
    data over time or between different groups.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: Figure C.13 shows an example of a dumbbell chart. You can find the associated
    code in the book’s GitHub repository.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/C-13.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
- en: Figure C.13 A dumbbell chart
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: We have now completed the review of line charts. For some of them, we used Copilot,
    and for others we didn’t directly specify prompts; however, in all cases, Copilot
    assisted us while writing the code by suggesting new code while writing it.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Note  Line charts were first used by William Playfair, a Scottish engineer,
    in the late eighteenth century. In addition to inventing the line chart, Playfair
    also introduced other popular data visualizations, such as bar charts and pie
    charts. His innovative use of graphical representations revolutionized the way
    we present data today, making him a pioneer in the field of data visualization.****  ****#
    index
