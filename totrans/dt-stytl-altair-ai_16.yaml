  type: TYPE_NORMAL
  zh: 注意：在绘制图表之前，使用 `melt()` 方法转换 DataFrame。
- en: Figure C.8 shows the resulting chart. Now that you have learned how to build
    a stacked column chart in Altair and Copilot, let’s see how to transform a stacked
    column chart into a 100% stacked column chart.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 C.8 显示了生成的图表。现在你已经学会了如何在 Altair 和 Copilot 中构建堆叠柱状图，让我们看看如何将堆叠柱状图转换为 100% 堆叠柱状图。
