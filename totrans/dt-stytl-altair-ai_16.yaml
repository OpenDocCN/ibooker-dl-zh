- en: 'A pyramid chart is composed of three main elements: the left part, the middle
    part, and the right part. The left and right parts are bar charts, with the left
    part flipped. The middle part, instead, contains the labels of both of the bar
    charts. We will not write prompts for Copilot to generate code. Instead, we will
    use the suggestions it proposes and will show directly the produced code, without
    providing the screenshots of the Copilot suggestions. I suggest you try writing
    the code to experiment with the Copilot power.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: The following listing describes the code to build the left part of the pyramid
    chart, focusing on pizza.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Listing C.9 How to create the left part of the pyramid chart
  id: totrans-95
  prefs:
