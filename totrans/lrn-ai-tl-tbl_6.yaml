- en: Chapter 6\. Integrating and Extending Tableau Pulse
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 章\. 集成和扩展 Tableau Pulse
- en: In the previous chapters, you saw how Tableau Pulse works for metric authors
    and metric end users; now it’s time to learn about how to integrate Tableau Pulse
    with Slack, Salesforce customer relationship management (CRM), and custom web
    applications or web pages. In this chapter, you’ll also learn about developer
    tools, like the Tableau REST API, allowing you to programmatically create and
    administer metric definitions, metrics, insights, and digest subscriptions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，您了解了 Tableau Pulse 对于指标作者和指标终端用户的工作方式；现在是时候学习如何将 Tableau Pulse 集成到 Slack、Salesforce
    客户关系管理（CRM）以及自定义 Web 应用程序或网页中。在本章中，您还将了解开发工具，如 Tableau REST API，允许您以编程方式创建和管理指标定义、指标、洞察和摘要订阅。
- en: Warning
  id: totrans-2
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This chapter contains advanced developer concepts that may be outside of the
    scope of a data analyst’s or Tableau developer’s day-to-day role. The purpose
    of this chapter is to expose you to these concepts, both demonstrating and explaining
    the advanced features available when using Tableau Pulse. It is advisable that
    you partner with a developer who specializes in Salesforce, web development, and/or
    working with APIs when implementing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章包含了一些可能超出数据分析师或 Tableau 开发者日常角色范围的高级开发概念。本章的目的是向您介绍这些概念，同时演示并解释在使用 Tableau
    Pulse 时可用的高级功能。建议在实施时与专注于 Salesforce、Web 开发和/或与 API 一起工作的开发者合作。
- en: Slack Integration
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Slack 集成
- en: In [Chapter 4](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210),
    you learned how an end user can enable Slack to start receiving Pulse digests
    for the metrics they follow. However, before this feature is available to them,
    administrators for both Tableau Cloud and your Slack workspace will need to enable
    connectivity between the two platforms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 4 章](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210)，您学习了终端用户如何启用
    Slack 以开始接收他们关注的指标的 Pulse 摘要。然而，在您可以使用此功能之前，Tableau Cloud 和您的 Slack 工作空间的管理员都需要启用两个平台之间的连接性。
- en: Tip
  id: totrans-6
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: For organizations using Microsoft Teams, Tableau has released an app very similar
    to the Slack app. More information about this, including how to enable it within
    your organization, can be found at the [Tableau App for Microsoft Teams](https://oreil.ly/61Qqc)
    launch blog.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Microsoft Teams 的组织，Tableau 发布了一个与 Slack 应用非常相似的应用。有关此信息，包括如何在您的组织中启用它，可以在[Tableau
    for Microsoft Teams 应用](https://oreil.ly/61Qqc)发布博客中找到。
- en: Tableau Cloud Administration
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau 云管理
- en: To begin, you’ll want to start in your Tableau Cloud environment. Remember,
    the user who is making these modifications to the Tableau Cloud site will need
    to have a license role of Site Administrator Creator or Site Administrator Explorer.
    Once you’ve determined that you have the right role, navigate over to the Settings
    section. From there, access the Integrations section and scroll down to Slack
    Connectivity as highlighted in [Figure 6-1](#ch06_figure_1_1732595609334316).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要在您的 Tableau Cloud 环境中开始。记住，对 Tableau Cloud 网站进行这些修改的用户需要拥有站点管理员创建者或站点管理员探索者许可证角色。一旦确定您拥有正确的角色，导航到设置部分。从那里，访问集成部分，并滚动到
    Slack 连接性，如[图 6-1](#ch06_figure_1_1732595609334316)中突出显示的内容。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0601.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成描述](assets/lait_0601.png)'
- en: Figure 6-1\. The Integrations area of Settings in a Tableau Cloud site (see
    a larger version of this figure [online](https://oreil.ly/lait0601))
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-1\. Tableau Cloud 网站设置中的集成区域（查看此图的大版本[在线](https://oreil.ly/lait0601)）
- en: Note
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'You and your end users can do more with Tableau and Slack than just receive
    Pulse digests. Enabling integration with Slack also allows users to do the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您和您的终端用户可以使用 Tableau 和 Slack 做的不仅仅是接收 Pulse 摘要。启用与 Slack 的集成还允许用户执行以下操作：
- en: Receive notifications when content is shared with them
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当内容与他们共享时接收通知
- en: Receive notifications when they are mentioned in a comment
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当他们在评论中被提及时接收通知
- en: Receive notifications when a data-driven alert is triggered
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当数据驱动警报被触发时接收通知
- en: See a preview of the visualization when the URL is shared in channels or DMs
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当在频道或 DM 中共享 URL 时预览可视化
- en: Search for workbooks and views in channels or DMs
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在频道或 DM 中搜索工作簿和视图
- en: Access Tableau Recents and Favorites by using the Tableau App
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用 Tableau 应用访问 Tableau 最近和收藏
- en: Enabling integration with Slack requires agreeing to allow an intermediary called
    the *Salesforce Slack Integration Proxy* to route data between Tableau and Slack,
    as shown in [Figure 6-2](#ch06_figure_2_1732595609334351).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 启用与 Slack 的集成需要同意允许一个名为 *Salesforce Slack 集成代理* 的中间件在 Tableau 和 Slack 之间路由数据，如图
    [图 6-2](#ch06_figure_2_1732595609334351) 所示。
- en: '![A screenshot of a web page  Description automatically generated](assets/lait_0602.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![网页截图  自动生成的描述](assets/lait_0602.png)'
- en: Figure 6-2\. Checkbox to enable Salesforce Slack Integration Proxy
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-2\. 启用 Salesforce Slack 集成代理的复选框
- en: After the Salesforce Slack Integration Proxy has been enabled, you’ll be able
    to click Connect to Slack. A new web page will pop up with the request from Tableau
    to gain permission to the Slack workspace. This pop-up includes details on what
    content Tableau will be able to view from Slack, as well as the types of actions
    it will be allowed to perform in Slack on a user’s behalf. [Figure 6-3](#ch06_figure_3_1732595609334376)
    shows the detailed permissions pop-up for a Slack workspace where Slack administrators
    must first approve an app prior to installation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Salesforce Slack 集成代理启用后，您将能够点击连接到 Slack。一个新网页将弹出，显示 Tableau 对 Slack 工作空间获取权限的请求。此弹出窗口包括
    Tableau 将能够从 Slack 查看的内容详情，以及它将代表用户在 Slack 中允许执行的操作类型。[图 6-3](#ch06_figure_3_1732595609334376)
    展示了 Slack 工作空间的详细权限弹出窗口，Slack 管理员必须在安装之前首先批准应用程序。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0603.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](assets/lait_0603.png)'
- en: Figure 6-3\. Pop-up window request for Tableau Cloud to access a Slack workspace
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-3\. 请求 Tableau Cloud 访问 Slack 工作空间的弹出窗口
- en: Clicking Submit causes the window to disappear, and there will be an approval
    request to submit to your Slack administrator. A Slack administrator will then
    have the option to approve the app for the entire workspace. Once it has been
    approved, head back to Tableau Cloud and repeat the Connect to Slack process again.
    This time, you’ll see an approval message instead of a request message, as shown
    in [Figure 6-4](#ch06_figure_4_1732595609334398). Click Allow to enable the connection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点击提交会使窗口消失，并将有一个审批请求提交给您的 Slack 管理员。然后，Slack 管理员将有权为整个工作空间批准应用程序。一旦批准，返回 Tableau
    Cloud 并再次重复连接到 Slack 的过程。这次，您将看到一条审批消息而不是请求消息，如图 [图 6-4](#ch06_figure_4_1732595609334398)
    所示。点击允许以启用连接。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0604.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](assets/lait_0604.png)'
- en: Figure 6-4\. Request to connect Slack to Tableau Cloud
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-4\. 连接到 Tableau Cloud 的 Slack 请求
- en: When you head back to the Integrations section of Settings in Tableau Cloud,
    you will now see your Slack workspace connected, as shown in [Figure 6-5](#ch06_figure_5_1732595609334418).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当您返回到 Tableau Cloud 设置中的集成部分时，您现在将看到已连接的 Slack 工作空间，如图 [图 6-5](#ch06_figure_5_1732595609334418)
    所示。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0605.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](assets/lait_0605.png)'
- en: Figure 6-5\. The Integrations section with the connected Slack workspace
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-5\. 连接的 Slack 工作空间的集成部分
- en: If you happen to also be a Slack workspace administrator with the ability to
    add Slack apps, you’ll notice that the Tableau app is automatically installed
    in your Slack workspace after you click Connect to Slack the first time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您同时也是具有添加 Slack 应用程序能力的 Slack 工作空间管理员，您会注意到在您第一次点击连接到 Slack 后，Tableau 应用程序会自动安装到您的
    Slack 工作空间中。
- en: Slack Administration
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Slack 管理
- en: If you’re a Slack workspace administrator where app management is restricted,
    you can enable the Tableau app for your workspace with a few simple clicks. To
    proactively allow the Tableau app, head to the *Slack App Directory*, which can
    be accessed by selecting “Add apps” from the sidebar in your Slack workspace.
    Once you’re in the directory, search for the Tableau app. [Figure 6-6](#ch06_figure_6_1732595609334438)
    shows what the Tableau app for Slack information page looks like.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是管理权限受限的 Slack 工作空间管理员，您可以通过几个简单的点击来启用您工作空间的 Tableau 应用程序。为了主动允许 Tableau
    应用程序，请转到 *Slack 应用目录*，可以通过在 Slack 工作空间侧边栏中选择“添加应用”来访问。一旦进入目录，搜索 Tableau 应用程序。[图
    6-6](#ch06_figure_6_1732595609334438) 展示了 Slack 信息页面的 Tableau 应用程序看起来是什么样子。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0606.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述](assets/lait_0606.png)'
- en: Figure 6-6\. The Tableau app for Slack information and management page
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-6\. Slack 信息和管理页面上的 Tableau 应用程序
- en: From here, you can click the Approve button. This will allow Tableau Cloud administrators
    to complete the connection process previously mentioned. Additionally, it will
    allow end users to add the Tableau app to their Slack workspace, as described
    in [Chapter 4](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，您可以点击批准按钮。这将允许Tableau Cloud管理员完成之前提到的连接过程。此外，它还允许最终用户将Tableau应用程序添加到他们的Slack工作区，如[第4章](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210)中所述。
- en: Alternatively, you can navigate to the Manage section of the Slack App Directory
    to review requests and approve using the action from the triple dot actions menu,
    as shown in [Figure 6-7](#ch06_figure_7_1732595609334460), or respond to the request
    directly inside Slack via a DM from Slackbot.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以导航到Slack应用目录的管理部分，通过三点的动作菜单中的操作来审查请求和批准，如图[图6-7](#ch06_figure_7_1732595609334460)所示，或者直接在Slack中通过Slackbot的私信来响应请求。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0607.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图 自动生成描述](assets/lait_0607.png)'
- en: Figure 6-7\. Alternative method to approve a Tableau app in the Slack workspace
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-7\. 在Slack工作区中批准Tableau应用程序的替代方法
- en: Embedding Pulse
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成Pulse
- en: One of the unique features of the Tableau product line is the ability to embed
    visualizations and Pulse metrics into other applications. This capability extends
    where users can access, view, and interact with Tableau content, specifically
    outside the Tableau Cloud environment. This feature allows users to take full
    advantage of Tableau without leaving the application they work in—saving time
    and giving them direct access to meaningful data, all within the flow of work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau产品线的独特功能之一是将可视化内容和Pulse指标嵌入到其他应用程序中。这一功能扩展了用户可以访问、查看和交互的Tableau内容，特别是在Tableau
    Cloud环境之外。此功能允许用户在不离开他们工作的应用程序的情况下充分利用Tableau——节省时间，并直接访问有意义的数据，所有这些都在工作流程中完成。
- en: Salesforce CRM
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Salesforce CRM
- en: The core software in the Salesforce ecosystem is its CRM. This web-based application
    is where organizations can store account and contact information, track leads,
    and monitor completed sales. For many organizations, members of their sales teams
    spend most of their daily working time within the CRM.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce生态系统中的核心软件是其CRM。这是一个基于Web的应用程序，组织可以在其中存储账户和联系信息，跟踪潜在客户，并监控完成的销售。对于许多组织来说，销售团队的成员大部分日常工作时间都在CRM中度过。
- en: Since members are spending so much time within the CRM, it makes sense to bring
    Pulse metrics and insights into the platform. This gives CRM users the potential
    to monitor analytics and access metrics that may not be directly stored or visible
    in the CRM. To get started embedding Tableau Pulse inside the CRM, you’ll need
    administrative permissions for both Tableau Cloud and Salesforce CRM.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于成员在CRM中花费了如此多的时间，因此将Pulse指标和见解引入该平台是有意义的。这为CRM用户提供了监控分析和访问可能在CRM中未直接存储或可见的指标的可能性。要开始在CRM中嵌入Tableau
    Pulse，您将需要Tableau Cloud和Salesforce CRM的行政权限。
- en: Setup in Salesforce
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce设置
- en: The best place to start enabling the embedding process for Tableau Pulse into
    Salesforce CRM is within Salesforce itself. There are two configuration screens
    that a Salesforce administrator will navigate through to enable the integration
    between the two applications. First is setting up Tableau Cloud and Tableau Pulse
    as a trusted URL. To do this, click the settings (cog) icon in the upper-right
    corner of Salesforce and select Setup. This will take you to the Setup home page
    where you can then access different sections and begin configuration.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在Salesforce CRM中启用Tableau Pulse的嵌入过程最佳起点是在Salesforce内部。Salesforce管理员将通过两个配置屏幕来启用两个应用程序之间的集成。首先是将Tableau
    Cloud和Tableau Pulse设置为受信任的URL。为此，点击Salesforce右上角的设置（齿轮）图标并选择设置。这将带您到设置主页，您可以在那里访问不同的部分并开始配置。
- en: Search for Trusted URLs in the Quick Find box on the left. [Figure 6-8](#ch06_figure_8_1732595609334479)
    shows the Trusted URLs page.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧的快速查找框中搜索受信任的URL。[图6-8](#ch06_figure_8_1732595609334479)显示了受信任的URL页面。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0608.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图 自动生成描述](assets/lait_0608.png)'
- en: Figure 6-8\. The Trusted URLs setup page in Salesforce (see a larger version
    of this figure [online](https://oreil.ly/lait0608))
  id: totrans-50
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6-8\. Salesforce中的受信任URL设置页面（查看此图的大版本[在线](https://oreil.ly/lait0608)）
- en: 'From here, create a new Trusted URL entry for Tableau Cloud. Click New Trusted
    URL (bottom of [Figure 6-8](#ch06_figure_8_1732595609334479)) to begin entering
    in a new URL entry, as shown in [Figure 6-9](#ch06_figure_9_1732595609334499).
    Fill in the following information:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，为 Tableau Cloud 创建一个新的受信任 URL 条目。点击“新建受信任 URL”（如图 6-8 所示的底部）以开始输入新的 URL
    条目，如图 6-9 所示。填写以下信息：
- en: API Name
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: API 名称
- en: Choose a friendly name to describe the URL, which cannot include spaces.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个友好的名称来描述 URL，该名称不能包含空格。
- en: URL
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: URL
- en: The fully qualified hostname of the application. For Tableau Cloud and Pulse,
    this is the root URL for the application.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序的完全限定主机名。对于 Tableau Cloud 和 Pulse，这是应用程序的根 URL。
- en: Description
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 描述
- en: Give a brief summary of the application represented by the URL.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为 URL 提供一个简短的摘要，表示应用程序。
- en: 'Enable the following Content Security Policy (CSP) settings:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 启用以下内容安全策略（CSP）设置：
- en: Set CSP context to All.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 CSP 上下文设置为 All。
- en: Ensure that all checkboxes within the CSP Directives settings are checked.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保在 CSP 指令设置中的所有复选框都已勾选。
- en: The last section of the entry page includes enabling camera and microphone access,
    which isn’t necessary (or used) for Tableau integrations and can remain unchecked.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 条目页面的最后一部分包括启用相机和麦克风访问，这对于 Tableau 集成不是必需的（或使用），可以保持未勾选。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0609.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0609.png)'
- en: Figure 6-9\. A completed Trusted URL entry in Salesforce (see a larger version
    of this figure [online](https://oreil.ly/lait0609))
  id: totrans-63
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-9\. Salesforce 中的完成受信任 URL 条目（查看此图的更大版本[在线](https://oreil.ly/lait0609)）
- en: Next, enable and configure the Tableau Lightning Web Components (LWCs) within
    Salesforce by searching for Tableau Embedding in the Quick Find section within
    Setup. If it’s the first time you’ve navigated to this screen, there may be an
    option to check a box next to Turn on Tableau View Lightning Web Component.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，通过在设置中的快速查找部分搜索 Tableau 嵌入来启用并配置 Salesforce 中的 Tableau Lightning Web Components（LWCs）。如果你第一次导航到这个屏幕，可能有一个选项可以勾选旁边的“开启
    Tableau 视图 Lightning Web 组件”复选框。
- en: 'Complete the following configurations, as shown in [Figure 6-10](#ch06_figure_10_1732595609334520):'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 按照如图 6-10 所示完成以下配置：
- en: Click the checkbox to choose “Turn on token-based single sign-on authentication,”
    which allows users to be authenticated between the two applications.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击复选框选择“开启基于令牌的单点登录认证”，这允许用户在两个应用程序之间进行认证。
- en: Specify the “Select Tableau User Identity field” to be used for the SSO process.
    This is a field within the Salesforce application that aligns with a user’s username
    in Tableau Cloud.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定用于 SSO 流程的“选择 Tableau 用户身份字段”。这是 Salesforce 应用程序中的一个字段，与 Tableau Cloud 中的用户名相对应。
- en: Copy the Issuer URL and JWKS URI. These two pieces of information will be used
    later when configuring Tableau Cloud.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制发行者 URL 和 JWKS URI。这两条信息将在配置 Tableau Cloud 时使用。
- en: Create a new Tableau Host Mapping entry. This will include the site URL and
    site ID, described in the next section. Set the Tableau Host Type to Tableau Cloud.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个新的 Tableau 主机映射条目。这包括下一节中描述的站点 URL 和站点 ID。将 Tableau 主机类型设置为 Tableau Cloud。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0610.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0610.png)'
- en: Figure 6-10\. Completed Tableau Embedding configuration settings in Salesforce
    (see a larger version of this figure [online](https://oreil.ly/lait0610))
  id: totrans-71
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-10\. Salesforce 中完成的 Tableau 嵌入配置设置（查看此图的更大版本[在线](https://oreil.ly/lait0610)）
- en: Setup in Tableau Cloud
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Tableau Cloud 中设置
- en: Once you’ve initiated the configurations within Salesforce CRM, you’ll need
    to set up Salesforce as a connected app in Tableau Cloud. To do this, go to Settings
    and select Connected Apps. Click the New Connected App dropdown and select OAuth
    2.0 Trust, as shown in [Figure 6-11](#ch06_figure_11_1732595609334543).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Salesforce CRM 中启动了配置，你需要在 Tableau Cloud 中设置 Salesforce 为连接的应用程序。为此，转到设置并选择连接的应用程序。点击“新建连接应用程序”下拉菜单并选择
    OAuth 2.0 信任，如图 6-11 所示。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0611.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0611.png)'
- en: Figure 6-11\. Specifying the connected app type from the Settings menu in Tableau
    Cloud
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-11\. 在 Tableau Cloud 的设置菜单中指定连接的应用程序类型
- en: 'You’ll be prompted to enter the following information:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要输入以下信息：
- en: Connected App Name
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 连接应用程序名称
- en: This is a friendly name to denote which application the connection is for.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个友好的名称，用于表示连接是针对哪个应用的。
- en: Issuer URL
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 发行者 URL
- en: This is the issuer URL that was copied earlier when configuring Salesforce.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置 Salesforce 时之前复制的发行者 URL。
- en: JWKS URI
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: JWKS URI
- en: This is the URI copied earlier when configuring Salesforce.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置 Salesforce 时之前复制的 URI。
- en: Click the checkbox to enable the connected app.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 点击复选框以启用连接应用。
- en: Click the Create button to return to the Connected Apps section and complete
    the connection between Salesforce and Tableau Cloud. The completed configurations
    are shown in [Figure 6-12](#ch06_figure_12_1732595609334564).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 点击创建按钮返回“连接应用”部分，并完成 Salesforce 和 Tableau Cloud 之间的连接。完成的配置显示在[图 6-12](#ch06_figure_12_1732595609334564)中。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0612.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![计算机的截图  自动生成的描述](assets/lait_0612.png)'
- en: Figure 6-12\. Completed configurations for the connection with Salesforce
  id: totrans-86
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-12\. 与 Salesforce 连接的完成配置
- en: After the entry is created, you’ll be presented with the details along with
    the Site ID, as shown in [Figure 6-13](#ch06_figure_13_1732595609334585). It includes
    an option to copy the Site ID, which is necessary for Tableau host mapping in
    Salesforce. Pass this information back to your Salesforce administrator or, if
    you’re also a Salesforce administrator, update it yourself.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 创建条目后，您将看到详细信息以及站点 ID，如图[图 6-13](#ch06_figure_13_1732595609334585)所示。它包括一个复制站点
    ID 的选项，这在 Salesforce 中的 Tableau 主机映射中是必要的。将此信息反馈给您的 Salesforce 管理员，或者如果您也是 Salesforce
    管理员，请自行更新。
- en: Tip
  id: totrans-88
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: The Site ID is the unique identifier for your Tableau Cloud environment. This
    information is also used when adding Tableau components to Salesforce, so it’s
    a good idea to keep this information handy.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 站点 ID 是您 Tableau Cloud 环境的唯一标识符。此信息也用于将 Tableau 组件添加到 Salesforce，因此最好将此信息随身携带。
- en: '![](assets/lait_0613.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lait_0613.png)'
- en: Figure 6-13\. Connected app details in Tableau Cloud with site ID
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-13\. 带有站点 ID 的 Tableau Cloud 中的连接应用详细信息
- en: You can also use the URL from this web page to copy the Tableau site URL. Copy
    the URL up to the forward slash after the site name, as highlighted in [Figure 6-14](#ch06_figure_14_1732595609334606).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以使用此网页上的 URL 来复制 Tableau 站点 URL。复制站点名称之后的斜杠之前的 URL，如图[图 6-14](#ch06_figure_14_1732595609334606)中突出显示的那样。
- en: '![](assets/lait_0614.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lait_0614.png)'
- en: Figure 6-14\. The Tableau site URL for host mapping
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-14\. 用于主机映射的 Tableau 站点 URL
- en: This process establishes the relationship between the two applications by using
    trusted tokens, which is necessary to embed and view Tableau Pulse pages in Salesforce.
    The trusted tokens will be used to skip Tableau Cloud user authentication while
    in Salesforce. The last step in the process of embedding Tableau Pulse is building
    a new page or incorporating the Tableau Pulse component into an existing Salesforce
    page.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程通过使用受信任令牌建立两个应用程序之间的关系，这对于在 Salesforce 中嵌入和查看 Tableau Pulse 页面是必要的。受信任令牌将用于在
    Salesforce 中跳过 Tableau Cloud 用户身份验证。嵌入 Tableau Pulse 的最后一步是构建新页面或将 Tableau Pulse
    组件集成到现有的 Salesforce 页面中。
- en: Standalone embedded Pulse page in Salesforce
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce 中的独立嵌入 Pulse 页面
- en: To begin this process, head back to Salesforce. While in Setup, search for Lightning
    App Builder by using the Quick Find bar. Once there, click New to begin building
    a new page. Inside the builder, select App Page to start the process of creating
    a new tabbed page in Salesforce. Give the page a label, such as Tableau Pulse.
    Finally, specify the layout you want to use. Since this is a standalone page,
    you can select one region.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始此过程，请返回 Salesforce。在设置中，使用快速查找栏搜索 Lightning App Builder。一旦到达那里，点击新建以开始构建新页面。在构建器内部，选择应用页面以开始创建
    Salesforce 中的新标签页的过程。给页面一个标签，例如 Tableau Pulse。最后，指定您想要使用的布局。由于这是一个独立页面，您可以选择一个区域。
- en: Now from the lefthand side, search or select Tableau Pulse from the available
    components list. Once you’ve located it, drag and drop it to the top section of
    the page area in the builder, as shown in [Figure 6-15](#ch06_figure_15_1732595609334626).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，从左侧，在可用组件列表中搜索或选择 Tableau Pulse。一旦找到它，将其拖放到构建器页面区域顶部的部分，如图[图 6-15](#ch06_figure_15_1732595609334626)所示。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0615.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![计算机的截图  自动生成的描述](assets/lait_0615.png)'
- en: Figure 6-15\. Drag and drop the Tableau Pulse component to the top section (see
    a larger version of this figure [online](https://oreil.ly/lait0615))
  id: totrans-100
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-15\. 将 Tableau Pulse 组件拖放到顶部部分（查看此图的大版本[在线](https://oreil.ly/lait0615)）
- en: Once the Pulse component has been dragged onto the page, specify the Page, Site
    ID, and Height of the component. [Figure 6-16](#ch06_figure_16_1732595609334648)
    shows a completed configuration set to the Tableau Pulse home page.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦将 Pulse 组件拖放到页面上，请指定组件的页面、站点 ID 和高度。[图 6-16](#ch06_figure_16_1732595609334648)
    显示了一个设置为 Tableau Pulse 主页的完成配置。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0616.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0616.png)'
- en: Figure 6-16\. Completed configuration of the Tableau Pulse component on a Lightning
    page (see a larger version of this figure [online](https://oreil.ly/lait0616))
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-16\. Lightning 页面上 Tableau Pulse 组件的完成配置（查看此图的大版本[在线](https://oreil.ly/lait0616)）
- en: Click Save, and then, when prompted, click Activate to activate the page. It
    will also ask you to specify where you want the page to be visible in the Lightning
    Experience and Mobile Navigation. [Figure 6-17](#ch06_figure_17_1732595609334668)
    shows the page saved as a tab within the Sales app.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 点击保存，然后，当提示时，点击激活以激活页面。它还会要求您指定您希望在 Lightning 体验和移动导航中可见的页面位置。[图 6-17](#ch06_figure_17_1732595609334668)
    显示页面作为 Sales 应用中的一个标签保存。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0617.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0617.png)'
- en: Figure 6-17\. Inclusion of the Tableau Pulse page within the Sales app
  id: totrans-106
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-17\. 在 Sales 应用中包含 Tableau Pulse 页面
- en: Once the page has been added to one or more apps, Salesforce users will be able
    to access their Pulse summary and create and follow new metrics without leaving
    Salesforce, as shown in [Figure 6-18](#ch06_figure_18_1732595609334688).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦页面被添加到一个或多个应用中，Salesforce 用户将能够访问他们的 Pulse 摘要，并在不离开 Salesforce 的情况下创建和跟踪新的指标，如图
    6-18 所示。
- en: '![A screenshot of a computer  Description automatically generated](assets/lait_0618.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![计算机屏幕截图  自动生成的描述](assets/lait_0618.png)'
- en: Figure 6-18\. Tableau Pulse embedded within Salesforce (see a larger version
    of this figure [online](https://oreil.ly/lait0618))
  id: totrans-109
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 6-18\. Salesforce 中的 Tableau Pulse 嵌入（查看此图的大版本[在线](https://oreil.ly/lait0618)）
- en: Custom Web Pages and Applications
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义网页和应用
- en: In addition to embedding Tableau Pulse inside Salesforce, developers can embed
    Tableau Pulse metrics inside custom web pages or applications. As with Salesforce,
    this allows developers to include the rich analytics and insights from Tableau
    Pulse, where end users are already working.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在 Salesforce 中嵌入 Tableau Pulse，开发者还可以在自定义网页或应用中嵌入 Tableau Pulse 指标。与 Salesforce
    类似，这允许开发者将丰富的分析和洞察力从 Tableau Pulse 包含在内，而最终用户已经在那里工作。
- en: Embedding Tableau Pulse into web pages can be accomplished using the Tableau
    Embedding API v3\. This is the latest version of developer tools for embedding,
    which includes the ability to use web components. Web components are customizable
    and reusable encapsulated HTML tags, which reduce the amount of code a developer
    must use to include a Tableau element on a web page.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Tableau Embedding API v3 可以将 Tableau Pulse 嵌入到网页中。这是嵌入的最新版本的开发者工具，包括使用 Web
    组件的能力。Web 组件是可定制的、可重用的封装 HTML 标签，可以减少开发者将 Tableau 元素包含在网页上所需的代码量。
- en: To begin, you must first link to the Embedding API v3 library on your web page.
    Tableau recommends matching the link location of the library to the Tableau version
    in use at your organization. Since Tableau Pulse is available only on Tableau
    Cloud, a best practice would be to link to the library available for Tableau Cloud.
    Tableau has several instances of Tableau Cloud running, which are location (geography)
    dependent. These instances, called *pods*, can be determined by looking at the
    subdomain of your Tableau Cloud’s URL. [Example 6-1](#ch06_example_1_1732595609341709)
    shows the code block link, where `Tableau-Pod` should be replaced with the pod
    name your Tableau Cloud instance is running on.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您必须首先在您的网页上链接到 Embedding API v3 库。Tableau 建议将库的链接位置与您组织中使用的 Tableau 版本相匹配。由于
    Tableau Pulse 仅在 Tableau Cloud 中可用，因此最佳实践是链接到适用于 Tableau Cloud 的库。Tableau 运行着几个
    Tableau Cloud 实例，这些实例的位置（地理）相关。这些实例，称为 *pods*，可以通过查看 Tableau Cloud URL 的子域来确定。[示例
    6-1](#ch06_example_1_1732595609341709) 显示了代码块链接，其中 `Tableau-Pod` 应替换为您 Tableau
    Cloud 实例运行的 pod 名称。
- en: Example 6-1\. Link to the Tableau Cloud embedding library
  id: totrans-114
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 6-1\. 链接到 Tableau Cloud 嵌入库
- en: '[PRE0]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Next, you can use the Tableau Pulse web component to define and include the
    Tableau Pulse metric. This includes five properties for custom configuration.
    [Table 6-1](#ch06_table_1_1732595609337690) lists the properties and how they
    impact the display of the Tableau Pulse web component.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Table 6-1\. Properties for Tableau Pulse web component
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '| Property | Description | Accepted values | Required |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
- en: '| `height` | The height of the component on the web page; if not specified,
    defaults to the published height of the metric | Any valid CSS size specifier.
    For example: `800 px` | No |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
- en: '| `width` | The width of the component on the web page; if not specified, defaults
    to the published width of the metric | Any valid CSS size specifier. For example:
    `600 px` | No |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
- en: '| `disable-explore-filter` | Indicates whether the Explore Filters button is
    hidden; defaults to `false`, which includes the Explore Filters button | A Boolean
    value of `true` or `false`. | No |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
- en: '| `layout` | Defines the layout of the Tableau Pulse metric | `default` is
    identical to the full metric page in Tableau Pulse. `card` is the smaller version
    of the metric, identical to what’s found on the Pulse home page.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: '`ban` includes only the value and comparison values. | No |'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '| `token` | The JSON web token (JWT) used after configuring a connected app
    | A valid JWT. | Yes |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
- en: In [Table 6-1](#ch06_table_1_1732595609337690), notice that a token is required
    when using the web component. Tableau requires developers to use and configure
    the connected apps functionality between the web page or application and Tableau
    Cloud. Configuring connected apps is best done by a web developer with support
    from a Tableau Cloud administrator. To learn more about connected apps and how
    to configure them, visit the Tableau [help documentation](https://oreil.ly/TL15o).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: '[Example 6-2](#ch06_example_2_1732595609341746) shows the code block structure
    for inclusion of a Tableau Pulse metric. You’ll want to replace the `src` attribute
    with the URL of the Pulse metric being embedded, and the token with a valid JWT.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Example 6-2\. HTML of a Tableau Pulse web component
  id: totrans-128
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Tableau REST API
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The last set of tools available to developers is the Tableau REST API. This
    API allows developers to programmatically complete a variety of actions in Tableau
    Pulse. These actions apply to metric definitions, metrics, metric insights, and
    metric subscriptions (followed metrics).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: 'For metric definitions, the API includes methods to do the following:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: Create, update, and delete definitions
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a list of metric definitions for a Tableau Cloud site
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a list of metrics based on a metric definition
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a specified batch of metric definitions
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For metrics, the API includes methods to do the following:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Get the details of a metric
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a metric if it exists, or create it if it doesn’t yet exist
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create, update, or delete a metric
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a specified batch of metrics
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For metric insights, the API includes methods to do the following:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Generate a basic insight bundle for a metric
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为指标生成基本洞察包
- en: Generate a springboard insight bundle for a metric
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为指标生成启动洞察包
- en: Generate a detail insight bundle for a metric
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为指标生成详细洞察包
- en: 'For metric subscriptions (followed metrics), the API includes methods to do
    the following:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于指标订阅（关注的指标），API 包含以下操作的方法：
- en: Get the details of a subscription to a metric
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取指标订阅的详细信息
- en: Get a list of subscriptions to a metric for a user
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取用户对指标的订阅列表
- en: Create or delete a subscription to a metric
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建或删除对指标的订阅
- en: Update the followers of a metric
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新指标的粉丝
- en: Get a specified batch of subscriptions to a metric
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取指定批次的指标订阅
- en: Create a subscription for a batch of users or groups to a metric
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为一组用户或组创建对指标的订阅
- en: Get a count of followers for a specified batch of subscriptions to a metric
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取指定批次指标订阅的粉丝数量
- en: The robustness of this API gives a developer access to all the same functionality
    you’ve seen demonstrated in the Tableau Pulse UI throughout Chapters [1](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026)
    through [4](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210). Tableau’s
    [documentation](https://oreil.ly/h0WLZ) on the Tableau REST API includes methods
    and responses for Pulse.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 此 API 的健壮性为开发者提供了访问所有在章节 [1](ch01.html#ch01_ai_in_the_tableau_platform_1732595607206026)
    到 [4](ch04.html#ch04_tableau_pulse_for_end_users_1732595608464210) 中演示的 Tableau
    Pulse UI 中所看到的所有功能的能力。Tableau 的 [文档](https://oreil.ly/h0WLZ) 关于 Tableau REST API
    包含了 Pulse 的方法和响应。
- en: Summary
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This chapter exposed you to advanced integrations and developer tools, allowing
    you to extend the reach of Tableau Pulse. Here are some key takeaways:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍了高级集成和开发工具，使您能够扩展 Tableau Pulse 的范围。以下是一些关键要点：
- en: Integration between Slack and Tableau Cloud requires administrators for both
    tools.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slack 和 Tableau Cloud 之间的集成需要两个工具的管理员。
- en: You can embed Tableau Pulse summaries and metric pages inside Salesforce CRM.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以将 Tableau Pulse 摘要和指标页面嵌入到 Salesforce CRM 中。
- en: To embed Tableau Pulse inside Salesforce, you’ll want to set up Tableau Cloud
    as a trusted URL and configure Salesforce as a connected app with Tableau Cloud.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在 Salesforce 中嵌入 Tableau Pulse，您需要将 Tableau Cloud 设置为受信任的 URL，并将 Salesforce
    配置为与 Tableau Cloud 连接的应用程序。
- en: Tableau Pulse pages can be added as a component on a lightning page in Salesforce,
    either as a standalone page or within other preexisting pages.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau Pulse 页面可以作为 Salesforce 中闪电页面上的组件添加，无论是作为独立页面还是在其他现有页面内。
- en: Tableau Pulse metrics can be embedded into web pages or custom web applications
    by using the Embedding API v3.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用 Embedding API v3，可以将 Tableau Pulse 指标嵌入到网页或自定义 Web 应用程序中。
- en: The Embedding API v3 includes a web component for Tableau Pulse. This reduces
    the amount of coding necessary to include it in a web page.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Embedding API v3 包含一个用于 Tableau Pulse 的 Web 组件。这减少了将其包含在网页中所需的编码量。
- en: The Tableau Pulse web component can be customized with several optional properties,
    like height, width, and layout.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau Pulse Web 组件可以通过几个可选属性进行自定义，如高度、宽度和布局。
- en: For more programmatic control to Tableau Pulse, developers can take advantage
    of the Tableau REST API.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了对 Tableau Pulse 进行更多程序控制，开发者可以利用 Tableau REST API。
- en: The Tableau REST API includes methods that cover all the actions that can be
    done via the Tableau UI.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau REST API 包含覆盖所有通过 Tableau UI 可以执行的操作的方法。
- en: In the next chapter, the focus shifts from Tableau Pulse to Tableau Agent. You’ll
    learn how to use this AI assistant to create visualizations, calculations, and
    data asset descriptions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，焦点将从 Tableau Pulse 转移到 Tableau Agent。您将学习如何使用这个 AI 助手创建可视化、计算和数据资产描述。
