  type: TYPE_NORMAL
- en: 'This book is for product leaders of all levels who want to learn how to manage,
    build, and land AI and generative AI-powered products as well as AI product organizations.
    I have designed the content to be relevant to different audiences, from technical
    professionals eager to explore AI’s possibilities, to business leaders looking
    to staff their own organizations with AI product leaders and gain a competitive
    edge. Approximately 8,000 professionals have taken my AI PM Bootcamp to date,
    and most of them fall into these three categories:'
