- en: In part 1, we establish a comprehensive understanding of large language models
    (LLMs) and their significance in modern software development. This part of the
    book traces the historical evolution of generative AI, providing a solid conceptual
    framework for these powerful technologies. It emphasizes the importance of responsible
    and cautious use, guiding readers through the fundamental principles and potential
    pitfalls of integrating AI into their workflows. Additionally, this part offers
    practical advice on getting started with LLMs, comparing popular tools such as
    ChatGPT, GitHub Copilot, and CodeWhisperer and detailing the initial steps to
    harness their capabilities effectively.
