  type: TYPE_NORMAL
- en: Listing 8.6 Abridged list of design problems provided by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Far from an exhaustive list, this does give us a starting point to reflect on
    and sharpen our design.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2.2 Recognizing common vulnerabilities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we delve into how ChatGPT, with its extensive knowledge base
    and pattern-recognition capabilities, assists in uncovering hidden weaknesses
    and potential threats in software designs, marking a revolutionary advancement
    in proactive cybersecurity measures. We will ask it,
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Are there any vulnerabilities or exploits within this design? |'
  prefs: []
  type: TYPE_TB
- en: It spits out a lengthy list from which the following few critical problems were
    pulled.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.7 Abridged list of vulnerabilities and exploits found by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: We can continue this interrogation by asking ChatGPT how to best implement its
    suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the previous sections, we saw how ChatGPT can help find problems in software
    design. It’s a powerful tool, but as has been previously articulated, it does
    not (and cannot) replace the need for skilled people. Think of it like this: ChatGPT
    is a handy helper, but humans are still in charge. When we use AI and human smarts
    together, we can make our online world safer. It’s all about teaming up and using
    the best of both.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.3 Applying security best practices
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section is your go-to guide for strong software security from start to
    finish. First we’ll talk about the importance of having a security-focused mindset.
    Next, we’ll cover the need for regular security tests to keep things tight. Then
    we’ll discuss regular checkups or audits to ensure that everything’s up-to-date.
    In short, we’ll look at both the tools for security and the right ways to think
    about it.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3.1 Setting the security mindset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Security is not just about employing the right tools or adhering to the latest
    protocols; it’s about fostering a mindset where security is intertwined with every
    action, decision, and strategy. This section will guide you through the foundational
    principles of establishing such a mindset, emphasizing the importance of vigilance,
    adaptability, and continuous learning in the face of modern cyber challenges.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can serve as a powerful tool for security training and awareness. You
    can use it as an interactive tool to teach your team the basics of cybersecurity,
    such as what cross-site scripting is and how it works. You can use it to plan
    incident responses: for example, asking it what your first steps should be if
    your server has been compromised.'
  prefs: []
  type: TYPE_NORMAL
- en: You can also use ChatGPT to generate secure code guidelines and recommendations.
    For example, you may ask it to
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| provide secure coding guidelines for Python |'
  prefs: []
  type: TYPE_TB
- en: ChatGPT will then provide you with a lengthy list, including items such as input
    validation and securing your libraries, as well as suggestions for how to securely
    store your password and inject it at runtime.
  prefs: []
  type: TYPE_NORMAL
- en: We can also use ChatGPT to provide application-specific guidance. For example,
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Recommend steps for a secure deployment of a Flask web application. |'
