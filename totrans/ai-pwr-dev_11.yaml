  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8 使用ChatGPT进行安全的应用程序开发
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Threat modeling with ChatGPT
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行威胁建模
- en: Using ChatGPT to develop a security mindset
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT培养安全思维
- en: Mitigating risks using ChatGPT
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT缓解风险
- en: In the evolving software development landscape, security concerns have escalated
    from an afterthought to being integral to a project’s design and implementation
    phases. Despite this elevated attention, developers often find it challenging
    to keep pace with the rapidly changing sphere of application security. This chapter
    offers a comprehensive understanding of how AI, specifically ChatGPT, can be embedded
    into various stages of the application development process to strengthen application
    security, providing a novel set of tools for building more secure software applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的软件开发领域，安全担忧已经从事后考虑转变为项目设计和实施阶段的重要组成部分。尽管这种提高的关注度，开发者们往往发现难以跟上应用程序安全领域快速变化的步伐。本章提供了对如何将AI，特别是ChatGPT，嵌入到应用程序开发过程的各个阶段以增强应用程序安全性的全面理解，为构建更安全的软件应用程序提供了一套新颖的工具。
- en: As we delve into this subject, we’ll explore how ChatGPT can be incorporated
    into various stages of the application development process for the ISAM application,
    written in Python using FastAPI. We’ll discuss how this AI model can help identify
    vulnerabilities, contribute to threat modeling, assess application design for
    potential insecurities, understand and apply security best practices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们深入探讨这个主题，我们将探讨如何将ChatGPT集成到ISAM应用程序的开发过程的各个阶段，该应用程序是用FastAPI编写的Python。我们将讨论这个AI模型如何帮助识别漏洞、参与威胁建模、评估应用程序设计以识别潜在的不安全性、理解和应用安全最佳实践。
- en: The objective of this chapter is not to position ChatGPT as a silver bullet
    for all security concerns but rather to showcase its potential as a powerful tool
    in the developer’s security toolkit. We will learn how to proactively identify
    and manage threats, keeping in mind the holistic goal of creating not just functional
    software but secure software. In this journey, we will navigate topics such as
    modeling threats, incorporating security in the development lifecycle, the role
    of AI in security, and much more. Let’s get started!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标不是将ChatGPT定位为解决所有安全问题的银弹，而是展示其在开发者安全工具包中作为强大工具的潜力。我们将学习如何积极识别和管理威胁，同时考虑到创建不仅功能性强而且安全的软件的整体目标。在这个过程中，我们将探讨建模威胁、在开发生命周期中融入安全、AI在安全中的作用等众多话题。让我们开始吧！
- en: Security is not a feature
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安全不是一个特性
- en: Secure applications start with the design. It is not a feature, although it
    is often treated as such. Generative AIs are tools that can be used to assess
    and improve the security of your application, but they will not replace input
    from a security expert, nor will they make you one. For more information on designing
    secure applications, refer to *Secure by Design* by Dan Bergh Johnsson, Daniel
    Deogun, and Daniel Sawano (Manning, 2019; [www.manning.com/books/secure-by-design](https://www.manning.com/books/secure-by-design)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安全的应用程序始于设计。虽然它经常被当作一个特性来对待，但它并不是一个特性。生成式AI是可用于评估和改进应用程序安全性的工具，但它们不会取代安全专家的输入，也不会使你成为安全专家。有关设计安全应用程序的更多信息，请参阅丹·伯格·约翰逊、丹尼尔·德古恩和丹尼尔·萨瓦诺所著的《设计安全》（Manning，2019；[www.manning.com/books/secure-by-design](https://www.manning.com/books/secure-by-design)）。
- en: '![](../Images/CH08_F01_Crocker2b.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH08_F01_Crocker2b.png)'
- en: The (fallacious) mental model of the software life cycle, in which security
    is treated as a feature to be prioritized and deprioritized as needed in the project
    or as an add-in to be performed at some point in the lifecycle. Security, however,
    is a mindset that needs to be front and center during all phases.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 软件生命周期（错误）的心理模型，其中安全被视为一个需要根据项目需要优先考虑和降级的特性，或者作为一个在生命周期某个阶段执行的附加功能。然而，安全是一种需要在所有阶段都放在首位的心态。
- en: 8.1 Modeling threats with ChatGPT
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 使用ChatGPT进行威胁建模
- en: Threat modeling is a structured approach that helps teams understand, prioritize,
    and manage potential threats in a system. By simulating the mindset of an attacker,
    threat modeling systematically identifies vulnerabilities, evaluates the potential
    effect, and determines mitigation strategies. Rooted in the design phase but relevant
    throughout the entire software development lifecycle, threat modeling acts as
    a crucial bridge between high-level security policies and on-the-ground practices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁建模是一种结构化的方法，它帮助团队理解、优先排序和管理系统中潜在威胁。通过模拟攻击者的心态，威胁建模系统地识别漏洞、评估潜在影响，并确定缓解策略。根植于设计阶段，但与整个软件开发生命周期相关，威胁建模在高级安全策略和实际操作之间发挥着至关重要的桥梁作用。
- en: Threat modeling is not a one-time process. As new vulnerabilities are discovered,
    your system and the external environment change, so you must revisit and update
    your threat model.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁建模不是一个一次性过程。随着新漏洞的发现，系统和外部环境发生变化，因此你必须重新审视并更新你的威胁模型。
- en: 8.1.1 Why it matters in today’s development landscape
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.1 为什么它在当今的开发环境中很重要
- en: Before we delve into threat modeling using ChatGPT, we need to take a step back
    to understand why we would want to do this in the first place. With a greater
    emphasis on security in today’s development landscape, we must be mindful of factors
    that have significantly reshaped how software is developed, deployed, and accessed.
    As more services go digital, there’s a broader attack surface. Everything from
    online banking to health records, e-commerce, and even government services is
    now available online, making them potential targets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨使用ChatGPT进行威胁建模之前，我们需要退一步思考，为什么我们首先想要做这件事。在当今的开发环境中，对安全的重视程度越来越高，我们必须关注那些显著改变软件开发、部署和访问方式的因素。随着更多服务数字化，攻击面变得更广。从在线银行到健康记录、电子商务，甚至政府服务，现在都可在网上获取，使其成为潜在的目标。
- en: Additionally, cyber threats are not static. New vulnerabilities emerge daily,
    and attackers are continually devising new methods. The danger has never been
    more significant, with the rise of state-sponsored attacks, ransomware, and cyber
    espionage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，网络威胁不是静态的。新的漏洞每天都在出现，攻击者不断制定新的方法。随着国家支持的网络攻击、勒索软件和网络间谍活动的兴起，危险从未如此严重。
- en: Modern architecture is significantly more complex than before, as applications
    commonly utilize microservices, third-party APIs, and cloud infrastructures. This
    complexity can introduce multiple potential points of vulnerability. Systems are
    not standalone but interconnected with other systems, creating a domino effect.
    A breach in one can provide a stepping-stone to compromise others.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现代架构比以往任何时候都要复杂，因为应用程序通常使用微服务、第三方API和云基础设施。这种复杂性可以引入多个潜在的漏洞点。系统不再是孤立的，而是与其他系统相互连接，产生多米诺效应。一个系统的漏洞可能成为攻击其他系统的跳板。
- en: Security breaches
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 安全漏洞
- en: Beyond immediate financial implications, a security breach can erode trust,
    harm a company’s reputation, lead to legal consequences, and result in a loss
    of customers or business opportunities. Further, with regulations like the General
    Data Protection Regulation (GDPR) in Europe and the California Consumer Privacy
    Act (CCPA) in the United States, organizations have an increased responsibility
    to protect user data. Noncompliance can result in substantial penalties.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接的财务影响之外，安全漏洞还可能损害信任，损害公司的声誉，导致法律后果，并导致客户或商业机会的损失。此外，随着欧洲的通用数据保护条例（GDPR）和美国加州消费者隐私法案（CCPA）等法规的实施，组织在保护用户数据方面承担着更大的责任。不遵守规定可能导致重大罚款。
- en: In an interconnected, digital-first world, security is not just an IT concern
    but a fundamental business imperative. Ensuring that applications are developed
    with security in mind from the ground up reduces risk and costs, builds trust,
    and provides systems continuity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个互联、以数字优先的世界里，安全不仅仅是IT问题，更是基本的企业需求。确保应用程序从底层开始就考虑安全性可以降低风险和成本，建立信任，并确保系统连续性。
- en: 8.1.2 How ChatGPT can aid in threat modeling
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.2 ChatGPT如何帮助进行威胁建模
- en: Now that we can appreciate the why, let us turn to how we can utilize ChatGPT
    to understand the cybersecurity threats that surround us, their effects, and potential
    mitigation techniques. ChatGPT has an extensive knowledge base of basic cybersecurity
    concepts; it can define standard terms and explain complex attack vectors to you
    in whatever level of detail is appropriate to your cybersecurity journey. You
    can begin by asking it to explain cybersecurity principles, what a SQL injection
    attack is (but not how to perform one!), or what clickjacking is.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了原因，让我们转向如何利用ChatGPT来了解我们周围的网络安全威胁、它们的影响以及潜在的缓解技术。ChatGPT拥有广泛的网络安全基础知识的知识库；它可以定义标准术语，并以适合你网络安全旅程的任何详细程度向你解释复杂的攻击向量。你可以先要求它解释网络安全原则，什么是SQL注入攻击（但不是如何执行它！），或者什么是点击劫持。
