  zh: 在本书的整个过程中，我们一直在开发ITAM系统的一部分。作为提醒，该系统用于管理和优化组织的IT资产。在本节中，我们将应用STRIDE到我们的应用程序中，使用ChatGPT协助建模针对该系统的威胁。
