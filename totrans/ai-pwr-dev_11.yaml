  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: With some understanding of how we can securely develop Python software, specifically
    Flask-based microservices, we can begin to test our application.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3.2 Continuous security testing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we explore how ChatGPT’s vast knowledge base can help streamline
    the decision-making process, offer insights into tool capabilities, and provide
    guidance on effective tool usage for optimum application security. We will start
    by examining the differences between a static analysis tool and a dynamic one.
    Then we will use ChatGPT in our selection process and see how we can use it to
    roll out the tool.
  prefs: []
  type: TYPE_NORMAL
- en: Static application security testing (SAST) is a testing process that examines
    the source code, bytecode, or binary code of an application without executing
    it. The primary objective of SAST is to find security vulnerabilities early in
    the development process by analyzing the codebase and identifying patterns or
    code segments that may lead to security breaches. This approach allows developers
    to address vulnerabilities before the application is even run, enabling the detection
    of problems that may be missed during runtime or dynamic testing. SAST tools can
    often integrate into the development environment, allowing for continuous feedback
    and faster remediation of potential security problems.
  prefs: []
  type: TYPE_NORMAL
- en: Dynamic application security testing (DAST) is a testing process that identifies
    security vulnerabilities while the application is running, typically from the
    perspective of an external attacker. Unlike SAST, which analyzes source code,
    bytecode, or binary code, DAST evaluates the application in its runtime environment.
    This approach can identify vulnerabilities that are not apparent in the code but
    emerge during its execution, such as problems related to authentication, session
    management, data validation, and other runtime concerns. DAST tools often operate
    by simulating attacks on a running application and monitoring its responses, making
    them especially useful for detecting vulnerabilities that can be exploited during
    real-world attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 'With that distinction in mind, we will ask for a recommendation as to what
