- en: 8 Secure application development with ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs: []
  type: TYPE_NORMAL
- en: Threat modeling with ChatGPT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using ChatGPT to develop a security mindset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mitigating risks using ChatGPT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the evolving software development landscape, security concerns have escalated
    from an afterthought to being integral to a project’s design and implementation
    phases. Despite this elevated attention, developers often find it challenging
    to keep pace with the rapidly changing sphere of application security. This chapter
    offers a comprehensive understanding of how AI, specifically ChatGPT, can be embedded
    into various stages of the application development process to strengthen application
    security, providing a novel set of tools for building more secure software applications.
  prefs: []
  type: TYPE_NORMAL
- en: As we delve into this subject, we’ll explore how ChatGPT can be incorporated
    into various stages of the application development process for the ISAM application,
    written in Python using FastAPI. We’ll discuss how this AI model can help identify
    vulnerabilities, contribute to threat modeling, assess application design for
    potential insecurities, understand and apply security best practices.
  prefs: []
  type: TYPE_NORMAL
- en: The objective of this chapter is not to position ChatGPT as a silver bullet
    for all security concerns but rather to showcase its potential as a powerful tool
    in the developer’s security toolkit. We will learn how to proactively identify
    and manage threats, keeping in mind the holistic goal of creating not just functional
    software but secure software. In this journey, we will navigate topics such as
    modeling threats, incorporating security in the development lifecycle, the role
    of AI in security, and much more. Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: Security is not a feature
  prefs: []
  type: TYPE_NORMAL
- en: Secure applications start with the design. It is not a feature, although it
    is often treated as such. Generative AIs are tools that can be used to assess
    and improve the security of your application, but they will not replace input
    from a security expert, nor will they make you one. For more information on designing
    secure applications, refer to *Secure by Design* by Dan Bergh Johnsson, Daniel
    Deogun, and Daniel Sawano (Manning, 2019; [www.manning.com/books/secure-by-design](https://www.manning.com/books/secure-by-design)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH08_F01_Crocker2b.png)'
  prefs: []
  type: TYPE_IMG
- en: The (fallacious) mental model of the software life cycle, in which security
    is treated as a feature to be prioritized and deprioritized as needed in the project
    or as an add-in to be performed at some point in the lifecycle. Security, however,
    is a mindset that needs to be front and center during all phases.
  prefs: []
  type: TYPE_NORMAL
- en: 8.1 Modeling threats with ChatGPT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Threat modeling is a structured approach that helps teams understand, prioritize,
    and manage potential threats in a system. By simulating the mindset of an attacker,
    threat modeling systematically identifies vulnerabilities, evaluates the potential
    effect, and determines mitigation strategies. Rooted in the design phase but relevant
    throughout the entire software development lifecycle, threat modeling acts as
    a crucial bridge between high-level security policies and on-the-ground practices.
  prefs: []
  type: TYPE_NORMAL
- en: Threat modeling is not a one-time process. As new vulnerabilities are discovered,
    your system and the external environment change, so you must revisit and update
    your threat model.
  prefs: []
  type: TYPE_NORMAL
- en: 8.1.1 Why it matters in today’s development landscape
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before we delve into threat modeling using ChatGPT, we need to take a step back
    to understand why we would want to do this in the first place. With a greater
    emphasis on security in today’s development landscape, we must be mindful of factors
    that have significantly reshaped how software is developed, deployed, and accessed.
    As more services go digital, there’s a broader attack surface. Everything from
    online banking to health records, e-commerce, and even government services is
    now available online, making them potential targets.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, cyber threats are not static. New vulnerabilities emerge daily,
    and attackers are continually devising new methods. The danger has never been
    more significant, with the rise of state-sponsored attacks, ransomware, and cyber
    espionage.
  prefs: []
  type: TYPE_NORMAL
- en: Modern architecture is significantly more complex than before, as applications
    commonly utilize microservices, third-party APIs, and cloud infrastructures. This
    complexity can introduce multiple potential points of vulnerability. Systems are
    not standalone but interconnected with other systems, creating a domino effect.
    A breach in one can provide a stepping-stone to compromise others.
  prefs: []
  type: TYPE_NORMAL
- en: Security breaches
  prefs: []
  type: TYPE_NORMAL
- en: Beyond immediate financial implications, a security breach can erode trust,
    harm a company’s reputation, lead to legal consequences, and result in a loss
    of customers or business opportunities. Further, with regulations like the General
    Data Protection Regulation (GDPR) in Europe and the California Consumer Privacy
    Act (CCPA) in the United States, organizations have an increased responsibility
    to protect user data. Noncompliance can result in substantial penalties.
  prefs: []
  type: TYPE_NORMAL
- en: In an interconnected, digital-first world, security is not just an IT concern
    but a fundamental business imperative. Ensuring that applications are developed
    with security in mind from the ground up reduces risk and costs, builds trust,
    and provides systems continuity.
  prefs: []
  type: TYPE_NORMAL
- en: 8.1.2 How ChatGPT can aid in threat modeling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that we can appreciate the why, let us turn to how we can utilize ChatGPT
    to understand the cybersecurity threats that surround us, their effects, and potential
    mitigation techniques. ChatGPT has an extensive knowledge base of basic cybersecurity
    concepts; it can define standard terms and explain complex attack vectors to you
    in whatever level of detail is appropriate to your cybersecurity journey. You
    can begin by asking it to explain cybersecurity principles, what a SQL injection
    attack is (but not how to perform one!), or what clickjacking is.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an informal approach to modeling threats, you can pose detailed hypothetical
    scenarios to ChatGPT and ask for potential threats or vulnerabilities that may
    arise in those situations. Start very general and refine as the process continues.
    For example, you might enter the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| If I''m developing a cloud-based web application for e-commerce, what threats
    should I be aware of? |'
  prefs: []
  type: TYPE_TB
- en: 'Then drill in, triangulating around specific threats:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| How might an attacker session hijack a user''s cart in my e-commerce application?
    |'
  prefs: []
  type: TYPE_TB
- en: 'Next, you can engage with ChatGPT to understand how to assess the risks associated
    with various threats. This can help you prioritize which threats to address first.
    With an understanding of some of the threats potentially directed at your system,
    you can engage ChatGPT about potential countermeasures, best practices, and mitigation
    strategies:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| How do I assess the risk of a DDoS attack for my online service? |'
  prefs: []
  type: TYPE_TB
- en: And then,
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| What are the best practices to prevent cross-site scripting attacks? |'
  prefs: []
  type: TYPE_TB
- en: You need to periodically engage with ChatGPT to refresh your knowledge or ask
    about any new concepts or strategies you’ve come across.
  prefs: []
  type: TYPE_NORMAL
- en: 'One quick warning, however: as always, you must be aware of ChatGPT’s limitations.
    It doesn’t have real-time threat intelligence or knowledge beyond its last update.
    For the latest threats, always consult up-to-date resources. Although ChatGPT
    is a valuable tool, always cross-reference its insights with other authoritative
    sources. Cybersecurity rapidly evolves, and staying updated with multiple trusted
    sources is crucial. After discussing a specific threat with ChatGPT, you may want
    to consult the latest documentation from organizations like the Open Worldwide
    Application Security Project (OWASP), the National Institute of Standards and
    Technology (NIST), and other recognized cybersecurity entities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, interactive brainstorming sessions with ChatGPT can help you effectively
    generate ideas, understand complex concepts, or refine strategies, especially
    in areas like cybersecurity. Here’s how you can structure and execute such sessions:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Clearly state the goal of the brainstorming session. For instance, it could
    be identifying potential vulnerabilities in a system, generating security measures
    for a new application, or discussing strategies to improve user data protection.
  prefs: []
  type: TYPE_NORMAL
- en: 2.  Begin the session by providing ChatGPT with a detailed context. If it’s
    about a specific system or application, describe its architecture, components,
    functionalities, and any known problems or concerns. You may, for example, say
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| I''m working on a web-based e-commerce platform using a microservices architecture
    with Docker containers. We''re looking to identify potential security threats.
    |'
  prefs: []
  type: TYPE_TB
- en: Based on ChatGPT’s responses, delve deeper into specific areas of interest or
    concern. For example, you may say
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Tell me more about container security best practices. |'
  prefs: []
  type: TYPE_TB
- en: or ask
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| How can I secure communication between microservices? |'
  prefs: []
  type: TYPE_TB
- en: '3.  Present hypothetical scenarios to ChatGPT, and ask for feedback or solutions.
    This can help anticipate potential challenges or threats:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Imagine an attacker gains access to one of the containers; what steps should
    be taken?" |'
  prefs: []
  type: TYPE_TB
- en: '4.  Engage with ChatGPT by playing the devil’s advocate. Question or counter
    the ideas or suggestions it provides, to stimulate further thought and explore
    different angles:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| What if I were to use a third-party authentication service? How would that
    change the security landscape? |'
  prefs: []
  type: TYPE_TB
- en: 5.  Ask ChatGPT for concrete steps or action items to implement the suggested
    solutions. You might, for example, inquire,
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Given the security concerns you mentioned, what are the specific steps I
    should take to mitigate them? |'
  prefs: []
  type: TYPE_TB
- en: Note As the brainstorming progresses, document the ideas, suggestions, and strategies
    provided by ChatGPT. They will be invaluable for reviewing and implementing after
    the session. Brainstorming is most effective when iterative. Based on what you
    learn in one session, you may refine your questions, adjust your approach, or
    explore new areas in subsequent sessions.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.1 shows the security feedback loop performed during a brainstorming
    session.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH08_F02_Crocker2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.1 The workflow of a brainstorming session with ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: As your project or scenario progresses, revisit the discussion with ChatGPT
    to account for any changes, updates, or new challenges. Recent updates allow you
    to upload your system design documentation and have ChatGPT scrutinize this design
    for potential threats and common vulnerabilities in the same way that it can assess
    code.
  prefs: []
  type: TYPE_NORMAL
- en: By using ChatGPT in this semistructured manner, you can benefit from its expansive
    knowledge base and receive valuable feedback and insights for your scenarios.
    Always remember to cross-reference suggestions with up-to-date resources and experts
    in the relevant field.
  prefs: []
  type: TYPE_NORMAL
- en: '8.1.3 Case study: Simulating threat modeling with ChatGPT'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In addition to scenario analysis and interactive brainstorming sessions with
    ChatGPT, you may decide to apply a formal methodology, one that is commonly used
    by cyber security professionals: STRIDE. STRIDE is a threat modeling methodology
    introduced by Microsoft to help identify potential security threats in systems
    or applications. You can use ChatGPT and STRIDE to simulate threats and triage
    accordingly.'
  prefs: []
  type: TYPE_NORMAL
- en: STRIDE
  prefs: []
  type: TYPE_NORMAL
- en: 'The acronym STRIDE stands for spoofing, tampering, repudiation, information
    disclosure, and denial of service:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Spoofing—*Impersonating something or someone else. This can mean taking on
    the identity of a user, a device, or even a system to gain unauthorized access.
    For example, an attacker may spoof a media access control (MAC) address to impersonate
    a device on a network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Tampering—*Unauthorized modification of data or code. For example, an attacker
    may modify a transmitted data packet in a man-in-the-middle attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Repudiation—*The ability of malicious (or careless) users to deny that they
    performed specific actions, even if they did, due to lack of evidence of those
    actions. For example, a user may deny placing an order or changing some data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Information disclosure—*The exposure of information to individuals who aren’t
    supposed to have access to it. For example, a database misconfiguration may expose
    sensitive user data to the public.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Denial of service (DoS)—*Making a resource unavailable or unresponsive to
    its intended users. This can be achieved by overwhelming a system’s resources
    or exploiting specific vulnerabilities. For example, during a DDoS attack, an
    attacker may flood a website with traffic, causing it to become slow or entirely
    unresponsive.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Elevation of Privilege—*An unprivileged user gains elevated rights, often
    allowing them to control the entire system or perform tasks they are not authorized
    to do.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Throughout this book, we have been developing part of a ITAM system. As a reminder,
    this system is used to manage and optimize an organization’s IT assets. In this
    section, we will apply STRIDE to our application, using ChatGPT to assist in modeling
    the threats against this system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us start with spoofing:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Within the context of our ITAM system, how might our system be spoofed? |'
  prefs: []
  type: TYPE_TB
- en: ChatGPT may respond with something similar to the following listing.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.1 ChatGPT explanation of how spoofing may affect our application
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Additionally, it may respond with common prevention or mitigation steps.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.2 ChatGPT outlining mechanisms to prevent such exploits
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Rather than enumerate the entirety of STRIDE, let’s next move to repudiation.
    This is the least intuitive of all attacks and the most misunderstood:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Within the context of our ITAM system, how might our system be affected by
    repudiation? |'
  prefs: []
  type: TYPE_TB
- en: ChatGPT may respond with a definition of this risk in the context of our system.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.3 ChatGPT defining repudiation through the lens of cybersecurity
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: It then catalogs these various repudiation risks that may affect our ITAM system.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.4 Possible repudiation risks as outlined by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: ChatGPT will then provide us with potential ways to mitigate these risks.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 8.5 Possible remediation techniques for repudiation risks
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: As development practices evolve, so do the cyber threats we face. In this section,
    we explored the specific attributes of ChatGPT that make it a valuable asset in
    identifying and predicting potential cyber threats. With its ability to simulate
    conversations, analyze vast amounts of data swiftly, and provide insights based
    on patterns, ChatGPT emerges as a promising tool to enhance traditional threat
    modeling methodologies.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we briefly walked through a real-world application of ChatGPT in threat
    modeling. This case study underscores the practicality of using AI in real-life
    cybersecurity scenarios, highlighting the successes, challenges, and lessons learned
    from integrating ChatGPT into the threat modeling process.
  prefs: []
  type: TYPE_NORMAL
- en: Although modeling external threats using tools like ChatGPT can prove invaluable
    in limiting or preventing damage to organizations and their data, it is equally
    important to turn our focus toward the internals of our system and identify vulnerabilities
    therein. We will do this in the following section.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2 Scrutinizing application design and identifying potential vulnerabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The complexities of modern application design can sometimes conceal subtle flaws
    in both functionality and security. Using the analytical prowess of ChatGPT, we
    can dive deeper into these designs, transcending traditional human oversights
    and biases. With its vast knowledge and pattern-recognition capabilities, ChatGPT
    offers a unique vantage point that is capable of spotting common vulnerabilities
    and offering actionable feedback. In this section, we will explore how, by consulting
    with ChatGPT, we can critically assess application designs, ensuring that they
    are not only functional and user-friendly but also robust against potential threats.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2.1 Evaluating design problems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To start having ChatGPT evaluate our design, we can issue the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| Please review this application design and pinpoint design issues. The design
    is in mermaid format |'
  prefs: []
  type: TYPE_TB
- en: We then copy in the mermaid diagram from chapter 2\. The following is an abridged
    list of some of the problems ChatGPT found in our design (interestingly, many
    of these suggestions were provided by ChatGPT in the first place).
