- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'One final reminder that cannot be stressed enough: although ChatGPT can provide
    a plethora of information and guidance on encryption, it’s essential to collaborate
    with domain experts and consider current industry standards, especially for critical
    applications. The encryption landscape evolves as computational capabilities grow
    and as new vulnerabilities are discovered, so staying updated is paramount.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.4.3 Data encryption in transit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As developers, we’re responsible not just for creating efficient and functional
    applications but also for ensuring that these applications are fortified against
    potential threats. This section delves into harnessing the power of ChatGPT to
    analyze, evaluate, and reinforce the security of your REST endpoints. Using the
    vast knowledge base and analytical capabilities of ChatGPT, we will explore proactive
    measures, best practices, and real-time solutions to ensure that your endpoints
    remain impervious to threats. Let’s embark on this journey of marrying advanced
    AI with robust security protocols to build safer, more resilient applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will solicit ChatGPT’s advice on how to secure our data in flight: specifically,
    how to perform end-to-end encryption of the traffic from our REST controllers
    to the web browser. We can use the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/logo-NC.png)'
  prefs: []
  type: TYPE_IMG
- en: '| How can we secure our Flask REST endpoints? |'
  prefs: []
  type: TYPE_TB
- en: Listing 8.17 ChatGPT advice on how to secure our REST application
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: In the real world, we would continue this process to secure the traffic to and
    from our Kafka topics (although not before we hire a security engineer).
  prefs: []
  type: TYPE_NORMAL
- en: 'One other note: security often involves evaluating trade-offs and determining
    which of them are acceptable. For example, when implementing encryption, it’s
    essential to be aware of associated trade-offs such as potential performance effects,
    added complexities, and management overheads. For example, there will be additional
    computational overhead. Encryption and decryption processes require computational
    resources. Especially for algorithms that provide higher security, the computational
    cost can be significant. You need to factor this into your capacity planning.'
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, there will almost certainly be an increase in latency. Real-time
    operations, such as streaming services and voice communications, may experience
    noticeable latency if encryption isn’t optimized. The time taken to encrypt, transmit,
    decrypt, and process the data can add to the response time.
  prefs: []
  type: TYPE_NORMAL
- en: Encryption is paramount for security, and it’s essential to approach its implementation
    with a full understanding of the associated challenges. Many of these challenges
    can be mitigated with proper planning, the use of optimized tools, and best practices,
    but they shouldn’t be underestimated. Given the increasing value of data in today’s
    digital landscape, the trade-offs are often worth the effort. However, understanding
    and preparing for these overheads can make the encryption journey smoother and
    more effective.
  prefs: []
  type: TYPE_NORMAL
