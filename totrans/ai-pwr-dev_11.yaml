  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 它从长长的列表中吐出了以下几个关键问题。
- en: Listing 8.7 Abridged list of vulnerabilities and exploits found by ChatGPT
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 列表8.7 ChatGPT发现的漏洞和利用的简略列表
- en: '[PRE6]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: We can continue this interrogation by asking ChatGPT how to best implement its
    suggestions.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过询问ChatGPT如何最好地实施其建议来继续这种质询。
- en: 'In the previous sections, we saw how ChatGPT can help find problems in software
    design. It’s a powerful tool, but as has been previously articulated, it does
    not (and cannot) replace the need for skilled people. Think of it like this: ChatGPT
    is a handy helper, but humans are still in charge. When we use AI and human smarts
    together, we can make our online world safer. It’s all about teaming up and using
    the best of both.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们看到了ChatGPT如何帮助发现软件设计中的问题。这是一个强大的工具，但正如之前所阐述的，它并不能（也不能）取代对有技能的人的需求。可以这样想：ChatGPT是一个方便的助手，但人类仍然掌舵。当我们结合使用人工智能和人类智慧时，我们可以使我们的网络世界更安全。这完全是关于团队合作，并利用两者的最佳之处。
- en: 8.3 Applying security best practices
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 应用安全最佳实践
- en: This section is your go-to guide for strong software security from start to
    finish. First we’ll talk about the importance of having a security-focused mindset.
    Next, we’ll cover the need for regular security tests to keep things tight. Then
    we’ll discuss regular checkups or audits to ensure that everything’s up-to-date.
    In short, we’ll look at both the tools for security and the right ways to think
    about it.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 本节是您从开始到结束进行强大软件安全性的必读指南。首先，我们将讨论拥有以安全为重点的心态的重要性。接下来，我们将讨论定期进行安全测试的必要性，以保持一切紧绷。然后，我们将讨论定期的检查或审计，以确保一切保持最新。简而言之，我们将探讨安全工具和正确思考方式。
- en: 8.3.1 Setting the security mindset
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.1 培养安全心态
- en: Security is not just about employing the right tools or adhering to the latest
