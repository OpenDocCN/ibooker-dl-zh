  zh: '![logo-NC](../Images/logo-NC.png)'
- en: '| How can we secure our Flask REST endpoints? |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 我们如何确保我们的Flask REST端点安全？|'
- en: Listing 8.17 ChatGPT advice on how to secure our REST application
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 列表8.17 ChatGPT关于如何确保我们的REST应用程序安全的建议
- en: '[PRE16]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: In the real world, we would continue this process to secure the traffic to and
    from our Kafka topics (although not before we hire a security engineer).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，我们会继续这个过程以确保我们的Kafka主题的流量安全（尽管在我们聘请安全工程师之前不会这么做）。
- en: 'One other note: security often involves evaluating trade-offs and determining
    which of them are acceptable. For example, when implementing encryption, it’s
    essential to be aware of associated trade-offs such as potential performance effects,
    added complexities, and management overheads. For example, there will be additional
    computational overhead. Encryption and decryption processes require computational
    resources. Especially for algorithms that provide higher security, the computational
    cost can be significant. You need to factor this into your capacity planning.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 另一点需要注意的是：安全性通常涉及评估权衡并确定哪些是可以接受的。例如，在实施加密时，了解相关的权衡至关重要，如潜在的性能影响、增加的复杂性和管理开销。例如，将会有额外的计算开销。加密和解密过程需要计算资源。特别是对于提供更高安全性的算法，计算成本可能相当高。您需要将其纳入您的容量规划中。
- en: Additionally, there will almost certainly be an increase in latency. Real-time
    operations, such as streaming services and voice communications, may experience
    noticeable latency if encryption isn’t optimized. The time taken to encrypt, transmit,
    decrypt, and process the data can add to the response time.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，延迟几乎肯定会增加。如果加密没有得到优化，实时操作，如流媒体服务和语音通信，可能会出现明显的延迟。加密、传输、解密和处理数据所需的时间可能会增加响应时间。
- en: Encryption is paramount for security, and it’s essential to approach its implementation
    with a full understanding of the associated challenges. Many of these challenges
    can be mitigated with proper planning, the use of optimized tools, and best practices,
    but they shouldn’t be underestimated. Given the increasing value of data in today’s
    digital landscape, the trade-offs are often worth the effort. However, understanding
    and preparing for these overheads can make the encryption journey smoother and
    more effective.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 加密对于安全至关重要，因此在实施时必须全面了解相关的挑战。许多这些挑战可以通过适当的规划、使用优化的工具和最佳实践来缓解，但它们不应被低估。鉴于数据在当今数字景观中的价值日益增加，权衡通常是值得努力的。然而，理解和准备这些开销可以使加密之旅更加顺畅和有效。
