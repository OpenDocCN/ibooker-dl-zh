- en: By using ChatGPT in this semistructured manner, you can benefit from its expansive
    knowledge base and receive valuable feedback and insights for your scenarios.
    Always remember to cross-reference suggestions with up-to-date resources and experts
    in the relevant field.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以这种方式使用ChatGPT，您可以从中广泛的知识库中受益，并为您的场景获得有价值的反馈和见解。始终记得将建议与相关领域的最新资源和专家进行交叉验证。
- en: '8.1.3 Case study: Simulating threat modeling with ChatGPT'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.3 案例研究：使用ChatGPT模拟威胁建模
- en: 'In addition to scenario analysis and interactive brainstorming sessions with
    ChatGPT, you may decide to apply a formal methodology, one that is commonly used
    by cyber security professionals: STRIDE. STRIDE is a threat modeling methodology
    introduced by Microsoft to help identify potential security threats in systems
    or applications. You can use ChatGPT and STRIDE to simulate threats and triage
    accordingly.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与ChatGPT进行场景分析和互动头脑风暴会议之外，您还可能决定应用一种正式的方法，这是网络安全专业人士常用的：STRIDE。STRIDE是由微软引入的一种威胁建模方法，旨在帮助识别系统或应用程序中的潜在安全威胁。您可以使用ChatGPT和STRIDE来模拟威胁并相应地进行分类。
- en: STRIDE
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: STRIDE
- en: 'The acronym STRIDE stands for spoofing, tampering, repudiation, information
    disclosure, and denial of service:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: STRIDE这个缩写代表欺骗、篡改、否认、信息泄露和拒绝服务：
- en: '*Spoofing—*Impersonating something or someone else. This can mean taking on
    the identity of a user, a device, or even a system to gain unauthorized access.
    For example, an attacker may spoof a media access control (MAC) address to impersonate
    a device on a network.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*欺骗—*冒充他人或他物。这可能意味着承担用户的身份、设备或甚至系统的身份以获得未经授权的访问。例如，攻击者可能通过欺骗媒体访问控制（MAC）地址来冒充网络上的设备。'
- en: '*Tampering—*Unauthorized modification of data or code. For example, an attacker
    may modify a transmitted data packet in a man-in-the-middle attack.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*篡改—*未经授权修改数据或代码。例如，攻击者可能在中间人攻击中修改传输的数据包。'
- en: '*Repudiation—*The ability of malicious (or careless) users to deny that they
    performed specific actions, even if they did, due to lack of evidence of those
    actions. For example, a user may deny placing an order or changing some data.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*否认—*恶意（或粗心）用户否认他们执行了特定行为的能力，即使他们确实执行了，也因为缺乏这些行为的证据。例如，用户可能否认下订单或更改某些数据。'
- en: '*Information disclosure—*The exposure of information to individuals who aren’t
    supposed to have access to it. For example, a database misconfiguration may expose
    sensitive user data to the public.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信息泄露—*将信息暴露给那些不应有权访问它的人。例如，数据库配置错误可能将敏感用户数据暴露给公众。'
- en: '*Denial of service (DoS)—*Making a resource unavailable or unresponsive to
    its intended users. This can be achieved by overwhelming a system’s resources
    or exploiting specific vulnerabilities. For example, during a DDoS attack, an
    attacker may flood a website with traffic, causing it to become slow or entirely
    unresponsive.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*拒绝服务（DoS）—*使资源对预期用户不可用或不响应。这可以通过耗尽系统资源或利用特定漏洞来实现。例如，在DDoS攻击期间，攻击者可能通过流量淹没一个网站，导致其变慢或完全无响应。'
- en: '*Elevation of Privilege—*An unprivileged user gains elevated rights, often
    allowing them to control the entire system or perform tasks they are not authorized
    to do.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*权限提升—*无特权的用户获得了提升的权限，通常允许他们控制整个系统或执行他们未经授权的任务。'
- en: Throughout this book, we have been developing part of a ITAM system. As a reminder,
