- en: '[PRE13]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: After outlining best practices, ChatGPT may provide an example of how you can
    encrypt and decrypt the data that you potentially want to store in the database.
    During this session, it provided an example using SQLite3\. We could have specified
    that it provide such an example using any framework; SQLite3 just happened to
    be the example it used in this case. As with most of the output from a large language
    model, the output is heavily dependent on a number of factors.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在概述最佳实践后，ChatGPT可能会提供一个示例，说明您如何加密和解密您可能想要存储在数据库中的数据。在本次会话中，它提供了一个使用SQLite3的示例。我们本可以指定它提供一个使用任何框架的示例；SQLite3只是碰巧在这个例子中使用了它。与大型语言模型的大部分输出一样，输出高度依赖于许多因素。
- en: Listing 8.15 ChatGPT example of storing and retrieving data using SQLite3
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 列表8.15 ChatGPT使用SQLite3存储和检索数据的示例
- en: '[PRE14]'
  id: totrans-204
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Additionally, ChatGPT will conclude by providing some important considerations
    when you attempt to secure your data at rest.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT将在您尝试确保数据静态安全时提供一些重要考虑事项。
- en: Listing 8.16 ChatGPT final important considerations
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 列表8.16 ChatGPT最终重要注意事项
- en: '[PRE15]'
  id: totrans-207
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'One final reminder that cannot be stressed enough: although ChatGPT can provide
    a plethora of information and guidance on encryption, it’s essential to collaborate
    with domain experts and consider current industry standards, especially for critical
    applications. The encryption landscape evolves as computational capabilities grow
    and as new vulnerabilities are discovered, so staying updated is paramount.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 最后提醒一点，这一点非常重要：尽管ChatGPT可以提供大量有关加密的信息和指导，但与领域专家合作并考虑当前行业标准，特别是对于关键应用来说至关重要。随着计算能力的增长和新漏洞的发现，加密领域不断演变，因此保持更新至关重要。
- en: 8.4.3 Data encryption in transit
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.3 传输中的数据加密
- en: As developers, we’re responsible not just for creating efficient and functional
    applications but also for ensuring that these applications are fortified against
    potential threats. This section delves into harnessing the power of ChatGPT to
    analyze, evaluate, and reinforce the security of your REST endpoints. Using the
    vast knowledge base and analytical capabilities of ChatGPT, we will explore proactive
    measures, best practices, and real-time solutions to ensure that your endpoints
    remain impervious to threats. Let’s embark on this journey of marrying advanced
    AI with robust security protocols to build safer, more resilient applications.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发者，我们不仅负责创建高效和功能性的应用程序，还要确保这些应用程序能够抵御潜在的威胁。本节深入探讨如何利用ChatGPT的力量来分析、评估和加强您的REST端点的安全性。利用ChatGPT庞大的知识库和分析能力，我们将探讨主动措施、最佳实践和实时解决方案，以确保您的端点免受威胁。让我们踏上将先进的人工智能与强大的安全协议相结合，构建更安全、更具弹性的应用程序的旅程。
- en: 'We will solicit ChatGPT’s advice on how to secure our data in flight: specifically,
    how to perform end-to-end encryption of the traffic from our REST controllers
    to the web browser. We can use the following prompt:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将征求ChatGPT关于如何确保我们的数据在传输过程中的安全性的建议：具体来说，如何对从我们的REST控制器到网页浏览器的流量进行端到端加密。我们可以使用以下提示：
- en: '|'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../Images/logo-NC.png)'
  id: totrans-213
