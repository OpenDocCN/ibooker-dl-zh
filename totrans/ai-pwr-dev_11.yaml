  zh: 列表 8.3 ChatGPT 从网络安全的角度定义否认
- en: '[PRE2]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It then catalogs these various repudiation risks that may affect our ITAM system.
  id: totrans-102
  prefs: []
