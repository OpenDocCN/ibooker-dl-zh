  type: TYPE_NORMAL
  zh: 例如，选择第三个标题，*你的真理守护者：在物质和道德叙事中对抗虚假新闻*，并将其添加到图表中，只需设置文本参数，如以下列表所示。图5.27显示了最终的图表。
