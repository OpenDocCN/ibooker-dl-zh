- en: Figure 5.22 shows the resulting chart. We have used two tonalities of red to
    highlight the urgency of paying attention to material and moral life.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.22显示了生成的图表。我们使用了两种色调的红来突出关注物质生活和道德生活的紧迫性。
