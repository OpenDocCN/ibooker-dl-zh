    the `TitleParams()` function to specify the title properties, including the subtitle.
    Set the subtitle to
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在列表 5.4 中，我们将描述背景的文本作为图表副标题添加。使用 `TitleParams()` 函数来指定标题属性，包括副标题。将副标题设置为
