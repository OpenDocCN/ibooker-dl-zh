- en: Part 2 Creating RAG systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 创建RAG系统
- en: Now that you are familiar with the fundamental idea of RAG and the components
    of a RAG system, the second part of the book will guide you through building a
    basic RAG system with the core pipelines and their evaluation. This part of the
    book not only offers theoretical details, but also simple code snippets that will
    provide you with hands-on experience in building a RAG pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了RAG的基本概念和RAG系统的组成部分，本书的第二部分将指导你通过核心管道及其评估来构建一个基本的RAG系统。本书的这一部分不仅提供了理论细节，还提供了简单的代码片段，这些代码片段将为你提供构建RAG管道的实践经验。
- en: 'In chapter 3, you’ll learn the details of the indexing pipeline and its four
    components: loading, chunking, embeddings, and vector storage. Each of these components
    has a variety of techniques to choose from. This chapter also discusses the suitability
    of these options for different use cases. Step by step, you’ll build an indexing
    pipeline and create the knowledge base for your RAG system.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三章中，你将了解索引管道的细节及其四个组成部分：加载、分块、嵌入和向量存储。这些组成部分各有多种技术可供选择。本章还讨论了这些选项对不同用例的适用性。逐步地，你将构建一个索引管道并为你的RAG系统创建知识库。
- en: 'Chapter 4 talks about retrievers, prompting techniques, and using LLMs for
    output generation. These elements form the three components of the generation
    pipeline: retrieval, augmentation, and generation. In this chapter, you will build
    the generation pipeline that interacts with the knowledge base, created using
    the indexing pipeline in chapter 3\.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章讨论了检索器、提示技术以及使用LLMs进行输出生成。这些元素构成了生成管道的三个组成部分：检索、增强和生成。在本章中，你将构建一个与第三章中使用的索引管道创建的知识库交互的生成管道。
- en: Chapter 5 discusses different aspects of evaluating RAG systems, which is a
    crucial step in AI systems. You will learn about the different metrics used in
    RAG evaluation for measuring accuracy, relevance, and faithfulness. You will also
    be introduced to the RAGAs framework to evaluate the pipelines built in chapters
    3 and 4, and learn about industry benchmarks popular in comparing different RAG
    techniques. The chapter closes with a discussion on the limitations and best practices
    of RAG evaluation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章讨论了评估RAG系统的不同方面，这是AI系统中的一个关键步骤。你将了解在RAG评估中用于衡量准确性、相关性和忠实度的不同指标。你还将被介绍到RAGAs框架，用于评估第三章和第四章中构建的管道，并了解在比较不同RAG技术中流行的行业基准。本章以对RAG评估的限制和最佳实践的讨论结束。
- en: This part of the book will equip you with all the necessary skills and tools
    to develop a basic RAG pipeline. By the end of this part, you will be in a good
    position to further explore the techniques used to optimize any RAG pipeline and
    the components that are key in building a production-grade system around it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分将为你提供开发基本RAG管道所需的所有必要技能和工具。到这一部分结束时，你将能够进一步探索优化任何RAG管道所使用的技巧以及构建其周围生产级系统的关键组件。
