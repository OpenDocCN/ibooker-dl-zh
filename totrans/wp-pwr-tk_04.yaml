- en: A WordPress *plugin* is like an *extension* in Chrome, Edge, or Safari (Firefox
    calls them *add-ons*). Plugins are typically small programs that can be installed
    in WordPress to add functionality. Examples include spam blockers, e-commerce
    managers, apps that help improve the site’s rank in Google or AI searches, contact
    form builders, security systems, and many others.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress **插件**就像Chrome、Edge或Safari（Firefox称其为**扩展程序**）中的扩展。插件通常是小型程序，可以安装到WordPress中添加功能。例如，包括垃圾邮件拦截器、电子商务管理器、帮助提高网站在Google或AI搜索中排名的应用程序、联系表单构建器、安全系统等。
- en: You can find more than 50,000 plugins in the WordPress plugin directory ([https://wordpress.org/plugins/](https://wordpress.org/plugins/)).
    And thousands more plugins are available from third-party websites.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在WordPress插件目录中找到超过50,000个插件（[https://wordpress.org/plugins/](https://wordpress.org/plugins/)）。还有来自第三方网站的数千个更多插件。
