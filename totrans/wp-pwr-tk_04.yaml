- en: 5.1.2 WP Rocket
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1.2 WP Rocket
- en: Many consider WP Rocket to be the best all-around, full-service performance
    plugin. Its primary function is to maximize site performance (such as speeding
    up page display) using various optimizations. Among other strategies, WP Rocket
    offers efficient *caching*. That said, you might want to check with your hosting
    service. Some hosts don’t want you to add caching plugins to your site because
    they perform caching on their end. Also, if you run into an unexplained bug on
    your site, try disabling your caching plugin to see if the bug goes away. Caching
    plugins are one of the main causes of plugin conflicts.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为WP Rocket是最佳的全能型、全面服务性能插件。其主要功能是通过各种优化来最大化网站性能（如加快页面显示速度）。在众多策略中，WP Rocket提供了高效的*缓存*。但在此情况下，你可能需要咨询你的托管服务提供商。一些托管服务不希望你在网站上添加缓存插件，因为他们已经在他们的端进行缓存。此外，如果你在网站上遇到无法解释的错误，尝试禁用你的缓存插件，看看错误是否消失。缓存插件是插件冲突的主要原因之一。
- en: Definition *Caching* means storing whole pages, so the browser doesn’t have
    to redraw a page the next time it’s viewed. If cached, a page can just be slapped
    into the visitor’s browser window, no processing required. In addition to the
    text or media, a web page includes hidden HTML and CSS codes that describe things
    such as layout, headline sizes, font color, and so on. Without caching, each page—even
    if nothing has been changed in it—must be re-rendered before it’s displayed.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 定义*缓存*意味着存储整个页面，这样浏览器在下次查看时就不必重新绘制页面。如果已缓存，页面可以直接放入访客的浏览器窗口中，无需处理。除了文本或媒体外，网页还包括描述布局、标题大小、字体颜色等内容的隐藏HTML和CSS代码。如果没有缓存，每个页面——即使其中没有任何更改——在显示之前也必须重新渲染。
- en: In addition to caching web pages, WP Rocket also employs other types of caching.
    It offers cache *preloading* (anticipating, then rendering in advance, what page
    you’re most likely to view next). It also compresses. One type of compression
    is called *code minification*—it removes unneeded characters (such as programmer
    comments and whitespace). For one example, instead of storing five blank lines,
    it stores only three characters `5bl` (this *describes* the number of blank lines
    rather than actually storing a mirror image of all the characters in all the lines).
    This tactic makes code files smaller, so they load more quickly and require less
    bandwidth to transmit.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 除了缓存网页外，WP Rocket还采用其他类型的缓存。它提供缓存 *预加载*（预测您最有可能查看的页面，然后提前渲染）。它还提供压缩。一种压缩类型称为
    *代码最小化*——它删除不必要的字符（例如程序员注释和空白）。例如，而不是存储五个空白行，它只存储三个字符 `5bl`（这 *描述* 空白行的数量，而不是实际存储所有行的所有字符的镜像）。这种策略使代码文件更小，因此它们加载更快，并且传输所需的带宽更少。
- en: 'Similarly, WP Rocket *concatenates* your site’s page files—combining multiple
    code files into a single file. If not concatenated, to render a page, the browser
    must make multiple individual requests to your site’s database (stored on your
    hosting service’s drives)—one request for each file of the several that make up
    the page. If the files are merged, only one request is needed, and the result
    is faster load times and improved overall site performance. It’s similar to the
    difference between researching via Google and asking GPT a question. Google gives
    you a list of several results that you then must look at individually and sometimes
    merge into a final answer. GPT does that for you: displaying a single, finished
    answer to your question.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，WP Rocket *连接* 您的网站页面文件——将多个代码文件合并成一个文件。如果不连接，为了渲染一个页面，浏览器必须向您的网站数据库（存储在您的托管服务驱动器上）发出多个单独的请求——每个文件都需要一个请求。如果文件合并，则只需要一个请求，结果是加载时间更快，整体网站性能得到改善。这类似于通过Google搜索和向GPT提问之间的差异。Google给您提供了一串结果，您必须单独查看，有时还需要合并成一个最终答案。GPT为您做到这一点：显示一个针对您问题的单个、完成的答案。
- en: AI plugins and tools
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: AI插件和工具
- en: As with every other mental tool, AI is now being included in WordPress plugins.
    Some of these plugins you can ignore. They provide no added value because you
    can just as easily visit an AI system’s website directly to get the same results.
    For example, there’s no need to install an AI plugin to help you choose your site’s
    title. Just submit a prompt for a list of titles for your site’s topic to an AI
    assistant website such as Claude ([https://claude.ai](https://claude.ai)). (And
    while you’re at it, ask Claude to ensure that none of the titles it suggests are
    already in use.)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 就像其他所有心理工具一样，AI现在也被纳入WordPress插件中。其中一些插件您可以忽略。因为您可以直接访问AI系统的网站以获得相同的结果，所以它们没有提供额外的价值。例如，您不需要安装AI插件来帮助您选择网站的标题。只需将一个提示提交给AI助手网站，如Claude
    ([https://claude.ai](https://claude.ai))，以获取您网站主题的标题列表。（并且在此过程中，请让Claude确保它提出的标题中没有任何一个是已被使用的。）
- en: Other AI plugins, however, can add useful functionality and should be installed
    if your site would benefit. For example, responding to user queries can be tedious
    or impossibly time-consuming. So, why not add a chatbot to your site and let it
    deal with customer service questions?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他AI插件可以添加有用的功能，如果您的网站会从中受益，则应该安装。例如，响应用户查询可能是繁琐的或耗时耗力的。那么，为什么不在您的网站上添加一个聊天机器人，让它处理客户服务问题呢？
- en: Or, you can also quickly modify chatbot plugins to offer specialized AI-powered
    tools for your audience. For example, give them a recipe finder. They enter some
    ingredients, click Mexican Recipes, and a list appears. GPT is doing this searching
    for you behind the scenes.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您还可以快速修改聊天机器人插件，为您的受众提供专门的AI工具。例如，提供一个食谱查找器。他们输入一些食材，点击墨西哥食谱，就会出现一个列表。GPT在幕后为您进行这项搜索。
- en: 'The AI Engine chatbot is quite popular as it offers content generation, images,
    forms, and much more. It also includes multiple AI systems. Or, take a look at
    this one: Tidio – Live Chat & AI Chatbots. Both can be installed in your site’s
    Plugins > Add New screen. You can find other AI plugins here: [https://mng.bz/5O97](https://mng.bz/5O97).'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能引擎聊天机器人非常受欢迎，因为它提供内容生成、图像、表单等功能。它还包括多个AI系统。或者，看看这个：Tidio – Live Chat & AI
    Chatbots。这两个都可以在您的网站的插件 > 添加新插件屏幕中安装。您可以在以下位置找到其他AI插件：[https://mng.bz/5O97](https://mng.bz/5O97)。
- en: If you’re using the Gutenberg block editor, click Jetpack in your dashboard,
    and then locate and try Jetpack AI in the Manage Your Jetpack Products screen.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是Gutenberg块编辑器，请点击仪表板中的Jetpack，然后在“管理您的Jetpack产品”屏幕中找到并尝试Jetpack AI。
- en: Websites that include blogs are crying out for a plugin that submits incoming
    messages to AI for vetting—ensuring that only appropriate, mannerly messages are
    posted on your site. At the time of this writing, nobody has created one yet.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 包含博客的网站迫切需要一个插件，该插件将收到的消息提交给AI进行审查——确保只有适当、礼貌的消息被发布在您的网站上。在撰写本文时，尚无人创建此类插件。
- en: These plugins provide essential services and are the best of breed. Of course
    there are always exceptions. If you’re running a personal blog for family and
    friends, you clearly don’t need to gather data via MonsterInsights or attempt
    to climb high in Google or AI search rankings using AIOSEO.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些插件提供基本服务，是同类中的佼佼者。当然，总有例外。如果您运营的是一个面向家人和朋友的个人博客，显然您不需要通过MonsterInsights收集数据或尝试使用AIOSEO在Google或AI搜索排名中攀升。
- en: That said, your site will likely need some specialized plugins to assist with
    tasks needed by your site’s particular purpose. To help you make the best choices,
    we’ll next consider three things you should look for when picking the best plugins.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，您的网站可能需要一些专门的插件来协助完成特定目的所需的任务。为了帮助您做出最佳选择，我们接下来将考虑在挑选最佳插件时应考虑的三个要点。
- en: 5.2 Installing the best plugins
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 安装最佳插件
- en: 'Given that there are tens of thousands of WordPress plugins, they range across
    a spectrum of quality and safety—from completely useless or corrupt to excellent
    and well-maintained. Look for three things when choosing a plugin:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于有数以万计的WordPress插件，它们的质量和安全性能覆盖了从完全无用或损坏到优秀且维护良好的范围。在选择插件时，寻找以下三个要点：
- en: '*Ensure that it’s popular and gets good reviews.* If millions of people are
    using it, clearly word has gotten around that this is a great choice. You can
    google `pluginsname` `reviews` or for a category, use `wordpress` `security` `plugin`
    `reviews`. You can also prompt AI:'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确保它受欢迎并且获得良好的评价。* 如果数百万人正在使用它，显然消息已经传开，这是一个非常好的选择。您可以在谷歌上搜索`pluginsname` `reviews`，或者对于一个类别，使用`wordpress`
    `security` `plugin` `reviews`。您也可以提示AI：'
