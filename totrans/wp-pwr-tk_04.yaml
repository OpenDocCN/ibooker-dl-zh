- en: 5.1 Installing the essential plugins
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 安装必需的插件
- en: 'Clearly, different sites need different plugins, but there are a few that most
    site builders agree are essential. Here’s the list of plugins that I recommend
    you consider adding to your site, whatever kind it is:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，不同的网站需要不同的插件，但有一些插件是大多数网站构建者都认为必不可少的。以下是我推荐您考虑添加到您网站上的插件列表，无论您的网站类型如何：
- en: '*UpdraftPlus*—First things first: install security plugins right away. UpdraftPlus
    is a comprehensive backup-and-restore system allowing you to perform complete
    manual or scheduled backups of your site. You can save your backups in various
    storage options such as Dropbox, Google Drive, and currently 10 other locations.
    This plugin is highly rated and popular because it’s easy to use, has extensive
    features, and is reliable. Recall that quality hosting services do their own daily
    backups, but redundancy in this context is worthwhile. It comes in both free and
    paid versions, and for many sites, the free version works quite well.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UpdraftPlus*——首先，立即安装安全插件。UpdraftPlus是一个全面的备份和恢复系统，允许您对网站进行完整的手动或计划备份。您可以将备份保存在各种存储选项中，如Dropbox、Google
    Drive，以及目前10个其他位置。这个插件因其易于使用、功能丰富和可靠而广受好评。请记住，优质的托管服务会进行自己的每日备份，但在此情况下，冗余是值得的。它有免费和付费版本，对于许多网站来说，免费版本就足够好了。'
- en: '*Wordfence*—Adding this widely respected security program is another layer
    of protection for your site. But should an invader somehow get past Wordfence,
    you can still recreate your site by restoring a recent UpdraftPlus backup. You
    installed Wordfence along with UpdraftPlus in an earlier chapter. It has a comprehensive
    suite of protection features: a firewall; real-time monitoring with optional alerts;
    and a malware scanner that checks your site’s core files, themes, plugins, and
    other installed components for backdoors, spam, malicious redirects, code injections,
    and more. Finally, it monitors the integrity of your site’s files, ensuring they
    remain secure and unaltered. It’s freemium, coming in both free and premium versions.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Wordfence*——添加这个广受尊敬的安全程序是您网站另一层保护。但如果入侵者设法绕过了Wordfence，您仍然可以通过恢复最近的UpdraftPlus备份来重建您的网站。您在早期章节中与UpdraftPlus一起安装了Wordfence。它有一套全面的保护功能：防火墙；可选警报的实时监控；以及一个恶意软件扫描器，它会检查您的网站核心文件、主题、插件和其他已安装组件的后门、垃圾邮件、恶意重定向、代码注入等。最后，它监控您网站文件的完整性，确保它们保持安全和未更改。它是免费增值模式，有免费和付费版本。'
- en: 'warning Estimates vary, but it’s said there are more than a half million new
    pieces of malware on the internet per day. Over a decade ago, new malware started
    outnumbering normal, benign software. And the ratio has been widening since. There
    are various malware species: worms, trojan horses, viruses, spyware, ransomware,
    rootkits, and some that haven’t been categorized or that we don’t know about yet.
    But they all have one thing in common: they exploit computers and websites without
    the owners’ consent. And you surely don’t want your site to become a victim.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：估计数字不一，但据说每天互联网上超过五十万件新的恶意软件。十多年前，新的恶意软件开始超过正常、良性的软件。并且这个比率一直在扩大。有各种恶意软件种类：蠕虫、特洛伊木马、病毒、间谍软件、勒索软件、rootkits，还有一些尚未分类或我们尚未了解的。但它们都有一个共同点：它们在未经所有者同意的情况下利用计算机和网站。您当然不希望您的网站成为受害者。
- en: '*Akismet*—Here’s a third security-related plugin, and its job is to block spam.
    That’s particularly important for sites that include a blog page that allows visitors
    to post messages. When you permit messages to be sent to your site, that’s a doorway
    for spam, just as your email account can suffer from spam. Another spam entrance
    is a contact form—a form your visitors fill out and submit to your site’s email
    address. Akismet employs AI tools and checks potential spam against its global
    database of known spam to greatly reduce these unwanted messages. Akismet is free
    for personal use, but commercial use requires payment.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Akismet*—这是一个第三个与安全相关的插件，其任务是阻止垃圾邮件。这对于包含允许访客发布消息的博客页面的网站尤为重要。当您允许消息发送到您的网站时，这就像垃圾邮件的门户，就像您的电子邮件账户可能会受到垃圾邮件的影响一样。另一个垃圾邮件入口是一个联系表单——访客填写并提交到您的网站电子邮件地址的表单。Akismet使用AI工具，并检查潜在垃圾邮件与其全球已知垃圾邮件数据库的匹配，以大大减少这些不受欢迎的消息。Akismet对个人使用免费，但商业使用需要付费。'
- en: '*Easy Google Fonts by Titanium Themes*—Your theme determines which typefaces
    are available to you, and often there are only a few. However, Easy Google Fonts
    adds more than 1,400 typefaces. So, if you want to use the popular Verdana font
    for your body text, for example, you might want to add this plugin to your collection.
    (The Twenty Sixteen theme we use in this book’s practice site has only 17 fonts,
    but Verdana *is* one of them.) This plugin also offers additional options and
    features in its Settings > Easy Google Fonts screen.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Easy Google Fonts by Titanium Themes*—您的主题决定了您可以使用哪些字体，通常只有几个。然而，Easy Google
    Fonts添加了超过1400种字体。所以，如果您想使用流行的Verdana字体作为正文文本，例如，您可能想将此插件添加到您的收藏中。（我们在本书的实践网站上使用的Twenty
    Sixteen主题只有17种字体，但Verdana *确实是*其中之一。）此插件在其设置>Easy Google Fonts屏幕中也提供额外的选项和功能。'
- en: 'warning Worthwhile as it is, there are some privacy concerns related to the
    Easy Google Fonts plugin. You might want to take a look at this: [https://mng.bz/mRn8](https://mng.bz/mRn8).
    Also, it’s not being kept up-to-date. But many people still use it without problems.
    That said, if you prefer, you can use the Fonts Plugin or Google Fonts Typography
    instead.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：尽管Easy Google Fonts插件很有价值，但与其相关的隐私问题也值得关注。您可能想看看这个：[https://mng.bz/mRn8](https://mng.bz/mRn8)。此外，它没有保持更新。但许多人仍然在使用它而没有问题。话虽如此，如果您愿意，您可以使用字体插件或Google
    Fonts Typography。
- en: '*SeedProd*—You installed this plugin in an earlier chapter. One of its features
    replaces your pages with Coming Soon pages. While you’re still building the site,
    you don’t want visitors to be judging it while unfinished. But SeedProd has quite
    a few other features you might want to explore. There’s much more to SeedProd
    (particularly in its pro version) than just Under Construction page substitutes.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SeedProd*—您在早期章节中安装了这个插件。其一个功能是将您的页面替换为即将推出的页面。当您仍在构建网站时，您不希望访客在网站未完成时对其进行评判。但SeedProd还有许多其他您可能想要探索的功能。SeedProd（尤其是其专业版本）不仅仅提供正在施工页面的替代品。'
- en: 'One of its most important features is a powerful drag-and-drop page builder.
    Page builder plugins assist you in layout and other elements of a page when you’re
    creating or modifying it. Three highly recommended page builders are Elementor,
    Divi, and SeedProd, with some reviewers listing SeedProd as the best. SeedProd
    offers the following:'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其最重要的特性之一是一个强大的拖放页面构建器。页面构建器插件在您创建或修改页面时帮助您进行布局和其他元素。以下三个高度推荐的页面构建器是Elementor、Divi和SeedProd，一些评论者将SeedProd列为最佳。SeedProd提供以下功能：
- en: o   Quite a few well-designed home page templates (not just the Coming Soon
    selections, but real home page designs)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: o   许多精心设计的首页模板（不仅仅是即将推出的选择，而是真正的首页设计）
- en: o   Premium email integration
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: o   付费电子邮件集成
- en: o   Search engine optimization (SEO) and analytics settings
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: o   搜索引擎优化（SEO）和数据分析设置
- en: Tip SEO attempts to improve your site’s ranking in search engines or AI. Analytics
    gather data about how visitors deal with your site—how long they stay on a page,
    which pages are viewed, and other information that can help you improve your site.
    Both SEO and analytics are covered in later chapters.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示SEO试图提高您网站在搜索引擎或AI中的排名。数据分析收集有关访客如何处理您网站的信息——他们在页面上停留了多长时间，哪些页面被查看，以及其他有助于您改进网站的信息。SEO和数据分析将在后面的章节中介绍。
- en: o   WooCommerce integration (a popular e-commerce plugin)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: o   WooCommerce集成（一个流行的电子商务插件）
- en: o   Subscriber Management (some sites gather email addresses for a mailing list,
    or wall off some or all of the site to charge subscribers for special content)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: o   订阅者管理（一些网站收集电子邮件地址用于邮件列表，或者将网站的部分或全部内容设为付费订阅以提供特殊内容）
- en: '*Google XML Sitemaps*—This plugin is a must for SEO and AIO. Google XML Sitemaps
    is free, easy to use, and effective. Plus, for optimizing your position in Google
    searches, who better to assist you than Google itself? The plugin is lightweight
    too. It won’t slow down your site or take up a lot of space, but it does help
    Google and other search engines such as Bing understand how your site is structured
    and, as a result, judge it more accurately. The plugin is very simple, does its
    mapping job, and usually doesn’t require any support.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Google XML Sitemaps*—此插件对于SEO和AIO来说是必需的。Google XML Sitemaps是免费的，易于使用，且有效。此外，对于优化您在Google搜索中的位置，还有谁能比谷歌本身更好地帮助您呢？此插件轻量级，不会减慢您的网站速度或占用大量空间，但它确实帮助谷歌和其他搜索引擎如必应更好地理解您的网站结构，从而更准确地评估它。此插件非常简单，完成其映射任务，通常不需要任何支持。'
- en: '*All in One SEO (AIOSEO)*—This WordPress plugin offers a wide range of website
    optimization features that can improve your site’s search rank. Some of its benefits
    and features include the following:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*All in One SEO (AIOSEO)*—此WordPress插件提供了一系列网站优化功能，可以提高您的网站搜索排名。以下是一些其好处和功能：'
- en: o   Built-in support for WordPress schema markup. This can help you attract
    more visitors. Schema markup is a type of code that you can add to your website
    to help search engines better understand the content on your pages (similar to
    an XML sitemap).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: o   内置对WordPress schema标记的支持。这可以帮助您吸引更多访客。Schema标记是一种可以添加到您网站上的代码，帮助搜索引擎更好地理解您页面上的内容（类似于XML网站地图）。
- en: o   Uses GPT to help you find the best post titles and meta descriptions for
    SEO.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: o   使用GPT帮助您找到最佳的帖子标题和元描述以进行SEO。
- en: o   Automatically generated SEO sitemaps (including XML and HTML format). There
    is no problem with running this plugin and Google’s XML Sitemaps plugin at the
    same time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: o   自动生成SEO网站地图（包括XML和HTML格式）。同时运行此插件和谷歌的XML Sitemaps插件没有问题。
- en: o   On-page optimization with suggestions to improve content quality.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: o   页面优化，提供改进内容质量的建议。
- en: o   Complete site audit and competitor site analysis.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: o   完整网站审计和竞争对手网站分析。
- en: o   Social media integration.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: o   社交媒体集成。
- en: o   Finds any orphaned posts with no internal links.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: o   查找任何没有内部链接的孤立帖子。
- en: o   Advanced e-commerce SEO support for the WooCommerce plugin to optimize product
    pages and categories for online sales.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: o   WooCommerce插件的高级电子商务SEO支持，优化产品页面和类别以进行在线销售。
- en: o   Audit checklist to analyze your entire site and detect critical errors.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: o   审计清单，分析您的整个网站并检测关键错误。
- en: o   Redirection manager to easily create and manage redirects for broken links.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: o   重定向管理器，轻松创建和管理断链的重定向。
- en: o   Submits your latest news articles to Google News.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: o   将您最新的新闻文章提交到Google新闻。
- en: '*MonsterInsights*—This very popular WordPress plugin makes it easy to connect
    your website to Google Analytics (one of the best plugins to provide you with
    data that can help you improve your site’s SEO rank and also grow your audience).
    Benefits include the following:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MonsterInsights*—这个非常流行的WordPress插件使您轻松将网站连接到Google Analytics（提供有助于提高您网站SEO排名和扩大受众的最佳插件之一）。以下是一些好处：'
- en: o   Advanced tracking that lets you understand your audience better. For example,
    this tool provides data that can help you get more insights into your website
    performance and visitor behaviors, so you can make data-driven decisions to grow
    your audience or business.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: o   高级跟踪，让您更好地了解您的受众。例如，此工具提供的数据可以帮助您深入了解网站性能和访客行为，以便您做出基于数据的决策来扩大您的受众或业务。
- en: o   Simplifies finding and viewing data reports.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: o   简化查找和查看数据报告。
- en: o   Helps you grow your email list and improve sales.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助您扩大电子邮件列表并提高销售额。
- en: o   Lists the keywords that send you the most traffic.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 列出带给你最多流量的关键词。
- en: o   Shows what files people are downloading from your site, which links or ads
    they click, and other similar data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪人们从您的网站下载的文件，他们点击的链接或广告，以及其他类似的数据。
- en: o   Tracks form conversions so you can see which forms on your site are performing
    best and optimize the others for better results.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪表单转换，以便您可以看到网站上哪些表单表现最佳，并优化其他表单以获得更好的结果。
- en: By using this information, you can make informed decisions about improving your
    website’s content and marketing strategies to increase engagement, traffic, and
    sales. MonsterInsights displays its easy-to-understand reports right in your WordPress
    admin area (Dashboard).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用这些信息，您可以做出明智的决定，以改进您网站的内容和营销策略，以增加参与度、流量和销售额。MonsterInsights直接在您的WordPress管理区域（仪表板）显示易于理解的报告。
- en: '*Jetpack*—This popular WordPress plugin offers a set of quality tools and features
    for security, performance, marketing, and design. It’s actually a collection of
    many plugins (that Jetpack calls *modules*). Some of the most useful modules are
    Carousel (animate a set of images), Contact Form (have visitors send you information
