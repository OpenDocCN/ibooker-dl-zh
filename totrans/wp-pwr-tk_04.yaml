  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 您是一位经验丰富的WordPress插件评论家。请列出三个最受欢迎的垃圾邮件拦截插件，并解释您选择它们的原因。 |'
- en: Or you can read user reviews by going to your Plugins > Add New screen and searching
    for the name of the plugin or category. In figure 5.4 you can see that Wordfence
    has more than 4 million users and gets a stellar 4.5-star rating.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，您可以通过访问您的插件 > 添加新插件屏幕并搜索插件或分类名称来阅读用户评价。在图5.4中，您可以看到Wordfence拥有超过400万用户，并获得了卓越的4.5星评级。
- en: '![](../../OEBPS/Images/CH05_F04_Mansfield.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![Mansfield](../../OEBPS/Images/CH05_F04_Mansfield.png)'
- en: Figure 5.4 If a plugin has millions of installations, you can feel confident
    that it’s of high quality and will be around for a while.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 如果一个插件有数百万次的安装，您可以确信它质量很高，并且会持续存在一段时间。
- en: Also, see if a plugin is compatible with the current version of WordPress. WordPress
    is updated very frequently, often for security reasons. You’d be surprised how
    many plugins and themes are abandoned by their developers and thus no longer kept
    compatible. This can pose a security risk to your site.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，检查插件是否与当前版本的WordPress兼容。WordPress更新非常频繁，通常出于安全原因。您可能会惊讶地发现，许多插件和主题被其开发者遗弃，因此不再保持兼容。这可能会对您的网站构成安全风险。
- en: Tip There are exceptions to that keeping-updated rule. Some out-of-date plugins
    are so useful that they can still be worth trusting. Easy Google Fonts and Advanced
    Editor Tools both fall into this category. Both haven’t been updated in two years.
    So why feel safe with them? For one thing lots of people are still actively using
    them. Advanced Editor Tools has millions of active installations, and Easy Google
    Fonts has 200,000\. So even if they suffered a security breach, it’s unlikely
    that you would be among the first victims. Further, your Wordfence or other security
    would respond rapidly to block the threat. And finally, you’ve got site backups
    if the worst happens. On the other hand, an abandoned plugin with 3,000 installations
    is pretty risky. In that case, find an alternative.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：有一些例外情况。一些过时的插件仍然非常有用，值得信赖。Easy Google Fonts和Advanced Editor Tools都属于这一类。两者都已经两年没有更新了。那么为什么觉得它们安全呢？一方面，很多人仍在积极使用它们。Advanced
    Editor Tools有数百万个活跃安装，Easy Google Fonts有20万个。所以即使它们遭受了安全漏洞，你也不太可能是第一批受害者。此外，如果你的Wordfence或其他安全工具迅速响应以阻止威胁。最后，如果你遇到最坏的情况，你还有网站备份。另一方面，一个有3,000个安装的废弃插件相当危险。在这种情况下，寻找替代品。
- en: '*Chose freemium plugins.* A popular plugin might have two tiers, a free version
    and a paid version. Plugins that have a paid version are far less likely to be
    abandoned by their designers because they’re generating income. And often the
    free versions can suffice for many sites. Examples of freemium plugins are Wordfence,
    AIOSEO, Jetpack, Akismet, SeedProd, MonsterInsights, and UpdraftPlus. In each
    case, their free version can be quite serviceable.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择免费增值插件。* 一个流行的插件可能有免费版和付费版两个等级。有付费版本的插件，设计师不太可能放弃它们，因为它们能带来收入。而且，免费版本通常可以满足许多网站的需求。免费增值插件的例子包括Wordfence、AIOSEO、Jetpack、Akismet、SeedProd、MonsterInsights和UpdraftPlus。在每种情况下，它们的免费版本都可以相当实用。'
- en: Asking AI for recommendations
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 向AI寻求推荐
- en: 'As always, AI can assist you in deciding which plugins are best for your site.
    For example, if you’re looking for an alternative to Wordfence for your general
    security plugin, try this prompt:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，AI可以帮助你决定哪些插件最适合你的网站。例如，如果你在寻找Wordfence的替代品作为你的通用安全插件，可以尝试以下提示：
- en: '|'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![RM标志](../../OEBPS/Images/logo-RM.png)'
- en: '| You’re an expert on WordPress security plugins. I know that Wordfence is
    very popular, but could you list the pros and cons of two alternative plugins
    that would be as good as Wordfence? |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 你是WordPress安全插件方面的专家。我知道Wordfence非常受欢迎，但你能否列出两个与Wordfence一样好的替代插件的优缺点？ |'
- en: 5.3 Turn on auto-updating
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3 开启自动更新
- en: 'Plugins are often updated to improve security, fix bugs, or add features. Plugins
    active on your site should be updated as soon as an update is made available.
    You can manually update, but it’s easier to just automate the process. To do that,
    follow these steps:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 插件通常更新以提高安全性、修复错误或添加功能。一旦有更新可用，网站上激活的插件应立即更新。你可以手动更新，但直接自动化这个过程更简单。要这样做，请按照以下步骤操作：
- en: 1.  Go to your Plugins > Installed Plugins screen and click this box to select
    all of your plugins at once, as shown in figure 5.5.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 转到插件 > 已安装插件屏幕，并点击此框以一次性选择所有插件，如图5.5所示。
- en: '![](../../OEBPS/Images/CH05_F05_Mansfield.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![Mansfield图3](../../OEBPS/Images/CH05_F05_Mansfield.png)'
- en: Figure 5.5 It’s a good idea to just automate the plugin updating process so
    you need not worry about doing it manually.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.5 自动化插件更新过程是个好主意，这样你就不必担心手动操作。
- en: 2.  Then, click the down arrow next to Bulk Actions to drop that menu down,
    and click Enable Auto-Updates, as shown in figure 5.6.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 然后，点击批量操作旁边的向下箭头以展开该菜单，并点击启用自动更新，如图5.6所示。
- en: '![](../../OEBPS/Images/CH05_F06_Mansfield.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![Mansfield图2](../../OEBPS/Images/CH05_F06_Mansfield.png)'
- en: Figure 5.6 The Bulk Actions option applies your selection in this menu to all
    your plugins at once.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6 批量操作选项将此菜单中的选择应用到所有插件上。
- en: 3.  To update your theme automatically, go to your Appearance > Themes screen,
    and click Theme Details, which appears when you hover your mouse on your theme,
    as shown in figure 5.7.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 要自动更新你的主题，请转到外观 > 主题屏幕，并将鼠标悬停在主题上，点击主题详细信息，如图5.7所示。
- en: '![](../../OEBPS/Images/CH05_F07_Mansfield.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![Mansfield图1](../../OEBPS/Images/CH05_F07_Mansfield.png)'
- en: Figure 5.7 You should automate theme updating, too, for security reasons, and
    perhaps do the same for modifications that improve the theme in other ways.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7 你应该为了安全原因自动化主题更新，也许还可以对改善主题的其他修改进行同样的操作。
- en: 4.  Click Enable Auto-Updates, as shown in figure 5.8.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击启用自动更新，如图5.8所示。
- en: '![](../../OEBPS/Images/CH05_F08_Mansfield.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH05_F08_Mansfield.png)'
- en: Figure 5.8 Clicking this link automates theme updating.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8 点击此链接可自动更新主题。
- en: 5.  You need to update WordPress itself by going to your Dashboard > Updates
    screen. If there’s a new version available, a banner announcing it appears at
    the top of the screen with a link you can click to update.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 您需要通过访问仪表板 > 更新屏幕来更新WordPress本身。如果有一个新版本可用，屏幕顶部会显示一个宣布它的横幅，您可以通过点击链接来更新。
- en: Warning Before updating WordPress, it’s always good practice to manually force
    a backup of the site, just in case anything goes wrong during the update process.
    If you’re using UpdraftPlus, go to the Settings > UpdraftPlus Backups screen,
    click the Backup/Restore button, and then click the Backup Now button.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 在更新WordPress之前，手动强制备份网站始终是一个好习惯，以防更新过程中出现任何问题。如果您使用的是UpdraftPlus，请转到设置 >
    UpdraftPlus备份屏幕，点击备份/还原按钮，然后点击现在备份按钮。
- en: 5.4 Avoid adding too many plugins
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.4 避免添加过多插件
- en: While plugins can be very effective and add excellent features to your site,
    using too many can lead to a variety of problems, including security breaches,
    bugs, crashes, and slower performance. To avoid these problems, it’s recommended
    that you only install the plugins you really need.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然插件可以非常有效，并为您的网站添加出色的功能，但使用过多插件可能会导致各种问题，包括安全漏洞、错误、崩溃和性能下降。为了避免这些问题，建议您只安装您真正需要的插件。
- en: There is no set rule about the ideal number of plugins. You do want to ensure
    that you add the functionality that’s necessary for the smooth running of the
    site, and for the best experience for your site’s visitors. But note that plugin
    conflicts are a common source of bugs. And the more plugins you use, the more
    you increase the likelihood of these conflicts.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 关于理想插件数量的规则并没有固定。您确实希望确保添加的功能对于网站的顺畅运行和为您的网站访客提供最佳体验是必要的。但请注意，插件冲突是错误的一个常见来源。您使用的插件越多，这些冲突的可能性就越大。
- en: Plugins can also cause security problems. WordPress allows you to install plugins
    without activating them. But unless you have a plugin that you frequently turn
    on and off, you should delete any that aren’t activated. Even though a plugin
    isn’t being used, it’s still a chunk of code in your site’s database. And programming
    code can be an entrance for malware, especially if it’s not being updated. (WordPress
    notifies you if an update is available, even for inactive plugins. And the auto-update
    feature works with both active and inactive plugins as well.)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 插件也可能导致安全问题。WordPress允许您在不激活它们的情况下安装插件。但除非您有一个经常开关的插件，否则您应该删除任何未激活的插件。即使插件没有被使用，它仍然是您网站数据库中的一段代码。而且编程代码可能是恶意软件的入口，尤其是如果它没有更新。
    （WordPress会在有更新可用时通知您，即使是未激活的插件。自动更新功能也适用于激活和未激活的插件。）
- en: TIP The difference between *installed* and *active* can be confusing. Think
    of a lamp. Installed means it’s plugged in. Active means it’s turned on.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 “已安装”和“激活”之间的区别可能会令人困惑。想象一下一盏灯。已安装意味着它已经插上电源。激活意味着它已经打开。
- en: 5.5 Preventing plugin conflicts
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.5 防止插件冲突
- en: 'When you have something weird happening in your backend—a bug, an oddity—check
    for plugin conflicts first. WordPress bugs are caused by a variety of sources:
    theme incompatibility with the core WordPress functionality, hosting service database
    problems, and other bugs can cause WordPress to misbehave. But *most often*, the
    likely cause of a bug is a conflict between incompatible plugins.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在后台遇到奇怪的事情——错误、异常时，首先检查插件冲突。WordPress错误是由各种原因引起的：主题与核心WordPress功能的兼容性、托管服务数据库问题以及其他错误可能导致WordPress表现异常。但“最常见”的错误原因是不兼容插件之间的冲突。
- en: 'Why do plugins cause bugs? Given that there are an estimated 60,000 plus available,
    clearly no plugin developer can check to see if their plugin is compatible with
    every other plugin. If something strange and inexplicable *is* happening in your
    WordPress site, your first move should be to follow these steps to see if a plugin
    is causing the problem:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么插件会导致错误？鉴于有估计有60,000多个插件可用，显然没有任何插件开发者能够检查他们的插件是否与每个其他插件兼容。如果您的WordPress网站上发生了一些奇怪且无法解释的事情，您的第一步应该是遵循以下步骤，看看是否是插件导致了问题：
- en: 1.  Back up your site, and then activate your Coming Soon plugin to block visitors
    from accessing the site. If the problem can’t be quickly solved, then work on
    a copy of your site (called staging) rather than block your audience. Your hosting
    service might have a staging utility, or you can use the popular BlogVault plugin
    BlogVault WordPress Backup Plugin ([https://wordpress.org/plugins/blogvault-real-time-backup/](https://wordpress.org/plugins/blogvault-real-time-backup/)).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  备份您的网站，然后激活您的“即将推出”插件以阻止访客访问网站。如果问题不能迅速解决，那么在副本（称为预发布）上工作，而不是阻止您的受众。您的托管服务可能有一个预发布实用程序，或者您可以使用流行的
    BlogVault 插件 BlogVault WordPress Backup Plugin ([https://wordpress.org/plugins/blogvault-real-time-backup/](https://wordpress.org/plugins/blogvault-real-time-backup/))).
- en: 2.  Go to your Plugins > Installed Plugins screen.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  前往您的“插件”>“已安装插件”屏幕。
- en: 3.  Click the Plugin checkbox to select all the plugins at once, as shown in
    figure 5.9.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  点击“插件”复选框以一次性选择所有插件，如图 5.9 所示。
- en: '![](../../OEBPS/Images/CH05_F09_Mansfield.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.10](../../OEBPS/Images/CH05_F09_Mansfield.png)'
- en: Figure 5.9 Click this Plugin checkbox to select all of your plugins.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.9 点击此“插件”复选框以选择所有插件。
- en: 4.  Choose Deactivate from the Bulk Actions list, and then click the Apply button
    shown in figure 5.10.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  从批量操作列表中选择“停用”，然后点击图 5.10 中显示的“应用”按钮。
- en: '![](../../OEBPS/Images/CH05_F10_Mansfield.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.10](../../OEBPS/Images/CH05_F10_Mansfield.png)'
- en: Figure 5.10 Deactivating all of your plugins
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.10 禁用所有插件
- en: Now you’ve turned all your plugins off. So, return to the bug and see if it’s
    now fixed. If so, *one* of your plugins is the culprit. To find out which one,
    reactivate them one by one. And each time you activate a plugin, return to the
    bug. When the bug reappears, the plugin you just activated is the culprit. Uninstall
    it, and then find an alternative that does the same job.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经关闭了所有插件。因此，返回到错误并查看它是否已经修复。如果是这样，*其中一个* 插件就是罪魁祸首。要找出是哪一个，逐个重新激活它们。每次您激活一个插件时，都返回到错误。当错误再次出现时，您刚刚激活的插件就是罪魁祸首。卸载它，然后寻找一个执行相同任务的替代品。
- en: TIP Another tactic is to use the free *Health Check & Troubleshooting* plugin
    to test your plugins. It’s created by members of the WordPress open source community
    to work with the built-in Tools > Site Health feature. Search for, install, and
    activate that plugin in your Plugins > Add New screen.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：另一种策略是使用免费的 *健康检查与故障排除* 插件来测试您的插件。它是由 WordPress 开源社区成员创建的，用于与内置的“工具”>“站点健康”功能一起使用。在“插件”>“添加新插件”屏幕中搜索、安装并激活该插件。
- en: 5.6 Adding Jetpack to your site
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.6 将 Jetpack 添加到您的网站
- en: In 2005, WordPress split into two platforms, the paid version (WordPress.*com*)
    and the free open source version I recommend and use in this book’s examples (WordPress.*org*).
    The open source .org version of WordPress however does require that you use create
    and maintain it on a paid hosting service. (Choose SiteGround, Bluehost, or DreamHost,
    as recommended by WordPress itself.)
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2005 年，WordPress 分裂成两个平台，付费版本（WordPress.*com*）和免费开源版本，我在这本书的示例中推荐并使用的是这个版本（WordPress.*org*）。然而，WordPress
    的开源 .org 版本确实要求你在付费托管服务上创建和维护它。（请选择 WordPress 本身推荐的 SiteGround、Bluehost 或 DreamHost。）
- en: Note These “com” and “org” names are used only to identify the two versions
    of WordPress and have nothing to do with domain extensions (such as .com, .net,
    and so on) that appear at the end of internet addresses.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这些“com”和“org”名称仅用于识别 WordPress 的两个版本，与出现在互联网地址末尾的域名扩展名（如 .com、.net 等）无关。
- en: WordPress.com includes *Jetpack*, a collection of fairly lightweight plugins
    (called modules as mentioned earlier), and some of them are quite useful. These
    modules are lightweight because, compared to many other plugins, they don’t offer
    lots of additional features. But they do get simple jobs done. For example, the
    Jetpack Form module displays a bare-bones form that a visitor fills out to subscribe
    to your site, apply for access to your blog, or access other kinds of features.
    Among other things, a contact form helps you build a list of email addresses from
    your audience.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress.com 包含 *Jetpack*，这是一个相对轻量级的插件集合（如前所述，称为模块），其中一些模块相当有用。这些模块之所以轻量级，是因为与许多其他插件相比，它们不提供很多额外的功能。但它们确实完成了简单的任务。例如，Jetpack
    表单模块显示一个基本的表单，访客填写此表单以订阅您的网站、申请访问您的博客或访问其他类型的特性。在其他方面，一个联系表单可以帮助您从您的受众中建立一个电子邮件地址列表。
- en: By contrast, a plugin named Contact Form 7 is a full-featured alternative to
    the pretty basic Jetpack Form module. But if all you want to do is simply harvest
    email addresses, the Jetpack plugin works fine. The visitor fills in their information,
    clicks a Submit button, and the form is emailed to you.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，一个名为Contact Form 7的插件是基本Jetpack表单模块的一个功能齐全的替代品。但如果你只想简单地收集电子邮件地址，Jetpack插件也能很好地工作。访客填写他们的信息，点击提交按钮，表单就会通过电子邮件发送给你。
- en: Requiring an email address before a visitor can post messages to your blog is
    one way of cutting down on spam or other inappropriate messages. To turn on this
    requirement, go to your Settings > Discussion screen, and check Comment Author
    Must Fill Out Name and Email.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在访客可以发布消息到你的博客之前要求提供电子邮件地址是减少垃圾邮件或其他不适当信息的一种方法。要启用此要求，请转到你的“设置”>“讨论”屏幕，并勾选“评论作者必须填写姓名和电子邮件”。
- en: There is a small drawback to using Jetpack though. Before you can activate it,
    you have to set up a free account on WordPress.com so you can *link* your WordPress.org
    site to that free account. Only then can you install the Jetpack plugin itself
    on your .org site.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用Jetpack有一些小缺点。在你能够激活它之前，你必须设置一个WordPress.com的免费账户，以便你可以*链接*你的WordPress.org站点到该免费账户。只有在这种情况下，你才能在你的.org站点上安装Jetpack插件本身。
- en: This free .com account’s site need not be populated with content or otherwise
    managed. You can just let it sit there and never return to it once you link to
    it. The WordPress.com system ignores it too, even if it remains inert. Your reward
    for setting up that free account is the 46 modules you add to your site with Jetpack.
    (Some Jetpack modules are activated by default; others require that you activate
    them by hand.)
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这个免费的.com账户的网站不需要填充内容或进行其他管理。你只需让它在那里，一旦你链接到它，就永远不再返回。WordPress.com系统也会忽略它，即使它保持静止。你设置那个免费账户的回报是Jetpack为你网站添加的46个模块。（一些Jetpack模块默认激活；其他模块则需要你手动激活。）
- en: The process of signing up with WordPress.com varies. Your goal is to sign up
    for the free version. Go to [https://wordpress.com](https://wordpress.com) and
    click the Get Started button (or whatever name they’ve changed it to). If you
    already have a .com account, you can skip the process of setting up a new account
    (so skip down to the next paragraph). During the setup process, you need to pay
    attention to making the correct choices to establish your *free* account—ensure
    that you choose the correct word *free* because sometimes that term is hidden
    (so scroll down) or several options are displayed using terms like “free to set
    up” but only one—the truly free one—is unmodified by other words.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress.com注册的过程可能会有所不同。你的目标是注册免费版本。请访问[https://wordpress.com](https://wordpress.com)并点击“开始使用”按钮（或者他们可能已经更改了按钮的名称）。如果你已经有一个.com账户，你可以跳过设置新账户的过程（因此跳到下一段）。在设置过程中，你需要注意做出正确的选择来建立你的*免费*账户——确保你选择了正确的单词*免费*，因为有时这个术语是隐藏的（所以向下滚动）或者有多个选项使用“免费设置”等术语，但只有一个——真正免费的选项——没有被其他词语修改。
- en: After you have your .com account set up, go to your .org site’s backend, and
    visit your Plugins > Add New screen. Search for, install, and activate Jetpack.
    Follow Jetpack’s instructions to complete the activation.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在你设置了.com账户之后，前往你的.org站点的后端，访问你的“插件”>“添加新插件”屏幕。搜索、安装并激活Jetpack。按照Jetpack的说明完成激活。
- en: Jetpack adds itself to your Admin menu on the left side in your backend. Now,
    view the Jetpack modules by clicking Jetpack > Dashboard (this is a *second* dashboard
    in your admin menu, as shown in figure 5.11).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Jetpack会自动添加到你的后端左侧的“管理菜单”中。现在，通过点击“Jetpack”>“仪表板”（这是你的管理菜单中的第二个仪表板，如图5.11所示）来查看Jetpack模块。
- en: '![](../../OEBPS/Images/CH05_F11_Mansfield.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH05_F11_Mansfield.png)'
- en: Figure 5.11 Click the Jetpack Dashboard as shown here.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.11 点击如图所示的Jetpack仪表板。
- en: Now, scroll all the way down to the bottom of Jetpack’s Dashboard screen and
    click Modules, illustrated here in figure 5.12.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将页面滚动到底部，点击Jetpack仪表板屏幕上的“模块”，如图5.12所示。
- en: '![](../../OEBPS/Images/CH05_F12_Mansfield.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH05_F12_Mansfield.png)'
- en: Figure 5.12 Buried in the bottom of Jetpack’s dashboard screen is the link to
    the modules.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.12 Jetpack仪表板屏幕底部的链接指向了模块。
- en: You can look around and see that a handful of the modules are active by default
    (they are displayed in boldface). If any of Jetpack’s default modules duplicate
    plugins that you already have and prefer to use, deactivate those modules. Also,
    you might want to click Popular on the right side. This gives you an idea of what
    most people are using. Interestingly, not all the modules activated by default
    when you installed Jetpack are among the most popular ones.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以四处看看，会发现一些模块默认是激活的（它们以粗体显示）。如果Jetpack的任何默认模块与您已经安装并希望使用的插件重复，请禁用这些模块。此外，您可能还想点击右侧的“热门”。这可以给您一个大多数人正在使用什么的概念。有趣的是，您在安装Jetpack时默认激活的模块并不都是最受欢迎的。
- en: 'I suggest you consider two modules that exhibit images: *Carousel* is a rotating
    slideshow, and *Tiled Galleries* displays several images grouped into various
    arrangements. Also take a look at these modules: Extra Sidebar Widgets, Widget
    Visibility, Jetpack Sharing, and Jetpack Social (found in the Jetpack > Social
    screen).'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您考虑两个展示图片的模块：*轮播*是一个旋转的幻灯片，而*拼贴画廊*则展示了按各种排列组合的多个图片。同时，也请查看这些模块：额外侧边栏小部件、小部件可见性、Jetpack
    分享和 Jetpack 社交（在 Jetpack > 社交界面中找到）。
- en: TIP The Jetpack Social module differs from the Jetpack Sharing module, though
    they both involve social media connections. Jetpack Social allows you to automatically
    share your posts and products to *your* social media channels, and it includes
    scheduling and recycling options. It also has paid plans that offer more features
    such as video sharing, image generation, and engagement optimization. The Jetpack
    Sharing module, on the other hand, lets you add sharing buttons to your blog posts
    for your visitors to use. This gives them a way to easily share your site’s content
    on *their* social media accounts by, for example, clicking a Facebook button you
    added to blog posts.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: TIP Jetpack 社交模块与 Jetpack 分享模块不同，尽管它们都涉及社交媒体连接。Jetpack 社交允许您自动将您的帖子产品分享到*您的*社交媒体渠道，并且包括安排和回收选项。它还包括付费计划，提供更多功能，如视频分享、图像生成和参与优化。另一方面，Jetpack
    分享模块允许您为博客文章添加分享按钮，供访客使用。这使他们能够通过例如点击您添加到博客文章中的Facebook按钮等方式，轻松地将您网站的内容分享到*他们的*社交媒体账户。
- en: 5.7 Dealing with the EU cookie law
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.7 处理欧盟cookie法规
- en: The European Union cookie law (aka the EU ePrivacy Directive or the Cookie Directive)
    was introduced in 2011\. Its main purpose is to protect the privacy of internet
    users by requiring website owners to get consent from their visitors before storing
    cookies on the visitors’ devices. *Cookies* are small text files saved on a user’s
    computer and can be used to track their activity on a website, personalize their
    experience, and collect data for advertising or other purposes. In practice, the
    enforcement of the EU Cookie Law varies between EU member countries because each
    country has included the directive differently in its national law.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲联盟cookie法规（又称欧盟电子隐私指令或cookie指令）于2011年推出。其主要目的是通过要求网站所有者在访客设备上存储cookie之前获得访客的同意，来保护互联网用户的隐私。*Cookies*是保存在用户计算机上的小文本文件，可以用来跟踪他们在网站上的活动、个性化他们的体验以及收集用于广告或其他目的的数据。在实践中，欧盟cookie法规的执行在欧盟成员国之间有所不同，因为每个国家都在其国家法律中不同地包含了该指令。
- en: In 2018, the EU updated the law with a General Data Protection Regulation (GDPR).
    It strengthened the rules for obtaining consent from site visitors and increased
    the penalties for noncompliance. Currently, EU lawmakers are cooking up a third
    update to make further changes to the existing directive. They’re lawmakers. It’s
    their thing.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，欧盟通过了一项通用数据保护条例（GDPR）来更新该法律。它加强了获取网站访客同意的规则，并增加了不遵守规定的处罚。目前，欧盟立法者正在酝酿第三次更新，以进一步修改现有的指令。他们是立法者。这是他们的事情。
- en: Some countries, such as Canada and Australia, have similar laws in place. In
    the United States, there is currently no federal cookie law, but tireless lawmakers
    in some states have passed their own laws.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国家，如加拿大和澳大利亚，有类似的法律。在美国，目前没有联邦cookie法规，但一些州的立法者不懈地通过了他们自己的法律。
- en: How should you deal with this? If you’re running a personal blog, intended for
    local consumption only, or if your site is just for your students, friends, or
    relatives, you likely don’t need to store cookies anyway. But if your site does
    use cookies, it would be polite to let your visitors know what information you’re
    storing and how it’s being used. Some people care.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该如何处理这个问题？如果你运营的是一个仅面向本地消费的个人博客，或者如果你的网站只是为你的学生、朋友或亲戚而设，那么你可能根本不需要存储cookie。但如果你的网站确实使用了cookie，那么让你的访客知道你正在存储什么信息以及如何使用这些信息是礼貌的。有些人很在意。
- en: 'Some themes—Avada for instance—include a cookie law feature that you can enable.
    But there are also plugins. Here are three:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主题——例如Avada——包括一个可以启用的cookie法律功能。但也有一些插件。以下有三个：
- en: Complianz – GDPR/CCPA Cookie Consent
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Complianz – GDPR/CCPA Cookie Consent
- en: GDPR Cookie Compliance (CCPA, DSGVO, Cookie Consent)
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GDPR Cookie Compliance (CCPA, DSGVO, Cookie Consent)
- en: Cookie Notice & Compliance for GDPR/CCPA
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cookie Notice & Compliance for GDPR/CCPA
- en: 5.8 Ensuring accessibility
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.8 确保可访问性
- en: The CDC says one in four Americans experiences some type of disability. It’s
    wrong to assume that website-related disability refers only to people challenged
    by full blindness. Other conditions that may challenge your visitors include partial
    vision, auditory problems, color blindness, cognitive challenges, and neurological
    or sensory problems. For example, people with cognitive impairments such as dementia,
    autism, or traumatic brain injury may have trouble dealing with layout, design,
    and navigability. And a crowded layout or small buttons and links can cause difficulties
    for people with limited use of their hands.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 美国疾病控制与预防中心表示，四分之一的美国人经历过某种类型的残疾。认为与网站相关的残疾仅指那些面临完全失明挑战的人是错误的。可能挑战你的访客的其他条件包括部分视力、听觉问题、色盲、认知障碍以及神经或感官问题。例如，患有认知障碍如痴呆、自闭症或脑外伤的人可能难以处理布局、设计和导航。拥挤的布局或小按钮和链接可能会给手部使用有限的人造成困难。
- en: 'So, a large portion of your audience likely will appreciate you taking their
    needs into account. And there’s nothing to prevent you from ensuring that your
    site is accessible to *all* visitors. Here are some things to check or put in
    place:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你的大部分观众可能会欣赏你考虑到他们的需求。而且没有任何东西可以阻止你确保你的网站对所有访问者都是可访问的。以下是一些需要检查或实施的事项：
- en: 'Does your typeface color strongly contrast against the background for ease
    of readability? Visit the WebAIM site for a useful Contrast Checker test: [https://webaim.org/resources/contrastchecker/](https://webaim.org/resources/contrastchecker/).'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的字体颜色与背景颜色是否强烈对比，以便于阅读？访问WebAIM网站进行有用的对比检查测试：[https://webaim.org/resources/contrastchecker/](https://webaim.org/resources/contrastchecker/)。
- en: Is your typeface reasonably large (again, for the sake of readability)?
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的字体是否足够大（再次，为了便于阅读）？
- en: 'Add alternative text to all your images. Here’s how: in your Media Library,
    click an image to open its Edit Image screen. Scroll down and describe the image
    in the Alternative Text field. This description is read aloud to people with visual
    challenges. It won’t be visible to other visitors unless for some reason the image
    itself can’t be displayed.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你所有的图片添加替代文本。以下是方法：在你的媒体库中，点击一个图片以打开其编辑图片屏幕。向下滚动并在替代文本字段中描述图片。这个描述会被朗读给有视觉挑战的人听。除非由于某些原因图片本身无法显示，否则它对其他访客是不可见的。
- en: When you embed a YouTube video, add captions to it for the hearing impaired.
    (When adding video to your site, it’s best to upload the video to YouTube and
    then *embed* the video in one of your site’s pages. This technique is explained
    in an upcoming chapter.)
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你嵌入YouTube视频时，为听力受损者添加字幕。（当你在网站上添加视频时，最好是将视频上传到YouTube，然后在你的网站页面中嵌入该视频。这一技术将在下一章中解释。）
- en: How to add captions to an embedded video
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如何为嵌入的视频添加字幕
- en: 'You have to create an embed ID code. Here’s what one looks like:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须创建一个嵌入ID代码。以下是一个例子：
- en: '[PRE0]'
  id: totrans-195
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You need to get an embed ID. So, first find in YouTube the video you want to
    embed into your site. Run the video and click the Share option. Click Embed, and
    then click Copy. This ID is illustrated in the following figure.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要获取一个嵌入ID。因此，首先在YouTube中找到你想要嵌入到网站中的视频。播放视频并点击分享选项。点击嵌入，然后点击复制。此ID在以下图中展示。
- en: '![](../../OEBPS/Images/CH05_F12_UN01_Mansfield.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH05_F12_UN01_Mansfield.png)'
- en: In this example, you click the <> Embed icon, and then you’ll be shown the code
    you can copy.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，你点击<>嵌入图标，然后你会看到可以复制的代码。
- en: 'Then, in the Edit Page screen where you want to embed the video, click the
    Text tab in the upper-right corner of the text box, and paste the following code:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在您想要嵌入视频的编辑页面屏幕中，点击文本框右上角的文本标签，并粘贴以下代码：
- en: '[PRE1]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: But replace `VIDEOIDGOESHERE` with `x3mXMIgvyJU` (or whatever video ID you’re
    using).
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 但将 `VIDEOIDGOESHERE` 替换为 `x3mXMIgvyJU`（或您正在使用的任何视频ID）。
- en: Click the Publish or Update button to save the page. Then you can look at the
    page from the frontend as a visitor would see it. And you can see that captions
    have been added to your embedded video.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 点击发布或更新按钮以保存页面。然后您可以从前端以访客的视角查看页面。您还可以看到已经为您的嵌入视频添加了字幕。
- en: Because it’s not easy to automate site accessibility, you’ll find only a few
    plugins that attempt the job. And some of these plugins have even raised legal
    problems (not fixing all the problems or inadequate compliance, thereby potentially
    exposing you to legal challenges). So, manually ensuring accessibility is recommended.
    For one thing, you can tweak your site by hand fairly quickly to fix any bad typography
    problems. And remember to fill in the Alt Text field when adding images to your
    pages.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 由于自动化网站可访问性并不容易，您会发现只有少数插件尝试完成这项工作。而且其中一些插件甚至引发了法律问题（没有修复所有问题或合规性不足，从而可能使您面临法律挑战）。因此，建议手动确保可访问性。一方面，您可以手动快速调整网站以修复任何不良的排版问题。并且记得在添加图片到您的页面时填写Alt文本字段。
- en: 'One helpful tool for making your site available to all is an accessibility
    checker. Here are three for you to consider:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 一个使您的网站对所有用户都可用的重要工具是可访问性检查器。这里有三个供您考虑：
- en: '*The WAVE accessibility checker* ([https://webaim.org](https://webaim.org))
    is a free utility that checks web pages for accessibility. It gives you useful
    alerts about problems that need attention.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WAVE可访问性检查器* ([https://webaim.org](https://webaim.org)) 是一个免费工具，用于检查网页的可访问性。它提供了关于需要关注的问题的有用警报。'
- en: '*Monsido Accessibility Checker* ([https://monsido.com/platform/web-accessibility](https://monsido.com/platform/web-accessibility))
    is a paid system that scans web pages for accessibility problems. It provides
    a detailed report and recommendations on how to fix any problems.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Monsido Accessibility Checker* ([https://monsido.com/platform/web-accessibility](https://monsido.com/platform/web-accessibility))
    是一个付费系统，用于扫描网页中的可访问性问题。它提供详细的报告和建议，说明如何修复任何问题。'
- en: '*Siteimprove Accessibility Checker* ([https://mng.bz/6YWR](https://mng.bz/6YWR))
    is another paid tool that checks web pages. You get a detailed report on problems
    and ways to fix them. It also includes a nice feature that simulates how your
    website looks to someone with visual impairment.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Siteimprove Accessibility Checker* ([https://mng.bz/6YWR](https://mng.bz/6YWR))
    是另一个付费工具，用于检查网页。您将获得关于问题和修复方法的具体报告。它还包括一个很好的功能，可以模拟视觉障碍者看到您网站的方式。'
- en: 5.9 Adding a sidebar
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.9 添加侧边栏
- en: '*Widgets* are similar to plugins, but are usually smaller and offer more limited
    functionality. Widgets are placed into a site’s *sidebar*, which is a usually
    narrow strip of content containing one or more widgets (such as a small text box
    displaying a store address, hours, and phone number).'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '*小部件*类似于插件，但通常更小，提供的功能也更有限。小部件被放置在网站的*侧边栏*中，侧边栏通常是一个狭窄的内容条，包含一个或多个小部件（例如，一个显示商店地址、营业时间和电话号码的小文本框）。'
- en: A sidebar is an important element of many sites. Like the menu, a sidebar appears
    on each page unless you turn it off for certain pages, usually because it would
    be redundant. You can use the Widget Visibility module in Jetpack to select which
    pages will display which widgets.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏是许多网站的一个重要元素。就像菜单一样，侧边栏会出现在每个页面上，除非您为某些页面关闭它，通常是因为它会是冗余的。您可以使用Jetpack中的小部件可见性模块来选择哪些页面将显示哪些小部件。
- en: On a sidebar, you put content that deserves to be visible most everywhere within
    your site. A sidebar can contain various kinds of content. Figure 5.13 illustrates
    a restaurant website’s home page, with featured menu items on a right-side sidebar.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在侧边栏中，您放置那些值得在网站的大部分地方可见的内容。侧边栏可以包含各种类型的内容。图5.13展示了餐厅网站的主页，其中特色菜单项位于右侧侧边栏。
- en: '![](../../OEBPS/Images/CH05_F13_Mansfield.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/CH05_F13_Mansfield.png)'
- en: Figure 5.13 A sidebar can contain specialized content, such as this restaurant’s
    currently featured menu items.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.13 侧边栏可以包含特殊内容，例如这家餐厅目前推出的菜单项。
- en: A sidebar often contains subsidiary content stacked in a narrow, usually vertical,
    column. A sidebar takes up perhaps only a fifth the width of the primary content.
    Its narrowness is why it contains widgets with their more limited functionality
    when compared to plugins.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏通常包含堆叠在狭窄、通常是垂直的列中的辅助内容。侧边栏的宽度可能只有主要内容的五分之一。正是由于其狭窄，它包含的小部件与插件相比功能更为有限。
- en: So, it’s a thin strip of real estate on which site designers can display a clickable
    map that expands to display your store location, a clickable events calendar,
    or perhaps a couple of sample blog posts or testimonials.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它是一小块可以显示可点击地图的“土地”，该地图可以展开以显示你的商店位置、可点击的事件日历，或者可能是几篇示例博客文章或客户评价。
- en: Your theme determines how many types and locations of sidebars are available.
    Look in your Appearance > Widgets screen. They can be on the left, right, or below
    the main content. Also, in some cases, a sidebar displays the site menu.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主题决定了可用的侧边栏类型和位置。查看你的外观 > 小部件屏幕。它们可以位于左侧、右侧或主要内容下方。在某些情况下，侧边栏还会显示网站菜单。
- en: 'Let’s try adding a widget to a sidebar using WordPress’s Twenty Sixteen theme.
    Follow these steps:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试使用 WordPress 的 Twenty Sixteen 主题将小部件添加到侧边栏。按照以下步骤操作：
- en: 1.  Go to your Plugins > Add New screen and search for the `Classic Widgets`
    plugin (the one with 2 million installations). Install and activate it. Without
    this plugin, you have to use the Gutenberg version of the sidebar management system.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  前往你的插件 > 添加新插件屏幕，搜索 `Classic Widgets` 插件（安装量达 200 万的插件）。安装并激活它。没有这个插件，你只能使用古腾堡版本的侧边栏管理系统。
- en: 2.  Go to the Appearance > Widgets screen. Displayed there is a list of default
    widgets and some Jetpack widgets as well, as shown in figure 5.14.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  前往外观 > 小部件屏幕。显示的是默认小部件列表以及一些 Jetpack 小部件，如图 5.14 所示。
- en: '![](../../OEBPS/Images/CH05_F14_Mansfield.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/CH05_F14_Mansfield.png)'
- en: Figure 5.14 Some widgets come preinstalled by your theme, and others ride in
    on Jetpack during its installation.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.14 一些小部件由你的主题预先安装，而另一些则在安装 Jetpack 时一起安装。
- en: TIP If you see some widgets already installed (named Block) in the sidebar field,
    just open them (by clicking the small triangle icon in their title bar) and delete
    them from the sidebar field.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 如果你看到一些已经安装的小部件（命名为 Block）在侧边栏字段中，只需打开它们（通过点击标题栏中的小三角形图标）并将它们从侧边栏字段中删除。
- en: 3.  Scroll down and locate the Text widget. Then, drag and drop it in the Sidebar
    field in the upper-right corner.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  向下滚动并找到文本小部件。然后，将其拖放到右上角的侧边栏字段中。
- en: 4.  It automatically opens and displays a text box similar to the text box in
    your Edit Page screen. You can add a title and some text. Then, click the Save
    button to store your sidebar.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 4.  它会自动打开并显示一个类似于编辑页面屏幕中的文本框。你可以添加标题和一些文本。然后，点击保存按钮以存储侧边栏。
- en: Tip Notice in figure 5.14 the Visibility button in the Text widget’s field.
    Click that button if you don’t want this widget visible in certain pages. If you
    don’t see a Visibility button, go to your Jetpack > Modules screen, and activate
    the Widget Visibility module.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 注意图 5.14 中文本小部件字段中的可见性按钮。如果你不希望这个小部件在某些页面上可见，请点击该按钮。如果你看不到可见性按钮，请前往你的 Jetpack
    > 模块屏幕，并激活小部件可见性模块。
- en: 5.  Click your site title in the upper-left corner so you can view your site’s
    frontend and check out the new sidebar you just created.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 5.  点击左上角的网站标题，以便查看你的网站前端并检查你刚刚创建的新侧边栏。
- en: Play around with some of the other widgets as well. There are some useful ones
    already available in the Widgets screen. And you can find many more by going to
    your Plugins > Add New screen and searching for `widgets`*.*
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以尝试玩一些其他的小部件。Widgets 屏幕中已经有一些有用的插件。你还可以通过前往插件 > 添加新插件屏幕并搜索 `widgets` 来找到更多。
- en: 5.10 Creating your own plugins and widgets with AI
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.10 使用 AI 创建自己的插件和小部件
- en: Creating plugins yourself sounds like a heavy-duty programming job, and it certainly
    can be. But as is so often the case, AI can manage what most of us can’t.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 自己创建插件听起来像是一项繁重的编程工作，确实如此。但正如经常发生的那样，AI 可以处理我们大多数人无法处理的事情。
- en: As a demonstration, we’ll ask GPT to create a WordPress widget that displays
    the current date and time. After that, we’ll ask AI to generate some HTML, CSS,
    and JavaScript code for us.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 作为演示，我们将要求 GPT 创建一个 WordPress 小部件，用于显示当前日期和时间。之后，我们将要求 AI 为我们生成一些 HTML、CSS 和
    JavaScript 代码。
- en: Warning Be sure to back up your site before testing custom plugins or widgets.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 在测试自定义插件或小部件之前，务必备份你的网站。
- en: 'Tip Recall that some researchers have found that the best way to start a prompt
    is to use the phrase: “Take a deep breath and work step-by-step.”'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：回想一下，一些研究人员发现，开始提示的最佳方式是使用短语：“深呼吸，一步一步地工作。”
- en: 5.10.1 AI generates a widget
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.10.1 AI 生成小部件
- en: 'To create a widget, I used this prompt with GPT:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个小部件，我使用了 GPT 的这个提示：
- en: '|'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| Take a deep breath and work step-by-step. Please create a WordPress plugin
    that displays the current time (Greenwich Mean Time) and date in a text widget
    on the sidebar. Make the plugin into a text file of PHP code that I can make into
    an uploadable .zip file. Make the background of the widget light blue. And append
    “Greenwich Mean Time”. |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 深呼吸，一步一步地工作。请创建一个 WordPress 插件，在侧边栏文本小部件中显示当前时间（格林威治标准时间）和日期。将插件制作成 PHP 代码的文本文件，我可以将其制作成可上传的
    .zip 文件。小部件的背景为浅蓝色。并附加“格林威治标准时间”。|'
- en: 'GPT responded with this code:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: GPT 响应了以下代码：
- en: '|'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-openai.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![OpenAI 标志](../../OEBPS/Images/logo-openai.png)'
- en: '|'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[PRE2]'
  id: totrans-242
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '|'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'To try this on your site, back up the site, and then follow these steps:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 要在你的网站上尝试这个功能，请备份网站，然后按照以下步骤操作：
- en: Copy the PHP code that GPT generated.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制 GPT 生成的 PHP 代码。
- en: Paste the code in Notepad.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将代码粘贴到记事本中。
- en: Save the text file named TimeandDate.txt.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存名为 TimeandDate.txt 的文本文件。
- en: Right-click that file, and rename it TimeandDate.php.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击该文件，将其重命名为 TimeandDate.php。
- en: Right-click the file again, and choose Compress to Zip file.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击文件，选择压缩到 zip 文件。
- en: Go to your Plugins > Add New screen.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的插件 > 添加新插件屏幕。
- en: Click Upload Plugin, and then click Choose File.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击上传插件，然后点击选择文件。
- en: Upload your zip file.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传你的 zip 文件。
- en: Click Install Now.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击立即安装。
- en: Click Activate Plugin.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击激活插件。
- en: Now you need to add the widget to your sidebar, so go to the Appearance > Widgets
    screen.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您需要将小部件添加到侧边栏中，因此请转到外观 > 小部件屏幕。
- en: Locate the GMT Time and Date Widget. (WordPress fetches the name of the widget
    from the code AI generated.)
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位 GMT 时间和日期小部件。（WordPress 从 AI 生成的代码中获取小部件的名称。）
- en: Open its module by clicking the black triangle icon.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击黑色三角形图标打开其模块。
- en: Click Add Widget.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加小部件。
- en: Now check it out. Click your site’s title in the upper left of the WordPress
    backend to view the frontend. Scroll down to the bottom of the sidebar to view
    the widget. Each time the page is refreshed, the time will refresh.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看效果。点击 WordPress 后端左上角的网站标题以查看前端。滚动到侧边栏底部查看小部件。每次刷新页面，时间都会更新。
- en: Tip Currently, the plugins and widgets AI creates are a hit-and-miss proposition.
    More complex plugins cause AI to struggle. And that can require your intervention
    and debugging. Output is beyond AI right now (such as emailing to you the results
    of a form your visitors fill out.) But given AI’s speed of self-improvement, give
    it a few months—who knows how much more sophisticated its plugins will become?
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：目前，AI 创建的插件和小部件效果好坏参半。更复杂的插件会让 AI 遇到困难。这可能需要你的干预和调试。输出目前超出了 AI 的能力（例如，将访客填写表单的结果通过电子邮件发送给你。）但鉴于
    AI 自我改进的速度，给它几个月时间——谁知道它的插件会变得多么复杂？
- en: 5.10.2 AI generates code
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.10.2 AI 生成代码
- en: 'If you want to do something simple, a plugin or widget can be overkill. In
    this next example, we have a fairly easy programming job. Here’s how to get AI
    to write HTML, CSS, JavaScript, or other code:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要做些简单的事情，插件或小部件可能就过于复杂了。在下一个例子中，我们有一个相对简单的编程任务。以下是让 AI 编写 HTML、CSS、JavaScript
    或其他代码的方法：
- en: '|'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| You’re an expert HTML programmer. Write HTML code that displays a button
    that, when clicked, displays additional information on a page. |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| 你是一位专家级的 HTML 程序员。编写 HTML 代码，显示一个按钮，当点击时，在页面上显示附加信息。|'
- en: 'The first time it tried to write this code, nothing happened when the button
    was clicked. So, I gave Claude a second prompt:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次尝试编写此代码时，点击按钮没有任何反应。所以，我给了克劳德第二个提示：
- en: '|'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![RM 标志](../../OEBPS/Images/logo-RM.png)'
- en: '| There must be a bug in this code, Claude. When the button is clicked, nothing
    happens. Please rewrite the code so the information is displayed. |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| 克劳德，这段代码中肯定有一个错误。当按钮被点击时，没有任何反应。请重新编写代码，以便显示信息。|'
- en: 'The second version worked fine:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个版本运行正常：
- en: '|'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![Claude 标志](../../OEBPS/Images/logo-Claude.png)'
- en: '|'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[PRE3]'
  id: totrans-274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '|'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: One moral of this story is that when AI missteps, just ask it to try again.
    To test code like this, just paste the code into Notepad. Save it to your hard
    drive. It will currently be a .txt file, so rename the file by replacing .txt
    with `.xhtml`. Then, double-click the filename, and it will load into your browser.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的一个教训是，当人工智能出错时，只需让它再试一次。要测试此类代码，只需将代码粘贴到记事本中。将其保存到你的硬盘上。它目前是一个.txt文件，所以将文件名中的.txt替换为`.xhtml`。然后，双击文件名，它将加载到你的浏览器中。
- en: Asking AI to improve code
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 向人工智能请求改进代码
- en: 'You can always ask AI for improvements to its responses. For example, let’s
    change the typeface of the information block:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时向人工智能请求改进其回答。例如，让我们改变信息块的字体：
- en: '|'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-RM.png)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-RM.png)'
- en: '| This looks good! But rewrite it to display the information form in a bold,
    blue, sans serif font. |'
  id: totrans-281
  prefs: []
  type: TYPE_TB
  zh: '| 这看起来不错！但请重写它以使用粗体、蓝色、无衬线字体显示信息表单。 |'
- en: 'Claude’s modification:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: Claude的修改：
- en: '|'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '![](../../OEBPS/Images/logo-Claude.png)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/logo-Claude.png)'
- en: '|'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[PRE4]'
  id: totrans-286
