- en: But let’s get back to programming. So, if you wanted to learn to program (in
    pretty much any computer language), you could learn from AI, which is a very considerate
    and quite talented tutor. You could ask it to quiz you, give you assignments,
    even (currently with Claude) create a 70,000-word course on CSS, complete with
    reviews, multiple-choice tests, and 12 lessons.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到编程上来。所以，如果你想学习编程（几乎任何计算机语言），你可以从AI那里学习，它是一个非常体贴且相当有才华的导师。你可以让它给你出题，给你布置作业，甚至（目前使用Claude）创建一个包含评论、多项选择题和12个课程的70,000字CSS课程。
- en: However, I would discourage you from studying programming, for the same reasons
    that I would try to dissuade you from enrolling in horse-drawn carriage-making
    classes. AI is already better at programming than most of us.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，出于同样的原因，我会劝阻你学习编程，就像我会试图劝阻你报名参加马车制造课程一样。AI在编程方面已经比我们中的大多数人都要出色。
- en: 'This chapter was all about adding capabilities to your website—everything from
    protecting it, to making it accessible to everyone, to finding ways to increase
    your audience. Next, we’ll turn our attention to a significant, but too-often
    overlooked, element of any first-rate website: design.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 本章主要讲述了如何给你的网站添加功能——从保护它，到使其对每个人可访问，再到找到增加受众的方法。接下来，我们将把注意力转向任何一流网站的一个重要但往往被忽视的元素：设计。
- en: This topic, site appearance, is so important that we’ll devote two chapters
    to it. And even if you never thought much about design, you’ll likely find at
    least some of the subjects covered quite interesting. You’ll learn the rule of
    thirds, why some modern buildings are described as *brutalist*, why a medical
    site should be colored blue and white (*never* red), and how to ask AI to list
    ways to improve your site’s design.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 这个主题，网站外观，非常重要，我们将为此专门用两章来讨论。即使你从未过多地考虑过设计，你也可能会发现其中至少有一些主题相当有趣。你将学习三分法规则、为什么一些现代建筑被称为*粗野主义*、为什么医疗网站应该用蓝色和白色（*永远*不用红色）来着色，以及如何让AI列出改进你网站设计的途径。
- en: Summary
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Plugins add functionality to a website—adding tools and features useful to
    both the site creator and the audience. And some plugins are valuable in most
    every site: for security, Wordfence and UpdraftPlus; for adding content, Easy
    Google Fonts, and Advanced Editor Tools; and several other categories.'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件为网站增加了功能——为网站创建者和观众添加了有用的工具和功能。有些插件在大多数网站上都很宝贵：用于安全性的Wordfence和UpdraftPlus；用于添加内容的Easy
    Google Fonts和Advanced Editor Tools；以及几个其他类别。
- en: You need to pay attention to a plugin’s popularity and version. If it has few
    installations or isn’t being kept up-to-date by its developers, avoid it.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要关注插件的人气及其版本。如果它的安装量很少或者其开发者没有及时更新，请避免使用它。
- en: Installing too many plugins increases the possibility of side effects and conflicts
    between plugins. Too many can also slow down your page-load time, which can annoy
    your visitors with slower internet speeds.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装过多的插件会增加副作用和插件之间冲突的可能性。过多插件也可能减慢页面加载时间，这可能会让使用较慢互联网速度的访客感到烦恼。
- en: Seriously consider installing the 46 modules offered in the Jetpack set of widgets
    and plugins. Although often lightweight, many of them are quite functional.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 严肃考虑安装Jetpack插件集中提供的46个模块。尽管它们通常很轻量级，但其中许多功能相当强大。
- en: Your site should be inviting to people with special needs, so take the time
    to modify your pages to make them easily accessible to people with hearing, vision,
    or other challenges. Pay particular attention to typefaces and providing Alt Text
    descriptions of your images.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的网站应该对有特殊需求的人友好，因此请花时间修改您的页面，使它们易于有听力、视力或其他挑战的人访问。特别关注字体并提供您图像的Alt Text描述。
- en: 'Sidebars offer several benefits to a website: they can appear on each page;
    contain small data and media, such as business hours or a map to your store; and
    display widgets appropriate to the content of individual pages.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侧边栏为网站提供了多项好处：它们可以出现在每一页；包含小型数据和媒体，例如营业时间或商店的地图；并显示适合单个页面内容的部件。
- en: With AI assisting (actually it does *all* the work), you can create custom plugins
    and widgets for your site, or for sale. You can also ask AI to write complete
    HTML, CSS, JavaScript, and PHP executable code.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AI辅助（实际上它做**所有**工作）的情况下，您可以为您的网站创建定制的插件和部件，或者用于销售。您还可以要求AI编写完整的HTML、CSS、JavaScript和PHP可执行代码。
