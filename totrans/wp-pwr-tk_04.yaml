  zh: '*Jetpack*——这个流行的WordPress插件提供了一套高质量的工具和功能，用于安全、性能、营销和设计。实际上，它是一个由许多插件（Jetpack称为*模块*）组成的集合。其中一些最有用的模块包括轮播（动画一组图片）、联系表单（让访客向您发送关于他们自己的信息，尤其是他们的电子邮件地址）、拼贴画廊（一组以各种布局排列的图片）和侧边栏可见性（让您控制侧边栏内容——稍后关于侧边栏的更多信息）。'
