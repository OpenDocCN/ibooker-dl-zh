    <mfenced separators="" open="|" close="|"><mi>det</mi> <mfenced separators=""
    open="(" close=")"><mfrac><mrow><mi>‚àÇ</mi><mi>z</mi></mrow> <mrow><mi>‚àÇ</mi><mi>x</mi></mrow></mfrac></mfenced></mfenced></mrow></math>
  prefs: []
