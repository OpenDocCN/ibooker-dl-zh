- en: ''
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Specialties: Double Cheese, California-Style Pizza'
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-120
