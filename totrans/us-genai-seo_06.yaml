- en: Chapter 4\. Using AI to Scale Content Development
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you can work around the limitations, generative AI can bring substantial
    leverage to your content development efforts. The key is to learn how to include
    SME reviews at critical points during your content creation process.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-2
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: This philosophy will also serve you well in creating content for ranking in
    LLM tools such as ChatGPT, Copilot, Gemini, and Claude.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: As a simple example, consider the process of drafting an outline for a new piece
    of content. Without AI, writing content from scratch is hard. The writer starts
    with a blank page, and it’s up to them to figure out what the piece should be
    about, what topics it should cover, and in what order. Even if an experienced
    SME is involved to help verify accuracy and relevance, there’s a chance that the
    writer may have overlooked all the topics that should be addressed in the new
    content.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: With AI, it’s a different story. Think of generative AI as a brainstorming partner
    for non-SME writers that helps them come up with a broad range of topic ideas.
    It can surface relevant ideas for a new piece of content that the writer or even
    an SME may not have thought of. Even if the generative AI tool’s suggestions aren’t
    a great fit or are outright wrong, an SME should be able to recognize easily which
    ones are relevant or could be corrected. This will give writers a great start
    at completing the task in front of them, which offers significant benefits to
    the throughput of content creation and can improve content quality at the same
    time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we’ll talk about the importance of involving SMEs throughout
    your content development process. We’ll show you numerous ways to use AI to improve
    your content creation, including using it to:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Research topics
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generate outlines
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Draft titles
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Draft meta descriptions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify content gaps
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generate database-driven content
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generate FAQs
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Source data and statistics
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a list of relevant questions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summarize content
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a list of trends
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is by no means a complete list of the ways you can use AI to improve your
    content development process. At the end of the chapter, we’ll address how you
    can bring it all together to maximize how you leverage AI in helping your writing
    team create content.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The Role of Subject Matter Experts
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In [“What You Need to Know About What Google Wants”](ch01.html#ch01_what_you_need_to_know_about_what_google_wants_1748358209376145),
    we discussed the type of content that Google wants to include in its search results.
    That discussion included these key points:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: The subject matter expertise of the author
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The author’s level of direct experience with the content
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether your site is considered authoritative on the topic
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If users trust your organization and website in your chosen subject area
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether your content brings unique new expertise or perspectives on the topic
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While Google isn’t perfect at detecting these aspects of your content, that
    is what it strives to do, and it keeps getting better at it. If you fail to address
    these factors, you run the risk of your content not ranking well and wasting the
    investment you made.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Google 在检测您内容这些方面并不完美，但这正是它努力追求的目标，而且它在不断改进。如果您未能解决这些因素，您的内容可能无法获得良好的排名，从而浪费了您所做的投资。
- en: We’ve also previously discussed that generative AI can’t address these factors
    well. Neither can a writer who isn’t an SME. This is important to internalize
    if you are in charge of putting together or managing a content development team.
    An SME must have final ownership of all content you create to ensure that the
    content they are involved with is of very high quality. The SME could be a power
    user of your product or someone who can write content about your industry from
    an authoritative perspective—not a writer who cannot verify the accuracy or relevance
    of material or come up with insightful content.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前也讨论过，生成式人工智能无法很好地解决这些因素。非小企业主的作家也无法做到。如果您负责组建或管理内容开发团队，这一点非常重要。小企业主必须对所有您创建的内容拥有最终所有权，以确保他们参与的内容质量非常高。小企业主可能是您产品的强大用户，或者能够从权威的角度撰写关于您行业的文章——而不是无法验证材料准确性或相关性或提出有洞察力的内容的作家。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: One way to help motivate SMEs is to put their name on the article (as an author
    or an editor). A byline from an SME also provides an authoritative element and
    might stimulate more trust from readers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助激励小企业主（SMEs）的一种方法是在文章上标注他们的名字（作为作者或编辑）。小企业主的署名也提供了一个权威元素，并可能激发读者更多的信任。
- en: If you fail to have an SME play a key role in your AI-supported content development
    process, you risk republishing thoughts and ideas that have been shared by many
    others before. It won’t stand out. Worse, some of the information in the content
    may be off topic or inaccurate, or you may fail to include some key points that
    you should be making.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您未能让小企业主在您的AI辅助内容开发过程中发挥关键作用，您可能会重发许多人在之前已经分享过的思想和观点。这不会脱颖而出。更糟糕的是，内容中的一些信息可能离题或错误，或者您可能未能包括一些应该强调的关键点。
- en: For that reason, SMEs are critical to your content development process, and
    you’ll see many references to them throughout this chapter and the rest of this
    book as part of your overall AI-supported SEO strategy. The role of a non-SME
    writer (or simply, a “writer”) is to draft content. Generative AI tools support
    an SME creating content as well, albeit in a different way. The SME’s role in
    content generation is to ensure that the content is authoritative and does not
    have errors, especially errors by omission.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，小企业主对您的内容开发过程至关重要，您将在本章和本书的其余部分看到许多关于他们的引用，作为您整体AI辅助SEO策略的一部分。非小企业主作家（或简单地，作家）的角色是起草内容。生成式人工智能工具也支持小企业主创作内容，尽管方式不同。小企业主在内容生成中的作用是确保内容具有权威性且没有错误，特别是遗漏的错误。
- en: Using Generative AI to Help with Content Creation and Editing
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用生成式人工智能帮助内容创作和编辑
- en: With these modest goals in mind, let’s review specific ways you can leverage
    generative AI in your content development process.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些适度目标的基础上，让我们回顾一下您如何在内容开发过程中利用生成式人工智能的具体方法。
- en: Researching Topics
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究主题
- en: Coming up with article ideas can be challenging, but this is one of the many
    ways generative AI can help. Many organizations begin this process by performing
    keyword research, and this is useful input to the process of coming up with topics
    for articles on your site. Hopefully, you’re already supplementing your keyword
    research with ideas generated by your writers and SMEs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想出文章想法可能具有挑战性，但这是生成式人工智能可以提供帮助的许多方式之一。许多组织通过进行关键词研究开始这个过程，这对于构思您网站上文章的主题非常有用。希望您已经通过作者和小企业主的创意来补充您的研究。
- en: 'Topic generation is one thing that generative AI tools can do extremely well.
    They can come up with fresh ideas that neither your keyword research nor your
    SMEs will surface. This is potentially of huge value to your SEO program. The
    key insight is that keyword research tools don’t show all the search terms users
    might use when searching for something. The reason they don’t is simple: they
    only sample a small percentage of the traffic on the web and miss most of the
    long-tail search terms that users enter related to your seed term. However, generative
    AI tools use a different dataset and may make different suggestions than you would
    see in traditional keyword research tools. This fits nicely into how Google’s
    algorithms work since Google wants to send traffic to sites that provide the most
    value to users, and covering long-tail topics is part of what you need to satisfy
    a large percentage of your visitors.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Many people believe that addressing long-tail concerns is a waste of time and
    budget. They may think that the search volume is too low or that the expense of
    creating such content is too high. But consider the [data from Ahrefs](https://oreil.ly/BRWC_)
    that shows that 95% of all keywords are long tail, representing 35% of all search
    volume. That’s a lot of opportunity to leave on the table, especially since long-tail
    keywords tend to be more specific and therefore can have higher conversions than
    other search queries.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Another factor to consider is that [data from the Google leak of May 27, 2024](https://oreil.ly/oGoa8),
    shows that Google monitors user behavior on websites in great detail. We can infer
    from this that Google considers the total user experience on your site and that
    SEO isn’t judged on a simple page-by-page basis. In other words, broad coverage
    of long-tail topics on other pages on your site can help your main pages rank
    for the head terms they target.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, using many approaches to researching topic areas is very important
    to your overall strategy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-1](#ch04_figure_1_1748358216245953) shows a portion of the response
    from ChatGPT-4o to the prompt “Suggest some article topics related to someone
    considering a personal loan.” Note that how you write your prompts is critical
    to the quality of the outputs that you get back from your generative AI tool of
    choice. We share simple examples of prompts throughout this chapter (and [Chapter 5](ch05.html#ch05_using_ai_to_assist_with_technical_seo_1748358218128343)),
    but investing time in crafting great prompts is worthwhile.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0401.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
- en: Figure 4-1\. Example of ChatGPT-4o topic suggestions
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Fifteen topics were suggested in the response. You can take this further by
    requesting more ideas specific to each subtopic. For example, you can try a follow-on
    query, such as “Can you provide more detailed ideas related to the top five mistakes
    to avoid when applying for a personal loan?” [Figure 4-2](#ch04_figure_2_1748358216245991)
    shows the start of the response received from ChatGPT-4o to this query.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'You can keep iterating in this manner until you have detailed outlines for
    subcategories identified in the starting list of topic ideas. There are several
    ways to iterate on the first article list provided (as shown in [Figure 4-2](#ch04_figure_2_1748358216245991)):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Introduce new subtopics
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expand on subtopics provided in the initial response
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Continue to request more detailed descriptions
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](assets/ugai_0402.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
- en: Figure 4-2\. More detailed topic suggestions from ChatGPT-4o
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Another way to enhance this process is to include a list of the existing content
    you have on the topic in the problem you give to your chosen generative AI tool.
    Keep in mind that you’re using generative AI tools as brainstorming partners to
    generate ideas that your writers and SMEs can then run with. The core value to
    using generative AI is enabling your writers and SMEs to produce content more
    quickly and cover your topics more deeply.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: Generating Outlines
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI tools can create draft article outlines for the writer to consider using.
    These can give writers a starting place and reduce the chances that they will
    forget important subtopics.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Of course, generative AI is prone to making mistakes. One way to help address
    this is to ask the AI to create three different outlines for each article. The
    SME can then merge these into a single outline. Alternatively, you can use a reasoning
    model such as ChatGPT-4 to review the three outlines and combine them into one
    draft for you. You can also ask it to explain why it chose to combine the outlines
    in the way that it did. (Why did it choose the items that it did? Why did it leave
    some aspect out?)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Each of the outlines will likely surface some different aspects of the topic,
    and merging these can help minimize the chances of gaps in the final outline.
    In addition, your SME can ensure that the AI tool doesn’t introduce overt errors
    into the outline.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-3](#ch04_figure_3_1748358216246013) shows a portion of a response
    from Gemini to the prompt “Generate an article outline on how to make French toast.”'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0403.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
- en: Figure 4-3\. Sample article outline from Gemini
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'As you can see, the response is quite lengthy, and the screenshot shared here
    shows only the equipment needed, the basic ingredients, and part of the optional
    ingredients. Perhaps the total response is longer than we want, so let’s ask Gemini
    to give us a shorter version. In the same session, we’ll try a revised prompt:
    “Please shorten the outline to 10 easy steps.” You can see the response in [Figure 4-4](#ch04_figure_4_1748358216246033).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0404.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
- en: Figure 4-4\. Simpler article outline by Gemini
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: We may be happy with this outline but want to add an introduction targeting
    new cooking students. [Figure 4-5](#ch04_figure_5_1748358216246052) shows what
    happens when we ask Gemini to do that.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: You can keep going through these kinds of iterations until you get the type
    of article outline that you’re looking for. In the process, you’ll learn what
    you want to include in your initial prompts for future outlines, which may reduce
    the number of steps you need to take.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0405.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
- en: Figure 4-5\. Simpler article outline with an introduction by Gemini
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Drafting Titles
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may have a web page that you’ve already published for which you want to
    consider a different title tag. Perhaps the current one isn’t fully on target
    or isn’t providing good organic search traffic, so you want to try something else.
    Generative AI tools are great at suggesting many different title tags for a page.
    Bear in mind that generative AI tools don’t offer any insight into keyword search
    volumes, but the lack of keyword search volume is arguably a good thing.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: It’s great to get data that includes search volumes, and you should use it.
    However, it’s not ideal to consider only one source of information for a title
    tag, and a perspective that doesn’t include search volumes may open new avenues
    of thought for you. You can take suggestions from your LLM of choice, but you
    should also take your own expertise and the subject matter into consideration.
    Some SEO professionals also consider their competitor analysis and gap analysis
    when creating a title. The suggestions from a generative AI tool can help you
    explore other directions you might want to go with your title tag.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-6](#ch04_figure_6_1748358216246071) shows the results from Microsoft
    Copilot when asked to suggest alternative title tags for an existing page.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0406.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
- en: Figure 4-6\. Copilot title tag suggestions
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The response provides five different options for consideration. While these
    title tags don’t account for search volume, Copilot shows what it thinks the page
    is about.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Drafting Meta Descriptions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The SEO community has long believed that *meta descriptions*—a brief paragraph
    in the head section of your website that describes a page’s content, which Google
    sometimes uses as the description for your pages’ listings in the SERPs—are not
    a direct input to search ranking algorithms (meaning that keyword usage in the
    meta description doesn’t affect rankings). That said, we’ve always suspected that
    CTRs of results are a factor, and the Google leak confirms that Google does closely
    track users’ click behavior within search results.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: We should also treat meta descriptions as a ranking factor because they are
    often used by Google as the description of your listing in the search results.
    If you write a compelling meta description that stands out from the descriptions
    of other search listings, you can increase your CTR.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-75
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Google sometimes chooses to display your meta descriptions, and other times
    it extracts descriptive text from the document, based on what Google believes
    creates a stronger match between the user query and the document content.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 4-7](#ch04_figure_7_1748358216246089), you can see how attracting
    more clicks from the search results can potentially influence rankings. For example,
    your page is ranked number three in a search result, and the expected CTR for
    position three is 4.5%. If your page is clicked on only 3.6% of the time, chances
    are high that its ranking will be demoted. Similarly, if that same page is clicked
    on 6.1% of the time, your page may be moved up in the search results.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0407.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
- en: Figure 4-7\. Search position versus CTR
  id: totrans-79
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Note that the expected CTR shown in [Figure 4-7](#ch04_figure_7_1748358216246089)
    is just sample data, and the expected CTR performance likely varies significantly
    based on the user query. With changes in the market due to the advent of generative
    AI tools like ChatGPT, Gemini, Copilot, Claude, and Google’s integration of AIOs
    into the search results, your CTR will likely be significantly lower. Once Google
    integrates AI Mode in its search results, these clickthrough rates may decline
    even further.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Generating titles that attract user clicks is one of the more intriguing ways
    that generative AI can help SEO practitioners. The key is to ask the tool to write
    a meta description that users will find compelling. If you can do this well, it
    can lead to a higher CTR and even higher rankings.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: 'As in all the exercises in this chapter, how you craft your prompt is a key
    component of success. Here is a suggestion for how you might initially structure
    a prompt to request a meta description:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Write five new meta descriptions for https://www.meetbos⁠ton.com/​events/festivals-and-annual-events/boston-marathon/history/.
    The meta description should provide users with a compelling reason to click on
    the search listing in Google for the search query “history of the Boston Marathon.”
    The target audience is people potentially interested in traveling to Boston as
    tourists.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 4-8](#ch04_figure_8_1748358216246108) shows what happens when you enter
    that query into Gemini.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0408.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
- en: Figure 4-8\. Sample meta descriptions from Gemini
  id: totrans-86
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: These suggestions provide a range of things to consider in optimizing a meta
    description. When updating the meta descriptions for your website, you may want
    to do your critical pages one at a time, with unique descriptions. Then for larger-scale
    projects (for example, if you have one thousand pages you want to update), you
    may want to generate only one meta description per page. Then perform a human
    review of them all in bulk before publishing.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Identifying Content Gaps
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using generative AI to help identify content gaps in your existing pages is
    potentially a very high ROI activity. ChatGPT-4o, Gemini, and Copilot are all
    excellent tools for this application. They can rapidly identify areas that are
    missing or that can use deeper coverage than you currently have.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: 'An example prompt might be:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: 'Provide a content gap analysis of: https://www.britannica.com/topic/European-Union.
    Key areas of focus should be: (1) the legal system and its significance; (2) the
    European economic community. Suggest how the content can be improved in those
    areas and provide links to related resources.'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Figure 4-10](#ch04_figure_10_1748358216246147) shows a portion of the response
    from Gemini to this prompt.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ugai_0410.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
- en: Figure 4-10\. Gemini output for content gap analysis prompt
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: You can see the references to the current document and its content, followed
    by suggestions for content that could be added. You can also see links to references
    that can be used for more research. One way you might want to tweak the sample
    prompt is to ask for multiple references for each topic area. This will help you
    deepen your knowledge before writing anything to fill the suggested gaps.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: Generating Database-Driven Content
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using facts and figures you pull from a database, you can reduce the chance
    of AI-generated errors. This is especially more effective if you provide generative
    AI with information that you’ve curated and fact-checked yourself. As discussed
    in [Chapter 3](ch03.html#ch03_getting_started_with_generative_ai_1748358214007893),
    letting generative AI create content for you without human review is ill-advised.
    Expert human review should always be included. However, the more constrained the
    generative AI tool is, the less likely it is to make errors.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 'One example would be if you have a retail chain with one hundred locations
    and want some simple text at the top of every location’s page. Let’s work on three
    locations at a time to keep things simple. Bear in mind that your generative AI
    tool can’t access your database directly, so you’ll need to do that programmatically.
    In our fictitious example, we’ll extract data for three locations and incorporate
    that data into our sample prompt shown here:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: 'Rephrase the following paragraph for three different locations of Powerful
    Pizza but avoid repetition while keeping its meaning. Use the following information
    for each location:'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
