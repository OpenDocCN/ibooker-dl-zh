- en: appendix A The book’s GitHub repository
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A 本书GitHub仓库
- en: Different chapters in this book explain different code snippets well, but running
    various code samples together is challenging. Instead of piecing all the code
    together and then trying to run it, you can find it in the GitHub repository,
    and this appendix outlines the details.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的不同章节对不同的代码片段解释得很好，但将各种代码样本一起运行具有挑战性。与其将所有代码拼凑在一起然后尝试运行，你可以在GitHub仓库中找到它们，本附录概述了详情。
- en: 'As we have seen across various chapters, the book’s GitHub repository has an
    easy-to-remember short URL: [https://bit.ly/GenAIBook](https://bit.ly/GenAIBook).
    The URL redirects to the repository, which can be found at [https://github.com/bahree/GenAIBook](https://github.com/bahree/GenAIBook).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在各章节中看到的，本书的GitHub仓库有一个易于记忆的短网址：[https://bit.ly/GenAIBook](https://bit.ly/GenAIBook)。该网址重定向到仓库，可在[https://github.com/bahree/GenAIBook](https://github.com/bahree/GenAIBook)找到。
- en: 'This GitHub repo offers a few things that might be of interest:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个GitHub仓库提供了一些可能感兴趣的东西：
- en: The chapters in the GitHub repository neatly organize the code from the different
    examples in the book. The filenames correspond to the listing numbers in the chapter,
    making it a breeze to locate specific examples.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub仓库中的章节整洁地组织了来自书中不同示例的代码。文件名与章节中的列表编号相对应，这使得定位特定示例变得轻而易举。
- en: The chapters also discuss and cite research papers related to various AI technologies
    and methods. The compilation is arranged by chapter, facilitating the access to
    the pertinent research papers.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各章节还讨论并引用了与各种人工智能技术和方法相关的学术论文。汇编按章节排列，便于访问相关的研究论文。
- en: Detailed, up-to-date instructions are provided for setting up dependencies on
    your machine to run everything. Given the fast-paced changes in the field, paper
    is not the ideal medium to explain them, as they can become outdated quickly.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供了详细的、最新的说明，用于在您的机器上设置依赖项以运行所有内容。鉴于该领域的快速变化，纸张并不是解释它们的理想媒介，因为它们很快就会过时。
- en: There is a simple web application you can run locally that brings many of these
    concepts together and can almost become your personal ChatGPT.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个简单的本地可运行的网络应用程序，可以将许多这些概念结合起来，几乎可以成为你的个人ChatGPT。
- en: The GitHub repository provides discussions and points to problems, which enables
    feedback and improves the book and the material throughout the development process,
    especially since AI has been evolving rapidly.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub仓库提供了讨论并指出问题，这促进了反馈并改善了在整个开发过程中的书籍和材料，尤其是在人工智能快速发展的背景下。
