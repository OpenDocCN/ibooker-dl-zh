    <mi>s</mi> <mo>)</mo></mrow></mrow></math> , which quantifies how often we see
    a given state. We can actually rewrite this as an expectation even though this
    is an unnormalized distribution‚Äîall we‚Äôd need to do is factor out the normalizing
    constant, which is also a constant from the perspective of <math alttext="theta"><mi>Œ∏</mi></math>
    since the normalizing constant is solely a function of <math alttext="theta Subscript
    o l d"><msub><mi>Œ∏</mi> <mrow><mi>o</mi><mi>l</mi><mi>d</mi></mrow></msub></math>
    .
