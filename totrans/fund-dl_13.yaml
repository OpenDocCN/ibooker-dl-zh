    <mrow><mo>(</mo> <mi>s</mi> <mo>)</mo></mrow></mrow></math> is evaluated using
    the current policy rather than the proposed policy; this is because, as noted
    in the paper, the complex dependency this introduces on¬† <math alttext="theta"><mi>Œ∏</mi></math>
    ¬†when optimizing the alternative objective (which uses¬† <math alttext="sigma-summation
    Underscript s Endscripts rho Subscript theta Baseline left-parenthesis s right-parenthesis"><mrow><msub><mo>‚àë</mo>
    <mi>s</mi></msub> <msub><mi>œÅ</mi> <mi>Œ∏</mi></msub> <mrow><mo>(</mo> <mi>s</mi>
    <mo>)</mo></mrow></mrow></math> ) with respect to¬† <math alttext="theta"><mi>Œ∏</mi></math>
    ¬†makes the optimization process difficult. Additionally, the paper proves that
