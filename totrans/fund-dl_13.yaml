- en: 'Now, if we replace <math alttext="theta"><mi>Œ∏</mi></math> ¬†with a different
    proposed policy‚Äôs parameters <math alttext="theta Subscript a l t"><msub><mi>Œ∏</mi>
    <mrow><mi>a</mi><mi>l</mi><mi>t</mi></mrow></msub></math> , the above derivation
