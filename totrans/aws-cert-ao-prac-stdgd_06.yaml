- en: Chapter 5\. Real-World AI Applications with AWS Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 章：使用 AWS 工具的实战人工智能应用
- en: The Second Industrial Revolution, from 1870 to 1914, was a period that experienced
    strong economic growth, especially in the US. A key driver was the adoption of
    electricity, which led to the assembly line, sophisticated machine tools, improved
    transportation, and better communications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次工业革命，从 1870 年到 1914 年，是一个经历了强劲经济增长的时期，特别是在美国。一个关键驱动力是电力的采用，这导致了装配线、复杂的机器工具、改进的交通和更好的通信。
- en: Some experts say that something similar is happening with today’s AI revolution.
    The technology has broad applications and is expected to be a major driver of
    long-term growth.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家表示，今天的人工智能革命也正在发生类似的事情。这项技术具有广泛的应用，预计将成为长期增长的主要驱动力。
- en: Consider research from PwC. It estimates that AI has the potential to add [$15.7
    trillion to the global economy by 2030](https://oreil.ly/FxEhl). This is more
    than the size of China and India’s output combined.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑来自普华永道（PwC）的研究。它估计到 2030 年，人工智能有可能为全球经济增加 [15.7 万亿美元](https://oreil.ly/FxEhl)。这超过了中印两国产出的总和。
- en: 'According to the report:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告：
- en: Our research also shows that 45% of total economic gains by 2030 will come from
    product enhancements, stimulating consumer demand. This is because AI will drive
    greater product variety, with increased personalization, attractiveness, and affordability
    over time.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的研究还表明，到 2030 年，总经济收益的 45% 将来自产品改进，刺激消费者需求。这是因为人工智能将推动产品种类更加多样化，随着时间的推移，个性化、吸引力和可负担性也将提高。
- en: To better understand the scale and scope of AI’s potential, it helps to examine
    how it’s already transforming specific domains. From visual recognition to fraud
    prevention, AI is redefining what’s possible across industries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解人工智能潜力的规模和范围，考察它如何正在改变特定领域是有帮助的。从视觉识别到欺诈预防，人工智能正在重新定义整个行业中的可能性。
- en: In this chapter, we’ll explore key use cases—such as computer vision, natural
    language processing, intelligent document processing, and fraud detection—to see
    the real-world impact in action.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨关键用例——例如计算机视觉、自然语言处理、智能文档处理和欺诈检测——以看到实际影响的实际应用。
- en: We’ll also look at strategies and approaches for best leveraging this technology,
    such as selecting generative AI solutions and using prompt engineering.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将探讨如何最好地利用这项技术，例如选择生成式人工智能解决方案和使用提示工程。
- en: Computer Vision
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: In 1966, MIT professor and AI pioneer Marvin Minsky tasked his student, Gerald
    Jay Sussman, with connecting a camera to a computer to see if it could interpret
    its environment. This “Vision Project” marked the emergence of computer vision
    but proved exceedingly difficult due to the limited systems and algorithms of
    the time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1966 年，麻省理工学院教授和人工智能先驱马文·明斯基（Marvin Minsky）要求他的学生杰拉尔德·杰伊·苏斯曼（Gerald Jay Sussman）将一台相机连接到计算机，看看它是否能够解释其环境。这个“视觉项目”标志着计算机视觉的出现，但由于当时系统和算法的限制，这证明极其困难。
- en: The first practical application of computer vision, OCR, appeared in the mid-1970s
    for processing documents and invoices. However, the field saw its next major leap
    in 2012, when a deep learning model using a convolutional neural network (CNN)
    demonstrated remarkable image recognition capabilities. A key catalyst for this
    was ImageNet, a large dataset of over 14 million labeled images developed by researcher
    Fei-Fei Li, which provided a benchmark for measuring the accuracy of computer
    vision systems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉的第一个实际应用是 OCR，它在 20 世纪 70 年代中期出现，用于处理文件和发票。然而，该领域在 2012 年迎来了下一个重大飞跃，当时一个使用卷积神经网络（CNN）的深度学习模型展示了非凡的图像识别能力。这一关键催化剂是
    ImageNet，这是一个由研究人员 Fei-Fei Li 开发的包含超过 1400 万个标记图像的大型数据集，为衡量计算机视觉系统的准确性提供了一个基准。
- en: Amazon Rekognition
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Amazon Rekognition
- en: 'AWS has a computer vision service called Amazon Rekognition, which is for the
    recognition and analysis of images and videos. The system is based on state-of-the-art
    deep learning models and trained on massive amounts of data. AWS provides a software
    development kit (SDK), which allows you to implement Amazon Rekognition in your
    applications. Let’s try out Amazon Rekognition using the following steps (see
    [Figure 5-1](#figure_five_onedot_the_demo_for_the_fac):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 提供了一种名为 Amazon Rekognition 的计算机视觉服务，用于图像和视频的识别和分析。该系统基于最先进的深度学习模型，并在大量数据上进行了训练。AWS
    提供了一个软件开发工具包（SDK），允许您在应用程序中实现 Amazon Rekognition。让我们按照以下步骤尝试使用 Amazon Rekognition（见[图
    5-1](#figure_five_onedot_the_demo_for_the_fac)）：
- en: Log in to AWS.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 AWS。
- en: At the top of the screen, type “Amazon Rekognition” in the search box and select
    it.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Rekognition”并选择它。
- en: Click “Try demo.”
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“尝试演示”。
- en: On the left side of the screen, select “Face analysis.” [Figure 5-1](#figure_five_onedot_the_demo_for_the_fac)
    shows what you will see.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕左侧，选择“面部分析”。[图5-1](#figure_five_onedot_the_demo_for_the_fac)显示了您将看到的内容。
- en: The woman’s face is surrounded by a bounding box, which identifies objects.
    On the right side of the screen, you will see the details for it. The probability—or
    confidence score—is 99.9% that this is a face and 98.7% that this is a female.
    The system estimates her age range to be 24–30, along with other details.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 女性的脸部周围有一个边界框，用于识别对象。在屏幕右侧，您将看到它的详细信息。这个概率——或者置信度分数——是99.9%，这是一个脸部，98.7%是女性。系统估计她的年龄范围是24-30岁，以及其他详细信息。
- en: You can also get JSON format for the details of the bounding box by selecting
    Request or Response (this is a lightweight data format used to store and exchange
    data). This allows you to use the information in your application.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过选择请求或响应来获取边界框的详细信息JSON格式（这是一个用于存储和交换数据的轻量级数据格式）。这允许您在应用程序中使用这些信息。
- en: '![](assets/awsc_0501.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/awsc_0501.png)'
- en: Figure 5-1\. The demo for the face analysis in Amazon Rekognition
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-1\. Amazon Rekognition中面部分析的演示
- en: 'In addition to facial analysis, Amazon Rekognition includes these capabilities:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了面部分析之外，Amazon Rekognition还包括这些功能：
- en: Label detection
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 标签检测
- en: Automatically labels objects, concepts, and scenes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 自动标记对象、概念和场景
- en: Image properties
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片属性
- en: Analyzes colors, brightness, and sharpness
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 分析颜色、亮度和清晰度
- en: Image moderation
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片审查
- en: Detects adult or violent content
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 检测成人或暴力内容
- en: Face comparison
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 面部比较
- en: Calculates a similarity score between two faces
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 计算两个脸部之间的相似度分数
- en: Face liveness
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 面部活动度
- en: Verifies that a user is physically in front of a camera
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 验证用户是否在摄像头前
- en: Celebrity recognition
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 明星识别
- en: Identifies well-known individuals such as athletes and politicians
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 识别知名人士，如运动员和政治家
- en: Natural Language Processing
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: Natural language processing (NLP) is a category of AI that allows computers
    to understand and communicate with human language. This is the technology that
    is at the heart of chatbots like ChatGPT, Siri, Cortana, and Amazon Q.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）是人工智能的一个类别，它允许计算机理解和与人类语言进行交流。这是ChatGPT、Siri、Cortana和Amazon Q等聊天机器人的核心技术。
- en: To deal with the complexities, the NLP process involves considerable text processing.
    This is about cleaning up the dataset to make it so that the AI model can process
    it effectively.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了处理复杂性，NLP过程涉及相当多的文本处理。这是关于清理数据集，使其AI模型可以有效地处理它。
- en: 'Here are just a few of the techniques:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里只是列举了一些技术：
- en: Lemmatization
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 词元化
- en: This is a process of transforming a word to its root or *lemma*, which removes
    affixes and suffixes. For example, the word *running* is turned into *run*. Lemmatization
    helps to find better matches as there is a broader meaning. It is also a common
    approach with search engines.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个将单词转换为它的词根或*词元*的过程，这会移除前缀和后缀。例如，单词*running*被转换成*run*。词元化有助于找到更好的匹配，因为它的意义更广泛。它也是搜索引擎中常用的方法。
- en: Stemming
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 词干提取
- en: This technique also reduces a word to its root form, but it does so by chopping
    off the ends of words without considering context. For example, the words *running*,
    *runs*, and *runner* might all be reduced to *run*. It’s a faster, more rule-based
    method than lemmatization, though it may result in less accurate roots.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术也将单词简化为其词根形式，但它通过不考虑上下文而截断单词的末尾来实现。例如，单词*running*、*runs*和*runner*都可能被简化为*run*。它比词元化更快，更基于规则的方法，尽管它可能产生不太准确的词根。
- en: Lowercasing
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小写化
- en: This converts all the text to lowercase, which helps provide more consistency.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这将所有文本转换为小写，这有助于提供更多一致性。
- en: Stopword removal
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 停用词移除
- en: A stopword is a word that may add little meaning, such as *the* and *is*.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 停用词是指可能添加很少意义的词，例如*the*和*is*。
- en: Punctuation removal
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 标点符号移除
- en: For NLP purposes, much of punctuation does not add value. Also, there may be
    word conversions, such as *can’t* to *cannot*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于NLP目的，许多标点符号并不增加价值。此外，还可能有单词转换，例如*can’t*到*cannot*。
- en: Given these factors, the development of NLP systems often involve experts in
    linguistics, not just data science. There needs to be people who have a deep understanding
    of languages. Then there may be domain experts, such as people who understand
    the complex terminology of a category like law or medicine.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，自然语言处理系统的开发通常涉及语言学专家，而不仅仅是数据科学家。需要有人对语言有深入的了解。然后可能有领域专家，例如理解法律或医学等类别复杂术语的人。
- en: 'AWS has a myriad of services for NLP:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 提供了众多自然语言处理（NLP）服务：
- en: Amazon Comprehend
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Comprehend
- en: Amazon Kendra
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Kendra
- en: Amazon Lex
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Lex
- en: Amazon Polly
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Polly
- en: Amazon Transcribe
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Transcribe
- en: Amazon Translate
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Translate
- en: We looked at these briefly in [Chapter 3](ch03.html#chapter_three_ai_and_machine_learning).
    Let’s take a deeper review of these services in this chapter.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第 3 章](ch03.html#chapter_three_ai_and_machine_learning)中简要介绍了这些内容。让我们在本章中更深入地回顾这些服务。
- en: Amazon Comprehend
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Comprehend
- en: Amazon Comprehend extracts insights from documents, such as image files, PDFs,
    and Word files. You can either use a pretrained model or create a custom model.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Comprehend 可以从文档中提取洞察，例如图像文件、PDF 文件和 Word 文件。您可以使用预训练模型或创建自定义模型。
- en: 'These are some common use cases:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些常见的用例：
- en: Voice of the customer
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的声音
- en: You can feed data about customer interactions—like emails, Zoom transcripts,
    customer feedback, or social media posts—and Amazon Comprehend will determine
    the sentiment. This can help enhance a product or service.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以提供有关客户互动的数据，例如电子邮件、Zoom 录音、客户反馈或社交媒体帖子，Amazon Comprehend 将确定情感。这可以帮助提升产品或服务。
- en: Knowledgebase
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库
- en: This is a searchable system that is indexed based on key phrases, entities,
    and sentiment. It allows for more relevant results.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个基于关键词、实体和情感进行索引的搜索系统。它允许获得更相关的结果。
- en: Legal analysis
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 法律分析
- en: Amazon Comprehend can extract the entities from contracts and court records.
    The system can also redact PII for enhanced security and privacy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Comprehend 可以从合同和法庭记录中提取实体。系统还可以对 PII 进行编辑，以增强安全和隐私。
- en: 'Let’s take a look at a demo of Amazon Comprehend using the following steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们按照以下步骤查看 Amazon Comprehend 的演示：
- en: Log in to AWS.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 AWS。
- en: At the top of the screen, type “Amazon Comprehend” in the search box and select
    it.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Comprehend”并选择它。
- en: Click Launch Amazon Comprehend.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击启动 Amazon Comprehend。
- en: Scroll to the Insights section.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到“洞察”部分。
- en: 'At the top, there are tabs for different types of NLP analysis: entities, key
    phrases, language, PII, sentiment, targeted sentiment, and syntax. Select PII.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部，有不同类型自然语言分析标签页：实体、关键词、语言、PII、情感、目标情感和句法。选择 PII。
- en: In the “Analyzed text” section, you can either enter your own text or use the
    default. We’ll use the default, which is a customer note.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“分析文本”部分，您可以选择输入自己的文本或使用默认文本。我们将使用默认文本，即客户笔记。
- en: '[Figure 5-2](#figure_five_twodot_the_analysis_for_pii) shows the analysis.
    This is a list of the PII it has detected, along with the confidence scores. It
    has identified items like names, addresses, credit card numbers, bank account
    numbers, and routing numbers.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-2](#figure_five_twodot_the_analysis_for_pii) 展示了分析。这是一个检测到的 PII 列表，包括置信度分数。它识别了诸如姓名、地址、信用卡号、银行账户号和路由号等项。'
- en: '![](assets/awsc_0502.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/awsc_0502.png)'
- en: Figure 5-2\. The analysis for PII using Amazon Comprehend
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-2\. 使用 Amazon Comprehend 对 PII 进行分析
- en: Amazon Kendra
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Kendra
- en: Amazon Kendra is a retrieval and search service, in which you use natural language
    for the queries. The system will crawl multiple data sources in an organization.
    Just some of them include Amazon RDS, Amazon S3 buckets, Box, Dropbox, Gmail,
    SharePoint, Slack, and GitHub.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Kendra 是一种检索和搜索服务，您可以使用自然语言进行查询。系统将在组织中的多个数据源中进行爬取。其中一些包括 Amazon RDS、Amazon
    S3 存储桶、Box、Dropbox、Gmail、SharePoint、Slack 和 GitHub。
- en: 'Amazon Kendra is based on an advanced form of RAG, which allows for highly
    accurate results. With Kendra, you can use it as the source for a chatbot experience
    or for creating resources like knowledge bases. The service has two approaches
    for indexing the information:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Kendra 基于一种高级形式的 RAG，可以实现高度准确的结果。使用 Kendra，您可以用作聊天机器人体验的来源或创建知识库等资源。该服务有两种索引信息的方法：
- en: GenAI Enterprise Edition
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI 企业版
- en: This uses the most sophisticated RAG system and semantic models. It is designed
    for production-level applications that can handle large workloads.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这使用的是最先进的 RAG 系统和语义模型。它旨在用于生产级应用，可以处理大量工作负载。
- en: Basic Enterprise Edition
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 基础企业版
- en: While powerful, the RAG capabilities are not as advanced as those for the GenAI
    Enterprise Edition. This system is also not meant for production-level applications;
    it is mostly for proof-of-concept projects.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 RAG 功能很强大，但不如 GenAI 企业版高级。此系统也不适用于生产级应用；它主要用于概念验证项目。
- en: 'With Amazon Kendra, you can ask it these types of questions:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Amazon Kendra，您可以提出这类问题：
- en: Factoid questions
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 事实性问题
- en: 'This is about answering who, what, when, or where about a topic. An example
    is: “What is the customer support phone number for Acme Corp?”'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及回答关于某个主题的谁、什么、何时或何地的问题。一个例子是：“Acme Corp 的客户支持电话号码是多少？”
- en: Descriptive questions
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性问题
- en: 'This provides for more detailed answers, which often have step-by-step explanations.
    Some examples include: “How do I reset my company email password?” “What are the
    steps to setup an IRA?”'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这提供了更详细的答案，通常包含逐步解释。一些例子包括：“我如何重置公司电子邮件密码？” “设置个人退休账户的步骤是什么？”
- en: Keyword and natural language questions
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词和自然语言问题
- en: This question includes complex and conversational queries. There are often words
    with different meanings. For example, in “How do I set up a business account?”
    the word *account* could mean a financial account, login, or customer profile.
    With Amazon Kendra, it can leverage AI to determine the right meaning.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 此问题包括复杂和对话式查询。常常有不同含义的词语。例如，在“我如何设置企业账户？”中，词语*账户*可能指财务账户、登录或客户档案。使用 Amazon Kendra，它可以利用
    AI 确定正确的含义。
- en: Amazon Lex
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Lex
- en: Amazon Lex allows you to build AI-powered chatbots. A user can interact with
    them using natural voice or chat.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Lex 允许您构建人工智能驱动的聊天机器人。用户可以使用自然语音或聊天与他们互动。
- en: It’s often used for customer support. For example, the Alberta Motor Association
    (AMA) used Amazon Lex for its platform, which resulted in [35% of call volume
    being completely automated](https://oreil.ly/ZILkz). The technology is also seamlessly
    integrated with Amazon Connect, which is a fully managed call center system.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 它通常用于客户支持。例如，阿尔伯塔省汽车协会（AMA）使用 Amazon Lex 为其平台提供服务，结果有 [35% 的通话量完全自动化](https://oreil.ly/ZILkz)。这项技术也与
    Amazon Connect 无缝集成，Amazon Connect 是一个完全管理的呼叫中心系统。
- en: The current version of Amazon Lex has been greatly enhanced with generative
    AI. The system is referred to as Amazon Lex V2.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当前版本的 Amazon Lex 已通过生成式 AI 得到大幅增强。该系统被称为 Amazon Lex V2。
- en: 'The following are the main steps for creating a chatbot using this system:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此系统创建聊天机器人的主要步骤如下：
- en: Initial setup
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 初始设置
- en: You can start with a template or create a custom chatbot.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从模板开始或创建一个自定义聊天机器人。
- en: Select a language
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一种语言
- en: There are more than two dozen languages available.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 可用语言超过二十多种。
- en: IAM permissions
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: IAM 权限
- en: You can create a new role or select an existing one.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建一个新角色或选择一个现有角色。
- en: Audience
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 受众
- en: Depending on your audience, you may have to meet the requirements of the Children’s
    Online Privacy Protection Act (COPPA).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的受众，您可能需要满足儿童在线隐私保护法（COPPA）的要求。
- en: Intents
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 意图
- en: These are the actions that the user wants to perform, such as for booking a
    hotel room. An intent has a name and description, as well as sample utterances
    that will invoke the action. Examples include “please book a hotel room” or “reserve
    a hotel room.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是用户想要执行的操作，例如预订酒店房间。意图有一个名称和描述，以及将触发操作的示例语句。例如：“请预订酒店房间”或“预订酒店房间。”
- en: Configure slots
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 配置槽位
- en: This process provides details needed from the user to fulfill the intent. This
    could be getting information about the destination, check-in data, room type,
    and number of nights.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程提供了用户完成意图所需的所有详细信息。这可能包括获取关于目的地、登记数据、房间类型和住宿夜数的信息。
- en: Set up the fulfillment
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 设置履行
- en: This is how the user request will be processed. It could involve using AWS Lambda
    functions to connect to a hotel’s booking system.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是用户请求将被处理的方式。这可能涉及使用 AWS Lambda 函数连接到酒店的预订系统。
- en: Deployment
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 部署
- en: You can integrate the chatbot into a platform like a web application, mobile
    app, or messaging service, such as Facebook Messenger. You can also use it with
    Amazon Connect, which is a cloud-based contact center platform.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将聊天机器人集成到平台中，如网页应用、移动应用或消息服务，例如 Facebook Messenger。您还可以与 Amazon Connect 一起使用，它是一个基于云的联络中心平台。
- en: Amazon Polly
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Polly
- en: 'Amazon Polly converts text into humanlike speech. This technology has many
    use cases, such as for screen readers, voice assistants, e-learning applications,
    and audiobooks. These are the steps in using the service:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Polly将文本转换为类似人类的语音。这项技术有许多用例，例如屏幕阅读器、语音助手、电子学习应用和有声读物。以下是使用服务的步骤：
- en: Log in to AWS.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录AWS。
- en: At the top of the screen, type “Amazon Polly” in the search box and select it.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Polly”并选择它。
- en: Click Try Poly. [Figure 5-3](#figure_five_threedot_amazon_polly_conso) shows
    the screen you will see.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“尝试Poly”。[图5-3](#figure_five_threedot_amazon_polly_conso)显示了您将看到的屏幕。
- en: '![](assets/awsc_0503.png)'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](assets/awsc_0503.png)'
- en: Figure 5-3\. Amazon Polly console
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-3\. Amazon Polly控制台
- en: 'You have four options, in terms of type and quality of the output:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出类型和质量方面，您有四种选项：
- en: Generative creates expressive speech based on generative AI.
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式基于生成式AI创建富有表现力的语音。
- en: Long-Form is the most natural-sounding speech and is designed for longer content.
    However, this option is not available in all AWS regions.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长文本听起来最自然，专为较长的内容设计。然而，此选项并非在所有AWS区域都可用。
- en: Neural produces humanlike speech but not at the level of the first two options.
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络产生的语音类似于人类，但不如前两种选项的水平。
- en: Standard has the lowest quality.
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准质量最低。
- en: You can select a variety of languages.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择多种语言。
- en: You can select a voice type.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择声音类型。
- en: You will input text that you want Amazon Polly to speak.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将输入您希望Amazon Polly朗读的文本。
- en: At the top-left of the screen, click Listen to hear the sound.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕左上角，点击“听”以听到声音。
- en: You can either save the file to Amazon S3 or download it as a *.wav* file.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择将文件保存到Amazon S3或将其下载为*.wav*文件。
- en: Amazon Transcribe
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Transcribe
- en: 'Amazon Transcribe is a speech recognition system, converting audio into text.
    You can use it as a standalone transcription service or you can integrate it into
    an application. This is how you can use the service:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Transcribe是一个语音识别系统，将音频转换为文本。您可以使用它作为独立的转录服务，或者将其集成到应用程序中。以下是使用服务的步骤：
- en: Log in to AWS.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录AWS。
- en: At the top of the screen, type “Amazon Transcribe” in the search box and select
    it.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Transcribe”并选择它。
- en: 'You have three options: Create a transcript, create a call analytics job, and
    create a medical transcript. Let’s select the first one. You will see the screen
    in [Figure 5-4](#figure_five_fourdot_amazon_transcribe_t).'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您有三个选项：创建转录、创建通话分析作业和创建医疗转录。让我们选择第一个。您将看到[图5-4](#figure_five_fourdot_amazon_transcribe_t)中的屏幕。
- en: '![](assets/awsc_0504.png)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](assets/awsc_0504.png)'
- en: Figure 5-4\. Amazon Transcribe transcription console
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-4\. Amazon Transcribe转录控制台
- en: Scroll down the screen and you will see the configuration options.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动屏幕，您将看到配置选项。
- en: You can select the language, or you can have the system automatically detect
    it. There is even an option to do this for when multiple languages are spoken.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择语言，或者让系统自动检测。甚至还有一个选项用于当多种语言被说时。
- en: You can partition or divide the speakers in the stream.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在流中分区或划分说话者。
- en: You can activate content removal filters, such as for certain words or PII.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以激活内容移除过滤器，例如针对某些单词或PII。
- en: There are different ways to customize the system. You can choose specific vocabularies,
    such as for a certain industry like healthcare. You can also use a custom language
    model.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有不同的方式来定制系统。您可以选择特定的词汇，例如针对医疗保健等特定行业。您还可以使用自定义语言模型。
- en: Once you are finished with the configuration, you will click “Start streaming.”
    This will activate your computer’s microphone.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成配置后，您将点击“开始流式传输”。这将激活您的计算机麦克风。
- en: Say a couple of sentences.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说几句话。
- en: After you are finished, click “Stop streaming.”
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击“停止流式传输”。
- en: You can download the transcript as a JSON file.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以将转录内容下载为JSON文件。
- en: Amazon Translate
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amazon Translate
- en: 'Amazon Translate can translate a text document—HTML or plain text file—in real
    time. For batch translation jobs, you have more file options. Besides HTML and
    text files, you can use Word, Excel, PowerPoint and XLIFF 1.2 documents. Let’s
    see how to use the service:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Translate可以实时翻译文本文档——HTML或纯文本文件。对于批量翻译作业，您有更多的文件选项。除了HTML和文本文件外，您还可以使用Word、Excel、PowerPoint和XLIFF
    1.2文档。让我们看看如何使用这项服务：
- en: Log in to AWS.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录AWS。
- en: At the top of the screen, type “Amazon Translate” in the search box and select
    it. You will see the screen in [Figure 5-5](#figure_five_fivedot_amazon_translate_co).
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Translate”并选择它。您将看到[图5-5](#figure_five_fivedot_amazon_translate_co)中的屏幕。
- en: For the input, you can select text—which you enter into a form—or choose a document
    file.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于输入，您可以选择文本——您将其输入到表单中——或选择文档文件。
- en: For the source language, you can select the language or have the system automatically
    detect it. You can do the same for the target language. For this, select Dutch.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于源语言，您可以选择语言或让系统自动检测。您也可以为目标语言做同样的事情。为此，选择荷兰语。
- en: 'Enter this text: “Hi, how are you doing?”'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入此文本：“Hi, how are you doing?”
- en: 'This is the translation: “Hallo, hoe gaat het met je?”'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是翻译：“Hallo, hoe gaat het met je?”
- en: Where it says, “Additional settings,” you can use custom terminology as well
    as change the content for brevity and formality. You can also mask the language
    for profanity.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“附加设置”处，您可以使用自定义术语，以及更改内容以简化和正式。您还可以屏蔽语言中的粗俗内容。
- en: '[Figure 5-5](#figure_five_fivedot_amazon_translate_co) shows what you will
    see after entering “Amazon Translate” in the search box.'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图5-5](#figure_five_fivedot_amazon_translate_co)显示了在搜索框中输入“Amazon Translate”后您将看到的内容。'
- en: '![](assets/awsc_0505.png)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](assets/awsc_0505.png)'
- en: Figure 5-5\. Amazon Translate console
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-5\. Amazon Translate控制台
- en: Intelligent Document Processing
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能文档处理
- en: Intelligent document processing (IDP) is similar to NLP. Both extract meaning
    from text, and they use AI to do this. Yet there are clear differences between
    the two. Whereas NLP has broad applications—such as for chatbots, language translation,
    and sentiment analysis—IDP is focused on automating the extraction, classification,
    and processing of data. Generally, this is for business purposes, such as handling
    invoices and contracts.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 智能文档处理（IDP）类似于自然语言处理（NLP）。两者都从文本中提取意义，并且它们使用AI来完成这项工作。然而，两者之间有明显的区别。虽然NLP有广泛的应用，例如用于聊天机器人、语言翻译和情感分析，但IDP专注于自动化数据的提取、分类和处理。通常，这是为了商业目的，例如处理发票和合同。
- en: Moreover, IDP will use other types of technologies, such as robotic process
    automation (RPA). This uses software bots to automate routine and tedious tasks
    and processes. They will often mimic human actions like filling in forms and clicking
    buttons. This can be done at high volumes.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，IDP还将使用其他类型的技术，例如机器人流程自动化（RPA）。这使用软件机器人来自动化常规和繁琐的任务和流程。它们通常会模仿人类行为，如填写表格和点击按钮。这可以以高容量完成。
- en: To illustrate this, let’s take an example. Suppose a hospital receives patient
    referrals from different clinics, and all have different formats, such as PDFs,
    scanned documents, and handwritten notes. When done manually, the workflow would
    involve a review of the documents from the administrative staff, the extraction
    of relevant details—like the patient names, diagnoses, and referring physicians—and
    the entering of information into the hospital’s electronic health record (EHR)
    system. No doubt, the process takes considerable time and is prone to error.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，让我们举一个例子。假设一家医院从不同的诊所接收患者转诊，所有这些转诊都有不同的格式，例如PDF文件、扫描文档和手写笔记。如果手动处理，工作流程将涉及行政人员审查文档，提取相关细节——如患者姓名、诊断和推荐医生——并将信息输入到医院电子健康记录（EHR）系统中。毫无疑问，这个过程需要相当多的时间，并且容易出错。
- en: 'But with IDP, you can greatly streamline the workflows:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 但使用IDP，您可以大大简化工作流程：
- en: Digitization
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化
- en: You will use scanning and OCR technologies to transform the referral information
    into a standard format.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用扫描和OCR技术将转诊信息转换为标准格式。
- en: Extraction
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 提取
- en: You can use an IDP system to find the necessary information.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用IDP系统查找必要的信息。
- en: Validation and updates
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 验证和更新
- en: Using an RPA system, you can validate the accuracy of the data with the hospital’s
    database. After this, you can update the EHR system.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 使用RPA系统，您可以验证数据与医院数据库的准确性。之后，您可以更新EHR系统。
- en: 'An AWS tool for IDP is Amazon Textract. The following are the steps for how
    to use this service:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: AWS的IDP工具是Amazon Textract。以下是如何使用此服务的步骤：
- en: Log in to AWS.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录AWS。
- en: At the top of the screen, type “Amazon Textract” in the search box.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部，在搜索框中输入“Amazon Textract”。
- en: Select Amazon Textract, which you can see in [Figure 5-6](#figure_five_sixdot_amazon_textract_cons).
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Amazon Textract，您可以在[图5-6](#figure_five_sixdot_amazon_textract_cons)中看到。
- en: '![](assets/awsc_0506.png)'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](assets/awsc_0506.png)'
- en: Figure 5-6\. Amazon Textract console
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-6\. Amazon Textract控制台
- en: On the left side of the screen is the scanned document, which is a pay stub.
    On the right side, there are the results from the IDP system, which extracts key
    details like addresses, dates, marital status, and so on.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕的左侧是扫描的文档，它是一张工资条。在右侧，是IDP系统的结果，它提取了关键细节，如地址、日期、婚姻状况等。
- en: To the top right, there are tabs for seeing the data in a different structure.
    For example, Layout shows the information according to sections of the document,
    and Forms highlights the information that comes from a form. You can also see
    the data in table form and find signatures.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角，有标签页可以查看不同结构的数据。例如，布局根据文档的章节显示信息，而表单突出显示来自表单的信息。您还可以以表格形式查看数据并找到签名。
- en: Fraud Detection
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Fraud is a huge problem for the financial services industry. In 2023, the losses
    were more than $480 billion.^([1](ch05.html#ch01fn24)) To combat fraud, financial
    services firms spend substantial amounts on software.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈对金融服务行业是一个巨大的问题。到 2023 年，损失超过了 4800 亿美元。[1](ch05.html#ch01fn24) 为了打击欺诈，金融服务公司投入了大量资金购买软件。
- en: A big part of this is the use of AI. Techniques like classification and clustering
    can be helpful in detecting fraud. The same goes with using anomaly detection,
    which will look for outliers and unusual patterns in data. Generative AI has been
    useful for this approach.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这其中很大一部分是使用 AI。像分类和聚类这样的技术有助于检测欺诈。同样，使用异常检测，它会在数据中寻找异常值和不寻常的模式，也是很有帮助的。生成式 AI
    在这种方法中非常有用。
- en: 'Amazon Fraud Detector is a fully managed service for detecting fraudulent online
    activities. The process involves:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Fraud Detector 是一个用于检测欺诈在线活动的完全托管服务。该过程包括：
- en: Selecting a model for a specific use case, like online transaction fraud or
    new account fraud
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择适用于特定用例的模型，例如在线交易欺诈或新账户欺诈
- en: Building a dataset of fraud event details and uploading it to Amazon S3
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建欺诈事件详情的数据集并将其上传到 Amazon S3
- en: Training the model on your dataset
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的数据集上训练模型
- en: Building a detector by establishing rules to interpret the model’s predictions
    and determine whether to approve, flag, or deny a transaction
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过建立规则来解释模型的预测并确定是否批准、标记或拒绝交易来构建检测器
- en: When to Use AI?
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时使用 AI？
- en: As we have seen in this chapter, there are many applications for AI. But this
    powerful technology should not always be used. For example, there may be cases
    when a simple software solution will be the best option. This could be using RPA
    for data entry or mapping routine processes. If you used AI for this, it would
    likely involve a complex implementation and be costly. It would essentially be
    overkill.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章中看到的，AI 有许多应用。但这项强大的技术并不总是应该被使用。例如，可能存在简单软件解决方案将是最佳选择的情况。这可能是使用 RPA 进行数据录入或映射常规流程。如果您使用
    AI，它可能涉及复杂的实施并且成本高昂。这本质上是一种过度杀鸡用牛刀的做法。
- en: 'This brings up another important challenge: the need for deterministic outcomes.
    In certain high-stakes fields—such as healthcare or financial services—software
    is expected to produce consistent, reliable, and accurate results. But generative
    AI models often introduce variability in their responses. This unpredictability
    can be risky because even small deviations or inaccuracies could lead to serious
    consequences, like a misdiagnosis or financial error.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这又提出了另一个重要的挑战：需要确定性的结果。在某些高风险领域——例如医疗保健或金融服务——软件需要产生一致、可靠和准确的结果。但生成式 AI 模型往往会在其响应中引入可变性。这种不可预测性可能是有风险的，因为即使是微小的偏差或不准确性也可能导致严重的后果，如误诊或财务错误。
- en: Conclusion
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we looked at some of the major use cases for AI, like computer
    vision, NLP, and fraud. For the purposes of the exam, you want to know the definition
    and uses of the relevant AWS services.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了 AI 的一些主要用例，如计算机视觉、NLP 和欺诈。为了考试的目的，您需要了解相关 AWS 服务的定义和用途。
- en: In the next chapter, we will look at the generative AI systems for AWS, like
    Bedrock.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨 AWS 的生成式 AI 系统，如 Bedrock。
- en: Quiz
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测验
- en: To check your answers, please refer to the [“Chapter 5 Answer Key”](app02.html#answers_ch_5).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的答案，请参阅[“第 5 章答案键”](app02.html#answers_ch_5)。
- en: What is the difference between intelligent document processing (IDP) and natural
    language processing (NLP)?
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 智能文档处理（IDP）和自然语言处理（NLP）之间的区别是什么？
- en: NLP is only used for chatbots, while IDP is used for all text-based AI applications.
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: NLP 仅用于聊天机器人，而 IDP 用于所有基于文本的 AI 应用。
- en: NLP is a subset of IDP.
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: NLP 是 IDP 的一个子集。
- en: IDP automates data extraction for business documents, while NLP is for broader
    text-processing tasks.
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: IDP 自动化商业文档的数据提取，而 NLP 用于更广泛的文本处理任务。
- en: NLP is only for handwritten language, while IDP is for printed language.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: NLP 仅用于手写语言，而 IDP 用于印刷语言。
- en: Which AWS service would you use for translating text into different languages?
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您会使用哪个 AWS 服务将文本翻译成不同的语言？
- en: Amazon Comprehend
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Comprehend
- en: Amazon Polly
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Polly
- en: Amazon Translate
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Translate
- en: Amazon Textract
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Textract
- en: What is the purpose of Amazon Kendra?
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊 Kendra 的用途是什么？
- en: It uses AI models to translate foreign languages.
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用人工智能模型翻译外语。
- en: It converts text into speech.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将文本转换为语音。
- en: It uses AI to create financial reports.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用人工智能创建财务报告。
- en: It provides an AI-powered search-and-retrieval system that processes natural
    language queries.
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它提供了一个由人工智能驱动的搜索和检索系统，该系统处理自然语言查询。
- en: What is a core AI capability in Amazon Kendra?
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊 Kendra 的核心人工智能能力是什么？
- en: It retrieves data from a quantum database.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它从量子数据库中检索数据。
- en: It uses linear regression analysis.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用线性回归分析。
- en: It uses retrieval-augmented generation (RAG) to improve search accuracy.
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用检索增强生成（RAG）来提高搜索准确性。
- en: It uses keyword matching.
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它使用关键词匹配。
- en: What does Amazon Transcribe do?
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊 Transcribe 做什么？
- en: It converts spoken audio into written text.
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将 spoken audio 转换为书面文本。
- en: It converts text into another language.
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将文本转换为另一种语言。
- en: It extracts information from a document.
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它从文档中提取信息。
- en: It provides for sentiment analysis of text.
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它提供文本情感分析。
- en: What is the purpose of Amazon Polly?
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊 Polly 的用途是什么？
- en: It transcribes spoken audio into text.
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将 spoken audio 转录成文本。
- en: It translates text into other languages.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将文本翻译成其他语言。
- en: It extracts insights from large databases for analytics.
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它从大型数据库中提取洞察力用于分析。
- en: It converts text into humanlike speech.
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将文本转换为类似人类的语音。
