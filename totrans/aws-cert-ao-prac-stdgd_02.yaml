- en: 'There are also many introductory AI certifications that fall outside the AWS
    ecosystem:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多属于AWS生态系统之外的AI入门级认证：
- en: '[The AI-900: Microsoft Azure AI Fundamentals](https://oreil.ly/ybVHd)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI-900：Microsoft Azure AI基础](https://oreil.ly/ybVHd)'
- en: This is the foundational course for AI and Azure. It’s similar to the structure
    of the AIF-C01 exam.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这是AI和Azure的基础课程。它与AIF-C01考试的结构类似。
- en: '[DP-900: Microsoft Azure Data Fundamentals](https://oreil.ly/R7s5n)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[DP-900：Microsoft Azure数据基础](https://oreil.ly/R7s5n)'
- en: This covers Azure services for relational databases, nonrelational databases,
    and analytics workloads.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了Azure服务中的关系数据库、非关系数据库和分析工作负载。
- en: '[IBM AI Foundations for Business](https://oreil.ly/o532y)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[IBM AI商业基础](https://oreil.ly/o532y)'
- en: This includes an introduction to AI and data science, as well as how to deploy
    AI systems in an enterprise. There are also hands-on demos using IBM Watson Studio.
    The online course takes about 10 hours to complete and is free.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括AI和数据科学的介绍，以及如何在企业中部署AI系统。还有使用IBM Watson Studio的动手演示。在线课程大约需要10个小时才能完成，且免费。
- en: '[AI For Everyone by Andrew Ng (Coursera)](https://oreil.ly/dbESL)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '[《人人都能学AI》由Andrew Ng（Coursera）编写](https://oreil.ly/dbESL)'
- en: Andrew Ng is a leader in AI. He is the founder of Coursera, a venture capitalist,
    and professor at Stanford University. He also cofounded Google Brain and was the
    chief scientist at Baidu. His course covers the fundamentals of AI, as well as
    how to build AI projects and even how to create a startup in the industry. It
    takes about six hours to complete and is free.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng是AI领域的领导者。他是Coursera的创始人、风险投资家和斯坦福大学的教授。他还共同创立了Google Brain，并在百度担任首席科学家。他的课程涵盖了AI的基础知识，以及如何构建AI项目，甚至如何在行业中创建初创公司。完成课程大约需要6个小时，且免费。
- en: AWS Resources
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS资源
- en: Besides its study guide, AWS also has other valuable resources. For example,
    there are [online courses for the AIF-C01 exam](https://oreil.ly/0G3Xd). One is
    free, and the others require a fee.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了学习指南外，AWS还有其他有价值的资源。例如，有[针对AIF-C01考试的在线课程](https://oreil.ly/0G3Xd)。其中一个是免费的，其他需要付费。
- en: So then, why read this book if AWS already has these resources? With this book,
    you will dive deeper into the concepts. There are many real-world examples, sample
    questions, as well as a glossary. The glossary is important for the many questions
    that are based on definitions.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么还要读这本书，AWS已经有了这些资源呢？有了这本书，您将更深入地了解概念。有许多真实世界的例子、样题以及术语表。术语表对于基于定义的许多问题来说很重要。
- en: Finally, for many people, they prefer to learn from a book!
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于许多人来说，他们更喜欢从书中学习！
- en: Other Important Information
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他重要信息
- en: To take the AIF-C01 exam, you must be at least 13 years old. If you’re between
    the ages of 13 and 17, AWS has certain requirements.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 要参加AIF-C01考试，您必须至少13岁。如果您在13至17岁之间，AWS有一些要求。
- en: AWS also provides accommodations, such as for those with disabilities. You can
    find details about this [here](https://oreil.ly/0nRiV).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: AWS还提供便利措施，例如为残疾人提供便利。您可以在[这里](https://oreil.ly/0nRiV)找到有关此信息的详细信息。
- en: Updates
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新
- en: The AIF-C01 certification will change over time. This is often due to updates
    in AWS services. To help you stay current, I’ll post any updates you need to know
    about on my [website](https://oreil.ly/SfguD).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: AIF-C01认证将随着时间的推移而变化。这通常是由于AWS服务的更新。为了帮助您保持最新状态，我会在我的[网站](https://oreil.ly/SfguD)上发布您需要了解的任何更新。
- en: Conclusion
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The AIF-C01 certification is your first step for the exciting and rewarding
    world of AI. Again, even if you do not want to pursue a role in this industry,
    the knowledge you gain from the exam will be helpful for your career.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: AIF-C01认证是您踏入激动人心且充满回报的AI世界的第一步。再次强调，即使您不打算在这个行业寻求职位，您从考试中获得的知识也将对您的职业生涯有所帮助。
- en: In the next chapter, we’ll cover the basics of AWS.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍AWS的基础知识。
