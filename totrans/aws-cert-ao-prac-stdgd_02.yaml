- en: Chapter 1\. Why Certify? An Introduction to the AWS AI Practitioner Exam
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Amazon Web Services (AWS) Certified AI Practitioner certification—which
    has the exam code of AIF-C01—is focused at the entry level for artificial intelligence
    (AI), machine learning (ML), and generative AI. The exam addresses numerous AWS
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Jenni Troutman, who is the director of Products and Services at
    AWS Training and Certification:'
  prefs: []
  type: TYPE_NORMAL
- en: The AWS Certified AI Practitioner exam is a foundational AI certification that
    is designed for people from a variety of backgrounds and experiences to show their
    understanding of AI and generative AI concepts, their ability to recognize opportunities
    that benefit from AI, and their knowledge on using AI tools responsibly.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you already know about these topics, this will certainly help with the exam.
    But it is not a requirement. This book will provide what you need to know, breaking
    down the concepts that are covered in the exam. There are also sample questions
    at the end of each chapter, as well as a practice exam.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we’ll look at the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The reasons to take the exam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The audience for it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Topics covered in the exam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other certifications to consider
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why Should You Take This Exam?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Getting the AWS Certified AI Practitioner certification can be a boost to your
    career. This is particularly important in the AI industry, which is growing at
    a rapid pace.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a closer look.
  prefs: []
  type: TYPE_NORMAL
- en: Recognition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The certification makes a statement. It shows employers that you understand
    the basics of AI, along with AWS, which is Amazon’s massive cloud platform. You
    can also highlight the certification among your network, such as on LinkedIn,
    with a digital badge for your profile.
  prefs: []
  type: TYPE_NORMAL
- en: Even if you do not plan to pursue an AI role, the certification will still be
    valuable. After all, when it comes to many jobs nowadays—whether in sales, marketing,
    legal, and so on—there is usually a need to understand AI.
  prefs: []
  type: TYPE_NORMAL
- en: The Growth of AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Gartner forecasts](https://oreil.ly/ged-3) that spending on AI software will
    hit $297.9 billion by 2027, representing an annual growth rate of 19.1%. Businesses
    have been investing heavily in AI so as to bolster efficiency and productivity.
    But this powerful technology can also be a driver for growth by unlocking insights
    from corporate data.'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, this means businesses will need AI-savvy employees. According to
    a [study commissioned by AWS](https://oreil.ly/LnhJq), over 90% of employers expect
    to adopt AI-related solutions within the next five years. Some of the companies
    that have been training employees for the AWS Certified AI Practitioner and AWS
    Certified Machine Learning Engineer (associate certifications) include Capgemini,
    Cognizant, Compass, Deloitte, DXC Technology, EPAM, Kyndryl, N-iX, SoftwareOne,
    Tata Consultancy Services, and Wipro.
  prefs: []
  type: TYPE_NORMAL
- en: AWS Remains Dominant
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AWS is the dominant player in the global cloud infrastructure market. For the
    first quarter of 2024, its [market share came to 31%](https://oreil.ly/Q_wGF).
    Microsoft’s share is at 25%, and Google Cloud is at 10%.
  prefs: []
  type: TYPE_NORMAL
- en: In the third quarter of 2024, [AWS brought in $27.5 billion in revenue](https://oreil.ly/QbJVa).
    This represented a 19% increase from the same period a year ago. At the heart
    of the growth has been AWS’s AI segment. For 2024, the revenue surged at a [triple-digit
    pace](https://oreil.ly/cc2Xf).
  prefs: []
  type: TYPE_NORMAL
- en: Boosting Your Salary, Productivity, and Career with AI Skills
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “Having AI skills can improve productivity,” said Troutman. “In fact, 88% of
    workers expect to use AI in their daily work by 2028 to automate repetitive tasks
    and drive creativity. In our own research, we also found that employees who have
    AWS certifications have improved their interactions with their technical colleagues
    and customers.”
  prefs: []
  type: TYPE_NORMAL
- en: In light of these benefits, there has been strong gains in compensation for
    those with AI skills. Consider a [November 2023 AWS study](https://oreil.ly/lzppR).
    It shows that their salaries are generally 43% higher for those in sales and marketing
    roles, 42% higher for finance roles, 41% higher for business operations roles,
    and 47% higher for IT specialists.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then what about those who have AI roles? Here’s a look at the average compensation
    levels in the United States, according to data from [Coursera](https://oreil.ly/eRa7e):'
  prefs: []
  type: TYPE_NORMAL
- en: Data analyst
  prefs: []
  type: TYPE_NORMAL
- en: This person can earn a starting salary from $60,000 to $90,000\. This depends
    on a person’s background and location. For example, a data analyst living in San
    Francisco earns an average of $95,000.
  prefs: []
  type: TYPE_NORMAL
- en: AI developer
  prefs: []
  type: TYPE_NORMAL
- en: An AI developer or ML engineer builds, deploys, and monitors AI projects and
    models. They understand languages like Python and various frameworks, such as
    TensorFlow, PyTorch, or scikit-learn. An AI developer earns anywhere from $85,000
    to $120,000 per year.
  prefs: []
  type: TYPE_NORMAL
- en: Project manager
  prefs: []
  type: TYPE_NORMAL
- en: A project manager can earn from $90,000 to $130,000 annually. Their salary depends
    on their skill sets and the complexity of the projects they manage.
  prefs: []
  type: TYPE_NORMAL
- en: Sales specialist for AI solutions
  prefs: []
  type: TYPE_NORMAL
- en: The salary is typically between $70,000 and $110,000 per year, but the compensation
    can be much higher because of commissions.
  prefs: []
  type: TYPE_NORMAL
- en: Improving Economic Growth and Business Operations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A [McKinsey report](https://oreil.ly/scIKI) estimates that generative AI systems
    will add $2.6 trillion to $4.4 trillion to the annual GDP for the globe because
    of expected improvements in productivity and efficiency. The industries that are
    likely to see the biggest impact include banking, high tech, and life sciences.
  prefs: []
  type: TYPE_NORMAL
- en: Then there is [research from Goldman Sachs](https://oreil.ly/3RHHw), which predicts
    that generative AI could increase global GDP by $7 trillion and productivity growth
    could be increased by 1.5% for the next decade. One of the firm’s software analysts,
    Kash Rangan, noted that “generative AI can streamline business workflows, automate
    routine tasks, and give rise to a new generation of business applications.”
  prefs: []
  type: TYPE_NORMAL
- en: In other words, businesses will need to adopt and use AI systems effectively.
    It could be essential for them.
  prefs: []
  type: TYPE_NORMAL
- en: Topics Covered in the Exam
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [AWS exam guide](https://oreil.ly/uMpsN) provides the topics you’ll be tested
    on and the percentage of questions for each section (see [Table 1-1](#table_one_onedot_topics_on_the_aif_czer)).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1-1\. Topics on the AIF-C01 exam
  prefs: []
  type: TYPE_NORMAL
- en: '| Domain | Key objectives |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1\. Fundamentals of AI and ML (20%) | Explain basic AI concepts and terminologies.
    Identify practical use cases for AI.'
  prefs: []
  type: TYPE_NORMAL
- en: Describe the machine learning development lifecycle. |
  prefs: []
  type: TYPE_NORMAL
- en: '| 2\. Fundamentals of Generative AI (24%) | Explain the basic concepts of generative
    AI. Understand the capabilities and limitations of generative AI for solving business
    problems.'
  prefs: []
  type: TYPE_NORMAL
- en: Describe AWS infrastructure and technologies for building generative AI applications.
    |
  prefs: []
  type: TYPE_NORMAL
- en: '| 3\. Applications of Foundation Models (28%) | Describe design considerations
    for applications that use FMs. Choose effective prompt engineering techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: Describe the training and fine-tuning process for FMs.
  prefs: []
  type: TYPE_NORMAL
- en: Describe methods to evaluate FM performance. |
  prefs: []
  type: TYPE_NORMAL
- en: '| 4\. Guidelines for Responsible AI (14%) | Explain the development of responsible
    AI systems. Recognize the importance of transparent and explainable models. |'
  prefs: []
  type: TYPE_TB
- en: '| 5\. Security, Compliance, and Governance for AI Solutions (14%) | Explain
    methods to secure AI systems. Recognize governance and compliance regulations
    for AI systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Best practices: secure data engineering, transparency, and training. |'
  prefs: []
  type: TYPE_NORMAL
- en: In this table, notice that more than half of the exam focuses on generative
    AI (domains 2 and 3). But this should not be a surprise. This technology is often
    the main focus for AI projects and implementations.
  prefs: []
  type: TYPE_NORMAL
- en: Exam Details
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The exam contains 65 questions, of which 50 are scored and 15 are unscored (these
    are not disclosed). The unscored questions don’t impact your final score because
    they are experimental. They are a way to help AWS evaluate these questions for
    future exams.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, there’s no penalty for guessing. If you’re unsure about an answer,
    take your best shot.
  prefs: []
  type: TYPE_NORMAL
- en: 'The exam includes different question types:'
  prefs: []
  type: TYPE_NORMAL
- en: Multiple choice
  prefs: []
  type: TYPE_NORMAL
- en: You’ll see one correct answer and three incorrect options, which are called
    *distractors*.
  prefs: []
  type: TYPE_NORMAL
- en: Multiple response
  prefs: []
  type: TYPE_NORMAL
- en: These questions have two or more correct answers out of five or more options.
    To get credit, you need to get each one correct.
  prefs: []
  type: TYPE_NORMAL
- en: Ordering
  prefs: []
  type: TYPE_NORMAL
- en: You’ll get three to five options to arrange in the correct order for a certain
    task.
  prefs: []
  type: TYPE_NORMAL
- en: Matching
  prefs: []
  type: TYPE_NORMAL
- en: You’ll match a list of responses to three to seven prompts.
  prefs: []
  type: TYPE_NORMAL
- en: Case study
  prefs: []
  type: TYPE_NORMAL
- en: These questions have scenarios, which include two or more questions. Each question
    is scored separately.
  prefs: []
  type: TYPE_NORMAL
- en: The results of the exam are expressed as a score from 100 to 1,000\. To pass,
    you need at least 700\. The scoring system is scaled based on different versions
    of the exam, which have slightly different difficulty levels. The scoring system
    is also compensatory. In other words, you do not have to get a passing score on
    each section. What matters is the overall score.
  prefs: []
  type: TYPE_NORMAL
- en: The exam lasts 90 minutes and costs $100\. However, the fee may vary depending
    on your location and currency conversion rates.
  prefs: []
  type: TYPE_NORMAL
- en: You can choose to take the exam either online or at a test center. Either way,
    it is proctored, where a person will oversee the exam to make sure there is no
    cheating.
  prefs: []
  type: TYPE_NORMAL
- en: To register for the exam, go [*aws.training*](https://oreil.ly/zlHAM) and create
    an account. Select Certification in the top menu and then choose Exam Registration.
    After this, click Schedule New Exam, choose your desired exam, and select either
    “In person at a test center” or “Online with OnVUE.” You’ll then see the scheduling
    page.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t pass the exam, you’ll need to wait 14 days before retaking it.
    There’s no limit on the number of attempts, but you’ll have to pay the fee each
    time.
  prefs: []
  type: TYPE_NORMAL
- en: When you take the exam, you won’t see your pass/fail status immediately. Instead,
    the results will show up in your AWS Certification Account under Exam History
    within five business days.
  prefs: []
  type: TYPE_NORMAL
- en: The certification is valid for three years. After this, you will need to retake
    the exam.
  prefs: []
  type: TYPE_NORMAL
- en: Other Certifications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'AWS has four types of certifications. First, there is the Foundational level,
    which does not require any prior experience. The AIF-C01 certification falls into
    this category. The other ones include:'
  prefs: []
  type: TYPE_NORMAL
- en: Associate
  prefs: []
  type: TYPE_NORMAL
- en: These are based on a role, such as for a developer, solutions architect, or
    data engineer. For this type of certification, AWS recommends that you have experience
    in the topic.
  prefs: []
  type: TYPE_NORMAL
- en: Professional
  prefs: []
  type: TYPE_NORMAL
- en: This is for those who want to gain advanced skills for the design of applications
    or automated processes. AWS recommends at least two years of prior experience.
  prefs: []
  type: TYPE_NORMAL
- en: Specialty
  prefs: []
  type: TYPE_NORMAL
- en: This is when you want to dive deeply into a particular category. There are different
    experience recommendations that are based on the specialty.
  prefs: []
  type: TYPE_NORMAL
- en: As for the certifications to take after you have completed the AIF-C01 exam,
    there are several options available, as you can see in [Table 1-2](#table_one_twodot_exams_to_take_after_th).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1-2\. Exams to take after the AIF-C01 exam
