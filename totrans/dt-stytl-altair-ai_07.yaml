- en: '6 From data to information: Extracting insights'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Introducing insights
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing the characters of your story
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing the right chart
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An *insight* is something that is significant in data—something that you would
    want to communicate through a story. Extracting an insight from data is the most
    difficult task every data analyst must deal with. In the previous chapters, you
    learned that to turn data into information, you must extract insights from data.
    You also learned that an insight is something relevant you have found in your
    data. In this book, we will not focus on how to extract insights from data. Tons
    of books exist on the topic, so you can refer to them for a detailed description
    (see, e.g., Guja et al., 2024; De Mauro et al., 2021). In this chapter, we will
    follow a more intuition-based approach to extract an insight, describing the motivations
    guiding you while exploring data. I hope this approach will help you to broaden
    your point of view during your data analysis journey. Thus, the objective in this
    chapter is to understand that at the base of the DIKW pyramid, there is the extraction
    of an insight, its transformation into a character of a story, and its representation
    through a chart. First, we will focus on how to extract insights from data using
    an intuitive approach. Next, we’ll describe how to choose the characters of a
    data story and how to choose the right chart. The story characters and the right
    chart help to communicate your insight to an audience. Finally, you’ll learn how
    to implement some of the most popular data visualization charts in Altair. We’ll
    exploit the power of Copilot to speed up the chart construction process and provide
    the code to implement decluttered charts, ready to be added to a data story.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 An intuitive approach to extract insights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the book *Journey to the Center of the Earth* by Jules Verne, Professor Otto
    Lidenbrock (1864) meticulously extracts information from a medieval Icelandic
    manuscript by employing his keen intellect and passion for exploration. With a
    deep understanding of languages, history, and geology, he deciphers cryptic clues,
    cross-references ancient texts, and applies scientific knowledge to unravel the
    secrets concealed within the pages. The manuscript provides details about the
    journey’s route and the geological landmarks they would have encountered along
    the way. In other words, Professor Otto Lidenbrock turns the data contained in
    the old manuscript into information.
  prefs: []
  type: TYPE_NORMAL
- en: Similar to the story told by Jules Verne, you can start by turning data into
    information to tell any data story. In this section, we will describe some strategies
    that can help you transform your data into information.
  prefs: []
  type: TYPE_NORMAL
- en: 'In his book, *Seeing What Others Don’t* (Klein, 2017), Gary Klein identifies
    four main strategies to help you to identify an insight:'
  prefs: []
  type: TYPE_NORMAL
- en: Connections
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coincidences
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Curiosity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contradictions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s analyze each of the four proposed strategies separately, starting with
    the first: connections. Keep in mind that you can apply multiple strategies simultaneously.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.1 Connection strategy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This strategy involves identifying the main points of your data and then connecting
    them to identify a story. In his book, Klein says that sometimes you extract an
    insight when you see a new way to combine different pieces of data. Other times,
    you can extract an insight simply by looking at the pieces of data you already
    have in a different way. To explain how the connection strategy works, consider
    the following scenario. Angelica is a data analyst working for an e-commerce website.
    One day, Angelica receives a report on customer reviews and ratings for each product
    on the website. Each product is rated on a scale of 1 to 5, and customers can
    leave text reviews. Table 6.1 shows the sales dataset Angelica must analyze.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6.1 The sales dataset analyzed by Angelica
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| **`product_id`** | **`number_of_orders`** | **`product_rating`** | **`product_category`**
    | **`returns`** | **`number_of_reviews`** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| P1001  | 30  | 4.5  | Electronics  | 0  | 3  |'
  prefs: []
  type: TYPE_TB
- en: '| P1002  | 12  | 3.2  | Home & Kitchen  | 6  | 6  |'
  prefs: []
  type: TYPE_TB
- en: '| …  | …  | …  | …  |  | …  |'
  prefs: []
  type: TYPE_TB
- en: '| P1006  | 24  | 4.2  | Electronics  | 0  | 4  |'
  prefs: []
  type: TYPE_TB
- en: '| P1006  | 22  | 2.1  | Electronics  | 18  | 20  |'
  prefs: []
  type: TYPE_TB
- en: 'Here is an explanation of the dataset columns:'
  prefs: []
  type: TYPE_NORMAL
- en: '`product_id `—The unique identifiers for each product in the dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`number_of_orders `—The quantity of times a particular product has been ordered.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`product_rating `—The rating assigned to each product by customers or users.
    Ratings could be on a scale (e.g., 1 to 5 stars) and reflect the satisfaction
    or perceived quality of the product.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`product_category `—This column categorizes products into different groups
    or types.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`returns`—The number of times a product was returned by customers. It provides
    insight into the rate of customer dissatisfaction or issues with products that
    lead to their return.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`number_of_reviews `—The count of reviews received for each product.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Angelica starts by plotting the product ratings versus the number of reviews
    and the product ratings versus percentage of returns (figure 6.1). You can find
    this example in the GitHub repository for the book under 06/connections.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-1.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.1 The charts drawn by Angelica
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Angelica discovers the following main points:'
  prefs: []
  type: TYPE_NORMAL
- en: Some products have high ratings but relatively fewer reviews.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Others have lower ratings but a substantial number of reviews.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Angelica uses her intuition to connect the points and discovers that negative
    reviews correlate with high return rates. This may hurt the overall customer experience
    and brand reputation.
  prefs: []
  type: TYPE_NORMAL
- en: The previous example demonstrates that once we have identified the “dots,” extracting
    insights is just about connecting them. However, the main problem with this strategy
    is identifying the “non-dots,” or the irrelevant messages. An example of a non-dot
    in the previous scenario is the product category versus the product rating.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.2 Coincidence strategy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A *coincidence* is an occurrence of events that happen at the same time due
    to randomness but which seem to have some connection—the unexpected convergence
    of two or more apparently significant situations, even though they may be disconnected.
    Coincidences can range from everyday events, like meeting someone you know in
    an unexpected place, to extraordinary events that seem incredibly unlikely. However,
    while coincidences are intriguing, they do not necessarily indicate anything beyond
    chance. They could be rare or unusually timed events capturing our attention due
    to their curious alignment.
  prefs: []
  type: TYPE_NORMAL
- en: In his book, *Seeing What Others Don’t*, Gary Klein says, “Observing a coincidence
    means that we’ve spotted some events that seem related to each other even though
    they don’t seem to have any obvious causal link.” You should take a skeptical
    approach and consider something a coincidence (and, thus, ignore it) when it is
    an isolated incident with few data points to evidence a relationship between two
    variables. On the other hand, when events or trends repeat on multiple occasions,
    they should be considered less likely to be coincidental and, thus, worth investigating
    further.
  prefs: []
  type: TYPE_NORMAL
- en: To identify whether a repeated event is a coincidence or not, you could approach
    data with a deliberately skeptical mindset, ignoring isolated events, while looking
    for longer-term patterns that would suggest a relationship. The presence of correlated
    factors could indicate a potential causal relationship. For instance, by analyzing
    data over time, you might discover that certain variables precede the repeated
    event, hinting at a cause-and-effect dynamic. Through causality, you could distinguish
    between mere coincidences and meaningful connections, explaining the mechanisms
    governing the observed phenomenon.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s consider the following example to explain how we could apply the coincidence
    strategy. Imagine that Angelica works for a store selling accessories for electronic
    devices, such as headphones, USB cables, smartphone covers, and so on. Also, imagine
    that Angelica wants to monitor her orders. She is given the dataset shown in table
    6.2.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6.2 The sales dataset of the electronic store
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Date | Headphones | USB Cables | Smartphone Covers |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2023-01-01  | 14  | 34  | 32  |'
  prefs: []
  type: TYPE_TB
- en: '| 2023-01-02  | 17  | 54  | 45  |'
  prefs: []
  type: TYPE_TB
- en: '| …  | …  | …  | …  |'
  prefs: []
  type: TYPE_TB
- en: '| 2023-01-30  | 16  | 34  | 34  |'
  prefs: []
  type: TYPE_TB
- en: '| 2023-01-31  | 20  | 23  | 5  |'
  prefs: []
  type: TYPE_TB
- en: 'For simplicity, the dataset contains the number of orders for three products
    during the month of January 2023: headphones, USB cables, and smartphone covers.
    Figure 6.2 shows a visual representation of the dataset. You can find the complete
    code in the GitHub repository for the book under 06/coincidences.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-2.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.2 The electronic store orders, with a focus on headphones
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The figure highlights the headphones orders. It’s worth noting that headphone
    orders peak every Friday. This could be a coincidence, but the repetitiveness
    of the event should be considered. For example, Angelica might find that every
    Friday, there is an exciting radio show that causes people to rush to buy new
    headphones. Or she might find out that there’s a law in her town on Fridays that
    doesn’t allow speakers to be turned on. In any case, this repetitiveness of events
    requires further analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking at the x-axis of figure 6.2, you can notice a strange labeling strategy:
    first, the year; then the weekdays; and, finally, the month. This is the default
    Altair labeling for dates. You can read more details on how to format dates in
    the Altair official documentation (https://mng.bz/lMmy).'
  prefs: []
  type: TYPE_NORMAL
- en: Coincidence insights differ from connection insights in the way we discover
    them. In connection insights, we focus on important details, while in coincidence
    insights, we focus on repeated events. In addition, connections are helpful when
    you have aggregated metrics, while coincidence is best applied to things like
    raw sales numbers over time.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.3 Curiosity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 1928, Sir Alexander Fleming, a Scottish bacteriologist, discovered penicillin
    while studying staphylococci bacteria. One day, while he was meticulously examining
    his petri dishes filled with these microorganisms, he noticed something peculiar.
    A petri dish left open by mistake had become contaminated with mold. Intrigued
    by this unexpected occurrence, Fleming examined the petri dish closely. To his
    astonishment, he observed that the bacteria surrounding the mold were gradually
    deteriorating. Something unleashed by the mold was defeating them. Driven by curiosity,
    Fleming embarked on a series of experiments to explore this phenomenon. He carefully
    isolated the mold and extracted the substance it produced, which he named penicillin.
    Curiosity prompted Fleming to investigate the problem further, leading him to
    the discovery of penicillin, the world’s first antibiotic, saving countless lives
    and transforming medicine forever.
  prefs: []
  type: TYPE_NORMAL
- en: Curiosity is a driving force that sparks wonder, propels discovery, and fuels
    innovation, pushing us to question, seek answers, and expand the boundaries of
    knowledge. Curiosity is one strategy we can apply to extract insights. Curiosity
    about data can be triggered by a wide range of phenomena, including outliers,
    missing data, data gaps across time or space, sudden shifts or trends, unexpected
    patterns, and much more. When we note something curious in our data, we dig deeper,
    ask questions, and explore the underlying factors contributing to the observed
    patterns. This curiosity drives us to analyze the data from different angles,
    uncover hidden insights, and ultimately gain a deeper understanding of the phenomena.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s consider the following example to explain how we could apply the curiosity
    strategy. Consider again the example of the electronic devices in the previous
    section. Now, imagine that you have a different trend line for March, as shown
    in figure 6.3.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-3.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.3 The electronic store orders in March, with a focus on headphones
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The figure shows a peak in sales on March 25\. This event may raise some curiosity,
    which moves us to further investigation. Curiosity could help us during the brainstorming
    process. For example, it could lead us to search for various factors that could
    have contributed to this spike, such as marketing efforts, special promotions,
    or external events. As we proceed in the research, curiosity may spur us to add
    other factors, such as customer demographics during this period. This investigation
    will not only satisfy our curiosity but also help us to extract insights.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.4 Contradictions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A *contradiction* is a situation when two or more beliefs or pieces of evidence
    conflict, creating an inconsistency. According to Gary Klein, to extract insight
    from contradictions, you must approach the data with a skeptical mindset. Unlike
    a coincidence-based approach, where we look for repeating events, in the case
    of a contradiction-based strategy, we look for seemingly conflicting events. An
    insight extracted from contradictions can disrupt conventional thinking, challenge
    established notions, and provide alternative perspectives that foster creative
    problem solving. By embracing the inherent tension within contradictions, you
    can gain valuable insights, leading to breakthroughs, innovation, and growth.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the chart in figure 6.4, showing product sales and prices over time.
    You can find the code of the produced chart in the GitHub repository for the book
    under 06/contradictions.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-4.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.4 A chart showing product sales and price
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The chart shows that a price increase corresponds to an increase in sales. This
    event is quite contradictory because the general assumption is that a price increase
    should correspond to a decrease in sales. However, to understand this phenomenon,
    you could wear the skepticism lens and analyze this contradictory phenomenon more
    deeply. One possible motivation you could discover is the perceived value. When
    prices increase, customers may perceive your product as more exclusive, high quality,
    or desirable. This perception of increased value can make customers willing to
    pay more, leading to increased sales. An alternative explanation could be the
    sense of urgency among consumers who may fear missing out on the product, believing
    the higher price signifies scarcity or limited availability. Another reason may
    be inflation. In the context of inflation, when prices rise, people may buy more
    for fear that the prices may rise even more, making the product unattainable.
  prefs: []
  type: TYPE_NORMAL
- en: All the proposed strategies, connections, coincidences, curiosity, and contradictions
    define some possible techniques to extract meaning. Regardless of which approach
    you take, always rely on your experience and a deep exploratory analysis phase
    to extract meaning from data. Now that you have learned how to extract insight
    from data, let’s move on to how to choose the characters of your story.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Choosing the characters of your story
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the movie *Indiana Jones and the Raiders of the Lost Ark*, Indiana Jones,
    a brilliant archaeologist, embarks on a thrilling adventure pursuing an ancient
    artifact, the Ark of the Covenant. Set in the 1930s, Indiana races against time
    to find the sacred relic before the Nazis seize it for their wicked plans. This
    movie and the others of the Indiana Jones saga are examples of engaging stories,
    where the hero wants something.
  prefs: []
  type: TYPE_NORMAL
- en: 'Every story starts with a hero wanting something. Without any hero and something
    to achieve, there is no story. The same should be true in a data story. It might
    seem that the term *hero* is too much to define the subject of our story. However,
    in our case we really want to emphasize the similarity between a data story and
    a real story. In any story, there is always a hero who corresponds to the main
    character. Our idea is to see the subject to be represented just like the hero
    of our story, even if it is a simple product. Using this point of view, it will
    also be easier for us to construct a story:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Every data story should have a* *hero.* This could be a product, a customer,
    or whatever.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The hero must* *want something.* This may be a sales increase, increased satisfaction,
    or anything else.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep in mind that the hero of the story is something other than you. The hero
    is the main subject of your data story. It depends on the insight you have extracted.
    Examples of heroes include people, things, and places.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have identified the hero of your story, the next step is asking the
    audience the following question: *Will the hero get what they want?* In his book,
    *Building a Sto**ryBrand: Clarify Your Message So Customers Will Listen*, Donald
    Milligan (2017) says that “before knowing what the hero wants, the audience has
    little interest in her fate. This is why screenwriters have to define the character’s
    ambition within the first nine or so minutes of a film getting started.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to having a hero, your story should have at least two other characters:
    the guide and the adversary. The guide, often a wise and experienced mentor, helps
    the hero achieve their goal. The adversary can be'
  prefs: []
  type: TYPE_NORMAL
- en: A competitor who seeks to hinder or oppose the hero’s progress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A comparison character, which allows you to measure the hero’s progress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The same hero at a different time (e.g., comparing the hero’s condition now
    to a year ago) or in a different space (e.g., comparing the hero here to another
    location)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s review all the examples we have seen in the previous chapters and identify
    the hero of each story. For convenience, figure 6.5 summarizes the examples analyzed.
    Try searching for the hero, the type of hero, what the hero wants, and the adversary
    in each.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-5.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.5 A summary of all the examples described in the previous chapters
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Table 6.3 shows the hero and the adversary for each case study shown in figure
    6.5\. For each case study, the table also shows the type of hero and what the
    hero wants. In the example of chapter 2—*Yes, you can build a new swimming pool!*—there
    is the implicit assumption that an increase in tourist arrivals corresponds to
    the possibility of building a new swimming pool. This is, obviously, a simplistic
    assumption, but we simplified the example just to get started and show how the
    DIKW pyramid works.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6.3 The heroes and adversaries of the case studies analyzed in the previous
    chapters
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Case Study | Hero | Type of Hero | What the Hero Wants | Adversary |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Chapter 1: Increase the Advertising Campaign on Dog-Related Websites  | Dog-related
    websites  | Thing  | Increase the number of views  | Cat-related websites  |'
  prefs: []
  type: TYPE_TB
- en: '| Chapter 2: Yes, You Can Build a New Swimming Pool!  | The flow of tourist
    arrivals to Portugal  | Process  | An increase in tourist arrivals  | The flow
    of tourist arrivals to Germany  |'
  prefs: []
  type: TYPE_TB
- en: '| Chapter 3: Population in North America Over the Last 50 Years  | Population
    in North America  | People  | Explain the trend  | The population in the rest
    of the world  |'
  prefs: []
  type: TYPE_TB
- en: '| Chapter 5, Example 1: Together, Let’s Make a Difference: Support Our Project
    to Help the Homeless  | Number of homeless people in Lazio, Piemonte, Liguria,
    and Sardegna  | People  | Reduce this number  | Number of homeless people in the
    other Italian regions  |'
  prefs: []
  type: TYPE_TB
- en: '| Chapter 5, Example 2: Your Truth Guardian: Take a Stand Against Fake News
    in Material and Moral Narratives  | News about the material and moral life  |
    Thing  | Establish whether they are genuine or fake  | News about spiritual life  |'
  prefs: []
  type: TYPE_TB
- en: In all the examples shown in table 6.3, the adversary is always a character
    different from the hero, although it is of the same type as the hero. In some
    cases, the adversary can be the same hero in a previous condition, such as product
    sales in the past or within another geographical region. Now that you have learned
    how to choose the characters of your story, let’s move on to choosing the right
    chart for your data story.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Choosing the right chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The best chart depends on the insights you want to represent, the message you
    want to convey, and the audience you are targeting. Figure 6.6 shows how insight,
    message, and audience relate to each other in a chart. If you only consider the
    insight, the effect of your chart is to inform.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-6.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.6 The relationship between insight, audience, and message
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'When telling a story, there are three levels:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Inform*—In this level, you describe the insight you have found in your data.
    No contact is made with the audience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Communicate*—You involve the audience by providing them details about your
    data, but they are not motivated to do something after listening to your story.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Inspire*—Based on your data, you propose a message, which inspires the audience
    to do something. The audience is highly involved and will retell your story in
    other contexts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In other words, if you only consider the insight, the effect of your chart is
    to inform. If you calibrate your insight to your audience, you can communicate
    it effectively. Finally, if you add a message to your chart, you can inspire your
    audience. We will see how to represent insights in the remainder of this chapter,
    how to calibrate the chart to your target audience in chapter 7, and how to add
    a message to a chart in chapter 9.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s focus on how to represent insights in a chart. The choice of a chart is
    driven by your specific goals. Different types of charts serve different purposes,
    based on the nature of the data and the message you want to convey. Table 6.4
    describes which chart to use based on the information you want to convey. Consider
    that the list of described charts is not exhaustive, and you can use your imagination
    and expertise to build new charts. In addition, you can follow Dr. Abela’s chart
    chooser (2020; [https://mng.bz/DdnE](https://mng.bz/DdnE)) to select the best
    chart for you.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6.4 Suggested charts based on the information to convey
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| Information to Convey | Description | Suggested Charts |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| A single piece of information  | A single number representing critical information  |
    • Big number (BAN) • Donut chart'
  prefs: []
  type: TYPE_NORMAL
- en: • 100% stacked bar chart
  prefs: []
