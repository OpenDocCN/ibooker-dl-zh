- en: 6.3.3 The line charts family
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.3 折线图系列
- en: The *line charts* family includes all the charts that depict data using continuous
    lines to show the relationship or trends between different data points over a
    given time period. Common line chart types include basic line charts, area charts,
    slope charts, and dumbbell charts. In this section, we will analyze the line chart.
    Area charts, slope charts, and dumbbell chart are discussed in appendix C.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '*折线图*系列包括所有使用连续线来展示给定时间段内不同数据点之间关系或趋势的图表。常见的折线图类型包括基本折线图、面积图、斜率图和哑铃图。在本节中，我们将分析折线图。面积图、斜率图和哑铃图将在附录
    C 中讨论。'
- en: '*Line charts*, also known as *line plots* or *line graphs*, visualize data
    over time. They connect data points by straight lines, which makes it easy to
    see how the data has changed over time. Line charts are particularly useful for
    showing trends and patterns in data and comparing multiple data series.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '*折线图*，也称为 *线图* 或 *折线图*，用于可视化时间序列数据。它们通过直线连接数据点，这使得很容易看到数据随时间的变化。折线图特别适用于显示数据中的趋势和模式，以及比较多个数据序列。'
- en: 'Imagine that you have a dataset showing the number of orders for pizza and
    spaghetti for each month of the year. The dataset contains three columns: Month,
    Meal Type, and Number of Orders. In her book, *Data Storytelling with Data* (Knaflic,
    2015), Cole Nussbaumer Knaflic proposes to replace the legend from a line chart
    with labels near each line. To follow Knaflic’s suggestion, we can build a line
    chart in Altair in three steps. First, we build a base chart, with the basic structure.
    It includes the general encodings and properties, as shown in the following listing.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个数据集，显示了每年每个月披萨和意大利面的订单数量。该数据集包含三列：月份、餐点类型和订单数量。在她的书《数据故事讲述》（Knaflic，2015）中，Cole
    Nussbaumer Knaflic 提议用每个线条附近的标签替换折线图的图例。为了遵循 Knaflic 的建议，我们可以在 Altair 中分三步构建一个折线图。首先，我们构建一个具有基本结构的基础图表。它包括一般的编码和属性，如下所示。
