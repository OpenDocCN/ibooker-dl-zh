  type: TYPE_NORMAL
- en: '*Bubble charts* are scatter plots that use the size of the data points to encode
    an additional variable. In Altair, you can use the `size` channel to set the bubble
    size: `size=alt.Size(''Ranking:Q'',scale=alt.Scale(range=[1,200]),legend=None)`.
    Figure 6.17 shows an example of a bubble chart. Now that you have learned the
    basic chart families, let’s move on to implementing a practical case study.'
