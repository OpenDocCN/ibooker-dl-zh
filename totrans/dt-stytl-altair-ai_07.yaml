  type: TYPE_NORMAL
  zh: 注意：创建一个包含要表示的数字及其补充值的pandas DataFrame。
- en: Next, ask GitHub Copilot to draw the chart for you. A pie chart does not have
    the classical `x` and `y` channels to encode data. Instead, the pie chart uses
    the `Theta` and `Color` channels. The `Theta` channel specifies the angular position
    of data points in a polar plot. The `Color` channel refers to encoding data using
    different colors.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，请GitHub Copilot为您绘制图表。饼图没有经典的`x`和`y`通道来编码数据。相反，饼图使用`Theta`和`Color`通道。`Theta`通道指定极坐标图中数据点的角度位置。`Color`通道指的是使用不同颜色来编码数据。
