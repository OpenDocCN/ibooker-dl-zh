  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化，数据集包含了2023年1月份三种产品的订单数量：耳机、USB线和智能手机壳。图6.2展示了数据集的视觉表示。您可以在书的GitHub仓库下的06/coincidences找到完整的代码（https://mng.bz/lMmy）。
- en: '![figure](../Images/6-2.png)'
  id: totrans-54
