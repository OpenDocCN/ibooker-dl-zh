- en: Now that you have learned how to implement a pie chart, let’s move on to the
    next chart family. In the following section, we’ll discuss bar charts.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了如何实现饼图，让我们继续学习下一个图表系列。在接下来的部分，我们将讨论柱状图。
- en: 6.3.2 The bar charts family
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.2 柱状图系列
- en: The family of *bar charts* includes various types of charts where each data
    series is visualized as rectangular bars. These bars can be oriented either vertically,
    known as *column charts*, or horizontally, known as *bar charts*. In addition
    to the classic bar and column charts, this family also includes stacked column/bar
    charts, pyramid charts, and histograms. Use these charts to represent categorical
    data or compare different categories by displaying their corresponding values
    along a horizontal or vertical axis.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*柱状图*系列包括各种类型的图表，其中每个数据系列都通过矩形条进行可视化。这些条可以是垂直的，称为*柱状图*，或者水平的，称为*条形图*。除了经典的柱状图和条形图之外，这个系列还包括堆叠柱状图/条形图、金字塔图和直方图。使用这些图表来表示分类数据或通过在水平或垂直轴上显示相应的值来比较不同的类别。'
- en: In a way similar to the backlash against pie charts, lately, on the web and
    in social media, I have noticed an excessive abuse of bar charts. While these
    charts have the advantages of simplicity and effectiveness in conveying a message,
    using them repeatedly with the same audience could bore the audience and is likely
    a reason for the consternation directed at these charts.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，与对饼图的反对类似，最近在网页和社交媒体上，我注意到条形图被过度滥用。虽然这些图表在传达信息方面具有简单和有效的优点，但反复使用相同的图表给同一受众可能会令受众感到厌烦，这可能是针对这些图表的困惑的原因。
- en: You have already learned how to draw a bar chart and a column chart in the previous
    chapters. In this section, you’ll learn how to improve bar chart readability,
    thanks to Copilot. For the other charts belonging to this family, refer to appendix
    C.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在之前的章节中学习了如何绘制柱状图和条形图。在本节中，你将学习如何通过Copilot提高柱状图的易读性。对于属于这个系列的其它图表，请参考附录C。
- en: A bar chart is a type of chart that uses rectangular bars to represent data
    values, where the length of each bar corresponds to the quantity it represents.
    Use this chart to represent data across different categories. Consider the dataset
    shown in table 6.5, describing the number of likes for each type of meal.
  id: totrans-194
