  type: TYPE_NORMAL
  zh: 柱状图是一种使用矩形条来表示数据值的图表，其中每根条的长度对应于它所代表的数量。使用此图表来表示不同类别中的数据。考虑表6.5中显示的数据集，描述了每种餐食类型的点赞数。
