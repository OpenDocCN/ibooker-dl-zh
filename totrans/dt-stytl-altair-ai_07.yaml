- en: As you can see from the table, you can use the same chart for different purposes.
    In addition, you can use many different charts for the same purpose. Your choice
    of chart depends on the audience, as we will see in chapter 7\. In the remainder
    of this section, we’ll describe how to implement some of the most important charts
    in Altair and Copilot, grouped by chart family.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从表中可以看到，您可以使用相同的图表用于不同的目的。此外，您可以使用许多不同的图表达到相同的目的。您选择的图表取决于受众，正如我们在第7章中将要看到的。在本节的剩余部分，我们将描述如何在Altair和Copilot中实现一些最重要的图表，按图表家族分组。
- en: 'We’ll focus on the following chart families:'
