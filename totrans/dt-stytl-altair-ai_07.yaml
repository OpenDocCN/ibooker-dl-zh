- en: 'Here is an explanation of the dataset columns:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是对数据集列的解释：
- en: '`product_id `—The unique identifiers for each product in the dataset.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`product_id`—数据集中每个产品的唯一标识符。'
- en: '`number_of_orders `—The quantity of times a particular product has been ordered.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`number_of_orders`—特定产品被订购的次数。'
- en: '`product_rating `—The rating assigned to each product by customers or users.
    Ratings could be on a scale (e.g., 1 to 5 stars) and reflect the satisfaction
    or perceived quality of the product.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`product_rating`—客户或用户为每个产品分配的评分。评分可以是按比例（例如，1到5星）的，并反映产品的满意度或感知质量。'
- en: '`product_category `—This column categorizes products into different groups
    or types.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`product_category`—此列将产品分类到不同的组或类型。'
- en: '`returns`—The number of times a product was returned by customers. It provides
    insight into the rate of customer dissatisfaction or issues with products that
    lead to their return.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`returns`—客户退货产品的次数。这提供了对客户不满率或导致退货的产品问题的洞察。'
- en: '`number_of_reviews `—The count of reviews received for each product.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`number_of_reviews`—每个产品收到的评论数量。'
- en: Angelica starts by plotting the product ratings versus the number of reviews
    and the product ratings versus percentage of returns (figure 6.1). You can find
    this example in the GitHub repository for the book under 06/connections.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 安吉丽卡首先绘制了产品评分与评论数量以及产品评分与退货百分比的关系图（图6.1）。你可以在这个书的GitHub仓库下的06/connections找到这个例子。
- en: '![figure](../Images/6-1.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图表](../Images/6-1.png)'
- en: Figure 6.1 The charts drawn by Angelica
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.1 安吉丽卡绘制的图表
- en: 'Angelica discovers the following main points:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 安吉丽卡发现了以下主要点：
- en: Some products have high ratings but relatively fewer reviews.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些产品评分高但评论相对较少。
- en: Others have lower ratings but a substantial number of reviews.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他产品评分较低但评论数量较多。
- en: Angelica uses her intuition to connect the points and discovers that negative
    reviews correlate with high return rates. This may hurt the overall customer experience
    and brand reputation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 安吉丽卡通过她的直觉将点连接起来，发现负面评论与高退货率相关。这可能会损害整体客户体验和品牌声誉。
- en: The previous example demonstrates that once we have identified the “dots,” extracting
    insights is just about connecting them. However, the main problem with this strategy
    is identifying the “non-dots,” or the irrelevant messages. An example of a non-dot
    in the previous scenario is the product category versus the product rating.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的例子表明，一旦我们确定了“点”，提取洞察力只是将它们连接起来。然而，这个策略的主要问题在于识别“非点”，或者说无关的信息。在之前的场景中，一个非点的例子是产品类别与产品评分。
- en: 6.1.2 Coincidence strategy
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.2 巧合策略
- en: A *coincidence* is an occurrence of events that happen at the same time due
    to randomness but which seem to have some connection—the unexpected convergence
    of two or more apparently significant situations, even though they may be disconnected.
    Coincidences can range from everyday events, like meeting someone you know in
    an unexpected place, to extraordinary events that seem incredibly unlikely. However,
    while coincidences are intriguing, they do not necessarily indicate anything beyond
    chance. They could be rare or unusually timed events capturing our attention due
    to their curious alignment.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 巧合是指由于随机性同时发生的事件，尽管它们似乎有一些联系——两个或多个表面上看似重要的情况的意外汇聚，即使它们可能是不相关的。巧合的范围可以从日常事件，比如在意想不到的地方遇到某人，到看似极不可能的非凡事件。然而，虽然巧合很吸引人，但它们并不一定表明超出了偶然。它们可能是由于它们奇特的对齐而吸引我们注意的罕见或时间安排不寻常的事件。
- en: In his book, *Seeing What Others Don’t*, Gary Klein says, “Observing a coincidence
    means that we’ve spotted some events that seem related to each other even though
    they don’t seem to have any obvious causal link.” You should take a skeptical
    approach and consider something a coincidence (and, thus, ignore it) when it is
    an isolated incident with few data points to evidence a relationship between two
    variables. On the other hand, when events or trends repeat on multiple occasions,
    they should be considered less likely to be coincidental and, thus, worth investigating
    further.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《看到别人看不到的东西》中，Gary Klein 说：“观察到一个巧合意味着我们发现了某些事件，它们似乎彼此相关，尽管它们之间似乎没有明显的因果关系。”当你遇到一个孤立的事件，且数据点很少，无法证明两个变量之间关系时，你应该采取怀疑的态度，将其视为巧合（因此忽略它）。另一方面，当事件或趋势在多次场合重复出现时，它们不太可能是巧合，因此值得进一步调查。
- en: To identify whether a repeated event is a coincidence or not, you could approach
    data with a deliberately skeptical mindset, ignoring isolated events, while looking
    for longer-term patterns that would suggest a relationship. The presence of correlated
    factors could indicate a potential causal relationship. For instance, by analyzing
    data over time, you might discover that certain variables precede the repeated
    event, hinting at a cause-and-effect dynamic. Through causality, you could distinguish
    between mere coincidences and meaningful connections, explaining the mechanisms
    governing the observed phenomenon.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定一个重复事件是巧合还是不是，你可以用一种故意怀疑的心态来处理数据，忽略孤立的事件，同时寻找长期模式，这些模式可能会表明存在某种关系。相关因素的存在可能表明存在潜在的因果关系。例如，通过分析时间序列数据，你可能会发现某些变量先于重复事件出现，这暗示着因果关系。通过因果关系，你可以区分纯粹的巧合和有意义的联系，解释支配观察现象的机制。
- en: Let’s consider the following example to explain how we could apply the coincidence
    strategy. Imagine that Angelica works for a store selling accessories for electronic
    devices, such as headphones, USB cables, smartphone covers, and so on. Also, imagine
    that Angelica wants to monitor her orders. She is given the dataset shown in table
    6.2.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下例子来解释如何应用巧合策略。想象一下，Angelica 在一家销售电子设备配件的商店工作，例如耳机、USB 线、智能手机壳等等。同时，想象一下
    Angelica 想要监控她的订单。她得到了表 6.2 中所示的数据库。
- en: Table 6.2 The sales dataset of the electronic store
