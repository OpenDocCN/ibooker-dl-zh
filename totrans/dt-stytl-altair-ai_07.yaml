- en: 6.3.2 The bar charts family
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The family of *bar charts* includes various types of charts where each data
    series is visualized as rectangular bars. These bars can be oriented either vertically,
    known as *column charts*, or horizontally, known as *bar charts*. In addition
    to the classic bar and column charts, this family also includes stacked column/bar
    charts, pyramid charts, and histograms. Use these charts to represent categorical
    data or compare different categories by displaying their corresponding values
    along a horizontal or vertical axis.
  prefs: []
  type: TYPE_NORMAL
- en: In a way similar to the backlash against pie charts, lately, on the web and
    in social media, I have noticed an excessive abuse of bar charts. While these
    charts have the advantages of simplicity and effectiveness in conveying a message,
    using them repeatedly with the same audience could bore the audience and is likely
    a reason for the consternation directed at these charts.
  prefs: []
  type: TYPE_NORMAL
- en: You have already learned how to draw a bar chart and a column chart in the previous
    chapters. In this section, you’ll learn how to improve bar chart readability,
