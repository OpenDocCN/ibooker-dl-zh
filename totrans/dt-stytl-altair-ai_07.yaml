- en: '6.4 Case study: Salmon aquaculture'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Imagine that you want to study safety in the salmon aquaculture industry in
    the United States. You have the aquaculture dataset ([https://data.world/agriculture/aquaculture-data](https://data.world/agriculture/aquaculture-data)),
    provided by the US Department of Agriculture, Economic Research Service (available
    under the CC-0 license). This dataset describes the exported kilograms and the
    dollars earned over time for each fish category, as shown in table 6.6.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6.6 A snapshot of the aquaculture dataset
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '| SOURCE_ID | HS_CODE | COMMODITY_DESC | GEOGRAPHY_CODE | GEOGRAPHY_DESC |
    ATTRIBUTE_DESC | UNIT_DESC | YEAR_ID | TIMEPERIOD_ID | AMOUNT |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 63  | 302110000  | TROUT (SALMO TRUTTA, S. CLARKI ETC) FRESH, CHILLED  |
    1  | World  | US Export, QTY  | KG  | 1989  | 2  | 17,183  |'
  prefs: []
  type: TYPE_TB
- en: '| 63  | 1604112000  | SALMON, WHOLE/PIECES, IN OIL IN AIRTIGHT CONTAINER  |
    2740  | Trinidad and Tobago  | US Export, VLU  | U.S.$  | 1989  | 2  | 4,329  |'
  prefs: []
  type: TYPE_TB
- en: 'The dataset contains the following columns:'
  prefs: []
  type: TYPE_NORMAL
- en: '`SOURCE_ID`—The source of the data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`HS_CODE`—The Harmonized System code for the commodity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`COMMODITY_DESC`—The description of the commodity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`GEOGRAPHY_CODE`—The code for the country or region of origin or destination'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`GEOGRAPHY_DESC`—The name of the country or region of origin or destination'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ATTRIBUTE_DESC`—The type of data, either US Export, QTY, or US Export, VLU'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`UNIT_DESC`—The unit of measurement, either KG or U.S.$'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`YEAR_ID`—The year of the data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`TIMEPERIOD_ID`—The month of the data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`AMOUNT`—The value of the data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The objective of your study is to establish whether the safety measures adopted
    so far in salmon aquaculture are sufficient or should be improved. For simplicity,
    you base your study on this dataset. However, in a real situation, you should
    also consider other aspects, such as the costs to maintain these measures and
    other similar analyses.
  prefs: []
  type: TYPE_NORMAL
- en: You decide to plot the salmon aquaculture sales trend line versus the other
    types of aquaculture. You can find the code associated with this case study in
    the GitHub repository for the book under CaseStudies/aquaculture/. Ask Copilot
    to generate the chart for you. Use the list of instructions described in the following
    listing to build the base chart.
  prefs: []
  type: TYPE_NORMAL
- en: Listing 6.14 The instructions for Copilot
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Note  After importing the required libraries, ask Copilot to import the dataset
    and apply some filters to select only the world exportations, in terms of dollars.
    Next, calculate the date from the `YEAR_ID` and the `TIMEPEROID_ID` column. Finally,
    plot the trend line in Altair.
  prefs: []
  type: TYPE_NORMAL
- en: The previous instructions help you build the basic chart. Work on it to produce
    the chart shown in figure 6.18.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure](../Images/6-18.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.18 The aquaculture case study
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: You can find the resulting code in the GitHub repository for the book under
    CaseStudies/aquaculture/from-data-to-information/chart.py. As an insight, you
    discover that since 1998, there has been an increase in sales, following a period
    of decrease in sales from 1992 to 1998\. Moved by curiosity on the decreasing
    period, you do some research and discover that the decreasing period was partially
    due to some health problems in the salmon aquaculture.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this first step, you have turned data into information. In the
    next chart, we will continue implementing this case study by turning the extracted
    information into knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter has described how to turn data into information. First, we have
    described some techniques to extract insights. Next, we have seen how to select
    the characters of a story. Finally, we have learned how to use Copilot to implement
    some of the most popular charts in Altair. You can find other charts in the GitHub
    repository for the book under section 06/other-charts. In the next chapter, you
    will learn how to turn information into knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Turning data into information means extracting meaning from data, an insight
    that is significant to you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of the techniques to extract insights include connections, coincidences,
    curiosity, and contradictions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connections involve searching for details in your data and connecting them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coincidences involve searching for repeated or random events that seem to have
    some connection.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Curiosity is searching for strange events, such as missing values and anomalies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contradiction is searching for events that apparently conflict with each other.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Every story should have at least three characters: the hero, the guide, and
    the adversary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The right chart to tell your story depends on the information to convey.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are different families of charts, such as bar charts, line charts, geographical
    charts, and cooking charts.
