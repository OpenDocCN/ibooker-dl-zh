- en: 6.3.1 The cooking charts family
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The *cooking charts* family includes the pie chart and the donut chart. Use
    this category of charts only to represent numerical values. Lately, I have seen
    an unfounded opposition to these types of charts on social media and the web.
    The main argument is that these graphs are too generic and do not convey the results
    correctly. I was a victim of this sentiment, and for a while, I avoided this type
    of chart as well. Then, one fine day, on LinkedIn, I read a post ([https://mng.bz/NRpD](https://mng.bz/NRpD))
    by Brent Dykes reevaluating cooking charts, especially pie charts. In his post,
    Dykes pointed out that pie charts aren’t great at representing the precise dimensions
    of the slices, but they do represent the parts of the whole. Dykes explicitly
    says, “I know everyone likes rules. ‘Never use this chart type ...,’ ‘Always use
    this chart type for...,’ etc. However, it’s not always so straightforward in data
    storytelling. It isn’t just about how to display a certain type of data but how
    to best communicate a specific point to your audience.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Following Dykes’s suggestions, you can use cooking charts in three main cases:'
  prefs: []
  type: TYPE_NORMAL
- en: You must represent a part of the whole. The total sum of the slices must be
    100%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are a maximum of two to three slices to represent (provided they are not
    very similar in size; otherwise, it is very difficult to determine which one is
    bigger than the others).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You don’t want to transmit details about your data but only a general overview.
    This could be the case for a general audience, not including technical experts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the remainder of this section, we will see how to implement a pie chart.
    For donut charts, refer to appendix C. A *pie chart* is a type of circular data
    visualization that displays data by dividing a circle into slices, each representing
    a proportion or percentage of a whole.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose we want to use a pie chart to represent a value of 70%. First, create
