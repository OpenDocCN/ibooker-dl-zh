  type: TYPE_NORMAL
  zh: 6.3.4 地理地图系列
- en: A geographical map shows the locations of different data points on the Earth’s
    surface, such as countries, continents, oceans, and rivers. A geographical map
    also shows the distribution of resources and data on a given area of interest.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 地理地图显示了地球表面上不同数据点的位置，如国家、大陆、海洋和河流。地理地图还显示了感兴趣区域的资源和数据分布。
- en: 'The most popular geographical maps include the following:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的地理地图包括以下几种：
- en: '*Choropleth maps*—These use color to show differences in values between different
    areas (figure 6.13).'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*渐变地图*——这些使用颜色来显示不同区域之间值的差异（图 6.13）。'
- en: '*Dot density maps*—These use dots to show the concentration of a certain value
    within an area (figure 6.14).'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*点密度地图*——这些使用点来显示一个区域内某个值的浓度（图 6.14）。'
- en: '*Proportional symbol maps*—These use symbols sized according to the value they
    represent (figure 6.15).'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*比例符号地图*——这些地图使用根据它们所代表的值来定制的符号（图6.15）。'
- en: You can find the code associated with each type of geographical map in the GitHub
    repository for the book.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在本书的GitHub仓库中找到每种类型地理地图的相关代码。
- en: '![figure](../Images/6-13.png)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-13.png)'
- en: Figure 6.13 A choropleth map
  id: totrans-264
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.13 一个面状图
- en: '![figure](../Images/6-14.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-14.png)'
- en: Figure 6.14 A dot density map
  id: totrans-266
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.14 一个点密度图
- en: '![figure](../Images/6-15.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-15.png)'
- en: Figure 6.15 A proportional symbol map
  id: totrans-268
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.15 一个比例符号地图
- en: When you build a geographical map, you must set the projection to use. One of
    the most popular projection maps is the Mercator projection map. Although this
    map is very popular, it does not represent the world correctly. For example, on
    the map, Greenland appears to be nearly the same size as Africa, when in reality,
    Africa is about 14 times larger! This distortion occurs because it is difficult
    to accurately represent the curved surface of the Earth on a flat map. Now that
    you have learned some of the most popular geographical maps, let’s move on to
    the dot charts family.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建地理地图时，你必须设置要使用的投影。最受欢迎的投影地图之一是墨卡托投影地图。尽管这个地图非常流行，但它并不能正确地表示世界。例如，在地图上，格陵兰看起来几乎和非洲一样大，而实际上，非洲大约是14倍大！这种扭曲发生是因为在平面上很难准确地表示地球的曲面。现在你已经学习了最流行的地理地图，让我们继续学习点图系列。
- en: 6.3.5 Dot charts family
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.5 点图系列
- en: The *dot charts* family includes charts representing data points with dots along
    the `x` and `y` scales to show the relationship between two variables. Some of
    the most popular dot chart families include scatter plots and bubble charts. Use
    the `mark_point()` mark to draw a dot chart.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '*点图*系列包括使用`x`和`y`轴上的点来表示数据点的图表，以显示两个变量之间的关系。最流行的点图系列包括散点图和气泡图。使用`mark_point()`标记来绘制点图。'
- en: '*Scatter plots* visualize the relationship between two numerical variables.
    Use them to identify patterns and trends in data and make predictions based on
    those trends. Figure 6.16 shows an example of a scatter plot. You can find the
    associated code in the GitHub repository for the book.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '*散点图*可视化两个数值变量之间的关系。使用它们来识别数据中的模式和趋势，并基于这些趋势进行预测。图6.16展示了散点图的一个示例。你可以在本书的GitHub仓库中找到相关的代码。'
- en: '![figure](../Images/6-16.png)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-16.png)'
- en: Figure 6.16 A scatter plot
  id: totrans-274
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.16 一个散点图
- en: '*Bubble charts* are scatter plots that use the size of the data points to encode
    an additional variable. In Altair, you can use the `size` channel to set the bubble
    size: `size=alt.Size(''Ranking:Q'',scale=alt.Scale(range=[1,200]),legend=None)`.
    Figure 6.17 shows an example of a bubble chart. Now that you have learned the
    basic chart families, let’s move on to implementing a practical case study.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '*气泡图*是散点图，它使用数据点的尺寸来编码一个额外的变量。在Altair中，你可以使用`size`通道来设置气泡大小：`size=alt.Size(''Ranking:Q'',scale=alt.Scale(range=[1,200]),legend=None)`。图6.17展示了气泡图的一个示例。现在你已经学习了基本的图表系列，让我们继续进行一个实际案例研究。'
- en: '![figure](../Images/6-17.png)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-17.png)'
- en: Figure 6.17 A bubble chart
  id: totrans-277
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.17 一个气泡图
- en: '6.4 Case study: Salmon aquaculture'
  id: totrans-278
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 案例研究：鲑鱼养殖业
- en: Imagine that you want to study safety in the salmon aquaculture industry in
    the United States. You have the aquaculture dataset ([https://data.world/agriculture/aquaculture-data](https://data.world/agriculture/aquaculture-data)),
    provided by the US Department of Agriculture, Economic Research Service (available
    under the CC-0 license). This dataset describes the exported kilograms and the
    dollars earned over time for each fish category, as shown in table 6.6.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你想要研究美国鲑鱼养殖业的安全问题。你有美国农业部经济研究服务提供的养殖数据集([https://data.world/agriculture/aquaculture-data](https://data.world/agriculture/aquaculture-data))，该数据集描述了每个鱼类类别随时间出口的千克数和赚取的美元数，如表6.6所示。
- en: Table 6.6 A snapshot of the aquaculture dataset
  id: totrans-280
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表6.6 水产养殖数据集快照
- en: '| SOURCE_ID | HS_CODE | COMMODITY_DESC | GEOGRAPHY_CODE | GEOGRAPHY_DESC |
    ATTRIBUTE_DESC | UNIT_DESC | YEAR_ID | TIMEPERIOD_ID | AMOUNT |'
  id: totrans-281
  prefs: []
  type: TYPE_TB
  zh: '| SOURCE_ID | HS_CODE | COMMODITY_DESC | GEOGRAPHY_CODE | GEOGRAPHY_DESC |
    ATTRIBUTE_DESC | UNIT_DESC | YEAR_ID | TIMEPERIOD_ID | AMOUNT |'
- en: '| --- | --- | --- | --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-282
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- | --- | --- | --- |'
- en: '| 63  | 302110000  | TROUT (SALMO TRUTTA, S. CLARKI ETC) FRESH, CHILLED  |
    1  | World  | US Export, QTY  | KG  | 1989  | 2  | 17,183  |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| 63  | 302110000  | 鲑鱼（鲑鱼、S. CLARKI等）鲜、冷藏  | 1  | 世界  | 美国出口，数量  | 千克  | 1989  |
    2  | 17,183  |'
- en: '| 63  | 1604112000  | SALMON, WHOLE/PIECES, IN OIL IN AIRTIGHT CONTAINER  |
    2740  | Trinidad and Tobago  | US Export, VLU  | U.S.$  | 1989  | 2  | 4,329  |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| 63  | 1604112000  | 鲑鱼，整条/块，油封罐装  | 2740  | 特立尼达和多巴哥  | 美国出口，VLU  | 美元  |
    1989  | 2  | 4,329  |'
- en: 'The dataset contains the following columns:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集包含以下列：
- en: '`SOURCE_ID`—The source of the data'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SOURCE_ID`—数据来源'
- en: '`HS_CODE`—The Harmonized System code for the commodity'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HS_CODE`—商品的协调制度代码'
- en: '`COMMODITY_DESC`—The description of the commodity'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`COMMODITY_DESC`—商品的描述'
- en: '`GEOGRAPHY_CODE`—The code for the country or region of origin or destination'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GEOGRAPHY_CODE`—来源或目的地的国家或地区代码'
- en: '`GEOGRAPHY_DESC`—The name of the country or region of origin or destination'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GEOGRAPHY_DESC`—来源或目的地的国家或地区名称'
- en: '`ATTRIBUTE_DESC`—The type of data, either US Export, QTY, or US Export, VLU'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ATTRIBUTE_DESC`—数据类型，无论是US Export，QTY还是US Export，VLU'
- en: '`UNIT_DESC`—The unit of measurement, either KG or U.S.$'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UNIT_DESC`—计量单位，无论是KG还是美元'
- en: '`YEAR_ID`—The year of the data'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`YEAR_ID`—数据的年份'
- en: '`TIMEPERIOD_ID`—The month of the data'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TIMEPERIOD_ID`—数据的月份'
- en: '`AMOUNT`—The value of the data'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AMOUNT`—数据的价值'
- en: The objective of your study is to establish whether the safety measures adopted
    so far in salmon aquaculture are sufficient or should be improved. For simplicity,
    you base your study on this dataset. However, in a real situation, you should
    also consider other aspects, such as the costs to maintain these measures and
    other similar analyses.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 你的研究目标是确定迄今为止在鲑鱼养殖业中采用的预防措施是否足够，或者是否应该改进。为了简化，你基于这个数据集进行研究。然而，在实际情况中，你也应该考虑其他方面，例如维持这些措施的成本和其他类似的分析。
- en: You decide to plot the salmon aquaculture sales trend line versus the other
    types of aquaculture. You can find the code associated with this case study in
    the GitHub repository for the book under CaseStudies/aquaculture/. Ask Copilot
    to generate the chart for you. Use the list of instructions described in the following
    listing to build the base chart.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 你决定绘制鲑鱼养殖业销售趋势线与其他类型养殖业的对比图。你可以在本书的GitHub仓库CaseStudies/aquaculture/下找到与此案例研究相关的代码。请Copilot为你生成图表。使用以下列表中描述的指令列表构建基本图表。
- en: Listing 6.14 The instructions for Copilot
  id: totrans-298
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表6.14 Copilot的说明
- en: '[PRE13]'
  id: totrans-299
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Note  After importing the required libraries, ask Copilot to import the dataset
    and apply some filters to select only the world exportations, in terms of dollars.
    Next, calculate the date from the `YEAR_ID` and the `TIMEPEROID_ID` column. Finally,
    plot the trend line in Altair.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：在导入所需的库后，请Copilot导入数据集并应用一些过滤器，仅选择以美元计的世界出口。接下来，从`YEAR_ID`和`TIMEPEROID_ID`列计算日期。最后，在Altair中绘制趋势线。
- en: The previous instructions help you build the basic chart. Work on it to produce
    the chart shown in figure 6.18.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的说明帮助你构建基本图表。在此基础上工作，以生成图6.18所示的图表。
- en: '![figure](../Images/6-18.png)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/6-18.png)'
- en: Figure 6.18 The aquaculture case study
  id: totrans-303
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.18 水产养殖案例研究
- en: You can find the resulting code in the GitHub repository for the book under
    CaseStudies/aquaculture/from-data-to-information/chart.py. As an insight, you
    discover that since 1998, there has been an increase in sales, following a period
    of decrease in sales from 1992 to 1998\. Moved by curiosity on the decreasing
    period, you do some research and discover that the decreasing period was partially
    due to some health problems in the salmon aquaculture.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在本书的GitHub仓库CaseStudies/aquaculture/from-data-to-information/chart.py下找到生成的代码。作为一个洞见，你发现自1998年以来，销售额有所增加，这是在1992年至1998年销售额下降后的结果。受到对下降期的好奇心的驱使，你进行了一些研究，发现下降期部分是由于鲑鱼养殖业的一些健康问题。
- en: At the end of this first step, you have turned data into information. In the
    next chart, we will continue implementing this case study by turning the extracted
    information into knowledge.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步骤结束时，你已经将数据转化为信息。在下一个图表中，我们将继续通过将提取的信息转化为知识来实施这个案例研究。
- en: This chapter has described how to turn data into information. First, we have
    described some techniques to extract insights. Next, we have seen how to select
    the characters of a story. Finally, we have learned how to use Copilot to implement
    some of the most popular charts in Altair. You can find other charts in the GitHub
    repository for the book under section 06/other-charts. In the next chapter, you
    will learn how to turn information into knowledge.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了如何将数据转化为信息。首先，我们描述了一些提取洞察力的技术。接下来，我们看到了如何选择故事的角色。最后，我们学习了如何使用Copilot在Altair中实现一些最受欢迎的图表。您可以在本书的GitHub仓库下的06/other-charts部分找到其他图表。在下一章中，您将学习如何将信息转化为知识。
- en: Summary
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Turning data into information means extracting meaning from data, an insight
    that is significant to you.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据转化为信息意味着从数据中提取意义，这是一个对您有重要意义的洞察。
- en: Some of the techniques to extract insights include connections, coincidences,
    curiosity, and contradictions.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取洞察力的技术包括连接、巧合、好奇心和矛盾。
- en: Connections involve searching for details in your data and connecting them.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接涉及在您的数据中寻找细节并将它们联系起来。
- en: Coincidences involve searching for repeated or random events that seem to have
    some connection.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巧合涉及寻找重复或随机事件，这些事件似乎有一些联系。
- en: Curiosity is searching for strange events, such as missing values and anomalies.
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好奇心是寻找奇怪的事件，例如缺失值和异常值。
- en: Contradiction is searching for events that apparently conflict with each other.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矛盾是寻找显然相互冲突的事件。
- en: 'Every story should have at least three characters: the hero, the guide, and
    the adversary.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个故事至少应该有三个角色：英雄、向导和对手。
- en: The right chart to tell your story depends on the information to convey.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用来讲述故事的正确图表取决于要传达的信息。
- en: There are different families of charts, such as bar charts, line charts, geographical
    charts, and cooking charts.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有不同的图表家族，例如柱状图、折线图、地理图表和烹饪图表。
