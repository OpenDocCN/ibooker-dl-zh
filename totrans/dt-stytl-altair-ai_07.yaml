  type: TYPE_NORMAL
  zh: 图6.2 电子商店订单，重点关注耳机
- en: The figure highlights the headphones orders. It’s worth noting that headphone
    orders peak every Friday. This could be a coincidence, but the repetitiveness
    of the event should be considered. For example, Angelica might find that every
    Friday, there is an exciting radio show that causes people to rush to buy new
    headphones. Or she might find out that there’s a law in her town on Fridays that
    doesn’t allow speakers to be turned on. In any case, this repetitiveness of events
    requires further analysis.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该图突出了耳机订单。值得注意的是，耳机订单每周五达到峰值。这可能是一个巧合，但事件的重复性应该被考虑。例如，安吉丽卡可能会发现每周五都有一个令人兴奋的广播节目，导致人们争相购买新的耳机。或者她可能会发现她所在的城市周五有一条法律，不允许打开扬声器。无论如何，这种事件的重复性需要进一步分析。
- en: 'Looking at the x-axis of figure 6.2, you can notice a strange labeling strategy:
    first, the year; then the weekdays; and, finally, the month. This is the default
    Altair labeling for dates. You can read more details on how to format dates in
    the Altair official documentation (https://mng.bz/lMmy).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 观察图6.2的x轴，您会发现一个奇怪的标签策略：首先，年份；然后是工作日；最后是月份。这是Altair的默认日期标签。您可以在Altair官方文档中了解更多关于如何格式化日期的详细信息（https://mng.bz/lMmy）。
- en: Coincidence insights differ from connection insights in the way we discover
    them. In connection insights, we focus on important details, while in coincidence
    insights, we focus on repeated events. In addition, connections are helpful when
    you have aggregated metrics, while coincidence is best applied to things like
    raw sales numbers over time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 碰巧洞察与联系洞察在发现方式上有所不同。在联系洞察中，我们关注重要细节，而在碰巧洞察中，我们关注重复事件。此外，当您有聚合度量时，联系是有帮助的，而巧合最好应用于像随时间变化的原始销售数字这样的东西。
- en: 6.1.3 Curiosity
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.3 好奇心
- en: In 1928, Sir Alexander Fleming, a Scottish bacteriologist, discovered penicillin
    while studying staphylococci bacteria. One day, while he was meticulously examining
    his petri dishes filled with these microorganisms, he noticed something peculiar.
    A petri dish left open by mistake had become contaminated with mold. Intrigued
    by this unexpected occurrence, Fleming examined the petri dish closely. To his
    astonishment, he observed that the bacteria surrounding the mold were gradually
    deteriorating. Something unleashed by the mold was defeating them. Driven by curiosity,
    Fleming embarked on a series of experiments to explore this phenomenon. He carefully
    isolated the mold and extracted the substance it produced, which he named penicillin.
    Curiosity prompted Fleming to investigate the problem further, leading him to
    the discovery of penicillin, the world’s first antibiotic, saving countless lives
    and transforming medicine forever.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在1928年，苏格兰细菌学家亚历山大·弗莱明爵士在研究葡萄球菌细菌时发现了青霉素。有一天，当他仔细检查装满这些微生物的平板时，他注意到一些奇怪的现象。一个不小心被留下的平板被霉菌污染了。弗莱明对这种意想不到的情况感到好奇，他仔细检查了平板。令他惊讶的是，他观察到霉菌周围的细菌正在逐渐恶化。霉菌释放出的某种物质正在击败它们。出于好奇心，弗莱明开始了一系列实验来探索这一现象。他小心地隔离了霉菌并提取了它产生的物质，他将其命名为青霉素。好奇心促使弗莱明进一步调查这个问题，最终导致了青霉素的发现，这是世界上第一种抗生素，拯救了无数生命，并永远改变了医学。
- en: Curiosity is a driving force that sparks wonder, propels discovery, and fuels
    innovation, pushing us to question, seek answers, and expand the boundaries of
    knowledge. Curiosity is one strategy we can apply to extract insights. Curiosity
    about data can be triggered by a wide range of phenomena, including outliers,
    missing data, data gaps across time or space, sudden shifts or trends, unexpected
    patterns, and much more. When we note something curious in our data, we dig deeper,
    ask questions, and explore the underlying factors contributing to the observed
    patterns. This curiosity drives us to analyze the data from different angles,
    uncover hidden insights, and ultimately gain a deeper understanding of the phenomena.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇心是一种推动力，它能激发惊奇，推动发现，并激发创新，推动我们质疑、寻求答案，并扩展知识的边界。好奇心是我们可以应用来提取洞察力的一种策略。对数据的兴趣可能由各种现象触发，包括异常值、缺失数据、时间或空间上的数据缺口、突然的变动或趋势、意外的模式等等。当我们注意到数据中的奇怪之处时，我们会深入挖掘，提出问题，并探索导致观察到的模式的潜在因素。这种好奇心驱使我们从不同的角度分析数据，揭示隐藏的洞察力，并最终对现象有更深入的理解。
- en: Let’s consider the following example to explain how we could apply the curiosity
    strategy. Consider again the example of the electronic devices in the previous
    section. Now, imagine that you have a different trend line for March, as shown
    in figure 6.3.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下例子来解释我们如何应用好奇心策略。再次考虑前一小节中电子设备的例子。现在，想象一下你有3月份的不同趋势线，如图6.3所示。
- en: '![figure](../Images/6-3.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-3.png)'
- en: Figure 6.3 The electronic store orders in March, with a focus on headphones
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.3 3月份的电子产品订单，重点关注耳机
- en: The figure shows a peak in sales on March 25\. This event may raise some curiosity,
    which moves us to further investigation. Curiosity could help us during the brainstorming
    process. For example, it could lead us to search for various factors that could
    have contributed to this spike, such as marketing efforts, special promotions,
    or external events. As we proceed in the research, curiosity may spur us to add
    other factors, such as customer demographics during this period. This investigation
    will not only satisfy our curiosity but also help us to extract insights.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 该图显示了3月25日的销售高峰。这一事件可能会引起一些好奇心，促使我们进行进一步调查。好奇心可以帮助我们在头脑风暴过程中。例如，它可能引导我们寻找可能促成这一波峰的各种因素，如营销努力、特别促销或外部事件。随着我们继续研究，好奇心可能会促使我们添加其他因素，如这一时期的客户人口统计。这项调查不仅会满足我们的好奇心，还会帮助我们提取洞察力。
- en: 6.1.4 Contradictions
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.4 矛盾
- en: A *contradiction* is a situation when two or more beliefs or pieces of evidence
    conflict, creating an inconsistency. According to Gary Klein, to extract insight
    from contradictions, you must approach the data with a skeptical mindset. Unlike
    a coincidence-based approach, where we look for repeating events, in the case
    of a contradiction-based strategy, we look for seemingly conflicting events. An
    insight extracted from contradictions can disrupt conventional thinking, challenge
    established notions, and provide alternative perspectives that foster creative
    problem solving. By embracing the inherent tension within contradictions, you
    can gain valuable insights, leading to breakthroughs, innovation, and growth.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*矛盾*是指两种或更多信念或证据冲突的情况，从而产生不一致性。根据加里·克莱因的说法，要从矛盾中提取洞察力，你必须以怀疑的心态处理数据。与基于巧合的方法不同，我们寻找重复的事件，而在基于矛盾的战略中，我们寻找看似冲突的事件。从矛盾中提取的洞察力可以颠覆传统思维，挑战既定观念，并提供促进创造性问题解决的替代视角。通过接受矛盾中的内在张力，你可以获得宝贵的洞察力，从而实现突破、创新和增长。'
- en: Consider the chart in figure 6.4, showing product sales and prices over time.
    You can find the code of the produced chart in the GitHub repository for the book
    under 06/contradictions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑图6.4，展示了随着时间的推移产品销售和价格。您可以在本书的GitHub仓库下的06/contradictions找到生成的图表代码。
- en: '![figure](../Images/6-4.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-4.png)'
- en: Figure 6.4 A chart showing product sales and price
  id: totrans-70
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.4 展示产品销售和价格的图表
- en: The chart shows that a price increase corresponds to an increase in sales. This
    event is quite contradictory because the general assumption is that a price increase
    should correspond to a decrease in sales. However, to understand this phenomenon,
    you could wear the skepticism lens and analyze this contradictory phenomenon more
    deeply. One possible motivation you could discover is the perceived value. When
    prices increase, customers may perceive your product as more exclusive, high quality,
    or desirable. This perception of increased value can make customers willing to
    pay more, leading to increased sales. An alternative explanation could be the
    sense of urgency among consumers who may fear missing out on the product, believing
    the higher price signifies scarcity or limited availability. Another reason may
    be inflation. In the context of inflation, when prices rise, people may buy more
    for fear that the prices may rise even more, making the product unattainable.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，价格上涨与销售额增加相对应。这一现象相当矛盾，因为普遍的假设是价格上涨应该与销售额下降相对应。然而，为了理解这一现象，你可以戴上怀疑的透镜，更深入地分析这一矛盾现象。你可能发现的一个可能动机是感知价值。当价格上涨时，顾客可能会认为你的产品更独特、高质量或更受欢迎。这种增加价值的感知可以使顾客愿意支付更多，从而导致销售额增加。另一种解释可能是消费者的紧迫感。消费者可能担心错过产品，认为更高的价格意味着稀缺或供应有限。另一个原因可能是通货膨胀。在通货膨胀的背景下，当价格上涨时，人们可能会因为担心价格会进一步上涨而购买更多，从而使产品变得难以获得。
- en: All the proposed strategies, connections, coincidences, curiosity, and contradictions
    define some possible techniques to extract meaning. Regardless of which approach
    you take, always rely on your experience and a deep exploratory analysis phase
    to extract meaning from data. Now that you have learned how to extract insight
    from data, let’s move on to how to choose the characters of your story.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的策略、联系、巧合、好奇心和矛盾都定义了一些可能的技巧来提取意义。无论你采取哪种方法，都要始终依靠你的经验和深入的探索性分析阶段来从数据中提取意义。现在你已经学会了如何从数据中提取洞察力，让我们继续探讨如何选择故事的角色。
- en: 6.2 Choosing the characters of your story
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 选择故事的角色
- en: In the movie *Indiana Jones and the Raiders of the Lost Ark*, Indiana Jones,
    a brilliant archaeologist, embarks on a thrilling adventure pursuing an ancient
    artifact, the Ark of the Covenant. Set in the 1930s, Indiana races against time
    to find the sacred relic before the Nazis seize it for their wicked plans. This
    movie and the others of the Indiana Jones saga are examples of engaging stories,
    where the hero wants something.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在电影《印第安纳·琼斯与圣战奇兵》中，印第安纳·琼斯，一位杰出的考古学家，踏上了一场惊心动魄的冒险之旅，追寻着一件古老的圣物——约柜。故事背景设定在20世纪30年代，印第安纳与时间赛跑，试图在纳粹分子将其据为己用之前找到这个神圣的遗物。这部电影以及印第安纳·琼斯系列的其他电影都是引人入胜的故事的例子，其中英雄渴望得到某物。
- en: 'Every story starts with a hero wanting something. Without any hero and something
    to achieve, there is no story. The same should be true in a data story. It might
    seem that the term *hero* is too much to define the subject of our story. However,
    in our case we really want to emphasize the similarity between a data story and
    a real story. In any story, there is always a hero who corresponds to the main
    character. Our idea is to see the subject to be represented just like the hero
    of our story, even if it is a simple product. Using this point of view, it will
    also be easier for us to construct a story:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 每个故事都是从英雄渴望得到某物开始的。没有英雄和要实现的目标，就没有故事。在数据故事中也应该是这样。虽然“英雄”这个词可能过于夸张，用来定义我们故事的主题，然而，在我们的情况下，我们确实想强调数据故事与真实故事之间的相似性。在任何故事中，总有一个英雄与主要角色相对应。我们的想法是将要被代表的主题看作是我们故事中的英雄，即使它只是一个简单的产品。采用这种观点，构建故事也会更容易：
- en: '*Every data story should have a* *hero.* This could be a product, a customer,
    or whatever.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每个数据故事都应该有一个** **英雄**。这可能是一个产品、一个客户，或者任何其他东西。'
- en: '*The hero must* *want something.* This may be a sales increase, increased satisfaction,
    or anything else.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**英雄必须** **渴望得到某物**。这可能是一个销售增长、满意度提高，或者其他任何东西。'
- en: Keep in mind that the hero of the story is something other than you. The hero
    is the main subject of your data story. It depends on the insight you have extracted.
    Examples of heroes include people, things, and places.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，故事中的英雄不是你自己。英雄是你的数据故事的主要主题。它取决于你提取的洞察力。英雄的例子包括人、物和地方。
- en: 'Once you have identified the hero of your story, the next step is asking the
    audience the following question: *Will the hero get what they want?* In his book,
    *Building a Sto**ryBrand: Clarify Your Message So Customers Will Listen*, Donald
    Milligan (2017) says that “before knowing what the hero wants, the audience has
    little interest in her fate. This is why screenwriters have to define the character’s
    ambition within the first nine or so minutes of a film getting started.”'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了故事中的英雄，下一步就是向观众提出以下问题：*英雄会得到他们想要的吗？* 在他的书中，《构建故事品牌：明确你的信息，让客户愿意倾听》（2017），唐纳德·米利根说：“在知道英雄想要什么之前，观众对她命运的兴趣很小。这就是为什么编剧必须在电影开始的前九分钟左右定义角色的抱负。”
- en: 'In addition to having a hero, your story should have at least two other characters:
    the guide and the adversary. The guide, often a wise and experienced mentor, helps
    the hero achieve their goal. The adversary can be'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 除了有一个英雄之外，你的故事还应该至少有两个其他角色：向导和对手。向导通常是一位聪明而有经验的导师，帮助英雄实现他们的目标。对手可以是
- en: A competitor who seeks to hinder or oppose the hero’s progress
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个试图阻碍或反对英雄进步的竞争者
- en: A comparison character, which allows you to measure the hero’s progress
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个比较角色，它允许你衡量英雄的进步
- en: The same hero at a different time (e.g., comparing the hero’s condition now
    to a year ago) or in a different space (e.g., comparing the hero here to another
    location)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不同的时间（例如，将英雄现在的状况与一年前进行比较）或不同的空间（例如，将这里的英雄与其他地点进行比较）的同一英雄
- en: Let’s review all the examples we have seen in the previous chapters and identify
    the hero of each story. For convenience, figure 6.5 summarizes the examples analyzed.
    Try searching for the hero, the type of hero, what the hero wants, and the adversary
    in each.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾前几章中看到的所有例子，并确定每个故事中的英雄。为了方便起见，图6.5总结了分析的例子。尝试搜索每个例子中的英雄、英雄类型、英雄想要什么和对手。
- en: '![figure](../Images/6-5.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/6-5.png)'
- en: Figure 6.5 A summary of all the examples described in the previous chapters
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.5总结了前几章中描述的所有例子
- en: Table 6.3 shows the hero and the adversary for each case study shown in figure
    6.5\. For each case study, the table also shows the type of hero and what the
    hero wants. In the example of chapter 2—*Yes, you can build a new swimming pool!*—there
    is the implicit assumption that an increase in tourist arrivals corresponds to
    the possibility of building a new swimming pool. This is, obviously, a simplistic
    assumption, but we simplified the example just to get started and show how the
    DIKW pyramid works.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 表6.3显示了图6.5中每个案例研究的英雄和对手。对于每个案例研究，表格还显示了英雄的类型和英雄想要什么。在第二章的例子——“是的，你可以建造一个新的游泳池！”中，存在这样的隐含假设：游客到访量的增加与建造新游泳池的可能性相对应。这显然是一个简化的假设，但我们简化了这个例子只是为了开始，并展示DIKW金字塔是如何工作的。
- en: Table 6.3 The heroes and adversaries of the case studies analyzed in the previous
    chapters
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表6.3 前几章分析的案例研究的英雄和对手
- en: '| Case Study | Hero | Type of Hero | What the Hero Wants | Adversary |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 案例研究 | 英雄 | 英雄类型 | 英雄想要什么 | 对手 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-90
  prefs: []
