  zh: 图表需要简化，因此我们应该删除不必要的元素，例如y轴标题（餐食类型）、网格等。例如，我们可以在每根柱子的末尾添加其值，并完全删除x轴标签。使用Copilot来帮助您构建图表。当您使用Copilot时，您会发现它会根据您之前编写的代码提出更多适合您编码风格的建议。如果您开始编写某些内容，Copilot将根据您之前编写的代码建议下一步。这意味着您不仅可以使用预定义的提示，还可以在提示中建议下一步。
