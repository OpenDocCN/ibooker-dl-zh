  zh: '| 第五章，示例1：一起，让我们做出改变：支持我们的项目以帮助无家可归者 | 拉齐奥、皮埃蒙特、利古里亚和撒丁岛的无家可归者人数 | 人们 | 减少这个数字
    | 其他意大利地区的无家可归者人数 |'
- en: '| Chapter 5, Example 2: Your Truth Guardian: Take a Stand Against Fake News
    in Material and Moral Narratives  | News about the material and moral life  |
    Thing  | Establish whether they are genuine or fake  | News about spiritual life  |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 第5章，示例2：你的真理守护者：在物质和道德叙事中对抗假新闻 | 物质和道德生活的新闻 | 事物 | 确定它们是真实的还是假的 | 精神生活的新闻
    |'
- en: In all the examples shown in table 6.3, the adversary is always a character
    different from the hero, although it is of the same type as the hero. In some
    cases, the adversary can be the same hero in a previous condition, such as product
    sales in the past or within another geographical region. Now that you have learned
    how to choose the characters of your story, let’s move on to choosing the right
    chart for your data story.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在表6.3中展示的所有示例中，对手总是与英雄不同的角色，尽管它们与英雄属于同一类型。在某些情况下，对手可以是之前条件下的同一英雄，例如过去的产品销售或另一个地理区域内的销售。现在你已经学会了如何选择故事的角色，让我们继续选择适合你的数据故事的正确图表。
- en: 6.3 Choosing the right chart
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 选择正确的图表
- en: The best chart depends on the insights you want to represent, the message you
    want to convey, and the audience you are targeting. Figure 6.6 shows how insight,
    message, and audience relate to each other in a chart. If you only consider the
    insight, the effect of your chart is to inform.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳图表取决于你想展示的洞察力、你想传达的信息以及你针对的受众。图6.6展示了洞察力、信息和受众在图表中的相互关系。如果你只考虑洞察力，你的图表效果就是提供信息。
- en: '![figure](../Images/6-6.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/6-6.png)'
- en: Figure 6.6 The relationship between insight, audience, and message
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.6 洞察力、受众和信息之间的关系
- en: 'When telling a story, there are three levels:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在讲述故事时，有三个层次：
- en: '*Inform*—In this level, you describe the insight you have found in your data.
    No contact is made with the audience.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提供信息*—在这个层面，你描述你在数据中发现的洞察力。与受众没有接触。'
- en: '*Communicate*—You involve the audience by providing them details about your
    data, but they are not motivated to do something after listening to your story.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*传达*—你通过提供关于你的数据的详细信息来涉及受众，但他们在听完你的故事后并没有被激励去做任何事情。'
- en: '*Inspire*—Based on your data, you propose a message, which inspires the audience
    to do something. The audience is highly involved and will retell your story in
    other contexts.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*激励*—基于你的数据，你提出一个信息，激励受众去做某事。受众高度参与，并将在其他情境中重述你的故事。'
- en: In other words, if you only consider the insight, the effect of your chart is
    to inform. If you calibrate your insight to your audience, you can communicate
    it effectively. Finally, if you add a message to your chart, you can inspire your
    audience. We will see how to represent insights in the remainder of this chapter,
    how to calibrate the chart to your target audience in chapter 7, and how to add
    a message to a chart in chapter 9.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果你只考虑洞察力，你的图表效果就是提供信息。如果你将你的洞察力校准到你的受众，你可以有效地传达它。最后，如果你在你的图表中添加信息，你可以激励你的受众。我们将在本章的剩余部分看到如何展示洞察力，如何在第7章中将图表校准到目标受众，以及如何在第9章中向图表添加信息。
- en: Let’s focus on how to represent insights in a chart. The choice of a chart is
    driven by your specific goals. Different types of charts serve different purposes,
    based on the nature of the data and the message you want to convey. Table 6.4
    describes which chart to use based on the information you want to convey. Consider
    that the list of described charts is not exhaustive, and you can use your imagination
    and expertise to build new charts. In addition, you can follow Dr. Abela’s chart
    chooser (2020; [https://mng.bz/DdnE](https://mng.bz/DdnE)) to select the best
    chart for you.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关注如何在图表中展示洞察力。图表的选择由你的具体目标驱动。不同类型的图表根据数据的性质和你要传达的信息有不同的用途。表6.4描述了根据你要传达的信息选择哪种图表。请注意，所描述的图表列表并不全面，你可以发挥你的想象力和专业知识来构建新的图表。此外，你可以遵循阿贝拉博士的图表选择器（2020年；[https://mng.bz/DdnE](https://mng.bz/DdnE)）来选择最适合你的图表。
