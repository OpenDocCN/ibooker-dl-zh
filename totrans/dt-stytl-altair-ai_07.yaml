- en: 6.3.4 The geographical map family
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A geographical map shows the locations of different data points on the Earth’s
    surface, such as countries, continents, oceans, and rivers. A geographical map
    also shows the distribution of resources and data on a given area of interest.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most popular geographical maps include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Choropleth maps*—These use color to show differences in values between different
    areas (figure 6.13).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Dot density maps*—These use dots to show the concentration of a certain value
    within an area (figure 6.14).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Proportional symbol maps*—These use symbols sized according to the value they
    represent (figure 6.15).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can find the code associated with each type of geographical map in the GitHub
    repository for the book.
  prefs: []
  type: TYPE_NORMAL
