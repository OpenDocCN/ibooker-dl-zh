- en: '6 From data to information: Extracting insights'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 从数据到信息：提取洞察
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Introducing insights
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍洞察
- en: Choosing the characters of your story
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择故事的角色
- en: Choosing the right chart
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的图表
- en: An *insight* is something that is significant in data—something that you would
    want to communicate through a story. Extracting an insight from data is the most
    difficult task every data analyst must deal with. In the previous chapters, you
    learned that to turn data into information, you must extract insights from data.
    You also learned that an insight is something relevant you have found in your
    data. In this book, we will not focus on how to extract insights from data. Tons
    of books exist on the topic, so you can refer to them for a detailed description
    (see, e.g., Guja et al., 2024; De Mauro et al., 2021). In this chapter, we will
    follow a more intuition-based approach to extract an insight, describing the motivations
    guiding you while exploring data. I hope this approach will help you to broaden
    your point of view during your data analysis journey. Thus, the objective in this
    chapter is to understand that at the base of the DIKW pyramid, there is the extraction
    of an insight, its transformation into a character of a story, and its representation
    through a chart. First, we will focus on how to extract insights from data using
    an intuitive approach. Next, we’ll describe how to choose the characters of a
    data story and how to choose the right chart. The story characters and the right
    chart help to communicate your insight to an audience. Finally, you’ll learn how
    to implement some of the most popular data visualization charts in Altair. We’ll
    exploit the power of Copilot to speed up the chart construction process and provide
    the code to implement decluttered charts, ready to be added to a data story.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*洞察*是在数据中具有显著性的东西——一些你希望通过故事来传达的东西。从数据中提取洞察是每个数据分析师必须应对的最困难的任务。在前几章中，你学习了要将数据转化为信息，你必须从数据中提取洞察。你也学习了洞察是在你的数据中找到的相关内容。在这本书中，我们将不会专注于如何从数据中提取洞察。关于这个主题有大量的书籍，你可以参考它们以获得详细的描述（例如，参见Guja等，2024年；De
    Mauro等，2021年）。在这一章中，我们将采用更基于直觉的方法来提取洞察，描述你在探索数据时的指导动机。我希望这种方法能帮助你拓宽数据分析旅程中的视野。因此，本章的目标是理解在DIKW金字塔的底层，是洞察的提取，将其转化为故事的角色，并通过图表来表示。首先，我们将关注如何使用直觉方法从数据中提取洞察。接下来，我们将描述如何选择数据故事的角色以及如何选择合适的图表。故事角色和合适的图表有助于将你的洞察传达给听众。最后，你将学习如何在Altair中实现一些最受欢迎的数据可视化图表。我们将利用Copilot的力量来加速图表构建过程，并提供实现整洁图表的代码，以便将其添加到数据故事中。
- en: 6.1 An intuitive approach to extract insights
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 提取洞察的直觉方法
- en: In the book *Journey to the Center of the Earth* by Jules Verne, Professor Otto
    Lidenbrock (1864) meticulously extracts information from a medieval Icelandic
    manuscript by employing his keen intellect and passion for exploration. With a
    deep understanding of languages, history, and geology, he deciphers cryptic clues,
    cross-references ancient texts, and applies scientific knowledge to unravel the
    secrets concealed within the pages. The manuscript provides details about the
    journey’s route and the geological landmarks they would have encountered along
    the way. In other words, Professor Otto Lidenbrock turns the data contained in
    the old manuscript into information.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在儒勒·凡尔纳的《地球中心之旅》一书中，奥托·利登布鲁克教授（1864年）通过运用他敏锐的智力和对探索的热情，仔细地从一份中世纪冰岛手稿中提取信息。凭借对语言、历史和地质的深刻理解，他解读了神秘的线索，交叉引用古代文本，并应用科学知识来揭示页面中隐藏的秘密。手稿提供了关于旅程路线和他们在途中可能遇到的地质标志的细节。换句话说，奥托·利登布鲁克教授将古老手稿中的数据转化为信息。
- en: Similar to the story told by Jules Verne, you can start by turning data into
    information to tell any data story. In this section, we will describe some strategies
    that can help you transform your data into information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与儒勒·凡尔纳讲述的故事相似，你可以从将数据转化为信息开始，来讲述任何数据故事。在本节中，我们将描述一些可以帮助你将数据转化为信息的策略。
- en: 'In his book, *Seeing What Others Don’t* (Klein, 2017), Gary Klein identifies
    four main strategies to help you to identify an insight:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《看到别人看不到的东西》（Klein，2017年）中，Gary Klein确定了四种主要策略来帮助你识别洞察：
- en: Connections
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系
- en: Coincidences
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偶然事件
- en: Curiosity
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好奇心
- en: Contradictions
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矛盾
- en: 'Let’s analyze each of the four proposed strategies separately, starting with
    the first: connections. Keep in mind that you can apply multiple strategies simultaneously.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分别分析这四种提出的策略，首先是：连接。请记住，你可以同时应用多种策略。
- en: 6.1.1 Connection strategy
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.1 连接策略
- en: This strategy involves identifying the main points of your data and then connecting
    them to identify a story. In his book, Klein says that sometimes you extract an
    insight when you see a new way to combine different pieces of data. Other times,
    you can extract an insight simply by looking at the pieces of data you already
    have in a different way. To explain how the connection strategy works, consider
    the following scenario. Angelica is a data analyst working for an e-commerce website.
    One day, Angelica receives a report on customer reviews and ratings for each product
    on the website. Each product is rated on a scale of 1 to 5, and customers can
    leave text reviews. Table 6.1 shows the sales dataset Angelica must analyze.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此策略涉及识别数据的主要点，然后将它们连接起来以识别一个故事。在书中，克莱因说，有时当你看到以新的方式组合不同数据的方式时，你会提取到一个洞见。有时，你只需以不同的方式查看你已有的数据，就可以提取到一个洞见。为了解释连接策略是如何工作的，考虑以下场景。安吉丽卡是一位为电子商务网站工作的数据分析师。有一天，安吉丽卡收到了一份关于网站上每个产品的客户评论和评分的报告。每个产品都是按1到5的比例评分的，并且客户可以留下文本评论。表6.1显示了安吉丽卡必须分析的销售数据集。
- en: Table 6.1 The sales dataset analyzed by Angelica
  id: totrans-17
  prefs:
