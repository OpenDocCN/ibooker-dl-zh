- en: By purchasing this book, you have decided to embark on the stimulating path
    of combining data storytelling, Python, and generative AI. Likely, you already
    have some knowledge of data visualization and want to learn new techniques to
    improve your charts and how to use generative AI in the chart creation process.
    Simply put, by reading this book, you would like to learn how to do data storytelling
    using generative AI. I’ll tell you right away that the book isn’t only that—it’s
    more than just background on data storytelling and generative AI. In fact, throughout
    the book, you will also learn a methodology that will allow you to create your
    own data-based stories systematically. So it won’t be another book of code and
    examples to implement, but here and there, I will give you the theoretical basis
    for implementing your own data-driven stories. This book is a mix of theory and
    practice, which will allow you to apply the techniques learned in other contexts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过购买这本书，您已经决定踏上将数据故事讲述、Python和生成式AI相结合的刺激之路。很可能，您已经对数据可视化有所了解，并希望学习新的技术来改进您的图表，以及如何在图表创建过程中使用生成式AI。简单来说，通过阅读这本书，您希望学习如何使用生成式AI进行数据故事讲述。我马上告诉您，这本书不仅仅是那样——它不仅仅是数据故事讲述和生成式AI的背景知识。实际上，在整本书中，您还将学习一种方法论，这将使您能够系统地创建自己的基于数据的叙事。所以，这不会是一本又一本的代码和示例实现的书，但在这里和那里，我会为您提供实现您自己的数据驱动故事的理论基础。这本书是理论与实践的结合，这将使您能够在其他环境中应用所学的技术。
- en: The examples you will encounter throughout the book—and in this chapter—will
    be essential, as they aim to be as simple as possible to understand a working
    method. At the end of the book, you will realize that rather than having implemented
    examples, you will have learned a working methodology. Therefore, I ask you not
    to be disappointed by the simplicity of the examples but to look at the methodology
    behind them and how you can apply it in your work, which is certainly more complex
    than the examples described in this book. So let’s start our journey!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在整本书——以及本章——中遇到的示例将至关重要，因为它们旨在尽可能简单易懂地理解一种工作方法。在书的结尾，您将意识到，您将不仅仅实现了示例，您还将学会一种工作方法论。因此，我请求您不要因为示例的简单而感到失望，而要看看它们背后的方法论以及您如何在您的工作中应用它，这肯定比书中描述的示例要复杂得多。所以，让我们开始我们的旅程！
- en: 1.1 The art of data storytelling
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 数据故事讲述的艺术
- en: '*Data storytelling* is a powerful way to share data insights by transforming
    them into narrative stories. It is an art you can use for any industry, such as
    government, education, finance, entertainment, and healthcare. Data storytelling
    is not only for data scientists and analysts; it’s for anyone who has ever wanted
    to tell a story with data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据故事讲述*是通过将数据转化为叙事故事来分享数据洞察的有力方式。这是一种您可以在任何行业中使用的艺术，例如政府、教育、金融、娱乐和医疗保健。数据故事讲述不仅针对数据科学家和分析师；它是针对任何曾经想要用数据讲故事的人。'
- en: 'To move from data visualization to data storytelling, you need to change perspective.
    Instead of looking at the data from your point of view, you will have to look
    at it from the point of view of the people you will tell it to—in other words,
    the *audience*. Figure 1.1 shows the journey from data to the intended audience,
    as viewed through the eyes of both the skilled data scientist (represented on
    the left) and the eagerly awaiting audience (represented on the right). The flow
    consists of three major phases: data exploration, analysis, and presentation.
    The size of each box reflects the amount of time devoted to its respective phase.
    While data scientists and audiences share a common goal (that is, to grasp the
    essence of the data truly), how they achieve said goal varies. Data scientists
    understand data during the data exploration phase, whereas audiences take center
    stage during data presentation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要从数据可视化过渡到数据叙事，你需要改变视角。不是从你的角度看待数据，而是要从你将要告诉的人的角度看待数据——换句话说，就是*观众*。图1.1展示了通过熟练的数据科学家（左侧代表）和热切期待的观众（右侧代表）的眼睛看数据到预期观众的过程。流程包括三个主要阶段：数据探索、分析和展示。每个方框的大小反映了分配给其相应阶段的时间量。虽然数据科学家和观众有共同的目标（即真正掌握数据的本质），但他们实现这一目标的方式各不相同。数据科学家在数据探索阶段理解数据，而观众在数据展示阶段成为焦点。
- en: '![figure](../Images/1-1.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-1.png)'
- en: Figure 1.1 The data science flow from the data scientist’s perspective (on the
    left) and the audience’s perspective (on the right)
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.1 从数据科学家的视角（左侧）和观众视角（右侧）看数据科学流程
- en: Data storytelling can help data scientists and analysts to present and communicate
    data to an audience. You can think of data storytelling as the grand finale of
    the data science life cycle. It entails taking the results of the previous phases
    and transforming them into a narrative that effectively communicates the results
    of data analysis to the audience. Rather than relying on dull graphs and charts,
    data storytelling enables you to bring your data to life and communicate insights
    compellingly and persuasively. Data storytelling gives the audience an opportunity
    to feel emotions and experience wins and setbacks while pursuing a goal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据叙事可以帮助数据科学家和分析师向观众展示和传达数据。你可以将数据叙事视为数据科学生命周期的压轴大戏。它包括将前几个阶段的结果转化为一个叙事，有效地将数据分析的结果传达给观众。而不是依赖于枯燥的图表，数据叙事使你能够让你的数据生动起来，并有力、有说服力地传达见解。数据叙事给观众提供了一个机会，在追求目标的过程中感受情绪，体验成功和挫折。
- en: 'More formally, data storytelling builds compelling stories, supported by data,
    allowing analysts and data scientists to present and share their insights interestingly
    and interactively. The ultimate goal of data storytelling is to engage the audience
    and inspire them to make decisions. In some cases, including business scenarios,
    data is not the first step; to begin with, you have in mind a narrative or a hypothesis.
    Then, you search for data that confirms or negates it. In this case, you can still
    have data storytelling, but you must pay attention not to alter your data to support
    your hypothesis. Brent Dykes, a well-known consultant in storytelling training,
    suggests the following approach: “Whenever you start with the narrative and not
    the data, it requires discipline and open-mindedness. In these scenarios, one
    source of risk will be confirmation bias. You will be tempted to cherry-pick data
    that confirms your viewpoint and ignore conflicting data that doesn’t.” (Dykes,
    2023) Remember to build your data stories on accurate and unbiased data analysis.
    In addition, always consider the data you are analyzing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更正式地说，数据叙事构建引人入胜的故事，这些故事以数据为支撑，使得分析师和数据科学家能够有趣且互动地展示和分享他们的见解。数据叙事的最终目标是吸引观众并激发他们做出决策。在某些情况下，包括商业场景，数据并非第一步；首先，你心中有一个叙事或假设。然后，你寻找证实或否定它的数据。在这种情况下，你仍然可以进行数据叙事，但必须注意不要为了支持你的假设而篡改你的数据。知名的故事讲述培训顾问布伦特·戴克斯（Brent
    Dykes）提出了以下方法：“无论何时，如果你从叙事而不是数据开始，就需要自律和开放的心态。在这些场景中，风险的一个来源将是确认偏差。你可能会倾向于挑选证实你观点的数据，而忽略与你观点相冲突的数据。”（戴克斯，2023）请记住，在构建你的数据故事时，要基于准确和无偏见的数据分析。此外，始终考虑你正在分析的数据。
- en: 'Some time ago, I had the opportunity to work on a cultural heritage project
    on which I had to automatically analyze entities from the transcripts of a registry
    of names dating back to around 1700–1800\. The goal was to calculate some statistics
    about the people in the register, such as the most frequently appearing name,
    the number of births by year, and so on. Sitting at my computer, I calculated
    and visualized data statistics. The project also involved linking these people
    to their graves to build an interactive cemetery map. At some point in the project,
    I had the opportunity to visit the cemetery. As I walked through it, the rows
    upon rows of headstones made me stop. It hit me like a ton of bricks: every name
    etched into those stones represented a life. Suddenly, the numbers and statistics
    I had been poring over in my datasets became more than just data points—they were
    the stories of real people. It was a powerful realization that changed the way
    I approached my work. That’s when I discovered the true power of data storytelling.
    It’s not just about creating fancy graphs and charts—it’s about bringing the people
    behind the data to life. We have a mission to give these people a voice, to ensure
    that their stories are heard. And that’s exactly what data storytelling does;
    it gives a voice to people often buried deep within the numbers. Our mission as
    data storytellers is to bring these stories to the forefront and ensure they are
    heard loud and clear.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我有机会参与一个文化遗产项目，该项目要求我自动分析从大约1700-1800年间的名字登记册的转录文本中的实体。目标是计算登记册中人物的某些统计数据，例如最常见的名字、每年出生人数等。坐在我的电脑前，我计算并可视化了数据统计。该项目还涉及将这些人物与他们的坟墓联系起来，以构建一个交互式墓地地图。在项目进行到某个阶段时，我有机会参观了墓地。当我走过那里时，一排排的墓碑让我停下脚步。这让我感到震惊：那些刻在石头上的每一个名字都代表了一个生命。突然间，我一直在数据集中仔细研究的数据和统计数据不再仅仅是数据点——它们是真实人物的
    stories。这是一个强大的认识，改变了我对待工作的方式。那时，我发现了数据故事讲述的真正力量。这不仅仅是创建花哨的图表和图表——这是让数据背后的人活过来。我们有一个使命，给这些人一个声音，确保他们的故事被听到。这正是数据故事讲述所做的事情；它给那些通常深埋在数字中的人一个声音。作为数据故事讲述者，我们的使命是将这些故事带到前台，确保它们被清晰地听到。
- en: 'In this book, you’ll learn two technologies to transform data into stories:
    Python Vega-Altair (or simply Altair) ([https://altair-viz.github.io/](https://altair-viz.github.io/))
    and generative AI tools. Python Altair is a Python library for data visualization.
    Unlike the most known Python libraries, such as Matplotlib and Seaborn, Altair
    is a declarative library where you specify only what you want to see in your visualization.
    This aspect is beneficial for quickly building data stories without caring about
    how to build a visualization. Altair also supports chart interactivity, so users
    can explore data and interact with it directly.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习两种将数据转化为故事的技术：Python Vega-Altair（或简称Altair）([https://altair-viz.github.io/](https://altair-viz.github.io/))和生成式AI工具。Python
    Altair是一个用于数据可视化的Python库。与最知名的Python库（如Matplotlib和Seaborn）不同，Altair是一个声明性库，其中你只需指定你想要在可视化中看到的内容。这个方面对于快速构建数据故事而无需关心如何构建可视化是有益的。Altair还支持图表交互性，因此用户可以直接探索数据和与之交互。
- en: Generative AI is the second technology you’ll use to build data stories in this
    book. We will focus on ChatGPT to generate text, DALL-E to generate images, and
    GitHub Copilot to generate the Altair code automatically. I chose to use GitHub
    Copilot to generate code, rather than ChatGPT, because Copilot was trained with
    domain-specific texts, including GitHub and Stack Overflow codes. Instead, ChatGPT
    is more general purpose. At the time of writing, generative AI is a very recent
    technology, still in progress, which translates a description of specifications
    or actions into text.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI是你在本书中构建数据故事的第二种技术。我们将重点关注ChatGPT生成文本、DALL-E生成图像和GitHub Copilot自动生成Altair代码。我选择使用GitHub
    Copilot生成代码，而不是ChatGPT，因为Copilot是用特定领域的文本训练的，包括GitHub和Stack Overflow代码。相反，ChatGPT更通用。在撰写本文时，生成式AI是一项非常新的技术，仍在发展中，它将规格说明或操作的描述翻译成文本。
- en: Data storytelling is about more than communicating data; it’s about inspiring
    your audience and inviting them to take action. Good data storytelling requires
    a mix of art and science. The art is in finding the right story, while the science
    is in understanding how to use data to support that story. When done well, data
    storytelling can be a potent tool for change. In the remainder of this section,
    we’ll briefly cover three fundamental questions about data storytelling.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据叙事不仅仅是关于传达数据；它是关于激励你的听众并邀请他们采取行动。良好的数据叙事需要艺术和科学的结合。艺术在于找到合适的故事，而科学在于理解如何使用数据来支持这个故事。当做得好时，数据叙事可以成为变革的有力工具。在本节的剩余部分，我们将简要介绍关于数据叙事的三个基本问题。
- en: 1.1.1 Why should you use data storytelling?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 为什么你应该使用数据叙事？
- en: Data storytelling enables you to convey the results of your data analysis process,
    using narratives that can be easily understood by an audience. Throughout this
    book, we will see many examples and case studies. For example, you will see how
    to transform the raw chart in figure 1.2 into the data story shown in figure 1.3.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据叙事使你能够通过易于被听众理解的叙事来传达你的数据分析过程的结果。在本书中，我们将看到许多示例和案例研究。例如，你将看到如何将图1.2中的原始图表转化为图1.3中所示的数据故事。
- en: '![figure](../Images/1-2.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-2.png)'
- en: Figure 1.2 An example of a raw chart
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.2 原始图表的一个示例
- en: '![figure](../Images/1-3.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-3.png)'
- en: Figure 1.3 The raw chart from figure 1.2 transformed into a data story
  id: totrans-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.3 将图1.2中的原始图表转化为数据故事
- en: Data storytelling allows you to fill the gap between simply visualizing data
    and communicating it to an audience. Data storytelling improves your communication
    skills and standardizes and simplifies the process of communicating results, making
    it easier for people to understand and remember information. Data storytelling
    also helps you learn to communicate more effectively with others, improving personal
    and professional relationships.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据叙事允许你填补仅仅可视化数据和向听众传达数据之间的差距。数据叙事可以提高你的沟通技巧，并使传达结果的过程标准化和简化，使人们更容易理解和记住信息。数据叙事还有助于你学会更有效地与他人沟通，改善个人和职业关系。
- en: 'Use data storytelling if you want to do any of the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要做以下任何一项，请使用数据叙事：
- en: Focus on the message you want to communicate and make data more understandable
    and relatable.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于你想要传达的信息，并使数据更易于理解和相关。
- en: Communicate your findings to others in a way that is clear and convincing.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以清晰和有说服力的方式将你的发现传达给他人。
- en: Connect with your audience on an emotional level, which makes them more likely
    to take action.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在情感层面上与你的听众建立联系，这会使他们更有可能采取行动。
- en: Inspire the audience to make better decisions by helping them understand your
    data more deeply.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过帮助他们更深入地理解你的数据，激励听众做出更好的决策。
- en: 1.1.2 What problems can data storytelling solve?
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 数据叙事可以解决哪些问题？
- en: Use data storytelling if you want to communicate something to an audience in
    the form of writing reports, doing presentations, or building dashboards.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要以撰写报告、做演示或构建仪表板的形式向听众传达某些信息，请使用数据叙事。
- en: Writing reports
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 撰写报告
- en: Imagine you must write a sales report for a retail company. Instead of presenting
    raw numbers and figures, you can weave a data story about the performance of different
    product categories. Start by identifying the most crucial aspects of the data,
    such as the top-selling products, emerging trends, or seasonal fluctuations. Then,
    use a combination of visualizations, anecdotes, and a logical narrative flow to
    present the information.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你必须为一家零售公司撰写一份销售报告。与其展示原始数据和图表，不如编织一个关于不同产品类别表现的数据故事。首先，确定数据中最关键的部分，例如最畅销的产品、新兴趋势或季节性波动。然后，结合可视化、轶事和逻辑叙事流程来呈现信息。
- en: You can build a story around your data, such as by introducing a problem, building
    suspense, and concluding with actionable recommendations. When writing reports,
    use data storytelling to highlight the most important parts of your data and make
    your reports more engaging and easier to understand.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以围绕你的数据构建一个故事，例如通过介绍问题、建立悬念并以可操作的推荐作为结论。在撰写报告时，使用数据叙事来突出你数据中最重要的一部分，使你的报告更具吸引力和易于理解。
- en: Doing presentations
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 做演示
- en: Consider a marketing presentation in which you must demonstrate various marketing
    campaigns’ effectiveness. Instead of bombarding the audience with numerous charts
    and statistics, focus on creating a compelling narrative that guides them through
    how the campaigns unfolded and their impact on the target audience. Finally, show
    potential next steps to follow. In presentations, use data storytelling to engage
    your audience and help them understand your message better.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个市场营销演示，你必须展示各种营销活动的有效性。与其用众多图表和统计数据轰炸观众，不如专注于创建一个引人入胜的叙述，引导他们了解活动的展开过程及其对目标受众的影响。最后，展示可能的下一步行动。在演示中，使用数据叙事来吸引观众的注意力，并帮助他们更好地理解你的信息。
- en: Building dashboards
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 构建仪表板
- en: Let’s imagine you are developing a sales performance dashboard for a retail
    company. Instead of presenting a cluttered interface with overwhelming data, focus
    on guiding users through a narrative, highlighting key insights. When building
    dashboards, use data storytelling to build more user-friendly and informative
    dashboards.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设你正在为一家零售公司开发销售绩效仪表板。与其展示一个杂乱无章的界面和压倒性的数据，不如专注于引导用户通过一个叙述，突出关键洞察。在构建仪表板时，使用数据叙事来构建更用户友好和富有信息量的仪表板。
- en: 1.1.3 What are the challenges of data storytelling?
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.3 数据叙事的挑战有哪些？
- en: Crafting compelling data stories is no easy feat. It demands *time* to ensure
    engaging narratives packed with valuable information. Moreover, it is a *team
    effort* because it involves bringing together individuals from diverse backgrounds,
    each with their own expertise and perspectives, to work collaboratively. This
    collaboration can be challenging, but it’s essential for weaving together a cohesive
    and impactful data story.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 构建引人入胜的数据故事并非易事。这需要*时间*来确保充满有价值信息的引人入胜的叙述。此外，它是一个*团队努力*，因为它涉及到将来自不同背景的个人聚集在一起，每个人都有自己的专业知识和观点，共同合作。这种合作可能具有挑战性，但对于编织一个统一且具有影响力的数据故事至关重要。
- en: 'Creating data stories involves two key challenges: time and teamwork. Investing
    in these areas is crucial to captivate audiences and effectively communicate insights.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 创建数据故事涉及两个关键挑战：时间和团队合作。在这些领域进行投资对于吸引观众和有效传达洞察力至关重要。
- en: 'Now that we’ve covered when to use data storytelling, what problems it can
    solve, and what makes it unique, we’re ready to consider questions relating to
    our two tools: Python Altair and generative AI tools. We will do that in the next
    section.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了何时使用数据叙事，它可以解决的问题以及它独特之处，我们准备考虑与我们的两个工具相关的问题：Python Altair 和生成式 AI
    工具。我们将在下一节中这样做。
- en: 1.2 Why should you use Python Altair and generative AI for data storytelling?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 为什么你应该使用 Python Altair 和生成式 AI 进行数据叙事？
- en: Python provides you with many libraries for data visualization. Many of them,
    including Matplotlib and Seaborn, are *imperative libraries*, meaning you must
    define exactly how you want to build a visualization. Python Altair, instead,
    is a *declarative library*, meaning you specify only what to visualize. Using
    Python Altair for data storytelling instead of other imperative libraries allows
    you to quickly build your visualizations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Python 为您提供了许多数据可视化库。其中许多，包括 Matplotlib 和 Seaborn，都是*命令式库*，这意味着你必须精确地定义你想要如何构建可视化。Python
    Altair 相反，是一个*声明式库*，这意味着你只需指定要可视化的内容。使用 Python Altair 进行数据叙事而不是其他命令式库，可以使你快速构建可视化。
- en: For example, to plot a line chart using Matplotlib, you must specify explicitly
    the x and y coordinates, set the plot title and labels, and customize the appearance.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要使用 Matplotlib 绘制折线图，你必须明确指定 x 和 y 坐标，设置图表标题和标签，并自定义外观。
- en: Listing 1.1 Imperative library
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 1.1 命令式库
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Note  The chart builds a line chart in Matplotlib. You must define the single
    steps to build the chart: (1) set the title, (2) set the x-axis, (3) set the y-axis.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：该图表在 Matplotlib 中构建折线图。您必须定义构建图表的单个步骤：（1）设置标题，（2）设置 x 轴，（3）设置 y 轴。
- en: Declarative visualization libraries, like Altair, enable you to define the desired
    outcome, without specifying the exact steps to achieve it. For instance, using
    Altair, you can simply define the data, define the *x* and *y* variables, and
    let the library handle the rest, including axes, labels, and styling, resulting
    in a more concise and intuitive code.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 声明式可视化库，如 Altair，使您能够定义所需的输出，而不必指定实现它的确切步骤。例如，使用 Altair，您可以简单地定义数据，定义 *x* 和
    *y* 变量，然后让库处理其余部分，包括轴、标签和样式，从而实现更简洁和直观的代码。
- en: Listing 1.2 Declarative library
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 1.2 声明式库
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note  The chart builds a line chart in Altair. You must define the chart type
    (`mark_line`), the variables, and the title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：该图表使用 Altair 构建折线图。您必须定义图表类型（`mark_line`）、变量和标题。
- en: In imperative Matplotlib, you had to define the axis in a certain way and let
    the library handle it; however, in the declarative library, you define the code
    with *x* and *y* variables with axis labels and styling so that, as a creator,
    you can be more specific and directional in the chart you intend to create and
    expand.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令式 Matplotlib 中，您必须以某种方式定义坐标轴，然后让库处理它；然而，在声明式库中，您使用带有坐标轴标签和样式的 *x* 和 *y* 变量来定义代码，这样，作为创作者，您可以在您打算创建的图表中更加具体和有方向性，并扩展您的图表。
- en: 'Generative AI is a subset of artificial intelligence techniques involving creating
    new, original content based on patterns and examples from existing data. It enables
    computers to generate realistic and meaningful outputs, such as text, images,
    or even code. In this book, we will focus on ChatGPT to generate text, DALL-E
    to generate images, and GitHub Copilot to assist you while coding:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 是人工智能技术的一个子集，涉及根据现有数据中的模式和示例创建新的、原创的内容。它使计算机能够生成逼真且有意义的结果，如文本、图像甚至代码。在这本书中，我们将重点关注
    ChatGPT 生成文本，DALL-E 生成图像，以及 GitHub Copilot 在编码时的辅助：
- en: '*ChatGPT*—An advanced language model developed by OpenAI. Powered by the GPT-3.5
    or GPT-4 model, it is designed to engage in human-like conversations and provide
    intelligent responses.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ChatGPT*—由 OpenAI 开发的高级语言模型。由 GPT-3.5 或 GPT-4 模型驱动，旨在进行类似人类的对话并提供智能响应。'
- en: '*DALL-E*—A generative AI model created by OpenAI. It combines the power of
    GPT-3 with image generation capabilities, allowing it to create unique and realistic
    images from textual descriptions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DALL-E*—由 OpenAI 创建的生成式 AI 模型。它结合了 GPT-3 的强大功能和图像生成能力，使其能够根据文本描述创建独特且逼真的图像。'
- en: '*GitHub Copilot*—A new tool powered by OpenAI Codex that assists you while
    writing your code. In GitHub Copilot, you describe the sequence of actions that
    your software must run, and GitHub Copilot transforms it into a runnable code
    in your preferred programming language. The ability to use GitHub Copilot consists
    of learning how to describe the sequence of actions. GitHub Copilot is a for-fee
    tool, but you can apply the concepts described in this book to other popular AI
    code assistants as well.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*GitHub Copilot*—由 OpenAI Codex 驱动的全新工具，在您编写代码时提供辅助。在 GitHub Copilot 中，您描述软件必须运行的序列动作，GitHub
    Copilot 将其转换为您的首选编程语言的可运行代码。使用 GitHub Copilot 的能力包括学习如何描述动作序列。GitHub Copilot 是一个付费工具，但您可以将本书中描述的概念应用于其他流行的
    AI 代码助手。'
- en: Combining Python Altair and generative AI tools will enable you to write compelling
    data stories more quickly directly in Python. For example, we can use Copilot
    to assist us in generating the necessary code snippets, such as importing the
    required libraries, setting up the plot, and labeling the axes. In addition, Copilot’s
    contextual understanding helps it propose relevant customization options, such
    as adding a legend or changing the color scheme, saving time and effort in searching
    for documentation or examples.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 结合 Python Altair 和生成式 AI 工具将使您能够更快速、直接地在 Python 中编写引人入胜的数据故事。例如，我们可以使用 Copilot
    帮助我们生成必要的代码片段，例如导入所需的库、设置绘图和标注坐标轴。此外，Copilot 的上下文理解能力有助于它提出相关的定制选项，例如添加图例或更改配色方案，从而节省在查找文档或示例上的时间和精力。
- en: 'While generative AI tools are still in their early stages, some promising statistics
    reveal they increase workers’ productivity. A study by Duolingo, one of the largest
    language learning apps, reveals that the use of Copilot in their company has increased
    developers’ speed by 25% (Duolingo and GitHub Enterprise, 2022). Compass UOL,
    a digital media and technology company, ran another study, asking experienced
    developers to measure the time it took to complete a use case task (analysis,
    design, implementation, testing, and deployment) during three distinct periods:
    without using AI, before its availability was widespread; utilizing AI tools available
    through 2022; and employing modern generative AI tools, such as ChatGPT. Results
    demonstrated that developers completed the tasks in 78 hours before AI, 56 hours
    with the AI used through 2022, and 36 hours with the new generative AI. Compared
    to the pre-AI era, there is an increase in speed of 53.85% with the new generative
    AI (figure 1.4).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成式AI工具仍处于早期阶段，但一些有希望的统计数据表明它们提高了工人的生产力。Duolingo（最大的语言学习应用之一）的一项研究表明，他们公司使用Copilot后，开发者的速度提高了25%（Duolingo和GitHub
    Enterprise，2022）。Compass UOL（一家数字媒体和技术公司）进行了一项另一项研究，要求经验丰富的开发者测量在三个不同时期完成用例任务（分析、设计、实施、测试和部署）所需的时间：在没有使用AI的情况下；在AI的可用性广泛之前；利用2022年可用的AI工具；以及使用现代生成式AI工具，如ChatGPT。结果显示，开发者在使用AI之前需要78小时完成任务，使用2022年AI工具需要56小时，而使用新的生成式AI只需要36小时。与AI之前的时代相比，使用新的生成式AI的速度提高了53.85%（图1.4）。
- en: '![figure](../Images/1-4.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-4.png)'
- en: Figure 1.4 The results of the tests conducted by Compass UOL
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.4 Compass UOL进行的测试结果
- en: 1.2.1 The benefits of using Python in all the steps of the data science project
    life cycle
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 在数据科学项目生命周期的所有步骤中使用Python的好处
- en: Many data scientists and analysts use Python to analyze their data. Thus, it
    should be natural to build the final report on the analyzed data in Python. However,
    data scientists and analysts often use Python only during the central phases of
    the data science project life cycle. Then, they move to other tools, such as Tableau
    and Power BI, to build the final report, as shown in figure 1.5\. This requires
    adding other work, which includes exporting data from Python and importing them
    into the external application. This export/import operation, in itself, is not
    expensive, but if, while building the report, you realize that you have made a
    mistake, you need to modify the data in Python and then export the data again.
    If this process is repeated many times, there is a risk of significantly increasing
    the overhead until it becomes unmanageable.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家和分析员使用Python来分析他们的数据。因此，在Python中构建基于分析数据的最终报告应该是自然而然的。然而，数据科学家和分析员通常只在数据科学项目生命周期的核心阶段使用Python。然后，他们转向其他工具，如Tableau和Power
    BI，来构建最终报告，如图1.5所示。这需要添加其他工作，包括从Python导出数据并将其导入外部应用程序。这种导出/导入操作本身并不昂贵，但如果在构建报告的过程中你意识到你犯了一个错误，你需要修改Python中的数据，然后再次导出数据。如果这个过程重复多次，可能会显著增加开销，直到变得难以管理。
- en: '![figure](../Images/1-5.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-5.png)'
- en: Figure 1.5 In the traditional approach, data scientists use different technologies
    during different phases of the data science project life cycle.
  id: totrans-68
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.5 在传统方法中，数据科学家在数据科学项目生命周期的不同阶段使用不同的技术。
- en: This book enables data scientists and analysts to run each step of the data
    science project life cycle in Python, filling the gap of exporting data to an
    external tool or framework in the last phase of the project life cycle, as shown
    in figure 1.6\. The advantage of using only Python is that programmers can build
    their reports even during the intermediate stages of their experiments, without
    wasting time transferring data to other tools, such as Tableau or Power BI.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使数据科学家和分析员能够在Python中运行数据科学项目生命周期的每个步骤，填补了在项目生命周期的最后阶段将数据导出到外部工具或框架的空白，如图1.6所示。仅使用Python的优势在于，程序员可以在实验的中间阶段构建他们的报告，而无需浪费时间将数据传输到其他工具，如Tableau或Power
    BI。
- en: '![figure](../Images/1-6.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-6.png)'
- en: Figure 1.6 In the approach proposed in this book, data scientists use the same
    technology during all phases of the data science project life cycle.
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.6 在本书提出的方法中，数据科学家在整个数据科学项目生命周期的所有阶段使用相同的技术。
- en: 1.2.2 The benefits of using generative AI for data storytelling
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 使用生成式AI进行数据故事讲述的好处
- en: In general, you can use generative AI as an aid throughout the entire life cycle
    of a data science project. However, in this book, we will focus only on generative
    AI in the data presentation phase, which corresponds to the data storytelling
    phase.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您可以在数据科学项目的整个生命周期中使用生成式AI作为辅助工具。然而，在这本书中，我们将仅关注数据展示阶段的生成式AI，这对应于数据故事讲述阶段。
- en: The introduction of generative AI tools to aid the data presentation phase allows
    you to devote the effort and time you saved to the data presentation phase, obtaining
    better results. Thanks to generative AI tools, you can make the audience understand
    your data (figure 1.7). Now that we’ve discussed the benefits of the tools of
    choice in this book, we will next briefly discuss contexts in which these tools
    are not as effective.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 将生成式AI工具引入数据展示阶段，可以帮助您将节省下来的努力和时间投入到数据展示阶段，从而获得更好的结果。多亏了生成式AI工具，您可以让观众理解您的数据（图1.7）。现在我们已经讨论了本书中选择的工具的优点，接下来我们将简要讨论这些工具不太有效的情境。
- en: '![figure](../Images/1-7.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/1-7.png)'
- en: Figure 1.7 Introducing generative AI in the data presentation phase helps you
    build better charts in less time, enabling the audience to understand your message.
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.7 在数据展示阶段引入生成式AI可以帮助您在更短的时间内构建更好的图表，使观众能够理解您的信息。
- en: 1.3 When Altair and generative AI tools are not useful for data storytelling
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 当Altair和生成式AI工具对数据故事讲述无益时
- en: 'While Python Altair and generative AI tools are handy for building data stories
    very quickly, they are not useful when analyzing big data, such as gigabytes of
    data. You should not use them for the following tasks:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Python Altair和生成式AI工具在快速构建数据故事方面很方便，但它们在分析大数据（如数GB的数据）时并不有用。您不应将它们用于以下任务：
- en: '*Complex exploratory data analysis*—Exploratory data analysis helps data analysts
    summarize a dataset’s main features, identify relationships between variables,
    and detect outliers. This approach is often used when working with large datasets
    or datasets with many variables.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复杂的数据探索性分析* — 数据探索性分析帮助数据分析师总结数据集的主要特征，识别变量之间的关系，并检测异常值。这种方法通常用于处理大型数据集或具有许多变量的数据集。'
- en: '*Big data analytics*—Big data analytics analyzes large datasets to uncover
    patterns and trends. To be effective, big data analytics requires access to large
    amounts of data, powerful computers for processing that data, and specialized
    software for analyzing it.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大数据分析* — 大数据分析通过分析大型数据集来揭示模式和趋势。为了有效，大数据分析需要访问大量数据、用于处理这些数据的强大计算机以及用于分析这些数据的专用软件。'
- en: '*Complex reports that summarize big data* —Generating detailed reports requires
    robust data processing capabilities and advanced reporting tools, especially when
    dealing with big data.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复杂的大数据分析报告* — 生成详细报告需要强大的数据处理能力和先进的报告工具，尤其是在处理大数据时。'
- en: Altair enables you to build charts using datasets of up to 5,000 rows quickly.
    If the number of rows exceeds 5,000, Altair still builds the chart, but it’s slower.
    For complex data analytics, use more sophisticated analytics platforms, such as
    Tableau and Power BI. Though we say this combo is not ideal for big data, if it
    is feasible to bring your data to below 5,000 rows using data preprocessing, then
    Altair and generative AI can be a good combo for your storytelling. In addition,
    consider that you should pay a fee to use generative AI tools, so avoid them if
    you do not have a sufficient budget.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Altair使您能够快速使用最多5,000行的数据集构建图表。如果行数超过5,000，Altair仍然会构建图表，但速度会变慢。对于复杂的数据分析，请使用更高级的分析平台，例如Tableau和Power
    BI。尽管我们说这个组合不适合大数据，但如果通过数据预处理将数据量降至5,000行以下是可行的，那么Altair和生成式AI可以成为您讲述故事的不错组合。此外，考虑到您需要支付费用来使用生成式AI工具，所以如果您预算不足，请避免使用它们。
- en: 1.4 Using the data, information, knowledge, wisdom pyramid for data storytelling
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 使用数据、信息、知识、智慧金字塔进行数据故事讲述
- en: The primary focus of this book is a significant concept known as the *data,
    information, knowledge, wisdom* (DIKW) pyramid (figure 1.8), which we believe
    gives data scientists and analysts the macro steps to build data stories. We’ll
    cover the DIKW pyramid more extensively in chapter 5\. We introduce the DIKW pyramid
    here because using it to build data stories is a fundamental concept for this
    text.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要焦点是一个重要的概念，称为*数据、信息、知识、智慧*（DIKW）金字塔（图1.8），我们认为它为数据科学家和分析师提供了构建数据故事的宏观步骤。我们将在第5章更详细地介绍DIKW金字塔。我们在这里介绍DIKW金字塔，是因为使用它来构建数据故事是本文的基本概念。
- en: '![figure](../Images/1-8.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-8.png)'
- en: Figure 1.8 The DIKW pyramid
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.8 DIKW金字塔
- en: 'The DIKW pyramid provides macro steps to transform data into wisdom, following
    other intermediate steps, which include information and knowledge. It is composed
    of the following elements:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: DIKW金字塔提供了将数据转化为智慧的宏观步骤，遵循其他中间步骤，包括信息和知识。它由以下元素组成：
- en: '*Data*—The building block at the bottom of the pyramid. Usually, we start from
    a significant amount of data, more or less cleaned.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据*——金字塔底部的基石。通常，我们从大量数据开始，或多或少已经清洗过。'
- en: '*Information*—Involves extracting insights from data. The information represents
    organized and processed data that are easy to understand.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信息*——涉及从数据中提取见解。信息代表经过组织和处理、易于理解的数据。'
- en: '*Knowledge*—Information interpreted and understood through a context that defines
    the data background.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知识*——通过定义数据背景的上下文解释和理解的信息。'
- en: '*Wisdom*—The knowledge enriched with specific ethics that invites you to act
    in some way. Wisdom also proposes the next steps after we understand the data.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*智慧*——富含特定伦理知识的知识，邀请你以某种方式采取行动。智慧还提出了在理解数据之后的下一步行动。'
- en: This book describes how to use the elements of the DIKW pyramid as progressive
    steps to transform your data into compelling data stories. This idea is not new
    in data storytelling; Berengueres and Sandell proposed this approach (2019). The
    novelty of this book lies in the combination of the use of the DIKW pyramid, Python
    Altair, and generative AI. In this section, we will introduce the fundamentals
    of DIKW that will be applied throughout this book, and we’ll explore how to climb
    each level of the pyramid.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述了如何使用DIKW金字塔的元素作为渐进步骤，将你的数据转化为引人入胜的数据故事。这个想法在数据故事讲述中并不新颖；Berengueres和Sandell在2019年提出了这种方法。本书的新颖之处在于DIKW金字塔、Python
    Altair和生成式AI的结合使用。在本节中，我们将介绍本书将应用的基础DIKW知识，并探讨如何攀登金字塔的每一层。
- en: 1.4.1 From data to information
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 从数据到信息
- en: 'To turn data into information, extract insights from data. Consider the following
    scenario: the organizers of an event dedicated to pets are collecting the type
    of pets that will participate. For each pet category, the organizers advertise
    the event on specific websites dedicated to that category. The organizers ask
    you to build a quick report about the current situation. Table 1.1 shows the number
    of participants and the number of advertised websites, divided by type. First,
    you focus on the number of participants and build the following bar chart (figure
    1.9).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要将数据转化为信息，从数据中提取见解。考虑以下场景：一个专门针对宠物的活动的组织者正在收集将参与活动的宠物的类型。对于每个宠物类别，组织者在专门针对该类别的特定网站上宣传活动。组织者要求你构建一份关于当前情况的快速报告。表1.1显示了按类型划分的参与者和宣传网站的数量。首先，你关注参与者的数量，并构建以下条形图（图1.9）。
- en: '![figure](../Images/1-9.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-9.png)'
- en: Figure 1.9 A bar chart showing the number of pets participating in the event
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.9 展示参与活动宠物数量的条形图
- en: Table 1.1 Data related to pets involved in the event
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表1.1 活动中涉及的宠物相关数据
- en: '| Pet | Number of Participants | Number of Advertised Websites |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 宠物 | 参与者数量 | 宣传网站数量 |'
- en: '| --- | --- | --- |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Cat  | 1138  | 150  |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 猫 | 1138 | 150 |'
- en: '| Dog  | 130  | 28  |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 狗 | 130 | 28 |'
- en: '| Other  | 17  | 147  |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 其他 | 17 | 147 |'
- en: Figure 1.9 does not add any insight into table 1.1\. It’s simply a visual representation
    of the table. For some of the data, the table is even clearer than the bar chart.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9 并没有为表1.1 增加任何见解。它只是表格的视觉表示。对于某些数据，表格甚至比条形图更清晰。
- en: 'To turn data into information, start by understanding data. Ask the following
    questions:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要将数据转化为信息，首先要理解数据。提出以下问题：
- en: Who is the audience of my story?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的故事的受众是谁？
- en: What information do they want?
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们需要什么信息？
- en: Are all the data relevant to answer the previous questions?
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有数据都与回答上述问题相关吗？
- en: Let’s answer those questions. The organizers of the event are the audience for
    our story. They want to know the current situation of animals involved in the
    event. We could suppose they want to elaborate a promotion plan to increase the
    number of pets participating in the event.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来回答这些问题。活动的组织者是故事的受众。他们想了解参与活动的动物当前的情况。我们可以假设他们想制定一个推广计划，以增加参与活动的宠物数量。
- en: 'Looking at the raw data in the table, you notice that the Cat category has
    the highest number of participants by some margin, followed by a relatively low
    number of dogs. It seems that owners of other pets, judging by the almost total
    lack of participants, are not interested in the event. You can use this insight
    to focus on one of the following options:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 观察表中的原始数据，你会发现猫类别有最多的参与者，其次是相对较少的狗。根据几乎完全没有参与者的情况来看，其他宠物的所有者似乎对活动不感兴趣。你可以利用这个洞察力来关注以下选项之一：
- en: Remove the Other category because it is irrelevant.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除“其他”类别，因为它与主题无关。
- en: Focus on the Other category, and propose a strategy to increase their participation.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于“其他”类别，并提出增加其参与度的策略。
- en: 'Let’s focus on the first possible course of action: removing the Other category.
    Start by calculating the percentage of participants for each category, as shown
    in table 1.2.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关注第一种可能的行动方案：删除“其他”类别。首先计算每个类别的参与者百分比，如表1.2所示。
- en: Table 1.2 Data related to pets involved in the event, with a focus on the percentage
    of the number of participants
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表1.2 与活动相关的宠物数据，重点关注参与者数量的百分比
- en: '| Pet | Number of Participants | Percentage |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 宠物 | 参与者数量 | 百分比 |'
- en: '| --- | --- | --- |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Cat  | 1,138  | 88.56  |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 猫 | 1,138 | 88.56 |'
- en: '| Dog  | 130  | 10.12  |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 犬 | 130 | 10.12 |'
- en: Notice that 88.56% of pets are cats and 10.12% are dogs. Usually, the final
    audience will not be interested in the finer details, so you can approximate cats
    at 90% and dogs at 10%. The extracted information—your data’s insight—is that
    1 pet out of 10 is a dog, and 9 out of 10 are cats.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到88.56%的宠物是猫，10.12%是狗。通常，最终观众不会对更详细的细节感兴趣，因此可以将猫近似为90%，狗近似为10%。提取的信息——你数据中的洞察力——是每10只宠物中有一只是狗，而有9只是猫。
- en: Consider the following stacked bar chart describing the situation (figure 1.10).
    The figure is self-explanatory because the audience can understand the situation
    immediately. You have extracted information (and, thus, an insight) from the data.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下描述该情况的堆积柱状图（图1.10）。该图是自我解释的，因为观众可以立即理解情况。你已经从数据中提取了信息（因此，洞察力）。
- en: '![figure](../Images/1-10.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-10.png)'
- en: Figure 1.10 A stacked bar chart showing the current percentage of pets participating
    in the event
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.10 展示了当前参与活动的宠物百分比堆积柱状图
- en: 1.4.2 From information to knowledge
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.2 从信息到知识
- en: To turn information into knowledge, add context. Context involves all circumstances
    surrounding data, such as events, situations, and other details. Adding context
    helps the audience to understand data better.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要将信息转化为知识，添加上下文。上下文包括围绕数据的所有环境，如事件、情况和其他细节。添加上下文有助于观众更好地理解数据。
- en: 'Consider the previous example of dogs and cats. You already know that the percentage
    of cats is greater than that of dogs. Adding context here could involve, for example,
    describing the events and situations in which motivated dog owners do not participate.
    Let’s focus on the third column of the dataset, described back in table 1.1 and
    recalled in table 1.3: the number of advertised websites. For cats, this is 150,
    and for dogs, it is 28\. This information is considered context because it helps
    the audience understand why the number of cats is higher than the number of dogs.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑之前关于狗和猫的例子。你已经知道猫的百分比大于狗的百分比。在此处添加上下文可能包括，例如，描述那些有动机的狗主人不参加的活动和情况。让我们关注数据集的第三列，这在表1.1中描述过，并在表1.3中回顾过：宣传网站的数量。对于猫，这个数字是150，对于狗，这个数字是28。这些信息被认为是上下文，因为它帮助观众理解为什么猫的数量高于狗的数量。
- en: Calculate the ratio between the number of participants and the number of advertised
    websites to understand the participants’ rates. Table 1.3 shows the calculated
    values.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 计算参与人数与宣传网站数量的比率，以了解参与率。表1.3显示了计算出的值。
- en: Table 1.3 Data related to pets involved in the event, with a focus on the participants’
    rates
  id: totrans-126
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表1.3 与活动相关的宠物数据，重点关注参与率
- en: '| Pet | Number of Participants | Percentage | Number of Advertised Websites
    | Participants-to-website rate (# of participants/#of websites) |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 宠物 | 参与者数量 | 百分比 | 宣传网站数量 | 参与者到网站比率（参与者/网站数量）|'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Cat  | 1138  | 88.56  | 150  | 7.59  |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| 猫 | 1138 | 88.56 | 150 | 7.59 |'
- en: '| Dog  | 130  | 10.12  | 28  | 4.64  |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| 犬 | 130 | 10.12 | 28 | 4.64 |'
- en: Cats’ participants-to-website rate is 7.59, which is nearly 8\. Dogs’ participation
    rate is 4.64, which is almost 5\. The participant rate helps the audience understand
    the context related to the number of participants in the event.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 猫的参与率到网站的比例是7.59，几乎接近8。狗的参与率是4.64，几乎接近5。参与率有助于观众了解与活动参与人数相关的背景信息。
- en: 'Figure 1.11 shows the stacked bar chart of figure 1.10, enriched with context.
    The context involves the following elements:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11显示了图1.10的堆叠柱状图，并丰富了背景信息。背景信息包括以下要素：
- en: '*The title*—Summarizes the chart content'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标题*——总结图表内容'
- en: '*The header*—Describes the number of advertised websites'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标题*——描述了广告网站的数量'
- en: '*Two images*—One for cats and the other for dogs, to facilitate reading'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*两张图片*——一张用于猫，另一张用于狗，以方便阅读'
- en: '![figure](../Images/1-11.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-11.png)'
- en: Figure 1.11 A stacked bar chart, showing the current percentage of pets participating
    in the event, enriched with context
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.11 一个堆叠柱状图，显示了当前参与活动的宠物百分比，并丰富了背景信息
- en: The content described by the chart in figure 1.11 is easier to read and understand
    than that shown in the chart in figure 1.9\. Adding context to the chart has enabled
    us to turn information into knowledge.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11中的图表所描述的内容比图1.9中的图表更容易阅读和理解。向图表中添加背景信息使我们能够将信息转化为知识。
- en: 1.4.3 From knowledge to wisdom
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.3 从知识到智慧
- en: 'Turning knowledge into wisdom means adding a call to action, which invites
    the audience to do something with the discovered knowledge. A call to action is
    a very effective way to help drive conversions. Here are some examples:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 将知识转化为智慧意味着添加行动号召，邀请观众利用所发现的知识采取行动。行动号召是帮助推动转化的一种非常有效的方式。以下是一些例子：
- en: What changes can we make?
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以做出哪些改变？
- en: What opportunities do we have?
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有哪些机会？
- en: What advantages does our program offer?
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的项目有哪些优势？
- en: What scenarios can we outline?
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以概述哪些场景？
- en: What are some examples of scenarios?
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些场景的例子？
- en: Alternatively, you may propose a possible solution to the questions, or you
    may invite the audience to discuss and listen to their proposals and answers to
    these questions. It’s here that the discussion takes place.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以提出对这些问题的可能解决方案，或者邀请观众讨论并听取他们对这些问题的建议和答案。讨论就发生在这里。
- en: Your audience often needs the opportunity to voice their opinion and make suggestions.
    Sometimes, they may even have one or more questions.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 你的观众经常需要机会表达他们的意见和提出建议。有时，他们甚至可能有一个或多个问题。
- en: Consider again the cats and dogs example. To add a call to action, change the
    title from *9 pets out of 10 are cats* to *Increase the advertising campaign on
    dog-related websites!* Figure 1.12 shows the resulting chart, which adds the call
    to action to the title.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 再次考虑猫和狗的例子。为了添加行动号召，将标题从*10只宠物中有9只是猫*改为*增加与狗相关的网站上的广告活动!* 图1.12显示了结果图表，其中在标题中添加了行动号召。
- en: '![figure](../Images/1-12.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-12.png)'
- en: Figure 1.12 A stacked bar chart showing the current percentage of pets participating
    in the event, enriched with a call to action
  id: totrans-150
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.12 一个堆叠柱状图，显示了当前参与活动的宠物百分比，并添加了行动号召
- en: The pets scenario demonstrated how to turn data into wisdom. First, we took
    data that contained the raw number of participants in the event. Then, we extracted
    information that told us that 1 participant out of 10 is a dog and the remaining
    9 are cats. Next, we added a context that explained why dog owners were not interested
    in the event. The motivation was that the advertising campaign for dogs was poor.
    Finally, we added a call to action that invited the audience to increase the dog
    advertising campaign.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 宠物场景演示了如何将数据转化为智慧。首先，我们取了包含活动参与人数原始数据的资料。然后，我们提取了告诉我们10个参与者中有1个是狗，其余9个是猫的信息。接下来，我们添加了一个背景信息，解释了为什么狗主人对活动不感兴趣。动机是狗的广告活动做得不好。最后，我们添加了一个行动号召，邀请观众增加狗的广告活动。
- en: In this chapter, you have learned the basic concepts behind data storytelling
    and how to transform data into stories, using the DIKW pyramid. In the next chapter,
    you’ll see how to use Python Altair and generative AI to implement the DIKW pyramid
    approach.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经学习了数据故事讲述背后的基本概念以及如何使用DIKW金字塔将数据转化为故事。在下一章中，你将看到如何使用Python Altair和生成式AI来实现DIKW金字塔方法。
- en: Summary
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Data storytelling is a powerful tool that helps you communicate your data more
    effectively. When used correctly, data storytelling makes complex data more relatable
    and easier to understand.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据叙事是一个强大的工具，帮助你更有效地传达你的数据。当正确使用时，数据叙事使复杂的数据更具相关性，更容易理解。
- en: Data storytelling requires changing your perspective from your point of view
    to that of the audience.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据叙事需要改变你的视角，从你的观点转变为受众的观点。
- en: Python Altair and generative AI are great tools for creating stunning data stories.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python Altair和生成式AI是创建令人惊叹的数据故事的优秀工具。
- en: Don’t use Python Altair and generative AI if you want to perform big data analytics
    or write complex reports that summarize big data.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想进行大数据分析或编写总结大数据的复杂报告，不要使用Python Altair和生成式AI。
- en: Use the DIKW pyramid to turn your data into wisdom. Start from raw data, and
    then extract information by adding meaning to data. Next, add context to define
    knowledge. Finally, include action to provide wisdom.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用DIKW金字塔将你的数据转化为智慧。从原始数据开始，通过给数据添加意义来提取信息。接下来，添加上下文来定义知识。最后，包括行动来提供智慧。
