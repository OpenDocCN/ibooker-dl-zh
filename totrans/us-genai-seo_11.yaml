- en: Chapter 8\. The Future of Generative AI and SEO
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。生成式AI和SEO的未来
- en: Generative AI is still evolving, so our approach to using it with search engines
    and SEO must change as well. By identifying emerging trends and potential enhancements,
    you can better prepare for the future and stay ahead of your competitors.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI仍在不断发展，因此我们使用它与搜索引擎和SEO的方法也必须随之改变。通过识别新兴趋势和潜在改进，您可以更好地为未来做好准备，并保持领先于竞争对手。
- en: In this chapter, we’ll examine emerging trends in generative AI and their implications
    for the future of SEO. We’ll explore how these trends will reshape our day-to-day
    SEO practices. Our primary objective will be to equip SEO professionals with the
    foresight necessary to anticipate and adapt to these changes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨生成式AI的新趋势及其对SEO未来的影响。我们将探讨这些趋势将如何重塑我们的日常SEO实践。我们的主要目标是装备SEO专业人士以预见和适应这些变化。
- en: A common question among SEO professionals is “Will generative AI search steal
    massive market share from Google?” This chapter will address those concerns and
    provide an expert view on the future of generative AI and search engines.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SEO专业人士中常见的疑问是“生成式AI搜索是否会从谷歌那里窃取大量市场份额？”本章将解决这些疑问，并提供专家对生成式AI和搜索引擎未来的观点。
- en: Anticipating the Evolving Landscape of Generative AI and SEO
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预测生成式AI和SEO的演变趋势
- en: Until now, we’ve discussed the many advantages and limitations of AI as it currently
    functions. LLMs and generative AI will continue to evolve, and you must account
    for those changes in your future SEO strategies. In this section, we’ll discuss
    what you can expect of generative AI in the future and how that will affect SEO
    professionals and business owners.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，我们讨论了AI当前功能的优势和局限性。LLMs和生成式AI将继续发展，您必须在未来的SEO策略中考虑到这些变化。在本节中，我们将讨论您对未来生成式AI的期望以及它将如何影响SEO从业者和企业主。
- en: The first area where we foresee changes is in the overall quality of AI-generated
    content. Text content will sound more humanlike. As a result, marketing content—including
    ad copy—will be more appealing to customers. Images and videos will look more
    realistic and natural. SEO practitioners will find it easier to develop content.
    This doesn’t change the fact that AI-generated content will still need human oversight.
    As we’ve emphasized throughout this book, if you do not have a human reviewer,
    you risk your brand’s reputation by putting out content rife with misinformation
    and inaccuracies or content that sounds too robotic to resonate with users. In
    addition, you have lost the opportunity to put forth your organization’s perspective
    and insights.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预见到变化的第一领域是AI生成内容的整体质量。文本内容将听起来更像是人类。因此，营销内容——包括广告文案——将更能吸引客户。图像和视频将看起来更真实、更自然。SEO从业者将发现开发内容更容易。但这并不改变AI生成内容仍然需要人类监督的事实。正如我们在整本书中强调的那样，如果您没有人类审稿人，您通过发布充满错误信息和失实内容或听起来过于机械以至于无法引起用户共鸣的内容，可能会损害您的品牌声誉。此外，您也失去了提出您组织观点和见解的机会。
- en: Second, we’ll see new regulations and laws regarding the use of generative AI.
    Laws currently are not set up to protect non-human-generated art and text. In
    the future, we’ll see more regulations to control what can be owned and what constitutes
    copyright infringement as artists’ work is used to train AI models. More laws
    will oversee and limit the use of other art to generate images. However, SEO practitioners
    will continue to use generative AI to create basic logos and for image search
    and editing. For more details, see [“Copyright Concerns”](ch02.html#ch02_copyright_concerns_1748358211790817).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，我们将看到有关生成式AI使用的新法规和法律。目前的法律尚未建立起来以保护非人类生成的艺术和文本。未来，我们将看到更多法规来控制可以拥有什么以及艺术家作品被用于训练AI模型时构成版权侵权的内容。更多法律将监督和限制其他艺术形式的用途以生成图像。然而，SEO从业者将继续使用生成式AI来创建基本标志以及进行图像搜索和编辑。更多详情，请参阅[“版权问题”](ch02.html#ch02_copyright_concerns_1748358211790817)。
- en: Third, Google will remain a search engine and generative AI leader, for reasons
    we’ll discuss in the following sections of this chapter. Users will see more AI-generated
    content alongside traditional search results, which could affect trust and search
    engine ranking. Companies that offer users informational content will need to
    focus on getting their content to become one of the sources for AI-generated responses
    in addition to ranking in traditional search results. Companies will compete for
    their pages to be used as part of the AI search overviews.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，谷歌将继续作为搜索引擎和生成式AI的领导者，原因我们将在本章后续部分讨论。用户将看到更多AI生成的内容与传统搜索结果并排出现，这可能会影响信任和搜索引擎排名。提供信息性内容的公司需要关注让他们的内容成为AI生成响应的来源之一，而不仅仅是排名在传统搜索结果中。公司将为他们的页面被用作AI搜索概述的一部分而竞争。
- en: Fourth, SEO practitioners and developers should better utilize generative AI
    to increase the velocity of coding websites and desktop and mobile applications.
    From user interface designs developed for better optimization and engagement to
    backend code snippets, generative AI can help get your websites and applications
    in front of customers sooner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，SEO从业者和开发者应更好地利用生成式AI来加快网站和桌面及移动应用的编码速度。从为优化和互动而设计的用户界面设计到后端代码片段，生成式AI可以帮助您的网站和应用更快地呈现在客户面前。
- en: Finally, generative AI will streamline the work of SEO practitioners and video
    producers. AI models will get better at processing videos and producing accurate
    subtitles, alternative text, and transcripts. It’s also foreseeable that translations
    of video into other languages will improve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，生成式AI将简化SEO从业者和视频制作者的工作。AI模型将更好地处理视频并生成准确的字幕、替代文本和转录。预计视频翻译成其他语言的质量也将提高。
- en: Although switching to a focus on generative AI results may sound overwhelming,
    remember that your primary focus should continue to be on quality and providing
    value to users. Having authoritative content will become more important than in
    previous years because generative AI tool vendors will strive to use trustworthy
    content. SEO professionals will need SMEs and careful oversight of any generative
    AI content to ensure that it meets Google’s authoritative content expectations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然转向关注生成式AI的结果可能听起来令人望而却步，但请记住，您的主要关注点应继续是质量和为用户提供价值。拥有权威内容将比以往年份更重要，因为生成式AI工具供应商将努力使用可信内容。SEO专业人士将需要行业专家和仔细的监督，以确保生成式AI内容符合谷歌对权威内容的期望。
- en: Will Generative AI Search Overtake or Replace Search Engines?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI搜索是否会超越或取代搜索引擎？
- en: The fundamental goal of SEO—to enhance a website’s visibility and ranking in
    search engines in order to gain relevant traffic to the website—faces a significant
    shift with the rise of generative AI. However, it’s unlikely that generative AI
    will completely replace search engines.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的基本目标——为了获取相关流量到网站，提高网站在搜索引擎中的可见性和排名——随着生成式AI的兴起而面临重大转变。然而，生成式AI不太可能完全取代搜索引擎。
- en: Google will probably lose some market share to ChatGPT and other LLMs, but not
    a significant amount. Generative AI requires massive amounts of data, and Google
    has the most data in the world from its years of cataloging the web, understanding
    user intent and relevancy, and identifying authorities on a wide range of topics.
    In addition, Google has built a massive repository of facts called the [Knowledge
    Graph](https://oreil.ly/IwSxk), which provides it with a way to validate content
    accuracy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌可能会失去一些市场份额给ChatGPT和其他LLM，但不会是大量的。生成式AI需要大量的数据，而谷歌拥有世界上最多的数据，这些数据来自其多年的网络编目、理解用户意图和相关性以及确定广泛主题的权威人士。此外，谷歌建立了一个名为[知识图谱](https://oreil.ly/IwSxk)的庞大事实库，这为它提供了一种验证内容准确性的方法。
- en: Many users will move to using generative AI instead of search engines to find
    information. For example, when a user uses a search engine to look for pizza places,
    their query might ask Google to find pizza restaurants close to their location.
    This query doesn’t always return an exact match. The top three ranking restaurants
    might have long wait times or not have the user’s preferred menu item. These specifics
    are likely found in the customer feedback, and generative AI ingests and processes
    feedback. Users will then go to their favorite AI tool (e.g., ChatGPT or Copilot)
    to ask questions rather than rely on search engine results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用户将转向使用生成式AI而不是搜索引擎来查找信息。例如，当用户使用搜索引擎查找披萨店时，他们的查询可能会要求谷歌找到他们位置附近的披萨餐厅。这个查询并不总是返回完全匹配的结果。排名前三的餐厅可能有很长的等待时间，或者没有用户偏好的菜单项。这些具体信息很可能在客户反馈中找到，而生成式AI会摄取和处理反馈。然后，用户会去他们最喜欢的AI工具（例如，ChatGPT或Copilot）提问，而不是依赖搜索引擎的结果。
- en: 'In contrast, a user can ask generative AI to return three pizza restaurants.
    Suppose the LLM returns the same three results as Google. The user can then ask
    the LLM to give them results based on other ingested information like wait times,
    menu items, and customer feedback that wouldn’t be part of on-site content. This
    gives SEO professionals another type of information to target on their sites:
    information that addresses follow-up questions. Authoritative content that focuses
    on these kinds of follow-up questions could help sites become a reference in an
    LLM output.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，用户可以要求生成式AI返回三家披萨餐厅。假设LLM返回了与谷歌相同的三个结果。然后，用户可以要求LLM根据其他摄取的信息（如等待时间、菜单项和客户反馈）给出结果，这些信息可能不会是现场内容的一部分。这为SEO专业人士提供了另一种类型的信息，可以在他们的网站上针对：解决后续问题的信息。专注于这些类型后续问题的权威内容可以帮助网站成为LLM输出的参考。
- en: When it comes to search on smartphones, Google has already integrated AI (Gemini)
    into Android. Most Android smartphones work with Google AI when users initiate
    search assistance. Instead of targeting web page content, SEO practitioners will
    need to focus on injecting their brands into recommendations offered by smartphone
    AI assistants. These assistants may be even smarter in the future and will begin
    giving suggestions before the user asks. For example, suppose a smartphone user
    regularly buys flowers on a specific day for their spouse’s birthday. The assistant
    could recommend flower stores before the user performs a search. SEO practitioners
    will need to create strategies for being one of the top—or *the* top—recommendations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到智能手机上的搜索时，谷歌已经将AI（Gemini）集成到Android中。大多数Android智能手机在用户启动搜索辅助时与谷歌AI协同工作。SEO从业者将需要专注于将他们的品牌注入智能手机AI助手提供的推荐中。这些助手可能在未来变得更聪明，甚至会在用户提问之前开始给出建议。例如，假设智能手机用户在特定的一天为配偶的生日定期购买鲜花。助手可以在用户进行搜索之前推荐花店。SEO从业者需要制定策略，成为顶级推荐之一——或者*成为*顶级推荐。
- en: In this section, we’ll examine how AI will continue to affect SEO. We’ll look
    at how AI overviews will impact search traffic, the need to optimize for generative
    engines, the influence of query intent on results, and how AI will affect certain
    business models.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨AI将继续如何影响SEO。我们将研究AI概述将如何影响搜索流量，优化生成式引擎的需求，查询意图对结果的影响，以及AI将如何影响某些商业模式。
- en: The Impact of AI Overviews on Search Traffic
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能概述对搜索流量的影响
- en: Being in the top three search results does not give you the same click-through
    traffic as before AI integration, but being a source in generative AI answers
    can increase search traffic. For most informational queries you type into Google,
    you’ll notice that the AI-generated answer takes up much of the real estate at
    the top of the results page.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI集成之前，位于前三名搜索结果并不提供与之前相同的点击流量，但作为生成式AI答案的来源可以增加搜索流量。对于您输入谷歌的大多数信息查询，您会注意到AI生成的答案占据了结果页面顶部的大部分空间。
- en: '[Figure 8-1](#ch08_figure_1_1748358221779485) shows what a desktop user sees
    after typing a query into Google Search. As you can see, AI-generated answers
    take up most of the screen, and only one link is shown. Results two and three—previously
    considered a good ranking—are not above the fold. The AI-generated answer is likely
    enough to satisfy many users, so the potential for informational queries to send
    traffic to websites via traditional web results is much lower.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-1](#ch08_figure_1_1748358221779485)显示了桌面用户在Google搜索中输入查询后看到的内容。正如你所看到的，AI生成的答案占据了大部分屏幕，只显示了一个链接。结果二和三——以前被认为是良好的排名——没有在折叠之上。AI生成的答案可能足以满足许多用户，因此信息查询通过传统网页结果发送流量到网站的可能性大大降低。'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: “Above the fold” refers to search links showing up on the screen without requiring
    users to scroll down. Links shown below the fold have a tremendous drop in CTR.
    SEO professionals aim to keep their web links above the fold for better organic
    traffic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “折叠之上”指的是无需用户滚动即可显示在屏幕上的搜索链接。折叠之下的链接点击率会大幅下降。SEO专业人士的目标是保持他们的网页链接在折叠之上，以获得更好的有机流量。
- en: '![](assets/ugai_0801.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0801.png)'
- en: Figure 8-1\. Current Google layout for search results in Windows and Chrome
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-1\. 当前Windows和Chrome中Google搜索结果的布局
- en: An article in [*Search Engine Land*](https://oreil.ly/xYa4S) notes that AI-generated
    answers from search queries lowered organic traffic by 18%–64% and reduced CTR
    by 60%. Predictive algorithms are not new, but predictive algorithms used for
    generative AI could be Google’s next move for its search strategy. For example,
    some number-one results have been pushed down by 640 pixels, but this ranges between
    200 and 2,000 pixels depending on Google’s experiments, according to the same
    *Search Engine Land* article. When your site is affected, you may see the same
    position ranking for your keywords and impressions, but the CTR will be much lower,
    and therefore traffic to your site will be significantly affected.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Search Engine Land](https://oreil.ly/xYa4S)上的一篇文章指出，来自搜索查询的AI生成答案降低了有机流量18%–64%，并减少了60%的点击率。预测算法并不新鲜，但用于生成式AI的预测算法可能是Google搜索策略的下一步。例如，根据同一篇[Search
    Engine Land](https://oreil.ly/xYa4S)文章，一些排名第一的结果被向下推了640像素，但这个范围在200到2,000像素之间，具体取决于Google的实验。当你的网站受到影响时，你可能看到你的关键词和展示位置相同，但点击率会大大降低，因此你的网站流量会受到显著影响。'
- en: 'Because of these layout changes, being in the top three search results—or even
    on the first page—is no longer good enough. You need to be a part of the AIOs:
    the AI-generated answers for informational queries at the top of Google SERPs.
    (We discussed AIOs in more detail in [Chapter 2](ch02.html#ch02_essential_background_on_generative_ai_1748358211788823).)
    As you can see in [Figure 8-1](#ch08_figure_1_1748358221779485), the right side
    of the AIO section contains reference links. The future of SEO will be to include
    your brand in these reference links. This strategy is referred to as *g**enerative*
    *e**ngine* *o**ptimization* *(GEO)*, which we will discuss in more detail shortly.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些布局变化，仅仅位于前三名搜索结果——甚至第一页——已经不再足够。你需要成为AIOs的一部分：Google搜索结果页面顶部针对信息查询的AI生成答案。（我们在[第2章](ch02.html#ch02_essential_background_on_generative_ai_1748358211788823)中更详细地讨论了AIOs。）正如你在[图8-1](#ch08_figure_1_1748358221779485)中可以看到的，AIO部分右侧包含参考链接。SEO的未来将包括你的品牌在这些参考链接中。这种策略被称为*生成式*
    *搜索引擎* *优化* *(GEO)*，我们将在稍后详细讨论。
- en: SEO practitioners will battle for placement in Google’s AIOs at the top of a
    user’s search results. Google launched AIOs at scale in November–December 2024,
    and the search giant is testing results from the experiment. Because of the scale
    of the launch, Google should be able to systematically improve the quality of
    AIOs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: SEO从业者将争夺在用户搜索结果顶部Google AIOs中的位置。Google于2024年11月-12月大规模推出了AIOs，搜索巨头正在测试实验的结果。由于发布规模很大，Google应该能够系统地提高AIOs的质量。
- en: However, if Google doesn’t send material traffic to the websites from which
    it sources its content, publishers will lose the incentive to provide access to
    their human-generated, expert content. If they stop providing such access, training
    future AI models—particularly in emerging fields or topics—will become difficult
    and lead to even more errors and omissions. So it is in Google’s best interest
    to highlight the sources of its AI-generated content.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果谷歌不将其内容来源网站的材料流量发送给这些网站，出版商将失去提供他们人类生成、专家内容访问的激励。如果他们停止提供这种访问，训练未来的AI模型——尤其是在新兴领域或主题中——将变得困难，并可能导致更多错误和遗漏。因此，在谷歌的最佳利益中，应该突出其AI生成内容来源。
- en: Instead of being in Google’s knowledge graph, an SEO should aim to be the brand
    used in the AI-generated content. Having subject matter expertise will be more
    important than before to ensure that your content is seen as valuable. With only
    one reference slot for AI-generated answers, brands will need to compete for that
    coveted position as Google’s AI answers continue to evolve.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是在谷歌的知识图谱中，SEO应该旨在成为AI生成内容中使用的品牌。拥有专业知识将比以往更重要，以确保你的内容被视为有价值的。由于AI生成答案只有一个参考位置，品牌将需要竞争这个备受瞩目的位置，随着谷歌的AI答案不断演变。
- en: Google’s New AI Mode
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌的新AI模式
- en: AI Mode is a new feature introduced by Google that provides conversational chat-type
    capabilities within Google Search. The introduction of AI Mode is a major step
    by Google to respond to the threat posed by OpenAI and ChatGPT.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: AI模式是谷歌引入的一项新功能，它为谷歌搜索提供了对话式的聊天功能。AI模式的引入是谷歌应对OpenAI和ChatGPT带来的威胁的重大一步。
- en: As of June 1, 2025, [AI Mode became available to all users in the US](https://oreil.ly/PARME).
    You can expect this to expand to other parts of the world throughout 2025.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2025年6月1日，[AI模式在美国对所有用户开放](https://oreil.ly/PARME)。你可以期待在2025年这一功能将扩展到世界其他地区。
- en: '[Figure 8-2](#figure_2_new_1751283384490) shows us how Google has integrated
    this into the search user interface. As you can see, the current UI has this as
    the first option in the menu bar, and this provides us with an indication of the
    priority that Google is placing on this feature.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-2](#figure_2_new_1751283384490) 展示了谷歌如何将其整合到搜索用户界面中。正如你所见，当前的UI将此作为菜单栏中的第一个选项，这为我们提供了谷歌对这一功能的优先级指示。'
- en: '![](assets/ugai_0802.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ugai_0802.png)'
- en: Figure 8-2\. How AI Mode appears in the Google Search UI
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-2\. AI模式在谷歌搜索用户界面中的显示
- en: What is AI Mode? Put simply, it’s designed to respond to user prompts with conversational
    responses. Like Gemini and ChatGPT, user prompts can be complex and include multiple
    parts and it can remember the context of prior user prompts, as well as other
    information about the users. It can accept text, voice, and images as input.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是AI模式？简单来说，它是设计用来用对话式响应来回应用户提示的。像Gemini和ChatGPT一样，用户提示可以是复杂的，包括多个部分，并且它可以记住先前用户提示的上下文，以及关于用户的其他信息。它可以接受文本、语音和图像作为输入。
- en: The authors expect that Google may make AI Mode the standard mode for certain
    classes of queries. For example, if the user query is informational and uses natural
    language to ask the question, it may be a candidate for a default AI Mode response
    by Google.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们预期谷歌可能会将AI模式作为某些查询类别的标准模式。例如，如果用户查询是信息性的并且使用自然语言提问，那么它可能成为谷歌默认AI模式响应的候选者。
- en: The impact of AI Mode will likely be significant. Some classes of queries will
    no longer receive the traditional Google Search experience. This will further
    lower clicks to websites, particularly for informational queries.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: AI模式的影响可能会非常显著。某些类别的查询将不再获得传统的谷歌搜索体验。这将进一步降低对网站的点击量，尤其是对于信息性查询。
- en: However, this doesn’t mean that your opportunities for revenue will go away.
    As the role of AI in search continues to evolve, remember that the number of prospective
    customers for your products or services don’t change as a result.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不意味着你的收入机会会消失。随着AI在搜索中继续演变，请记住，你的产品或服务的潜在客户数量不会因此改变。
- en: To deal with the challenges raised by these changes, you’ll need to invest time,
    money, and effort to stay ahead of the curve and beat your competition in figuring
    out how to adapt. While this may seem like a burden, bear in mind that it’s also
    an opportunity.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这些变化带来的挑战，你需要投入时间、金钱和努力，以保持领先并击败竞争对手，找出如何适应的方法。虽然这可能会感觉像是一种负担，但请记住，这也是一个机会。
- en: Understanding Generative Engine Optimization
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解生成式引擎优化
- en: Google’s AI-generated answers are becoming more commonplace, especially with
    search queries containing at least eight words. It’s [estimated](https://oreil.ly/BTyn7)
    that 25% of queries containing at least eight words have AI-generated answers.
    The SEO landscape has changed, and one prominent difference is that ranking in
    the top three results on Google isn’t as big a win as it used to be. Now, you
    should begin to target GEO, aiming to include your organization’s web page as
    a reference in Google’s AI-generated results.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的AI生成答案变得越来越普遍，尤其是在包含至少八个单词的搜索查询中。据[估计](https://oreil.ly/BTyn7)，至少包含八个单词的25%的查询都有AI生成的答案。SEO的格局已经改变，一个显著的不同之处在于，在谷歌上排名前三的结果不再像以前那样意义重大。现在，你应该开始针对GEO，目标是让您的组织网页成为谷歌AI生成结果中的一个参考。
- en: '[Figure 8-3](#ch08_figure_2_1748358221779524) displays results for the query
    “What is a STEM degree?” Notice that the left is Google’s AI answer and the links
    on the right are the references. GEO targets the reference links on the right
    of the AI-generated answers to a query. Also notice that the “Show more” button
    expands more information, and no other links are displayed above the scroll. This
    means that being the first result in the traditional search results (which comes
    after the AI-generated answer) is not as effective as it used to be.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-3](#ch08_figure_2_1748358221779524)显示了查询“什么是STEM学位？”的结果。请注意，左侧是谷歌的AI答案，右侧的链接是参考链接。GEO针对查询的AI生成答案右侧的参考链接。同时请注意，“显示更多”按钮可以展开更多信息，滚动条上方不显示其他链接。这意味着在传统搜索结果中成为第一个结果（在AI生成答案之后）的效果不如以前。'
- en: '![](assets/ugai_0803.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0803.png)'
- en: Figure 8-3\. AI-generated results for the query “What is a STEM degree?”
  id: totrans-46
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-3\. 查询“什么是STEM学位？”的AI生成结果
- en: GEO targeting gives organizations more visibility. As Google increases the percentage
    of search results that include AIOs, you will need to focus more on being one
    of the reference links in the AIOs. You can see in [Figure 8-3](#ch08_figure_2_1748358221779524)
    that only two reference links display in the AIO. GEO will be much more competitive
    than traditional SEO, where being on the first page would bring in good click-through
    results, especially for the first three results above the fold.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: GEO定位使组织更具可见性。随着谷歌增加包含AIO的搜索结果百分比，您需要更多地关注成为AIO中的参考链接之一。您可以在[图8-3](#ch08_figure_2_1748358221779524)中看到，只有两个参考链接显示在AIO中。GEO将比传统的SEO更具竞争力，在第一页上就能带来良好的点击率，尤其是对于折叠之上的前三个结果。
- en: SEO practitioners should know that GEO results could change their metrics. Being
    in the top three search results could bring in the same traffic as being in eighth,
    ninth, or tenth place prior to the advent of AIOs. Even if you succeed in becoming
    one of the references in Google’s generative AI answers, remember that users receive
    an answer to their question without even clicking through to a third-party website.
    When this answer fully addresses the user’s question, they won’t need to click
    through to any of the source websites for more information. However, even if users
    don’t click as much as they do on traditional search results, there is still brand
    value in being present in the AIOs.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: SEO从业者应该知道GEO结果可能会改变他们的指标。在AIO出现之前，位于前三名搜索结果所带来的流量与位于第八、第九或第十名一样多。即使您成功成为谷歌生成AI答案中的一个参考，也要记住，用户在无需点击第三方网站的情况下就能得到问题的答案。当这个答案完全解决了用户的问题时，他们就不需要点击到任何源网站获取更多信息。然而，即使用户点击的次数不如传统搜索结果那么多，出现在AIO中仍然具有品牌价值。
- en: In [Figure 8-3](#ch08_figure_2_1748358221779524), we get an answer to our search
    question, but some users might ask a follow-up question about receiving a STEM
    degree, so being a reference follow-up link in the AIO might result in some traffic
    to your website. For example, a user might ask “where” or “how” to get a STEM
    degree. As an SEO practitioner, you might bring traffic from these queries. Ideally,
    your organization would be in the reference links where potential students could
    get more information about STEM degrees.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图8-3](#ch08_figure_2_1748358221779524)中，我们得到了对搜索问题的答案，但一些用户可能会提出关于获得STEM学位的后续问题，因此成为AIO中的参考后续链接可能会为您的网站带来一些流量。例如，用户可能会问“在哪里”或“如何”获得STEM学位。作为一名SEO从业者，您可能可以从这些查询中带来流量。理想情况下，您的组织应该出现在潜在学生可以了解更多关于STEM学位信息的参考链接中。
- en: 'To be more competitive with GEO, you’ll need to take a slightly different approach
    to content optimization than you have with SEO, which includes:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要在GEO中更具竞争力，你需要采取与SEO略有不同的内容优化方法，包括：
- en: Authoritative citations
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 权威引用
- en: Using links to authoritative resources is a common SEO strategy, but working
    with academic journals, government resources, or large, trusted news publications
    will boost your credibility and potential GEO visibility.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用权威资源的链接是一种常见的SEO策略，但与学术期刊、政府资源或大型、受信任的新闻出版物合作将提高你的可信度和潜在GEO可见度。
- en: Statistics and useful data
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 统计数据和有用信息
- en: Many queries return numerical data to the search users. Adding your own authoritative
    information in the form of statistics, data from your studies and research, or
    numerical information that answers a query increases your authoritative signals.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多查询会向搜索用户返回数值数据。以统计数据、你的研究和研究中的数据或回答查询的数值信息的形式添加你自己的权威信息可以增加你的权威信号。
- en: Direct answers to the query
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 直接回答查询
- en: AIOs rely on ingested information from pages that answer questions or can formulate
    an answer to a question. Make sure your content directly answers the question
    a user asks a search engine. You can obtain questions from third-party tools like
    Semrush or Ahrefs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: AIOs依赖于从回答问题的页面或可以形成问题答案的页面中获取的信息。确保你的内容直接回答用户向搜索引擎提出的问题。你可以从第三方工具如Semrush或Ahrefs中获取问题。
- en: Authoritative content
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 权威内容
- en: In addition to answering the question directly, your content must also address
    closely related background and questions that users are likely to be interested
    in.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接回答问题外，你的内容还必须涉及与用户可能感兴趣的相关背景和问题。
- en: Success from GEO strategies also differs from traditional SEO metrics. Instead
    of focusing on clicks and visitors, GEO focuses on impressions based on your organization
    being included in SGE results. Generally, SEO content focuses on being authoritative
    and digestible by a broad audience, but GEO content must be much more specific
    at targeting a search query. Keywords can still be integrated into GEO-targeted
    content, but they must be embedded into contextual answers to search queries with
    statistical information and authoritative citations to back up your research.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: GEO策略的成功与传统SEO指标也有所不同。GEO不是关注点击和访客，而是关注基于你的组织被包含在SGE结果中的印象。通常，SEO内容侧重于权威性和易于被广泛受众理解，但GEO内容必须更具体地针对搜索查询。关键词仍然可以整合到GEO定位内容中，但它们必须嵌入到包含统计信息和权威引用的搜索查询的上下文答案中，以支持你的研究。
- en: Note
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: In GEO, we don’t think about ranking for keywords, but instead we think about
    how comprehensive we are in covering the topic and subtopics related to user needs.
    Nonetheless, keyword research can still provide us insight into what areas are
    of interest to users.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在GEO中，我们不仅仅考虑关键词的排名，而是思考如何全面地覆盖与用户需求相关的主题和子主题。尽管如此，关键词研究仍然可以为我们提供用户感兴趣领域的洞察。
- en: Some elements of SEO can carry over to GEO. For example, media elements are
    still relevant, but they should be highly authoritative. Infographics that AI
    crawlers can ingest and interpret can be easy for users to read quickly and better
    understand the topic, but they can also be used in AIO content. Designing your
    content to address user intent is still important. If your content is weak in
    addressing this intent, that will decrease user satisfaction with your site and
    harm both your SEO and GEO efforts. GEO will search for relevant content that
    answers the user’s query and filter out irrelevant, spammy, or poor-quality content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: SEO的一些元素可以转移到GEO。例如，媒体元素仍然相关，但它们应该是高度权威的。AI爬虫可以摄取和解释的信息图表可以方便用户快速阅读并更好地理解主题，但它们也可以用于AIO内容。设计你的内容以解决用户意图仍然很重要。如果你的内容在解决这个意图方面较弱，这将降低用户对你网站的满意度，并损害你的SEO和GEO努力。GEO将搜索回答用户查询的相关内容，并过滤掉无关、垃圾或低质量的内容。
- en: Protecting your organization from content theft is an issue you need to consider.
    Most important is determining if you want all your content to be crawled. It’s
    common for SEO practitioners to work with a domain’s *robots.txt* file to block
    certain bots from crawling and indexing parts of site content. For example, you
    might have a low-quality page that you want to block from being indexed for quality-signal
    purposes. The same will be true for GEO crawlers. You might need to block some
    AI bots, but you should enable them from the major generative AI tools covered
    in this book, as you do want visibility on those platforms.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 保护您的组织免受内容盗窃是一个需要考虑的问题。最重要的是确定您是否希望所有内容都被爬取。通常，搜索引擎优化从业者会与域的 *robots.txt* 文件合作，以阻止某些机器人爬取和索引网站内容的一部分。例如，您可能有一个低质量的页面，您希望出于质量信号的目的阻止其被索引。对于地理爬虫也是如此。您可能需要阻止一些人工智能机器人，但您应该启用本书中涵盖的主要生成式人工智能工具，因为您确实希望在这些平台上保持可见性。
- en: Note
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Not every bot will honor *robots.txt*, so SEO practitioners should monitor visitor
    statistics for malicious AI crawlers in addition to monitoring for malicious bots.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个机器人都会遵守 *robots.txt*，因此搜索引擎优化从业者除了监控恶意机器人外，还应监控恶意人工智能爬虫的访问统计。
- en: The Influence of Query Intent
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询意图的影响
- en: Google is a business like any other, so it can be expected to change its methodologies
    based on the expectations and desires of its users. If users are happy with AI-generated
    results, then SEO professionals should expect Google to work with AI to create
    snippets at the top answering customer queries.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和其他任何企业一样，可以根据其用户的期望和愿望改变其方法。如果用户对人工智能生成的结果感到满意，那么搜索引擎优化从业者应该期待谷歌与人工智能合作，在顶部创建回答客户查询的片段。
- en: Using AI-generated answers isn’t always beneficial, though. Again, it depends
    on the nature of the query. As an example, suppose a user asks Google to display
    the “best vacuum cleaner.” The “best” vacuum cleaner is subjective, and AI is
    not valuable for opinions (people generally want the opinions of experts or other
    people who have used the product). Having a short snippet at the top of search
    results isn’t beneficial for users in this scenario either because they likely
    want to see real human reviews and need to decide on purchasing the best appliance.
    Shopping and ecommerce SEO professionals will still find themselves working to
    rank their sites in these types of traditional search results as AIOs will have
    less of a presence. That said, Google is likely going to value human-generated
    content for these types of queries, such as Reddit, review sites ([*Trustpilot.com*](https://www.trustpilot.com),
    [*ConsumerAffairs.com*](https://www.consumeraffairs.com), and others), or other
    forums, and SEO practitioners will have to address those types of sites ranking
    higher—and potentially AI summarizing those results in the future.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能生成的答案并不总是有益的。同样，这取决于查询的性质。例如，假设用户要求谷歌显示“最好的吸尘器”。 “最好”的吸尘器是主观的，人工智能对于意见（人们通常希望看到专家或其他使用过该产品的人的意见）没有价值。在这种情况下，在搜索结果顶部放置简短摘要对用户也没有好处，因为他们可能想看到真实的用户评论，并决定购买最好的家电。购物和电子商务的搜索引擎优化专业人士仍然需要努力在这些类型的传统搜索结果中排名他们的网站，因为人工智能将在这类结果中占据较少的份额。话虽如此，谷歌可能仍然会重视这些类型查询的人类生成内容，例如
    Reddit、评论网站 ([*Trustpilot.com*](https://www.trustpilot.com), [*ConsumerAffairs.com*](https://www.consumeraffairs.com)，以及其他论坛），搜索引擎优化从业者将不得不解决这些类型网站排名更高的问题——以及未来可能由人工智能总结这些结果。
- en: The way Google handles search experience will depend on searcher intent, whether
    it’s to make a purchase or to find information. Evergreen content will likely
    find itself below AIOs or other search snippets generated by AI at the top of
    the Google results. SEO practitioners can still try to get their own sites linked
    within these snippets, but it will be much more competitive, with the possibility
    of only one to three sources listed in them. In addition, traditional search results
    will be pushed below the fold and have less value than they do today.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌处理搜索体验的方式将取决于搜索者的意图，无论是购买还是寻找信息。常青内容可能会发现自己位于人工智能生成的 AIO 或其他在谷歌结果顶部生成的搜索片段之下。搜索引擎优化从业者仍然可以尝试在自己的网站中链接这些片段，但这将更加具有竞争力，其中可能只列出一到三个来源。此外，传统搜索结果将被推到页面下方，其价值将低于今天。
- en: Instead of manual execution of a search query, AI could be used to predict what
    searchers want on their smartphones. For example, suppose you always look for
    presents for your child on your smartphone. Generative AI could ingest common
    search queries you use and predict that you need to buy a present year to year.
    It could even give suggestions before you perform a query. Google would need to
    adapt to include its service in this type of situation, where its search shows
    a list of items you could buy for your child’s birthday. In this scenario, an
    SEO practitioner would want to ensure that their store is in the list of possible
    options for users to view and buy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是手动执行搜索查询，AI可以用来预测搜索者在智能手机上想要什么。例如，假设您总是在智能手机上寻找孩子的礼物。生成式AI可以吸收您常用的常见搜索查询，并预测您需要每年购买礼物。它甚至可以在您执行查询之前提供建议。谷歌需要适应这种情况，将其服务纳入其中，其搜索显示您可以购买供孩子生日用的物品列表。在这种情况下，SEO从业者会希望确保他们的商店在用户查看和购买的可能选项列表中。
- en: The Impact of Generative AI on Business Models
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式AI对商业模式的影响
- en: There are other ways the SEO industry will change. Some of these changes could
    severely affect business models. For businesses that are negatively impacted by
    generative AI results, their owners and SEO staff must find new ways to attract
    users to their products and services.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: SEO行业还将有其他变化。其中一些变化可能会严重影响商业模式。对于受到生成式AI结果负面影响的业务，其所有者和SEO团队必须找到新的方法来吸引用户到他们的产品和服务。
- en: Some changes have already affected popular brands around the web. One example
    is Chegg, one of the best-known educational content providers. Chegg provides
    answers to quiz and test questions for students. In 2021, [it had a database of
    46 million answers to various student questions and a $12 billion market cap](https://oreil.ly/QVp5l).
    Students could send in questions and hope that Chegg’s database had answers to
    these questions. Since the introduction of ChatGPT, students are instead turning
    to ChatGPT to get answers to their questions. ChatGPT provides answers based on
    a vast array of much of the world’s information, while Chegg has answers to only
    46 million questions, a small percentage of the world’s information. [Semrush
    data](https://oreil.ly/_hOdA) suggests that Chegg has lost more than one-third
    of its organic search traffic, and the company’s market cap lost more than 80%
    of its value between February 2024 and February 2025.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一些变化已经影响了网络上的知名品牌。一个例子是Chegg，这是最知名的教育内容提供商之一。Chegg为学生提供测验和测试问题的答案。到2021年，[它拥有4600万个学生问题的数据库和120亿美元的市值](https://oreil.ly/QVp5l)。学生可以提交问题，并希望Chegg的数据库中有这些问题的答案。自从ChatGPT推出以来，学生转而使用ChatGPT来获取问题的答案。ChatGPT基于世界上大量信息提供答案，而Chegg只有4600万个问题的答案，这仅占世界信息的一小部分。[Semrush数据](https://oreil.ly/_hOdA)显示，Chegg的有机搜索流量损失超过三分之一，该公司在2024年2月至2025年2月之间市值损失超过80%。
- en: Another example of how generative AI affects site business is any dictionary
    site. As you may know, users go to dictionary sites for answers to word definitions,
    synonyms, and antonyms. For a while now, Google has displayed the definition of
    a word directly on the SERP. Users no longer need to go to any dictionary site
    to find answers, but the definitions displayed by generative AI come from these
    dictionary sites. Getting your organization’s pages into Google’s generative AI
    answers will be critical for SEO professionals but very challenging, with numerous
    competitors vying for the same positions. Should you get your brand into the generative
    AI results, your page will be referenced. Users then can click the reference link
    to see more information directly on your site.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI对网站业务的影响的另一个例子是任何词典网站。正如您可能知道的，用户会访问词典网站来寻找单词的定义、同义词和反义词。有一段时间，谷歌已经在搜索结果页面上直接显示单词的定义。用户不再需要访问任何词典网站来寻找答案，但生成式AI显示的定义来自这些词典网站。将您组织的页面纳入谷歌的生成式AI答案对于SEO专业人士来说至关重要，但极具挑战性，因为许多竞争对手都在争夺相同的位置。如果您能让您的品牌进入生成式AI的结果，您的页面将被引用。然后用户可以点击引用链接，直接在您的网站上查看更多信息。
- en: While generative AI search will undoubtedly introduce a shift in how we drive
    traffic to our sites, it is unlikely to completely replace search engines or our
    current SEO strategies. That said, we must adopt a hybrid approach that uses traditional
    ranking and optimization techniques alongside AI-driven techniques.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然生成式 AI 搜索无疑将改变我们引导流量到网站的方式，但它不太可能完全取代搜索引擎或我们当前的 SEO 策略。话虽如此，我们必须采用一种混合方法，结合传统的排名和优化技术与
    AI 驱动的技术。
- en: Introduction of ChatGPT Search
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 搜索的介绍
- en: In October 2024, OpenAI released its own search engine called ChatGPT Search.
    The search engine is still in its infancy, but it could become good competition
    for current search engines, mainly Google with its dominant market share. It appears
    that OpenAI is trying to break into the search engine market initially using a
    Chrome extension, and ChatGPT Search can also be integrated into Microsoft Teams.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年 10 月，OpenAI 发布了自己的搜索引擎，名为 ChatGPT Search。该搜索引擎仍处于起步阶段，但它可能成为当前搜索引擎（主要是拥有主导市场份额的谷歌）的良好竞争对手。看起来
    OpenAI 正在尝试通过 Chrome 扩展程序进入搜索引擎市场，ChatGPT Search 也可以集成到 Microsoft Teams 中。
- en: Right now, if users want to find a product, they first need to know the product
    or attributes of the product. Users can ask Google questions, but they need to
    get close to understanding what they are searching for. One difficult aspect of
    SEO is covering content and sales for any search query possible that can create
    visibility in search for potential customers. The OpenAI search eliminates the
    need to cover search queries. Instead, SEO professionals need to find ways to
    get their products shown in ChatGPT Search.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，如果用户想要找到一款产品，他们首先需要了解该产品或产品的属性。用户可以向谷歌提问，但他们需要接近理解他们正在寻找的内容。SEO 的一个难点是覆盖任何可能的搜索查询的内容和销售，以在搜索中为潜在客户创造可见性。OpenAI
    的搜索消除了覆盖搜索查询的需求。相反，SEO 专业人士需要找到方法让他们的产品在 ChatGPT 搜索中显示出来。
- en: Let’s say your client sells cars. An SEO practitioner must create a content
    strategy to cover as many search queries as possible that users might use when
    searching for a product or service like what your organization offers. For example,
    some potential customers could be looking for eco-friendly cars, another group
    of people might be searching for cars that are best for long-distance commutes,
    and others might be looking for sports cars. The current goal of SEO is to show
    up in Google search results for various search queries. Ideally, SEO practitioners
    strive to appear in the first three results, or at least on the first page. Not
    every search query has the same search volume and intent, but SEO aims to drive
    traffic to your employer’s site to then sell its product.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的客户销售汽车。SEO 实践者必须制定一个内容策略，尽可能覆盖用户在搜索产品或服务（如你的组织提供的产品或服务）时可能使用的所有搜索查询。例如，一些潜在客户可能正在寻找环保汽车，另一组人可能正在寻找适合长途通勤的汽车，还有其他人可能正在寻找跑车。当前
    SEO 的目标是出现在谷歌搜索结果中的各种搜索查询中。理想情况下，SEO 实践者力争出现在前三项结果中，或者至少在第一页上。并非每个搜索查询都有相同的搜索量和意图，但
    SEO 的目标是引导流量到雇主的网站，然后销售其产品。
- en: With the OpenAI search, people can now ask questions about the type of car they’re
    interested in, and the LLM provides a list of suggestions. Google’s search results
    are vastly different. Right now, Google doesn’t give you a list of links to cars.
    Instead, it gives you links to discussions where people talk about cars. Let’s
    look at the query “I’m looking for a car that’s good for California driving and
    off-road trails” for both Google and OpenAI. First, let’s look at the initial
    links in Google’s search results, shown in [Figure 8-4](#ch08_figure_3_1748358221779556).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 OpenAI 的搜索，人们现在可以就他们感兴趣的车型提出问题，LLM 会提供一个建议列表。谷歌的搜索结果则大相径庭。目前，谷歌不会给你一个汽车链接列表。相反，它提供的是人们讨论汽车的讨论链接。让我们看看谷歌和
    OpenAI 对“我正在寻找一款适合加利福尼亚驾驶和越野道路的汽车”这一查询的初始链接，如图 [8-4](#ch08_figure_3_1748358221779556)
    所示。
- en: In [Figure 8-4](#ch08_figure_3_1748358221779556), you can see that some of the
    results are based on discussions or reviews provided by third-party sites. The
    results don’t provide direct suggestions for car manufacturers or models, so users
    must click links and read more to figure out the best car for what they want.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [图 8-4](#ch08_figure_3_1748358221779556) 中，你可以看到一些结果是基于第三方网站提供的讨论或评论。这些结果没有为汽车制造商或型号提供直接的建议，因此用户必须点击链接并阅读更多内容，才能找出最适合他们需求的汽车。
- en: '![](assets/ugai_0804.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0804.png)'
- en: Figure 8-4\. Google’s search results for “I’m looking for a car that’s good
    for California driving and off-road trails”
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-4. Google搜索结果：“我在寻找一辆适合加利福尼亚驾驶和越野道路的汽车”
- en: In contrast, OpenAI search gives direct suggestions for car manufacturers and
    models, as shown in [Figure 8-5](#ch08_figure_4_1748358221779584).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，OpenAI的搜索为汽车制造商和车型提供直接建议，如图[图8-5](#ch08_figure_4_1748358221779584)所示。
- en: '![](assets/ugai_0805.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/ugai_0805.png)'
- en: Figure 8-5\. ChatGPT Search results for “I’m looking for a car that’s good for
    California driving and off-road trails”
  id: totrans-86
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图8-5. ChatGPT搜索结果：“我在寻找一辆适合加利福尼亚驾驶和越野道路的汽车”
- en: As you can see in [Figure 8-5](#ch08_figure_4_1748358221779584), OpenAI provides
    three direct suggestions. For an SEO practitioner, your new goal will be to get
    your organization into these search results. You may even need to create content
    that can be used in generative AI search results for better conversions once users
    land on your pages. You may want to shift toward focusing on earning placements
    in generative AI search results.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在[图8-5](#ch08_figure_4_1748358221779584)中可以看到的，OpenAI提供了三个直接建议。对于一个SEO从业者来说，你的新目标将是让你的组织进入这些搜索结果。你可能甚至需要创建可以用于生成式AI搜索结果的内容，以便在用户访问你的页面后获得更好的转化率。你可能希望转向专注于在生成式AI搜索结果中获得位置。
- en: Progression of Generative AI Technology
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI技术进展
- en: In December 2023, DeepSeek was released to the public. The new Chinese models
    are open source—meaning the parameters for models are made publicly available
    (also known as *open**weight*)—and DeepSeek is seen as a significant competitor
    to OpenAI. A major feature of DeepSeek that attracts users is its [user price](https://oreil.ly/pGggM).
    Users pay about $3 for one million tokens, which give you about 80,000 words.
    Compare this cost to $15 on OpenAI for the same number of tokens. This inexpensive
    alternative to OpenAI could mean more users flocking to DeepSeek instead of using
    OpenAI. Cheaper generative AI could attract more users to content creation and
    other SEO benefits at a much greater scale at a lower cost. The lower cost also
    gives smaller businesses the opportunity to leverage generative AI.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年12月，DeepSeek向公众发布。新的中文模型是开源的——这意味着模型的参数被公开提供（也称为*开放**权重*）——DeepSeek被视为OpenAI的重要竞争对手。DeepSeek吸引用户的一个主要特性是其[用户价格](https://oreil.ly/pGggM)。用户支付大约3美元就能获得一百万个token，这相当于大约80,000个单词。将这个成本与OpenAI相同数量的token的15美元进行比较。这种比OpenAI更便宜的替代方案可能意味着更多用户涌向DeepSeek而不是使用OpenAI。更低的成本可以吸引更多用户进行内容创作和其他SEO效益，以更低的成本实现更大规模的扩展。更低的成本也给小型企业利用生成式AI的机会。
- en: DeepSeek is a lower-cost LLM option, so it’s likely that others will find ways
    to reduce the costs of training these models. Cheaper costs benefit SEO practitioners
    who might not work for an organization with high-end marketing budgets, which
    brings more competition to the industry. You should expect to see many other new
    LLMs emerge over time. These will give SEO practitioners more options and add
    competition to the market. Even with other LLMs in the market, SEO will not be
    eliminated. Some of the work will now focus on GEO and become more competitive
    for brands.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DeepSeek是一个成本更低的LLM选项，因此其他人可能会找到降低这些模型训练成本的方法。更低的成本有利于那些可能不在拥有高端营销预算的组织工作的SEO从业者，这将为行业带来更多竞争。你应该期待在未来看到许多其他新的LLM出现。这些将为SEO从业者提供更多选择，并为市场增加竞争。即使市场上存在其他LLM，SEO也不会被消除。现在的一些工作将集中在GEO上，并成为品牌更具竞争力的领域。
- en: 'Conclusion: Preparing for the Future of Generative AI and SEO'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论：为生成式AI和SEO的未来做准备
- en: Although generative AI is rapidly advancing, it falls short of consistently
    producing complete and accurate humanlike output. Images, videos, and text often
    have elements that give them away as being created by a bot. Although sometimes
    the signs are subtle, as people become more familiar with AI-generated content,
    their ability to discern it will grow.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生成式AI正在快速发展，但它无法持续产生完整和准确的人造输出。图像、视频和文本往往包含使其看起来是由机器人创建的元素。尽管有时这些迹象很微妙，但随着人们对AI生成内容越来越熟悉，他们识别它的能力也会增强。
- en: 'Nevertheless, generative AI will continue to evolve, and we can expect significant
    improvements in its ability to create more humanlike output. It might take many
    years to get there, but generative AI is still at the beginning stages of its
    evolution. While it might seem like generative AI cannot replace human-made art
    or writing, it will improve. In years to come, it will be less and less distinguishable
    from human-made content. Automation using generative AI will make SEO tasks more
    efficient, and some jobs traditionally done by humans might go away. SEO practitioners
    will need to “skill up” and find ways to work with new search engine strategies:
    strategies that include focusing more on the AI snippets at the top and less on
    displaying links to users.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，生成式人工智能将继续发展，我们可以期待它在创造更类似人类输出的能力上取得显著进步。这可能需要许多年才能实现，但生成式人工智能仍然处于其演化的初期阶段。虽然现在可能看起来生成式人工智能无法取代人工艺术或写作，但它将会改进。在未来几年里，它与人工内容的区别将越来越小。使用生成式人工智能的自动化将使SEO任务更加高效，一些传统上由人类完成的工作可能会消失。SEO从业者需要“提升技能”并找到与新搜索引擎策略合作的方法：这些策略包括更多地关注顶部的人工智能片段，而较少显示给用户的链接。
- en: DeepSeek and other innovative generative AI technology have already reduced
    the number of “hallucinations” when models don’t have the right answers. Instead
    of relying on human researchers, generative AI can work with thousands of academic
    journals and sources to produce more accurate answers. The benefits will continue
    to grow, and generative AI will become an important asset for critical industries
    like health care. For example, doctors could get information about treatments
    based on symptoms to help them better treat their patients. It’s likely that many
    other industries will leverage generative AI to speed up productivity and provide
    a better quality of life.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: DeepSeek和其他创新的生成式人工智能技术已经减少了模型没有正确答案时的“幻觉”数量。生成式人工智能可以与数千种学术期刊和来源合作，以产生更准确的答案，而不是依赖人类研究人员。这些好处将继续增长，生成式人工智能将成为医疗保健等关键行业的重要资产。例如，医生可以根据症状获取关于治疗的信息，以帮助他们更好地治疗患者。很可能会出现许多其他行业利用生成式人工智能来加速生产力和提供更好的生活质量。
- en: Improvements to generative AI are already in process, but raising the quality
    of AI output will take time. It may not happen next year or the year after, but
    it will within a few years and over the next decade. The generative AI you know
    today will be vastly different and more accurate in 10 years. For SEO practitioners
    to keep pace with generative AI, they need to continually experiment with changes,
    adapt their strategies, and work with AI models that produce output for their
    brand. If you aren’t using or planning to use the advanced technologies discussed
    in [Chapter 6](ch06.html#ch06_advanced_use_cases_for_generative_ai_in_seo_1748359259642070),
    then you risk being left behind.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能的改进工作已经在进行中，但提高人工智能输出质量需要时间。这可能在明年或后年不会发生，但会在接下来的几年内，并在接下来的十年内实现。今天你所知道的生成式人工智能将在十年后变得大不相同，并且更加准确。为了使搜索引擎优化从业者能够跟上生成式人工智能的步伐，他们需要不断尝试新的变化，调整他们的策略，并与为他们的品牌生成输出的AI模型合作。如果你没有使用或计划使用第6章中讨论的[高级技术](https://example.org/ch06.html#ch06_advanced_use_cases_for_generative_ai_in_seo_1748359259642070)，那么你可能会落后。
- en: Staying at the forefront of SEO in the age of AI requires experimentation. When
    you find an SEO strategy that works, continue to refine it. As AI technology advances,
    your SEO strategies must keep pace to ensure continued relevance and success for
    your organization.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能时代保持SEO的前沿需要实验。当你找到一个有效的SEO策略时，继续对其进行优化。随着人工智能技术的进步，你的SEO策略必须跟上，以确保你的组织持续保持相关性和成功。
