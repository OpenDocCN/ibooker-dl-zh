- en: Optimization is deeply embedded in nature and in the systems and technologies
    we build. Nature is a remarkable testament to the ubiquity and prevalence of optimization.
    Take, for instance, the foraging behaviors of social insects like ants and honeybees.
    They have developed their own unique optimization methods, from navigating the
    shortest path to an existing food source to discovering new food sources in an
    unknown external environment. Honeybee colonies focus their foraging efforts on
    only the most profitable patches. They cooperatively build their honeycombs with
    hexagonal structures for efficient use of space (the maximum number of cells that
    can be built in a given area), material efficiency (using less beeswax), structural
    strength, and the optimal angle to prevent honey from spilling out of the cells.
    Similarly, birds exhibit optimization behavior during their annual migrations.
    They undertake long voyages from their breeding grounds to their winter homes,
    and their migration routes have been optimized over generations to conserve energy.
    These routes account for factors such as prevailing wind patterns, food availability,
    and safety from predators. These examples underscore how nature intuitively applies
    optimization strategies for survival and growth, offering us lessons that can
    be translated into algorithmic problem-solving.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 优化深深植根于自然以及我们构建的系统和技术中。自然是对优化普遍性和普遍存在的非凡证明。以社会昆虫如蚂蚁和蜜蜂的觅食行为为例。它们已经发展出自己独特的优化方法，从找到现有食物源的最短路径到在未知的外部环境中发现新的食物源。蜜蜂群体将它们的觅食努力集中在最有利可图的区域。它们合作建造六边形的蜂巢，以实现空间的高效利用（在给定区域内可以建造的最大细胞数）、材料效率（使用更少的蜂蜡）、结构强度以及防止蜂蜜从细胞中溢出的最佳角度。同样，鸟类在它们的年度迁徙过程中也表现出优化行为。它们从繁殖地长途跋涉到越冬地，它们的迁徙路线经过多代优化以节省能量。这些路线考虑了诸如盛行风模式、食物可用性和免受捕食者威胁等因素。这些例子强调了自然界如何本能地应用优化策略以生存和成长，为我们提供了可以转化为算法解决问题的教训。
- en: Optimization is also a regular aspect of our daily lives, often so seamlessly
    integrated that we barely notice its constant influence. As human beings, we strive
    to optimize our everyday lives. Consider the simple act of planning your day.
    We instinctively order or group tasks or errands in a way that minimizes travel
    time or maximizes our free time. We navigate the challenge of grocery shopping
    within a budget, trying to get the most value out of every dollar spent. We create
    workout routines aiming for the maximum fitness benefits within our limited time.
    Even at home, we optimize our energy usage to keep our utility bills in check.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 优化也是我们日常生活中的一种常规方面，通常如此无缝集成，以至于我们几乎注意不到它的持续影响。作为人类，我们努力优化我们的日常生活。考虑一下计划你的一天这个简单的行为。我们本能地按顺序或分组任务或差事，以最大限度地减少旅行时间或最大限度地增加我们的空闲时间。我们在预算内应对购物的挑战，试图从每花费的每一美元中获得最大价值。我们创建锻炼计划，旨在在有限的时间内获得最大的健身效益。即使在家庭中，我们也优化我们的能源使用，以控制我们的公用事业账单。
- en: Likewise, corporations maximize profits by increasing efficiency and eliminating
    waste. For example, logistics giants like FedEx, UPS, and Amazon spend millions
    of dollars each year researching new ways to trim the cost of delivering packages.
    Telecommunications agencies seek to determine the optimal placement of crucial
    infrastructure, like cellular towers, to service the maximum number of customers
    while investing in the minimum level of equipment. Similarly, transportation network
    companies like Uber, Lyft, and DiDi route drivers efficiently during passenger
    trips and direct drivers to ride-hailing hotspots during idle periods to minimize
    passenger wait time. As urbanization intensifies worldwide, local emergency services
    depend on efficient dispatching and routing platforms to select and route the
    appropriate vehicles, equipment, and personnel to respond to incidents across
    increasingly complex metropolitan road networks. Airlines need to solve several
    optimization problems, such as flight planning, fleet assignment, crew scheduling,
    aircraft routing, and aircraft maintenance planning. Healthcare systems also handle
    optimization problems such as hospital resource planning, emergency procedure
    management, patient admission scheduling, surgery scheduling, and pandemic containment.
    Industry 4.0, a major customer of optimization technology, deals with complex
    optimization problems such as smart scheduling and rescheduling, assembly line
    balancing, supply-chain optimization, and operational efficiency. Smart cities
    deal with large-scale optimization problems such as stationary asset optimal assignments,
    mobile asset deployment, energy optimization, water control, pollution reduction,
    waste management, and bushfire containment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，公司通过提高效率和消除浪费来最大化利润。例如，像联邦快递（FedEx）、联合包裹服务公司（UPS）和亚马逊这样的物流巨头每年花费数百万美元研究降低包裹配送成本的新方法。电信机构寻求确定关键基础设施，如蜂窝塔的最佳位置，以服务尽可能多的客户，同时投资于最低限度的设备。同样，像优步（Uber）、Lyft和滴滴出行这样的交通网络公司，在乘客行程中高效地安排司机路线，在空闲期间将司机引导至叫车热点，以最小化乘客等待时间。随着全球城市化进程的加剧，地方紧急服务依赖于高效的调度和路线规划平台，以选择和调度适当的车辆、设备和人员，以应对日益复杂的城市道路网络中的事件。航空公司需要解决多个优化问题，例如飞行计划、机队分配、机组人员排班、飞机航线规划和飞机维护计划。医疗保健系统也处理诸如医院资源规划、紧急程序管理、患者入院排班、手术排班和疫情控制等优化问题。作为优化技术的主要客户，工业4.0处理诸如智能调度和重新调度、装配线平衡、供应链优化和运营效率等复杂的优化问题。智能城市处理诸如固定资产最优分配、移动资产部署、能源优化、水控制、污染减少、废物管理和野火控制等大规模优化问题。
- en: These examples show how ubiquitous and important optimization is as a way to
    maximize operational efficiency in different domains. In this book, we’ll dive
    into the exciting world of optimization algorithms. We’ll unravel how these algorithms
    can be used to tackle complex continuous and discrete problems in different domains.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子展示了优化作为一种提高不同领域操作效率的普遍性和重要性。在这本书中，我们将深入探索优化算法的激动人心世界。我们将揭示这些算法如何被用于解决不同领域中的复杂连续和离散问题。
- en: 1.1 Why care about search and optimization?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么关注搜索和优化？
- en: Search is the systematic examination of states, starting from an initial state
    and ending (hopefully) at the goal state. Optimization techniques are in reality
    search methods, where the goal is to find an optimal or a near-optimal state within
    the feasible search space. This feasible search space is a subset of the optimization
    problem space where all the problem’s constraints are satisfied. It’s hard to
    come up with a single industry that doesn’t already use some form of search or
    optimization methods, software, or algorithms. It’s highly likely that in your
    workplace or industry, you deal with optimization daily, though you may not be
    aware of it. While search and optimization are ubiquitous in almost all industries,
    using complicated algorithms to optimize processes may not always be practical.
    For example, consider a small pizzeria that offers food delivery to its local
    customers. Let’s assume that the restaurant processes around ten deliveries on
    an average weeknight. While efficiency-improving strategies (such as avoiding
    left turns in right-driving countries or right turns in left-driving countries,
    avoiding major intersections, avoiding school zones during drop-off and pick-up
    times, avoiding bridges during lift times, and favoring downhill roads) may theoretically
    shorten delivery times and reduce costs, the scale of the problem is so tiny that
    implementing these kinds of changes may not lead to any noticeable effect.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索是对状态的系统性检查，从初始状态开始，最终（希望）达到目标状态。实际上，优化技术是搜索方法，其目标是找到可行搜索空间内的一个最优或近似最优状态。这个可行搜索空间是优化问题空间的一个子集，其中所有问题的约束都得到了满足。很难找到一个不使用某种形式的搜索或优化方法、软件或算法的行业。在您的工作场所或行业中，您很可能每天都在处理优化问题，尽管您可能没有意识到这一点。虽然搜索和优化在几乎所有行业中都很普遍，但使用复杂的算法来优化流程可能并不总是实用的。例如，考虑一家为当地顾客提供食品配送的小型比萨饼店。假设该餐厅在平均一周的夜晚处理大约十次配送。虽然提高效率的策略（如避免在右行国家左转或在左行国家右转、避免主要交叉口、在接送时间避免学校区域、在提升时间避免桥梁、优先选择下坡路）从理论上可以缩短配送时间并降低成本，但问题的规模如此之小，实施这些改变可能不会产生任何明显的效果。
- en: In larger-scale problems, such as fleet assignment and dispatching, multicriteria
    stochastic vehicle routing, resource allocation, and crew scheduling, applying
    search and optimization techniques to a problem must be a qualified decision.
    Some firms or companies may not benefit from excessive process changes due to
    a lack of expertise or resources to implement those changes. There may also be
    concerns about a potential lack of follow-through from stakeholders. Implementing
    these changes could also cost more than the savings obtained through the optimization
    process. Later in this book, we will see how these costs can be accounted for
    when developing search and optimization algorithms.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在更大规模的问题中，如车队分配和调度、多标准随机车辆路径、资源分配和机组人员调度，将搜索和优化技术应用于问题必须是一个合格的决定。一些公司或企业可能由于缺乏专业知识或资源来实施这些改变而不会从过度流程改变中受益。还可能存在关于利益相关者潜在缺乏后续行动的担忧。实施这些改变也可能比通过优化过程获得的节省更多。在本书的后面部分，我们将看到如何在开发搜索和优化算法时考虑这些成本。
- en: This book will take most anyone from never having solved search and optimization
    problems to being a well-rounded search and optimization practitioner, able to
    select, implement, and adapt the right solver for the right problem. It doesn’t
    assume any prior knowledge of search and optimization and only an intermediate
    knowledge of data structures and Python. For managers or professionals involved
    in high-level technological decisions at their workplace, these skills can be
    critical in understanding software-based approaches, their opportunities, and
    their limitations when discussing process improvement. In contrast, IT professionals
    will find these skills directly applicable when considering options for developing
    or selecting new software suites and technologies for in-house use. The following
    section describes the methodology we will follow throughout this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助大多数人从从未解决搜索和优化问题到成为一个全面发展的搜索和优化实践者，能够为正确的问题选择、实施和调整正确的求解器。它不假设任何关于搜索和优化的先验知识，只需具备数据结构和Python的中级知识。对于在职场中参与高级技术决策的管理者或专业人士来说，这些技能在讨论流程改进时理解基于软件的方法、机会和局限性至关重要。相比之下，IT专业人士在考虑为内部使用开发或选择新的软件套件和技术时，会发现这些技能直接适用。以下部分描述了我们将在这本书中遵循的方法。
- en: 1.2 Going from toy problems to the real world
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 从玩具问题到现实世界
- en: When discussing algorithms, many books and references present them as formal
    definitions and then apply them to so-called “toy problems.” These trivial problems
    are helpful because they often deal with smaller datasets and search spaces while
    being solvable by hand iteration. This book follows a similar approach but takes
    it one step further by presenting real-world data implementations. Whenever possible,
    resources such as datasets and values are used to illustrate the direct applicability
    and practical drawbacks of the algorithms discussed. Initially, the scaled-down
    toy problems will help you appreciate the step-by-step operations involved in
    the various algorithms. Later, the Python implementations will teach you how to
    use multiple datasets and Python libraries to address the increased complexity
    and scope of real-world problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论算法时，许多书籍和参考资料将它们作为形式定义来呈现，然后应用于所谓的“玩具问题”。这些简单问题是有帮助的，因为它们通常涉及较小的数据集和搜索空间，同时可以通过手动迭代来解决。本书采用类似的方法，但更进一步，通过展示现实世界的数据实现。尽可能使用数据集和值等资源来说明所讨论算法的直接适用性和实际缺点。最初，缩小的玩具问题将帮助您欣赏各种算法中涉及的逐步操作。后来，Python实现将教会您如何使用多个数据集和Python库来应对现实世界问题的增加复杂性和范围。
- en: As illustrated in figure 1.1, the source of inspiration for each search or optimization
    algorithm is identified, and then the algorithm pseudocode, algorithm parameters,
    and heuristics/solution strategies used are presented. The algorithm’s pros and
    cons and adaptation methods are then described. This book contains many examples
    that will allow you to carry out iterations by hand on a scaled-down version of
    the problem and fully understand how each algorithm works. It also includes many
    programming exercises in a special problem-solution-discussion format so you can
    see how a scaled-up version of the problem previously solved by hand can be solved
    using Python. Through programming, you can optimally tune the algorithm and study
    its performance and scalability.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如图1.1所示，每个搜索或优化算法的灵感来源被确定，然后展示算法伪代码、算法参数以及使用的启发式/解决方案策略。接着描述算法的优缺点和适应方法。本书包含许多示例，让您能够对问题的缩小版本进行手动迭代，并完全理解每个算法的工作原理。它还包括许多以特殊问题-解决方案-讨论格式编排的编程练习，让您可以看到如何使用Python解决之前手动解决的问题的放大版本。通过编程，您可以优化调整算法，并研究其性能和可扩展性。
- en: '![](../Images/CH01_F01_Khamis.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F01_Khamis.png)'
- en: Figure 1.1 The book’s methodology—each algorithm will be introduced following
    a pattern that goes from explanation to application.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1本书的方法——每个算法都将按照从解释到应用的模式进行介绍。
- en: Throughout this book, several classic and real-world optimization problems will
    be considered to show you how to use the search and optimization algorithms discussed
    in the book. Figure 1.2 shows examples of these optimization/search problems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将考虑几个经典和现实世界的优化问题，以向您展示如何使用书中讨论的搜索和优化算法。图1.2展示了这些优化/搜索问题的示例。
- en: '![](../Images/CH01_F02_Khamis.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F02_Khamis.png)'
- en: Figure 1.2 Examples of classic and real-world optimization problems
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 经典和现实世界优化问题的示例
- en: Real-world design problems, or strategic functions, can be used in situations
    when time is not as important as the quality of the solution and users are willing
    to wait (sometimes even a few days) to get optimal solutions. Planning problems,
    or tactical functions, need to be solved in a time span from a few seconds to
    a few minutes. Control problems, or operational functions, need to be solved repetitively
    and quickly, in a time span from a few milliseconds to a few seconds. To find
    a solution in such a short period of time, optimality is usually traded in for
    speed gains. In the next chapter, we’ll discuss these problem types more thoroughly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间不是那么重要，而解决方案的质量更重要，并且用户愿意等待（有时甚至几天）以获得最优解决方案的情况下，可以使用现实世界的设计问题或战略函数。规划问题或战术函数需要在几秒到几分钟的时间范围内解决。控制问题或操作函数需要在几毫秒到几秒的时间范围内重复快速解决。为了在如此短的时间内找到解决方案，通常以速度提升为代价来牺牲最优性。在下一章中，我们将更详细地讨论这些问题类型。
- en: I highly recommend that you first perform the hand iterations for the examples
    following each algorithm and then try to recreate the Python implementations yourself.
    Feel free to play around with the parameters and problem scale in the code; one
    of the advantages of running optimization algorithms through software is the ability
    to tune for optimality.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议您首先对每个算法后面的示例进行手动迭代，然后尝试自己重现Python实现。您可以在代码中随意调整参数和问题规模；通过软件运行优化算法的一个优点是能够调整以实现最优性。
- en: 1.3 Basic ingredients of optimization problems
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 优化问题的基本要素
- en: 'Optimization refers to the practice of finding the “best” solutions to a given
    problem, where “best” usually means satisfactory or acceptable, possibly subject
    to a given set of constraints. The solutions can be classified into *feasible,
    optimal*, and *near-optimal* solutions:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 优化是指寻找给定问题的“最佳”解决方案的实践，其中“最佳”通常意味着令人满意或可接受的，可能受限于一组给定的约束。解决方案可以分为**可行、最优**和**近似最优**解决方案：
- en: '*Feasible solutions* are solutions that satisfy all the given constraints.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可行解**是满足所有给定约束的解决方案。'
- en: '*Optimal solutions* are both feasible and provide the best objective function
    value.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最优解**既是可行的，又提供了最佳的目标函数值。'
- en: '*Near-optimal solutions* are feasible solutions that provide a superior objective
    function value but are not necessarily the best.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**近似最优解**是可行的解决方案，它提供了更好的目标函数值，但不一定是最好的。'
- en: 'Assuming we have a minimization problem, where the goal is to find the values
    of a decision variable that minimize a certain objective function, a search space
    may combine multiple global minima, strong local minima, and weak local minima,
    as illustrated in figure 1.3:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个最小化问题，目标是找到决策变量的值，以最小化某个目标函数，搜索空间可能包含多个全局最小值、强局部最小值和弱局部最小值，如图1.3所示：
- en: A *global optimum* (or a *global minimum* in the case of minimization problems)
    is the best of a set of candidate solutions (i.e., the lowest point of the entire
    feasible search space). Mathematically, if *ƒ*(*x*) is the objective function,
    a point x* is the global minimum if, for all x in the domain of *ƒ, ƒ*(*x**) ≤
    *ƒ*(x).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全局最优解**（或最小化问题中的**全局最小值**）是一组候选解决方案中的最佳（即整个可行搜索空间中的最低点）。从数学上讲，如果*ƒ*(*x*)是目标函数，那么x*是全局最小值，如果对于*ƒ*的定义域中的所有x，有*ƒ*(*x**)
    ≤ *ƒ*(x)。'
- en: A *strong local minimum* is a point where the function’s value is less than
    (or equal to) the values of the function in a neighborhood around that point but
    is higher than the global minimum. Mathematically, a point x* is a strong local
    minimum if there is a neighborhood *N* of *x** such that *ƒ*(*x**) < *ƒ*(x) for
    all *x* in *N* with *x* ≠ *x**.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个**强局部最小值**是指函数值小于（或等于）该点周围邻域内函数值的点，但高于全局最小值。从数学上讲，如果x*是一个点，那么它是一个强局部最小值，如果存在一个以x为中心的邻域N，使得对于N中的所有x（x
    ≠ x*），有*ƒ*(*x**) < *ƒ*(x)。
- en: A *weak local minimum* is a point where the function’s value is less than or
    equal to the function’s values at neighboring points, but there are sequences
    of points converging to this point for which the function’s values strictly decrease.
    Mathematically, a point *x** is a weak local minimum if there is a neighborhood
    *N* of *x** such that *ƒ*(*x**) ≤ *ƒ*(*x*) for all *x* in *N*.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个**弱局部极小值**是指函数值小于或等于相邻点的函数值，但对于收敛到该点的点的序列，函数值严格递减。从数学上讲，如果存在一个以 *x* 为中心的邻域
    *N*，使得对于 *N* 中的所有 *x*，都有 *ƒ*(*x**) ≤ *ƒ*(*x*)，则点 *x** 是一个弱局部极小值。
- en: '![](../Images/CH01_F03_Khamis.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F03_Khamis.png)'
- en: Figure 1.3 Feasible solutions fall within the constraints of the problem. A
    feasible search space may display a combination of global, strong local, and weak
    local minima.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 可行解位于问题的约束范围内。一个可行的搜索空间可能显示全局、强局部和弱局部极小值的组合。
- en: These optimum seeking methods, also known as *optimization techniques*, are
    generally studied as a part of operations research (OR). OR, also referred to
    as *decision* or *management science*, is a field that originated at the beginning
    of World War II due to the urgent need to assign scarce resources in military
    operations. It is a branch of mathematics that applies advanced scientific analytical
    methods to decision-making and management problems to find the best or optimal
    solutions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些寻求最优解的方法，也称为**优化技术**，通常作为运筹学（OR）的一部分进行研究。运筹学，也称为**决策**或**管理科学**，是一个起源于第二次世界大战初期的领域，由于军事行动中分配稀缺资源的迫切需要。它是应用高级科学分析方法于决策和管理问题以找到最佳或最优解的数学分支。
- en: 'Optimization problems can generally be stated as follows. Find *X* which optimizes
    *ƒ*, subject to a possible set of equality and inequality constraints:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 优化问题通常可以表述如下。找到 *X*，使其优化 *ƒ*，同时满足可能的一组等式和不等式约束：
- en: '| *g[i]*(*X*) = 0, *i* = 1, 2, ..., *m**h[j]*(*X*) ≤ 0, *j* = 1, 2, ..., *p*
    | 1.1 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| *g[i]*(*X*) = 0, *i* = 1, 2, ..., *m**h[j]*(*X*) ≤ 0, *j* = 1, 2, ..., *p*
    | 1.1 |'
- en: where
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 其中
- en: '*X = (x*[1]*, x*[2]*,…, x*[n]*)*^T is the vector representing the decision
    variables'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*X = (x*[1]*, x*[2]*,…, x*[n]*)*^T 是代表决策变量的向量'
- en: '*ƒ*(*X*) = (*ƒ*[1](*X*), *ƒ*[2](*X*),…, *ƒ*[M]*(X))* is the vector of objectives
    to be optimized'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ƒ*(*X*) = (*ƒ*[1](*X*), *ƒ*[2](*X*),…, *ƒ*[M]*(X))* 是要优化的目标向量'
- en: '*g[i]**(X)* is a set of equality constraints'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*g[i]**(X)* 是一组等式约束'
- en: '*h*[j]*(X)* is a set of inequality constraints'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*h*[j]*(X)* 是一组不等式约束'
- en: 'The following subsections describe three main components of optimization problems:
    decision variables, objective functions, and constraints.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下小节描述了优化问题的三个主要组成部分：决策变量、目标函数和约束。
- en: 1.3.1 Decision variables
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 决策变量
- en: Decision variables represent a set of unknowns or variables that affect the
    objective function’s value. These are the variables that define the possible solutions
    to an optimization problem. If *X* represents the unknowns, also referred to as
    the independent variables, then *f*(*X*) quantifies the quality of the candidate
    solution or feasible solution.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 决策变量代表影响目标函数值的一组未知数或变量。这些是定义优化问题可能解的变量。如果 *X* 代表未知数，也称为自变量，那么 *f*(*X*) 量化了候选解或可行解的质量。
- en: 'For example, assume that an event organizer is planning a conference on search
    and optimization algorithms. The organizer plans to pay *a* for fixed costs (the
    venue rental, security, and guest speaking fees) and *b* for variable costs (pamphlets,
    lanyards, ID badges, and a catered lunch), which depend on the number of participants.
    Based on past conferences, the organizer predicts that demand for tickets will
    be as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设一个活动组织者正在计划一个关于搜索和优化算法的会议。组织者计划支付 *a* 用于固定成本（场地租赁、安保和嘉宾演讲费）和 *b* 用于变动成本（传单、吊牌、身份证牌和午餐），这些成本取决于参与者的数量。根据过去的会议，组织者预测门票需求如下：
- en: '| *Q* = 5000 – 20*x* | 1.2 |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| *Q* = 5000 – 20*x* | 1.2 |'
- en: 'where *x* is the ticket price and *Q* is the expected number of tickets to
    be sold. Thus, the company expects the following scenarios:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 *x* 是票价，*Q* 是预期售出的票数。因此，公司预计以下场景：
- en: If the company charges nothing (*x* = 0), they will give away 5,000 tickets
    for free.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果公司不收费（*x* = 0），他们将免费赠送 5,000 张门票。
- en: If the ticket price is *x* = $250, the company will get no attendees, and the
    expected number of tickets will be 0.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果票价是 *x* = $250，公司将没有参与者，预期售出的票数将为 0。
- en: If the ticket price is *x* < $250, the company will sell some number of tickets
    0 ≤ *Q* ≤ 5,000.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The profit *f*(*x*) that the event organizer can expect to earn can be calculated
    as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '| *Profit* = *Revenue* – *Costs* | 1.3 |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
- en: 'where *Revenue* = *Qx* and *Costs* = *a* + *Qb*. Altogether, the profit (or
    objective) function looks like this:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '| *ƒ*(*x*) = *Revenue* – *Costs* = *Qx* – (*a* + *Qb*) = –20*x*² + (5000 +
    20*b*)*x* – 5000*b* – *a* | 1.4 |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
- en: In this problem, the predefined parameters include fixed costs, *a*, and variable
    costs, *b*. There is a single decision variable, *x*, which is the price of the
    ticket where *x*[LB] ≤ *x* ≤ *x*[UB]. The ticket price’s lower bound *x*[LB] and
    upper bound *x*[UB] are considered boundary constraints. Solving this optimization
    problem focuses on finding the best value of *x* that maximizes the profit *ƒ*(*x*).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2 Objective functions
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An objective function *ƒ*(*x*), also known as the criterion, merit function,
    utility function, cost function, stands for the quantity to be optimized. Without
    a loss of generality, optimization can be interpreted as the minimization of a
    value, since the maximization of a primal function *ƒ*(*x*) can be just the minimization
    of a dual problem generated after applying mathematical operations on *ƒ*(*x*).
    This means that if the primal function is a minimization problem, then the dual
    problem is a maximization problem (and vice versa). According to this duality
    aspect of optimization problems, a solution *x**, which is the minimum for the
    primal minimization problem, is also, at the same time, the maximum for the dual
    maximization problem, as illustrated in figure 1.4\.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, simple mathematical operations like addition, subtraction, multiplication,
    and division do not change the value of the optimal point. For example, multiplying
    or dividing *ƒ*(*x*) by a positive constant or adding or subtracting a positive
    constant to or from *ƒ*(*x*) does not change the optimal value of the decision
    variable, as illustrated in figure 1.4.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F04_Khamis.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
- en: Figure 1.4 Duality principle and mathematical operations on an optimization
    problem
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: 'In the earlier ticket pricing problem, assume that *a* = 50,000, *b* = 60,
    *x*[LB] = 0, and *x*[UB] = 250. Using these values, we have a profit function:
    *ƒ*(*x*) = –20*x*² + 6,200*x* – 350,000. Following a derivative-based approach,
    we can simply derive the function to find its maximum: df/dx = –40*x* + 6,200
    = 0 or 40*x* = 6,200. Thus, the optimal ticket price is $155, which yields a net
    profit of $130,500, as shown in figure 1.5.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F05_Khamis.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
- en: Figure 1.5 Ticket pricing problem—the optimal pricing that maximizes profit
    is $155 per ticket.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: In the ticket pricing problem, we have a single objective function to be optimized,
    which is the profit. In this case, the problem is called a *mono-objective optimization
    problem*. An optimization problem involving multiple objective functions is known
    as a *multi-objective optimization problem*. For example, assume that we want
    to design an electric vehicle (EV). This design problem’s objective functions
    can be minimizing acceleration time and maximizing Environmental Protection Agency
    (EPA) driving range. The acceleration time is the time in seconds the EV takes
    to accelerate from 0 to 60 mph. The EPA driving range is the approximate number
    of miles that a vehicle can travel in combined city and highway driving (using
    a mix of 55% highway and 45% city driving) before needing to be recharged, according
    to the EPA’s testing methodology. Decision variables can include the size of the
    wheels, the power of the electric motor, and the battery’s capacity. A bigger
    battery is needed to extend the driving range of the EV, which adds extra weight,
    and therefore the acceleration time increases. In this example, the two objectives
    are in conflict, as we need to minimize acceleration time and maximize the EPA
    range, as shown in figure 1.6.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在票价定价问题中，我们有一个需要优化的单一目标函数，即利润。在这种情况下，该问题被称为*单目标优化问题*。涉及多个目标函数的优化问题称为*多目标优化问题*。例如，假设我们想要设计一辆电动汽车（EV）。这个设计问题的目标函数可以是最小化加速度时间和最大化环境保护署（EPA）的驾驶范围。加速度时间是电动汽车从0加速到60英里/小时所需的时间（以秒计）。EPA驾驶范围是车辆在需要重新充电之前，在综合城市和高速公路驾驶中可以行驶的大约英里数（使用55%的高速公路和45%的城市驾驶混合）。根据EPA的测试方法，EPA驾驶范围是车辆在需要重新充电之前，在综合城市和高速公路驾驶中可以行驶的大约英里数。决策变量可以包括车轮的大小、电动机的功率和电池的容量。需要更大的电池来延长电动汽车的驾驶范围，这会增加额外的重量，因此加速度时间会增加。在这个例子中，两个目标存在冲突，因为我们需要最小化加速度时间并最大化EPA范围，如图1.6所示。
- en: '![](../Images/CH01_F06_Khamis.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F06_Khamis.png)'
- en: Figure 1.6 Electric vehicle design problem for maximizing EPA range and minimizing
    acceleration time
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 最大化EPA范围和最小化加速度时间的电动汽车设计问题
- en: This multi-objective optimization problem can be handled using a preference-based
    multi-objective optimization procedure or by using a Pareto optimization approach.
    In the former approach, the duality principle is applied first to transform all
    the conflicting objectives for maximization (e.g., maximizing the EPA range and
    the inverse of the acceleration time) or for minimization (e.g., minimizing the
    acceleration time and the inverse of the EPA range). Then we combine these multiple
    objectives into an overall objective function by using a relative preference vector
    or a weighting scheme to scalarize the multiple objectives. For example, you may
    give more weight to EPA range over acceleration time. However, finding this preference
    vector or the weights is subjective, and sometimes it’s not straightforward. The
    Pareto optimization approach relies on finding multiple trade-off optimal solutions
    and choosing one using higher-level information. This procedure tries to find
    the best trade-off by reducing the number of alternatives to an optimal set of
    nondominated solutions known as the Pareto frontier, which can be used to take
    strategic decisions in multi-objective space. Multi-objective optimization is
    discussed in chapter 8.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个多目标优化问题可以通过基于偏好的多目标优化程序或使用帕累托优化方法来处理。在前一种方法中，首先应用对偶原理来转换所有用于最大化的冲突目标（例如，最大化EPA范围和加速度时间的倒数）或用于最小化的目标（例如，最小化加速度时间和EPA范围的倒数）。然后，我们通过使用相对偏好向量或加权方案将这些多个目标组合成一个整体目标函数，以将多个目标标量化。例如，你可能更重视EPA范围而不是加速度时间。然而，找到这个偏好向量或权重是主观的，有时并不直接。帕累托优化方法依赖于找到多个权衡最优解，并使用高级信息选择其中一个。该程序试图通过将备选方案的数量减少到最优的非支配解集（称为帕累托前沿）来找到最佳的权衡，这可以用于在多目标空间中做出战略决策。多目标优化在第8章中讨论。
- en: Constraint-satisfaction problems (CSPs) do not define an explicit objective
    function. Instead, the goal is to find a solution that satisfies a given set of
    constraints. The *n*-queen problem is an example of a CSP. In this problem, the
    aim is to put *n* queens on an *n* x *n* board with no two queens on the same
    row, column, or diagonal. The 4 x 4 queen CSP problem has two optimal solutions.
    Neither of these two optimal solutions is inherently or objectively better than
    the other. The only requirement of the problem is to satisfy the given constraints.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.3 Constraints
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Constrained optimization problems have a set of equality and/or inequality
    constraints *g[i]*(*X*), *l[j]*(*X*) that restrict the values assigned to the
    decision variables. In addition, most problems have a set of boundary constraints,
    which define the domain of values for each variable. Furthermore, constraints
    can be hard (must be satisfied) or soft (desirable to satisfy). Consider the following
    examples from a school timetabling problem:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Not having multiple lectures in the same room at the same time is a *hard constraint*.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not having a teacher give multiple lectures at the same time is also a *hard
    constraint*.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Guaranteeing a minimum of three teaching days for every teacher may be a *soft
    constraint*.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Locating back-to-back lectures in nearby rooms may be a *soft constraint*.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoiding scheduling very early or very late lectures may also be a *soft constraint*.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As another example of hard and soft constraints, navigation apps such as Google
    Maps, Apple Maps, Waze, or HERE WeGo may allow users to set preferences for routing:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Avoiding ferries, toll roads, and highways would be *hard constraints*.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoiding busy intersections, highways during rush hour, or school zones during
    drop-off and pick-up times might be *soft constraints*.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Soft constraints can be modeled by incorporating a reward/penalty function as
    part of the objective function. The function can reward solutions that satisfy
    the soft constraints and penalize those that do not.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: As an example, assume that there are 10 parcels to be loaded in the cargo bike
    in figure 1.7.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F07_Khamis.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
- en: Figure 1.7 The cargo bike loading problem is an example of a problem with a
    soft constraint. While the weight of the packages can exceed the bike’s capacity,
    a penalty will be applied when the bike is overweight.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 'Each parcel has its own weight, profit, and efficiency value (profit per kg).
    The goal is to select the parcels to be loaded in such a way that the profit function
    *ƒ*[1] is maximized and the weight function *ƒ*[2] is minimized. This is a classic
    example of a combinatorial problem:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F07_Khamis-EQ06.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
- en: '| 1.5 |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
- en: where *n* is the total number of packages and *E[i]* is the efficiency of package
    *i*
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F07_Khamis-EQ07.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
- en: '| 1.6 |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
- en: where *w[i]* is the weight of package *i* and *C* is the maximum capacity of
    the bike. A penalty of 50 is added if and only if the total weight of the added
    parcels exceeds the maximum capacity.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Soft constraints can also be used to make the search algorithm more adaptive.
    For example, the severity of the penalty can be dynamically changed as the algorithm
    progresses, imposing less strict penalties at first to encourage exploration,
    but imposing more severe penalties near the end to generate a result largely bound
    by the constraint.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Well-structured problems vs. ill-structured problems
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can classify optimization problems based on their structure and the procedure
    that exists (or doesn’t exist) for solving them. The following subsections introduce
    well-structured and ill-structured problems.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 Well-structured problems
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In “The Structure of Ill Structured Problems,” Herbert Simon outlines six key
    characteristics of well-structured problems (WSPs) [1]. These include the presence
    of a clear criterion for testing proposed solutions, the existence of a problem
    space capable of representing the initial problem state and potential solutions,
    and the representation of attainable and considerable state changes within the
    problem space. Moreover, any knowledge acquired by the problem solver can be represented
    within these spaces, and if the problem involves interacting with the external
    world, the state changes reflect the laws governing the real world. Simon emphasizes
    that these conditions hold strongly, implying that the processes require feasible
    computation and that information necessary for problem-solving is effectively
    available without excessive search efforts.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'Assume that we are planning a robotic pick-and-place task in an inspection
    system. In this scenario, the robot waits until receiving a signal from a presence
    sensor, which indicates the existence of a defective workpiece over the conveyer
    belt. The robot stops the conveyer belt, picks up the defective piece, and deposits
    it in a waste box. Then the robot reactivates the movement of the conveyer belt.
    After this operation, the robot returns to its initial position and the cycle
    repeats. As illustrated in figure 1.8, this problem has the following well-structured
    components:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: '*Feasible states*—The position and speed of the robot arm and its orientation
    and status (open or closed and orientation) of its end-effector (gripper)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Operator (successor)*—Robot arm motion control command to move from one point
    to another following a certain singularity-free trajectory (positions or joint
    angles in space and motion speed) and end-effector control (orientation and open
    or closed)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Goal*—Pick and place a defective workpiece regardless of its orientation'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Solution/path*—Optimal sequence through state space for the fastest pick-and-place
    operation'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Stopping criteria*—Defective workpiece is picked from the conveyer belt and
    placed in the waste box, and the robot returns to its home position'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Evaluation criteria*—Pick-and-place duration and/or the success rate of the
    pick-and-place process'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F08_Khamis.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
- en: Figure 1.8 A WPS features a defined problem space, operators for allowable moves,
    clear evaluation criteria, and computational tractability.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the work environment is highly structured, static, and fully
    observable. The problem can be mathematically modeled, and an optimal pick-and-place
    plan can be generated and executed with a high level of certainty. This pick-and-place
    problem can be considered a WSP.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.2 Ill-structured problems
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ill-structured problems (ISPs) are complex discrete or continuous problems
    without algorithmic solutions or general problem solvers. ISPs are characterized
    by one or more of these characteristics:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: A problem space with different views of the problems, unclear goals, multimodality,
    and a dynamic nature
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A lack of exact mathematical models or a lack of well-proven algorithmic solutions
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solutions that are contradictory, consequences that are difficult to predict,
    and risk that is difficult or impossible to calculate, resulting in a lack of
    clear evaluation criteria
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Considerable data imperfection in terms of uncertainty, partial observability,
    vagueness, incomplete information, ambiguity, or unpredictability that makes monitoring
    the execution of the solutions difficult and sometimes impossible
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computational intractability
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assume that we need to find the optimal dispatching of four elevators to serve
    users between 10 floors, as illustrated in figure 1.9\. This is a classic example
    of a problem too large to solve using traditional means.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F09_Khamis.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
- en: Figure 1.9 Elevator dispatching problem—with four elevator cars and 10 floors,
    this problem has ~10^(21) possible states.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: 'The following objective functions can be considered in this optimal dispatching
    problem:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Minimizing the average waiting time—how long the user waits before getting on
    an elevator
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing the average system time—how long the user waits before being dropped
    off at the destination floor
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing the percentage of users whose waiting time exceeds 60 seconds
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring fairness in serving all the users of the elevators
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This optimal dispatching problem is an example of an ISP, as the problem space
    has a dynamic nature and partial observability; it is impossible to predict the
    user calls and destinations. Defining an optimum is almost impossible, as it can
    immediately change after a decision has been made based on the known situation
    (such as if a new request comes in for a move in the opposite direction). Moreover,
    the search space is huge due to the extremely high number of possible states,
    taking into consideration different elevator positions, elevator buttons, and
    hall call buttons:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: '*Elevator position*—Each elevator can be on one of 10 floors. Therefore, for
    each elevator, there are 10 different possible states. Since there are four elevators,
    the number of combinations for elevator positions is 10⁴.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Elevator buttons*—Each elevator has 10 buttons that can be either on (pressed)
    or off (not pressed). Therefore, for one elevator, there are 2^(10) different
    possible states. Since there are four elevators, the number of combinations for
    elevator buttons is 2^(40).'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Hall call buttons*—There are 18 hall call buttons (up and down buttons at
    each floor, except the first and the last floor) that can be either on or off.
    Therefore, the number of combinations for hall call buttons is 2^(18).'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Assuming that every combination of button presses is valid (i.e., ignoring
    the physical or logical limitations of an elevator system, such as not allowing
    both the up and down hall call buttons on the same floor to be pressed at the
    same time), the total number of states can be calculated as follows: number of
    possible states = 10⁴ (elevator positions) * 2^(40) (elevator buttons) * 2^(18)
    (hall call buttons) = 2.88 x 10^(21) different states. The total number of states
    is more than the number of stars in the universe!'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.3 WSP, but ISP in practice
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The traveling salesman problem (TSP) is an example of a problem that may be
    well-structured in principle, but in practice becomes ill-structured. This is
    because of the impractical amount of computational power required to solve the
    problem in real time.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Assume that a traveling salesman is assigned to make sales calls to a list of
    *n* cities. The salesman would like to visit all these cities in the minimum amount
    of time, as salespeople are generally paid by commission rather than hourly. Furthermore,
    the tour of the cities may be asymmetric; the time it takes to go from city A
    to city B may not be the same as the reverse due to infrastructure, traffic patterns,
    and one-way streets. For example, with 13 cities to visit, the problem may initially
    seem trivial. However, upon closer examination, the search space for this TSP
    results in 13! = 6,227,020,800 different possible routes to be examined in the
    case of using naive algorithms! Fortunately, dynamic programming algorithms enable
    reduced complexity, as we will see in the next chapter.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: 'This book largely focuses on ISPs, and on WSPs that are ISPs in practice, for
    a few reasons:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: WSPs tend to have well-known solving algorithms that often provide trivial,
    step-by-step procedures. As such, very efficient and well-known solutions often
    exist for these kinds of problems. Moreover, several WSPs can be solved using
    derivative-based generic solvers.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The amount of computational power needed to solve WSPs is often negligible,
    or very manageable at worst. Especially with the continued improvement of consumer-grade
    computers, not to mention the vast resources available through cloud computing
    and distributed processing, we often do not have to settle for near-optimal WSP
    solutions resulting from computational bottlenecks.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most problems in the real world are ISPs, as the problem scope, state, and environment
    are dynamic and sometimes partially observable with certain degrees of uncertainties.
    Solutions or algorithms for ISPs, therefore, have much more applicability to real-world
    scenarios, and there is a greater incentive to find solutions to these problems.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most of the algorithms explored in this book are derivative-free and stochastic;
    they use randomness in their parameters and decision processes. These algorithms
    are often well suited to solving ISPs, as the randomness of their initial states
    and operators allows the algorithms to escape local minima and find optimal or
    near-optimal solutions. In contrast, deterministic algorithms use well-defined
    and procedural paths to reach solutions and generally are not well suited for
    ISPs, as they either cannot work in unknown search spaces or are unable to return
    solutions in a reasonable amount of time. Moreover, most of the algorithms covered
    in this book are black-box solvers that deal with the optimization problem as
    a black box. This black box provides, for certain decision variable values, the
    corresponding values of the objective functions and constraint functions. Importantly,
    this approach eliminates the need to consider various properties of the objective
    and constraint functions, such as nonlinearity, differentiability, nonconvexity,
    monotonicity, discontinuities, or even stochastic noise.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: 1.5 Search algorithms and the search dilemma
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The goal of any optimization method is to assign values to decision variables
    so that the objective function is optimized. To achieve this, optimization algorithms
    search the solution space for candidate solutions. Constraints are simply limitations
    on specific regions in the search space. Thus, all optimization techniques are,
    in reality, just search methods, where the goal is to find feasible solutions
    to satisfy constraints and maximize (or minimize) the objective functions. We’ll
    define “search” as the systematic examination of feasible states, starting from
    the initial state, and ending (hopefully) at the goal state. However, while we
    explore the feasible search space, we may find a few reasonably good neighboring
    solutions, and the question is whether we should exploit this region or keep exploring,
    looking for better solutions in other regions of the feasible search space.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: '*Exploration* (or *diversification*) is the process of investigating new regions
    in the feasible search space with the hope of finding other promising solutions.
    On the other hand, *exploitation* (or *intensification*) is the process of directing
    the search agent to focus on an attractive region of the search space where good
    solutions have already been found.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: This exploration–exploitation dilemma is one of the most important problems
    in search and optimization, and in life as well. We apply exploration–exploitation
    tactics in our lives. When we move to a new city, we start by exploring different
    stores and restaurants and then focus on shortlisted options around us. During
    a midlife crisis, some middle-aged individuals feel bored in their daily routine
    and lifestyle without satisfactory accomplishments, and they tend to take explorative
    actions. The US immigration system tries to avoid exploiting specific segments
    of applicants (e.g., family, skilled workers, refugees, and asylees) and enables
    more diversity through a computer-generated lottery. In social insects like honeybees,
    foraging for food sources is performed by two different worker groups, foragers
    and scouts (5–25% of the foragers). Forager bees focus on a specific food source
    while scouts are novelty seekers who keep scouting around for rich nectar. In
    search and optimization, the exploration–exploitation dilemma represents the trade-off
    between exploring new unvisited states or solutions in the search space and exploiting
    the elite solutions found in a certain neighborhood in the search space (figure
    1.10).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/CH01_F10_Khamis.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
- en: Figure 1.10 Search dilemma—there is always a trade-off between branching out
    to new areas of the search space or focusing on an area with known good or elite
    solutions.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Local search algorithms are exploitative algorithms that can be easily trapped
    in local optima if the search landscape is multimodal. On the other extreme, random
    search algorithms keep exploring the search space with a high chance of reaching
    global optima at the cost of an impractical search time. Generally speaking, explorative
    algorithms can find global optima at the cost of processing time, while exploitative
    algorithms risk getting stuck at local minima.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Optimization is ubiquitous and pervasive in numerous areas of life, industry,
    and research.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decision variables, objective functions, and constraints are the main ingredients
    of optimization problems. Decision variables are the inputs that you have control
    over and that affect the objective function’s value. An objective function is
    the function that needs to be optimized, either minimized or maximized. Constraints
    are the limitations or restrictions that the solution must satisfy.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimization is a search process for finding the “best” solutions to a problem,
    providing the best objective function values, and possibly subject to a given
    set of hard (must be satisfied) and soft (desirable to satisfy) constraints.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ill-structured problems are complex discrete or continuous problems without
    exact mathematical models and/or algorithmic solutions or general problem solvers.
    They usually have dynamic and/or partially observable large search spaces that
    cannot be handled by classic optimization methods.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In many real-life applications, quickly finding a near-optimal solution is better
    than spending a large amount of time searching for an optimal solution.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two key concepts you’ll see frequently in future chapters are the exploration
    (or diversification) and exploitation (or intensification) search dilemmas. Achieving
    a trade-off between exploration and exploitation will allow the algorithm to find
    optimal or near-optimal solutions without getting trapped in local optima in an
    attractive region of the search space and without spending a large amount of time.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
