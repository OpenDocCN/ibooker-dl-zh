- en: Part 1 Foundations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 基础
- en: This first part of the book introduces the core idea behind retrieval-augmented
    generation (RAG) and the high-level design of a RAG system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分介绍了检索增强生成（RAG）背后的核心思想以及RAG系统的整体设计。
- en: Chapter 1 deals with various challenges that AI systems based on large language
    models (LLMs) face. Furthermore, it illustrates the ways RAG addresses these challenges
    to improve the reliability of such systems. The chapter also provides a brief
    overview of the workings of LLMs and some popular RAG use cases.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章处理基于大型语言模型（LLMs）的AI系统所面临的挑战。此外，它说明了RAG如何解决这些挑战以提高这类系统的可靠性。本章还简要概述了LLMs的工作原理以及一些流行的RAG应用案例。
- en: Chapter 2 discusses the steps involved in building a RAG system. This chapter
    details the basics of two core RAG pipelines and other essential components of
    a RAG system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章讨论了构建RAG系统所涉及的步骤。本章详细介绍了两个核心RAG管道的基本知识以及RAG系统的其他重要组成部分。
- en: By the end of the first part of the book, you should have a foundational understanding
    of a RAG system and be ready to dive deep into the intricacies of RAG.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书的第一部分后，你应该对RAG系统有一个基础的理解，并准备好深入探索RAG的复杂性。
