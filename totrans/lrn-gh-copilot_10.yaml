- en: Chapter 9\. Using Copilot in GitHub
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章\. 在 GitHub 中使用 Copilot
- en: Like many other key software development tools, AI has been integrated into
    the GitHub ecosystem through Copilot. This means you can chat with Copilot directly
    in GitHub as well as use the AI capabilities to work directly with key functionality
    like pull requests and issues.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他关键软件开发工具一样，AI 已经通过 Copilot 集成到 GitHub 生态系统中。这意味着你可以在 GitHub 中直接与 Copilot
    进行聊天，并使用 AI 功能直接与拉取请求和问题等关键功能进行工作。
- en: 'In this chapter, we’ll survey how Copilot has been integrated into GitHub and
    explain how you can effectively leverage its power when working in GitHub. We’ll
    cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将概述 Copilot 如何集成到 GitHub 中，并解释你如何在 GitHub 中有效地利用其功能。我们将涵盖以下内容：
- en: Using Copilot Chat with GitHub repositories
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Copilot 聊天与 GitHub 仓库
- en: Using Copilot for change workflows
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Copilot 进行变更工作流程
- en: Copilot and pull requests
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Copilot 和拉取请求
- en: Copilot and GitHub issues
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Copilot 和 GitHub 问题
- en: GitHub Interface over Time
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub 界面随时间变化
- en: As with all information in this book, screenshots and information about what
    items are present and where they are located is current at the time of writing.
    Like Copilot integration in the IDEs, integration in GitHub may evolve over time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书中的所有信息一样，截图和关于项目中所包含的项目及其位置的信息是在编写时最新的。与 IDE 中的 Copilot 集成一样，GitHub 中的集成可能会随着时间的推移而演变。
- en: To get started, let’s explore how Copilot is integrated with your repositories
    in GitHub.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，让我们探索 Copilot 如何集成到你在 GitHub 中的仓库中。
- en: Using Chat with GitHub Repositories
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用聊天与 GitHub 仓库
- en: A chat interface like the ones available in IDEs that integrate with Copilot
    is also available in GitHub. There is a general one at [*https://github.com/copilot*](https://github.com/copilot).
    Also, on the Code page of your repositories, you’ll see a Copilot icon in the
    top row of controls (as shown in [Figure 9-1](#copilot-icons-in-repo)). Clicking
    the icon will take you to an immersive (full-screen) Copilot chat interface for
    that project. We’ll circle back to that in a moment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在与 Copilot 集成的 IDE 中可用的聊天界面也存在于 GitHub 中。有一个通用的版本在 [*https://github.com/copilot*](https://github.com/copilot)。此外，在你的仓库代码页面上，你会在控制栏的顶部行看到一个
    Copilot 图标（如图 9-1 所示）。点击该图标将带你进入一个沉浸式（全屏）的 Copilot 聊天界面，稍后我们将回到这一点。
- en: Clicking the drop-down arrow next to the Copilot icon brings up a menu of choices
    (also shown in [Figure 9-1](#copilot-icons-in-repo)). Of these, the one we’re
    interested in is the Assistive option.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 Copilot 图标旁边的下拉箭头会弹出一个选择菜单（如图 9-1 所示）。在这些选项中，我们感兴趣的是辅助选项。
- en: '![](assets/lghc_0901.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0901.png)'
- en: Figure 9-1\. Copilot icons in a repository page
  id: totrans-14
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-1\. 仓库页面中的 Copilot 图标
- en: Clicking the Assistive menu option brings up a chat interface, pre-populated
    with suggested questions you can ask about the selected repository, as shown in
    [Figure 9-2](#repository-questions2).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点击辅助菜单选项会弹出一个聊天界面，其中预先填充了你可以关于所选仓库提出的问题，如图 9-2 所示。
- en: '![](assets/lghc_0902.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0902.png)'
- en: Figure 9-2\. Repository questions in the assistive chat
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-2\. 辅助聊天中的仓库问题
- en: Chat Context in GitHub
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub 中的聊天上下文
- en: New assistive chat instances will be populated with questions relevant to the
    active GitHub item when the chat is opened. For example, if you are working on
    a GitHub issue and open a new chat instance, the chat instance will be populated
    with questions like “Summarize this issue” and “What are the next steps?” Selecting
    one of these pre-populated questions will fill in a much longer prompt, tailored
    to specifically get better information.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当聊天打开时，新的辅助聊天实例将填充与活动 GitHub 项目相关的相关问题。例如，如果你正在处理一个 GitHub 问题并打开一个新的聊天实例，聊天实例将填充诸如“总结这个问题”和“下一步是什么？”等问题。选择这些预先填充的问题将填充一个更长的提示，专门用于获取更好的信息。
- en: 'Choosing the first question, which asks Copilot to tell you about this repository,
    queries Copilot with a ready-made prompt, as shown here:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 选择第一个问题，即要求 Copilot 告诉你关于这个仓库的信息，会使用一个现成的提示来查询 Copilot，如图所示：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Copilot’s response to the prompt looks like this:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 对提示的响应如下：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This type of information can be especially useful for someone onboarding or
    needing to assume responsibility for this codebase.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的信息对于新加入或需要承担此代码库责任的人来说可能特别有用。
- en: When interacting, if you prefer an immersive chat experience, you can click
    the square icon in the upper right to be taken to a full-screen chat session.
    The immersive option resembles the IDE chat interface, with the repository set
    as the default context. The immersive option is the same screen you get if you
    just click the Copilot icon (rather than the arrow next to it) shown in [Figure 9-1](#copilot-icons-in-repo).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在交互时，如果你更喜欢沉浸式聊天体验，可以点击右上角的方形图标，进入全屏聊天会话。沉浸式选项类似于IDE聊天界面，将仓库设置为默认上下文。沉浸式选项是如果你只是点击Copilot图标（而不是它旁边的箭头）时得到的相同屏幕，如[图9-1](#copilot-icons-in-repo)所示。
- en: Clicking the icon or going from the Assistive screen to the Immersive one both
    open [*https://github.com/copilot*](https://github.com/copilot). The chat interface
    on that page will have the current repository set as the default context. [Figure 9-3](#immersive-chat)
    shows the immersive/default screen for Copilot Chat in GitHub.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点击图标或从辅助屏幕切换到沉浸式屏幕都会打开[*https://github.com/copilot*](https://github.com/copilot)。该页面的聊天界面会将当前仓库设置为默认上下文。[图9-3](#immersive-chat)显示了GitHub中Copilot
    Chat的沉浸式/默认屏幕。
- en: '![](assets/lghc_0903.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0903.png)'
- en: Figure 9-3\. Immersive chat
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-3\. 沉浸式聊天
- en: The controls in the main text entry area of the dialog operate nearly the same
    as the controls in the corresponding area in the IDE chat dialog. One difference
    is that the Submit arrow button does not have any additional options since we
    don’t have chat participants or other elements to submit the query to.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框主文本输入区域中的控件几乎与IDE聊天对话框中相应区域的控件相同。一个区别是提交箭头按钮没有其他选项，因为我们没有聊天参与者或其他元素可以提交查询。
- en: It’s worth spending a few minutes to talk about the other controls and options
    available in the chat dialog in GitHub. (Some of these may not be visible unless
    you’re in the immersive view.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 值得花几分钟时间来谈谈GitHub聊天对话框中可用的其他控件和选项。（有些选项可能在你处于沉浸视图时才可见。）
- en: The control in the upper left that looks like a square with a strip and right-pointing
    arrow in it is for opening previous or existing conversations. Clicking this shows
    a list of all separate conversations you’ve had in this chat and allows you to
    select and switch between them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上左角的控件看起来像是一个带有条带和右指箭头的正方形，用于打开之前的或现有的对话。点击此控件会显示你在此聊天中所有单独对话的列表，并允许你选择和切换它们。
- en: The next icon to the right that looks like a square with a pencil in it opens
    up a new conversation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧下一个看起来像带有铅笔的方形的图标会打开一个新的对话。
- en: The control on the far right is identified as *Open Workbench*. At the time
    of this writing, there doesn’t seem to be any real documentation on what this
    feature is supposed to do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '最右侧的控件被标识为“打开工作台”。在撰写本文时，似乎没有关于此功能应该做什么的真正文档。 '
- en: 'Another control shows up after you enter your first prompt in a chat conversation:
    the Share button. This button makes it simple to share a Copilot chat for purposes
    like peer coding/troubleshooting, adding insights into a pull request, etc.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天对话中输入第一个提示后，会出现另一个控件：分享按钮。此按钮使得共享Copilot聊天变得简单，用于同伴编码/故障排除、在拉取请求中添加见解等目的。
- en: To share the current conversation and future messages, you click the Share button
    in the upper right and then click Share again in the dialog that comes up ([Figure 9-4](#share-operation)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要共享当前对话和未来的消息，你点击右上角的分享按钮，然后在弹出的对话框中再次点击分享（[图9-4](#share-operation)）。
- en: '![](assets/lghc_0904.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0904.png)'
- en: Figure 9-4\. A share operation
  id: totrans-37
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-4\. 分享操作
- en: After this, you can click the drop-down arrow next to the Share button and copy
    the link for the shared conversation to provide to others ([Figure 9-5](#getting-share-link)).
    You can also unshare if you want.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你可以点击分享按钮旁边的下拉箭头，复制共享对话的链接以提供给他人（[图9-5](#getting-share-link)）。如果你想要取消共享，也可以这样做。
- en: '![](assets/lghc_0905.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0905.png)'
- en: Figure 9-5\. Getting the share link
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-5\. 获取分享链接
- en: Finally, the Menu control (represented as three dots) to the right of that brings
    up a menu for accessing advanced functionality, as shown in [Figure 9-6](#chat-menu).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，右侧的菜单控件（以三个点表示）会弹出一个菜单，用于访问高级功能，如[图9-6](#chat-menu)所示。
- en: '![](assets/lghc_0906.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0906.png)'
- en: Figure 9-6\. Chat menu
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-6\. 聊天菜单
- en: 'The menu items are as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单项如下：
- en: Conversation
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对话
- en: The items in this section are self-explanatory, allowing you to rename, delete,
    or share the current conversation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的项目是自我解释的，允许您重命名、删除或共享当前对话。
- en: Personal instructions
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 个人指令
- en: These let you customize the way Copilot Chat responds to you on GitHub. Clicking
    this brings up a dialog where you can specify preferences like language, tone,
    or coding style (e.g., “Always answer in Python” or “Be concise”). These instructions
    override any repository or organization-level settings and apply to all your Copilot
    Chat sessions on GitHub.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项允许您自定义 Copilot Chat 在 GitHub 上对您的响应方式。点击此选项会弹出一个对话框，您可以在其中指定偏好设置，如语言、语气或编码风格（例如，“始终以
    Python 响应”或“简洁明了”）。这些指令会覆盖任何存储库或组织级别的设置，并适用于您在 GitHub 上的所有 Copilot Chat 会话。
- en: System prompt
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 系统提示
- en: This option displays the text of the system prompt that is set for Copilot in
    GitHub.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项显示为 Copilot 在 GitHub 上设置的系统提示文本。
- en: Manage shared conversations
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 管理共享对话
- en: This option brings up a list of conversations you’ve shared and allows you to
    get a link or unshare each one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项会显示您已共享的对话列表，并允许您获取链接或取消共享每个对话。
- en: Give feedback
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 提供反馈
- en: This one is self-explanatory.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个选项是自我解释的。
- en: Settings
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 设置
- en: Selecting this option takes you to your personal settings for Copilot.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 选择此选项将带您进入 Copilot 的个人设置。
- en: 'The chat interface is our gateway for conversing with the AI about the repository,
    but it is also a trigger for the repository to be indexed. We’ve discussed how
    indexes are created and used in the IDE with Copilot. Separate indexes are created
    for repositories on the GitHub side. The goal, however, is the same: provide Copilot
    with a much deeper, richer understanding of the repository. The way indexing works
    for GitHub repositories is described in more detail in the following sidebar.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天界面是我们与 AI 讨论存储库的门户，但也是触发存储库被索引的触发器。我们已经讨论了如何使用 Copilot 在 IDE 中创建和使用索引。GitHub
    侧的存储库会创建单独的索引。然而，目标却是相同的：为 Copilot 提供一个更深入、更丰富的对存储库的理解。GitHub 存储库的索引工作方式将在以下侧边栏中更详细地描述。
- en: The chat interface and indexing functionality are useful for understanding and
    diving deeper into learning about repositories and other objects in GitHub. This
    can be beneficial for those needing to onboard to a new project or assume responsibility
    for making changes and fixes.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天界面和索引功能对于理解和深入了解 GitHub 中的存储库和其他对象非常有用。这对那些需要加入新项目或承担更改和修复责任的人来说可能是有益的。
- en: However, when it comes to working with changes and fixes in GitHub, we can leverage
    Copilot in other ways to make our coding workflows more efficient and less time-consuming.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当涉及到在 GitHub 中处理更改和修复时，我们可以利用 Copilot 的其他方式来使我们的编码工作流程更高效、更节省时间。
- en: Using Copilot for Change Workflows
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Copilot 进行更改工作流程
- en: Copilot provides useful capabilities for code changes—from proposing fixes and
    helping update issues and pull requests to reviewing code. In this section, we’ll
    take an example of a problem and see all the ways we can put Copilot to use in
    helping us correct it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 提供了有用的代码更改功能——从提出修复建议、帮助更新问题和拉取请求到审查代码。在本节中，我们将通过一个示例问题来展示我们可以如何利用 Copilot
    来帮助我们纠正它。
- en: To start, we’ll use an example security issue. We have code with a set of database
    queries that are vulnerable to SQL injections because of the way they are constructed.
    This sort of issue can be identified easily with GitHub’s code scanning done through
    its [CodeQL application](https://codeql.github.com).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将使用一个示例安全问题。我们有一组数据库查询的代码，由于它们的构建方式，容易受到 SQL 注入的攻击。这种类型的问题可以通过 GitHub 的
    [CodeQL 应用程序](https://codeql.github.com)通过其代码扫描轻松识别。
- en: Code-scanning alerts from a problematic repository are shown in [Figure 9-7](#a-set-of-issues-in-co).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 有问题的存储库的代码扫描警报显示在 [图 9-7](#a-set-of-issues-in-co) 中。
- en: '![](assets/lghc_0907.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0907.png)'
- en: Figure 9-7\. A set of issues in coding scans
  id: totrans-65
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-7\. 编码扫描中的一些问题
- en: Let’s pick one of these problems to work with. We’ll use the last one. Opening
    up the link from the “Code scanning” panel, we see more details about the particular
    alert ([Figure 9-8](#code-scanning-alert)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们选择其中一个问题来处理。我们将使用最后一个。打开“代码扫描”面板中的链接，我们可以看到特定警报的更多详细信息（[图 9-8](#code-scanning-alert)）。
- en: '![](assets/lghc_0908.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0908.png)'
- en: Figure 9-8\. Code-scanning alert
  id: totrans-68
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-8\. 代码扫描警报
- en: It would be nice if we could have Copilot summarize this alert for us. Unfortunately,
    Copilot doesn’t have this capability at the time of this writing. However, we
    do have a button provided in the same screen to create an issue (as seen in the
    top right of [Figure 9-8](#code-scanning-alert)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能让Copilot为我们总结这个警报那就太好了。不幸的是，在撰写本文时，Copilot没有这个功能。然而，在同一屏幕上提供了一个创建问题的按钮（如图[图9-8](#code-scanning-alert)右上角所示）。
- en: Enabling Issues
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用问题
- en: The Create issue button will be available only if Issues have been enabled in
    the repository’s Settings.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在存储库的设置中启用了问题，才会显示“创建问题”按钮。
- en: If we click the Create issue button, we’ll get a basic GitHub issue created
    with a title and a link to the scanning alert, as shown in [Figure 9-9](#generated-draft-for-i).
    (A warning also results, which is useful, but it’s not a concern for what we’re
    doing in this example.)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们点击“创建问题”按钮，就会创建一个基本的GitHub问题，其中包含标题和扫描警报的链接，如图[图9-9](#generated-draft-for-i)所示。（同时也会出现一个警告，虽然有用，但对我们这个例子中的操作不是问题。）
- en: '![](assets/lghc_0909.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0909.png)'
- en: Figure 9-9\. A generated draft for the issue
  id: totrans-74
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-9\. 问题的生成草稿
- en: Clicking the Submit new issue button will complete the initial issue creation
    ([Figure 9-10](#generated-issue)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“提交新问题”按钮将完成初始问题的创建（[图9-10](#generated-issue)）。
- en: '![](assets/lghc_0910.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0910.png)'
- en: Figure 9-10\. The generated issue
  id: totrans-77
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-10\. 生成的议题
- en: 'After this, if we return to the alert page ([Figure 9-11](#ch8-alert-page-detail)),
    we can see that it reports that it is “Tracked by #3”. The #3 refers to GitHub
    issue #3 in this repository.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，如果我们返回到警报页面（[图9-11](#ch8-alert-page-detail)），我们可以看到它报告说它“由#3跟踪”。这里的#3指的是本存储库中的GitHub问题#3。
- en: You may have also noticed the banner in the box underneath that mentions “Copilot
    Autofix for CodeQL” along with a Generate fix button. *Copilot Autofix* is a feature
    that integrates with GitHub’s code-scanning tools (like CodeQL) to analyze your
    code, identify issues, and create fix suggestions using Copilot.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也注意到了下面框中提到的“Copilot Autofix for CodeQL”横幅以及一个“生成修复”按钮。“Copilot Autofix”是一个与GitHub的代码扫描工具（如CodeQL）集成的功能，用于分析你的代码，识别问题，并使用Copilot创建修复建议。
- en: '![](assets/lghc_0911.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0911.png)'
- en: Figure 9-11\. Alert page detail
  id: totrans-81
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-11\. 警报页面详情
- en: Clicking the Generate fix button causes Copilot to produce suggested code changes
    to correct the issues, as shown in [Figure 9-12](#suggested-fix-from-co).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“生成修复”按钮会导致Copilot生成建议的代码更改以纠正问题，如图[图9-12](#suggested-fix-from-co)所示。
- en: '![](assets/lghc_0912.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0912.png)'
- en: Figure 9-12\. A suggested fix from Copilot
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-12\. Copilot建议的修复方案
- en: 'At the end of the suggested code changes is a Commit change button. Clicking
    it sets up a push to a new branch (by default) with autogenerated entries for
    the branch name and commit message. To ensure this is tied back to the issue we
    opened for this change, we’ll add the extended description `fixes #3`. The commit
    dialog is shown in [Figure 9-13](#commit-setup-for-auto).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '在建议的代码更改的末尾有一个“提交更改”按钮。点击它将设置一个推送到新分支（默认情况下）并自动生成分支名称和提交消息的条目。为了确保这与我们为这次更改打开的问题相关联，我们将添加扩展描述`fixes
    #3`。提交对话框如图[图9-13](#commit-setup-for-auto)所示。'
- en: '![](assets/lghc_0913.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0913.png)'
- en: Figure 9-13\. Commit setup for autofix
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-13\. 自动修复的提交设置
- en: Completing the commit automatically opens a draft pull request that includes
    running the CodeQL tool again to verify whether the issues are fixed (passing
    status). In the next section, we’ll dive a little deeper into how Copilot can
    help us with managing pull requests like the one for this change.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 自动完成提交会打开一个草稿拉取请求，其中包括再次运行CodeQL工具以验证问题是否已修复（通过状态）。在下一节中，我们将更深入地探讨Copilot如何帮助我们管理像这次更改一样的拉取请求。
- en: Using Copilot with Pull Requests
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Copilot处理拉取请求
- en: GitHub pull requests are a tried-and-true method of managing merges in GitHub
    among multiple repositories or between branches in the same repository. The pull
    requests offer a means of collaboration to consolidate and vet changes from the
    source. They also insulate the merge target from bad code by facilitating gates
    like code reviews and runs of GitHub Actions workflows.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub拉取请求是在GitHub中管理多个存储库之间或同一存储库分支之间的合并的一种经过验证的方法。拉取请求提供了一种协作方式，以合并和验证源代码中的更改。它们通过促进代码审查和GitHub
    Actions工作流运行等关卡，保护合并目标免受不良代码的影响。
- en: But they’re not without their challenges. One of those challenges can be getting
    and understanding the collection of changes and conversations that are happening
    in a pull request as it is being worked on. Fortunately, Copilot can provide some
    help.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们并非没有挑战。这些挑战之一可能是获取和理解在拉取请求被处理过程中发生的更改和对话集合。幸运的是，Copilot可以提供一些帮助。
- en: Let’s pick up with our previous example of security vulnerabilities within our
    repository that have been addressed in another branch. We now want to merge these
    fixes back to our production branch (*main* in this case) by using the pull-request
    process.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续之前关于我们仓库中已解决的漏洞的例子，这些漏洞已在另一个分支中得到了解决。现在，我们希望通过拉取请求（pull-request）过程将这些修复合并回我们的生产分支（在本例中为*main*分支）。
- en: '![](assets/lghc_0914.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0914.png)'
- en: Figure 9-14\. Draft pull request from autofix
  id: totrans-94
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-14\. 从自动修复中创建的草稿拉取请求
- en: When we’re ready, we can change the draft pull request into one that’s ready
    for review by clicking the “Ready for review" button. After that, we can go through
    the usual pull-request processes including adding reviewers.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们准备好时，我们可以通过点击“准备审查”按钮将草稿拉取请求转换为待审查的拉取请求。之后，我们可以进行通常的拉取请求流程，包括添加审阅者。
- en: Having Copilot Review Pull Requests
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让Copilot审阅拉取请求
- en: Copilot itself can be added as an automated reviewer to provide feedback on
    changes. Here’s what that looks like. In the Reviewers section of the pull request,
    you simply click the user area and you’ll see Copilot shown as a reviewer option
    ([Figure 9-15](#adding-copilot-as-a-r)).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot本身可以被添加为自动审阅者，以提供关于更改的反馈。下面是这个样子的。在拉取请求的审阅者部分，你只需点击用户区域，你将看到Copilot作为审阅者选项显示（[图9-15](#adding-copilot-as-a-r)）。
- en: '![](assets/lghc_0915.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0915.png)'
- en: Figure 9-15\. Adding Copilot as a reviewer on the pull request
  id: totrans-99
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-15\. 将Copilot添加为拉取请求的审阅者
- en: After Copilot has time to review the code, it will post results back to the
    pull request, as seen in [Figure 9-16](#copilots-review). In this instance, Copilot
    had no feedback to offer. This makes sense since Copilot also produced the suggested
    fix originally.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在Copilot有时间审查代码后，它将把结果发布回拉取请求，如[图9-16](#copilots-review)所示。在这种情况下，Copilot没有提供反馈。这是有道理的，因为Copilot最初也产生了建议的修复。
- en: '![](assets/lghc_0916.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0916.png)'
- en: Figure 9-16\. Copilot’s review
  id: totrans-102
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-16\. Copilot的审阅
- en: At this point, we’re ready to merge the pull request. As a final check, or if
    we needed to provide an explanation to someone else, we can also ask Copilot to
    summarize this pull request. We have the buttons to open Copilot chat at the top
    of the page and also one that is *floating*, usually toward the bottom right ([Figure 9-17](#multiple-ways-to-open)).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经准备好合并拉取请求。作为最后的检查，或者如果我们需要向其他人提供解释，我们也可以要求Copilot总结这个拉取请求。我们可以在页面顶部打开Copilot聊天的按钮，还有一个*浮动*的按钮，通常在页面右下角（[图9-17](#multiple-ways-to-open)）。
- en: '![](assets/lghc_0917.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0917.png)'
- en: Figure 9-17\. Multiple ways to open Copilot chat
  id: totrans-105
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-17\. 打开Copilot聊天的多种方式
- en: You can select one of these to open a chat session. With the session open, we
    can ask Copilot for tasks related to the pull request, such as “Summarize this
    pull request” ([Figure 9-18](#ch8-asking-copilot-to-sum)).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择其中一个来打开聊天会话。会话打开后，我们可以要求Copilot提供与拉取请求相关的任务，例如“总结这个拉取请求”([图9-18](#ch8-asking-copilot-to-sum))。
- en: '![](assets/lghc_0918.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0918.png)'
- en: Figure 9-18\. Asking Copilot to summarize the pull request
  id: totrans-108
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-18\. 要求Copilot总结拉取请求
- en: Copilot produces a short summary of the pull-request content that is easily
    consumable ([Figure 9-19](#copilot-summary-of-pu)).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot会生成一个简短的拉取请求内容总结，易于阅读（[图9-19](#copilot-summary-of-pu)）。
- en: '![](assets/lghc_0919.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/lghc_0919.png)'
- en: Figure 9-19\. Copilot summary of the pull request
  id: totrans-111
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-19\. 拉取请求的Copilot总结
- en: 'Let’s look at one more example of how Copilot can help with pull requests:
    a shortcut method for creating them.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再看看Copilot如何帮助处理拉取请求的一个例子：创建它们的快捷方法。
- en: Leveraging Copilot to Simplify Initiating Pull Requests
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用Copilot简化发起拉取请求
- en: Assume that in the same repository we’ve been working in, we create and push
    fixes for *all three* alerts into a different branch named *dev*. Suppose we want
    to create a new pull request to merge the *dev* branch into *main*.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们在同一个仓库中工作，我们为*所有三个*警报创建并推送修复到名为*dev*的不同分支中。假设我们想要创建一个新的拉取请求，将*dev*分支合并到*main*。
- en: 'We could certainly go through the pull requests menu and follow the steps to
    create another one. However, with Copilot, we can simplify that process down to
    a single click. Since most locations and operations in GitHub can be done via
    visiting a URL, we can ask Copilot to generate a suitable URL for us. To do that,
    we can open up the Copilot chat interface and use a prompt like the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当然可以通过拉取请求菜单并遵循步骤创建另一个拉取请求。然而，使用 Copilot，我们可以将此过程简化为单次点击。由于 GitHub 中的大多数位置和操作都可以通过访问
    URL 来完成，我们可以要求 Copilot 为我们生成一个合适的 URL。为此，我们可以打开 Copilot 聊天界面并使用以下提示：
- en: '[PRE2]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Afterward, Copilot responds with a link in the chat output, as shown in [Figure 9-20](#generated-link-for-pull-request).
    Note that Copilot is only generating a link that you could enter as well.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，Copilot 在聊天输出中响应一个链接，如图 [图 9-20](#generated-link-for-pull-request) 所示。请注意，Copilot
    只生成您可以输入的链接。
- en: '![](assets/lghc_0920.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0920.png)'
- en: Figure 9-20\. A generated link for the pull request
  id: totrans-119
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-20\. 为拉取请求生成的链接
- en: With the link conveniently generated, we can click it to open up the new pull
    request with the *base* and *compare* components already set up as needed. But
    beyond just making it easier to create the pull request, we can also have Copilot
    generate a summary for it based on the changes. [Figure 9-21](#ch8-pull-request-generate)
    shows how to do this by clicking the Copilot icon in the description area and
    then selecting the item to generate a summary. (Note that this is currently only
    available in paid Copilot plans.)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 链接方便地生成后，我们可以点击它以打开新的拉取请求，其中 *基础* 和 *比较* 组件已按需设置。但除了使创建拉取请求更容易之外，我们还可以让 Copilot
    根据更改生成摘要。[图 9-21](#ch8-pull-request-generate) 展示了如何通过在描述区域点击 Copilot 图标然后选择生成摘要的项目来完成此操作。（注意，这目前仅在付费
    Copilot 计划中可用。）
- en: '![](assets/lghc_0921.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0921.png)'
- en: Figure 9-21\. A pull request generated through the link
  id: totrans-122
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-21\. 通过链接生成的拉取请求
- en: After clicking the control, Copilot will generate a summary of your changes
    in the description area. The format will be in Markdown and can be edited. [Figure 9-22](#copilot-generated-pul)
    shows an example of what the summary looks like after the pull request is created.
    The comments will show up as coming from you even though they were generated by
    the AI. Details on each change (as well as links to the changed files) are included.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 点击控制按钮后，Copilot 将在描述区域生成您更改的摘要。格式将是 Markdown 格式，并可进行编辑。[图 9-22](#copilot-generated-pul)
    展示了创建拉取请求后摘要的示例。即使这些评论是由 AI 生成的，也会显示为来自您的评论。每个更改的详细信息（以及更改文件的链接）都包括在内。
- en: '![](assets/lghc_0922.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0922.png)'
- en: Figure 9-22\. Copilot-generated pull-request summary
  id: totrans-125
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-22\. Copilot 生成的拉取请求摘要
- en: Generating URLs for Other Tasks
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为其他任务生成 URL
- en: While we had Copilot create a link for a new pull request in this section, you
    can use that same approach on any action where GitHub provides a corresponding
    direct URL.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在本节中我们让 Copilot 为新的拉取请求创建了一个链接，但您可以在 GitHub 提供相应直接 URL 的任何操作中使用相同的方法。
- en: If we need or want to further explore the details of a change, we can also leverage
    Copilot to help with the exploration.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们需要或想要进一步探索更改的细节，我们也可以利用 Copilot 来帮助进行探索。
- en: Exploring Code Changes with Copilot
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Copilot 探索代码更改
- en: In the pull request we’ve been working with, Copilot has supplied links to the
    changes between the two branches. If we want to further explore a change or set
    of changes in a file, we can click those links or switch directly to the “Files
    changed” tab to view the differences ([Figure 9-23](#files-changed-in-the)).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们一直在处理的拉取请求中，Copilot 提供了两个分支之间更改的链接。如果我们想进一步探索文件中的更改或一系列更改，我们可以点击这些链接或直接切换到“更改的文件”选项卡以查看差异（[图
    9-23](#files-changed-in-the)）。
- en: '![](assets/lghc_0923.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0923.png)'
- en: Figure 9-23\. Files changed in the pull request
  id: totrans-132
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-23\. 拉取请求中更改的文件
- en: In this tab of the pull request are two links to open Copilot. The one in the
    lower right is the standard one that opens up a Copilot Chat interface. The one
    at the top labeled Ask Copilot (next to the “Review changes” button) automatically
    attaches the current file to the chat context and opens the chat dialog ([Figure 9-24](#ch8-dialog-from-ask-copil)).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉取请求的这个选项卡中有两个打开 Copilot 的链接。右下角的链接是标准链接，它打开 Copilot 聊天界面。顶部标记为 Ask Copilot（在“审查更改”按钮旁边）的链接会自动将当前文件附加到聊天上下文并打开聊天对话框（[图
    9-24](#ch8-dialog-from-ask-copil)）。
- en: '![](assets/lghc_0924.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0924.png)'
- en: Figure 9-24\. Dialog from Ask Copilot
  id: totrans-135
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-24\. 从 Ask Copilot 的对话框
- en: Adding the file as context sets up the context for any subsequent prompts in
    this dialog to be answered based on the file *models.go*. For example, you can
    ask Copilot in this dialog to “Summarize the changes in this file,” resulting
    in it giving you info on the file used with the context ([Figure 9-25](#file-changes-from-con)).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 将文件作为上下文设置，为该对话框中任何后续提示的答案基于文件 *models.go*。例如，你可以在该对话框中要求 Copilot “总结此文件中的更改”，然后它会给你提供有关上下文中使用的文件的信息（[图
    9-25](#file-changes-from-con)）。
- en: '![](assets/lghc_0925.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0925.png)'
- en: Figure 9-25\. File changes from the context of Ask Copilot
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-25\. 从 Ask Copilot 的上下文中查看文件更改
- en: There is also a third, sometimes hidden, Copilot access link in a file diff
    like this. If you scroll up near the start of the selected diff, you will see
    a small, floating Copilot icon with a drop-down arrow next to it. Clicking this
    icon gives you two options, Explain and Attach to current thread ([Figure 9-26](#ch8-additional-copilot-op)).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的文件差异中，还有一个第三个、有时隐藏的 Copilot 访问链接。如果你在所选差异的起始附近向上滚动，你会看到一个带有下拉箭头的浮动的 Copilot
    图标。点击此图标会给你两个选项，解释和将当前线程附加（[图 9-26](#ch8-additional-copilot-op)）。
- en: '![](assets/lghc_0926.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0926.png)'
- en: Figure 9-26\. Additional Copilot options for the diff
  id: totrans-141
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-26\. 差异的其他 Copilot 选项
- en: The Explain option is similar to what we’ve seen before with Copilot’s explain
    functionality. The Attach to current thread option allows us to set this specific
    diff as the context for Copilot chat. For example, if we select the Attach to
    current thread option referencing the diff shown in [Figure 9-26](#ch8-additional-copilot-op),
    then when we next open the chat dialog for Copilot, we can see that it is referencing
    the single change starting at line 33 as the context rather than the entire file
    ([Figure 9-27](#diff-specific-context)).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 解释选项与之前我们看到的 Copilot 的解释功能类似。将当前线程附加选项允许我们将这个特定的差异设置为 Copilot 聊天的上下文。例如，如果我们选择将当前线程附加到图
    9-26 中显示的差异（#ch8-additional-copilot-op），那么当我们下次打开 Copilot 的聊天对话框时，我们可以看到它引用的是从第
    33 行开始的单个更改作为上下文，而不是整个文件（[图 9-27](#diff-specific-context)）。
- en: '![](assets/lghc_0927.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0927.png)'
- en: Figure 9-27\. Diff-specific context
  id: totrans-144
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-27\. 特定差异的上下文
- en: It’s worth noting that we can click Conversation options (displayed as three
    dots) in the upper right of the diff window to also access some Copilot functionality
    ([Figure 9-28](#copilot-from-menu)).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，我们可以在差异窗口右上角点击“对话选项”（显示为三个点）来访问一些 Copilot 功能（[图 9-28](#copilot-from-menu)）。
- en: '![](assets/lghc_0928.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0928.png)'
- en: Figure 9-28\. Accessing Copilot from the Conversation options menu (displayed
    as three dots)
  id: totrans-147
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-28\. 从对话选项菜单（显示为三个点）访问 Copilot
- en: Both options add the file to the chat context as the Ask Copilot button does.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个选项都将文件添加到聊天上下文中，就像 Ask Copilot 按钮一样。
- en: 'Lastly in this chapter, let’s look at how Copilot can assist with another common
    GitHub coding aid: GitHub issues.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，让我们看看 Copilot 如何协助另一个常见的 GitHub 编码辅助工具：GitHub 问题。
- en: Using Copilot with GitHub Issues
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Copilot 与 GitHub 问题
- en: Copilot has built-in functionality to also summarize GitHub issues. It does
    this by using tools (like GitHub’s own APIs) to parse the issue’s content. This
    includes the issue’s body, title, comments, and even linked pull requests (if
    they exist). The goal is to create a summary overview of the main points you need
    to be aware of. Depending on the extent of information available in the issue,
    the summary will typically include the primary problem, the components that are
    affected, what the functionality should be, and potential fixes.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 内置了总结 GitHub 问题的功能。它是通过使用工具（如 GitHub 自己的 API）来解析问题的内容来实现的。这包括问题的正文、标题、评论，甚至链接的拉取请求（如果有的话）。目标是创建一个概述，总结你需要了解的主要观点。根据问题中可用信息的程度，摘要通常包括主要问题、受影响的组件、功能应该是什么，以及可能的修复方案。
- en: 'These summaries provide the following benefits:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这些摘要提供了以下好处：
- en: Time savings
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 节省时间
- en: Allowing you to quickly understand the core points of an issue without having
    to spend inordinate amounts of time dealing with long discussions
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 允许你快速理解问题的核心要点，而无需花费大量时间处理长篇讨论
- en: Better communication
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的沟通
- en: Providing clear summaries to go along with related tasks or updates at all levels
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 提供清晰的摘要，与相关任务或更新在所有级别上相匹配
- en: Efficient triage
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的分级
- en: Allowing for better prioritization of GitHub issues based on clarity of severity
    and impact, and fix complexity surfaced through the summary
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 允许根据严重性和影响清晰度以及通过摘要显示的修复复杂度更好地对 GitHub 问题进行优先排序
- en: Reviewing for Accuracy
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审查准确性
- en: As with any output from AI, it is still ultimately up to the user to ensure
    that the summary information is accurate. Copilot’s issue summaries may miss some
    nuances and/or details that might be important.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何来自AI的输出一样，最终确保摘要信息准确的责任仍然在用户。Copilot的问题摘要可能会遗漏一些细微之处和/或可能重要的细节。
- en: Let’s work with an issue related to the database query security problem we were
    using in the preceding section. We can bring up the GitHub Copilot chat screen
    and provide prompts to get information or help with the issue. [Figure 9-29](#asking-copilot-to-sum)
    shows an example of prompting Copilot to Summarize this issue.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们处理与上一节中使用的数据库查询安全问题相关的问题。我们可以打开GitHub Copilot聊天屏幕，提供提示以获取信息或帮助解决问题。[图9-29](#asking-copilot-to-sum)展示了提示Copilot“总结此问题”的示例。
- en: '![](assets/lghc_0929.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0929.png)'
- en: Figure 9-29\. Asking Copilot to summarize an issue
  id: totrans-163
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-29\. 请求Copilot总结问题
- en: We can prompt for more details, ask about the main points, or even get Copilot
    to suggest next steps. [Figure 9-30](#suggest-next-steps-fo) shows an example
    of asking Copilot to “Suggest next steps for this issue.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以要求更多细节，询问主要观点，甚至让Copilot建议下一步行动。[图9-30](#suggest-next-steps-fo)展示了请求Copilot为“为此问题建议下一步行动”的示例。
- en: '![](assets/lghc_0930.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/lghc_0930.png)'
- en: Figure 9-30\. Asking Copilot to suggest next steps for the issue
  id: totrans-166
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图9-30\. 请求Copilot为问题提出下一步行动
- en: Since generative AI is not deterministic, the quality of the response can vary
    significantly in terms of detail. You may get more general instructions in some
    cases and more detailed ones in others.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 由于生成式AI不是确定性的，响应的质量在细节方面可能会有显著差异。在某些情况下，你可能得到更一般的指令，而在其他情况下则得到更详细的指令。
- en: Conclusion
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we’ve covered the various integration points that Copilot has
    with the GitHub web interface. By having this direct integration, Copilot’s utility
    is greatly extended and readily available when working with repositories and common
    GitHub mechanisms such as issues and pull requests.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了Copilot与GitHub网页界面之间的各种集成点。通过这种直接集成，Copilot的实用性得到了极大的扩展，并且在工作与仓库以及GitHub的常见机制（如问题和拉取请求）时可以轻松使用。
- en: The integration with GitHub is done mostly through Copilot’s chat interface.
    A GitHub repository has multiple places to invoke the chat dialog and converse
    with Copilot by using natural language. If you are working on an issue, a pull
    request, or a fix and start up a new Copilot chat session, Copilot can identify
    that as the context and offer relevant questions as a starting point.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 与GitHub的集成主要通过Copilot的聊天界面完成。GitHub仓库有多个地方可以调用聊天对话框，并通过自然语言与Copilot进行对话。如果你正在处理一个问题、拉取请求或修复，并启动一个新的Copilot聊天会话，Copilot可以识别这一点作为上下文，并提供相关问题作为起点。
- en: For more specific responses tailored to one or more files, you can add files
    as context in a chat. When looking at a change in a pull-request code diff, you
    can also add individual files or even tell Copilot to reference only part of a
    file with a particular fix when it generates its responses.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 对于针对一个或多个文件的具体响应，你可以在聊天中添加文件作为上下文。在查看拉取请求代码差异中的更改时，你还可以添加单个文件，甚至告诉Copilot在生成响应时仅参考具有特定修复的部分文件。
- en: Copilot can also summarize changes made in a pull request as an overall set
    of comments. Those summary comments will include links to specific changes and
    allow you to reduce the work of creating a pull request. It can also assist with
    summarizing and answering questions based on GitHub issues.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot还可以将拉取请求中做出的更改总结为一组整体评论。这些总结评论将包括指向特定更改的链接，并允许你减少创建拉取请求的工作。它还可以根据GitHub问题帮助总结和回答问题。
- en: Finally, it’s worth noting that Copilot can be added and participate as a reviewer
    on pull requests. Acting as an automated reviewer, Copilot can provide feedback
    and suggestions in the body of the pull request just as a human reviewer would
    do.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，值得注意的是，Copilot可以作为审阅者添加并参与拉取请求。作为自动审阅者，Copilot可以在拉取请求的主体中提供反馈和建议，就像人类审阅者一样。
- en: In the next chapter, we’ll look at how to extend the functionality of Copilot
    and integrate other tools with it through creating Copilot Extensions.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何通过创建Copilot扩展来扩展Copilot的功能并将其与其他工具集成。
