  type: TYPE_NORMAL
  zh: 这里有一个快速示例来使这一点更加生动。假设我们有一个这样的句子：“约翰·多伊（John Doe）于2024年10月10日从TechCorp打电话询问季度报告。”在通过NER模型运行后，我们得到[表7-4](#i07_chapter7_table_4_1742068263363668)中所示的结果。
